 game_rule.1101.desc.combat.locale.stamford_bridge: "Per tutta la mattina le nostre truppe si sono respinte avanti e indietro sul ponte, con piccoli gruppi che guadano il Derwent ogni ora per affrontare i nemici sulla sponda opposta.\n\nÈ… carneficina. Solo urla e agonizzanti, spezzate dal tonfo dei corpi che colpiscono l’acqua. Il Derwent scorre rosso, e così farà per miglia. Con la spada alzata, mi lancio in una carica finale per spezzare lo stallo, balzando sul ponte con i miei uomini di casa e—"
 game_rule.1101.desc.combat.locale.hastings: "Il mondo intero arde nel fragore del metallo sul legno, nello spezzarsi degli scudi, nel nitrito dei cavalli, nello staccato incessante del #EMP zip#! delle frecce che s’innalzano a migliaia nel cielo.\n\nTutto si riduce a urla, sangue e viscere. I lamenti dei feriti e dei morenti, le maledizioni dei vendicativi, le risatine euforiche dei vittoriosi che cavalcano l’adrenalina sempre più a fondo nella mischia.\n\nIl destino è in bilico sul filo di un rasoio e, con un grido di #EMP ALL’ATTACCO!#! sospingo avanti le mie truppe."
 game_rule.1101.desc.combat.locale.dover: "Così vicini al baratro, entrambe le armate manovrano per costringere il nemico a precipitare — con risultati limitati.\n\nL’aria è appestata dall’odore del sangue, il frastuono della battaglia dev’essere percepibile per miglia, fino al mare. Un osservatore sfortunato potrebbe scorgere, di tanto in tanto, un punto scuro di un corpo che ruzzola giù dalla scarpata gessosa.\n\nNon può continuare, #EMP non#! continuerà, o ci esauriremo. Con un urlo sospingo i miei soldati avanti, verso la vittoria, verso—"
 game_rule.1101.desc.combat.locale.isle_of_wight: "Lontano dalla terraferma, non c’è dove fuggire, e entrambe le armate combattono con la disperazione di chi sa che è fare-o-morire. Se non vieni ricacciato tra le maree della Medina, l’isola non è abbastanza grande per nascondersi a lungo.\n\nIn qualche modo sono rimasto isolato dai miei uomini, con solo pochi guardie a farsi strada nella mischia al mio fianco. Se potessi volgere questo a mio vantaggio, se potessi inclinare appena la battaglia—"
 game_rule.1101.desc.combat.locale.forest_of_dean: "Sotto questi alberi feroci, tra macchie e radure di un bosco antico, il sangue irrora il suolo con facilità, e la visibilità è così scarsa che nessuno sa come proceda davvero lo scontro.\n\nLa foresta sembra inghiottire suoni e vita, dando alla lotta una qualità stranamente ovattata, a dispetto del caos e della morte che dilagano tra i ranghi. Eppure, credo, forse, che le cose stiano volgendo a nostro favore—"
 game_rule.1101.desc.combat.locale.london: "Nonostante gli sforzi dei difensori sulle merlature per spostare l’ago della bilancia, entrambe le parti si consumano in uno stallo incessante.\n\nL’aria puzza di sangue, il frastuono di morenti e uccisori la ammanta, e la miasma di polvere e sudore rende impossibile capire chi stia vincendo.\n\nNon posso abbandonare i miei a questa #EMP anarchia#! e, con un grido, mi scaglio di nuovo contro il nemico. È il nostro momento: trionferemo, li spezzeremo, li—"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "La collina sinuosa, con nessuna delle armate padrona della vetta, offre uno scontro spettacolare. Lunga e stretta, entrambe le forze spingono per ricacciare l’altra lungo il crinale opposto, dove il vantaggio dell’altura porterà sicuramente alla vittoria.\n\nEppure so che saranno #EMP i miei#! a spuntarla, #EMP i miei#! a gustare la dolcezza del trionfo! Avanti, #EMP avanti, cani!#! Avanti! Siamo a una sola, solida spinta dalla vittoria, una sola spinta da—"
 game_rule.1101.desc.combat.locale.lindisfarne: "La spuma del mare punge gli occhi, venti amari dal Mare del Nord strappano stoffe e scudi, e le grida dei morti e dei morenti giungono ai monaci del monastero, che piangono e si stracciano le vesti dinnanzi alla carneficina.\n\nSe devo cadere qui, che sia per volontà di [ROOT.Char.GetFaith.HighGodName]; altrimenti [ROOT.Char.GetFaith.HighGodNameSheHe|U] sostiene il mio diritto all’Inghilterra! Avanti, soldati, avanti: portatemi la mia corona! Combattete fino all’estremo, prima che—"
 game_rule.1101.desc.combat.locale.lands_end: "La macchia rocciosa e le scogliere frastagliate lasciano spazio all’oceano gelido, e il terreno rotto rende la battaglia caoticissima: più scontri in piccoli gruppi che fronti compatti.\n\nEppure il mio vessillo raduna i soldati attorno a me, e faccio di tutto per avanzare nella mischia. Radunatevi! #EMP Radunatevi#! Il mio grido corre su e giù per la linea, riecheggia, riecheggia finché—"
 game_rule.1101.desc.combat.locale.stonehenge: "In teoria, queste ampie pianure sono ideali per far guerra: spazio in abbondanza perché le armate si urtino. Eppure… c’è qualcosa di #EMP inquietante#! in questo luogo. Qualcosa di non del tutto giusto.\n\nCombattiamo e moriamo, gridiamo la nostra ira ai cieli, ma qualcosa nell’aria sembra assorbire il nostro rancore appena nasce. Non posso rallentare: devo guidare, devo—"
 game_rule.1101.desc.combat.locale.southwark: "Con la città più ricca d’Inghilterra a un passo, c’è tutto per cui combattere: casa o bottino, gloria o devozione, le armate si travolgono a ondate.\n\nLa riva meridionale del Tamigi ribolle del nostro sangue, ma non mi arrenderò, #EMP non#! cederò.\n\nL’Inghilterra è già mia: questa battaglia lo dimostrerà, e tutto ciò che serve è un’ultima #EMP spinta#! per provare che—"
 game_rule.1101.desc.combat.locale.riverside: "Con spazio a malapena per sei soldati affiancati, la battaglia è meno tattica abile e più logoramento brutale: la pressione dei corpi aiuta e intralcia insieme il trascinare i feriti lontano dal fronte.\n\nEppure, se riuscissimo a sfondare la linea, a disperdere le loro forze… ce l’avremmo fatta! Gettando la cautela al vento, mi apro la strada fino all’avanguardia, spada pronta e—"
 game_rule.1101.desc.combat.random.present.1: "Le nostre armate si scagliano l’una contro l’altra, e tutto il mondo si riduce a scudi che si spezzano, metallo che stride e uomini e cavalli che muoiono.\n\nLa guerra può essere brutale, ma questo è meno guerra e più macello: veterani e mercenari da entrambe le parti che abbattono reclute urlanti con cupa disinvoltura.\n\nNon disposto a lasciare che l’incubo continui, esco all’assalto, con la mia guardia serrata alle spalle, e—"
 game_rule.1101.desc.combat.random.present.2: "Le due forze si urtano e si avvolgono, entrambe a caccia di un varco. Scaramucce, poi ritirate, poi di nuovo contro, più avanti lungo la linea.\n\nLe perdite sono lievi, per ora, ma grava un peso nell’aria: sappiamo tutti che questa danza non può durare, che presto la vera battaglia dovrà essere unita.\n\nMeglio dominare il campo che subirlo. Alzando la spada e invocando [ROOT.Char.GetFaith.WarGodName], mi lancio avanti, seguito da tutti gli eserciti di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] e—"
 game_rule.1101.desc.combat.random.present.3: "La luce del giorno già muore, sprecata a massacrarci per ore. Le braccia si fanno pesanti, le menti annebbiano per la stanchezza, e mentre il sole cala sull’orizzonte, lo scontro minaccia lo stallo.\n\nNo.\n\nNon lo permetterò. Finisce qui, ora, con la mia vittoria, e lo farò accadere o [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U] mi colpisca #EMP a m—#!"

 game_rule.1101.desc.combat.random.absent.1: "Per gran parte della giornata le nostre armate si scagliano l’una contro l’altra. Prima muoiono a decine, poi a centinaia: il conto del macellaio sale ad ogni ora, mentre i soldati sacrificano la vita per la mia causa.\n\nSicuramente, ne varrà la pena. Sicuramente tanta morte avrà un ritorno, un compenso per le vite mandate urlando nell’abbraccio gelido di [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 game_rule.1101.desc.combat.random.absent.2: "Il conflitto è brutale. Lo schianto degli scudi frantumati e gli strilli dei morenti squarciano l’aria, ogni parvenza d’ordine persa sotto il caos di cariche spezzate e linee più ingarbugliate che no.\n\nEppure i soldati resistono, combattendo per il loro [ROOT.Char.GetTitleAsNameNoTooltip], per assicurare che i [ROOT.Char.GetHerHis] diritti e privilegi innati non vengano calpestati, anche a costo della vita."
 game_rule.1101.desc.combat.random.absent.3: "Le vite vengono falciate a centinaia, cadono come grano sotto la falce, tanti fili recisi di netto sotto lo sguardo torvo di sicari a pagamento intenti alla loro opera sanguinaria.\n\nIl loro sacrificio #EMP certamente#! varrà la pena: un presupposto necessario per la mia gloria imminente. Ognuno è un ciottolo sulla strada del destino, posato in vista di un obiettivo unico."

 game_rule.1101.desc.outro.present: "Il pensiero svanisce mentre il mondo si fa un turbine di fendenti e colpi; i miei uomini di casa stretti attorno a me mentre travolgiamo l’armata di [loser.GetTitledFirstName]. Sotto la mia lama, il nemico si dà alla fuga."
 game_rule.1101.desc.outro.absent: "Finalmente, le linee nemiche si spezzano e le forze di [loser.GetHerHis] routano: questo giorno appartiene a [winner.GetTitledFirstNameNicknamedNoTooltip]!"
 game_rule.1101.a: "L’Inghilterra non vedrà più un dominio vichingo!"

 game_rule.1102.desc.outro.alive: "Alla fine, però, è tutto vano. Le mie forze cedono, il nemico dilaga nella breccia, e con la loro distruzione le mie ambizioni si frantumano."
 game_rule.1102.desc.outro.dead: "Il dolore mi sale al petto. No, no, #BER no#!… chi… dove… il mondo barcolla mentre crollo a terra, il sangue che fiorisce dalla ferita. Lentamente, la morte mi prende."
 game_rule.1102.a: "Com’è potuto accadere!?"
 game_rule.1102.b: "Io #DIE1 sono…#! #DIE2 perdut…#!"

