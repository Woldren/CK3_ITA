 game_rule.1141.t: "Il Witengamot elegge: [elect.GetFirstNameNoTooltip] of [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName] è caduto sul campo, ucciso combattendo il presunto usurpatore [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName] è morto all’improvviso, stroncato da un infarto alla notizia della sconfitta di [loser.GetTitledFirstNameNicknamedPossessive].\n\n"
 game_rule.1141.choice.margaret: "Per qualche confuso miracolo, il Witengamot ha concordato su #EMP di me#! come candidata di compromesso, accantonando l’erede atteso [jiltee.GetFirstName] [jiltee.GetHouse.GetName]. I grandi conti credono chiaramente di potermi controllare, scambiandomi per una marionetta delle loro ambizioni.\n\nNon lo sono affatto, ma accolgo di buon grado questo inatteso scarto verso il potere — dopotutto sono la primogenita di mio padre."
 game_rule.1141.choice.edgar: "In un impeto di competenza che non si vedeva nella politica inglese da moltissimi anni, il Witengamot ha ritenuto opportuno riconoscere che #EMP io#! sono il legittimo erede di [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] e mi ha insediato a governare il reame, accantonando l’erede atteso [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nNon so dire cosa abbia fatto per meritare il favore di [ROOT.Char.GetFaith.FateGodNamePossessive], ma ne sono immensamente grato."
 game_rule.1141.choice.svend: "Stanco della morte e della distruzione portate da ogni altro pretendente, il Witengamot ha — per una volta con saggezza — scelto #EMP me#! come candidato più naturale per riportare l’ordine, accantonando l’erede atteso [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nAncora una volta, la Danimarca riprenderà il suo posto naturale a governare l’Inghilterra."
 game_rule.1141.choice.aelfwine: "Posseduto da una follia arcana, il Witengamot ha implorato #EMP me#! di tornare a casa a regnare sul regno di mio padre e di mio nonno, accantonando l’erede atteso [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nIo… non avevo ambizioni. Non lo volevo. Mi sono tenuto lontano dal potere quanto più potevo, ma è chiaro che non c’è scampo dalla volontà di [elect.GetFaith.HighGodNamePossessive] che io ritorni nelle terre che avevo felicemente lasciato per sempre."
 game_rule.1141.choice.cadoc: "Litigando come al solito, il Witengamot è giunto a una curiosa decisione. Non volendo più un altro re straniero e diffidando l’uno dell’altro, hanno scelto #EMP me#! per regnare sull’Inghilterra, pensando chiaramente che sia un pupazzo malleabile alla loro volontà.\n\nForse hanno ragione, forse no: non posso che accogliere questa inaspettata occasione di dimostrarmi all’altezza!"
 game_rule.1141.a.margaret: "La prima Regina d’Inghilterra!"
 game_rule.1141.a.edgar: "Il mio diritto di nascita è ristabilito!"
 game_rule.1141.a.svend: "L’ho sempre saputo che sarebbe finita così."
 game_rule.1141.a.aelfwine: "Non ho mai voluto che accadesse!"
                                    
 game_rule.1141.a.cadoc: "Fra cinquecento anni, la gente ricorderà ancora il mio nome!" 

 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è caduto sul campo, ucciso combattendo il presunto usurpatore [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è morto all’improvviso, stroncato da un infarto alla notizia della sconfitta di [loser.GetTitledFirstNameNicknamedPossessive].\n\n"
 game_rule.1142.choice.preamble: "Contro ogni probabilità, al suo posto il Witengamot ha scelto di eleggere [elect.GetFirstName] di [elect.GetHouse.GetName] —"
 game_rule.1142.choice.margaret: "pronipote di [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed] e figlia del viandante [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.edgar: "pronipote di [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed], erede designato prima che [winner.GetFirstNameNoTooltip] usurpasse il potere, e figlio del viandante [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.svend: "nipote di [GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamed] e [elect.GetTitleAsNameNoTooltip] di [elect.GetPrimaryTitle.GetBaseNameNoTier], che scelse di non intervenire nelle fasi iniziali del conflitto"
 game_rule.1142.choice.aelfwine: "nipote di [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed], in auto-esilio come umile chierico in Occitania"
 game_rule.1142.choice.cadoc: "un nobile cornico di qualche imperscrutabile lignaggio"
 game_rule.1142.outro: "— come nuovo sovrano del regno, invece di #EMP me#!.\n\nSembra che l’Inghilterra mi sia scivolata immediatamente dalle mani."
 game_rule.1142.a: "È uno scandalo: il trono è mio!"
 game_rule.1142.b: "La volontà del consiglio è ferrea."
 game_rule.1142.c: "Così vicino al regno, eppure così lontano…"

