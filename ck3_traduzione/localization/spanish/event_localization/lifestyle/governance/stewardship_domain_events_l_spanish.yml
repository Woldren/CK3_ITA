 stewardship_domain_special.9999.t:0 "Tutto sul mio Libro Mastro"
 stewardship_domain_special.9999.desc_opening:0 "Con un dito in ogni torta, un occhio su ogni questione e un'opinione su ogni decisione Mi sono concentrato su questioni amministrative da molto tempo ormai."
 stewardship_domain_special.9999.desc_education_4:0 "\n\nMentre esamino i miei risultati, mi rendo conto che non mi resta più niente da imparare!"
 stewardship_domain_special.9999.desc_not_education:0 "\n\nMentre esamino i miei risultati mi rendo conto di essere diventato una forza amministrativa con cui fare i conti!"
 stewardship_domain_special.9999.a:0 "Niente nello studio della governare mi è sfuggito!"
 stewardship_domain_special.9999.a.tt:1 "Mi sento come se fossi arrivato il più lontano possibile nello studio di [stewardship_lifestyle|E]."
