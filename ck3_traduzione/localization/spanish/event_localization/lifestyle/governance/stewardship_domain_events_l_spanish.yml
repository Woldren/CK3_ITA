 stewardship_domain_special.8023.t:1 "$stewardship_domain_special.8001.t$: Progresso Stagnante"
 stewardship_domain_special.8023.desc:0 ""Mio signore, il progetto di irrigazione [county.Custom('IT_COU_COL2')][county.GetName] è in ritardo rispetto a quanto pianificato", riferisce [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. "Molto in ritardo. Dopo aver ispezionato il lavoro, mi domando se riuscirà ad essere completato durante il corso della mia vita."\n\nNon so dire se [steward.GetSheHe] sia seri[steward.Custom('DE_END_PRO_S_N')] o meno."
 stewardship_domain_special.8023.a:0 "Sostituisci i supervisori. E dagli altre frustate."
 stewardship_domain_special.8023.b:0 "Assumi comunque tutti i lavoratori che sono necessari!"
 stewardship_domain_special.8023.c:0 "Forse è ora di abbassare il tiro..."
 stewardship_domain_special.8023.c.tt:0 "Ciò ridurrà l'effetto del mio progetto"

