 forest_of_corpses_3_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"

 # Scaring a loved one, by Luke Bean
 intrigue_dread.2001.t:0 "Perfino [loved_one.GetSheHe|U] Mi Teme"
 intrigue_dread.2001.desc:0 "La mano [loved_one.Custom('REL_TO_ME3')][loved_one.GetTitledFirstName] trema sotto la mia. E quando mi allungo per accarezzare la sua guancia, [loved_one.GetSheHe] si allontana.\n\nMi racconta le strane cose che la gente dice di me. Cose spaventose. Perfino [loved_one.GetSheHe] si chiede quali di queste siano vere."
 intrigue_dread.2001.a:0 "Non sanno nemmeno #EMP la metà#! delle cose che ho fatto."
 intrigue_dread.2001.a.tt:1 "Vieni più vicino. #EMP Più vicino#!. Te lo sussurrerò all'orecchio."
 intrigue_dread.2001.b:0 "Tutto ciò che faccio è per proteggerti!"
 intrigue_dread.2001.c:0 "Chi, di preciso, dice queste cose? Voglio i nomi."
 intrigue_dread.2001.d:0 "Semplicemente sorrido e vado via."
 intrigue_dread.2001.b.into_it:0 "[loved_one.GetFirstName] è commoss[loved_one.Custom('DE_END_PRO_S_N')] dalla tua dedizione"
 intrigue_dread.2001.b.reassured:0 "[loved_one.GetFirstName] è rassicurat[loved_one.Custom('DE_END_PRO_S_N')] dal fatto di essere al sicuro"
 intrigue_dread.2001.b.terrified:0 "La tua confessione terrorizza [loved_one.GetFirstName]"
 tooltip.intrigue_dread.2001.c.duel_success:1 "Le tue guardie raccolgono i pettegolezzi"
 tooltip.intrigue_dread.2001.c.duel_failure:1 "[loved_one.GetFirstName] ti sfida apertamente"
 intrigue_protected_by_loved_one_modifier:1 "Protetti da una persona amata"
 intrigue_protected_by_loved_one_modifier_desc:0 "Questa persona ha una persona cara che farebbe #EMP qualsiasi#! cosa per proteggerla."
 intrigue_defied_loved_one_opinion:1 "Ha sfidato una persona amata"

 # Rumors about a relative, by Luke Bean
 intrigue_dread.2101.t:0 "Pettegolezzi su [family_member.GetFirstNameNoTooltip]"
 intrigue_dread.2101.desc.intro:0 ""sono riuscit[spymaster.Custom('DE_END_PRO_S_N')] a risalire alla fonte di quelle disgustose voci riguardo il vostro [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]." Mentre dice ciò,  [spymaster.Custom('DE_ART_DEF_P_D')] [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] accarezza un mazzo di lettere.\n\nQuelle lettere dimostrano che [hater.GetName] ha cercato di trascinare nel fango il nome di [family_member.GetFirstName]. "
 intrigue_dread.2101.desc.failed_assassination:0 "[hater.GetSheHe|U] accusa [family_member.GetFirstName] perfino di aver cercato di uccider[hater.Custom('DE_PRO_POS_P_3P')]!"
 intrigue_dread.2101.desc.committed_adultery:0 "[hater.GetSheHe|U] sostiene che [family_member.GetFirstName] è stat[family_member.Custom('DE_END_PRO_S_N')] un[family_member.Custom('DE_PRO_POS_P_2P')] [family_member.GetWifeHusband] infedele e racconta storie abiette su di [family_member.GetSheHe]!"
 intrigue_dread.2101.desc.bullied_me:0 "[hater.GetSheHe|U] sostiene che [family_member.GetFirstName] porta in sé il seme del male sin dall'infanzia, quando [hater.Custom('DE_PRO_POS_P_3P')] malmenava brutalmente."
 intrigue_dread.2101.desc.bad_friend:0 "[hater.GetSheHe|U] sostiene che [family_member.GetFirstName] non sia stat[family_member.Custom('DE_END_PRO_S_N')] un[family_member.Custom('DE_PRO_PER_P_3P_G')]amic[family_member.Custom('DE_END_PRO_S_N')] leale e che gli ha fatto tanto male quando ha rotto la loro amicizia."
 intrigue_dread.2101.desc.sinner:0 "[hater.GetSheHe|U] prende in giro [family_member.GetFirstName] per il suo carattere, accusandolo di avere spesso comportamenti scioccanti e peccaminosi."
 intrigue_dread.2101.desc.outro:0 "\n\nLa gente pensa seriamente di poter parlare [family_member.Custom('DE_PRO_PER_P_3P_A')] mi[family_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] in questo modo?"
 intrigue_dread.2101.a:0 "Diffonderò voci ancora peggiori su [family_member.GetFirstName], così che tutti abbiano paura di noi."
 intrigue_dread.2101.a.tt.success:0 "La gente crede che [family_member.GetFirstName] sia capace di tutto"
 tooltip.intrigue_dread.2101.a.duel_success:0 "Ci credono... e tremano"
 intrigue_dread.2101.a.tt.failure:0 "Nessuno crede alle tue assurde storie"
 tooltip.intrigue_dread.2101.a.duel_failure:0 "La gente si prende gioco delle tue storie tanto esagerate"
 intrigue_dread.2101.b:0 "Offri a [hater.GetTitledFirstName] delle monete affinché chiuda la bocca."
 intrigue_dread.2101.b.tt.success:0 "[hater.GetTitledFirstName] accetta e terrà la bocca chiusa"
 tooltip.intrigue_dread.2101.b.duel_success:0 "[hater.GetTitledFirstName] tace e tutti sono contenti"
 intrigue_dread.2101.b.tt.failure:0 "[hater.GetTitledFirstName] continuerà a diffondere pettegolezzi"
 tooltip.intrigue_dread.2101.b.duel_failure:0 "[hater.GetTitledFirstName] prende le tue monete ma continua a spettegolare"
 intrigue_everyone_is_satisfied_tt:0 "A [hater.GetTitledFirstName] e [family_member.GetFirstName] soddisfa questa decisione"
 intrigue_dread.2101.c:0 "Con discrezione, ingaggiamo dei criminali che diano a [hater.GetTitledFirstName] una bella lezione."
 intrigue_dread.2101.c.tt.success:0 "Nessuno oserà più parlar male della tua famiglia"
 tooltip.intrigue_dread.2101.c.duel_success:0 "[hater.GetTitledFirstName] si sta riprendendo da un doloroso incidente"
 intrigue_suspect_you_in_attack_success_tt:0 "Nessuno può provare il tuo coinvolgimento, ma i sospetti sono sufficienti perché tutti ti temano"
 intrigue_dread.2101.c.tt.failure:0 "La tua connessione con criminali comuni diventa nota"
 tooltip.intrigue_dread.2101.c.duel_failure:0 "[hater.GetTitledFirstName] sospetta che ci sia tu dietro la fallita aggressione ai suoi danni"
 intrigue_dread.2101.d:0 "Prendo le distanze da [family_member.GetFirstName]."
 intrigue_everyone_heard_rumours_tt:0 "Tutti a corte sentono voci imbarazzanti riguardo [family_member.GetNameNoTooltip]"
 intrigue_everyone_heard_horrifying_rumours_tt:0 "Tutti a corte sentono voci terrificanti riguardo [family_member.GetNameNoTooltip]"
 intrigue_bumbling_tyrant_modifier:0 "Tiranno Goffo"
 intrigue_blanket_of_fear_modifier:0 "Aura di Paura"
 intrigue_controlling_the_narrative_modifier:0 "In Controllo dei Pettegolezzi"
 intrigue_thrown_under_the_carriage_opinion:0 "Lontano da Me"
 intrigue_made_me_sound_scary_opinion:0 "Mi Fa Sembrare Spaventos[ROOT.Char.Custom('DE_END_PRO_S_N')]"

 # Councillor is too scared to speak their mind, by Luke Bean
 intrigue_dread.2201.t:0 "Troppo Spaventat[yesman.Custom('DE_END_PRO_S_N')] per Dire la Sua"
 intrigue_dread.2201.desc:0 ""Proprio una saggia decisione, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]!" esclama il [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)], sorridendo nervosamente e annuendo ripetutamente con la testa come un piccione. "Non ho davvero nulla da aggiungere!"\n\n[yesman.GetNameNoTooltip] mi teme troppo per contraddire le mie decisioni. Questo [yesman.Custom('DE_PRO_POS_P_3P')] rende alquanto inutile nella carica di [yesman.GetCouncilTitle]."
 intrigue_dread.2201.a:0 "Perfetto. I membri del mio consiglio #EMP devono#! temermi."
 intrigue_dread.2201.b:0 "Farò io stesso il tuo lavoro, inutile idiota!"
 intrigue_dread.2201.c:0 "Parlate liberamente. La vostra carica è al sicuro."
 intrigue_guaranteed_position_block_firing_councillor_effect_tt:0 "[yesman.GetShortUIName|U] non potrà essere rimoss[yesman.Custom('DE_END_PRO_S_N')] dal [council|E] per 5 anni"
 intrigue_dread.2201.c.tt.success:0 "[yesman.GetFirstNameNoTooltip] si fida abbastanza da poter parlare liberamente"
 tooltip.intrigue_dread.2201.c.duel_success:0 "$intrigue_dread.2201.c.tt.success$"
 intrigue_dread.2201.c.tt.failure:0 "[yesman.GetFirstNameNoTooltip] pensa che tu stia cercando di ingannarl[yesman.Custom('DE_END_PRO_S_N')]"
 tooltip.intrigue_dread.2201.c.duel_failure:0 "$intrigue_dread.2201.c.tt.failure$"

