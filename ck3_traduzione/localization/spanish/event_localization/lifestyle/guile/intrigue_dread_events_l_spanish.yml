l_spanish:
# Join a touring theater company
 intrigue_dread_special.1101.t:0 "Mettere in Scena uno Spettacolo"
 intrigue_dread_special.1101.desc:0 "La prima cosa che vedo sono due cavalli con briglie decorate di piume che trainano un carro carico di casse e persone.\n\nPoco dopo, io e il mio seguito veniamo avvicinati da un gruppo teatrale itinerante, gente vivace che indossa abiti colorati...\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"grida un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('RandomWomanMan')] anzian[ROOT.Char.Custom('DE_END_PRO_S_N')] da un carro che passa: "Vedo che il tuo sguardo è triste. Perché non ti unisci a noi per uno spettacolo?"."
 intrigue_dread_special.1101.a.a:0 "Interpreterò l'avido contadino!"
 intrigue_dread_special.1101.a.b:0 "Interpreterò la vecchia moglie!"
 intrigue_dread_special.1101.a.c:0 "Interpreterò il servitore astuto!"
 intrigue_dread_special.1101.a.d:0 "Interpreterò il giovane amante!"
 intrigue_dread_special.1101.a.e:0 "Interpreterò lo sciocco malinconico!"
 intrigue_dread_special.1101.b:0 "Conservami un posto in prima fila."
 intrigue_dread_special.1101.c:0 "Questa cosa non è consona a persone come me."

 intrigue_dread_special.1102.desc:0 "Il primo passo di qualsiasi esibizione, sia che venga condotta nel/nella mio/a [ROOT.Char.Custom('FortifiedBuilding')] o su un palco, è la preparazione.\n\nCircondat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal trambusto della compagnia teatrale e res[ROOT.Char.Custom('DE_END_PRO_S_N')] anonim[ROOT.Char.Custom('DE_END_PRO_S_N')] nei miei abiti presi in prestito, mi ritrovo con un po' di tempo a disposizione prima che inizi lo spettacolo."
 intrigue_dread_special.1102.a:0 "No, metti lì quel pezzo, è di scena!"
 intrigue_dread_special.1102.a.duel_success:1 "Metti a frutto le tue capacità organizzative"
 tooltip.intrigue_dread_special.1102.a.duel_success:1 "Hai allestito il palcoscenico meravigliosamente"
 intrigue_dread_special.1102.a.duel_failure:1 "Le tue istruzioni confondono gli attori"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "Gli elementi del palco sono tutti in disordine"

 intrigue_dread_special.1102.b:0 "Prova generale!"
 intrigue_dread_special.1102.b.duel_success:1 "Familiarizzi con gli attori"
 tooltip.intrigue_dread_special.1102.b.duel_success:1 "Gli attori apprezzano il tuo aiuto"
 intrigue_dread_special.1102.b.duel_failure:1 "Le tue istruzioni confondono gli attori"
 tooltip.intrigue_dread_special.1102.b.duel_failure:1 "Gli attori non sembrano fidarsi di te"

 intrigue_dread_special.1102.c:0 "Leggerò la sceneggiatura ancora #EMP una# volta!."
 intrigue_dread_special.1102.c.flavor:1 "Una scelta sicura, ma un piccolo rischio porta un piccolo profitto."

 intrigue_dread_special.1103.desc:0 "Quando salgo sul palco con gli altri artisti, l'attenzione del pubblico è totale.\n\nMentre una scena segue l'altra posso sentire il ritmo della storia che viene raccontata; pulsa dentro di me. Quando è il momento di pronunciare la mia prima battuta è come se tutto il pubblico stesse trattenendo il fiato."
 intrigue_dread_special.1103.a:0 "Il pubblico deve #EMP sentirlo#!"
 intrigue_dread_special.1103.a.duel_success:0 "Interpreto il mio personaggio in modo sbagliato"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "Il pubblico è rimasto colpito dalla mia esibizione"
 intrigue_dread_special.1103.a.duel_failure:0 "Non riesco a entrare nel personaggio"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "Il pubblico non è rimasto impressionato"
 intrigue_dread_special.1103.b:0 "Mi concentrerò sulla lettura impeccabile di ogni riga."
 intrigue_dread_special.1103.b.duel_success:0 "Il pubblico è impressionato dalla mia dizione"
 intrigue_dread_special.1103.b.duel_failure:0 "Balbetto durante la mia esibizione"
 intrigue_dread_special.1103.c:0 "Mi attengo al testo."

 intrigue_dread_special.1199.desc_win_feeling:0 "È un passaggio breve, ma lo considero importante. Il pubblico pende dalle mie labbra, assorbito dalla storia che sto recitando."
 intrigue_dread_special.1199.desc_loose_feeling:0 "È una parte breve, eppure riesco a narrarla in modo totalmente sbagliato. Sono sempre stat[ROOT.Char.Custom('DE_END_PRO_S_N')] brav[ROOT.Char.Custom('DE_END_PRO_S_N')] a influenzare le persone a corte, ma trovarmi di fronte a così tante persone è un'esperienza completamente nuova."
 intrigue_dread_special.1199.desc_win_reading:0 "Riproduco perfettamente le battute, immortalando questo momento e ricevendo tutta l'attenzione del pubblico."
 intrigue_dread_special.1199.desc_loose_reading:0 "Mentre le risate beffarde del pubblico si placano, cerco di riprendermi dal mio errore. Dire la cosa giusta al momento giusto di solito è qualcosa in cui sono brav[ROOT.Char.Custom('DE_END_PRO_S_N')], ma farlo su un palco è più difficile di quanto avessi immaginato."
 intrigue_dread_special.1199.desc_fallback:0 "Mi attengo al testo e la scena si chiude senza intoppi, ma passa inosservata."
 intrigue_dread_special.1199.desc_win:0 "\n\nLa scena finale è seguita da fragorosi applausi. Riuscire a ingannare tutti con il mio costume mi dà una sensazione di potere!"
 intrigue_dread_special.1199.desc_loose:0 "\n\nAppena finita la scena finale, a turno salutiamo il pubblico. Il silenzio che invade la stanza quando arriva il mio turno la dice lunga sulla mia esibizione. Nonostante tutti i miei sforzi, non sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a ingannare il pubblico e il mio fallimento mi lascia l'amaro in bocca."
 intrigue_dread_special.1199.z:0 "E desidero farlo di nuovo, ancora e ancora!"
 intrigue_dread_special.1199.a:0 "Esce, a sinistra del palco."
 intrigue_dread_special.1199.b:0 "La prossima volta però, vedrai!"
 intrigue_dread_special.1199.c.a:0 "#EMP Tu#! Batti le mani! Guardie!"
 intrigue_dread_special.1199.c.b:0 "Questo è stato sicuramente un complotto per umiliarmi! Guardie!"

 intrigue_dread_special.1197.t:0 "Una prestazione terribile"
 intrigue_dread_special.1197.desc:0 "Devo ammettere che la mia prima esibizione potrebbe essere stata un po' carente...Mettere l'intera compagnia alla gogna è stata accolta con una reazione molto favorevole da parte dei contadini. Beh, forse non proprio #EMP favorevole # !, ma sicuramente soddisfacente."
 intrigue_dread_special.1197.a:0 "Almeno mi sono divertit[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 intrigue_dread_special.1198.desc:0 "Proviamo lo spettacolo più e più volte, mentre il pubblico, sotto lo sguardo vigile delle mie guardie, continua ad applaudire ogni volta.\n\nDopo ogni nuova prova, il mio numero diventa più raffinato mentre gli altri artisti si fanno più sciatti, trascinati dalla paura e dalla frustrazione, fino a quando iniziano a cadere uno ad uno dalla stanchezza, lasciandomi sol[ROOT.Char.Custom('DE_END_PRO_S_N')] e trionfante sul palco."
 intrigue_dread_special.1198.a:0 "Un'esperienza davvero sublime, non è vero?"

# Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t:0 "[ROOT.Char.Custom('GetCourtierPlural')|U] Preoccupati"
 intrigue_dread_special.1301.desc:0 ""...e quanto tempo ci vorrà a [ROOT.Char.GetSheHe] mettere in atto un complotto contro di #EMP noi#! Questo intrigo sta sfuggendo di mano." [courtier_first.GetFirstName] e [courtier_second.GetFirstName] bisbigliano tra loro e sussultano mentre giro l'angolo passandogli vicino.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]! Stavamo solo parlando delle tue... attività ricreative. Sembra che ti richiedano molto tempo.""
 intrigue_dread_special.1301.a:0 "Ti ho sentito cospirare contro di me! Guardie!"
 intrigue_dread_special.1301.b:0 "Niente di cui dei #EMP fedeli# [ROOT.Char.Custom('GetServants')] dovrebbero preoccuparsi..."
 intrigue_dread_special.1301.c:0 "Te lo assicuro, non c'è nulla di cui preoccuparsi."
 intrigue_dread_special.1301.c.duel_success:0 "Riesco a rassicurare i [ROOT.Char.Custom('GetCourtierPlural')|U]"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Le mie suppliche sono state convincenti"
 intrigue_dread_special.1301.c.duel_failure:0 "I miei soggetti sono turbati"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "Non sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] abbastanza convincente"
 intrigue_dread_special.1301.d:0 "Non sono affari tuoi!"

# Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t:0 "Il pasto serale"
 intrigue_dread.1501.desc:0 ""Vi piace lo stufato, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?"\n\nMescolati insieme a pezzi di verdura ci sono pezzi di carne grassa, la consistenza fibrosa interrotta ogni tanto da quello che sembra essere del pelo corto e sottile. Alla domanda sugli ingredienti, [cannibal_cook.Custom('DE_ART_DEF_P_A')] mi[cannibal_cook.Custom('DE_END_PRO_S_N')] cuoc[cannibal_cook.Custom('DE_END_PRO_S_N')] privat[cannibal_cook.Custom('DE_END_PRO_S_N')] [cannibal_cook.GetTitledFirstName] si limita a sorridere e cerca di rassicurarmi.\n\n"Il mio unico desiderio è #EMP servirti#!, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 intrigue_dread.1501.a:0 "Il contenuto esatto dei miei pasti non ha importanza."
 intrigue_dread.1501.b:0 "[cannibal_cook.GetSheHe|U] pensa di poter nascondere qualcosa a #EMP me#!?"
 intrigue_dread.1501.b.flavor:1 "L'ignoranza potrebbe essere una bendizione, ma io #EMP devo#! sapere"
 intrigue_dread.1501.b.tt1:0 "Riesco a intrufolarmi in cucina"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U] riesce a mantenere segreta la ricetta"
 intrigue_dread.1501.c:0 "Rosmarino con carne umana? Scelta eccellente!"

 intrigue_dread.1502.desc:0 "Quando entro in cucina è deserta e l'aria densa di fumo. In un angolo trovo il ricettario di [cannibal_cook.GetTitledFirstName], coperto di macchie.\n\n#EMP Durante la cottura del fegato, è stato notato che un consumo eccessivo di birra può abbassare significativamente la qualità dell'organo...#!\nUna sensazione di freddo pervade il mio corpo mentre passo a un'altra pagina.\n#EMP...tuttavia, quando si cucinano bambini di età inferiore a...#!"
 intrigue_dread.1502.a:0 "Portami la sua testa!"
 intrigue_dread.1502.a.flavor:0 "Non su un piatto però"
 intrigue_dread.1502.b:0 "Buttatel[cannibal_cook.Custom('DE_END_PRO_S_N')] in [ROOT.Char.Custom('GetDungeon')]!"
 intrigue_dread.1502.c:0 "Ma era così delizioso..."

 intrigue_dread.1503.desc:0 "Nonostante tutti i miei sforzi non sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] in grado di accedere alle cucine senza insospettire [cannibal_cook.GetTitledFirstName]."
 intrigue_dread.1503.a:0 "Questo mistero mi divorerà..."

# Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t:0 "Esperimenti"
 intrigue_dread.1801.mentor_desc:0 ""Solo un altro po' e sarebbe completamente fuori combattimento" mi dice [intrigue_mentor.GetFirstName]. [test_subject.Custom('DE_ART_DEF_P_A')] nostr[test_subject.Custom('DE_END_PRO_S_N')] "volontari[test_subject.Custom('DE_END_PRO_S_N')]", [test_subject.GetTitledFirstName], è a malapena consapevole.\n\n[intrigue_mentor.GetFirstName] inizia a mettere via le bottiglie. "Sfortunatamente, credo che sia tutto ciò di cui il nostro soggetto è capace stasera.""
 intrigue_dread.1801.desc:0 "Ringrazio sinceramente [test_subject.GetFirstName] mentre [test_subject.GetSheHe] mi fissa con rabbia attraverso una nebbia alchemica. Non è stato facile trovare qualcuno che si "offrisse volontariamente" per testare la mia collezione di... sostanze. Per [test_subject.GetHerHim] è stata una serata di dolore, bruciore e a tratti incoscienza."
 intrigue_dread.1801.a:0 "È stato molto istruttivo."
 intrigue_dread.1801.b:0 "Non abbiamo ancora finito."
 intrigue_dread.1801.c:0 "Non faremo mai più una cosa del genere."

# Torturing Courtier
 intrigue_dread.1901.t:0 "[disliked_courtier.Custom('InsultAdjective')|U] Il pazzo "
 intrigue_dread.1901.desc:0 "Giorno dopo giorno devo tollerare la presenza di [disliked_courtier.Custom('REL_TO_ME')][disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nOgni volta che ci parlo,[disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. [disliked_courtier.GetSheHe] sta #EMP provando#! a insultarmi? Non accetterò più la mancanza di rispetto da parte di quest[disliked_courtier.Custom('DE_END_PRO_S_N')] [disliked_courtier.Custom('InsultNoun')], qualcuno deve dar[disliked_courtier.Custom('DE_PRO_DEM')] una lezione!"
 intrigue_dread.1901.a:0 "Ho questo veleno che volevo provare..."
 intrigue_dread.1901.b:0 "Sarebbe un peccato se [disliked_courtier.GetSheHe] si prendesse in giro da sol[disliked_courtier.Custom('DE_END_PRO_S_N')], a corte."
 intrigue_dread.1901.b.tt:0 "Questa opzione è disponibile grazie al tratto [GetTrait('gregarious').GetName( GetPlayer )]"
 intrigue_dread.1901.c:0 "Alleggerire la sua borsa allevierebbe il mio dolore!"
 intrigue_dread.1901.c.tt:0 "Questa opzione è disponibile grazie al tratto [GetTrait('greedy').GetName( GetPlayer )]"
 intrigue_dread.1901.d:0 ""Hai sentito? [disliked_courtier.GetSheHe|U] ha qualche problema a letto.""
 intrigue_dread.1901.d.tt:0 "Questa opzione è disponibile grazie al tratto [GetTrait('lustful').GetName( GetPlayer )]"
 
# Mind Break, by Sean Hughes
 intrigue_dread.4001.t:0 "Deliziosi tormenti"
 intrigue_dread.4001.desc.start:0 "Non sono più soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] delle solita tortura che infliggo ai miei prigionieri e per la quale sono famos[ROOT.Char.Custom('DE_END_PRO_S_N')]. Voglio creare un Capolavoro, un'opera d'arte che consacri l'angoscia e la sofferenza e che trascenda tutto ciò che ho fatto finora!"
 intrigue_dread.4001.desc.single:0 "\n\nTuttavia, non posso fare a meno di chiedermi se [prisoner_1.GetFirstName] sarà una tela adatta per il mio capolavoro."
 intrigue_dread.4001.desc.multiple:0 "\n\nLa domanda è: chi sarà la mia tela?"
 intrigue_dread.4001.a.single:0 "Si, [prisoner_1.GetSheHe] andrà bene..."
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip] è perfetto!"
 intrigue_dread.4001.b:0 "Forse [prisoner_2.GetFirstNameNoTooltip] è meglio?"
 intrigue_dread.4001.c:0 "Preferisco piuttosto [prisoner_3.GetFirstNameNoTooltip]."
 intrigue_dread.4001.a-c.tt:0 "Userò [THIS.Char.GetFirstName] come soggetto in questa impresa."
 intrigue_dread.4001.kinslayer:0 "Se [THIS.Char.GetFirstName] verrà ucciso, potrei diventare not[ROOT.Char.Custom('DE_END_PRO_S_N')] come [GetTrait('kinslayer_3').GetName( GetPlayer )]."
 intrigue_dread.4001.d:0 "No, adesso non è il momento giusto."
 intrigue_dread.4001.d.flavor:0 "Rivedrò questa idea tra qualche anno, si spera con nuovi prigionieri"

 intrigue_dread.4002.desc:0 "Ora che ho scelto la mia tela, devo decidere quale forma dovrà assumere il mio capolavoro.\n\nMi vengono in mente molte torture che mi piacerebbe infliggere a [victim.GetFirstName], ma se voglio creare un vera opera d'arte devo concentrarmi su una cosa sola."
 intrigue_dread.4002.a:0 "Ho modellato una bellissima scultura con il suo corpo."
 intrigue_dread.4002.a.flavor:0 "Lo metterò in mostra cosicché l'intero/a [ROOT.Char.Custom('GetRealmOrDomicile')] possa vederlo!"
 intrigue_dread.4002.b:0 "[victim.Custom('DE_ART_IND_D')] canterà per me una dolce canzone di sofferenza..."
 intrigue_dread.4002.b.flavor:0 "Farò tesoro del ricordo delle sue urla per gli anni a venire."
 intrigue_dread.4002.c:0 "Spezza la sua mente e rendi[victim.Custom('DE_PRO_POS_P_3P')] mi[victim.Custom('DE_END_PRO_S_N')] schiav[victim.Custom('DE_END_PRO_S_N')]!"
 intrigue_dread.4002.c.flavor:0 "Inizierò il lungo e arduo processo di spogliare l'individualità [victim.Custom('DE_PRO_PER_P_3P_A')] [victim.GetTitledFirstNameNoTooltip], trasformando [victim.Custom('DE_PRO_POS_P_3P')] nel mio fedele servitore."
 intrigue_dread.4002.c.compassionate.tt:0 "Avvertimento. A causa della mia natura compassionevole, intraprendere questo percorso aumenterà considerevolmente il mio [stress|E]."
 intrigue_dread.4002.c.success.desc:0 "Riesco a rimodellare la mente di [victim.GetFirstNameNoTooltip] per soddisfare i miei scopi"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] muore prima che io possa completare il processo"
 intrigue_dread.4002.d:0 "Ho cambiato idea, [victim.GetSheHe] non è adatto per questo..."

 intrigue_dread.4004.desc:0 "Per rimodellare la mente di [victim.GetFirstName], devo prima sottoporl[victim.Custom('DE_END_PRO_S_N')] ad uno stress estremo.\n\nDovrei selezionare con attenzione un metodo di tortura che renda [victim.GetFirstNameNoTooltip] particolarmente vulnerabile...così facendo posso assicurarmi di infliggere la massima quantità di traumi possibile."
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName] sta diventando insensibile al mio attuale metodo di tortura e non ha più lo stesso risultato a cui era abituato. Dovrò scegliere un approccio diverso..."
 intrigue_dread.4004.o.flavor:0 "L'efficacia di questa tecnica varierà in base ai [traits|E] del[target.Custom('DE_END_ADJ_NUL_S_N')] [victim.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4004.a:0 "Tortura fisica e dolore."
 intrigue_dread.4004.b:0 "Fame e privazione del sonno."
 intrigue_dread.4004.c:0 "Umiliazione e degrado."

 intrigue_dread.4005.desc:0 "[victim.Custom('DE_ART_DEF_P_A')] [victim.GetTitledFirstName] ha finalmente perso la speranza e non lotta più nella prigione.\n\nQuindi è ora di fare il secondo passo e instillare nella sua mente un senso di colpa e una confusione sufficienti a danneggiare il suo senso della moralità, la sua determinazione e persino la sua identità."
 intrigue_dread.4005.desc.followup:0 "[victim.Custom('DE_ART_DEF_P_A')] [victim.GetTitledFirstName] è ancora aggrappat[victim.Custom('DE_END_PRO_S_N')] ai resti laceri della sua identità , danneggiata ma non ancora distrutta. Devo usare un'altra tattica per finire il lavoro..."
 intrigue_dread.4005.a:0 "Offri parole rassicuranti...mentre continui la tortura!"
 intrigue_dread.4005.b:0 "Afferma che questa è tutta una punizione per i suoi peccati."
 intrigue_dread.4005.c:0 "Farò creder[victim.Custom('DE_PRO_DEM')] di averl[victim.Custom('DE_END_PRO_S_N')] perdonat[victim.Custom('DE_END_PRO_S_N')], e poi frantumerò la sua speranza."

 intrigue_dread.4006.desc:0 "Finalmente ho strappato via le ultime vestigia d'identità di [victim.GetFirstName]. [victim.GetSheHe|U] ora è un vaso vuoto, incapace di interagire con il mondo intorno a sé."
 intrigue_dread.4006.a:0 "Ho intenzione di plasmare [victim.GetHerHim] per adattarlo/a ai miei piani."
 intrigue_dread.4006.a.tt:0 "Inizio a lavorare per trasformare [victim.Custom('DE_ART_DEF_P_A')] [victim.GetTitledFirstName] in un servitore obbediente"
 intrigue_dread.4006.b:0 "Mi diverte di più restituirl[victim.Custom('DE_END_PRO_S_N')] come un guscio vuoto."

 intrigue_dread.4007.desc:0 "È fatta, [victim.Custom('DE_ART_DEF_P_A')] [victim.GetTitledFirstName] è davanti a me, come mi[victim.Custom('DE_END_PRO_S_N')] schiav[victim.Custom('DE_END_PRO_S_N')] obbediente, dispost[victim.Custom('DE_END_PRO_S_N')] a fare tutto ciò che gli chiedo."
 intrigue_dread.4007.a:0 "Oh le cose che faremo insieme!"

 intrigue_dread.4008.desc:0 "Sono passati diversi anni da quando ho rilasciato [victim.Custom('DE_ART_DEF_P_A')] [victim.GetTitledFirstName] nel mondo per eseguire i miei ordini."
 intrigue_dread.4008.desc.success:0 "[victim.GetSheHe|U] da allora si è riabilitat[victim.Custom('DE_END_PRO_S_N')] al suo ambiente ed ha assunto le sue normali responsabilità - il tutto rimanendo fedele a me."
 intrigue_dread.4008.desc.lunatic:0 "\n\nSfortunatamente sembra che la disparità tra il mio condizionamento e la realtà della sua nuova vita si sia rivelata troppo per [victim.GetHerHim], e alla fine è impazzit[victim.Custom('DE_END_PRO_S_N')]."
 intrigue_dread.4008.desc.failure:0 "\n\nSfortunatamente sembra che i suoi amici e familiari siano riusciti a disfare gran parte del mio delicato lavoro su di [victim.GetHerHim] e quindi purtroppo non mi è più fedele."
 intrigue_dread.4008.a.success:0 "Eccellente..."
 intrigue_dread.4008.a.lunatic:0 "Almeno ci siamo divertiti."
 intrigue_dread.4008.a.failure:0 "Maledicili per aver distrutto la mia arte!"

 intrigue_dread.4011.desc:0 "Adesso che [victim.Custom('DE_ART_DEF_P_A')] [victim.GetTitledFirstName] non è più nelle mie [ROOT.Char.Custom('GetDungeonPlural')], non posso continuare l'opera di creazione del mio capolavoro. Questo bloccherà i miei piani fino a quando non avrò un'altra "tela" altrettanto stimolante, del resto anche se dovessi riaverl[victim.Custom('DE_END_PRO_S_N')] di nuovo come non sarebbe lo stesso."
 intrigue_dread.4011.a:0 "Un deplorevole contrattempo..."

 intrigue_dread.4013.desc:0 "Sembra che i miei #EMP interventi#! si siano dimostrati troppo per [victim.GetFirstName], [victim.Custom('DE_ART_DEF_P_A')] quale è mort[victim.Custom('DE_END_PRO_S_N')] nelle mie [ROOT.Char.Custom('GetDungeonPlural')].\n\nOra non sarò in grado di completare il mio capolavoro, a meno che non acquisisca un'altra tela che mi ispiri adeguatamente, solo [ROOT.Char.GetFaith.HighGodName] sa quanto tempo ci vorrà..."
 intrigue_dread.4013.a:0 "La prossima volta dovrò stare più attent[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 intrigue_dread.4100.t:0 "Udienze infinite"
 intrigue_dread.4100.desc.intro:0 "Non passa giorno senza che venga portata alla mia attenzione a corte qualche nuova questione irrilevante. Oggi, sembra che [petitioner_1.GetFirstName] e [petitioner_2.GetFirstName] si dedichino a farmi perdere tempo con una piccola disputa insignificante."
 intrigue_dread.4100.desc.lazy:0 "\n\nRiesco a malapena ad ascoltare le loro lamentele...Come posso governare quando la maggior parte del mio già poco tempo e della mia energia viene sprecata in queste cose senza senso?"
 intrigue_dread.4100.desc.councillors:0 "\n\nVorrebbero farmi credere che questo sia un problema che mette a rischio la stessa sicurezza del regno, ma non posso scrollarmi di dosso la sensazione che stiano ampiamente sopravvalutando la gravità della situazione per nutrire il proprio ego."
 intrigue_dread.4100.desc.fallback:0 "\n\nPiù ascolto le loro ragioni, più sono convinto che l'intera faccenda non sia un mio problema."
 intrigue_dread.4100.z:0 "Mi chiedo quanto parlerebbero le loro teste mozzate..."
 intrigue_dread.4100.a:0 "Guardie, portate via questi mascalzoni dalla mia vista!"
 intrigue_dread.4100.b:0 "Gli insegnerò a non sprecare il tempo della corte!"
 intrigue_dread.4100.b.duel_success:0 "I postulanti tremano davanti alla mia ira"
 intrigue_dread.4100.b.duel_failure:0 "I postulanti si sentono insultati dalle mie minacce"
 intrigue_dread.4100.c:0 "Voglio ascoltarli ancora una volta..."
 intrigue_dread.4100.c.tooltip:1 "Ti prendi un po' di tempo prima di decidere"
 intrigue_dread.4100.c.support.petitioner_1:1 "Se sostieni [petitioner.Custom('DE_ART_DEF_P_A')] [petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2:1 "Se sostieni [petitioner_2.Custom('DE_ART_DEF_P_A')] [petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d:0 "[scoped_chancellor.Custom('DE_ART_DEF_P_A')] [scoped_chancellor.GetTitledFirstNameNoTooltip] dovrebbe occuparsi di queste incombenze."

 intrigue_dread.4102.desc.commanders:0 "Il nocciolo della questione tra [petitioner_1.GetFirstName] e [petitioner_2.GetFirstName] è legato ad alcuni litigi tra comandanti e alcuni veterani dell'esercito."
 intrigue_dread.4102.desc.guests:0 "Apparentemente, il problema derivava da una sorta di incidente diplomatico..."
 intrigue_dread.4102.desc.fallback:0 "Speravo che ascoltare le loro lamentele avrebbe avuto un significato più profondo dell'intera questione, ma il battibecco tra [petitioner_1.GetFirstName] e [petitioner_2.GetFirstName] si è rivelato molto superficiale."
 intrigue_dread.4102.desc.antagonizer:0 "\n\nSe non altro, posso dire che [scoped_antagonizer.GetFirstNameNoTooltip] sia di gran lunga il più irritante dei due postulanti."
 intrigue_dread.4102.a:0 "Ti ordino di fare la pace all'istante."
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip] ha chiaramente ragione."
 intrigue_dread.4102.c:0 "Le parole di [petitioner_2.GetFirstNameNoTooltip] sembrano vere."
 
 intrigue_dread.4200.t:0 "La Foresta dei Miei Sogni"
 intrigue_dread.4200.desc.intro:0 "A causa dei miei sforzi per diventare una figura veramente temuta e rispettata, un gran numero di persone colpevoli e sleali sono finite nelle mie segrete."
 intrigue_dread.4200.desc.noble_forest:2 "Le mie celle sono piene zeppe di rivali, traditori e criminali comuni. Forse è ora che incontrino il [ROOT.Char.GetFaith.DeathDeityName] all'[ROOT.Char.GetFaith.NegativeAfterLife], e servano gli intressi della corona [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] mentre si trovano lì!"
 intrigue_dread.4200.desc.commoner_forest:0 "Molti miserabili tagliagole e borseggiatori di campagna e di città aspettano il loro destino, lontani dalla società, ma forse ho un'idea migliore per loro."
 intrigue_dread.4200.desc.middle:0 "\n\nNelle mie macabre macchinazioni, immagino una foresta di miserabili e traditori impalati tutt'intorno a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]: un triste promemoria per tutti di ciò che accade quando [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] viene tradit[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 intrigue_dread.4200.desc.noble_forest.outro:1 "Vedo [random_prisoner_scope.GetName] su una picca, circondat[random_prisoner_scope.Custom('DE_END_PRO_S_N')] da popolani piazzati nella stessa identica maniera. Tutto ciò che resta da fare è rendere questo sogno realtà!"
 intrigue_dread.4200.desc.commoner_forest.outro:0 "Vedo file e file di criminali comuni lungo tutto l'orizzonte, il [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip] macchiato del loro sangue. Con un po' di lavoro, potremmo radunare abbastanza di questi parassiti per realizzare il mio sogno."
 intrigue_dread.4200.a:0 "Iniziamo!"
 intrigue_dread.4200.b:0 "[random_prisoner_scope.GetTitledFirstNameNoTooltip] e alcuni popolani dovrebbero bastare a mandare un messaggio."
 intrigue_dread.4200.c:0 "Un piccolo gruppo di corpi dovrebbe bastare."
 intrigue_dread.4200.d:0 "Tutti devono temermi!"
 intrigue_dread.4200.e:0 "In nome di [ROOT.Char.GetFaith.HighGodName]! Non posso farlo!"
 intrigue_dread.4201.t:0 "La Foresta dei Corpi"
 intrigue_dread.4201.desc.intro:0 "Finalmente la mia visione è stata portata alla luce dai cadaveri di innumerevoli criminali. Passeggio con piacere al suono ambientale degli uccelli che starnazzano e al dolce gocciolare del sangue stantio sul terreno zuppo."
 intrigue_dread.4201.desc.noble_forest:0 "\n\nMi imbatto nel corpo di [random_prisoner.GetNameNoTooltip], la sua faccia congelata in un'espressione contorta di shock e terrore, come se fosse in qualche modo consapevole del suo destino."
 intrigue_dread.4201.desc.commoner_forest:0 "\n\nPasso accanto a file e file di criminali e banditi senza nome, assicurandomi che qualsiasi aspirante brigante o bandito che si avvicini a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] possa vedere chiaramente ciò che accade a coloro che cercano di seminare il crimine e il disordine a [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 intrigue_dread.4201.desc.outro:0 "\n\nAlla fine del mio giro, prendo un ultimo respiro del miasma mortale prima di tornare a casa, soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] del mio lavoro."
 intrigue_dread.4201.a:0 "Adesso tutti temeranno il nome "[ROOT.Char.GetNameNoTooltip].""

