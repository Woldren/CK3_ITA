 # Your court thinks you're soft, by Luke Bean
 intrigue_dread.2301.t:0 "Dimostra Loro Chi Sei"
 intrigue_dread.2301.desc.a:0 ""Quanto siamo fortunati ad avere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetCourtOwner')] tanto gentile, dal cuore tenero e puro!" Esclama [smirking_courtier.Custom('IT_NAM_COL3')][smirking_courtier.GetTitledFirstName] sorridente e con un'aria soddisfatta. "Siamo fortunati a vivere in una corte in cui possiamo essere liberi dalla paura!""
 intrigue_dread.2301.desc.b:0 ""Quanto siamo fortunati ad avere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetCourtOwner')] tanto leale e sincer[ROOT.Char.Custom('DE_END_PRO_S_N')], così incapace di sotterfugi!" Esclama [smirking_courtier.Custom('IT_NAM_COL3')][smirking_courtier.GetTitledFirstName] sorridente e con un'aria soddisfatta. "Siamo fortunati a vivere in una corte in cui possiamo essere liberi dalla paura!""
 intrigue_dread.2301.desc.c:0 ""Come siamo fortunati ad avere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetCourtOwner')] così semplice e umile, che non pretende nulla da noi!" Esclama [smirking_courtier.Custom('IT_NAM_COL3')][smirking_courtier.GetTitledFirstName] sorridente e con un'aria soddisfatta. "Siamo fortunati a vivere in una corte in cui possiamo essere liberi dalla paura!""
 intrigue_dread.2301.desc.d:0 ""Come siamo fortunati ad avere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetCourtOwner')] così giusto e con un sincero rispetto per la legge!" Esclama [smirking_courtier.Custom('IT_NAM_COL3')][smirking_courtier.GetTitledFirstName] sorridente e con un'aria soddisfatta. "Siamo fortunati a vivere in una corte in cui possiamo essere liberi dalla paura!""
 intrigue_dread.2301.desc.e:0 ""Come siamo fortunati ad avere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetCourtOwner')] che si prende cura di noi e che mai maltratterebbe i suoi sudditi!" Esclama [smirking_courtier.Custom('IT_NAM_COL3')][smirking_courtier.GetTitledFirstName] sorridente e con un'aria soddisfatta. "Siamo fortunati a vivere in una corte in cui possiamo essere liberi dalla paura!""
 intrigue_dread.2301.desc.outro:0 "\n\nAlle spalle di [smirking_courtier.GetFirstNameNoTooltip], la mia [ROOT.Char.Custom('GetCourt')] sorride e applaude. Queste persone non mi temono. Non mi rispettano. Non mi conoscono bene. Mostrerò loro chi sono."
 intrigue_dread.2301.a:0 "Pugnala [smirking_courtier.GetFirstName] alla gola."
 intrigue_dread.2301.b:0 "Fai trascinare [smirking_courtier.GetFirstName] nella [ROOT.Char.Custom('GetDungeon')]."
 intrigue_dread.2301.c:0 "Sorridi, ridi... e pianifica la tua vendetta."
 intrigue_dread.2301.d:0 "[smirking_courtier.GetFirstName] morirà stanotte stessa. Lasciamo che siano loro a speculare sul perché."
 intrigue_show_them_all_modifier:0 "Vai e Dimostraglielo"

 # Executions could be better, by Luke Bean
 intrigue_dread.2401.t:0 "Le Esecuzioni Potrebbero Essere Migliori"
 intrigue_dread.2401.desc:0 "Il ladro condannato alla forca si dimena all'estremità della corda, finché non si ferma. Immobile. La folla di popolani mormora la propria approvazione e poi comincia a disperdersi.\n\nMa dove sono l'acclamazione, i lamenti, il terrore? Potrei migliorare le esecuzioni pubbliche [execution_county.Custom('IT_COU_COL2')][execution_county.GetName] con una semplice modifica..."
 intrigue_dread.2401.a:0 "Fai in modo che le esecuzioni siano più numerose."
 intrigue_dread.2401.a.tt.success:0 "Non ci sono più criminali in [execution_county.GetNameNoTier]"
 tooltip.intrigue_dread.2401.a.duel_success:0 "$intrigue_dread.2401.a.tt.success$"
 intrigue_dread.2401.a.tt.failure:0 "Le esecuzioni ingiuste creano uno scandalo in [execution_county.GetNameNoTier]"
 tooltip.intrigue_dread.2401.a.duel_failure:0 "$intrigue_dread.2401.a.tt.failure$"
 intrigue_dread.2401.b:0 "Assistere alle esecuzioni pubbliche è obbligatorio!"
