 intrigue_lifestyle_perk_indication:2 "Potresti ottenere un [perk|E] per lo [intrigue_lifestyle|E]"
 intrigue_scheming_focus_point_clear_gain:0 "Aumenta la tua abilità nello [intrigue_lifestyle|E]"

# Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t:0 "Lamentele"
 intrigue_scheming.1001.desc:0 ""Abbiamo bisogno di quelle risorse per le truppe! Se un piccolo villaggio deve rimanere senza cibo..."\nL'accesa discussione tra i miei consiglieri mi raggiunge fuori dalla stanza e [councillor.GetTitledFirstName], il rappresentante [county.Custom('IT_COU_COL')][county.GetNameNoTooltip], mi saluta con occhi stanchi mentre mi avvicino."
 intrigue_scheming.1001.a:0 "Tieni. Questo decreto li costringerà a lasciarti in pace."
 intrigue_scheming.1001.b:0 "Che importanza ha un singolo villaggio quando si guarda al quadro generale?"

# Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t:0 "La Segretezza è Importante"
 intrigue_scheming.1011.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!"\nMi giro e vedo [council_member.Custom('DE_ART_DEF_P_A')] [council_member.GetTitledFirstName] correre verso di me, senza fiato." Un altro messaggero è stato trovato morto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Sia il sacchetto che la lettera sono stati rubati."\n\nTerza volta quest'anno; una seccatura che sta diventando una vera preoccupazione. E se la corrispondenza tra me e i miei agenti venisse intercettata dai nostri nemici?"
 intrigue_scheming.1011.a:0 "Trova un crittografo e inizia subito!"
 intrigue_scheming.1011.a.flavor:0 "Lavorerò insieme al crittografo per sviluppare un codice."
 intrigue_scheming.1011.b:0 "Devo essere più vigile in futuro."

 intrigue_scheming.1012.desc:0 "Una lunga notte si trasforma in un'alba mattutina, senza nessun riposo per me e il crittografo, [cryptographer.Custom('DE_ART_DEF_P_A')] [cryptographer.GetTitledFirstName].\n\n"
 intrigue_scheming.1012.desc_archimedes:0 ""Questa fatica sarebbe finita presto se solo avessimo fatto lavorare Archimede sui codici. Pagina dopo pagina, codice dopo codice, e crittografia...""
 intrigue_scheming.1012.desc_al_kindi:0 ""Questa fatica finirebbe presto se avessimo il lavoro di Al-Kindi sulla crittografia. Pagina dopo pagina su codice e crittografia...""
 intrigue_scheming.1012.desc_ending:0 "\nIl mormorio de[cryptographer.Custom('DE_END_ADJ_NUL_S_N')] [cryptographer.GetTitledFirstName] mi raggiunge nonostante il torpore del mio sonno."
 intrigue_scheming.1012.a:0 "Abbiamo molto da discutere, io e te..."
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.Custom('DE_ART_DEF_P_A')] [cryptographer.GetTitledFirstNameNoTooltip] ed io siamo riusciti a sviluppare un nuovo codice"
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.Custom('DE_ART_DEF_P_A')] [cryptographer.GetTitledFirstNameNoTooltip] non è in grado di insegnarmi la sua arte"
 intrigue_scheming.1012.b:0 "Svegliami se trovi qualcosa."

 intrigue_scheming.1013.desc_alive:0 "Finalmente abbiamo qualcosa! Dopo molte lunghe discussioni e notti insonne, [cryptographer.Custom('DE_ART_DEF_P_A') [cryptographer.GetTitledFirstName] ed io siamo finalmente giunti a una conclusione.\n\n"
 intrigue_scheming.1013.desc_dead:0 "Nonostante la perdita del crittografo, finalmente ho qualcosa!\n\n"
 intrigue_scheming.1013.desc_transposition:0 "Ci servirebbe un sistema piuttosto semplice, che riorganizzi le lettere in una parola. È della massima importanza che il destinatario comprenda il messaggio senza ritardi eccessivi."
 intrigue_scheming.1013.desc_substitution:0 "Un sistema che sostituisca le lettere ai numeri servirebbe meglio al nostro scopo, i nostri nemici troverebbero il messaggio assurdo!"
 intrigue_scheming.1013.desc_cipher:0 "Ci servirebbe una chiave per far credere al nemico che ogni messaggio intercettato sia scritto in una lingua straniera!"
 intrigue_scheming.1013.a:0 "Nessuno sarà in grado di decifrarlo!"
 intrigue_scheming.1013.a.tt:2 "Ottieni #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_rigueint|E] punti"
 intrigue_scheming.1013.b.tt:2 "Ottieni #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_9_14_20_18_9_7_21_5|E] punti"
 intrigue_scheming.1013.c.tt:2 "Ottieni #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_lqwuljxh|E] punti"

 intrigue_scheming.1014.desc_alive:0 "Sfortunatamente, per quanto ci provassi, non ero in grado di capire l'arcana arte crittografica del[cryptographer.Custom('DE_END_ADJ_NUL_S_N')] [cryptographer.GetTitledFirstName].\n\nMi ha assicurato che il codice da [cryptographer.GetSheHe] sviluppato è sicuro oltre ogni dubbio, ma non riesco a scrollarmi di dosso la sensazione che questa sia stata un'opportunità persa per affinare le mie capacità."
 intrigue_scheming.1014.desc_dead:0 "Vista la morte del[cryptographer.Custom('DE_END_ADJ_NUL_S_N')] [cryptographer.GetTitledFirstName], i miei sforzi per creare un codice segreto per scambiare in modo sicuro informazioni sensibili dovranno essere sospesi.\n\nPosso solo sperare che arrivi presto un'altra opportunità per migliorare le difese della mia [ROOT.Char.Custom('GetCourt')] contro lo spionaggio."
 intrigue_scheming.1014.a:0 "Che peccato..."

# Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t:0 "Ad Ogni Angolo"
 intrigue_scheming.1201.desc:0 "Una notte buia può davvero dar vita alle ombre nei corridoi del mio palazzo. Il rischio di visitatori non autorizzati aumenta per ogni angolo non sorvegliato.\n\nSe io da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] riesco a vedere tanti punti deboli, non oso immaginare cosa potrebbero fare altre persone con una prospettiva simile!"
 intrigue_scheming.1201.a:0 "Assumerò un gruppo di... agenti #EMP discreti#!."
 intrigue_scheming.1201.b:0 "Il mio punto di vista è sufficiente!"

 intrigue_scheming.1202.desc:0 ""Quindi questo è quello che dovresti fare..."\n[hired_spy.Custom('DE_ART_DEF_P_D')] [hired_spy.GetTitledFirstName], un #EMP esperto#! nelle discrete arti, è stato dappertutto nel mio [ROOT.Char.Custom('FortifiedBuilding')], spaventando sia i servitori che i cortigiani spuntando dagli angoli più bui.\n\nRannicchiat[hired_spy.Custom('DE_END_PRO_S_N')] intorno ai suoi appunti, un piano dettagliato per una maggiore sicurezza inizia lentamente a prendere forma."
 intrigue_scheming.1202.a:0 "Mi sento già più al sicuro!"
 intrigue_scheming.1202.b:0 "Potrei aver bisogno di un po' del suo talento."
 intrigue_scheming.1202.b.tt:1 "[hired_spy.Custom('DE_ART_DEF_P_D')] [hired_spy.GetTitledFirstName] rimane alla tua corte"
 intrigue_scheming.1202.c:0 "Questa conoscenza deve ovviamente rimanere tra noi."

# Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t:0 "Informazioni Venute da Lontano"
 intrigue_scheming.1401.desc_opening:0 "Visitando il mercato locale, un[dummy_gender.Custom('DE_PRO_POS_P_2P')] commerciante di una terra lontana cattura la mia attenzione.\n\n"Avvicinati, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Lasciati stupire da tesori mai visti prima in queste terre!"
 intrigue_scheming.1401.desc1:0 "È stato tutt'altro che facile portare queste gemme fuori dal paese. Ho dovuto tenere un occhio aperto mentre dormivo, costantemente.""
 intrigue_scheming.1401.desc2:0 "Sono appena sgattaiolat[dummy_gender.Custom('DE_END_PRO_S_N')] davanti alle guardie incaricate di proteggere queste meraviglie. La mia conoscenza della natura umana è incredibile.""
 intrigue_scheming.1401.desc3:0 "Ho dovuto mimetizzarmi con la popolazione locale per riuscire a scovare queste meraviglie, un'esperienza davvero straziante.""
 intrigue_scheming.1401.desc_ending:0 "\n\nPotrebbe avere altro da offrirmi oltre alle meraviglie di terre lontane."
 intrigue_scheming.1401.a:0 ""Deve essere interessante viaggiare, interessante almeno quanto te!""
 intrigue_scheming.1401.a.tt:1 "#F Convinci [dummy_gender.Custom('DE_ART_DEF_P_A')] commerciante a condividere le sue informazioni con te.#!"
 intrigue_scheming.1401.a.success:1 "Convinci [dummy_gender.Custom('DE_ART_DEF_P_A')] commerciante"
 intrigue_scheming.1401.a.failure:1 "Non riesci a convincere [dummy_gender.Custom('DE_ART_DEF_P_A')] commerciante"
 intrigue_scheming.1401.b:0 "[dummy_gender.GetSheHe|U] #EMP vuole#! dirmi cosa sà!"
 intrigue_scheming.1401.b.penalty:1 "I contadini sono arrabbiati per il tuo comportamento"
 intrigue_scheming.1401.c:0 ""Questo dovrebbe coprire i costi sia dei gioielli che delle informazioni.""

# Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t:0 "Le Cose che Sappiamo"
 intrigue_scheming.1601.desc:0 "Mentirei se dicessi che non è una cosa piacevole vedere [blackmailed_vassal.Custom('DE_ART_DEF_P_A')] [blackmailed_vassal.GetTitledFirstName] agitarsi quando [blackmailed_vassal.Custom('DE_PRO_DEM')] rivelo le mie informazioni.\n\nPrendendomi da parte in privato, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] vuole sapere cosa potrbbe fare al riguardo."
 intrigue_scheming.1601.a:0 "Un po 'd'oro è quello che ci vuole."
 intrigue_scheming.1601.b:0 "Ho qualcuno che vorrei impressionare..."
 intrigue_scheming.1601.c:0 "Non c'è niente che tu possa fare. Voglio solo che ti preoccupi."
 
# Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t:0 "Il Maestro"
 intrigue_scheming.2001.desc:0 ""Ho notato il tuo interesse per le arti del... sotterfugio, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Potrei essere in grado di aiutarti a saperne di più."\n\n[future_mentor.Custom('DE_ART_DEF_P_D')] Mi[future_mentor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName] sorride [future_mentor.Custom('quirk_pos_adverb')] mentre si unisce a me nel/nei [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'miei giardini')]. [future_mentor.Custom('DE_ART_IND_A')|U] ha una reputazione degna delle sue capacità e inoltre io #EMP vorrei#! approfondire la mia conoscenza degli intrighi."
 intrigue_scheming.2001.a:0 ""Mostrami la strada.""
 intrigue_scheming.2001.b:0 "Sarebbe ingenuo fidarsi di qualcuno con le sue capacità."

# Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t:0 "Prospettive Intriganti"
 intrigue_scheming.2101.desc:0 ""Ho sentito dire, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], che potresti aver bisogno di qualcuno dei miei...talenti. "La mia nuova conoscenza, [sneaky_person.Custom('IT_NAM_COL3')][sneaky_person.GetTitledFirstName], mi si avvicina sorridendo.\n\n"Se i miei servizi possono essere utili, non esitate a richiederli.""
 intrigue_scheming.2101.a:0 "Potresti davvero servirmi."
 intrigue_scheming.2101.b:0 "Non sei adatto a questo compito."

 intrigue_scheming.2102.t:0 "Il Fedele [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.2102.desc:0 "Resto nell'ombra del [ROOT.Char.Custom('GetCourtyard')], a guardare [sneaky_person.Custom('DE_ART_DEF_P_A')] mi[sneaky_person.Custom('DE_END_PRO_S_N')] nuov[sneaky_person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] scomparire nella notte.\n\nUn'altra notte, e un altro incontro misterioso. I miei sospetti nei suoi confronti continuano a crescere."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], che cosa stai facendo?!"
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.GetSheHe|U] non nota nulla della tua indagine"
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.GetSheHe|U] si rende conto che stai indagando sulla sua persona"
 intrigue_scheming.2102.b:0 "Oh, probabilmente non è niente."

 intrigue_scheming.2103.desc_not_noticed:0 ""[sneaky_person.GetSheHe|U] sta lavorando per [sneaky_person.Custom('DE_ART_DEF_P_A')] [sneaky_person_scheme_owner.GetTitledFirstName]?!"\n\nNelle/negli [ROOT.Char.Custom('GetChamberPlural')] del[sneaky_person.Custom('DE_END_ADJ_NUL_S_N')] [sneaky_person.GetTitledFirstName] trovo una lettera che non lascia spazio a incomprensioni. [sneaky_person.GetSheHe|U] ha complottato contro di me, recitando il ruolo di leale [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] solo per mantenere le apparenze."
 intrigue_scheming.2103.desc_noticed:0 ""Mi[ROOT.Char.Custom('DE_PRO_POS_P_2P')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], cosa posso fare per te?"\n\nNonostante tutti i miei sforzi, non sembra esserci nulla di sinistro nel[sneaky_person.Custom('DE_END_ADJ_NUL_S_N')] [sneaky_person.GetTitledFirstName], tranne per le sue strane abitudini notturne."
 intrigue_scheming.2103.a:0 "Nelle segrete con [sneaky_person.GetHerHim]!"
 intrigue_scheming.2103.b:0 "Buttal[sneaky_person.Custom('DE_END_PRO_S_N')] fuori."
 intrigue_scheming.2103.c:0 "Abbiamo tutti le ​​nostre... #EMP esigenze#! suppongo."

# Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t:0 "Servi e Padroni"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName], [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))] del[new_target.Custom('DE_END_ADJ_NUL_S_N')] [new_target.GetTitledFirstName] , è saldamente in mio potere. Tuttavia, con la giusta strategia potrei incrementare ulteriormente il mio vantaggio.\n\nForse potrei usare [hooked_courtier.GetFirstName] per estendere la mia influenza sul[new_target.Custom('DE_END_ADJ_NUL_S_N')] [new_target.GetTitleTierName]?"
 intrigue_scheming.3001.a:0 "Invierò [hooked_courtier.GetFirstNameNoTooltip] come spia personale!"
 intrigue_scheming.3001.a.tt:1 "Se [new_target.GetFirstNameNoTooltip] ha dei segreti:\n   Ti rivela uno dei suoi segreti"
 intrigue_scheming.3001.b:0 "Ecco come farai ad essere cert[ROOT.Char.Custom('DE_END_PRO_S_N')] di scoprire i segreti di [new_target.GetFirstNameNoTooltip]..."
 intrigue_scheming.3001.b.tt:1 "Se [new_target.GetFirstNameNoTooltip] ha dei segreti:\n   Ti rivela uno dei suoi segreti\nAltrimenti:"
 intrigue_scheming.3001.b.success:0 "Segreto inventato"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip] 'trova' 'prove' di uno dei segreti di [new_target.GetFirstNameNoTooltip]"
 intrigue_scheming.3001.b.failure:0 "La calunnia scoperta"
 intrigue_scheming.3001.c:0 "Sei la chiave per una bella trappola, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success:0 "Omicidio inscenato"
 intrigue_scheming.3001.c.failure_secret:0 "Trappola fallita"
 intrigue_scheming.3001.c.failure:0 "Trappola scoperta"
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip] viene a sapere del tuo coinvolgimento nell'omicidio"
 intrigue_scheming.3001.d:0 "Metti in chiaro quanto facilmente posso raggiungerl[new_target.Custom('DE_END_PRO_S_N')]."
 intrigue_scheming.3001.d.success:0 "La mia reputazione mi precede"
 intrigue_scheming.3001.d.failure:0 "Minacce vuote"
 intrigue_scheming.3001.z:0 "Spargi alcune voci su quanto sia terrificante."

 intrigue_scheming.3003.desc:0 "[hooked_courtier.Custom('DE_ART_DEF_P_D')] [hooked_courtier.GetTitledFirstName] ha fatto un buon lavoro! Ora conosco il segreto del[new_target.Custom('DE_END_ADJ_NUL_S_N')] [new_target.GetTitledFirstName], e il debito che [hooked_courtier.GetFirstName] aveva con me è stato pagato."
 intrigue_scheming.3003.a:0 "Non è stato difficile come pensavi, vero?"
 intrigue_scheming.3003.b:0 "Ora riguardo a quel ricatto..."
 
 intrigue_scheming.3004.desc:0 "[hooked_courtier.Custom('DE_ART_DEF_P_D')] [hooked_courtier.GetTitledFirstName] non è riuscito a trovare informazioni incriminanti sul[new.target.Custom('DE_END_ADJ_NUL_S_N')] [new_target.GetTitledFirstName]. Nonostante ciò, lo sciocco insiste che in cambio dei suoi sforzi il suo debito nei miei confronti sia ripagato!"
 intrigue_scheming.3004.a:0 "Non sono formidabile come pensavo di essere?"

 intrigue_scheming.3013.desc:0 "[hooked_courtier.Custom('DE_ART_DEF_P_D')] [hooked_courtier.GetTitledFirstName] non è riuscito a trovare informazioni incriminanti sul[new_target.Custom('DE_END_ADJ_NUL_S_N')] [new_target.GetTitledFirstName], quindi è una buona cosa che l'abbia fatto io stesso.\n\nAll'improvviso sembrano esserci brutte voci su [new_target.GetFirstName], e così accade di possedere tutte le prove."
 intrigue_scheming.3013.a:0 "Aiutati che [ROOT.Char.GetFaith.TricksterGodName] t'aiuta."

 intrigue_scheming.3014.desc:0 "[hooked_courtier.Custom('DE_ART_DEF_P_D')] [hooked_courtier.GetTitledFirstName] non è riuscito a trovare informazioni incriminanti sul[new_target.Custom('DE_END_ADJ_NUL_S_N')] [new_target.GetTitledFirstName]. Purtroppo le voci che ho seminato con tanta cura non sembrano aver preso piede e nessuno avrebbe creduto alle accuse che stavo per muovere contro di [new_target.GetSheHe].\n\nInoltre, le false voci sono state attribuite a me!"
 intrigue_scheming.3014.a:0 "Cosa sono piccole bugie innocue tra amici?"

 intrigue_scheming.3021.desc:0 "Le urla potevano essere udite in tutto il [new_target.Custom('ResidenceBuilding')]. I servitori presenti hanno trovato [new_target.Custom('DE_ART_DEF_P_A')] [new_target.GetTitledFirstName] confus[new_target.Custom('DE_END_PRO_S_N')] a fissare il cadavere insanguinato del[hooked_courtier.Custom('DE_END_ADJ_NUL_S_N')] [hooked_courtier.GetTitledFirstName] che giaceva nei/nelle suoi/sue [new_target.Custom('GetChamberPlural')], accanto al suo coltello.\n\n"Ero in giardino da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], dovete credermi!" [new_target.GetSheHe] rassicura la moltitudine di [new_target.Custom('GetCourtierPlural')] che gradualmente si radunano. Chi potrebbe mai credere a una scusa così banale!? Ma per favore!"
 intrigue_scheming.3021.a:0 "Adoro fare regali alle persone!"

 intrigue_scheming.3022.desc:0 "I miei tentativi di incolpare [new_target.Custom('DE_ART_DEF_P_A')] [new_target.GetTitledFirstName] sono finiti in un disastro! [hooked_courtier.GetFirstName] respirava ancora quando i servi l'hanno trovat[hooked_courtier.Custom('DE_END_PRO_S_N')] sanguinante nelle/negli [new_target.Custom('GetChamberPlural')] del[new_target.Custom('DE_END_ADJ_NUL_S_N')] [new_target.GetTitleTierName].\n\nQuando [new_target.GetFirstName] è arrivat[new_target.Custom('DE_END_PRO_S_N')], [hooked_courtier.GetFirstName] stava esalando l'ultimo respiro. "[ROOT.Char.GetTitledFirstName]...""
 intrigue_scheming.3022.a:0 "L[new_target.Custom('DE_END_PRO_S_N')] ucciderei di nuovo se non fosse che l'ho già fatto!"

 intrigue_scheming.3023.desc:0 "Doveva essere perfetto, [hooked_courtier.Custom('DE_ART_DEF_P_A')] [hooked_courtier.GetTitledFirstName] sarebbe stato trovato nelle/negli [new_target.Custom('GetChamberPlural')] del[new_target.Custom('DE_END_ADJ_NUL_S_N')] [new_target.GetTitleTierName], con la gola recisa dal suo stesso coltello, in un momento in cui [new_target.Custom('DE_ART_DEF_P_A')] [new_target.GetTitleTierName] non avrebbe potuto avere altri alibi.\n\nInvece... una mezza dozzina di servi può confermare che [new_target.Custom('DE_ART_DEF_P_A')] [new_target.GetTitledFirstName] era uscito a cavalcare quel giorno, e quindi non avrebbe potuto commettere l'omicidio."
 intrigue_scheming.3023.a:0 "Che spreco di una buona occasione!"

 intrigue_scheming.3031.desc:0 "La mia reputazione di ottenere ciò che voglio, qualunque sia il mezzo necessario, mi avvantaggia enormemente. Molti dei miei vassalli e servitori si prostrano davanti a me, pertanto non mi ci è voluto molto a convincere gli altri nel seguire l'esempio.\n\nÈ bastato che [hooked_courtier.Custom('DE_ART_DEF_P_A')] [hooked_courtier.GetTitledFirstName] trovasse [new_target.Custom('DE_ART_DEF_P_A')] [new_target.GetTitledFirstName] da sol[new_target.Custom('DE_END_PRO_S_N')] una sera e gli consegnasse una lettera con il mio sigillo sopra.[new_target.Custom('DE_ART_DEF_P_D')] [new_target.GetTitleTierName] ora sa quanto facilmente posso raggiungerl[new_target.Custom('DE_END_PRO_S_N')]."
 intrigue_scheming.3031.a:0 "È quasi un peccato. Amo convincere le persone..."

 intrigue_scheming.3032.desc:0 "[hooked_courtier.Custom('DE_ART_DEF_P_D')] [hooked_courtier.GetTitledFirstName] ha trovato [new_target.Custom('DE_ART_DEF_P_A')] [new_target.GetTitledFirstName] una notte da sol[new_target('DE_END_PRO_S_N')] e gli ha consegnato una lettera con il mio sigillo sopra, per chiarire quanto sia esteso il mio petere. Tuttavia, non ha avuto l'effetto desiderato. Invece, [new_target.Custom('DE_ART_DEF_P_A')] [new_target.GetTitleTierName] si è rapidamente prodigat[new_target.Custom('DE_END_PRO_S_N')] nel raccontare a tutti delle mie "minacce insignificanti"!"
 intrigue_scheming.3032.a:0 "Forse [new_target.Custom('DE_PRO_DEM')] mostrerò quanto siano insignificanti..."


# The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t:0 "Il Peso dell'Influenza"
 intrigue_scheming.3041.desc:0 "Anche se mi piace il fatto che [vassal_target.Custom('IT_NAM_COL3')][vassal_target.GetTitledFirstName] esegue volentieri i miei ordini, il suo [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))], [liege_target.Custom('IT_NAM_COL3')][liege_target.GetTitledFirstName], rimane fuori dalla mia sfera d'influenza. Solamente [vassal_target.GetFirstName] può aiutarmi a cambiare la situazione."
 intrigue_scheming.3041.a:0 "Un signore è responsabile delle azioni del suo vassallo..."
 intrigue_scheming.3041.a.success:0 "Paura delle conseguenze"
 intrigue_scheming.3041.a.failure:0 "Indifferente"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip] mi aiuterà affinchè [liege_target.GetHerHim] abbia paura di me!"
 intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip] potrebbe non uscirne del tutto illeso"
 intrigue_scheming.3041.b.success:0 "Essere un duro funziona sempre!"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip] non è intimidito"
 intrigue_scheming.3041.c:0 "Non ho bisogno di aiuto per raggiungere i miei scopi."

 intrigue_scheming.3042.desc:0 "[liege_target.Custom('DE_ART_DEF_P_D')] [liege_target.GetTitledFirstName] sembra sbalordit[liege_target.Custom('DE_END_PRO_S_N')], come se il tradimento del[vassal_target.Custom('DE_END_ADJ_NUL_S_N')] [vassal_target.GetTitledFirstName] fosse una #EMP totale#! sorpresa. "Sosterrai qualsiasi richiesta di questo [ROOT.Char.Custom('InsultNoun')]?!"\n\n[vassal_target.GetFirstName] sta al gioco, annuendo severamente, come previsto. Sorrido alla mia futura nuova pedina. "Non credere nemmeno per un momento che [vassal_target.GetSheHe] sia l'unic[vassal_target.Custom('DE_END_PRO_S_N')].""
 intrigue_scheming.3042.a:0 "Ora, vorrei che tu..."

 intrigue_scheming.3043.desc:0 ""Non credere che possa essere costrett[liege_target.Custom('DE_END_PRO_S_N')] così facilmente!" dichiara [liege_target.Custom('DE_ART_DEF_P_A')] [liege_target.GetTitledFirstName]. [vassal_target.Custom('DE_ART_DEF_P_A')] [vassal_target.GetTitledFirstName] sembra ritirarsi, non riponendo più la fiducia che [vassal_target.GetSheHe] mi aveva offerto per sostenere le mie richieste.\n\n[liege_target.Custom('DE_ART_DEF_P_D')] [liege_target.GetTitleTierName] vanifica le mie ultime speranze. "I miei [liege_target.Custom('GetFollowerOrVassalPlural')] conoscono il loro posto." [vassal_target.GetFirstName] lo conferma con il suo silenzio."
 intrigue_scheming.3043.a:0 "Mi sembra di aver calcato troppo la mano..."

 intrigue_scheming.3051.desc:0 "Avevo attirato [liege_target.Custom('DE_ART_DEF_P_A')] [liege_target.GetTitledFirstName] nella prigione del[vassal_target.Custom('DE_END_ADJ_NUL_S_N')] [vassal_target.GetTitledFirstName], su invito del[vassal_target.Custom('DE_END_ADJ_NUL_S_N')] [vassal_target.GetTitleTierName]. Stavo aspettando, pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a torturare il nostro ospite per dare prova del mio potere. [liege_target.GetFirstName] non ha reagito come mi aspettavo.\n\n"Si potrebbe pensare che tu non l'abbia mai fatto prima!"\nSono rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] in stato di shock mentre [liege_target.GetSheHe] prendeva il controllo della situazione, assicurandosi che [vassal_target.GetFirstName] resistesse fino all'alba. Ma non oltre."
 intrigue_scheming.3051.a:0 "Che spettacolo orribile!"
 intrigue_scheming.3051.b:0 "Ho imparato così tanto!"

 intrigue_scheming.3052.desc:0 "Avevo attirato [liege_target.Custom('DE_ART_DEF_P_A')] [liege_target.GetTitledFirstName] nella prigione del[vassal_target.Custom('DE_END_ADJ_NUL_S_N')] [vassal_target.GetTitledFirstName], sull'invito del[vassal_target.Custom('DE_END_ADJ_NUL_S_N')] [vassal_target.GetTitleTierName]. ho aspettato fino a quel momento prima di rivelare che il nostro ospite era prigionier[vassal_target.Custom('DE_END_PRO_S_N')] nella sua stessa casa.\n\nPotrei essermi lasciat[ROOT.Char.Custom('DE_END_PRO_S_N')] trasportare un po' dall'avere la vita del[vassal_target.Custom('DE_END_ADJ_NUL_S_N')] [vassal_target.GetTitleTierName] nelle mie mani, ma l'ho trasformato in un raffinato messaggio sul fatto che mi si debba cieca obbedienza."
 intrigue_scheming.3052.a:0 "É anche attraverso le urla di [vassal_target.GetFirstNameNoTooltip], che [liege_target.GetFirstNameNoTooltip] ha capito."

 intrigue_scheming.3053.desc:0 "Avevo attirato [liege_target.Custom('DE_ART_DEF_P_A')] [liege_target.GetTitledFirstName] nella prigione del[vassal_target.Custom('DE_END_ADJ_NUL_S_N')] [vassal_target.GetTitledFirstName], su invito del[vassal_target.Custom('DE_END_ADJ_NUL_S_N')] [vassal_target.GetTitleTierName]. ho atteso fino a quel momento prima di rivelare che il nostro ospite era prigionier[vassal_target.Custom('DE_END_PRO_S_N')] nella sua stessa casa.\n\n[liege_target.GetFirstName] non era così intimidito dal mio spettacolo di tortura come mi aspettavo. "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] degradat[ROOT.Char.Custom('DE_END_PRO_S_N')] come voi, non mi spaventerà mai, [ROOT.Char.GetTitledFirstName]!""
 intrigue_scheming.3053.a:0 "Neppure le suppliche di [vassal_target.GetFirstNamePossessiveNoTooltip] che implora misericordia, non possono tirarmi su di morale dopo questo."

# Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t:0 "Retaggio Confuso"
 intrigue_scheming.3061.desc:0 "Per giorni sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] ossessionat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal lignaggio [target.GetDynasty.GetBaseName], e ora ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]. Non è possibile che [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] possa provare definitivamente la paternità del suo [target.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName]!\n\nDove mancano le prove, le prove possono essere piantate... È tempo per me di scrivere una nuova verità sulle origini di [heir.GetFirstNamePossessive]!"
 intrigue_scheming.3061.a:0 "[new_father.GetFirstName] sarebbe un padre eccellente."
 intrigue_scheming.3061.b:0 "[mother.Custom('DE_ART_DEF_P_D')] [mother.GetTitledFirstName] ...e ha giaciuto con un servo?! Che vergogna!"
 intrigue_scheming.3061.c:0 "Ed io avrò il ruolo da protagonista!"
 intrigue_scheming.3061.d:0 "Tutta questa storia dinastica potrebbe rivelarsi utile per qualcos'altro."
 intrigue_scheming.3061.success:0 "Nuove Prove"
 intrigue_scheming.3061.c.success_tt:0 "Potrò rivelare che [heir.GetSheHe] è [heir.Custom('DE_ART_DEF_P_A')] mi[heir.Custom('DE_END_PRO_S_N')] figli[heir.Custom('DE_END_PRO_S_N')] bastard[heir.Custom('DE_END_PRO_S_N')] [heir.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.failure:0 "Sangue Nobile Maltrattato"
 intrigue_scheming.3061.a.success_tt:0 "Potrò rivelare che [heir.Custom('DE_ART_DEF_P_A')] [heir.GetTitledFirstNameNoTooltip] è [heir.Custom('DE_ART_DEF_P_A')] figli[heir.Custom('DE_END_PRO_S_N')] bastard[heir.Custom('DE_END_PRO_S_N')] del[new_father.Custom('DE_END_ADJ_NUL_S_N')] [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt:0 "Potrò rivelare che [heir.Custom('DE_ART_DEF_P_A')] [heir.GetTitledFirstNameNoTooltip] è [heir.Custom('DE_ART_DEF_P_A')] figli[heir.Custom('DE_END_PRO_S_N')] bastard[heir.Custom('DE_END_PRO_S_N')] del[commoner_target.Custom('DE_END_ADJ_NUL_S_N')] [commoner_target.GetTitledFirstNameNoTooltip]"

 intrigue_scheming.3062.opening:0 "Le voci hanno cominciato a circolare, proprio come speravo. Nessuno può dire nulla di certo, naturalmente - è questo il punto!"
 intrigue_scheming.3062.ending:0 "I miei agenti riferiscono che anche [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] guarda al[heir.Custom('DE_END_ADJ_NUL_S_N')] [heir.GetTitledFirstName] con sospetto, e al[new_father.Custom('DE_END_ADJ_NUL_S_N')] [new_father.GetTitledFirstName] con diffidenza."
 intrigue_scheming.3062.a:0 "Renderò pubblica la mia "prova"!"
 intrigue_scheming.3062.b:0 "Il tempismo non è del tutto corretto."
 intrigue_scheming.3062.b.tt:1 "#F Per il momento ti accontenterai di questo "segreto"#!"

 intrigue_scheming.3063.opening:0 ""Hah, queste voci sono assurde! È semplicemente [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitledFirstName] che diffonde vili menzogne."\n\nI miei agenti riferiscono che [new_father.Custom('DE_ART_DEF_P_A')] [new_father.GetTitledFirstName] ha negato ogni accusa circa la possibilità che [heir.Custom('DE_ART_DEF_P_A')] [heir.GetTitledFirstName] possa essere su[heir.Custom('DE_END_PRO_S_N')] [heir.Custom('GetDaughterSon')]."
 intrigue_scheming.3063.ending:0 "\n\n[target.Custom('DE_ART_DEF_P_D')] [target.GetTitledFirstName] non sembra credere che le mie voci possano essere vere, oltretutto, mi ha denunciat[ROOT.Char.Custom('DE_END_PRO_S_N')] come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] vergognos[ROOT.Char.Custom('DE_END_PRO_S_N')] bugiard[ROOT.Char.Custom('DE_END_PRO_S_N')] che manca di rispetto al giusto ordine delle cose."
 intrigue_scheming.3063.a:0 "Protesto! Non mi vergogno affatto!"

 intrigue_scheming.3064.ending:0 "I miei agenti riferiscono che anche [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] sia in dubbio, e che guardi con sospetto la [mother.GetTitledFirstName], [heir.Custom('DE_ART_DEF_P_A')] [heir.GetTitledFirstName] and [commoner_target.Custom('DE_ART_DEF_P_A')] [commoner_target.GetTitledFirstName]."

 intrigue_scheming.3065.opening:0 ""Come se potess mai lasciare che un plebeo come [commoner_target.Custom('DE_ART_DEF_P_A')] [commoner_target.GetTitledFirstName] alzi una mano su di me."\n\nI miei agenti riferiscono che [mother.Custom('DE_ART_DEF_P_A')] [mother.GetTitledFirstName] non ha ritardato un secondo nel negare le voci che stavo cercando di diffondere sul suo conto."

 intrigue_scheming.3066.desc:0 "Le date, i viaggi, il potenziale per incontri segreti... È tutto lì, e con le voci che ho messo in giro, perfino [target.Custom('DE_ART_DEF_P_A')] [target.GetTitledFirstName] sta cominciando a dubitare del[heir.Custom('DE_END_ADJ_NUL_S_N')] [heir.GetTitledFirstName].\n\nÈ solo questione di tempo prima che qualcuno tragga la conclusione che sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] probabile candidat[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 intrigue_scheming.3066.a:0 "Vieni da papà, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b:0 "Tutto a tempo debito. Tutto a tempo debito."

 intrigue_scheming.3067.opening:0 "Per tutte le voci che ho sparso su di [mother.GetHerHim], Non mi sarei mai aspettat[ROOT.Char.Custom('DE_END_PRO_S_N')] di vedere [mother.Custom('DE_ART_DEF_P_A')] [mother.GetTitledFirstName] in persona.\n\n"Come osi dire queste cose vili su di me e su mi[heir.Custom('DE_END_PRO_S_N')] [heir.Custom('GetDaughterSon')]?!"le sue parole sono pungenti quasi quanto lo schiaffo inaspettato sul mio viso. "Non osare avvicinarti di nuovo!""
 intrigue_scheming.3067.a:0 "Mi sembra di aver giudicato male i miei avversari..."

# Interrogation, by Sean Hughes
 intrigue_scheming.4021.t:0 "Interrogatorio"
 intrigue_scheming.4021.desc:0 "Sulla base delle informazioni che ho raccolto, sospetto fortemente che [prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.GetTitledFirstName] sappia di un segreto di cui non sono a conoscenza. Mentre è mio prigionier[prisoner.Custom('DE_END_PRO_S_N')], ho l'opportunità di usare qualsiasi metodo desideri per apprendere di cosa si tratti..."
 intrigue_scheming.4021.a:0 "Offrir[prisoner.Custom('DE_PRO_DEM'(] la libertà in cambio di informazioni."
 intrigue_scheming.4021.a.success:0 "[prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.GetTitledFirstName] accetta la mia offerta"
 intrigue_scheming.4021.a.failure:0 "[prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.GetTitledFirstName] rifiuta la mia offerta"
 intrigue_scheming.4021.b:0 "Gli scherzi della mente possono essere spesso molto rivelatori..."
 intrigue_scheming.4021.b.success:0 "Inganno [prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.GetTitledFirstName] afficnhé mi dica quello che sa"
 intrigue_scheming.4021.b.failure:0 "[prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.GetTitledFirstName] riesce a resistere nonostante le mie pressioni psicologiche"
 intrigue_scheming.4021.c:0 "Minaccia di torturar[prisoner.Custom('DE_PRO_POS_P_3P')] a meno che non confessi!"
 intrigue_scheming.4021.c.success:0 "Le mie minacce spaventano [prisoner.Custom('DE_ART_DEF_P_A')] [prisoner.GetTitledFirstName] facendolo confessare"
 intrigue_scheming.4021.c.failure:0 "Le mie minacce non sembrano suscitare alcun effetto sul[prisoner.Custom('DE_END_ADJ_NUL_S_N')] [prisoner.GetTitledFirstName]"
 intrigue_scheming.4021.success:0 "Vengo a conoscenza di un [secret|E] noto al[prisoner.Custom('DE_END_ADJ_NUL_S_N')] [prisoner.GetTitledFirstName]"
 intrigue_scheming.4021.failure:0 "Non vengo a conoscenza di nulla di importante"

# Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t:0 "Sospetto Passeggero"
 intrigue_scheming.4040.desc:0 "È risaputo che i [ROOT.Char.Custom('GetCourtierPlural')] pianifichino e complottino, ma potrei essere in grado di utilizzarlo a mio vantaggio.\n\nSe riuscirò a tenere i miei [ROOT.Char.Custom('GetCourtierPlural')] sospettosi l'uno dell'altro e distratti dalle lotte interne, non avranno il tempo e le risorse per complottare contro di me!"
 intrigue_scheming.4040.a:0 "Comincerò subito a spargere delle voci!"
 intrigue_scheming.4040.a.success:0 "Le voci fanno sì che i miei [ROOT.Char.Custom('GetCourtierPlural')] non si fidino vicendevolmente"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName] e [courtier_3.GetFirstName] perdono reciprocamente #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! [opinion|E]."
 intrigue_scheming.4040.a.success.desc:0 "Le voci che ho diffuso in giro per la mia [ROOT.Char.Custom('GetCourt')] hanno creato diffidenza in molti dei miei [ROOT.Char.Custom('GetCourtierPlural')]"
 intrigue_scheming.4040.a.failure:0 "Le voci vengono liquidate come sciocchezze senza senso"
 intrigue_scheming.4040.a.failure.tt:1 "Le voci che hai sparso in giro per la tua [ROOT.Char.Custom('GetCourt')] sono state liquidate come sciocchezze senza senso"
 intrigue_scheming.4040.b:0 "Finché infiltrerò delle spie tra di loro, sarò al sicuro."
 intrigue_scheming.4040.c.dread:0 "I miei [ROOT.Char.Custom('GetCourtierPlural')] sanno già molto bene che non devono complottare contro di me!"
 intrigue_scheming.4040.c.dread.tt:1 "Questa opzione è disponibile a causa del tuo alto livello di [dread|E]."

# Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t:0 "Intermediazione di Informazioni"
 intrigue_scheming.4050.desc.start:0 "Mi aspetto che [buyer.GetTitledFirstName] sia molto interessat[buyer.Custom('DE_END_PRO_S_N')] alle informazioni che ho acquisito riguardo al fatto che"
 intrigue_scheming.4050.desc.lover:1 "Su[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], sta andando a letto con [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.incest:1 "Su[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName] e [target.Custom('DE_ART_DEF_P_A')] [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))], di [owner.GetFirstNameNoTooltip], [target.GetTitledFirstName], sono stati coinvolti in rapporti sessuali tra di loro..."
 intrigue_scheming.4050.desc.pregnancy:0 "Su[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], è incinta del figlio di [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.bastard:2 "Su[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], è stat[target.Custom('DE_END_PRO_S_N')] effettivamente generat[target.Custom('DE_END_PRO_S_N')] da [target.GetRealFather.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName] c'era dietro un complotto fallito per assassinare [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName] era dietro un complotto fallito per assassinar[target.Custom('DE_PRO_POS_P_3P')]..."
 intrigue_scheming.4050.desc.murder:0 "[owner.GetTitledFirstName] era l'assassin[owner.Custom('DE_END_PRO_S_N')] di su[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.end:0 "\n\nForse [buyer.GetSheHe] sarebbe anche abbastanza interessat[buyer.Custom('DE_END_PRO_S_N')] da offrirmi qualcosa di sostanzioso in cambio?"
 intrigue_scheming.4050.a:0 "Venderò le informazioni in cambio di oro."
 intrigue_scheming.4050.b:0 "Un segreto per un altro segreto è un affare equo."
 intrigue_scheming.4050.b.tt:1 "[buyer.GetTitledFirstName] ti svelerà un segreto che conosce"
 intrigue_scheming.4050.c:0 "Lo dirò a [buyer.GetSheHe] solo in cambio di un favore."
 intrigue_scheming.4050.c.rival:0 "Consideriamola come un'offerta di pace tra di noi."
 intrigue_scheming.4050.c.opinion:0 "La sua buona volontà è l'unico pagamento di cui ho bisogno."
 intrigue_scheming.4050.d:0 "La conoscenza è potere e non la darò così liberamente."
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName] accetta la tua offerta"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName] rifiuta la tua offerta"

 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName] mi ha contattato, sostenendo di aver scoperto che"
 intrigue_scheming.4051.desc.lover:0 "qualcuno tra i miei parenti stretti ha avuto una relazione extraconiugale."
 intrigue_scheming.4051.desc.bastard:0 "la continuità della legittimità del mio lignaggio è a rischio a meno che non agisca."
 intrigue_scheming.4051.desc.murderattempt:0 "chi era dietro un complotto di omicidio fallito contro [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself:0 "chi era dietro un complotto di omicidio fallito contro di me."
 intrigue_scheming.4051.desc.murder:0 "chi c'era dietro l'omicidio del[buyer.Custom('DE_END_ADJ_NUL_S_N')] mi[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest:0 "l'esistenza di rapporti incestuosi tra la mia stessa famiglia!"
 intrigue_scheming.4051.desc.middle:0 "\n\nSi è offert[seller.Custom('DE_END_PRO_S_N')] di rendermi partecipe di tutto ciò che sa, inclusi nomi e prove,"
 intrigue_scheming.4051.desc.gold:0 "in cambio di una somma forfettaria d'oro."
 intrigue_scheming.4051.desc.secret:0 "in cambio dei dettagli di un altro segreto che conosco."
 intrigue_scheming.4051.desc.favor:0 "in cambio di un favore da rendere in una data futura."
 intrigue_scheming.4051.desc.rival:0 "come offerta di pace tra noi, così possiamo mettere da parte il nostro rancore."
 intrigue_scheming.4051.desc.opinion:0 "come gesto di buona volontà."
 intrigue_scheming.4051.a:0 "Devo sapere la verità!"
 intrigue_scheming.4051.a.tt:1 "Impari i dettagli di questo segreto sconosciuto"
 intrigue_scheming.4051.a.opinion:0 "Davvero molto generoso!"
 intrigue_scheming.4051.b:0 "Alcune pietre è meglio non girarle..."

 intrigue_scheming.4052.desc:0 "Con il richiamo dei segreti che ritenevo troppo grande per essere ignorato, [buyer.GetTitledFirstName] ha accettato la mia offerta. Se continuo a curiosare, potrei essere in grado di organizzare più affari come questo in futuro..."
 intrigue_scheming.4052.a:0 "C'è molto potenziale qui!"

 intrigue_scheming.4053.desc:0 "È difficile dire se [buyer.GetTitledFirstName] mi credesse o meno quando ho detto a [buyer.GetSheHe] che avevo informazioni riguardanti la sua famiglia; in ogni caso, [buyer.GetSheHe] ha rifiutato di accettare il mio accordo, mandandomi via a mani vuote."
 intrigue_scheming.4053.a:0 "Dovrò trovare altri modi per utilizzare queste informazioni..."

 intrigue_scheming.4054.desc.start:0 "Dopo aver esaminato i documenti che ho ricevuto da [seller.GetTitledFirstName] tutto diventa chiaro"
 intrigue_scheming.4054.desc.lover:0 "[buyer.Custom('DE_ART_DEF_P_A')] mi[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], sta dormendo con [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.incest:0 "[buyer.Custom('DE_ART_DEF_P_A')] mi[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName] e [buyer.Custom('DE_ART_DEF_P_A')] mi[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName], hanno avuto rapporti sessuali tra loro!"
 intrigue_scheming.4054.desc.pregnancy:0 "[buyer.Custom('DE_ART_DEF_P_A')] mi[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], è incinta del figlio di [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.bastard:1 "[buyer.Custom('DE_ART_DEF_P_A')] mi[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], è stat[target.Custom('DE_END_PRO_S_N')] effettivamente generat[target.Custom('DE_END_PRO_S_N')] da [target.GetRealFather.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattempt:0 "[owner.GetTitledFirstName] era dietro un complotto fallito per assassinare [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattemptself:0 "[owner.GetTitledFirstName] era dietro un complotto fallito per assassinarmi!"
 intrigue_scheming.4054.desc.murder:0 "[owner.GetTitledFirstName] era l'assassin[owner.Custom('DE_END_PRO_S_N')] del[buyer.Custom('DE_END_ADJ_NUL_S_N')] mi[buyer.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 intrigue_scheming.4054.a:0 "Almeno adesso lo so."
 intrigue_scheming.4054.a.incest:0 "Innaturale! Un affronto verso [ROOT.Char.GetFaith.HighGodName]!"
 intrigue_scheming.4054.a.incest.deviant:0 "Ooh, molto allettante!"
 intrigue_scheming.4054.a.incest.accepted:0 "Cosa c'è di sbagliato in questo, esattamente?"
 intrigue_scheming.4054.a.murder:0 "Quel disgraziato connivente!"
 intrigue_scheming.4054.a.bastard:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] tradit[ROOT.Char.Custom('DE_END_PRO_S_N')]!"

# Special Chain — Convince Courtier to Share Spy-Secrets 
 intrigue_scheming_special.1001.t:0 "Mettere su una Recita"
 intrigue_scheming_special.1001.desc:0 "Un sussurro udito per caso e un bagliore acuto sono gli ultimi pezzi che fanno andare a posto il puzzle. [courtier_spy.Custom('DE_ART_DEF_P_A')] mi[courtier_spy.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC ('courtier_spy'))] [courtier_spy.GetTitledFirstName] è più espert[courtier_spy.Custom('DE_END_PRO_S_N')] nell'arte dell'intrigo di quanto [courtier_spy.GetSheHe] vorrebbe far credere a tutti.\n\nSapere che c'è un[courtier_spy.Custom('DE_PRO_POS_P_2P')] [courtier_spy.GetWomanMan] come quell[courtier_spy.Custom('DE_END_PRO_S_N')] a corte mi rende piuttosto nervos[ROOT.Char.Custom('DE_END_PRO_S_N')]. Tuttavia, potrei imparare molto, se riesco a convincer[courtier_spy.Custom('DE_PRO_POS_P_3P')] a fidarsi di me."
 intrigue_scheming_special.1001.a:0 "[courtier_spy.Custom('DE_PRO_POS_P_3P')] convincerò siamo entrambi sulla stessa barca!"
 intrigue_scheming_special.1001.b:0 "Il rischio è troppo grande, #EMP Io#! non posso fidarmi di #EMP [courtier_spy.GetSheHe]#!."
 intrigue_scheming_special.1001.c:0 "[courtier_spy.GetSheHe|U] deve andarsene!"

 intrigue_scheming_special.1002.desc:0 "Ci vogliono molti giorni, ma alla fine mi imbatto #EMP accidentalmente#! in [courtier_spy.GetTitledFirstName] mentre [courtier_spy.Custom('DE_ART_IND_A')] è da sol[courtier_spy.Custom('DE_END_PRO_S_N')]. "Signor[courtier_spy.Custom('DE_END_ADJ_IND_S_A')] [courtier_spy.GetTitledFirstNameNoTooltip], avevo intenzione di—"\n"Se entrando in una stanza trovaste il vostro coniuge che urla a un giovane paggio per aver fatto cadere un piatto, cosa fareste?"\n\nIs [courtier_spy.GetSheHe] mi sta mettendo alla prova? Forse è la mia occasione per convincerl[courtier_spy.Custom('DE_END_PRO_S_N')] che abbiamo molto in comune."
 intrigue_scheming_special.1002.a:0 "Il paggio verrebbe punito, ovviamente."
 intrigue_scheming_special.1002.b:0 "Tutti commettono errori, perdonerei la cosa."
 intrigue_scheming_special.1002.c:0 "Entrambi avrebbero dovuto dirmi cos'è successo."
 intrigue_scheming_special.1002.d:0 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che saprebbero cavarsela meglio anche senza di me."
 intrigue_scheming_special.1002.e:0 "Incoraggerei la conversazione, essa risolve la maggior parte dei problemi."
 intrigue_scheming_special.1002.f:0 "Combattere? Me ne andrei il più velocemente possibile."
 intrigue_scheming_special.1002.g:0 "Mi unirei alle urla!"
 intrigue_scheming_special.1002.h:0 "Chiederei a entrambi di esporre la loro versione."

 intrigue_scheming_special.1003.desc_good:0 ""Hm." [courtier_spy.GetSheHe|U] fa una pausa, pensieros[courtier_spy.Custom('DE_END_PRO_S_N')], prima di continuare.\n\n"
 intrigue_scheming_special.1003.desc_bad:0 ""Hm." [courtier_spy.GetSheHe|U] fa una pausa, facendo una smorfia come se [courtier_spy.GetSheHe] stesse assaggiando qualcosa di aspro, prima di continuare.\n\n"
 intrigue_scheming_special.1003.desc:0 ""Nel bel mezzo di una marcia in battaglia, proprio mentre stai preparando il campo, un ufficiale ti si avvicina per chiederti cosa si dovrebbe fare con una spia che è stata appena catturata.""
 intrigue_scheming_special.1003.a:0 "Dai una lezione alla spia!"
 intrigue_scheming_special.1003.b:0 "Per prima cosa mi assicurerei che la spia sia trattata bene."
 intrigue_scheming_special.1003.c:0 "Una spia? Non importa. Andiamo avanti!"
 intrigue_scheming_special.1003.d:0 "Sono sicuro che l'agente saprebbe cosa fare."
 intrigue_scheming_special.1003.e:0 "Vorrei parlare con la spia, vedere cos'ha da dire."
 intrigue_scheming_special.1003.f:0 "Chiederei all'ufficiale di occuparsene e di lasciarmi in pace."
 intrigue_scheming_special.1003.g:0 "Una spia?! Non l'avremmo mai... Non sarebbe mai successo!"
 intrigue_scheming_special.1003.h:0 "Ovviamente la spia ha delle risposte da dare, a tempo debito. "

 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U] annuisce tra sé prima di dipingere il seguente scenario.\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "Le sue sopracciglia si abbassano e il suo sguardo diventa freddo.\n\n"
 intrigue_scheming_special.1004.desc:0 ""Supponiamo che tu prenda una decisione - diciamo, che tutte le tasse in una contea saranno aumentate - e viene alla tua attenzione che uno dei tuoi vassalli mette apertamente in dubbio quella decisione. Come reagiresti?""
 intrigue_scheming_special.1004.a:0 "La punizione è l'unica opzione."
 intrigue_scheming_special.1004.b:0 "Abbiamo tutti le nostre differenze, non mi preoccuperebbe."
 intrigue_scheming_special.1004.c:0 "Nessuno dovrebbe mettermi in discussione! Affronterei il vassallo."
 intrigue_scheming_special.1004.d:0 "Se il mio vassallo pensa che sia una cattiva decisione, probabilmente lo è."
 intrigue_scheming_special.1004.e:0 "L'intera corte sentirà ogni errore del vassallo."
 intrigue_scheming_special.1004.f:0 "Proverei a ignorare, non c'è bisogno di fare una scenata."
 intrigue_scheming_special.1004.g:0 "Bene, lo affronterei. A voce alta."
 intrigue_scheming_special.1004.h:0 "Una differenza di opinione dovrebbe essere risolta con la discussione."

 intrigue_scheming_special.1099.desc_won:0 "Il suo viso è illuminato da un sorriso sorprendentemente caldo. "Sembri essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] di sane capacità di giudizio."\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], prima di percorrere silenziosamente il corridoio a piedi. "Per favore, unisciti a me. Abbiamo molto da discutere.""
 intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.GetSheHe|U] aggrotta la fronte e fa un passo indietro. "Apprezzerei se non mi contattassi di nuovo in merito a questo."\n\nPrima di avere il tempo di rispondere, [courtier_spy.GetSheHe] ha già iniziato a muoversi lungo il corridoio, nascondendosi ulteriormente nell'ombra."
 intrigue_scheming_special.1099.a:0 "È meglio che continui questa farsa, almeno per ora."
 intrigue_scheming_special.1099.b:0 "[courtier_spy.GetSheHe|U] di sicuro è un mistero."
 
# Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t:0 "Inseguito dalle Ombre"
 intrigue_scheming_special.1301.desc:0 "Passi che echeggiano lungo corridoi bui, carte fuori posto nel mio studio, un'ombra vista con la coda dell'occhio..."
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n"Pensi che qualcuno ti stia seguendo?" ([mentor_or_other.Custom('DE_ART_DEF_P_D')]) mi[mentor_or_other.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName] sembra rimuginarci sopra prima di annuire." Io di recente #EMP ho#! notato alcune cose sospette nel [ROOT.Char.Custom('FortifiedBuilding')].""
 intrigue_scheming_special.1301.a:0 "Devo andare fino in fondo!"
 intrigue_scheming_special.1301.b:0 "Farò in modo di non dovermi mai più preoccupare della sicurezza."

 intrigue_scheming_special.1302.desc:0 "Nascost[ROOT.Char.Custom('DE_END_PRO_S_N')] in uno dei corridoi più desolati, quello che conduce alla maggior parte delle stanze private e ai giardini del [ROOT.Char.Custom('FortifiedBuilding')], aspetto e guardo.\n\n #EMP Era stupido per venire qui? Forse se io#! - Rumore di passi. Muoversi silenziosamente lungo il corridoio; una figura che emerge dall'ombra.\n\nChe ci fa [sneaky_courtier.GetTitledFirstName] qui?"
 intrigue_scheming_special.1302.a:0 "Affronterò [sneaky_courtier.GetSheHe] immediatamente!"
 intrigue_scheming_special.1302.a.tt:1 "Se [sneaky_courtier.GetFirstName] è coinvolt[sneaky_courtier.Custom('DE_END_PRO_S_N')] in un complotto, lo scoprirai\nIn caso contrario, il tuo tentativo di estirpare la spia fallirà"
 intrigue_scheming_special.1302.b:0 "Devo esserne cert[ROOT.Char.Custom('DE_END_PRO_S_N')]. Continuerò a seguirl[sneaky_courtier.Custom('DE_END_PRO_S_N')]."
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.GetSheHe|U] non ti nota"
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.GetSheHe|U] sente che [sneaky_courtier.Custom('DE_PRO_POS_P_3P')] stai inseguendo"
 intrigue_scheming_special.1302.c:0 "Non mi esporrò, non può essere [sneaky_courtier.GetSheHe]."
 intrigue_scheming_special.1302.c.tt:1 "Continuerai a cercare la spia."

 intrigue_scheming_special.1303.desc_exposed:0 "La necessità di seguire [sneaky_courtier.GetTitledFirstName] per capire cosa sta combinando [sneaky_courtier.GetSheHe] è passata, [sneaky_courtier.GetSheHe] è una spia conosciuta!\n\nSpero di poter individuare il segno anche prima succede di nuovo ... Questa era una conoscenza guadagnata con fatica!"
 intrigue_scheming_special.1303.desc_sneak_win:0 "Riesco a seguire [sneaky_courtier.GetTitledFirstName] senza far rumore. [sneaky_courtier.GetSheHe|U] corre lungo un corridoio dopo l'altro e dopo un paio di minuti [sneaky_courtier.GetSheHe] supera le mie stanze ed esce nei giardini del [ROOT.Char.Custom('FortifiedBuilding')]."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "Riesco a seguire [sneaky_courtier.GetSheHe] senza far rumore, e mentre ci avviciniamo alle mie stanze private posso sentire il mio battito aumentare.\n\nPresto il clic della serratura delle mie stanze private riecheggia nel corridoio."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "Seguo [sneaky_courtier.GetTitledFirstName], inosservat[ROOT.Char.Custom('DE_END_PRO_S_N')], e mentre ci avviciniamo alle mie stanze private e ai giardini del [ROOT.Char.Custom('FortifiedBuilding')] il mio battito cardiaco aumenta. Cosa ci fa [sneaky_courtier.GetSheHe] qui? Senza accorgemene, spingo un vaso che decora il corridoio e questo si schianta sul pavimento.\n\nIl clamore che segue quasi copre i suoi passi frettolosi mentre svaniscono nel corridoio, e [sneaky_courtier.GetSheHe] si perde presto nella notte."
 intrigue_scheming_special.1303.a:0 "Affronta[sneaky_courtier.Custom('DE_PRO_POS_P_3P')]!"
 intrigue_scheming_special.1303.b:0 "Dannazione! Ho bisogno di tenere gli occhi aperti."
 intrigue_scheming_special.1303.c:0 "Bene, oggi #EMP è#! una bellissima serata."
 intrigue_scheming_special.1303.c.tt:1 "Hai messo a tacere i tuoi sospetti e questa è stata una lezione preziosa.\n"
 intrigue_scheming_special.1303.d:0 "Ho notato i segni presto, però!"

 intrigue_scheming_special.1304.desc_found:0 "Lo sapevo! Ho avuto a malapena il tempo ti tornare nell'oscuro abbraccio delle ombre quando [sneaky_courtier.GetTitledFirstName] è passato lungo il corridoio, dirigendosi direttamente verso i miei alloggi.\n\nIl click della serratura che veniva forzata è rapidamente seguito dal suo squittire quando poso la mano sulla sua spalla."
 intrigue_scheming_special.1304.desc_not_found:0 "Mentre la notte prosegue, il corridoio è silenzioso. Non un sussurro può essere udito, e nessuna ombra minacciosa può essere scorta.\n\nForse avrei dovuto seguire [sneaky_courtier.GetFirstName] dopo tutto?"
 intrigue_scheming_special.1304.a:0 ""Penso che dovresti venire con me.""
 intrigue_scheming_special.1304.b:0 "O forse non c'è mai stata una minaccia tanto per cominciare?"

 intrigue_scheming_special.1350.desc:0 "Ora che [sneaky_courtier.GetTitledFirstName] è storia, non saprò mai se [sneaky_courtier.GetSheHe] stava lavorando contro di me o no... Tuttavia, la mia indagine mi ha insegnato molto, e la prossima volta non rimarrò a chiedermelo!"
 intrigue_scheming_special.1350.a:0 "La sua scomparsa è stata una benedizione o solo una coincidenza?"

 intrigue_scheming_special.1398.desc:0 ""Perché mi accuseresti di cose del genere?! "[sneaky_courtier.GetTitledFirstName] mi fa una domanda, con la voce intrecciata con [sneaky_courtier.Custom('GeneralTemperament')]." Stavo solo uscendo nei giardini per prendere una boccata d'aria."\n\nOra, di fronte al dolore nei suoi occhi, non so come avrei mai potuto immaginare [sneaky_courtier.GetSheHe] una spia."
 intrigue_scheming_special.1398.a:0 "Spero che [sneaky_courtier.GetSheHe] possa perdonarmi."

 intrigue_scheming_special.1399.desc:0 "Gli metto una mano sulla spalla e [sneaky_courtier.GetTitledFirstName] si volta veloce come un fulmine. Colt[sneaky_courtier.Custom('DE_END_PRO_S_N')] nel mezzo della sua missione, [sneaky_courtier.GetSheHe] non cerca nemmeno di difendersi.\n\nQuesta prova mi ha insegnato una preziosa lezione di fiducia e vigilanza, e ora sono più acut[ROOT.Char.Custom('DE_END_PRO_S_N')] che mai!"

# An Anonymous Informant by Chad Uhl
 realm_has_more_than_2_siegeable_holdings_trigger_desc:0 "Due o più dei possedimenti del nemico possono essere assediati"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not:0 "Meno di 2 possedimenti del nemico possono essere assediati"

 intrigue_scheming.1801.t:0 "Un informatore anonimo"
 intrigue_scheming.1801.desc:0 "e mi consegna una lettera anonima che [spymaster.GetSheHe] ha appena ricevuto. Sembra che abbiamo un'opportunità unica di acquisire informazioni sulle strategie di difesa di [enemy.GetTitledFirstNamePossessive] .\n\nLa lettera recita:\n\n"Se desideri informazioni sulle difese di [enemy.GetFirstNamePossessiveNoTooltip], il tuo [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] deve incontrarmi in [meeting_place.GetName] entro due settimane. Porta un sacco d'oro.""
 intrigue_scheming.1801.a:0 "Sarei un pazzo a non indagare su questo."
 intrigue_scheming.1801.b:0 "Questa non è altro che una mera estorsione."
 intrigue_scheming.1801_landed: "Il mio [spymaster.GetCouncilTitle] [spymaster.GetFirstName] irrompe nella stanza"
 intrigue_scheming.1801_laamp: "Il mio [GetCourtPositionType('second_camp_officer').GetNameNoTooltip] [spymaster.GetFirstName] irrompe nella tenda"
 

 intrigue_scheming.1802.intro_desc:0 "[spymaster.GetFirstName] è tornato dall'incontro con l'informatore anonimo. Con uno sguardo severo in viso, [spymaster.Custom('DE_ART_IND_A')] srotola un foglio di pergamena sul quale sono scritte quelle che sembrano essere le tattiche di difesa del mio nemico."
 intrigue_scheming.1802.g_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nPer quel che posso capire, questi schemi dei piani difensivi di [enemy.GetFirstNamePossessive] sembrano autentici."
 intrigue_scheming.1802.g_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nGli schemi tracciati sulla pergamena hanno senso, ma ci sono alcuni elementi che non si adattano alla nostra conoscenza attuale della usuale strategia di [enemy.GetFirstNamePossessive]."
 intrigue_scheming.1802.decent_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nIl documento sembra autentico, ma c'è qualcosa di strano... anche se non posso affermarlo con certezza."
 intrigue_scheming.1802.fallback_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nÈ quasi impossibile dire se questi piani sono autentici o no."
 intrigue_scheming.1802.a:0 "Agisci sulla base delle informazioni."
 intrigue_scheming.1802.b:0 "Ignora le informazioni."

 intrigue_scheming.1803.f_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nEsaminando il documento, trovo troppi errori evidenti in questi piani perché siano autentici. Sono stato ingannato!"
 intrigue_scheming.1803.f_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nAlcuni dei dettagli descritti dai piani hanno senso, ma molti di loro non corrispondono a ciò che sappiamo della usuale strategia di [enemy.GetFirstNamePossessive]."

 intrigue_scheming.1803.a:0 "Agisci sulla base delle informazioni."
 intrigue_scheming.1803.b:0 "Ignora le informazioni."

 intrigue_scheming.1804.genuine_info_desc:0 "La notizia è appena giunta dalle mie forze che assediano il [barony.GetName] nella mia guerra contro [enemy.GetTitledFirstName]. Riferiscono che le informazioni ricevute dall'informatore anonimo sono autentiche!\n\nGrazie a questa conoscenza interna delle tattiche difensive di [enemy.GetFirstNamePossessiveNoTooltip], sono stati in grado di prendere il [enemy.Custom('FortifiedBuilding')] in brevissimo tempo. La vittoria sembra quasi assicurata!"
 intrigue_scheming.1804.fake_info_desc:0 "La notizia è appena giunta dalle mie forze che assediano il [barony.GetName] nella mia guerra contro [enemy.GetTitledFirstName]. Riferiscono che le informazioni ricevute dall'informatore anonimo sono false!\n\nCiò nonostante sono stati in grado di prendere il [enemy.Custom('FortifiedBuilding')], ma la strada da percorrere sarà impegnativa."
 intrigue_scheming.1804.rejected_fake_info_desc:0 "La notizia è appena giunta dalle mie forze che assediano il [barony.GetName] nella mia guerra contro [enemy.GetTitledFirstName]. Riferiscono che le informazioni ricevute dall'informatore anonimo sono false!\n\nGrazie a [ROOT.Char.GetFaith.HighGodName] non ho scelto di agire sulla base di quei documenti fraudolenti!"
 intrigue_scheming.1804.a:0 "Un buon acquisto, modestamente."
 intrigue_scheming.1804.b:0 "Dobbiamo perseverare!"
 intrigue_scheming.1804.c:0 "Ho preso la decisione giusta."
 intrigue_scheming.1804.custom_tt:0 "Tu e ogni comandante"
