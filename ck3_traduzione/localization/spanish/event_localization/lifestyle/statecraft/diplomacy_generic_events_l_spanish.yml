l_spanish:

 diplomacy_lifestyle_rank_up_indication:1 "Potrei ottenere un [perk|E] per lo [diplomacy_lifestyle|E]"
 
 ###################
 # Standard Events #
 ###################

 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t:0 "Manipolazione Sociale"
 diplomacy_generic.0012.start.desc:0 "La prima volta che è successo, non ci ho dato molto peso, ma [disobedient_subject.Custom('REL_TO_ME')][disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)], è diventat[disobedient_subject.Custom('DE_END_PRO_S_N')] più audace. Le sue sfide non passano più inosservate"
 diplomacy_generic.0012.council.desc:0 "al tavolo del consiglio."
 diplomacy_generic.0012.vassal.desc:0 "tra i miei vassalli."
 diplomacy_generic.0012.end.desc:0 "\n\nSta mettendo alla prova i miei limiti. Gli altri [disobedient_subject.Custom('DE_PRO_POS_P_3P')] imiteranno sicuramente, a meno che non [disobedient_subject.Custom('DE_PRO_DEM')] faccia assaggiare un po' della sua stessa medicina..."
 diplomacy_generic.0012.a:0 "L[disobedient_subject.Custom('DE_END_PRO_S_N')] ignorerò e ruberò le sue idee."
 make_invisible_option.tt:2 "Secondo te [disobedient_subject.GetFirstName] è poco assertiv[disobedient_subject.Custom('DE_END_PRO_S_N')], letargic[disobedient_subject.Custom('DE_END_PRO_S_N')] o poco ambizios[disobedient_subject.Custom('DE_END_PRO_S_N')]"
 diplomacy_generic.0012.b:0 "Ridere del/della suo/a [disobedient_subject.Custom('PointOfRidicule')] l[disobedient_subject.Custom('DE_END_PRO_S_N')] farà tacere"
 ridicule_option.tt:2 "Secondo te [disobedient_subject.GetFirstName] è consapevole di sé e si preoccupa di ciò che pensano gli altri"
 diplomacy_generic.0012.c:0 ""Dimenticando" di invitarl[disobedient_subject.Custom('DE_END_PRO_S_N')] l[disobedient_subject.Custom('DE_END_PRO_S_N')] lasci all'oscuro."
 withhold_information_option.tt:2 "Secondo te [disobedient_subject.GetFirstName] è psicologicamente debole o se ne sta per conto suo"
 diplomacy_generic.0012.d:0 "Gli assegnerò compiti impossibili da portare a termine."
 impossible_task_option.tt:2 "Secondo te [disobedient_subject.GetFirstName] farebbe tutto quello che è in suo potere per portare a termine il compito"
 diplomacy_generic.0012.e:0 "La colpa per tutti i problemi sarà attribuita a [disobedient_subject.GetHerHim]."
 shame_option.tt:2 "Secondo te [disobedient_subject.GetFirstName] è coscienzios[disobedient_subject.Custom('DE_END_PRO_S_N')], o almeno vuole che la gente pensi bene di [disobedient_subject.GetHerHim]"
 diplomacy_generic.0012.f:0 "Un commento sul suo aspetto fisico l[disobedient_subject.Custom('DE_END_PRO_S_N')] confonderà."
 objectification_option.tt:2 "Secondo te [disobedient_subject.GetFirstName] è stat[disobedient_subject.Custom('DE_END_PRO_S_N')] spesso oggettivat[disobedient_subject.Custom('DE_END_PRO_S_N')] a causa del suo aspetto"
 diplomacy_generic.0012.g:0 "Una "sottile" minaccia di violenza porrà fine a tutto questo."
 threat_option.tt:2 "Secondo te [disobedient_subject.GetFirstName] è vigliacc[disobedient_subject.Custom('DE_END_PRO_S_N')] o vuole mantenere la pace"
 diplomacy_generic.0012.h:0 ""Come osi sfidare [ROOT.Char.Custom('DE_ART_DEF_P_A')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!?""
 diplomacy_generic.0012.tt:0 "Non molto diplomatico, ma comunque efficace..."
 
 diplomacy_generic.0012.good_outcome.desc:1 "Manipoli [disobedient_subject.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0012.bad_outcome.desc:0 "[disobedient_subject.GetTitledFirstNameNoTooltip] non si lascia ingannare"
 diplomacy_generic.0012.terrible_outcome.desc:1 "[disobedient_subject.GetTitledFirstNameNoTooltip] ti supera in astuzia"
 diplomacy_generic.0012.failure.desc:1 "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a manipolare [disobedient_subject.GetTitledFirstName]"

 diplomacy_generic.0013.t:0 "Burattino su una Corda"
 diplomacy_generic.0013.make_invisible.desc:0 "Sembra che [suppressor.Custom('DE_ART_DEF_P_A')] mi[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] abbia perso interesse nelle mie opinioni. Quando parlo ad alta voce, [suppressor.GetSheHe] mi interrompe o sposta la sua attenzione su qualcos'altro. Ma a volte, sembra che ascolti, perché ripete le mie idee e le rivendica come sue..."
 diplomacy_generic.0013.ridicule.desc:0 "Cosa devo fare per essere preso sul serio dal[suppressor.Custom('DE_END_ADJ_NUL_S_N')] mi[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]? Ogni volta che parlo, [suppressor.GetTitledFirstName] mi interrompe per deridere le mie idee o il mio "[disobedient_subject.Custom('PointOfRidicule')].""
 diplomacy_generic.0013.withhold_information.desc:0 "Ultimamente, sembra che tutti sappiano le cose tranne me! Sembro un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] idiota quando devo continuamente chiedere a [suppressor.GetTitledFirstName] chiarimenti durante le riunioni o quando baso i miei suggerimenti su vecchie informazioni. Temo che [suppressor.Custom('DE_ART_DEF_P_A')] mi[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] mi sta deliberatamente nascondendo delle cose."
 diplomacy_generic.0013.impossible_task.desc:0 "[suppressor.Custom('DE_ART_DEF_P_D')] mi[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))], [suppressor.GetTitledFirstName], continua a darmi compiti impossibili da portare a termine in tempo! Quando cerco di farli accuratamente sono pigro, e quando mi sbrigo [suppressor.GetSheHe] mi crede sciatto."
 diplomacy_generic.0013.shame.desc:0 "Ogni volta che c'è un problema, [suppressor.GetTitledFirstName] sembra pensare che la colpa sia mia. Tuttavia, quando sono io a sollevare un problemi, [suppressor.GetSheHe] mi accusa di concentrarmi sulle cose sbagliate!"
 diplomacy_generic.0013.objectification.desc:0 "Quando [suppressor.Custom('DE_ART_DEF_P_A')] mi[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] mi chiama a una riunione, ho una sensazione di affondamento nello stomaco. Nelle ultime settimane, c'è stato più di un commento riguardante il mio "[disobedient_subject.Custom('ObjectifiedFeature')]", e quando parlo [suppressor.GetSheHe] passa più tempo ad adocchiare che ad ascoltare. Perché [suppressor.GetTitledFirstName] si preoccupa più del mio corpo che di quello che faccio e dico?"
 diplomacy_generic.0013.threat.desc:0 "Ultimamente, ho notato questo strano sguardo sulla faccia di [suppressor.GetTitledFirstNamePossessive] quando parlo, una combinazione di esasperazione e rabbia. Eppure, non sapevo per certo che qualcosa non andava fino ad oggi. Quando non sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] d'accordo con [suppressor.GetHerHim] in una riunione, [suppressor.GetSheHe] ha minacciato di farmi frustare!"
 diplomacy_generic.0013.a:0 "Due persone possono giocare a questo gioco."
 diplomacy_generic.0013.a.success.tt:1 "Manipoli con successo [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.a.failure.tt:1 "Sei manipolato da [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.b:0 "Forse mi merito questo trattamento..."

 diplomacy_generic.0014.t:1 "$diplomacy_generic.0012.t$: Maestro della Soppressione"
 diplomacy_generic.0014.make_invisible.desc:0 "Ogni volta che [disobedient_subject.GetTitledFirstName] alzava la voce per parlare, sbadigliavo, rivolgevo la mia attenzione altrove, o l[disobedient_subject.Custom('DE_END_PRO_S_N')] interrompevo del tutto. Quando anche gli altri hanno cominciato a seguire il mio esempio, [disobedient_subject.GetTitledFirstNameNoTooltip] è diventat[disobedient_subject.Custom('DE_END_PRO_S_N')] sempre più insicuro."
 diplomacy_generic.0014.ridicule.desc:0 "I miei continui commenti sprezzanti sulla [disobedient_subject.Custom('PointOfRidicule')] di [disobedient_subject.GetTitledFirstNamePossessive] sembrano davvero essere arrivati a segno! Da quando gli altri hanno cominciato a seguire il mio esempio, [disobedient_subject.GetTitledFirstNameNoTooltip] è diventat[disobedient_subject.Custom('DE_END_PRO_S_N')] sempre più insicuro."
 diplomacy_generic.0014.withhold_information.desc:0 "Da quando ho iniziato a nascondere informazioni a [disobedient_subject.GetTitledFirstName], [disobedient_subject.GetSheHe] si è res[disobedient_subject.Custom('DE_END_PRO_S_N')] dannatamente ridicol[disobedient_subject.Custom('DE_END_PRO_S_N')] in più occasioni di quante ne possa contare. Eliminare i suoi suggerimenti irrimediabilmente superati è stato più facile che superare in astuzia un cane"
 diplomacy_generic.0014.impossible_task.desc:0 "Quando [disobedient_subject.GetFirstName] ha cercato di portare a termine i suoi compiti in modo esauriente, l'ho rimproverat[disobedient_subject.Custom('DE_END_PRO_S_N')] davanti a tutti, e quando si è affrettat[disobedient_subject.Custom('DE_END_PRO_S_N')] a finire in tempo, ho mostrato il suo lavoro sciatto affinché tutti lo vedessero. Si è fatt[disobedient_subject.Custom('DE_END_PRO_S_N')] in quattro per compiacermi, eppure non ho mai riconosciuto i suoi sforzi."
 diplomacy_generic.0014.shame.desc:0 "Le questioni sollevate da [disobedient_subject.GetTitledFirstName] mi facevano fare brutta figura, ma ora le cose sono cambiate. Ogni volta che solleva un argomento del quale preoccuparsi, io faccio abilmente ricadere la colpa su di [disobedient_subject.GetHerHim], o faccio in modo che sembri insignificante anche solo per averlo tirato fuori."
 diplomacy_generic.0014.objectification.desc:0 "Scherzi di cattivo gusto, sguardi persistenti, interruzioni per "complimentarsi" con il suo [disobedient_subject.Custom('ObjectifiedFeature')]. A poco a poco, ho fatto crollare [disobedient_subject.GetTitledFirstName], rendendol[disobedient_subject.Custom('DE_END_PRO_S_N')] tes[disobedient_subject.Custom('DE_END_PRO_S_N')] e consapevole di sé."
 diplomacy_generic.0014.threat.desc:0 "A volte, una semplice minaccia di violenza è quello che ci vuole."
 diplomacy_generic.0014.end.desc:0 "Adesso resta in silenzio, con il capo chino."
 diplomacy_generic.0014.a.cruel:0 "Ci penserà due volte prima di sfidarmi di nuovo!"
 diplomacy_generic.0014.a.compassionate:0 "Crudele, forse, ma andava fatto."

 diplomacy_generic.0015.t:1 "$diplomacy_generic.0012.t$: Da Burattinaio a Burattino"
 diplomacy_generic.0015.make_invisible.desc:0 "Quando [disobedient_subject.GetFirstName] ha alzato la voce per parlare, ho sbadigliato e ho rivolto la mia attenzione alle mie carte. Mi aspettavo che gli altri seguissero il mio esempio, ma invece si sono impegnati nella conversazione. Quando finalmente ho ingoiato il mio orgoglio per partecipare, [disobedient_subject.GetFirstName] aveva già avuto il sopravvento e le mie parole sono state presto dimenticate."
 diplomacy_generic.0015.ridicule.desc:0 "A quanto pare, l'arguzia di [disobedient_subject.GetTitledFirstNamePossessive] è molto più acuta di quanto mi aspettassi. Come ho commentato il suo [disobedient_subject.Custom('PointOfRidicule')], [disobedient_subject.GetSheHe] ha subito ribaltato la situazione e mi ha fatto sembrare meschin[ROOT.Char.Custom('DE_END_PRO_S_N')] per aver risposto a un problema reale con un commento sprezzante."
 diplomacy_generic.0015.impossible_task.desc:0 "Con mia grande sorpresa, [disobedient_subject.GetTitledFirstName] era riuscit[disobedient_subject.Custom('DE_END_PRO_S_N')] ad ingaggiare uno degli altri per aiutarl[disobedient_subject.Custom('DE_END_PRO_S_N')] nel compito che assegnato. Dato che avevano a malapena avuto il tempo di finirlo insieme in modo adeguato, è diventato evidente che avevo chiesto troppo. Non potevo nemmeno lamentarmi dell'esecuzione."
 diplomacy_generic.0015.shame.desc:0 "Spostare la colpa su [disobedient_subject.GetTitledFirstName] si è rivelato più difficile di quanto avessi immaginato. Sì, posso essere convincente, ma a quanto pare [disobedient_subject.GetSheHe] è ancora più abile di me in questo gioco. Con una sola frase, [disobedient_subject.GetSheHe] ha fatto a pezzi la mia spiegazione, facendomi sembrare stupid[ROOT.Char.Custom('DE_END_PRO_S_N')] o inaffidabile. Non sono sicuro di sapere quale sia la cosa peggiore."
 diplomacy_generic.0015.objectification.desc:0 "Pensavo che i miei commenti lascivi avrebbero fatto tacere [disobedient_subject.GetTitledFirstName], ma la sua risposta è stata degna, e anche puntuale. Ora gli altri pensano che [disobedient_subject.GetSheHe] sia una specie di sant[disobedient_subject.Custom('DE_END_PRO_S_N')], mentre a confronto io sono sembrat[ROOT.Char.Custom('DE_END_PRO_S_N')] banale e immorale."
 diplomacy_generic.0015.threat.desc:0 "Avevo pensato che le mie minacce avrebbero fatto tacere [disobedient_subject.GetTitledFirstName], ma [disobedient_subject.GetSheHe] semplicemente le ignora e va avanti. La sua totale mancanza di paura ha fatto sembrare le mie parole banali, invece che intimidatorie."
 diplomacy_generic.0015.withhold_information.desc:0 "Anche se ho regolarmente "dimenticato" di inviare messaggi a [disobedient_subject.GetTitledFirstName] o invitarl[disobedient_subject.Custom('DE_END_PRO_S_N')] alle riunioni, [disobedient_subject.GetSheHe] sembra essere sempre al corrente di tutto. Ora sembro confus[ROOT.Char.Custom('DE_END_PRO_S_N')] e incompetente al confronto!"
 diplomacy_generic.0015.a:0 "Questa volta hai vinto tu, [disobedient_subject.GetFirstNameNoTooltip]."
