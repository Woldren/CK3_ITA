l_spanish:
 destination_events.10.t: "Girovag[provider_character.Custom('DE_END_PRO_S_N')] Espert[provider_character.Custom('DE_END_PRO_S_N')]"
 destination_events.10.desc: ""[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]," iniza [Select_CString(provider_character.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], mentre entra nel mio studio. "Recentemente ho avuto a che fare con un capo carovana che potrebbe essere interessante per i vostri viaggi. [travel_leader_character.Custom('DE_ART_IND_A')|U] ha viaggiato in lungo e in largo e ha l'esperienza che cercavamo."\n\nAbbiamo avuto problemi a trovare qualcuno che si occupasse dei miei viaggi, quindi forse questa è una buona opportunità?"
 destination_events.10.a: "Assumiamo allora quest[provider_character.Custom('DE_END_PRO_S_N')] girovag[provider_character.Custom('DE_END_PRO_S_N')]."
 destination_events.10.a.tt: "L'[aptitude|E] di [travel_leader_character.GetUIName|U] è [travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 destination_events.10.b: "[travel_leader_character.GetSheHe|U] non mi interessa."

 destination_events.20.t: "Preparativi per un'Escursione"
 destination_events.20.desc: ""Cosa? Altre provviste?" rispondo mentre [Select_CString(provider_character.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], mi riferisce di una recente scoperta in uno dei miei magazzini.\n\n"In effetti, non è chiaro perché mancassero dai nostri registri. Ma è una piccola benedizione. Avete idea di cosa farne?"\n\nQueste provviste supplementari potrebbero tornare utili per il mio prossimo viaggio."
 destination_events.20.a: "Grazie a queste potremo avanzare lentamente ma in sicurezza."
 destination_events.20.b: "Vediamo se possiamo scambiarle per dei cavalli."
 destination_events.20.c: "Vendi le provviste supplementari."

 destination_excursion_safety_modifier: "Preparativi per un'Escursione: Sicurezza"
 destination_excursion_safety_modifier_desc: "#emp Scomparirà dopo aver raggiunto una [destination|E]#!\nLe provviste sono state messe da parte per la prossima partenza, per garantire un viaggio sicuro."

 destination_excursion_speed_modifier: "Preparativi per un'Escursione: Velocità"
 destination_excursion_speed_modifier_desc: "#emp Scomparirà dopo aver raggiunto una [destination|E]#!\nPer il prossimo viaggio sono stati preparati cavalli supplementari, per garantire un viaggio rapido ed efficiente."

 destination_events.30.t: "Il Viaggio verso il/la [journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 destination_events.30.desc: "Di recente mi sono imbattut[ROOT.Char.Custom('DE_END_PRO_S_N')] in un piccolo itinerario di viaggio che descrive il viaggio di un mercante locale verso la città di [journey_province.GetName]. Racconta con dovizia di particolari come [ROOT.Char.GetSheHe] abbia visitato il/la [journey_province.GetHolding.GetSpecialBuildingType.GetName], e tutte le attrazioni locali da vedere in città.\n\nForse è lì che dovrei dirigermi la prossima volta che mi rimetterò in viaggio..."
 destination_events.30.a: "Sembra un posto memorabile!"
 destination_events.30.a.tt: "Potresti ottenere dell'Esperienza supplementare nello stile di vita [wanderer_lifestyle|E] se visitassi [journey_province.GetName] durante un [GetActivityType('activity_journey').GetName]"

 destination_events.30.toast.title: "Il Viaggio verso [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"

 destination_events.40.t: "La Lingua [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]"
 destination_events.40.desc: "Per qualche motivo mi sono ritrovat[ROOT.Char.Custom('DE_END_PRO_S_N')] a ricordare il mio viaggio verso il/la [poi_province.GetName], e in particolare la lingua [poi_province.GetCulture.GetLanguage.GetName] che ho sentito così spesso quando ero lì. C'era qualcosa di #emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#! che non riesco a dimenticare.\n\nIl destino ha voluto che un/a studioso/a [teacher_character.GetCulture.GetName] chiamato/a [teacher_character.GetFirstName] sia venuto/a a visitare la mia corte. Potrei assumerlo/a, e magari [teacher_character.GetSheHe] potrebbe insegnarmi la lingua [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]."
 destination_events.40.a: "Il prossimo viaggio sarà molto più piacevole!"
 destination_events.40.b: "Imparare un'altra lingua sembra molto faticoso..."

 destination_inspired_by_language: "Ispirato dal Linguaggio"
 destination_inspired_by_language_desc: "Questo personaggio è stato ispirato a imparare una nuova lingua da un viaggio in terre straniere."

