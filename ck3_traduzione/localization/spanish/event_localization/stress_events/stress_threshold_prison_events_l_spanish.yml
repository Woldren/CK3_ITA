l_spanish:
 # Level 1 Stress Events
 stress_threshold_prison.1001.t:0 "Crollo Mentale: problemi di prigione"
 stress_threshold_prison.1001.desc:0 "Essere imprigionato, rinchiuso lontano da tutto ciò che era sano e piacevole nella vita..."
 stress_threshold_prison.1001.desc.normal:0 "è difficile non cadere nella disperazione."
 stress_threshold_prison.1001.desc.cynical:0 "\n\nCome potrebbe [ROOT.Char.GetFaith.HighGodName] permettere che questo luogo di disperazione esista? How could any god?"
 stress_threshold_prison.1001.desc.depressed:0 "mi dava fastidio, ma stranamente non lo fa più."
 stress_threshold_prison.1001.inappetetic.gain:0 "I cannot stomach this slop any more."
 stress_threshold_prison.1001.inappetetic.effect:0 "Il cibo resta intatto nel mio piatto."
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName] mi ha abbandonato..."
 stress_threshold_prison.1001.cynical.effect:0 "This just proves there is no [ROOT.Char.GetFaith.HighGodName]..."
 stress_threshold_prison.1001.endure:0 "Perché non sono ancora stato rilasciato!?"
 stress_threshold_prison.1001.depressed.gain:0 "Come vale la pena vivere una vita come questa?"
 stress_threshold_prison.1001.depressed.effect:0 "Non c'è dolore. Sono già morto dentro."
 stress_threshold_prison.1011.t:2 "Crollo Mentale: morsi della fame"
 stress_threshold_prison.1011.desc:0 "Sono passati giorni dall'ultima volta che riuscivo a trattenere qualcosa. La mia mente ansiosa rifiuta di prestare al mio corpo la forza di mangiare la pappa secca che mi portano le guardie. \n\nMi sento sempre più debole, ma cosa può fare un [ROOT.Char.GetWomanMan] contro [ROOT.Char. GetHerHis] proprio corpo?"
 stress_threshold_prison.1011.a:0 "La fame è meglio di questa sbandata."
 stress_threshold_prison.1011.b:1 "Ci #EMP are#! fonti alternative di cibo quaggiù..."
 stress_threshold_prison.1011.c:0 "[ROOT.Char.GetSheHe|U] può combatterlo, un cucchiaio alla volta!"

 stress_threshold_prison.1012.t:1 "Crollo Mentale: Ora di Mangiare"
 stress_threshold_prison.1012.desc:0 "Pensano che qui non ci sia niente da mangiare, che mi stiano facendo morire di fame, che mi stiano spezzando.\n\nNon sanno che sono più nutrito che mai...\n\nQuesta è una sala da banchetto, piena di cibo delizioso e di ruggiti di celebrazione."
 stress_threshold_prison.1012.a:0 "Caldo e succulento e pieno di vita."

 stress_threshold_prison.1021.t:1 "Crollo Mentale: giochi crudeli"
 stress_threshold_prison.1021.desc:0 "C'è poco da divertirsi qui in queste squallide [bg_override_char.Custom('GetDungeon')|l]. Una pozzanghera di acqua stantia, un secchio disgustoso, un mucchio di piccole pietre...\n\nLa forma scura di [fellow_prisoner.GetTitledFirstName] nell'angolo opposto sembra improvvisamente un ottimo bersaglio."
 stress_threshold_prison.1021.a:0 "Dieci punti se riesco a colpire la sua testa!"
 stress_threshold_prison.1021.b:0 "Il dolore degli altri non mi fa niente. Ma il mio..."
 stress_threshold_prison.1021.c:0 "Come potevo anche solo pensare a pensieri così cupi!?"

 stress_threshold_prison.1031.t:0 "Crollo Mentale: una presa sul potere"
 stress_threshold_prison.1031.desc:0 "Rinchiuso qui, dovrei essere debole e pacificato. Hah!\n\nQui, nell'oscurità, raccolgo le mie forze e mi esercito a fare a pezzi i miei nemici nella mia mente! Più e più volte, ogni giorno rinascono e ogni giorno li distruggo come i parassiti che sono!\n\nSoprattutto [Select_CString(jailer.IsFemale,'la mia miserabile carceriera','il mio miserabile carceriere')], [jailer.GetTitledFirstName]... [jailer.GetSheHe] sarà [Select_CString(jailer.IsFemale,'quella','quello')] che soffrirà di più!"
 stress_threshold_prison.1031.a:0 "Quando uscirò... oh gliela farò #EMP pagare#!!"
 stress_threshold_prison.1031.b:0 "Perché aspettare? Nella mia mente, sono alla mia mercé..."
 stress_threshold_prison.1031.c:0 "No ... questo è sbagliato. Sono meglio di così."

 stress_threshold_prison.1041.t:0 "Crollo Mentale: Bisogni Dimenticati"
 stress_threshold_prison.1041.desc:0 "La mia routine è sempre la stessa: la mattina diventa giorno, la sera diventa notte...\n\nL'odore nauseante di cibo avariato aleggia nell'aria. Da quando la pila di piatti è diventata così alta? Quanti pasti ho saltato? È sempre più difficile mantenere un senso di normalità..."
 stress_threshold_prison.1041.depressed:0 "È ancora più difficile ricordare perché dovrei provare."
 stress_threshold_prison.1041.inappetetic:0 "Qual è lo scopo del cibo senza libertà?"
 stress_threshold_prison.1041.flagellant:0 "Il dolore mi darà qualcosa su cui concentrarmi."
 stress_threshold_prison.1041.journaller.gain:0 "Forse scrivere potrebbe rompere la monotonia..."
 stress_threshold_prison.1041.journaller.effect:0 "Sono contento di avere almeno il mio diario."
 stress_threshold_prison.1041.athletic:0 "Potrei essere intrappolato, ma posso ancora esercitare..."
 stress_threshold_prison.1041.optout:0 "Alla fine uscirò... giusto?"

 # Level 2 Stress Events
 stress_threshold_prison.2001.t:1 "Crollo Mentale: Graffiare"
 stress_threshold_prison.2001.desc:0 "Perché non mi #EMP fanno uscire#!?! Di certo sono rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] confinat[ROOT.Char.Custom('DE_END_PRO_S_N')] in queste fredde [bg_override_char.Custom('GetDungeon')|l] a sufficienza!\n\nRaccolgo le mie mani sanguinanti contro il petto mentre sono seduto, accasciato contro le sbarre. Se graffio abbastanza a lungo e con forza, le mie catene devono cedere, giusto?\n\n...Giusto?"
 stress_threshold_prison.2001.a:0 "Devo continuare a provare!"
 stress_threshold_prison.2001.b:0 "Ah, lascia perdere. Perché sforzarsi?"

 stress_threshold_prison.2011.t:1 "Crollo Mentale: Il Mio Animale ed Io"
 stress_threshold_prison.2011.desc_rat:0 "Da molti giorni ormai viene a farmi visita lo stesso ratto. Mi guarda con compassione e fiducia, qualcosa che non ho sperimentato da molto tempo."
 stress_threshold_prison.2011.desc_stone:0 "Una presenza fissa al mio fianco, una costante in una vita altrimenti stravolta. La mia pietra di fiducia è la mia compagna e la mia amica, sempre presente quando ne ho bisogno."
 stress_threshold_prison.2011.desc_spoon:0 "Una delle poche costanti della mia vita quaggiù nelle [bg_override_char.Custom('GetDungeon')|l], la sola fonte di conforto e compagnia... il mio cucchiaio c'è sempre quando ne ho bisogno, e non mi giudica mai... persino nelle mie giornate più cupe."
 stress_threshold_prison.2011.desc_cockroach:0 "Ed eccolo di nuovo, lo scarafaggio, seduto nel suo angolo buio. È il mio compagno, il mio amico fidato, mio #EMP figlio#!.\n\nVeglia su di me, facendomi compagnia in questo luogo miserabile."
 stress_threshold_prison.2011.desc_end:0 "\n\nNon ho mai sentito una tale connessione con un altro essere, una tale dedizione ed empatia."
 stress_threshold_prison.2011.a:0 "Vieni qui, piccolo [ROOT.Char.Custom('prison_pet')], e lascia che ti abbracci."

 stress_threshold_prison.2021.t:1 "Crollo Mentale: gli angoli più oscuri"
 stress_threshold_prison.2021.desc:0 "Le guardie mi dicono che sono solo da giorni, ma io so che non è così. Riesco a #EMP sentire#! che mi osservano, che mi valutano, che valutano le mie paure e le mie debolezze...\n\nOgni suono mi avverte della loro presenza, ogni ombra della loro minaccia."
 stress_threshold_prison.2021.a:0 "Devo restare eternamente vigile!"
 stress_threshold_prison.2021.b:0 "Devo nascondermi da qualche parte ... ovunque!"
 stress_threshold_prison.2021.c:0 "Forse potrei parlare con loro?"

 # Level 3 Stress Events
 stress_threshold_prison.3001.t:1 "Crollo Mentale: un amico bisognoso"
 stress_threshold_prison.3001.desc:0 "Ciò che non mi hanno mai detto riguardo alle [bg_override_char.Custom('GetDungeonPlural')|l] è quanto #EMP terribilmente noiose#! esse siano! Grazie al cielo [fictional_friend.Custom('DE_ART_DEF_P_A')] [fictional_friend.Custom('DuchessDuke')|U] [fictional_friend.Custom('RandomExampleName')] è qui a tenermi compagnia.\n\n[Select_CString(fictional_friend.IsFemale,'Quella buona','Quel buon')] [fictional_friend.Custom('DuchessDuke')] scherza come nessun [Select_CString(fictional_friend.IsFemale,'altra','altro')], e tiene sempre alto il mio spirito. Ed è anche [Select_CString(fictional_friend.IsFemale,'saggia','saggio')].\n\nCosa c'è, [fictional_friend.Custom('DuchessDuke')|U]? #EMP Ha!#! Bella questa!"
 stress_threshold_prison.3001.a:0 "Vieni qui tu, [Select_CString(fictional_friend.IsFemale,'brutta bastarda','brutto bastardo')]!"

 stress_threshold_prison.3011.t:1 "Crollo Mentale: Vera Famiglia"
 stress_threshold_prison.3011.desc:0 "Soffoco una lacrima, ero così irrimediabilmente #EMP pers[ROOT.Char.Custom('DE_END_PRO_S_N')]#!... ma le cose vanno meglio ora! La mia famiglia è qui con me, e mi tiene al sicuro.\n\nMamma e papà mi tengono vicino."
 stress_threshold_prison.3011.sibling: "Mi[Select_CString(sibling.IsFemale,'a','o')] [sibling.Custom('SisterBrother')], [sibling.GetFirstName], veglia su di me."
 stress_threshold_prison.3011.sibling_multiple: "Mi[Select_CString(sibling.IsFemale,'a','o')] [sibling.Custom('SisterBrother')], [sibling.GetFirstName], tutti i miei fratelli e sorelle, vegliano su di me."
 stress_threshold_prison.3011.child: "Mi[Select_CString(child.IsFemale,'a','o')] [child.GetDaughterSon], [child.GetFirstName], mi tiene la mano, tenendo viva la luce nei miei occhi."
 stress_threshold_prison.3011.child_multiple: "I miei figli, tutti loro, si raccolgono attorno a me, tenendo viva la luce nei miei occhi."
 stress_threshold_prison.3011.fallback: "Sono tutti raccolti attorno a me, e tengono viva la luce nei miei occhi."
 stress_threshold_prison.3011.a:0 "Come potrei mai pensare di essere stato abbandonato?"

 stress_threshold_prison.3999.t:1 "Crollo Mentale: libertà"
 stress_threshold_prison.3999.desc:0 "Non riesco più a sopportarlo. La mia mente è più lucida di quanto non lo sia stata da settimane, e so che sono spezzato in più di un modo.\n\nIl mio corpo non è altro che dolore, persino respirare fa male. Le [bg_override_char.Custom('GetDungeon')|l] attorno a me non sembrano più oppressive, ma confortanti. Accoglienti.\n\nSono conscio, in cuor mio, che questi sono i miei ultimi respiri."
 stress_threshold_prison.3999.a:0 "[ROOT.Char.GetFaith.PositiveAfterLife|U] accoglimi."

