 stress_threshold.3301.t:0 "Crollo Mentale: Dolori al Cuore"
 stress_threshold.3301.desc_man:0 "Il primo segno che qualcosa non va è un dolore acuto al petto. Barcollo per trovare un sostegno mentre il dolore scende lungo il braccio sinistro. Sono così stordito...\n\nI... Non ho tempo per questo! Ho delle cose da fare!\n\nNel cercare di fare un passo, crollo a terra. Apro la bocca per chiedere aiuto, ma l'unico suono che mi sfugge è un mugolio strozzato.\n\nIl dolore nel petto cresce, cresce, cresce... L'oscurità mi oscura la vista, e riesco a #EMP sentire#! il mio cuore balbettare."
 stress_threshold.3301.desc_woman:0 "Il primo segno che qualcosa non va è un bruciore di stomaco che non passa. Provo tutti i rimedi: lana morbida sull'addome, passeggiate tranquille...\n\nAll'improvviso non riesco a respirare profondamente e barcollo per trovare un sostegno. Cosa... cosa sta succedendo?! Cerco di gridare aiuto, ma tutto ciò che mi esce è un rantolo doloroso.\n\nFa #EMP male#!! Un dolore acuto si diffonde da tra le scapole lungo il braccio sinistro e, mentre il dolore aumenta, sprofondo a terra.\n\nSegue rapidamente l'oscurità."
 stress_threshold.3301.a:0 "#EMP #DIE1 Ugh...!#!#!"
