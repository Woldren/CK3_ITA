l_spanish:
 stress_threshold_cooldown_message:1 "Qualora tu fossi ancora [stressed|E] fra [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] anni, potresti soffrire di un altro [mental_break|E]"

 # System Messages
 stress_threshold.0010.toast:2 "Sopraffatto dallo Stress"
 stress_threshold.0010.text:0 "Hai raggiunto un [stress_level|E]"
 stress_threshold.0400.toast:2 "Hai superato il vostro limite di [stress|E] ed esso si è resettato al [stress_level|E] 3"

 # Level 1 Stress Events
 stress_threshold.1001.t:0 "Crollo Mentale: Pensieri Oscuri"
 stress_threshold.1001.desc:0 "Il senso di colpa e la vergogna mi stanno tormentando da un po' di tempo. Tutti i miei peccati, i miei difetti, le mie mancanze, i miei fallimenti... questi pensieri oscuri mi distraggono dalle mie responsabilità e mi tengono sveglio di notte.\n\nMi sento come se dovessi fare qualcosa per porre fine a questa angoscia mentale, ma cosa mai potrebbe aiutare?"
 stress_threshold.1001.contrite.gain:0 "Devo confessare tutte le mie malefatte!"
 stress_threshold.1001.contrite.effect:0 "Non posso nascondere oltre i miei segreti!"
 stress_threshold.1001.flagellant.gain:0 "Il morso della frusta espierà i miei peccati."
 stress_threshold.1001.flagellant.effect:0 "Merito di essere punito! Per tutto!"
 stress_threshold.1001.improvident.gain:0 "Fare una donazione in beneficenza compenserà i miei peccati."
 stress_threshold.1001.improvident.effect:0 "Altri hanno bisogno del mio oro più di me!"
 stress_threshold.1001.drunkard.gain:0 "Forse un paio di drink mi aiuteranno?"
 stress_threshold.1001.drunkard.effect:0 "Berrò finché questi pensieri non se ne saranno andati."
 stress_threshold.1001.hashishiyah.gain:0 "Un po' di hashish farà calmare la mia mente..."
 stress_threshold.1001.hashishiyah.effect:1 "Una notte di relax con un vassoio di dolci all'hashish aiuterà."
 stress_threshold.1001.journaller.gain:0 "Scrivere le mie preoccupazioni mi aiuterà a concentrarmi."
 stress_threshold.1001.journaller.effect:0 "Ho bisogno di una notte da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nel mio studio."
 stress_threshold.1001.endure:0 "Devo essere forte e cercare di resistere a questi impulsi!"

 stress_threshold.1011.t:0 "Crollo Mentale: Desideri Sfrenati"
 stress_threshold.1011.desc:0 "Ultimamente mi sembra di essere costantemente distratt[ROOT.Char.Custom('DE_END_PRO_S_N')] da pensieri lascivi e fantasie erotiche. Con tutte le difficoltà della mia vita quotidiana, è fin troppo facile perdermi in sogni ad occhi aperti e dimenticare la realtà.\n\nQuesti desideri stanno chiaramente interferendo con la mia vita, ma cosa dovrei fare a riguardo?"
 stress_threshold.1011.rakish.gain:0 "Un giro al bordello porterà sollievo!"
 stress_threshold.1011.rakish.effect:0 "Non lasciate che altri a parte me entrino nel bordello stanotte."
 stress_threshold.1011.rakish.tt:0 "Tale comportamento sfrenato ha dei rischi intrinseci..."
 stress_threshold.1011.reclusive.gain:0 "Devo isolarmi per evitare le tentazioni!"
 stress_threshold.1011.reclusive.effect:0 "Solo in solitudine troverò la pace!"
 stress_threshold.1011.conversion.interfaith:0 "Forsa un nuovo punto di vista su [new_faith.HighGodName] mi aiuterà?"
 stress_threshold.1011.conversion.intrafaith:0 "Forse [new_faith.HighGodName] può aiutarmi laddove [ROOT.Char.GetFaith.HighGodName] ha fallito?"
 stress_threshold.1011.conversion.judaism:0 "I vecchi comandamenti mi aiuteranno a rimanere puro."
 stress_threshold.1011.conversion.christianity:0 "Gesù, liberami da queste tentazioni!"
 stress_threshold.1011.exercise.gain:0 "Forse un diverso tipo di sfogo aiuterà..."
 stress_threshold.1001.exercise.effect:0 "Un buon allenamento estinguerà questi desideri."
 stress_threshold.1011.endure:0 "Mi morderò il labbro e cercherò di rimanere concentrato!"

 stress_threshold.1501.t:0 "Crollo Mentale: Nulla ha Importanza"
 stress_threshold.1501.intro.desc:0 "Ogni giorno che passa è sempre più difficile trovare una ragione per trascinarmi giù dal letto."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] mi aspetta, eppure, so che le sue parole non mi daranno alcun conforto."
 stress_threshold.1501.nohelper.desc:0 "Dopo essermi trascinat[ROOT.Char.Custom('DE_END_PRO_S_N')] giù dal letto, non trovo alcun interesse per le banali faccende di [ROOT.Char.Custom('GetCourt')], né alcun piacere nel rompere il mio digiuno."
 stress_threshold.1501.faith.desc:0 "\n\nAnche le parole dei [scoped_ruler.GetFaith.AltPriestTermPlural] suonano vuote alle mie orecchie."
 stress_threshold.1501.fallback.desc:0 "\n\nIl ritmo monotono di questa vita è diventato insopportabile."
 stress_threshold.1501.a:0 "Non riesco più a sopportarl[scoped_helper.Custom('DE_END_PRO_S_N')]!"
 stress_threshold.1501.b:0 "Penso che eviterò di nuovo il pranzo."
 stress_threshold.1501.c:0 "Voglio stare solo."
 stress_threshold.1501.d:0 "Perché mangiare quando tutto sa di cenere?"
 stress_threshold.1501.e:0 "Non posso lasciare che questi pensieri oscuri mi distraggano."
 stress_threshold.1501.f:0 "La vita da [scoped_ruler.GetFaith.GetAdherentName] non ha alcun senso."

 stress_threshold.1502.t:0 "Crollo Mentale: Risentimento"
 stress_threshold.1502.intro.desc:0 "Perché devo #EMP sempre#! fare tutto da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]? Come ci si può aspettare che io gestisca gli affari di [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] quando metà della mia [ROOT.Char.Custom('GetCourt')|l] è incapace di seguire i miei ordini, e l'altra metà neanche li capisce?"
 stress_threshold.1502.courtier.desc:0 "\n\n[scoped_courtier.GetFirstName], in particolare, è diventat[scoped_courtier.Custom('DE_END_PRO_S_N')] insopportabile negli ultimi tempi. Riesco a malapena a tollerare il suo chiacchiericcio incessante."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "Non sei altro che [Select_CString(scoped_courtier.IsFemale,'una','un')]  [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b:0 "Carceriere! Prendimi un altro prigioniero!"
 stress_threshold.1502.c:0 ""Perché dovete essere tutti degli #EMP idioti#! incompetenti!!?""
 stress_threshold.1502.d:0 "Una visita nelle [ROOT.Char.Custom('GetDungeon')] mi schiarirà l amente..." #controllare se il codice significa SEGRETE
 stress_threshold.1502.e:0 "Dovrò solo sopportare."
 stress_threshold.1502.f:0 "Forse se tenessi un diario delle mie disgrazie?"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName], ho bisogno di bere!"

 stress_threshold.1503.t:0 "Crollo Mentale: Il Vuoto Interiore"
 stress_threshold.1503.desc:0 "Nulla di ciò che faccio mi soddisfa più. Nonostante tutti i miei sforzi, non riesco a trovare né la felicità né la serenità mentale. È come se mancasse... qualcosa.\n\nChe cosa potrebbe riempire questo buco che mi rode l'anima?"
 stress_threshold.1503.a.a:0 "Qualche gioiello in più, forse?"
 stress_threshold.1503.a.b:0 "Mi serve una corona più grande!"
 stress_threshold.1503.a.c:0 "Mi sono stufato dei miei vestiti..."
 stress_threshold.1503.a.d:0 "Un nuovo potente stallone!"
 stress_threshold.1503.a.e:0 "Un nuovo dipinto di un famoso artista!"
 stress_threshold.1503.b:0 "Solo [scoped_ruler.Custom('GetExpensiveMeal')] può alleviare questo dolore."
 stress_threshold.1503.e:0 "Se solo ci fosse qualcosa che potessi fare..."

 stress_threshold.1504.t:0 "Crollo Mentale: Fatica Senza Fine"
 stress_threshold.1504.desc:0 "A volte mi sembra che il mondo intero poggi sulle mie spalle. Le mie responsabilità come [scoped_ruler.GetTitleAsNameNoTooltip] sembrano infinite...\n\nInfatti, raramente ho un momento per me."
 stress_threshold.1504.a:0 "Le persone non possono lasciarmi sol[scoped_ruler.Custom('DE_END_PRO_S_N')] per un po'?!"
 stress_threshold.1504.b:0 "Ho bisogno di qualcosa per riequilibrare i miei umori..."
 stress_threshold.1504.e:0 "Questo è il mio dovere, dopotutto."
 stress_threshold.1504.f:0 "Sono circondato da degli stolti!"
 stress_threshold.1504.g:0 "Raccoglierò i miei pensieri per iscritto."
 stress_threshold.1504.h:0 "Saddle my horse, I need to go for a ride!"

 stress_threshold.1601.t:0 "Crollo Mentale: Pensieri Vorticanti"
 stress_threshold.1601.desc:0 "Non riesco a concentrarmi, ho mille pensieri per la testa! Devo supervisionare la [ROOT.Char.Custom('GetCourt')|l], devo controllare le truppe, devo...\n\nCome posso trovare pace quando persino i miei pensieri mi tradiscono in questo modo?!"
 stress_threshold.1601.profligate.gain:0 "E se comprassi qualcosa di luccicante su cui concentrare i miei pensieri..."
 stress_threshold.1601.profligate.effect:0 "Mi sento sempre più concentrato dopo aver comprato qualcosa di bello!"
 stress_threshold.1601.inappetetic.gain:0 "I pensieri sul cibo sono una distrazione."
 stress_threshold.1601.inappetetic.effect:0 "Mi priverò di tutte le distrazioni!"
 stress_threshold.1601.comfort_eater.gain:0 "Uno stomaco pieno potrebbe aiutarmi a concentrarmi."
 stress_threshold.1601.comfort_eater.effect:0 "La pancia piena mi rende più concentrato."
 stress_threshold.1601.rakish.gain:0 "Forse riesco a concentrarmi sulla passione..."
 stress_threshold.1601.rakish.effect:0 "Un giro al bordello mi aiuterà a concentrarmi!"
 stress_threshold.1601.reclusive.gain:0 "Forse potrei concentrare i miei pensieri se fossi solo..."
 stress_threshold.1601.reclusive.effect:0 "Riesco sempre a concentrare i miei pensieri quando sono solo..."
 stress_threshold.1601.irritable.gain:0 "Forse potrei pensare se tutti riuscissero semplicemente a #EMP stare zitti#!!"
 stress_threshold.1601.irritable.effect:0 "Dirò semplicemente a tutti di #EMP stare zitti#!!"
 stress_threshold.1601.confider.gain:0 ""[friend.GetFirstNameNoTooltip], [Select_CString(friend.IsFemale,'amica mia','amico mio')], aiutami a schiarirmi la mente!""
 stress_threshold.1601.confider.effect:0 ""[friend.GetFirstNameNoTooltip], ti prego di ascoltarmi come fai sempre!""
 stress_threshold.1601.athletic.gain:0 "Ho sentito dire che un corpo sano porta ad una mente sana..."
 stress_threshold.1601.athletic.effect:0 "Non sono mai più calmo come dopo un po' di esercizio!"
 stress_threshold.1601.contrite.gain:0 "Schiarirò la mia mente confessando le mie colpe."
 stress_threshold.1601.contrite.effect:0 "Devo confessare le mie colpe! Questo dovrebbe portarmi chiarezza."
 stress_threshold.1601.flagellant.gain:0 "Il dolore dovrebbe affinare la mente..."
 stress_threshold.1601.flagellant.effect:0 "Non c'è niente come il dolore per concentrarmi."
 stress_threshold.1601.improvident.gain:0 "Forse un chiaro atto di carità libererà i miei pensieri?"
 stress_threshold.1601.improvident.effect:0 "Fare una donazione per una buona causa calma sempre la mia mente."
 stress_threshold.1601.drunkard.gain:0 "Forse mi sentirò più concentrato dopo una bevuta..."
 stress_threshold.1601.drunkard.effect:0 "Mi sento sempre più concentrato dopo una bevuta."
 stress_threshold.1601.hashishiyah.gain:0 "Spero che un po' di hashish calmi la mia mente..."
 stress_threshold.1601.hashishiyah.effect:1 "Non sono mai così calmo come dopo una serata con dei panetti di hashish."
 stress_threshold.1601.journaller.gain:0 "Scrivere i miei pensieri dovrebbe portarmi un po' di chiarezza..."
 stress_threshold.1601.journaller.effect:0 "Scrivere i miei pensieri mi porta sempre chiarezza!"
 stress_threshold.1601.endure_no_option:0 "Devo resistere. Non c'è nulla che io possa fare..."

 stress_threshold.1602.t:0 "Crollo Mentale: Emozioni Turbinanti"
 stress_threshold.1602.desc:0 "Le mie emozioni diventano più instabili ogni giorno che passa. Una gioia totale prenderà il posto del più profondo dolore in un attimo, e sia io che la mia [ROOT.Char.Custom('GetCourt')|l] ci stancheremo.\n\nSe solo riuscissi a trovare un modo per domare questo vortice interiore!"
 stress_threshold.1602.profligate.gain:0 "Forse qualcosa di nuovo - qualcosa di luccicante - mi darà equilibrio."
 stress_threshold.1602.profligate.effect:0 "Qualcosa di nuovo e luccicante non potrà che portarmi gioia!"
 stress_threshold.1602.inappetetic.gain:0 "Se non mangio non avrò alcuna energia da percepire..."
 stress_threshold.1602.inappetetic.effect:0 "Mi priverò di tutte le emozioni."
 stress_threshold.1602.comfort_eater.gain:0 "Almeno il cibo mi dà una chiara sensazione di conforto."
 stress_threshold.1602.comfort_eater.effect:0 "Quando mangio provo solo conforto."
 stress_threshold.1602.rakish.gain:0 "Un forte desiderio potrebbe tenere sotto controllo altri sentimenti..."
 stress_threshold.1602.rakish.effect:0 "Niente è come un forte desiderio e la lussuria!"
 stress_threshold.1602.reclusive.gain:0 "Forse potrei calmarmi se fossi solo..."
 stress_threshold.1602.reclusive.effect:0 "Ottengo sempre chiarezza quando sono solo."
 stress_threshold.1602.confider.gain:0 "Parlarne con [friend.GetFirstNameNoTooltip] potrebbe aiutare."
 stress_threshold.1602.confider.effect:0 "Parlarne con [friend.GetFirstNameNoTooltip] di solito aiuta!"
 stress_threshold.1602.confider.gain:0 "Parlarne con [friend.GetFirstName] potrebbe aiutare."
 stress_threshold.1602.confider.effect:0 "Parlare con [friend.GetFirstName] spesso aiuta!"
 stress_threshold.1602.athletic.gain:0 "Correrò finché non proverò altro che soddisfazione."
 stress_threshold.1602.athletic.effect:0 "Una corsetta calma sempre le mie emozioni."
 stress_threshold.1602.contrite.gain:0 "Potrei calmarmi se confessassi le mie colpe."
 stress_threshold.1602.contrite.effect:0 "Mi sento sempre più equilibrato dopo aver confessato!"
 stress_threshold.1602.flagellant.gain:0 "Forse posso eliminare tutte le emozioni tranne il dolore..."
 stress_threshold.1602.flagellant.effect:0 "Sentirò solo dolore, niente di più."
 stress_threshold.1602.improvident.gain:0 "La gratitudine della carità potrebbe sopraffare tutto il resto."
 stress_threshold.1602.improvident.effect:0 "Mi sento sempre meglio dopo aver donato..."
 stress_threshold.1602.journaller.gain:0 "Scriverò finché non mi sentirò concentrato."
 stress_threshold.1602.journaller.effect:0 "Scrivere i miei sentimenti funziona sempre!"
 stress_threshold.1602.drunkard.gain:0 "Con una buona bevuta tutte le emozioni svaniranno..."
 stress_threshold.1602.drunkard.effect:0 "Posso sempre lasciarmi alle spalle le mie emozioni bevendo!"
 stress_threshold.1602.hashishiyah.gain:0 "Forse un po' di hashish porterà la calma."
 stress_threshold.1602.hashishiyah.effect:0 "L'hashish mi aiuta sempre."

 # Level 2 Stress Events
 stress_threshold.2001.t:0 "Crollo Mentale: Ingratitude"
 stress_threshold.2001.desc:0 "Miserabili ingrati! Non sanno i sacrifici che faccio per loro?\n\nOgni giorno lavoro senza sosta nell'interesse di questo/a [ROOT.Char.Custom('GetRealmOrDomicile')|l], eppure tutti non fanno altro che lamentarsi e chiedere di più!\n\nAdesso [victim.GetFirstName] arriva a mettere in discussione i miei ordini!?"
 stress_threshold.2001.arbitrary.gain:0 "Io sono [ROOT.Char.GetTitleAsNameNoTooltip], la mia parola è legge!"
 stress_threshold.2001.arbitrary.effect:0 "Sono io che decido come le cose debbano essere fatte da queste parti!"
 stress_threshold.2001.imprison_victim:0 "Vediamo quanto si sente riconoscente [victim.GetFirstNameNoTooltip] nelle [ROOT.Char.Custom('GetDungeon')]!"
 stress_threshold.2001.endure:0 "Come, be patient with them..."

 stress_threshold.2101.t:0 "Crollo Mentale: Malvoluto"
 stress_threshold.2101.desc:0 "A volte mi sento come un[ROOT.Char.Custom('DE_END_PRO_S_N')] sconosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] nella mia stessa [ROOT.Char.Custom('GetCourt')|l].\n\nNon posso fare a meno di notare gli strani sguardi che mi rivolgono i miei [ROOT.Char.Custom('GetCourtierPlural')|l], il disagio che pervade ogni [ROOT.Char.Custom('GetRoom')|l] nella quale entro... cosa è successo alla mia vita? Perché non sono più [Select_CString(ROOT.Char.IsFemale,'la benvenuta','il benvenuto')] tra i miei?"
 stress_threshold.2101.witch.gain:0 "Sono un emarginato, proprio come [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "Perlomeno adesso so che [ROOT.Char.GetFaith.WitchGodName] mi capisce."
 stress_threshold.2101.drunkard.effect:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] may be my only true friend."
 stress_threshold.2101.hashishiyah.effect:0 "Perlomeno questa torta ricoperta di hashish non mi giudicherà."
 stress_threshold.2101.endure:0 "Forse tutto ciò è solo nella mia testa..."

 stress_threshold.2201.t:0 "Crollo Mentale: Rabbia Ribollente"
 stress_threshold.2201.desc.insult_adventurer: ""Potrai anche essere [Select_CString(character_to_yell_at.IsFemale,'una mia','un mio')] [ROOT.Char.Custom('GetCourtier')], [character_to_yell_at.GetFirstName], ma sei anche [Select_CString(character_to_yell_at.IsFemale,'una','un')] [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc.insult:0 ""Potrai anche essere [Select_CString(character_to_yell_at.IsFemale,'una','un')] [character_to_yell_at.GetTitleAsName], [character_to_yell_at.GetFirstName], ma sei anche [Select_CString(character_to_yell_at.IsFemale,'una','un')] [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc:0 "Esito non appena vedo lo sguardo sulla faccia [Select_CString(character_to_yell_at.IsFemale,'della mia','del mio')] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))], ma... mi sento così #EMP arrabbiat[ROOT.Char.Custom('DE_END_PRO_S_N')]#! tutto il tempo e tutti cercano la mia ira–\n\n"
 stress_threshold.2201.desc_liege:0 ""Cosa ti è preso, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Questo comportamento è inaccettabile."
 stress_threshold.2201.desc_vassal:0 "Mio signore, qual è il significato di questo comportamento?!"
 stress_threshold.2201.desc.calm:0 " E di solito sei così calmo...""
 stress_threshold.2201.desc.ending:0 """
 stress_threshold.2201.a:0 "Hai sentito cosa ho detto!"
 stress_threshold.2201.save:0 "Dimmi, come risponderesti ad un simile attacco?"
 stress_threshold.2201.save_tt:0 "Fingo di metterl[character_to_yell_at.Custom('DE_END_PRO_S_N')] alla prova"
 stress_threshold.2201.liege:0 "Mi dispiace, mio signore. Mi controllerò meglio."
 stress_threshold.2201.c:0 "Mi dispiace. Mi controllerò meglio."

 stress_threshold.2202.t:0 "Rabbia Ribollente"
 stress_threshold.2202.desc.liege:0 "La rabbia immotivata espressa [Select_CString(stress_character.IsFemale,'dalla mia Signora','dal mio Signore')], [stress_character.GetTitledFirstName], è stata una vera sorpresa."
 stress_threshold.2202.desc.vassal:0 "La rabbia immotivata espressa [Select_CString(stress_character.IsFemale,'dalla mia Vassalla','dal mio Vassallo')], [stress_character.GetTitledFirstName], è stata una vera sorpresa."
 stress_threshold.2202.desc.other_relationship:0 "La rabbia immotivata espressa [Select_CString(stress_character.IsFemale,'dalla mia','dal mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.GetTitledFirstName], è stata una vera sorpresa."
 stress_threshold.2202.desc:0 "[stress_character.Custom('DE_ART_IND_A')|U] è stat[stress_character.Custom('DE_END_PRO_S_N')] parecchio sotto stress ultimamente, ma"
 stress_threshold.2202.desc.rival:0 "quando [stress_character.Custom('DE_PRO_DEM')] sono state chieste spiegazioni, ha raddoppiato gli insulti."
 stress_threshold.2202.desc.other:0 "per comportarsi così..."
 stress_threshold.2202.a:0 "Darò tanto quanto ricevo. "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b:0 "Che anche [stress_character.GetSheHe] si arrabbi... è rilassante."

 # Level 3 Stress Events
 stress_threshold.3001.t:0 "Crollo Mentale: Le Voci"
 stress_threshold.3001.desc:0 "Laddove la mia [ROOT.Char.Custom('GetCourt')|l] dice solo menzogne e falsità, ho trovato coloro che affermano di essere disposti a dirmi la verità.\n\nEssi vivono con me. Nella mia testa.\n\nDicono di sapere quale sia la verità...\n\nLo sanno davvero?"
 stress_threshold.3001.possessed.gain:0 "Sì, solo le voci conoscono la vera verità!"
 stress_threshold.3001.possessed.effect:0 "Sì, sì, conoscono la verità, la vera verità..."
 stress_threshold.3001.naked_run:0 "Devo esorcizzare questi diavoli con una corsa nuda!"
 stress_threshold.3001.endure:0 "Basta... non ascoltarli..."

 stress_threshold.3101.t:0 "Crollo Mentale: Fatto Male"
 stress_threshold.3101.desc:0 "È tutto... sbagliato. Questa [ROOT.Char.Custom('GetRoom')|l] è sbagliata. Il terreno è sbagliato. Persino l'aria stessa è sbagliata!\n\nPerché è tutto sbagliato? Chi ne è l'artefice?\n\nChi è che ha fatto tutto #EMP sbagliato?!#!"
 stress_threshold.3101.kill_victim:0 "È tutta colpa di [victim.GetFirstNameNoTooltip], lo so!"
 stress_threshold.3101.lunatic.gain:0 "I [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]... quei piccoli bastardi deviati l'hanno fatto!"
 stress_threshold.3101.lunatic.effect:0 "Quei deviati [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] sono tornati!"
 stress_threshold.3101.lunatic.tt:0 "#F Portatemi una torcia!#!"

 stress_threshold.3201.t:0 "Crollo Mentale: Sovraccarico"
 stress_threshold.3201.desc:0 "È tutto troppo, perché ci sto addirittura provando?\n\nSiamo nel bel mezzo di una cena quando tutto... crolla. Devo tenere d'occhio le finanze della [ROOT.Char.Custom('GetCourt')|l], devo risolvere una dozzina di piccole controversie, devo...\n\n"Vi sentite bene, [Select_CString(ROOT.Char.IsFemale,'mia','mio')] [ROOT.Char.GetTitleAsNameNoTooltip]?" [Select_CString(vassal.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], da cautamente voce alle sue preoccupazioni."
 stress_threshold.3201.depressed.gain:0 "Che importanza ha? Mi arrendo."
 stress_threshold.3201.depressed.effect:0 "È tutto inutile comunque..."
 stress_threshold.3201.help:0 ""[vassal.GetFirstNameNoTooltip]... Aiutami ti prego.""
 stress_threshold.3201.wrathful.gain:0 ""No tu [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], #EMP non#! va tutto bene!""
 stress_threshold.3201.wrathful.effect:0 ""Ti mostrerò io chi è che sta #EMP bene#!, tu [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!""
 stress_threshold.3201.wrathful.effect.success:0 "Picchi [vassal.GetTitledFirstName]"
