goK_war_gain_all_titles: "Ottieni #high tutti#! i [titles|E] [Concept('landed','fondiari')|E] detenuti [defender.Custom('IT_NAM_COL5')][defender.GetShortUIName]"
goK_war_gain_vassal_titles: "Ottieni la maggior parte dei [titles|E] [Concept('landed','fondiari')|E] detenuti dai [vassals|E] [defender.Custom('IT_NAM_COL2')][defender.GetShortUIName] di [title_tier|E] [Concept('duchy','ducale')|E] e [Concept('kingdom','reale')|E]"

mpo_greatest_of_khans.0021.opening: "Grande [actor.GetTitledFirstNameNoTooltip], [Select_CString(actor.IsFemale,'unificatrice','unificatore')] dei popoli a cavallo,"
mpo_greatest_of_khans.0021.desc_nomad: "Il destino è dalla vostra parte e lo sono anche i [recipient.GetDomicile.GetCulture.GetCollectiveNoun].\n\nIo, [recipient.GetFirstName],  mi sottometto a voi. Con i miei migliori cavalieri, vi servirò come vostra spada."
mpo_greatest_of_khans.0021.desc: "Mi sottometto a voi. È giusto che io, come tutti gli altri sovrani della terra, tema e onori la vostra grandezza e il vostro potere.\n\nLa vostra temibile ombra viene proiettata sulle pareti della mia casa, sul trono [recipient.Custom('IT_COU_COL')][recipient.GetPrimaryTitle.GetNameNoTier]. Non vi mancheranno mai la mia fedeltà e il mio tributo."
mpo_greatest_of_khans.0021.a: "[recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] non conoscerà la mia ira."
mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip], grandissim[actor.Custom('DE_END_PRO_S_N')] bastard[actor.Custom('DE_END_PRO_S_N')],"
mpo_greatest_of_khans.0022.desc_nomad: "[Select_CString(recipient.IsFemale,'Una donna','Un uomo')], con un briciolo di vita ancora in corpo, avrebbe mai lasciato che un nemico si impossessasse della sua faretra? Quale valore avrebbe la sua vita?\n\nSe morirò in difesa dei miei [recipient.GetDomicile.GetCulture.GetCollectiveNoun], loro seppelliranno la mia faretra e il mio arco assieme alle mie ossa. Ma se #EMP tu#! morirai qui... spezzeremo il tuo arco. Getteremo i tuoi resti fra gli escrementi degli animali. Daremo la tua carne in pasto ai cani."
mpo_greatest_of_khans.0022.desc: "I vostri emissari puzzavano come cavalli e non proferivano altro che grossolane minacce nei confronti del nobile regno [recipient.Custom('IT_NAM_COL2')][recipient.GetPrimaryTitle.GetNameNoTier]. Per questo li ho fatti uccidere.\n\nSe desiderate, potete pure avventurarvi fuori dalle capanne di pelle delle vostre terre desolate, ma qui troverete solide mura ad attendervi."
mpo_greatest_of_khans.0022.a: "[recipient.Custom('IT_NAM_COL3')|U][recipient.GetPrimaryTitle.GetNameNoTierNoTooltip] annegherà nel suo sangue."
mpo_greatest_of_khans.0022.a_nomadic: "Il Destino [recipient.Custom('IT_NAM_COL2')][recipient.GetPrimaryTitle.GetNameNoTierNoTooltip] è segnato."

mpo_greatest_of_khans.0030.t: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] Per l'Eternità" 
mpo_greatest_of_khans.0030.desc: "In migliaia di città e villaggi marcia una fiera banda di guerrieri [ROOT.Char.GetPrimaryTitle.GetAdjective]. Nei palazzi e nelle grandi sale la parola dei miei delegati è legge. Tutti i nomadi e tutti gli animali della steppa sanno di essere governati da me, mentre i Signori delle terre colonizzate si accucciano ai miei piedi.\n\nFilosofi e signori della guerra sono al mio servizio, tutto può essere ricreato e il mio [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] assume una forma eterna..."
mpo_greatest_of_khans.0030.a: "#EMP Bruciate! Massacrate! Deportate!#! Finché non vivranno tutti come nomadi!"
mpo_greatest_of_khans.0030.a.flavor: "La vita stanziale è inferiore. Rende gli uomini deboli. La maggior parte degli abitanti del mio impero deve fare una scelta: lasciare le proprie case e vivere come nomadi... o morire."
mpo_greatest_of_khans.0030.b: "Uno stato amministrativo per dare un solido ordine [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL7')][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]." 
mpo_greatest_of_khans.0030.b.flavor: "I grandi imperi amministrativi del mondo hanno avuto una lunga vita e un'ampia estensione."
mpo_greatest_of_khans.0030.c: "Una gerarchia feudale per rafforzare l'autorità [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]." 
mpo_greatest_of_khans.0030.c.flavor: "Noi nomadi non siamo estranei ai giuramenti e c'è qualcosa di piacevole nelle parole d'onore feudali..."
mpo_greatest_of_khans.0030.d: "I clan devono regnare su ciò che hanno conquistato." 
mpo_greatest_of_khans.0030.d.flavor: "La gloria del clan [ROOT.Char.GetHouse.GetName] è al suo apice... se restiamo uniti e organizziamo i nostri regni secondo i legami familiari."
mpo_greatest_of_khans.0030.e: "Il mio [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] è glorioso così com'è." 
mpo_greatest_of_khans.0030.e.flavor: "La mia gente governa solo con la forza. Lasciate che i nostri sudditi stanziali si lamentino, gli zoccoli dei nostri cavalli li faranno tacere."
gok_every_held_title_gains_castles: "Ogni [county_capital|E] nel tuo [domain|E] ottiene un [castle|E]"
gok_some_nomad_vassals_holdings_switch: "I [vassals|E] [nomadic|E] che approvano #high ([switching_vassals_value])#! cambiano anche i loro tipi di [government|E] e [holding|E]"
great_khans_capital_modifier: "Trono delle Steppe"
great_khans_capital_modifier_desc: "Mercanti, soldati, amministratori e migranti arrivano da Paesi vicini e lontani. Questa terra si sta popolando e urbanizzando rapidamente."
gok_capital_holdings_switch_tt: "Ottieni un [castle|E] e, se possibile, un [temple|E] e una [city|E]"
gok_some_sedentaries_become_admin_tt: "I vassalli [Concept('feudal','feudali')|E] e dei [clan|E] favorevoli diventano [Concept('administrative','amministrativi')|E]"
gok_counties_become_nomad_counties_tt: "La maggior parte delle [counties|E] non [Concept('nomadic','nomadi')|E] nel tuo [realm|E] #high ([burned_to_nomadism_value])#! ottengono un [nomadic_holding|E] e perdono tutti gli altri [holdings|E]"
gok_new_nomad_counties_lose_development_tt: "Queste [counties|E] perdono tutti i loro livelli di [development|E]@development_icon! e [control|E]@control_icon!"
gok_other_counties_lose_development_tt: "Tutte le altre [counties|E] nel tuo [realm|E] perdono alcuni livelli di [development|E]@development_icon!"
gok_non_nomads_become_nomad_tt: "I [vassals|E] non [Concept('nomadic','nomadi')|E] #high ([sedentary_to_nomad_vassals_value])#! favorevoli diventeranno [Concept('nomadic','nomadi')|E]"
gok_city_state_creation: "I [vassals|E] non [Concept('nomadic','nomadi')|E] non disposti #high ([city_state_vassals_value])#! saranno ridotti al [title_tier|E] [Concept('duke','ducale')|E] e tu riceverai i loro ulteriori [titles|E]"
gok_time_limit_end_decision_tt: "@alert_icon! #alert_trial Se la tua [dynasty|E] perde il controllo di [gok_title.GetName] o non riesce a prendere la [decision|E] #high $mpo_gok_world_conquest_decision$#! entro l'anno #high [gok_empire_crumble_date|0]#!, questi bonus andranno persi e [gok_title.GetName] potrebbe andare in pezzi!#!"
gok_time_limit_end_decision_other_players_tt: "Se la [dynasty|E] [genghis_khan.Custom('IT_NAM_COL2')][genghis_khan.GetShortUIName] perde il controllo di [gok_title.GetName] o non prende la [decision|E] #high $mpo_gok_world_conquest_decision$#! entro l'anno #high [gok_empire_crumble_date|0]#!, perderà i suoi bonus"

mpo_greatest_of_khans.0040.t: "Il Grande Sogno Svanisce" 
mpo_greatest_of_khans.0040.desc_timed_out: "Per decenni, i [ROOT.Char.GetHouse.GetName] hanno governato il nostro impero di sangue. Le orgogliose mura dei nostri nemici sono state abbattute e le nostre orde ingrassate dal bottino. Dalle vette delle montagne più alte abbiamo cantato le lodi di [ROOT.Char.GetFaith.HighGodName] e abbiamo sentito centinaia di migliaia farci eco gridando il nostro nome!\n\nMa abbiamo governato troppo a lungo. Le nostre promesse di conquista non ispirano più. I capitribù e i nobili si accapigliano come avvoltoi e si levano voci che mettono in discussione i miei ordini..."
mpo_greatest_of_khans.0040.desc: "Il nostro grande impero è sfuggito alla presa della mia famiglia! Non possiamo più rivendicare il favore del Grande Cielo Blu senza essere preoccupati, né possiamo più convocare orde per la guerra con uno schiocco di frusta.\n\nNegli anni a venire, potrò lottare per tornare sul trono che mi spetta, come un criminale umiliato che si libera dal suo [Glossary( 'cangue', 'CANGUE_GLOSS' )]... ma la nostra nobile epoca di conquista è ormai finita."
mpo_greatest_of_khans.0040.a: "Eppure... il mondo ancora trema al solo pronunciare il mio nome."
gok_no_more_special_powers: "Non puoi più usare #high $mpo_offer_submission_or_ruin$ o #high $mpo_gok_onslaught_cb$#!"
gok_no_more_reform_decision: "Non puoi più prendere la [decision|E] di #high $mpo_gok_world_conquest_decision$"
gok_guaranteed_disastrous_chaotic_succession_tt: "@warning_icon! #X La tua imminente [succession|E] #high caotica#! probabilmente manderà in mille pezzi [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL4')][ROOT.Char.GetPrimaryTitle.GetName]#!"
