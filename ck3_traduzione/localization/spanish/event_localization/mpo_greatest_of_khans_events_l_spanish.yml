gok_offer_submission_acceptance_bonus_tt: "Tutti i [rulers|E] sono più propensi ad accettare l'[interaction|E] #high $mpo_offer_submission_or_ruin$#!"
gok_cb_event_troops_tt: "Ottiene un esercito di [special_troops|E], la cui dimensione dipende dal [realm|E] [gok_victim.Custom('IT_NAM_COL2')][gok_victim.GetShortUIName]"
refused_the_great_khan_opinion: "Ha rifiutato la misericordia del più grande dei Khan"
tried_to_become_gok_opinion: "Ha cercato di diventare il più grande dei Khan"
gok_sacking_cultural_acceptance: "Violenta rappresaglia da parte di un'orda di invasori"
gok_slaughter.t: "Massacro a [defender.GetCapitalLocation.GetNameNoTooltip]"
gok_slaughter.tooltip: "Si dice che, tra le numerosissime vittime di origine [defender.GetPrimaryTitle.GetAdjective], ci fossero #N [gok_slaughter_value]#! eminenti nobili che vennero brutalizzati oltre ogni limite.\n\nIl loro [defender.GetTitleAsName] aveva scelto di sfidare [attacker.Custom('DE_ART_DEF_P_A')] grande [attacker.GetTitleAsName] [attacker.GetPrimaryTitle.GetAdjective]."
gok_slaughter_victim.t: "Giustiziat[CHARACTER.Custom('DE_END_PRO_S_N')] dagli Invasori"
gok_destruction.t: "[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] in Rovina"
gok_destruction.tooltip: "Le orde [attacker.GetPrimaryTitle.GetAdjective] invadono le terre [defender.Custom('IT_NAM_COL2')][defender.GetTitledFirstName]! Con furia selvaggia, radono al suolo #N [destroyed_holdings]#! [holdings|E] e massacrano tutti gli abitanti.\n\nQuesto è il frutto della furia del grande [attacker.GetTitleAsName]."

gok_slaughter_victim.tooltip: "[victim.Custom('IT_NAM_COL3')|U][victim.GetShortUIName] è stat[victim.Custom('DE_END_PRO_S_N')] catturat[victim.Custom('DE_END_PRO_S_N')] durante l'avanzata dell'orda [gok.GetPrimaryTitle.GetAdjective] e uccis[victim.Custom('DE_END_PRO_S_N')] senza pietà."
