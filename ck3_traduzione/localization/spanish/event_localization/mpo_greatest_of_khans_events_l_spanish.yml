mpo_gok_onslaught_victory_defender: "[attacker.Custom('IT_NAM_COL3')|U][attacker.GetShortUIName] prende tutti i tuoi titoli, nonché quelli dei tuoi vassalli più forti!"
mpo_gok_onslaught_victory: "[attacker.Custom('IT_NAM_COL3')|U][attacker.GetShortUIName] prende tutti i titoli [defender.Custom('IT_NAM_COL2')][defender.GetShortUIName], nonché quelli dei suoi vassalli più forti."
