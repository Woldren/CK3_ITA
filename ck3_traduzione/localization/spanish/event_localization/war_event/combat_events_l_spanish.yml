 combat_event.1012.slain_message.desc.double:2 "Le tue forze hanno ucciso [primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] e [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)]"
