 combat_event.1012.slain_message.desc.end:1 "nella battaglia di [combat_location.GetName]!"

 combat_event.1013.slain_message.t:0 "Combattenti Alleati Uccisi"
 combat_event.1013.slain_message.desc.single:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] è stat[primary_deceased.Custom('DE_END_PRO_S_N')] uccis[primary_deceased.Custom('DE_END_PRO_S_N')]"
 combat_event.1013.slain_message.desc.double:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] e [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] sono stati uccisi"
 combat_event.1013.slain_message.desc.multiple:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] e altri [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] sono stati uccisi"
