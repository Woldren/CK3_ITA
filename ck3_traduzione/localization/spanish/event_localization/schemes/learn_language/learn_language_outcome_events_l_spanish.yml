l_spanish:
 learn_language_outcome.1000.t:1 "$learn_language$: Successo!"
 learn_language_outcome.1000.desc:3 "Dopo tanto duro lavoro ho finalmente imparato la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]! Ore interminabili a praticare l'accentuazione, notti insonni a imitare l'inflessione, innumerevoli lezioni a padroneggiare l'intonazione... alla fine tutto ne è valso la pena.\n\nDurante i miei sforzi ho cercato di emulare l'accento di [target.GetTitledFirstNamePossessive], sono certo che [target.GetSheHe] sarebbe impressionat[target.Custom('DE_END_PRO_S_N')] dai miei risultati!\n\nE, ovviamente, adesso i contadini di cultura [target.GetCulture.GetNameNoTooltip] mi rispettano molto di più."
 learn_language_outcome.1000.a:0 "Mi sento realizzat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 learn_language_outcome.1000.b:3 "Forse dovrei mandare una lettera nella lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] a [target.GetFirstNameNoTooltip]?"
 learn_language_outcome.1000.b.success:4 "Impressiono [target.GetFirstNameNoTooltip] con la mia conoscenza"
 learn_language_outcome.1000.b.failure:4 "La mia lettera viene percepita come una disonesta presa in giro"
 target_responds:0 "[target.GetTitledFirstName] risponde alla tua lettera"
 
 learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.1001.desc:5 "Ho studiato la lingua [target.GetCulture.GetLanguage.GetName] per molte lune. Ora, con orgoglio, vi annuncio che ho scritto personalmente, di mio pugno, questa missiva nella lingua [target.GetCulture.GetLanguage.GetNameNoTooltip]: una lettera d’amicizia inviata da chi parla una lingua diversa, differente, ovvero quella [owner.GetCulture.GetLanguage.GetName]!\n\nPossa questo essere l’inizio di rapporti diplomatici fecondi e di grande beneficio per [Select_CString(And(target.IsFemale, owner.IsFemale), 'entrambe', 'entrambi')]."
 learn_language_outcome.1001.a:4 "Ha imparato la lingua [target.GetCulture.GetLanguage.GetNameNoTooltip]? Notevole, manda i miei saluti!"
 learn_language_outcome.1001.b:0 "Hah! Il suo vano tentativo di ottenere gloria è ridicolo!"
 
 learn_language_outcome.2000.t:1 "$learn_language$: Faillimento"
 learn_language_outcome.2000.desc:3 "Dopo tanto duro lavoro... niente! È #EMP impossibile#! apprendere la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]. Non importa quanto duramente io ci provi, parlo come un bambino appena svezzato e scrivo come un servo cieco illetterato a cui mancano la maggior parte delle dita!\n\nBah! È stata una perdita di tempo..."
 learn_language_outcome.2000.a:3 "Ammetto la sconfitta... la lingua [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] è oltre le mie capacità."
 learn_language_outcome.2000.b:0 "No! Devo ricominiciare, e farlo nel modo giusto questa volta."
 learn_language_outcome.2000.c:0 "Be', almeno ho appreso alcuni convenevoli molto efficaci!"
 scheme_loses_half_progress:0 "Il [scheme|E] perde metà del suo progresso, ma rimane attivo"
 
 learn_language_outcome.3000.t:1 "$learn_language$: Riprendere gli Studi?"
 learn_language_outcome.3000.desc:4 "Sfortunatamente [target.GetTitledFirstName] non è più tra noi. È un peccato, mi rivolgevo a [target.GetHerHim] per sapere come intonare il mio accento mentre imparavo la lingua [target.GetCulture.GetLanguage.GetName].\n\nDetto questo, non c'è bisogno di interrompere i miei studi, devo solo trovare qualcun altro da emulare!"
 learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] ha un bellissimo accento!"
 learn_language_outcome.3000.b:0 "Forse [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? Il suo dialetto è interessante."
 learn_language_outcome.3000.c:0 "Forse [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.d:0 "Ah, stavo cercando una ragione per smettere di studiare! Urrà!"
 scheme_retains_progress:0 "Il [scheme|E] mantiene tutti i progressi precedenti"
 
 child_learned_language_title:0 "Tu[owner.Custom('DE_END_PRO_S_N')] [owner.Custom('GetDaughterSon')|U] Apprende la Lingua!"
 child_learned_language_desc:0 "Tu[owner.Custom('DE_END_PRO_S_N')] [owner.Custom('GetDaughterSon')] ha imparato la [language|E] [target.GetCulture.GetLanguage.GetName]"
 child_learned_language_fail_title:0 "Tu[owner.Custom('DE_END_PRO_S_N')] [owner.Custom('GetDaughterSon')|U] non è riuscito ad apprendere la Lingua"
 child_learned_language_fail_desc:0 "Tu[owner.Custom('DE_END_PRO_S_N')] [owner.Custom('GetDaughterSon')] non è riuscito ad apprendere la [language|E] [target.GetCulture.GetLanguage.GetName]"
