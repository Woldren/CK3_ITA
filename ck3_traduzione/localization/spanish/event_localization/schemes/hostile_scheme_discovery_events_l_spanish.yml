l_spanish:
 hostile_scheme_discovery.1001.t:0 "Un Complotto nella [ROOT.Char.Custom('GetCourt')|U]"
 hostile_scheme_discovery.1001.close_relation:0 "Il mio [spymaster.GetCouncilTitle] è giunto da me con una pessima notizia. [spymaster.GetSheHe|U] è cert[spymaster.Custom('DE_END_PRO_S_N')] che [agent.GetTitledFirstName], mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], stia tramando contro di me!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "Mi è giunta una pessima notizia. [agent.GetTitledFirstName], mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] sta tramando contro di me!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target:0 "Il mio [spymaster.GetCouncilTitle] è giunto da me con una pessima notizia. [spymaster.Custom('DE_ART_IND_D')] è cert[spymaster.Custom('DE_END_PRO_S_N')] che [agent.GetFirstName], [agent.Custom('DE_ART_DEF_P_A')] mi[agent.Custom('DE_END_PRO_S_N')] stess[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] stia tramando contro di [spymaster.GetSheHe]!"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "Il mio [spymaster.GetCouncilTitle] è giunto da me con una pessima notizia. [spymaster.GetSheHe|U] è cert[spymaster.Custom('DE_END_PRO_S_N')] che [agent.GetTitledFirstName], [agent.Custom('REL_TO_ME')]mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], stia tramando contro [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "Mi è giunta una pessima notizia. [agent.GetTitledFirstName], mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] sta tramando contro [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc:0 "Il mio [spymaster.GetCouncilTitle] è giunto da me con una scoperta. [spymaster.GetSheHe|U] è cert[spymaster.Custom('DE_END_PRO_S_N')] che [agent.GetTitledFirstName], mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], stia tramando contro di me!"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "Mi è giunta una pessima notizia. È stato scoperto che [agent.GetTitledFirstName], mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], sta tramando contro di me!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster:0 "Il mio [spymaster.GetCouncilTitle] è giunto da me con una scoperta. [spymaster.GetSheHe|U] è cert[spymaster.Custom('DE_END_PRO_S_N')] che [agent.Custom('DE_ART_DEF_P_A')] mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], stia tramando contro di [spymaster.GetSheHe]!"
 hostile_scheme_discovery.1001.desc_other_target:0 "Il mio [spymaster.GetCouncilTitle] è giunto da me con una scoperta. [spymaster.GetSheHe|U] è cert[spymaster.Custom('DE_END_PRO_S_N')] che [agent.GetTitledFirstName], mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], stia tramando contro [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "Mi sono giunte pessime notizie. È stato scoperto che [agent.GetTitledFirstName], mi[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], sta tramando contro [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a:0 "Che tutti sappiano chi è [agent.Custom('DE_ART_DEF_P_A')] tradi[agent.Custom('DE_END_NOU_S_GS_N')]."
 hostile_scheme_discovery.1001.b:0 "Gettatetel[agent.Custom('DE_END_PRO_S_N')] in cella!"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetTitledFirstName] non è un tuo [courtier|E] o [vassal|E]"
 hostile_scheme_discovery.1001.c:0 "Che sia vero o meno, non accuserò [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] resta libero."

 hostile_scheme_discovery.1002.t:0 "Cospiratore Scoperto!"
 hostile_scheme_discovery.1002.intro:0 "Il mio [spymaster.GetCouncilTitle] è giunto da me con una pessima notizia: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster:0 "Mi sono giunte pessime notizie: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder:0 "sta pianificando di uccidere"
 hostile_scheme_discovery.1002.abduction:0 "sta pianificando di rapire"
 hostile_scheme_discovery.1002.elope:0 "sta pianificando una fuga con"
 hostile_scheme_discovery.1002.steal_back_artifact:0 "sta pianificando di rubare un manufatto da"
 hostile_scheme_discovery.1002.fallback:0 "sta tramando contro"
 hostile_scheme_discovery.1002.a:0 "Quel[owner.Custom('DE_END_ADJ_NUL_S_N')] maledett[owner.Custom('DE_END_PRO_S_N')]! Quel[owner.Custom('DE_END_ADJ_NUL_S_N')] [owner.Custom('InsultAdjective')]!"

 hostile_scheme_discovery.2001.intro:0 "Il mio [spymaster.GetCouncilTitle] è giunto da me con una pessima notizia. Sebbene non sappiamo ancora di chi si tratti,"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "Mi sono giunte pessime notizie. Sebbene non si sappia ancora chi sia,"
 hostile_scheme_discovery.2001.murder:0 "qualcuno sta pianificando di uccidere"
 hostile_scheme_discovery.2001.abduction:0 "qualcuno sta pianificando di rapire"
 hostile_scheme_discovery.2001.fallback:0 "qualcuno sta tramando contro"
 hostile_scheme_discovery.2001.elope:0 "qualcuno sta organizzando una fuga con"
 hostile_scheme_discovery.2001.steal_back_artifact:1 "qualcuno sta cercando di derubare"
 hostile_scheme_discovery.2001.depose: "qualcuno sta tramando per deporre" 
 hostile_scheme_discovery.2001.target_other:0 "([target.Custom('DE_ART_DEF_P_A')]) mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster:0 "[target.GetSheHe]!\n\n"Loro non sanno con chi hanno a che fare, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Pensano di poter uccidere #EMP me#!? Gliela farò federe. Oh sì se lo farò.""
 hostile_scheme_discovery.2001.target_me:0 "me"
 hostile_scheme_discovery.2001.a:0 "Dobbiamo fermare i criminali dietro tutto ciò!"

 hostile_scheme_discovery.3001.t:0 "Agente Scoperto!"
 hostile_scheme_discovery.3001.intro:0 "[agent.GetTitledFirstName], il mio agente nel [scheme.GetName|l] di [court_owner.GetTitledFirstName] è stato scoperto!"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\nAdesso [court_owner.GetTitleAsName] ha fatto arrestare l'agente."
 hostile_scheme_discovery.3001.accused:0 "\n\nAdesso che si è venuto a sapere che [agent.GetSheHe] non è degna di fiducia, non può più essere d'aiuto alla mia causa."
 hostile_scheme_discovery.3001.a:0 "Che sia dannat[court_owner.Custom('DE_END_PRO_S_N')] [court_owner.GetTitledFirstNameNoTooltip], e il suo [spymaster.GetCouncilTitle]!"

 hostile_scheme_discovery.3002.t:0 "Piano Scoperto"
 hostile_scheme_discovery.3002.desc:0 "L'esistenza del mio complotto per [scheme.GetFullActionName] è stata scoperta!\n\nAnche se il mio coinvolgimento non è ancora noto, questo renderà molto più difficile realizzare i miei piani."
 hostile_scheme_discovery.3002.a:0 "Maledizione!"
  
 hostile_scheme_discovery.3003.t:0 "Coinvolgimento Scoperto"
 hostile_scheme_discovery.3003.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha scoperto che io sono la mente dietro al complotto"
 hostile_scheme_discovery.3003.murder:0 "per ucciderl[target.Custom('DE_END_PRO_S_N')]!"
 hostile_scheme_discovery.3003.abduction:0 "per rapirl[target.Custom('DE_END_PRO_S_N')]!"
 hostile_scheme_discovery.3003.elope:0 "per fuggire con [target.SheHe]!"
 hostile_scheme_discovery.3003.steal_back_artifact:0 "to steal an artifact from [target.GetHerHim]!"
 hostile_scheme_discovery.3003.fallback:0 "contro di [target.GetSheHe]!"
 hostile_scheme_discovery.3003.a:0 "Ci deve essere stato un malinteso!"

 hostile_scheme_discovery.4001.t:0 "Piano Scoperto!"
 hostile_scheme_discovery.4001.opening:0 "Il mio piano contro [target.GetTitledFirstName] è stato scoperto!"
 hostile_scheme_discovery.4001.end:0 "\n\nPersino i miei stessi [ROOT.Char.Custom('GetCourtierPlural')|l] mi parlano alle spalle, qualsiasi fiducia o amore che potessero nutrire nei miei confronti, distrutti dalla rivelazione."
 hostile_scheme_discovery.4002.opening:0 "Il mio piano per vedere [target.GetTitledFirstName] morto è stato scoperto! Ora tutti sono a conoscenza del mio piano per ucciderl[target.Custom('DE_END_PRO_S_N')]."
 hostile_scheme_discovery.4001.a:0 "È tutto un grosso malinteso!"
 hostile_scheme_discovery.4001.b:0 "Oh, gli mostrerò fin dove sono disposto a spingermi."
 
