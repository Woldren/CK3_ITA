l_spanish:
 intrigue_scheme_ongoing.1001.t:0 "Una Tangente al Momento Giusto"
 intrigue_scheme_ongoing.1001.desc:0 "Sembra che non tutti i servitori alla corte di [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] siano ciecamente leali... [agent.GetFirstName] mi assicura che ha un modo per entrare, e che poche monete nella giusta tasca permettono di fare molta strada."
 intrigue_scheme_ongoing.1001.elope.desc:0 "Sembra che non tutti i servitori alla corte di [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] siano ciecamente leali a [scheme.GetTargetCharacter.GetLiege.GetTitledFirstName]... [agent.GetFirstName] mi assicura di avere un modo per entrare, e che poche monete nella giusta tasca permettono di fare molta strada."
 intrigue_scheme_ongoing.1001.a:0 "Che cos'è un po' d'oro, dopo tutto?"
 intrigue_scheme_ongoing.1001.b:0 "È troppo rischioso!"

 intrigue_scheme_ongoing.1002.t:0 "Giustizia Divina"
 intrigue_scheme_ongoing.1002.desc:0 "[agent_in_question.Custom('DE_ART_DEF_P_D')] mi[agent_in_question.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.GetTitledFirstName], ha condannato [scheme.GetTargetCharacter.GetTitledFirstName] per i suoi reati contro [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] ha persino chiesto a [agent_in_question.GetFaith.HighGodNameAlternate] di abbattersi su [scheme.GetTargetCharacter.GetFirstName], e ha accennato a ulteriori punizioni."
 intrigue_scheme_ongoing.1002.a:0 "Un po' ottimista, forse, ma mi piace lo spirito!"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] recluta i/gli [agent_in_question.GetFaith.GetAdherentNamePlural] locali per la nostra causa"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] si espone nel suo fervore"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] starà zitto, o che [agent_in_question.GetFaith.HighGodName] mi aiuti."
 intrigue_scheme_ongoing.1002.c:0 "L[agent_in_question.Custom('DE_END_PRO_S_N')] aiuterò nel suo nobile gesto!"

 intrigue_scheme_ongoing.1004.t:0 "Troppo Loquace"
 intrigue_scheme_ongoing.1004.desc:0 "Sebbene la capacità di [agent_in_question.GetFirstNamePossessive] nel fare amicizia si è dimostrata preziosa per il mio piano, [agent_in_question.GetSheHe] non è attent[agent_in_question.Custom('DE_END_PRO_S_N')] agli altri come dovrebbe essere.\n\n[agent_in_question.GetSheHe|U] ama troppo lasciare indizi vaghi, e se qualcuno iniziasse a fare domande non c'è modo di sapere cosa divulgherebbe."
 intrigue_scheme_ongoing.1004.a:0 "Le cose cha apprende sono troppo preziose per farl[agent_in_question.Custom('DE_END_PRO_S_N')] tacere."
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] resta celat[agent_in_question.Custom('DE_END_PRO_S_N')]"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] viene scopert[agent_in_question.Custom('DE_END_PRO_S_N')]"
 intrigue_scheme_ongoing.1004.b:0 "Se [agent_in_question.GetSheHe] non sa mantenere i segreti allora deve tacere!"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] resta celat[agent_in_question.Custom('DE_END_PRO_S_N')]"
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] viene scopert[agent_in_question.Custom('DE_END_PRO_S_N')]"

 intrigue_scheme_ongoing.1006.t:0 "Ripulire"
 intrigue_scheme_ongoing.1006.desc:0 "Ovviamente quest[agent_in_question.Custom('DE_END_PRO_S_N')] [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] potrebbe causare problemi.\n\n[agent_in_question.GetSheHe|U] non prende le dovute precauzioni quando si aggira per la corte di [scheme.GetTargetCharacter.GetTitledFirstNamePossessive], e il [scheme.GetTargetCharacter.GetTitleAsNameNoTooltip] comincia a notarlo. È solo questione di tempo prima che [agent_in_question.GetSheHe] venga scopert[agent_in_question.Custom('DE_END_PRO_S_N')]!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "Ovviamente quest[agent_in_question.Custom('DE_END_PRO_S_N')] [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] potrebbe causare problemi.\n\n[agent_in_question.GetSheHe|U] non prende le dovute precauzioni quando si aggira per la corte di [scheme.GetTargetCharacter.GetTitledFirstNamePossessive], e [scheme.GetTargetCharacter.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] sta iniziando a notarl[agent_in_question.Custom('DE_END_PRO_S_N')]. È solo questione di tempo prima che [agent_in_question.GetFirstNameNoTooltip] venga scopert[agent_in_question.Custom('DE_END_PRO_S_N')]!"
 intrigue_scheme_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] resta nascost[agent_in_question.Custom('DE_END_PRO_S_N')]"
 intrigue_scheme_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] viene scopert[agent_in_question.Custom('DE_END_PRO_S_N')]"
 intrigue_scheme_ongoing.1006.a:0 "Le tracce di qualcuno che si intrufola, metteranno sicuramente in tensione [scheme.GetTargetCharacter.GetFirstNameNoTooltip]!"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] ha bisogno di prendersi del tempo per fare di meglio."

 intrigue_scheme_ongoing.1007.t:0 "Esprimere Preoccupazione"
 intrigue_scheme_ongoing.1007.desc:0 ""E se [target.GetTitledFirstName] ti scoprisse? È saggio continuare questo sforzo che richiede tempo?"\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], e anche sapendo che seguirà il mio consiglio in questa situazione, posso dire che la sua preoccupazione per me è sincera."
 intrigue_scheme_ongoing.1007.a:0 "I miei piani andranno avanti, e mi aspetto che tu lavori sodo!"
 intrigue_scheme_ongoing.1007.b:0 "Hai ragione, mi ci è voluto molto tempo. Vieni, siediti con me."

 intrigue_scheme_ongoing.1008.t:0 "Col Fiato sul Collo"
 intrigue_scheme_ongoing.1008.desc:0 "Sembra che [defender.GetTitledFirstName] stia rafforzando la sicurezza a corte, sperando di rintracciare i traditori. Il mio cospiratore, [agent.GetTitledFirstName], è preoccupato che [agent.GetSheHe] possa aver attirato qualche sospetto indesiderato."
 intrigue_scheme_ongoing.1008.a:0 "Mi fido delle capacità di [agent.GetFirstNamePossessiveNoTooltip]."
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] rimane inosservat[agent.Custom('DE_END_PRO_S_N')]"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] è stat[agent_in_question.Custom('DE_END_PRO_S_N')] scopert[agent_in_question.Custom('DE_END_PRO_S_N')]"
 intrigue_scheme_ongoing.1008.b:0 "Le tracce che portano a me devono sparire. Ora."
 intrigue_scheme_ongoing.1008.c:1 "Grazie a [ROOT.Char.GetFaith.HighGodNameAlternate] che [councillor.GetTitledFirstName] è presente e può intervenire."

 intrigue_scheme_ongoing.1009.t:0 "Aiuto"
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.GetTitledFirstName] è venuto da me con uno sguardo determinato negli occhi.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [potential_agent.Custom2('RelationToMe', ROOT.Char)], sono stat[potential_agent.Custom('DE_END_PRO_S_N')] riluttante ad unirmi ai tuoi piani contro il mio [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], ma sento che è ora di fidarmi del vostro giudizio in questa faccenda.""
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] è venuto da me con uno sguardo determinato negli occhi.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [potential_agent.Custom2('RelationToMe', ROOT.Char)], sono stat[potential_agent.Custom('DE_END_PRO_S_N')] riluttante ad unirmi ai tuoi piani di fuga con [target.GetTitledFirstName], ma ora vedo che ti preoccupi veramente per [target.GetSheHe].""
 intrigue_scheme_ongoing.1009.a:0 "Ti prego di sostenere la mia causa, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "Ti chiedo solo un piccolo favore..."

 intrigue_scheme_ongoing.2001.t:0 "Fiducia Mal Riposta"
 intrigue_scheme_ongoing.2001.desc:0 "La natura fiduciosa di [scheme.GetTargetCharacter.GetFirstNamePossessive] ha reso più semplice del previsto per [agent_in_question.GetTitledFirstName] ingraziarsi [scheme.GetTargetCharacter.GetTitleTierName] – mentre [agent_in_question.GetFirstNameNoTooltip] offre consigli [target.GetSheHe] è più propens[target.Custom('DE_END_PRO_S_N')] ad ascoltare che a non farlo."
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] deve continuare ad offrire consigli validi, fino a quando..."
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] può garantire che altri agenti possano andare e venire."

 intrigue_scheme_ongoing.2002.t:0 "Il Marchio dell'Ubriacone"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName] è eccessivamente affezionato al bere, il che lo porta a volte ad agire in modo irrazionale.\n\nSarebbe abbastanza semplice per [agent_in_question.GetTitledFirstName] assecondarl[target.Custom('DE_END_PRO_S_N')], e assicurarsi che mantenga queste abitudini."
 intrigue_scheme_ongoing.2002.a:0 "Aiuterò [agent_in_question.GetFirstNameNoTooltip] ad importare la bevanda più potente!"
 intrigue_scheme_ongoing.2002.b:1 "Fall[target.Custom('DE_END_PRO_S_N')] sentire al sicuro nel suo alcolismo."
 intrigue_scheme_ongoing.2002.c:0 "Hah, [target.Custom('DE_ART_DEF_P_A')] maledett[target.Custom('DE_END_PRO_S_N')] scem[target.Custom('DE_END_PRO_S_N')] non conosce le sue stesse debolezze!"

 intrigue_scheme_ongoing.2003.t:0 "Spionaggio Fortuito"
 intrigue_scheme_ongoing.2003.bad_habits:0 "Non era quello che [agent.GetFirstName] sperava di trovare spiando le conversazioni segrete, ma scoprire la verità riguardo alle insolite abitudini di [other_secret_target.GetTitledFirstNamePossessive] non è un male..."
 intrigue_scheme_ongoing.2003.secret_relationships:0 "Non era quello che [agent.GetFirstName] si aspettava di trovare spiando le conversazioni segrete, ma scoprire le relazioni segrete di [other_secret_target.GetTitledFirstNamePossessive] non è un male..."
 intrigue_scheme_ongoing.2003.bastardy:0 "Non era quello che [agent.GetFirstName] si aspettava di trovare spiando le conversazioni segrete, ma scoprire la verità sulle origini di [secret_target.GetTitledFirstNamePossessive] non è un male..."
 intrigue_scheme_ongoing.2003.murder:0 "Non era quello che [agent.GetFirstName] si aspettava di trovare spiando le conversazioni segrete, ma scoprire i terribili crimini di [other_secret_target.GetTitledFirstNamePossessive] non è un male..."
 intrigue_scheme_ongoing.2003.desc:0 "Non era quello che [agent.GetFirstName] sperava di trovare spiando le conversazioni segrete, ma scoprire la verità su [other_secret_target.GetTitledFirstName] non è un male..."
 intrigue_scheme_ongoing.2003.a:0 "Forse ciò può essere d'aiuto ai miei sforzi?"

 intrigue_scheme_ongoing.3001.t:0 "Giustizia e Segretezza"
 intrigue_scheme_ongoing.3001.desc:0 "Il modo in cui mi sto comportando in questi giorni... La segretezza e il tramare nell'ombra. Non può essere giusto. Questo non può essere giusto."
 intrigue_scheme_ongoing.3001.a:0 "Faccio quello che devo!"
 intrigue_scheme_ongoing.3001.b:0 "Se deve essere fatto, deve essere fatto bene."

 intrigue_scheme_ongoing.3002.t:0 "La Tensione della Menzogna"
 intrigue_scheme_ongoing.3002.desc:0 "Tutti questi piani segreti e schemi oscuri... Una mano fredda mi stringe il cuore ogni volta che ci penso. Mi sembra così sbagliato."
 intrigue_scheme_ongoing.3002.a:0 "Questo è ciò che deve essere fatto!"
 intrigue_scheme_ongoing.3002.b:0 "Perdo troppo tempo a pensarci."
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] perdonami, cosa ho fatto?"
 intrigue_scheme_ongoing.3002.d:0 "Devo essere onesto sulle mie intenzioni."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "In Viaggio"
 intrigue_scheme_ongoing.start.3003.desc:0 "Quando sarà il momento, i miei agenti avranno bisogno di"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "una via di fuga sicura dal [defender.Custom('ResidenceBuilding')] [defender.Custom('IT_NAM_COL2')][defender.GetTitledFirstName], se qualcosa dovesse andare storto."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "un percorso sicuro per trasportare [target.GetTitledFirstName] fuori da [defender.Custom('ResidenceBuilding')] di [defender.GetTitledFirstNamePossessive]."
 intrigue_scheme_ongoing.end.3003.desc:0 "Una mappa dettagliata del/della [scheme_location.Custom('TerrainTypeProvince')] locale, con tutti i suoi sentieri nascosti e le sue grotte, sarebbe una risorsa inestimabile."
 intrigue_scheme_ongoing.3003.a:0 "Paga un cacciatore di [scheme_location.GetNameNoTooltip] per disegnare una mappa."
 intrigue_scheme_ongoing.3003.a.success:0 "Il cacciatore [hunter.GetShortUIName] è discreto"
 intrigue_scheme_ongoing.3003.a.failure:0 "Il cacciatore [hunter.GetShortUIName] si vanta della sua ricchezza appena acquisita"
 intrigue_scheme_ongoing.3003.d:0 "Chiedi al[hunter.Custom('DE_END_ADJ_NUL_S_N')] tu[hunter.Custom('DE_END_PRO_S_N')] amic[hunter.Custom('DE_END_PRO_S_N')] [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b:0 "Esplora il/la [scheme_location.Custom('TerrainTypeProvince')] da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 intrigue_scheme_ongoing.3003.b.success:0 "Riesci a mappare l'area attorno a [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "Ti perdi durante l'eplorazione del/della [scheme_location.Custom('TerrainTypeProvince')]"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "Ti perdi durante la notte nel/nella [scheme_location.Custom('TerrainTypeProvince')]"
 intrigue_scheme_ongoing.3003.c:0 "Abbandona l'idea."
 intrigue_scheme_ongoing.3003.e:0 "Chiedi al tuo $master_of_hunt_court_position$ [hunter.GetTitledFirstNameNoTooltip]."

 intrigue_scheme_ongoing.3004.t:0 "La Mappa"
 intrigue_scheme_ongoing.3004.desc:0 "Le mie spie mi hanno informato di un cacciatore che ha generato trambusto nella taverna locale. L[hunter.Custom('DE_PRO_PER_S_3P_N')][hunter.GetWomanMan] ha speso una grande quantità d'oro e si è vantato dell'ottimo affare che avrebbe concluso con "un[owner.Custom('DE_PRO_PER_P_3P_G')]elegante Signor[owner.Custom('DE_END_ADJ_IND_S_A')] vestit[owner.Custom('DE_END_PRO_S_N')] di perle e seta".\n\nA quanto pare [hunter.Custom('DE_ART_IND_A')] ha disegnato una mappa dei dintorni per un[owner.Custom('DE_PRO_POS_P_2P')] nobil[owner.GetWomanMan] sconosciut[owner.Custom('DE_END_PRO_S_N')]. Le spie pensano che [owner.Custom('DE_ART_DEF_P_A')] [owner.GetLadyLord] stia tramando contro di me o uno dei miei sudditi."
 intrigue_scheme_ongoing.3004.a:0 "Grazie per averlo portato alla mia attenzione."
 intrigue_scheme_ongoing.3004.b:0 "Il posto di quell'idiota è nelle mie segrete!"
 intrigue_scheme_ongoing.3004.c:0 "Portatemel[hunter.Custom('DE_END_PRO_S_N')]. Penso di potergli rinfrescare la memoria..."
 intrigue_scheme_ongoing.3004.c.tt:0 "Un [scheme_hostile|E] o un [scheme|E] malvagio viene scoperto"
 intrigue_scheme_ongoing.3004.toast:0 "Complotto scoperto"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "Messaggero Alato"
 intrigue_scheme_ongoing.3005.desc:0 "Giacché il mio progetto si avvicina alla realizzazione, una comunicazione rapida è la chiave. Ho un piccione particolarmente intelligente che [pigeon_recipient.GetTitledFirstName] potrebbe usare per inviarmi un messaggio urgente qui in [root_location.GetNameNoTooltip], se ce ne fosse bisogno.\n\nMa come potrei far entrare l'uccello nel [defender.Custom('ResidenceBuilding')] di [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f:0 "Questa opzione è disponibile perché il tuo agente [elope_agent.GetShortUIName] è un[friend.Custom('DE_PRO_PER_P_3P_G')][friend|E], un [close_family_member|E] o un[elope_agent.Custom('DE_END_PRO_S_N')] servi[elope_agent.Custom('DE_END_NOU_S_GS_N')] [elope_agent.Custom('FemaleMale')] di [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a:0 "Un addestratore di uccelli locale potrebbe consegnarlo come "regalo.""
 intrigue_scheme_ongoing.3005.a.success:0 "Il "dono" raggiunge [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] respinge l'addestratore di uccelli"
 intrigue_scheme_ongoing.3005.b:0 "Qualora mandaassi il "dono" io stess[ROOT.Char.Custom('DE_END_PRO_S_N')], [defender.GetTitledFirstNameNoTooltip] non potrebbe rifiutare."
 intrigue_scheme_ongoing.3005.c:0 "Chiedi a [elope_agent.GetTitledFirstNameNoTooltip] di consegnare l'uccello."
 intrigue_scheme_ongoing.3005.d:0 "È troppo rischioso."


 intrigue_scheme_ongoing.4001.t:0 "Un Adulto Responsabile"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName] mi ha detto che a [agent_in_question.GetSheHe] è stato chiesto di occuparsi di un gruppo di bambini che giocano a corte.\nPer fortuna, questo include [scheme.GetTargetCharacter.GetTitledFirstName].\n\nQuesta è una grande opportunità per far sì che [agent_in_question.GetTitledFirstName] porti avanti le cose."
 intrigue_scheme_ongoing.4001.a:0 "Insegna loro l'abitudine di giocare lontano da occhi vigili."
 intrigue_scheme_ongoing.4001.b:0 "Cerca di fare amicizia con [scheme.GetTargetCharacter.GetTitledFirstName]. Fai in modo che si fidi di te."

 intrigue_scheme_ongoing.4002.t:0 "L'Ingenuità dei Bambini"
 intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName] non riesce nemmeno a concepire che qualcuno potrebbe architettare piani disonesti, nonostante la corte tumultuosa che [target.Custom('DE_PRO_POS_P_3P')] circorda.\n\nParlando con [scheme.GetTargetCharacter.GetSheHe], sembra che si fidi di me!"
 intrigue_scheme_ongoing.4002.a:0 "Un'opportunità per avvicinarsi al suo [target.Custom2('RelationToMe', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b:0 "Un nascondiglio segreto? Potresti mostrarmelo?"

 intrigue_scheme_ongoing.4003.t:0 "Ripensamenti"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName] è venuto da me preoccupato per il progetto in cui l'ho coinvolt[agent_in_question.Custom('DE_END_PRO_S_N')]. Sebbene [agent_in_question.Custom('DE_PRO_DEM')] abbia dato l'ordine di fare amicizia con [scheme.GetTargetCharacter.GetTitledFirstName], non ho mai voluto che si affezionassero emotivamente!\n\nOra mi trovo a chiedermi fino a che punto ci si possa fidare di loro..."
 intrigue_scheme_ongoing.4003.a:0 ""Non costringermi a ricordarti perché mi stai aiutando!""
 intrigue_scheme_ongoing.4003.b:0 "Ridurrò tranquillamente il loro coinvolgimento nel mio complotto."

 intrigue_scheme_ongoing.5001.t:0 "Prurito per una Distrazione"
 intrigue_scheme_ongoing.5001.desc:0 "[servant.Custom('DE_PRO_POS_S_3P')] [servant.GetWomanMan] incaricat[servant.Custom('DE_END_PRO_S_N')] di pulire i vestiti delle guardie di [target.GetTitledFirstNamePossessive], viene portat[servant.Custom('DE_END_PRO_S_N')] al mio cospetto. Nessuno si accorgerà che ha manomesso i loro vestiti, e se si potesse creare qualcosa che distraesse le guardie...\n\n"Cosa vorresti da me, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""
 intrigue_scheme_ongoing.5001.a:0 "Voglio che polverizzate molto bene con la rosa sui fianchi..."
 intrigue_scheme_ongoing.5001.b:0 "Fate dei buchi nei loro vestiti. In aree improprie."

 intrigue_scheme_ongoing.5002.t:0 "Scritto nelle Stelle"
 intrigue_scheme_ongoing.5002.desc:0 "Un [target.GetTitleAsNameNoTooltip] da spaventare, un mistico del luogo, [local_mystic.GetName], dalla dubbia morale e un presagio inventato... Perfetto.\n\nPrima che il mistico parta per la corte [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName], rimane solo una domanda — il mio falso presagio sarà di fortuna o di sventura?"
 intrigue_scheme_ongoing.5002.a:0 "Un cattivo presagio per un cattivo [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing.5002.a.tt:0 "Penso che [target.GetFirstNameNoTooltip] sia più facile da influenzare con le cattive notizie"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] passa molte notti insonni preoccupandosi"
 intrigue_scheme_ongoing.5002.a.failure:0 "[target.GetSheHe|U] è diventat[target.Custom('DE_END_PRO_S_N')] solo più vigile"
 intrigue_scheme_ongoing.5002.b:0 "Un buon presagio, per cullarl[target.Custom('DE_END_PRO_S_N')] con una falsa sicurezza."
 intrigue_scheme_ongoing.5002.b.tt:0 "Penso che [target.GetFirstNameNoTooltip] sia più incline a credere alle buone notizie"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] abbassa la guardia"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] diventa più diffidente"

 intrigue_scheme_ongoing.5003.t:0 "Il Presagio"
 intrigue_scheme_ongoing.5003.desc_opening:0 "Un mistico nativo del luogo ha insistito per vedermi, e per essere condotto alla mia presenza, [dummy_clergy_gender.GetSheHe] ha iniziato a piangere, e... è sangue quello che hai sulle mani?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 ""I segni! I segni non sono a tuo favore, mi[target.Custom('DE_END_PRO_S_N')] Signor[target.Custom('DE_END_ADJ_IND_S_A')]. Ho versato l'intestino di una gallina, e il sangue mi ha mostrato il tuo futuro - è buio e pieno di morte!""
 intrigue_scheme_ongoing.5003.a:0 "Beh, non è di buon auspicio...!"

 intrigue_scheme_ongoing.5004.desc:1 ""I segni! I segni sono a tuo favore, mi[target.Custom('DE_END_PRO_S_N')] Signor[target.Custom('DE_END_ADJ_IND_S_A')]. Ho versato l'intestino di una gallina, e il sangue mi ha mostrato il tuo futuro - è glorioso!""
 intrigue_scheme_ongoing.5004.a:0 "Beh... grazie?"

 intrigue_scheme_ongoing.5005.t:0 "Tutto Ciò che Luccica"
 intrigue_scheme_ongoing.5005.desc:0 "Il mio [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], mi si avvicina con un ghigno malvagio.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], questa busta contiene una polvere molto nefasta. Se spruzzata sopra qualcosa - ad esempio un regalo per [target.GetTitledFirstName] – non lascia traccia, ma affliggerà chiunque la tocchi con debolezza e malessere.""
 intrigue_scheme_ongoing.5005.a:0 "Bene, bene, bene... Direi che [target.GetSheHe|U] si merita un regalo."
 intrigue_scheme_ongoing.5005.b:0 "[target.GetSheHe|U] non avrà il mio oro!"

 intrigue_scheme_ongoing.5006.t:0 "Il Dono"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] mi ha mandato un regalo, una scatola riccamente decorata e riempita d'oro. Mentre faccio scorrere le mani tra le monete mi sembra che le stanze comincino a girare intorno a me e che mi manchi sempre di più il respiro."
 intrigue_scheme_ongoing.5006.a:0 "Che sorpresa! E che effetto curioso."

 intrigue_scheme_ongoing.5007.t:0 "Oro Contaminato"
 intrigue_scheme_ongoing.5007.desc_opening:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], mi si avvicina con il sudore che gli bagna la fronte e il viso pallido.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 ""[ROOT.Char.GetMotherFather], c'è qualcosa che non va. I miei umori si sono squilibrati da quando ti ho aiutato a confezionare quel regalo per [target.GetTitledFirstName]...""
 intrigue_scheme_ongoing.5007.a:0 "Cosa potrebbe avere... L'oro velenoso!"
 intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName] aiutal[poisoned.Custom('DE_END_PRO_S_N')]!"

 intrigue_scheme_ongoing.5008.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], I miei umori si sono squilibrati da quando ti ho aiutato a confezionare quel regalo per [target.GetTitledFirstName]... Temo che la contaminazione dell'oro abbia afflitto anche me.""
 intrigue_scheme_ongoing.5008.a:0 "Dannazione."

 intrigue_scheme_ongoing.5009.t:0 "Il Tunnel"
 intrigue_scheme_ongoing.5009.desc:0 "Mi arrivano notizie di un'alta concentrazione di ratti intorno al [target.Custom('ResidenceBuilding')] di [target.GetTitledFirstNamePossessive], visto che me la cavo con gli animali, vado a investigare.\n\nQuando raggiungo la zona i ratti convergono verso di me, mi danno il benvenuto e mi conducono in un tunnel buio, lontano dal [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a:0 "Mostratemi la strada, amici miei!"
 intrigue_scheme_ongoing.5009.a.tt:1 "Mi chiedo da dove provengano questi #EMP roditori#!"
 intrigue_scheme_ongoing.5009.b:0 "Che schifo. Non ci vado lì dentro."

 intrigue_scheme_ongoing.5010.desc:0 "È buio, e lo zampettio dei piedini echeggia nell'aria pesante accompagnato dal fetore dei rifiuti.\n\nImprovvisamente una boccata d'aria fresca mi raggiunge, e vedo la luce filtrare attraverso una grata più avanti. I ratti mi conducono in un tunnel che va dritto dentro il [target.Custom('ResidenceBuilding')] di [target.GetTitledFirstNamePossessive]!"
 intrigue_scheme_ongoing.5010.a:0 "Grazie, amici miei!"
 intrigue_scheme_ongoing.5010.b:0 "*Tossisce* Grazie, amici miei! Ma questo fetore...!"

 intrigue_scheme_ongoing.5011.t:0 "Il Criterio"
 intrigue_scheme_ongoing.5011.desc:0 "Un'ampia varietà di creature velenose mi saluta alla bancarella di un mercante e vengo subito ispirato. Una di queste squisite creature non sarebbe il regalo perfetto per [target.GetTitledFirstName]?"
 intrigue_scheme_ongoing.5011.a:0 "Uno di quelli più mortali e più interessanti, per favore."
 intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U] non se ne accorgerà mai!"
 intrigue_scheme_ongoing.5011.b:0 "Dammi questo/a [SCOPE.Custom('VenomousCreature')] per i miei studi."

 intrigue_scheme_ongoing.5012.desc:0 "Il commerciante ha messo la creatura in un cestino intrecciato senza fare domande. Tornando a casa apro il coperchio, ma con mia grande sorpresa lo trovo vuoto..."
 intrigue_scheme_ongoing.5012.a:0 "Dov'è andato...? Dove– AHH!"

 intrigue_scheme_ongoing.5013.desc:0 "\n\n"Guarda, mamma, guarda! Quel[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] si sta mettendo in equilibrio una creatura sulla testa!"Si sente un vocio felice alle mie spalle e voltandomi mi accorgo che una folla si è radunata."
 intrigue_scheme_ongoing.5013.a:0 "...TADA! Ora toglietelo. #EMP toglietelo#!!"
 intrigue_scheme_ongoing.5013.a.tt:0 "Ho perso la creatura, ma almeno non ho perso la vita..."

 intrigue_scheme_ongoing.5014.t:0 "Peluche e Tappeto Esotico"
 intrigue_scheme_ongoing.5014.t_persian:0 "$persian_has_plush_carpet_modifier$" 
 intrigue_scheme_ongoing.5014.desc:0 "Sontuoso, luminoso e morbido come la prima luce dell'alba — tale è il tappeto che un mercante mi presenta nella speranza di creare buoni rapporti futuri.\n\nMentre mi meraviglio della trama fine, mi colpisce un pensiero. Un tappeto come questo non smorzerebbe il rumore dei passi? Nasconderebbe persino i passi di un maldestro agente...?"
 intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip] sarà onorat[target.Custom('DE_END_PRO_S_N')] da un tale dono."
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] accetta il dono"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] sospetta che qualcosa non va"
 intrigue_scheme_ongoing.5014.b:0 "Però sarebbe #EMP fantastico#! nelle mie stanze..."

 intrigue_scheme_ongoing.5015.desc:0 "Sontuoso, luminoso e morbido, arriva in dono da [owner.GetTitledFirstName].\n\nIl perché [owner.GetSheHe] mi abbia mandato un regalo così pregevole non lo so, ma la trama fine del tappeto è piacevole al tatto come la pelle di un amante."
 intrigue_scheme_ongoing.5015.a:0 "Questo tappeto coprirà i pavimenti delle mie stanze!"
 intrigue_scheme_ongoing.5015.b:0 "Credo sia meglio che me ne liberi..."

 intrigue_scheme_ongoing.5016.t:0 "Il Potere delle Parole"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] è davanti a me, un servitore del [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n"Ora, voglio che tu faccia una cosa per me... E naturalmente sarai ragionevolmente ricompensato.""
 intrigue_scheme_ongoing.5016.a:0 "Le parole sussurrate possono far cadere il [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Ogni cortigiano e ospite che non sia un agente"
 intrigue_scheme_ongoing.5016.b:0 "Tieni aperte le porte del [target.Custom('ResidenceBuilding')] per me."
 intrigue_scheme_ongoing.5016.c_man:0 "Non importa. Torna dal tuo padrone."
 intrigue_scheme_ongoing.5016.c_woman:0 "Non importa. Torna dalla tua padrona."

 intrigue_scheme_ongoing.5017.t:0 "[target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U] Ingenuo"
 intrigue_scheme_ongoing.5017.desc:0 "Riesco a malapena a contenere la mia gioia quando trovo [spouse.GetTitledFirstName],[target.Custom2('RelationToMe', SCOPE.sC('spouse'))] di [target.GetTitledFirstNamePossessive] ad aspettarmi insieme ad un piccolo equipaggiamento. Se riuscissi a #EMP convincerl[spouse.Custom('DE_END_PRO_S_N')]#! ad aiutarmi nel mio piano...\n\n"Hai mandato a dire che volevi vedermi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""
 intrigue_scheme_ongoing.5017.a:1 "Vostro [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] vi ha chiamato [spouse.Custom('InsultAdjectiveArticle')] [spouse.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] mi crede"
 intrigue_scheme_ongoing.5017.a.failure:0 "Il [target.GetTitleAsNameNoTooltip] l[spouse.Custom('DE_END_PRO_S_N')] convince che è una menzogna"
 intrigue_scheme_ongoing.5017.b:0 "Per favore, parlami del tuo [target.Custom('ResidenceBuilding')]!"

 intrigue_scheme_ongoing.5018.t:0 "Seguaci dell'Accampamento"
 intrigue_scheme_ongoing.5018.desc:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] [target.Custom('InsultAdjective')] [target.GetTitledFirstName] è in guerra.\n\n[target.GetSheHe|U] è attualmente accampato in [location.GetName], e delle fonti mi dicono che radunerà presto altri seguaci, un'opportunità perfetta per far entrare alcuni dei miei uomini nell'accampamento!"
 intrigue_scheme_ongoing.5018.a:0 "Nascosti in mezzo la folla, mi riferiranno."
 intrigue_scheme_ongoing.5018.b:0 "Farina, grano, carne... Bruciatela."
 intrigue_scheme_ongoing.5018.msg.t:0 "Rifornimenti bruciati in un incidente"

 intrigue_scheme_ongoing.5019.t:0 "Tunnel Segreto"
 intrigue_scheme_ongoing.5019.desc:1 "Il mio agente [agent.GetTitledFirstName] mi si avvicina con un mucchio di pergamene strette tra le mani.\n\n"Ho trovato vecchi schizzi architettonici del [target.Custom('ResidenceBuilding')] [target.Custom('IT_NAM_COL2')][target.GetTitleAsName]! Potrebbero essere un po' datati, ma guardate qui...""
 intrigue_scheme_ongoing.5019.a:0 "Sembra un tunnel che possiamo usare!"
 intrigue_scheme_ongoing.5019.b:0 "Se solo avessi così tanti nascondigli... Chiamate il mio architetto."
 intrigue_scheme_ongoing.5019.b.tt:0 "Il tuo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip] supervisionerà i lavori di costruzione."

 intrigue_scheme_ongoing.5021.t:0 "Preoccupazioni Precarie"
 intrigue_scheme_ongoing.5021.desc:0 "Vado a trovare [owner.GetTitledFirstName], ([owner.Custom('DE_ART_DEF_P_A')]) mi[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], nei suoi alloggi, ma finisco per trovare solo una [owner.Custom('GetChamber')] vuota.\n\nSfogliando con calma le sue carte mi imbatto in qualcosa - piani, innegabilmente contro [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "Cosa significa tutto questo, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] sta davvero pianificando un omicidio"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "Il complotto è stato scoperto"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] si offende"
 intrigue_scheme_ongoing.5021.b:0 "Non ho visto #EMP niente#!."

 intrigue_scheme_ongoing.5022.t:0 "Accuse"
 intrigue_scheme_ongoing.5022.desc:0 ""Stai progettando di uccidere qualcuno?!"\n\n[family_member.GetTitledFirstName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], mi affronta con un'espressione inorridita sul volto. Nella sua mano sta stringendo dei fogli con gli appunti sul mio piano per uccidere [target.GetTitledFirstName] – fogli che so di aver lasciato nel mio studio privato."
 intrigue_scheme_ongoing.5022.a:0 "Non lo farei #EMP mai#!!"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] ti crede"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] non si beve le vostre argomentazioni"
 intrigue_scheme_ongoing.5022.b:0 "È meglio così. Ascoltami ora..."
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] ascolta le vostre argomentazioni"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U] non si lascia conquistare"
 intrigue_scheme_ongoing.5022.c:0 "Sembra che i miei piani si siano appena intensificati."

 intrigue_scheme_ongoing.5023.desc:0 ""Non era previsto che tu lo vedessi."\n\nLa voce di [owner.GetTitledFirstNamePossessive] è bassa, ma riesco a sentire la rabbia che c'è in essa. Mentre avvicina la mano alla sua cintura faccio un passo indietro, ma prima di avere il tempo di fare qualcosa [owner.GetSheHe] mi salta addosso, con il coltello in mano."
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], ti prego– Augh!"
 
 intrigue_scheme_ongoing.5024.t:0 "Festeggiamenti nella [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName] mi dice di una festa locale in [province.GetName], la casa di [target.GetTitledFirstName], è in difficoltà economica.\n\n"Se si facesse, attirerebbe molta gente nella zona, sia alta che bassa; un'opportunità perfetta per un'infiltrazione!""
 intrigue_scheme_ongoing.5024.a:0 "Qui. Assicurati che si faccia."
 intrigue_scheme_ongoing.5024.b:0 "Non sprecherò denaro per [target.GetHerHim]!"

 intrigue_scheme_ongoing.5026.t:0 "Una Mano Utile"
 intrigue_scheme_ongoing.5026.desc:0 "Come tutti i [target.GetFaith.GetAdherentNamePluralNoTooltip], [target.Custom2('MyCharacterIntroduction', ROOT.Char)], condivide più con [target.GetFaith.HighGodName], e per estensione con [court_chaplain.GetTitledFirstName], di quanto faccia con la maggior parte dei mortali.\n\nSe solo potessi trovare in modo di farmi rivelare alcune delle paure e dei piani [target.Custom('IT_NAM_COL2')][target.GetTitledFirstNameNoTooltip] dal [court_chaplain.GetCouncilTitle]...!"
 intrigue_scheme_ongoing.5026.a:0 ""È per il bene della fede!""
 intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U] mi aiuta"
 intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U] si rifiuta"
 intrigue_scheme_ongoing.5026.a_gregarious:0 ""Facciamo una passeggiata.""
 intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.GetSheHe|U] non si accorgerà nemmeno che mi sta dicendo #EMP tutto#!"
 intrigue_scheme_ongoing.5026.b_agent:0 ""Hai già accettato di aiutarmi, quindi...""
 intrigue_scheme_ongoing.5026.b:0 ""Ma secondo [target.GetFaith.HighGodName]...""
 intrigue_scheme_ongoing.5026.b_scholar:0 ""Guardiamo cosa [target.GetFaith.HighGodName] vorrebbe.""
 intrigue_scheme_ongoing.5026.b_scholar_tt:0 "Che coincidenza, quella sarà la stessa cosa che voglio io!"
 intrigue_scheme_ongoing.5026.c:0 "È una cosa tra [target.GetHerHim] e [target.GetFaith.PantheonTerm]."
 intrigue_scheme_ongoing.3010.t:0 "[scheme.GetNameNoTooltip]: Segreti [target.GetCulture.GetLanguage.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3010.desc:0 "Come parte del mio piano in corso per [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName], alcuni dei miei tirapiedi intercettano regolarmente le sue lettere. Grazie al fatto che comprendo molto bene la lingua [target.GetCulture.GetLanguage.GetName], potrei leggerli personalmente piuttosto che affidarmi a traduzioni di seconda mano, anche se sicuramente ciò sottrarrà tempo ad alcuni dei miei compiti.\n\nForse così potrei ricavarne delle preziose intuizioni?"
 intrigue_scheme_ongoing.3010.a:0 "Tradurrò la lingua [target.GetCulture.GetLanguage.GetNameNoTooltip] personalmente."
 intrigue_scheme_ongoing.3010.b:0 "Sembra che comporti troppo lavoro."

 intrigue_scheme_ongoing.3011.t:0 "[scheme.GetNameNoTooltip]: Il Codice in Lingua [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] "
 intrigue_scheme_ongoing.3011.desc:0 "Nel mio piano per [scheme.GetNameNoTooltip|l] [target.GetFirstName] ho chiesto l'aiuto di [multilingual_agent.GetName] che, a quanto pare, è una specie di enciclopedia quando si tratta di lingue. Usando la sua vasta conoscenza dei vari dialetti, ha creato un codice che afferma essere "inattaccabile".\n\n"Non solo sarebbe necessario un maestro crittografo: avrebbero anche bisogno di capire le sottigliezze della grammatica [language_culture_2.GetLanguage.GetNameNoTooltip], i dettagli dei proverbi della cultura [language_culture.GetLanguage.GetNameNoTooltip], il tutto tenendo presente la struttura delle parole della lingua [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip].""
 intrigue_scheme_ongoing.3011.a:0 "Ottima iniziativa."
 intrigue_scheme_ongoing.3011.b:0 "Sembra una perdita di tempo."

