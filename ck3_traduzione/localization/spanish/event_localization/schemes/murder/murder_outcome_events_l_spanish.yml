 #Failure
 murder_outcome_reworked.0000.failure_declaration.generic.1: "[target.Custom('IT_NAM_COL3')|U][target.GetTitledFirstName|l] ne è uscit[target.Custom('DE_END_PRO_S_N')] illes[target.Custom('DE_END_PRO_S_N')]!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.2: "Il mio attentato alla vita [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] è stato sventato!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.3: "Pare che [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] sia riuscit[target.Custom('DE_END_PRO_S_N')] a sfuggire ancora una volta al giudizio di [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.4: "[target.Custom('IT_NAM_COL3')|U][target.GetTitledFirstName|l] è ancora vivo!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.5: "Sembra che il mio piano per uccidere [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] sia fallito!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.6: "In qualche modo, #EMP non so come#!, [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] è ancora viv[target.Custom('DE_END_PRO_S_N')]!\n\n"
 
 #Memories (Scheme Owner)
 murder_outcome_reworked.0000.memories.bad.general: "Ricorderò sempre quando [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.memories.bad.house_feud: "Un[target.Custom('DE_PRO_POS_P_2P')] [target.GetHouse.GetBaseName] in meno della quale preoccuparsi.\n\n"
 murder_outcome_reworked.0000.memories.line_break: "Non è più una spina nel fianco, grazie a [owner.GetFaith.FateGodName].\n\n"
 
 #Kept Secret (Scheme Owner)
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nFortunatamente, anche se ci saranno sempre voci, il mio coinvolgimento nel crimine resterà sconosciuto."
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nHo nascosto bene le mie tracce, e se qualcuno sospetta che io sia dietro l’attacco, almeno non oserà dirlo ad alta voce."
 
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.generic.1: "\n\nPurtroppo, per quanto io protesti, le accuse infondate che mi piovono addosso da più parti #EMP mi#! indicano come la mente dietro l’incidente."
 murder_outcome_reworked.0000.revealed.success.1: "\n\nPurtroppo, qualcuno, non so esattamente dove, ha commesso un errore ed il mio coinvolgimento nel crimine è stato svelato; posso quantomeno consolarmi dal fatto che [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l] stia peggio di me."
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nE quel che è peggio, sono state scoperte prove sufficienti a dimostrare il mio coinvolgimento nel crimine, facendomi passare per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] fallit[ROOT.Char.Custom('DE_END_PRO_S_N')] e un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]assassin[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 murder_outcome_reworked.0000.addendum.house_feud.1: "Dannati #EMP bastardi#! di [target.GetHouse.GetBaseName]."
 murder_outcome_reworked.0000.addendum.house_feud.2: "La casata di [owner_to_reveal.GetHouse.GetBaseName], che finiscano tutti nel loro [target.GetFaith.random_NegativeAfterLife]!"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "E «$murder_outcome_reworked.0000.addendum.house_feud.2$»."
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "I servitori brontolano: $murder_outcome_reworked.0000.addendum.house_feud.2.2$"
 
 #Memories (Scheme Target)
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nMentre svanisco, una voce sussurra freddamente: #EMP «Consideral[target.Custom('DE_END_PRO_S_N')] la vendetta di quando [bad_memory.GetSecondPerspectiveDescription], car[target.Custom('DE_END_PRO_S_N')] [target.GetTitleAsNameNoTooltip|l]. Spero ne sia valsa la pena».#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nVicino alla scena del misfatto vi si trova una nota stropicciata: #EMP «Pagamento completo allegato. Contratto emesso quando [bad_memory.GetThirdPerspectiveDescription]».#!"
 
 #Revealed (Scheme Target)
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nMentre la morte mi reclama, non ho dubbi su chi sia stat[owner_to_reveal.Custom('DE_END_PRO_S_N')] l'artefice di tutto ciò [owner_to_reveal.Custom('IT_NAM_COL3')][owner_to_reveal.GetTitledFirstName|l]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nMentre la mia mente si offusca, i miei ultimi pensieri sono rivolti [Select_CString(ROOT.Char.IsFemale,'alla fautrice','al fautore')] di tutto questo: dev'essere stat[owner_to_reveal.Custom('DE_END_PRO_S_N')] quell’essere [owner_to_reveal.Custom('InsultNoun')|l] [owner_to_reveal.Custom('InsultAdjective')], [owner_to_reveal.Custom('IT_NAM_COL3')][owner_to_reveal.GetTitledFirstName|l]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nNon vedrò la disperazione lacerante della mia famiglia, né sentirò i sussurri tra i servitori: «È stat[owner_to_reveal.Custom('DE_END_PRO_S_N')] [owner_to_reveal.Custom('IT_NAM_COL3')][owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nNon riesco a comprendere il panico dei servitori quando mi trovano, né i loro sussurri: «È stat[owner_to_reveal.Custom('DE_END_PRO_S_N')] [owner_to_reveal.Custom('IT_NAM_COL3')][owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nNon comprendo i mormorii furiosi dei servitori quando mi trovano, né i loro sussurri: «Dev’essere stat[owner_to_reveal.Custom('DE_END_PRO_S_N')] [owner_to_reveal.Custom('IT_NAM_COL3')][owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nNon comprendo i mormorii furiosi dei servitori: «Dev’essere stat[owner_to_reveal.Custom('DE_END_PRO_S_N')] [owner_to_reveal.Custom('IT_NAM_COL3')][owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Dopotutto, ero solo [Select_CString(ROOT.Char.IsFemale,'una neonata','un neonato')]."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "Dopotutto, sono solo [Select_CString(ROOT.Char.IsFemale,'una neonata','un neonato')]."
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nQuando troveranno il mio corpo, verranno pronunciate molte parole, il cui significato da tempo è sfuggito alla mia fragile mente: «È stat[owner_to_reveal.Custom('DE_END_PRO_S_N')] [owner_to_reveal.Custom('IT_NAM_COL3')][owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nSe le parole avessero ancora significato per me, riconoscerei ciò che tutti attorno a me sussurrano e ripetono con ira: «Dev’essere stat[owner_to_reveal.Custom('DE_END_PRO_S_N')] [owner_to_reveal.Custom('IT_NAM_COL3')][owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "Non ho dubbi su chi mi abbia causato questo. [owner_to_reveal.Custom('IT_NAM_COL3')|U][owner_to_reveal.GetTitledFirstName|l]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "Non vi è dubbio che questo sia opera di quel[owner_to_reveal.Custom('DE_END_ADJ_NUL_S_N')] [owner_to_reveal.Custom('InsultAdjective')] [owner_to_reveal.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName|l]!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nNonostante le sue appassionate proteste, tutte le prove indicano il coinvolgimento diretto [owner_to_reveal.Custom('IT_NAM_COL2')][owner_to_reveal.GetTitledFirstName|l] nell’incidente."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nNon solo l’assassinio è fallito, ma le tracce maldestre lasciate conducono direttamente al suo mandante: [owner_to_reveal.Custom('IT_NAM_COL3')][owner_to_reveal.GetTitledFirstName|l]!"

