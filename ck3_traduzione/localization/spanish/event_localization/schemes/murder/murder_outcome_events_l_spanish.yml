 # Outcomes — Special/Other
 
 # Strangling Incapable
 murder_outcome_reworked.8001.desc: "I giorni di gloria di [target.GetFirstNameNoTooltip] erano ormai lontani. Eppure [target.GetSheHe] si è aggrappata alla vita così a lungo, così disperatamente, così #EMP vanamente#!... Credo che ciò che ha fatto il mio agente non sia stato altro che un atto di misericordia. [target.GetFirstNameNoTooltip] era solo un guscio vuoto. È davvero omicidio, questo?"
 murder_outcome_reworked.8003.desc: "È scandaloso quanto possa essere incompetente un agente. Quanto può essere difficile strangolare una persona fragile, la cui mente non è più presente a se stessa e che è appena in vita?! Eppure, non incontro che fallimenti."
 
