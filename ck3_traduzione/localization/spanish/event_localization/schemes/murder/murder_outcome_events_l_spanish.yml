 # Outcomes — Prison

 # Beaten To Death In Prison
 murder_outcome_reworked.7001.desc: "Una certezza della vita è che i carcerieri si preoccupano solo di chi è autorizzato a lasciare la loro prigione, e ben poco di chi vi entra o di ciò che gli accade dentro.\n\nQuando i miei complici hanno offerto loro una lauta mazzetta per poter entrare a far visita [target.Custom('DE_END_ADJ_DEF_P_A')] loro #EMP buon[target.Custom('DE_PRO_PER_P_3P_G')]amic[target.Custom('DE_END_PRO_S_N')]#! [target.GetFirstNameNoTooltip], sono stati fin troppo felici di accettare. Essere sordi alle urla e alle ossa che si spezzavano faceva parte, ovviamente, del servizio."
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ E allora perché sono dovuti intervenire prima che il lavoro fosse concluso?!"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Poi i miei soliti carcerieri fanno irruzione, e il pestaggio cessa."

 # Unwelcome Guest - House Arrest
 murder_outcome_reworked.7011.desc: "I prigionieri agli arresti domiciliari dovrebbero essere sorvegliati da vicino; pertanto, introdurre di nascosto un mio agente in casa di [target.GetFirstNameNoTooltip] con la scusa di far visita ad un[target.Custom('DE_PRO_POS_P_2P')] vecchi[target.Custom('DE_END_PRO_S_N')] amic[target.Custom('DE_END_PRO_S_N')] è stata una trovata davvero geniale, se posso dirlo! [assassin.Custom('DE_ART_DEF_P_D')] mi[assassin.Custom('DE_END_PRO_S_N')] complice è entrat[assassin.Custom('DE_END_PRO_S_N')] e uscit[assassin.Custom('DE_END_PRO_S_N')] prima che le guardie si accorgessero che qualcosa non andava."
 murder_outcome_reworked.7012.desc: "Le mie guardie introducono nella mia stanza una figura incappucciata a me sconosciuta presentandolo come un mio vecchio amico. Sto per protestare che dev’esserci un errore, poiché non conosco affatto questa persona, quando da una tasca nascosta spunta un pugnale lucente. #EMP Oh.#! È uno di #EMP quei#! vecchi amici.\n\nNon ho il tempo di reagire: la lama guizza verso di me più veloce di una freccia, e cado a terra senza emettere alcun suono."
 murder_outcome_reworked.7013.desc: "I prigionieri agli arresti domiciliari dovrebbero essere sorvegliati da vicino; pertanto, introdurre di nascosto un mio agente in casa di [target.GetFirstNameNoTooltip] con la scusa di far visita ad un[target.Custom('DE_PRO_POS_P_2P')] vecchi[target.Custom('DE_END_PRO_S_N')] amic[target.Custom('DE_END_PRO_S_N')] #EMP doveva#! essere una vera trovata geniale! Purtroppo, le guardie non hanno creduto alla storia del mio complice ed hanno aspettato appena fuori dalla porta dello stanzino, pronte ad intervenire in caso di attività sospette. A quanto pare, un tentato omicidio #EMP conta#! come attività #EMP sospetta#!."

