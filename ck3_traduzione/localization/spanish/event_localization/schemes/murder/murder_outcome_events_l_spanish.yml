 # Outcomes — Children

 # Left Child In Forest
 murder_outcome_reworked.4001.desc: "[target.GetFirstNameNoTooltip] era così entusiasta per la sua escursione nel bosco! Purtroppo, tutti sanno che i boschi non sono un posto adatto per dei bambini, per di più se sono tanto #EMP ingenui#!: è fin troppo facile che si lascino trasportare dall’entusiasmo e perdano l’orientamento, i loro guardiani e la strada di casa. Non fanno mai ritorno. Proprio come è accaduto [Select_CString(target.IsFemale, 'alla piccola', 'al piccolo' )] [target.GetFirstNameNoTooltip]. Che tragedia."
 murder_outcome_reworked.4003.desc: "Doveva essere facile! I boschi non sono un posto adatto per bambini: bui, pericolosi, pieni di burroni, piante velenose e bestie fameliche! Quanto può essere difficile che un[target.Custom('DE_PRO_POS_P_2P')] bambin[target.Custom('DE_END_PRO_S_N')] si perda e muoia?!\n\nA quanto pare, troppo per [target.GetFirstNameNoTooltip], dato che [Select_CString(target.IsFemale, 'la disgraziata', 'il disgraziato' )] ha avuto perfino l’#EMP ardire#! di ritrovare la strada di casa [Select_CString(target.IsFemale, 'sana e salva', 'sano e salvo' )]."

 # Infant Stabbed To Death
 murder_outcome_reworked.4011.desc: "I bambini sono creature così fragili… Qualsiasi malattia può strapparli alle loro famiglie. O qualsiasi incidente! Come quelli che coinvolgono testoline delicate e aghi affilati… Non ho voluto conoscere i dettagli, purché il lavoro fosse fatto. Che orrore, una simile #EMP disgrazia#!."
 murder_outcome_reworked.4013.desc: "La gente ha molti scrupoli quando si tratta di bambini. I miei complici erano d'accordo che [target.GetFirstNameNoTooltip] doveva sparire, sono stati pagati generosamente affinchè ciò accadesse e, nondimeno, hanno esistato nel momento in cui hanno visto un bambino dormire placido! Sarebbe stato così facile, una puntura dove la testa è più molle e tutto sarebbe finito… Che occasione sprecata."

 # Infant Bitten By Creepy Crawly
 murder_outcome_reworked.4021.desc: "La gente è strana. È difficile trovare qualcuno disposto ad alzare anche un solo dito contro un bambino, ma lasciare un esemplare di [SCOPE.Custom('VenomousCreature')] in una culla è, a quanto pare, molto più che accettabile. L’esemplare di [SCOPE.Custom('VenomousCreatureType')], dal canto suo, non ha avuto particolare remore ad attaccare. Il veleno ha fatto la sua parte in modo rapido e spietato."
 murder_outcome_reworked.4023.desc: "L’esemplare di [SCOPE.Custom('VenomousCreature')] è stato nel letto di [target.GetFirstNameNoTooltip] come previsto ma, a quanto pare, i movimenti dell'infante hanno spaventato la creatura, che si è nascosta anzichè colpire. Un servitore ha trovato qualche ora dopo l'inutile bestiolina, rintanata sotto un armadio. [Select_CString(target.IsFemale, 'La maledetta', 'Il maledetto' )] bambin[target.Custom('DE_END_PRO_S_N')] ne è uscit[target.Custom('DE_END_PRO_S_N')] illes[target.Custom('DE_END_PRO_S_N')]."
 murder_outcome_reworked.4024.desc: "Un letto soffice sotto di me e una copertina calda che mi avvolge è tutto ciò che desidero. Mi sto quasi per addormentare quando avverto vagamente una strana sensazione, come se qualcosa mi stesse risalendo il corpo. Mi volto bruscamente su un fianco e la sensazione svanisce. Mi addormento.\n\nPiù tardi, mi svegliano gli strilli acuti di un servitore. Non capisco bene cosa stia succedendo: molti adulti corrono, le loro voci forti rimbombano, e in tanti indicano qualcosa che non riesco a vedere sotto un armadio."

 # Poisoned Candy
 murder_outcome_reworked.4031.desc: "Quanto sono creduloni i bambini! Mi è bastato travestire uno dei miei complici da servitore, fargli portare una porzione di torta deliziosa, irresistibile ed.... avvelenata e [Select_CString(target.IsFemale, 'la sciocca', 'lo sciocco' )] [target.GetFirstNameNoTooltip] se l’è ingoiata in un solo boccone, senza fare domande!\n\nForse dovremmo iniziare a insegnare ai bambini a non accettare dolci dagli sconosciuti…"
 murder_outcome_reworked.4033.desc: "Maledetti bambini e la loro imprevedibilità! Doveva essere facile: far arrivare a [target.GetFirstNameNoTooltip] un boccone di torta avvelenata ma irresistibilmente buona, e [target.GetSheHe] sarebbe senz'altro mort[target.Custom('DE_END_PRO_S_N')]. Quale razza di stupido bambino risponde «Non ho fame» quando gli si offre un #EMP dolce#!?!"
 murder_outcome_reworked.4034.desc: "Sto giocando all’aperto e la sete mi punge la gola, quando all’improvviso spunta un servitore con in mano il [ROOT.Char.Custom('FavoriteTreat')]. Ma io non voglio una porzione di [ROOT.Char.Custom('FavoriteTreat')]: voglio bere! Che servitore sciocco.\n\nMe ne dimentico in fretta, finché, ore dopo, arrivano in gruppo a congratularsi con me: dicono che sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] intelligente e coraggios[ROOT.Char.Custom('DE_END_PRO_S_N')], che ho sventato chissà quale piano malvagio. Va be’. Però adesso sì che voglio il [ROOT.Char.Custom('FavoriteTreat')]!"

 # Child Pushed To Death
 murder_outcome_reworked.4041.desc: "Tutto prima o poi precipita: regni, [ROOT.Char.Custom('LadiesLords')], #EMP bambini spinti giù dall’alto#!…\n\nÈ una tragedia inevitabile."
 murder_outcome_reworked.4043.desc: "Quando il mio agente l'ha spint[target.Custom('DE_END_PRO_S_N')] oltre il bordo, i suoi vestiti si sono impigliati su di una sporgenza del muro poco più sotto. [target.GetHerHim|U] è riuscit[CHARACTER.Custom('DE_END_PRO_S_N')] a resistire abbastanza a lungo affinchè arrivassero in massa a salvar aiuto a salvarl[CHARACTER.Custom('DE_END_PRO_S_N')]"

