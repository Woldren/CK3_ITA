 # Outcomes — Standard

 # Hired an Assassin
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName], in quanto su[target.Custom('DE_END_PRO_S_N')] [assassin.Custom2('GetYourConsortType', target)], era naturalmente già sul posto: tutto ciò che [assassin.GetSheHe] doveva fare era aspettare che [target.GetFirstNameNoTooltip] si addormentasse, estrarre il coltello fornito da sotto il suo cuscino e sgozzare quel[target.Custom('DE_END_ADJ_NUL_S_N')] [target.Custom('InsultNoun')]. Una corda gettata dalla finestra, qualche taglio autoinflitto e dei segni di colluttazione preparati in basso hanno inscenato piuttosto bene la fuga del "vero" assassino."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName] ha eseguito il nostro piano alla perfezione. Nel cuore della notte si è intrufolat[assassin.Custom('DE_END_PRO_S_N')] attraverso un varco lasciato dalle pattuglie di ronda, si è fatt[assassin.Custom('DE_END_PRO_S_N')] aprire le stanze della vittima con una chiave rubata ed ha posto fine alla miserabile esistenza di [target.GetFirstNameNoTooltip]."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "[dummy_assassin_gender.Custom('DE_ART_DEF_P_D')] [Select_CString(dummy_assassin_gender.IsFemale,'sicaria','sicario')] assoldat[dummy_assassin_gender.Custom('DE_END_PRO_S_N')] da [assassin.GetFirstName] ha eseguito il nostro piano alla perfezione. Nel cuore della notte, si è intrufolat[dummy_assassin_gender.Custom('DE_END_PRO_S_N')] attraverso un varco lasciato dalle pattuglie di ronda, si è fatt[assassin.Custom('DE_END_PRO_S_N')] aprire le stanze della vittima con una chiave rubata ed ha posto fine alla miserabile esistenza di [target.GetFirstNameNoTooltip]."
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "L’assassin[dummy_assassin_gender.Custom('DE_END_PRO_S_N')] ha commesso un errore fatale nel momento più delicato! [target.GetFirstNameNoTooltip] si è svegliat[target.Custom('DE_END_PRO_S_N')] nel cuore della notte avendo percepito una figura minacciosa, avvolta nell’oscurità, di fianco al suo letto ed ha quindi immediatamente urlato aiuto, costringendo [Select_CString(dummy_assassin_gender.IsFemale,'la nostra agente','il nostro agente')] ad una fuga precipitosa."
 murder_outcome_reworked.0004.desc: "Rumori di mani impacciate e imprecazioni soffocate mi svegliano dal sonno.\n\nVicino a me — #EMP troppo vicino per stare tranquilli#! — si staglia una figura avvolta nell’oscurità, apparentemente sorpresa quanto me. Il mio improvviso urlo d’aiuto la mette in fuga, mentre le mie guardie accorrono precipitosamente."

 # Hired A Gang Of Thugs
 murder_outcome_reworked.0011.desc: "In realtà non ci è voluto molto — solo una banda di predoni disperati in cerca d’argento e un’occasione orchestrata perché potessero colpire — ma i risultati sono stati #EMP eccezionali#!. La mischia ha colto i suoi difensori completamente di sorpresa, permettendo a uno dei tagliagole di trafiggere l’occhio a [Select_CString(target.IsFemale, 'questa malnata', 'questo malnato' )]."
 murder_outcome_reworked.0012.desc.alley: "Il mio seguito ed io percorriamo i vicoli di [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc.wilderness: "Il mio seguito ed io viaggiamo per le terre selvagge di [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc: "quando un urlo agghiacciante rompe le nostre file.\n\nCome sbucati dal nulla, un gruppo di malfattori ci assale! In un attimo, frecce e spade volano ovunque; una ferocia cieca e una brama di sangue autentica decimano le mie guardie in un istante. Non volendo che questa imboscata diventi la mia tomba, mi do alla fuga, correndo verso un luogo più sicuro. Poi, al di sopra del frastuono della battaglia, odo il suono nitido di una sola corda d’arco."
 murder_outcome_reworked.0013.desc: "Il nostro piano sembrava… così perfetto… Una distrazione organizzata, una banda di briganti disperati e un’imboscata improvvisa. #EMP Avrebbe#! dovuto essere la tomba di [target.GetFirstNameNoTooltip], ma le sue stupide guardie si sono frapposte a ogni colpo, dardo o lama, si sono riorganizzate e hanno contrattaccato. I nostri mercenari sono fuggiti in massa."
 murder_outcome_reworked.0014.desc: "quando un urlo agghiacciante rompe le nostre file.\n\nCome sbucati dal nulla, un gruppo di malfattori ci assale! Il loro assalto è feroce, ma nulla in confronto alla furia delle mie guardie, ed andiamo loro incontro. Ne nasce una mischia spietata, in cui i malviventi mirano #EMP deliberatamente#! alla mia persona. Bisognerebbe essere sciocchi per non capire che questo è un tentativo di assassinio."

 # Poisoning
 murder_outcome_reworked.0021.desc: "Mi ci sono volute settimane per gettare le basi del mio piano: un piatto avvelenato, degno di un[target.Custom('DE_PRO_POS_P_2P')] [target.GetWomanMan] della sua levatura. Così tanto stolt[target.Custom('DE_END_PRO_S_N')], [target.GetFirstNameNoTooltip] non è stat[target.Custom('DE_END_PRO_S_N')] in grado di percepire il veleno nascosto sotto al letto di erbe esotiche di contorno all’anatra arrosto. E di certo non ha notato il sapore amaro se non quando ormai era tardi, troppo tardi."
 murder_outcome_reworked.0022.desc: "Sto gustando un’anatra arrosto particolarmente prelibata al mio banchetto quando… che strano retrogusto amaro è questo? Quel maledetto cuoco deve aver…\n\nLa gola mi si gonfia. Qualcosa di denso e pesante mi esplode nel collo, la vista mi si annebbia e un dolore martellante mi si pianta in fronte come una tempesta furiosa. Perché… perché la mia vista si offusca e tutto si fa buio? In lontananza, una risata distante si trasforma in un grido d’orrore. Non riesco a concentrarmi, #DIE1 non riesco a pensare#!, #DIE2 non riesco…#!"
 murder_outcome_reworked.0023.desc: "#EMP Idiota!#! Com’è possibile che ci sia sempre qualcuno pronto a rovinare persino il piano più perfetto?!\n\nL’anatra era pronta per essere servita, l’odore del veleno nascosto con cura sotto un letto di erbe profumate, il silenzio dei cuochi generosamente comprato… Eppure un servo stolto #EMP ha#! dovuto assaggiarne un boccone, ed è stramazzato esanime proprio davanti a [target.GetFirstNameNoTooltip]!"
 murder_outcome_reworked.0024.desc: "Quando sto per addentare l’anatra più succulenta che abbia mai visto, uno dei miei servi cade di colpo, rovinando a faccia in giù sulla tavola mentre si stringe la gola. Si era servito dal mio piatto!\n\nAlmeno è servito da avvertimento per non mangiare la pietanza; lui, tra l'altro, ha comunque ricevuto la giusta punizione per il suo crimine."

 # Creepy-Crawly
 murder_outcome_reworked.0031.desc: "Il piano ha funzionato a meraviglia: il mio prezioso esemplare di [SCOPE.Custom('VenomousCreature')] attendeva [target.GetFirstNameNoTooltip] nel suo letto, quando [target.GetSheHe] si fosse ritirato per dormire, silenziosa e pronta ad attaccare alla minima provocazione. E poi, [target.GetFirstNameNoTooltip] si mosse..."
 murder_outcome_reworked.0033.desc: "Il piano doveva essere a prova d'idioti: un esemplare di [SCOPE.Custom('VenomousCreature')] attendeva [target.GetFirstNameNoTooltip] nel suo letto quando [target.GetSheHe] si fosse ritirato per dormire; avrebbe solo dovuto sdraiarsi e lasciare che la creatura facesse il suo lavoro! Invece, quel[target.Custom('DE_END_ADJ_NUL_S_N')] [target.Custom('InsultNoun')|l] ha notato movimenti sospetti sotto le coperte ed ha ucciso il mio [SCOPE.Custom('VenomousCreatureType')] prima che potesse colpire."
 murder_outcome_reworked.0034.desc: "Quando mi preparo per la notte, un movimento sospetto tra le coperte del mio letto attira la mia attenzione. Sollevo le coperte con cautela per non spaventare eventuali ospiti indesiderati, e trovo un esemplare di [SCOPE.Custom('VenomousCreatureType')] ad attendermi!\n\n"
 murder_outcome_reworked.0034.desc_unknown: "Non riesco a identificare con precisione la piccola intrusa, ma dubito sia amichevole."
 murder_outcome_reworked.0034.desc_end: "Senza un attimo di esitazione, afferro il pugnale e trafiggo la creatura."

 # Riled-Up Mob
 murder_outcome_reworked.0041.desc: "Una folla nervosa di contadini furiosi attendeva [target.GetFirstNameNoTooltip] lungo il suo percorso attraverso la città.\n\nLa sola vista [target.Custom('DE_PRO_PER_P_3P_A')] loro [target.GetLadyLord] che stava cavalcando con noncuranza è stata sufficiente per farli esplodere in una violenza omicida. Le poche guardie che accompagnavano [target.Custom('DE_ART_DEF_P_A')] loro [target.GetLadyLord] si sono rivelate impotenti davanti alla furia cieca di una moltitudine assetata di sangue; [target.GetFirstNameNoTooltip] è stata calpestat[target.Custom('DE_END_PRO_S_N')], picchiat[[target.Custom('DE_END_PRO_S_N')] e pugnalat[target.Custom('DE_END_PRO_S_N')] fino a diventare irriconoscibile, senza alcuna possibilità di sopravvivere."
 murder_outcome_reworked.0042.desc: "Cavalcavo per la città, perdut[ROOT.Char.Custom('DE_END_PRO_S_N')] nei miei pensieri, così non ho prestato alcuna attenzione ai mormorii delle mie guardie né alla folla sempre più fitta che ci sbarrava la strada. Quando me ne sono res[ROOT.Char.Custom('DE_END_PRO_S_N')] conto, era ormai troppo tardi.\n\nContadini furiosi ci avevano già circondato, ci hanno disarcionato giù dai cavalli e ci hanno malmenano senza pietà. Mentre su di me si abbatteva una tempesta di colpi, troppi per contarli, il sangue mi offuscava la vista, e poi improvvisamente tutto si è oscurato."
 murder_outcome_reworked.0043.desc: "Andava tutto così bene… I miei agitatori erano riusciti a radunare una folla di contadini e ad aizzarla a dovere contro [target.GetFirstNameNoTooltip].\n\nTuttavia, quando [target.GetFirstName] è appars[target.Custom('DE_END_PRO_S_N')] scortat[target.Custom('DE_END_PRO_S_N')] da guardie armate, la sete di sangue della folla è evaporata come neve al sole! Solo in pochi sono riusciti ad attaccare, ma sono stati rapidamente uccisi dai soldati."
 murder_outcome_reworked.0044.desc: "Cavalco per la città con il mio seguito e non posso ignorare la folla che, ad ogni incrocio, si fa più fitta e ci stringe da ogni lato.\n\nPer mia fortuna stamattina ho scelto di partire con un drappello nutrito di soldati ben armati: la sola vista delle loro lance ha raffreddato molti ardori. Quando un gruppetto di contadini furiosi ha tentato un assalto, le mie guardie li hanno respinti con facilità, e il resto dei cialtroni se l'è data a gambe disordinatamente."

 # Bricked Up Alive
 murder_outcome_reworked.0051.desc: "Il piano era elegantemente semplice: ho invitato [target.GetFirstNameNoTooltip] a bere, sapendo fin troppo bene che avrebbe bevuto fino a ubriacarsi. Successivamente [target.GetSheHe] mi ha seguit[ROOT.Char.Custom('DE_END_PRO_S_N')] senza protestare in cantina, dove si è addormentat[target.Custom('DE_END_PRO_S_N')]. Non si è moss[target.Custom('DE_END_PRO_S_N')] nemmeno quando i miei servi hanno costruito un muro per sigillare l’ingresso della stanza. #EMP Per sempre.#!"
 murder_outcome_reworked.0053.desc: "Tutto procedeva secondo i piani: ho invitato [target.GetFirstNameNoTooltip] a bere, sapendo fin troppo bene che avrebbe bevuto fino a ubriacarsi. Successivamente [target.GetSheHe] mi ha seguit[ROOT.Char.Custom('DE_END_PRO_S_N')] senza protestare in cantina dove è crollat[ROOT.Char.Custom('DE_END_PRO_S_N')] addormendosi. I miei servi avrebbero dovuto costruire un muro e lasciarl[target.Custom('DE_END_PRO_S_N')] marcire lì dentro, ma a quanto pare non hanno finito il lavoro perchè si sono #EMP stanchi#!. Che assurdità. Proprio per questa ragione, [target.GetFirstNameNoTooltip] è riuscit[target.Custom('DE_END_PRO_S_N')] a scappare!"
 
 # Sink A Boat They're On
 murder_outcome_reworked.0061.desc: "Le navi affondano di continuo. È un dato di fatto. A volte vengono #EMP aiutate#! ad affondare con qualche manomissione, proprio quando sono un po’ troppo lontane dalla costa. Dicono che il freddo abbraccio del mare aperto sia scioccante. Potrei chiederlo a [target.GetFirstNameNoTooltip], se non fosse annegato. Una vera #EMP tragedia#!."
 murder_outcome_reworked.0062.desc_port: "Mi ritrovo a bordo di una nave locale per un breve viaggio d’ispezione. La costa è ancora ben visibile e la mia mente è assorta da un rapporto che sto esaminando o forse da qualcos’altro, chi lo sà. Sono così immers[ROOT.Char.Custom('DE_END_PRO_S_N')] nella mia mente da accorgermi a malapena di un crepitio improvviso e dalle urla dei marinai."
 murder_outcome_reworked.0062.desc_travel: "Adoro il mare aperto! Il sole mi bacia il volto, il vento fa svolazzare il mantello, l’inconfondibile odore di sale mi riempie le narici, i sinistri scricchiolii, seguiti dalle grida frenetiche dei marinai… Un momento, ma #EMP COME#!?!"
 murder_outcome_reworked.0062.desc: "\n\nNon ho il tempo di reagire che l’albero della nave mi rovina addosso, mi toglie il respiro scaravantandomi fuoribordo. L’impatto con l’acqua gelida fa il resto, mentre i vestiti pesanti mi trascinano giù… sotto le onde…"
 murder_outcome_reworked.0063.desc: "Le navi affondano di continuo. È un dato di fatto. O, almeno, #EMP dovrebbe#! esserlo! Quanto può essere difficile sabotare un rottame galleggiante affinchè finisca sotto le acque insieme a [target.GetFirstNameNoTooltip]?!\n\nA quanto pare, è stato troppo difficile per i miei complici, dato che l’imbarcazione di [target.GetFirstNameNoTooltip] è rientrata sana e salva con solo un piccolo inconveniente lungo la rotta. Un inconveniente chiaramente inscenato e potenzialmente letale."
 murder_outcome_reworked.0064.desc: "La mia nave solca pacifica il mare irradiata dal sole flebile del tramonto, quando uno scricchiolio e le grida frenetiche dei marinai attirano la mia attenzione. In un attimo, vengo spostat[ROOT.Char.Custom('DE_END_PRO_S_N')] di peso da una delle mie guardie proprio nel momento esatto in cui una parte dell’albero maestro stava per crollare, fortunatamente arrestando la sua caduta proprio di fronte a me.\n\nIl danno allo scafo è considerevole, ma il capitano è certo che riusciremo a raggiungere il porto più vicino sani e salvi. E, cosa più importante, nessuno è rimasto ferito."

 # Poisoned Drink
 murder_outcome_reworked.0071.desc: "I miei complici sono riusciti ad avere accesso nientemeno che al calice personale di [target.GetFirstNameNoTooltip] durante la sua ultima cena! Senza destare sospetti, vi hanno versato alcune gocce di un potente veleno. Quell’essere [target.Custom('InsultNoun')|l] ha tracannato l’intero calice in un sol sorso e, prima ancora di rendersi conto di cosa stesse accadendo, era già mort[target.Custom('DE_END_PRO_S_N')]!"
 murder_outcome_reworked.0073.desc: "I miei complici sono riusciti ad introdurre un barile avvelenato nelle cucine di [target.GetFirstNameNoTooltip], con l'intento di poter[target.Custom('DE_PRO_POS_P_3P')] avvelenare durante la cena. L’idea del barile si è però rivelata un errore.\n\nPrima ancora che quell’essere [target.Custom('InsultNoun')|l] portasse il calice alle labbra, alcuni servitori sono irrotti nella sala, annunciando che qualcuno che aveva bevuto dalla stessa botte era morto all’istante."
 murder_outcome_reworked.0074.desc: "Godo di una cena in una serata come tante altre. Davanti a me, un delizioso calice colmo fino all’orlo mi tenta irresistibilmente. Quando finalmente allungo la mano per afferrarlo, un nugolo di servitori irrompe nella stanza urlando. «Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], fermatevi! È avvelenato! Uno di noi ha bevuto dalla stessa botte ed è morto!». La mia mano si blocca a mezz’aria."

