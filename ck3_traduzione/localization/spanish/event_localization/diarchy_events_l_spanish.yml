 # #Overthrow Diarch Scheme Events
 diarchy.0511.t:0 "$overthrow_regent$: Fallimento"
 diarchy.0511.desc.intro:0 "Dannat[target.Custom('DE_END_PRO_S_N')] [target.GetTitledFirstName] e la sua pelle coriacea, [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] ha eluso i miei scagnozzi, "
 diarchy.0511.desc.discovered:0 "e, quel che è peggio, uno dei bruti è stato catturato e #EMP ha spifferato tutto#! durante l'interrogatorio. Sia [target.GetFirstNameNoTooltip] che [target.Custom('IT_NAM_COL3')][liege.GetTitledFirstName] sanno esattamente cosa ho cercato di fare!"
 diarchy.0511.desc.undiscovered:0 "ma almeno i mercenari sono riusciti a farsi uccidere piuttosto che catturare.\n\nNon c'è alcuna traccia che riconduca a me, almeno non direttamente, e quindi niente che [target.GetFirstNameNoTooltip] oppure [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName] possano attribuirmi."
 diarchy.0511.desc.outro:0 "\n\nPer ora, [target.Custom('IT_NAM_COL3')][target.GetDiarchTitle] del regno non cambierà."
 diarchy.0511.a:0 "Bah, è inutile."
 diarchy.0511.b:0 "Ci riproveremo. La prossima volta l[liege.Custom('DE_END_PRO_S_N')] prenderemo."
 
 diarchy.0521.t:0 "Al[liege.Custom('DE_END_ADJ_DEF_P_A')] nobile [liege.GetTitledFirstName],"
 diarchy.0521.desc.discovered:0 "Quella canaglia [owner.Custom('IT_NAM_COL2')][owner.GetTitledFirstName] ha tentato di farmi rapire e di far confiscare gli strumenti del mio ufficio!\n\nÈ evidente che intendeva costringermi a lasciare l'incarico, nominando nel frattempo se stess[owner.Custom('DE_END_PRO_S_N')] come vostr[liege.Custom('DE_END_PRO_S_N')] [liege.GetDiarchTitle]. Questo crimine disgustoso non può rimanere impunito."
 diarchy.0521.desc.undiscovered:0 "Vi scrivo per informarvi che c'è stato un attentato alla mia libertà: una cricca di delinquenti ha cercato di rapire me e gli strumenti del mio ufficio.\n\nChi li abbia pagati non è chiaro, ma lo stratagemma sembra abbastanza ovvio. Controllare la mia persona e la mia rappresentazione simbolica come [liege.GetDiarchTitle] potrebbe permettere a chi li ha assoldati di usurpare il mio posto legittimo."
 diarchy.0521.a:0 "Sono sbigottit[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 diarchy.0521.b:0 "Preoccupante..."

 diarchy.0531.t:0 "$overthrow_regent$: Attentato fallito"
 diarchy.0531.desc.intro:0 "Mi muovo di soppiatto per il corridoio, con i rumori del combattimento in corso che mi risuonano ancora nelle orecchie. Quei vili mercenari sembravano uscire dalle pareti! Completamente disarmat[ROOT.Char.Custom('DE_END_PRO_S_N')], solo il tempestivo intervento delle mie guardie mi ha permesso di fuggire.\n\n"
 diarchy.0531.desc.discovered:0 "Sotto interrogatorio, un malvivente catturato rivela per chi stavano lavorando: nientemeno che per [target.Custom2('MyCharacterIntroduction', owner)]!"
 diarchy.0531.desc.undiscovered:0 "Nel giro di un minuto o due, sono tutti morti, e il segreto su chi li abbia assoldati muore con loro."
 diarchy.0531.desc.outro:0 "\n\nOvviamente, essere il [target.GetDiarchTitle] mi ha posto un bersaglio sulla schiena. Avrei dovuto saperlo..."
 diarchy.0531.a.paranoid:0 "Quindi #EMP esiste#! una cospirazione! Lo sapevo!"
 diarchy.0531.a.trusting:0 "Come... Come potrebbe qualcuno pensare una cosa del genere?"
 diarchy.0531.a.scheme_discovered:0 "[owner.GetFirstNameNoTooltip], quel[owner.Custom('DE_END_ADJ_NUL_S_N')] bastard[owner.Custom('DE_END_PRO_S_N')]!"
 diarchy.0531.a.scheme_secret:0 "Ci riproveranno. Ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 
 diarchy.0551.t:0 "$overthrow_regent$: Successo"
 diarchy.0551.desc:0 "Un'operazione ben condotta. Una banda di mercenari alle mie dipendenze ha catturato il nostro precedente [owner.GetDiarchTitle] nei suoi uffici, portando via di nascosto dall'edificio l[target.Custom('DE_PRO_PER_S_3P_N')][target.GetWomanMan] legat[target.Custom('DE_END_PRO_S_N')] e bendat[target.Custom('DE_END_PRO_S_N')] in un vecchio sacco.\n\nCon un minimo spargimento di sangue e utilizzando i sigilli presi direttamente dalla scrivania di [target.GetTitledFirstName], ho preparato una confessione per una serie di crimini che giustificano il trasferimento di potere. Abbastanza da rendere le cose ufficiali, ma non abbastanza da non crearmi potenzialmente dei problemi con [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName] in futuro.\n\nNaturalmente, non mancherò di consegnare la bozza della copia a [target.GetFirstNameNoTooltip]. Qualcosa che potrà sfogliare durante la sua reclusione."
 diarchy.0551.a:0 "Liscio come l'olio."
 
 diarchy.0561.t:0 "Al[liege.Custom('DE_END_ADJ_DEF_P_A')] nobile [liege.GetTitledFirstName]"
 diarchy.0561.desc:0 "Ho il piacere di informarla che [target.GetTitledFirstName] ha rinunciato alla sua posizione di [liege.GetDiarchTitle] in mio favore dopo una breve ma vivace discussione.\n\nDal momento che i suoi doveri [target.Custom('DE_PRO_DEM')] pesavano così tanto, [target.Custom('DE_ART_IND_A')]  rimarrà con me per tutta la durata del mio mandato di [liege.GetDiarchTitle]. Per la sua sicurezza."
 diarchy.0561.a:0 "Sia come sia, per il momento..."

 diarchy.0571.t:0 "$overthrow_regent$: Imprigionat[target.Custom('DE_END_PRO_S_N')]"
 diarchy.0571.desc.intro:0 "#EMP La mia testa#!. Dove... dove sono? [owner.GetTitledFirstName]?\n\n"È bello vedervi ancora con noi, [target.GetFirstName]", dice [owner.GetSheHe] sorridendo,  gettando ai miei piedi una pila di carte, "esaminateli. Si tratta di un elenco dei crimini che avete ammesso in quanto [owner.GetDiarchTitle] prima di consegnarmi il vostro ufficio. Ho pensato che ne voleste una copia."\n\n"
 diarchy.0571.desc.outro.blind:0 "Non ho bisogno di vedere le bugie scarabocchiate per conoscere l'entità della sua fabbricazione, o intuire che queste saranno state diffuse per tutto/a il/la [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.desc.outro.sighted:0 "Sfoglio freneticamente il testo scarabocchiato, pagina dopo pagina di palesi falsificazioni e intenzionali fraintendimenti. Vorrei negarlo, negarlo del tutto, ma so che tutti nel/nella [liege.GetPrimaryTitle.GetBaseNameNoTier] le conosceranno di già."
 diarchy.0571.a:0 "[liege.GetTitledFirstNameNoTooltip] lo verrà a sapere! [liege.GetSheHe|U] lo saprà!"










