 # #Vizierate Events
 vizierate.1001.t: "[propositioner.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 vizierate.1001.desc.intro: "Concorderai sul fatto che [vizier.GetFirstName] si stia dimostrando [Select_CString(vizier.IsFemale,'una pessima','un pessimo')] vizier. Una vergogna assolutamente corrotta per la carica, ma ho speso una considerevole quantità di tempo e denaro per preparare un piano"
 vizierate.1001.desc.diplomacy: "che porti i suoi principali sostenitori e i suoi migliori agenti dalla mia parte."
 vizierate.1001.desc.stewardship: "per sabotare i suoi interessi commerciali e corrompere le sue guardie."
 vizierate.1001.desc.intrigue: "per mettere in difficoltà le sue guardie migliori e catturarl[vizier.Custom('DE_END_PRO_S_N')] per torturarl[vizier.Custom('DE_END_PRO_S_N')]."
 vizierate.1001.desc.outro: "Nominate me visir, invece, e lasciatemi trasformare #EMP i suoi#! beni nel #EMP vostro#! oro."
 vizierate_1001_duel_for_vizierate_effect.tt.success: "Il piano di [propositioner.GetFirstNameNoTooltip] funziona"
 vizierate_1001_duel_for_vizierate_effect.tt.failure: "[propositioner.GetFirstNameNoTooltip] soccombe ad una catastrofe politica"
 vizierate_1001_duel_for_vizierate_effect.tt.ex_vizier_remains_at_court: "[vizier.GetFirstName] resta alla tua [court|E]"
 vizierate.1001.a: "Questo piano potrebbe funzionare..."
 vizierate.1001.b: "Queste finanze sembrano complicate..."
 vizierate.1001.c: "Rischioso, molto rischioso..."
 vizierate.1001.d: "Troppo comodo inviare una lettera che possa condividere con [vizier.GetFirstNameNoTooltip]!"
 vizierate.1001.d.tt.filtered_out: "[propositioner.GetTitledFirstName] sarà #EMP significativamente#! meno propens[vizier.Custom('DE_END_PRO_S_N')] a ereditare una qualsiasi [diarchy|E] con te"
 vizierate.1001.e: "La vostra meschina politica civile non fa per me."











