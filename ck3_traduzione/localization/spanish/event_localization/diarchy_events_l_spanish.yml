 vizierate_0001.reason.best_friend.saved_from_assassin: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer,'',TARGET_CHARACTER.GetShortUIName)] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'hai', 'ha' )] salvato [CHARACTER.GetName] dall'essere assassinat[CHARACTER.Custom('DE_END_PRO_S_N')] da un rivale assetato di sangue a corte"
 vizierate_0001.reason.best_friend.saved_from_assassin_corresponding: "[Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'hai', 'ha' )] salvato [TARGET_CHARACTER.GetShortUIName] dall'essere assassinat[CHARACTER.Custom('DE_END_PRO_S_N')] da un rivale assetato di sangue a corte"
 vizierate_0001.reason.best_friend.natural_working_arrangement: "[TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] hanno un rapporto semplice e naturale — il che li rende solidi alleati e amici."
 vizierate_0001.reason.best_friend.mutually_assured_destruction: "Tutti sanno che [TARGET_CHARACTER.GetName] e [CHARACTER.GetName] sanno qualcosa di #EMP inimmaginabile#! l'un[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] dell'altr[CHARACTER.Custom('DE_END_PRO_S_N')] — curiosamente, il rischio condiviso non ha fatto altro che farli avvicinare."
 vizierate_0001.reason.best_friend.mutually_assured_destruction_corresponding: "Tutti sanno che [CHARACTER.GetName] e [TARGET_CHARACTER.GetName] sanno qualcosa di #EMP inimmaginabile#! l'un[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] dell'altr[CHARACTER.Custom('DE_END_PRO_S_N')] — curiosamente, il rischio condiviso non ha fatto altro che farli avvicinare."
 vizierate_0001.reason.best_friend.natural_compliments: "Le personalità di [TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] si completano perfettamente a vicenda."
 vizierate_0001.reason.best_friend.snarky_bffs: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetShortUIName] non [Select_CString( CHARACTER.IsLocalPlayer, 'riuscite', 'riescono' )] a smettere di [Select_CString( CHARACTER.IsLocalPlayer, 'punzecchiarvi', 'punzecchiarsi' )] da soli o in pubblico. Le frecciatine possono essere taglienti, ma dietro ognuna di esse c'è un sorriso."

 vizierate_0001.reason.friend.enemy_of_my_enemy: "[TARGET_CHARACTER.GetName|U] ha legato con [CHARACTER.GetName] grazie all'odio condiviso verso un rivale politico."
 vizierate_0001.reason.friend.unlikely_friendship: "[TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] hanno instaurato un'amicizia basata più sul rinfrescare le differenze che sull'avere qualcosa in comune."
 vizierate_0001.reason.friend.foiled_conspiracy_together: "[TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] si sono brevemente uniti per sventare una cospirazione che li minacciava entrambi, e da allora sono rimasti in stretti rapporti."
 vizierate_0001.reason.friend.foiled_conspiracy_together_corresponding: "[TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] si sono brevemente uniti per sventare una cospirazione che li minacciava entrambi, e da allora sono rimasti in stretti rapporti."
 vizierate_0001.reason.friend.similar_personalities: "[TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] a volte sembrano così simili che non c'è da stupirsi che vadano così d'accordo."
 vizierate_0001.reason.friend.similar_personalities_corresponding: "[TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] a volte sembrano così simili che non c'è da stupirsi che vadano così d'accordo."
 vizierate_0001.reason.friend.shared_pastimes: "[TARGET_CHARACTER.GetName|U] ha legato con [CHARACTER.GetName] grazie ad alcuni passatemi condivisi che li hanno fatti avvicinare."
 vizierate_0001.reason.friend.shared_pastimes_corresponding: "[TARGET_CHARACTER.GetName|U] ha legato con [CHARACTER.GetName] grazie ad alcuni passatemi condivisi che li hanno fatti avvicinare."
 vizierate_0001.reason.friend.policy_interests: "[TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] hanno preso la stessa posizione riguardo a una politica e sono rimasti vicini."
 vizierate_0001.reason.friend.friends_at_party: "[TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] hanno stretto un accordo attraverso una serie di eventi a corte."
 vizierate_0001.reason.friend.accidental_clique: "[TARGET_CHARACTER.GetName|U] e [CHARACTER.GetName] facevano parte di una cricca di breve durata a corte. La cricca è scomparsa, ma la loro alleanza è rimasta."
