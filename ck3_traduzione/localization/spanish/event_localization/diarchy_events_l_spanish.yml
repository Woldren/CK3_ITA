 diarchies.0000.diarch_mandate_fail.tt.acquire_character.liege:0 "Ha cercato di farti ottenere un [courtier|E]"
 diarchies.0000.diarch_mandate_fail.tt.acquire_character.self:0 "Ha cercato di ottenere la lealtà di un [character|E] verso se stess[diarch.Custom('DE_END_PRO_S_N')]"
 diarchies.0000.diarch_mandate_fail.tt.acquire_troops.liege:0 "Ha cercato di assoldare i tuoi soldati"
 diarchies.0000.diarch_mandate_fail.tt.acquire_troops.split:0 "Ha cercato di assoldare dei soldati per entrambi"
 diarchies.0000.diarch_mandate_fail.tt.affect_contract.liege:0 "Ha cercato di influire positivamente sul [vassal_contract|E] di un [vassal|E] per te"
 diarchies.0000.diarch_mandate_fail.tt.harass_peasants.liege:0 "Ha cercato di ottenere risorse dai contadini"
 diarchies.0000.diarch_mandate_fail.tt.boost_authority.liege:0 "Ha cercato di rafforzare la tua autorità"
 diarchies.0000.diarch_mandate_fail.tt.affect_faction.liege:0 "Ha cercato di neutralizzare una [faction|E]"
 diarchies.0000.diarch_mandate_fail.tt.network.self:0 "Ha cercato di ottenere il favore dei tuoi [vassals|E] verso se stess[diarch.Custom('DE_END_PRO_S_N')]"
 diarchies.0000.diarch_mandate_fail.tt.train_self.self:0 "Si è concentrat[diarch.Custom('DE_END_PRO_S_N')] sull'addestrare se stess[diarch.Custom('DE_END_PRO_S_N')] anziché le tue truppe"

 diarchy.0021.t:1 "Chiamato a Diventare [liege.GetDiarchTitle|U]"
 diarchy.0021.desc.appointment_nature.child:0 "Con [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ancora una bambin[liege.Custom('DE_END_PRO_S_N')], è abbastanza chiaro che [liege.GetSheHe] non possa effettivamente governare il/la [liege.GetPrimaryTitle.GetName]. [liege.Custom('DE_ART_IND_A')|U] necessita di una mano ferma e decisa che l[liege.Custom('DE_END_PRO_S_N')] guidi, quantomeno fino all'età adulta."
 diarchy.0021.desc.appointment_nature.incapable:0 "Con [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ridott[liege.Custom('DE_END_PRO_S_N')] ad #EMP ammasso#! infermo e tremante, il/la [liege.GetPrimaryTitle.GetName] si trova sull'orlo dell'anarchia assoluta. Specialmente perché, date le sue condizioni, chi può sapere per quanto tempo saremo privi di autorità?"
 diarchy.0021.desc.appointment_nature.imprisoned:0 "Con [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] imprigionat[liege.Custom('DE_END_PRO_S_N')] da [liege.GetImprisonedBy.GetTitledFirstName], il/la [liege.GetPrimaryTitle.GetName] è senza guida e alla deriva. Le comunicazioni del nostro signore sono frequenti solo quanto lo permette il suo carceriere, e quali lettere arrivino #EMP davvero#! [liege.Custom('IT_NAM_COL5')][liege.GetTitleAsNameNoTooltip] è costante materia di dibattito."
 diarchy.0021.desc.appointment_nature.travelling:0 "Con [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] attualmente impegnat[liege.Custom('DE_END_PRO_S_N')] in terre straniere, il/la [liege.GetPrimaryTitle.GetName] è stata lasciata in uno stato di tranquilla incertezza. Un seggio vacante a [liege.GetTitleAsNameNoTooltip] significa che non c'è un'autorità vincolante, e #EMP ciò#! fa rende i vassalli nervosi."
 diarchy.0021.desc.appointment_nature.war:0 "Con [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] lontano a combattere in guerra, le tensioni sono forti tra chi è rimasto indietro. Le comunicazioni da parte [liege.Custom('IT_NAM_COL2')][liege.GetTitleAsNameNoTooltip] sono irregolari, e il cumulo di controversie cresce di giorno in giorno."
 diarchy.0021.desc.appointment_nature.fallback:0 "È evidente a tutto/a il/la [liege.GetPrimaryTitle.GetName] che [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] non può assumersi gli oneri di governare da sé, non senza causare un danno irreparabile alle nostre terre."
 diarchy.0021.desc.diarchy_type.regency_temporary:0 "\n\nAnche se non si prevede che l'incarico durerà a lungo, qualcuno deve occuparsi del regno, arbitrando le controversie e tenendo il trono al caldo per [liege.GetTitledFirstNameNoTooltip] come"
 diarchy.0021.desc.diarchy_type.regency_entrenched:0 "\n\nPoiché è probabile che questa situazione si protragga per un certo periodo di tempo, il regno deve sapere a chi rivolgersi quando [liege.GetTitledFirstNameNoTooltip] non è in grado di espletare personalmente la giustizia. Abbiamo bisogno di qualcuno che serva, permanentemente, come"
 diarchy.0021.desc.diarchy_type.fallback:0 "\n\nSembra chiaro che non possiamo andare avanti così. Giacché [liege.GetTitledFirstNameNoTooltip] non può governare da sé, qualcuno deve servire come su[liege.Custom('DE_END_PRO_S_N')]"
 diarchy.0021.desc.outro:0 "[liege.GetDiarchTitle|U].\n\nNaturalmente, quel qualcuno sono io."
 diarchy.0021.reminder.diarch_powers:0 "Hai ottenuto accesso ai [diarch_powers|E], che possono essere usati contro il tuo [liege|E] e gli altri [vassals|E]"
 diarchy.0021.reminder.scales_of_power:0 "Gli [scales_of_power|E] sono stati attivati, e possono essere fatti variare per sbloccare altri [diarch_powers|E]"
 diarchy.0021.a:0 "Darò inizio al mio regn-#EMP governo#! da subito!"
 diarchy.0021.a.sedate:0 "Ho già tante idee per il regno!"
 diarchy.0021.b:0 "Ah, il riconoscimento."
 diarchy.0021.c:0 "Temo di avere troppi impegni urgenti..."







 ##################################################
 # #Modifiers
 mandate_induced_fines_to_liege_modifier:0 "Multe Penali Eccessive"
 mandate_induced_fines_to_liege_modifier_desc:0 "Questa contea lotta sotto il giogo di multe penali draconiane, imposte per arricchire il suo regno più ampio."
 mandate_induced_fines_split_modifier:0 "Suddivisione delle Multe Penali Eccessive"
 mandate_induced_fines_split_modifier_desc:0 "Questa contea lotta sotto il giogo di multe penali draconiane, gran parte delle quali vanno direttamente al signore locale."
 mandate_fines_being_ignored_modifier:0 "Multe Penali Ignorate"
 mandate_fines_being_ignored_modifier_desc:0 "Questa contea ignora le richieste di multe più severe per i criminali, e si arrabbia ancora per essere stata interpellata."

 mandate_hated_recruiter_modifier:0 "Reclutatore odiato"
 mandate_hated_recruiter_modifier_desc:0 "Questo personaggio è noto per essere #EMP spietato#! nel valutare chi è idoneo per il reclutamento."
 mandate_failed_to_drum_up_rural_recruits_modifier:0 "Reclutatore incapace"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc:0 "Questo personaggio ha una cattiva reputazione per aver tentato, e fallito, di radunare più leve di quelle considerate eque."
 mandate_squeezing_recruiting_sources_modifier:0 "Reclutamento criminoso"
 mandate_squeezing_recruiting_sources_modifier_desc:0 "Se sono in età da combattimento, sconteranno la loro pena. O ne pagheranno il prezzo."
 mandate_extra_recruiting_sources_modifier:0 "Reclutamento ultralegale"
 mandate_extra_recruiting_sources_modifier_desc:0 "Sebbene sia possibile portare in guerra solo un numero limitato di truppe, questa contea sa che è meglio che ne sforni qualcuna in più. Altrimenti."

 mandate_sellswords_bolster_ranks_modifier:0 "I Mercenari rafforzano i ranghi"
 mandate_sellswords_bolster_ranks_modifier_desc:0 "Ogni volta che un soldato della famiglia di questo personaggio muore o si ritira, sembra che non manchino mercenari desiderosi di prendere il loro posto."
 mandate_sellswords_bolster_recruitment_modifier:0 "I Mercenari rafforzano il reclutamento"
 mandate_sellswords_bolster_recruitment_modifier_desc:0 "I reclutatori in cerca di una fonte di guadagno più #EMP duratura#! sono sempre desiderosi di unirsi alla famiglia di questo personaggio."

 mandate_hired_thugs_modifier:0 "Delinquenti assoldati"
 mandate_hired_thugs_modifier_desc:0 "Ai detrattori di questo personaggio sembrano accadere cose spiacevoli."
 mandate_emptied_gaols_modifier:0 "Carceri Svuotate"
 mandate_emptied_gaols_modifier_desc:0 "I tagliagole e i banditi si riversano nella contea, sapendo che qui i loro crimini saranno perdonati in cambio del servizio militare."

 mandate_baronial_troops_trained_modifier:0 "Truppe Baronali rafforzate"
 mandate_baronial_troops_trained_modifier_desc:0 "Le truppe di questo personaggio sono adatte alla battaglia più di quanto ci si possa aspettare."
 mandate_baronial_troops_half_trained_modifier:0 "Truppe Baronali dimezzate"
 mandate_baronial_troops_half_trained_modifier_desc:0 "$mandate_baronial_troops_trained_modifier_desc$"
 mandate_focused_on_own_training_modifier:0 "Concentrato sulla forma fisica"
 mandate_focused_on_own_training_modifier_desc:0 "Concentrandosi regolarmente sulle basi, questo personaggio si mantiene una buona forma per il combattimento."
 mandate_strained_self_training_modifier:0 "Autoformazione sollecitata"
 mandate_strained_self_training_modifier_desc:0 "Questo personaggio si è ferito durante l'esercitazione delle leve e non ha ancora superato la cosa."

 shift_privileges_monopolies_sold_modifier:0 "Monopoli venduti"
 shift_privileges_monopolies_sold_modifier_desc:0 "Qualche persona disdicevole ha venduto i diritti esclusivi per la vendita o la produzione di determinati beni #EMP senza#! il permesso del governante locale!"
 shift_privileges_scutage_exemptions_modifier:0 "Esenzione dal Servizio Militare"
 shift_privileges_scutage_exemptions_modifier_desc:0 "I documenti che recano un sigillo più alto di quello del sovrano locale mostrano che gran parte dei contadini locali sono esenti dal servizio militare."
 shift_privileges_conflicting_deeds_modifier:0 "Atti contrastanti"
 shift_privileges_conflicting_deeds_modifier_desc:0 "Un furfante ha venduto piccole concessioni di terre a vari magnati locali che si sovrappongono o scavalcano quelle del sovrano locale."







 ##################################################
 # #Mandates - Fill Coffers
 diarchy.1201.t:0 "Cuori Aperti, Tasche Aperte"
 diarchy.1201.desc:1 ""Tasse arretrate? Cosa intendete con #EMP tasse arretrate#!?" schernisce [exploitable_vassal.Custom('IT_NAM_COL3')][exploitable_vassal.GetTitledFirstName]. "Pago le mie tasse alla Corona puntualmente e fino all'ultimo centesimo, come gli altri, e non mi piace che mi venga estorto di più."\n\n[exploitable_vassal.Custom('DE_ART_IND_A')|U] è più... restio all'idea di pagare una decima in più rispetto a quanto avrei sperato, ma il mio mandato come [liege.GetDiarchTitle] mi impone di insistere per servire il mio signore."
 diarchy.1201.a:0 "In nome dell'autorità Custom('IT_NAM_COL2')][liege.GetTitledFirstNameNoTooltip], voi #EMP pagherete#!."
 diarchy.1201.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1201.b:0 "Voi dite questo, eppure questi documenti mostrano entrate parziali, nel migliore dei casi..."
 diarchy.1201.b.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] tossisce"
 diarchy.1201.b.tt.failure:0 "[exploitable_vassal.Custom('IT_NAM_COL3')|U][exploitable_vassal.GetTitleAsNameNoTooltip] resta irremovibile"
 diarchy.1201.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1201.c:0 "[liege.Custom('IT_NAM_COL3')|U][liege.GetTitleAsNameNoTooltip] ed io non stiamo chiedendo. Stiamo ordinando."
 diarchy.1201.c.tt.success:0 "$diarchy.1201.b.tt.success$"
 diarchy.1201.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1201.c.tt.failure:0 "$diarchy.1201.b.tt.failure$"
 diarchy.1201.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1201.d:0 "Non posso farlo... ovviamente le vostre tasse vanno bene, vi prego di ignorarmi."
 diarchy.1201.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1201.e:0 "Avete ragione. Considerate questi debiti come dimenticati."
 diarchy.1201.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1211.t:0 "Termini & Condizioni"
 diarchy.1211.desc:1 ""... e molti di questi testimoni dei vostri giuramenti di fedeltà confermano che avete promesso di #EMP eccedere#! i vostri obblighi, non solo di corrisponderli", finisco io. [exploitable_vassal.GetTitledFirstName] mi fissa dall'altra parte del tavolo del consiglio, sbalordito.\n\n"Volete forse insinuare che la testimonianza di una piccola nobiltà senza nome giustifichi il fatto che io debba al nostro signore ancora di #EMP più#!?" balbetta [exploitable_vassal.GetSheHe], ancora sbalordito dall'audacia della mia affermazione.\n\nSi tratta di un suggerimento rischioso, ma il mio mandato da [liege.GetDiarchTitle] esige che io difenda la posizione [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName]."
 diarchy.1211.a:0 "Esatto, e se non vi piacciono questi testimoni, ne ho altri."
 diarchy.1211.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1211.b:0 "I testimoni sono materiali, questi giuramenti sono sacri."
 diarchy.1211.b.tt.success:0 "Usi le tue argomentazioni per sottomettere [exploitable_vassal.GetFirstNameNoTooltip]"
 diarchy.1211.b.tt.failure:0 "La tua posizione cade a pezzi sotto esame"
 diarchy.1211.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1211.c:0 "Beh, o un nuovo omaggio e una piccola decima al #EMP tesoro#!."
 diarchy.1211.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] paga"
 diarchy.1211.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1211.c.tt.failure:0 "[exploitable_vassal.Custom('IT_NAM_COL3')][exploitable_vassal.GetTitleAsNameNoTooltip] rifiuta di farsi ricattare"
 diarchy.1211.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1211.d:0 "Sarebbe duro trattenerti per qualche parola sbagliata..."
 diarchy.1211.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1211.e:0 "Forse... forse è tutto un po' nebuloso..."
 diarchy.1211.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1221.t:0 "La Tua Nuova Casa"
 diarchy.1221.desc:0 "Come richiesto dal mandato assegnatomi [liege.Custom('IT_NAM_COL5')][liege.GetTitledFirstName], il mio dovere primario come reggente è quello di rimpinguare le sue casse. Un modo semplice per farlo è quello di contribuire a popolare le periferie di [recipient_county.GetNameNoTier], spostando i servi della gleba e i piccoli proprietari dalla mia stessa [actor_county.GetName] verso le terre di [liege.GetFirstNameNoTooltip].\n\nSe non fosse per il fatto che i contadini si rifiutano di spostarsi. Ogni famiglia che viene fatta spostare con la forza è come tirar via un dente, come se si #EMP opponesse#! al fatto di essere spostata da chi gli è superiore."
 diarchy.1221.a:0 "Andranno dove li sposterò quando li sposterò."
 diarchy.1221.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1221.b:0 "Forse se gli offrissi un sostegno adeguato?"
 diarchy.1221.b.tt.success:0 "L'oro riesce dove l'acciaio ha fatto fatica"
 diarchy.1221.b.tt.failure:0 "Gli abitanti del luogo fanno fronte comune per solidarietà"
 diarchy.1221.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1221.c:0 "Le famiglie più abbienti #EMP potrebbero#! servire in un altro modo..."
 diarchy.1221.c.tt.success:0 "Una piccola tassa e la solidarietà locale verrà meno"
 diarchy.1221.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1221.c.tt.failure:0 "Si diffonde la tua reputazione di disonestà."
 diarchy.1221.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1221.d:0 "Tutto questo lavoro per regalare delle monete a #EMP [liege.GetFirstNameNoTooltip]#!?"
 diarchy.1221.d.tt:0 "Ti prendi il pomeriggio libero"
 diarchy.1221.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1221.e:0 "Bah, lasciateli stare nei loro appezzamenti se amano così tanto la loro terra!"
 diarchy.1221.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1231.t:0 "In cambio di un centesimo"
 diarchy.1231.desc:0 "Il mandato che [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName] ha emesso, mi incarica di cercare introiti per il trono, e una forma di reddito al momento tragicamente poco coltivata dal mio signore sono le corti. I magistrati e i nobili minori multano quotidianamente i piccoli criminali trattengono per loro la maggior parte dei fondi raccolti.\n\n[exploitable_county.GetNameNoTier] è particolarmente ricca di questa gentaglia, e aumentare il costo delle multe ai locali per i loro reati sarebbe molto redditizio, ma anche molto impopolare."
 diarchy.1231.a:0 "Chi se ne frega di quello che pensano? Un criminale è un criminale."
 diarchy.1231.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1231.b:0 "Ritengo che si possa trovare un equilibrio tra gli addebiti."
 diarchy.1231.b.tt.success:0 "Le persone non brontolano più di quanto già non facciano."
 diarchy.1231.b.tt.failure:0 "Gli abitanti del luogo si rifiutano di rispettare le regole"
 diarchy.1231.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1231.c:0 "Tutto questo lavoro richiede sicuramente una piccola ricompensa..."
 diarchy.1231.c.tt.success:0 "$diarchy.1231.b.tt.success$"
 diarchy.1231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1231.c.tt.failure:0 "$diarchy.1231.b.tt.failure$"
 diarchy.1231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1231.d:0 "Dovremmo #EMP ridurre #! le multe, non aumentarle!"
 diarchy.1231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1231.e:0 "Tutto ciò mi sembra al di fuori delle mie competenze."
 diarchy.1231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1241.t:0 "Un Argomento Oneroso"
 diarchy.1241.desc:1 "Uno dei miei doveri come [liege.GetDiarchTitle] è quello di adempiere al mandato conferitomi [liege.Custom('IT_NAM_COL5')][liege.GetTitledFirstName] che, al momento, richiede denaro contante.\n\nMi sono scervellat[ROOT.Char.Custom('DE_END_PRO_S_N')] per trovare nuove fonti di reddito per la Corona e continuo a ritornare alla soluzione più ovvia, anche se poco ortodossa: [diarch.Custom('GetFaithTaxExemptInstitution')].\n\nTradizionalmente esente dalla maggior parte delle imposte, un'imposta speciale sulla [diarch.Custom('GetFaithTaxExemptInstitution')] sarebbe probabilmente redditizia. Anche se... non esattamente pia."
 diarchy.1241.a:0 "[diarch.Custom('GetFaithTaxExemptInstitution')|U]? Hanno fatto tutto a modo loro per troppo tempo!"
 diarchy.1241.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1241.b:0 "Un'imposta speciale per le spese necessarie non sarebbe un problema?"
 diarchy.1241.b.tt.success:0 "Nonostante i mugugni, pagano la decima"
 diarchy.1241.b.tt.failure:0 "Il tuo nome è maledetto e il tuo borsello è vuoto"
 diarchy.1241.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1241.c:0 "Naturalmente, chi è stato danneggiato da queste tasse deve essere risarcito..."
 diarchy.1241.c.tt.success:0 "$diarchy.1241.b.tt.success$"
 diarchy.1241.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1241.c.tt.failure:0 "$diarchy.1241.b.tt.failure$"
 diarchy.1241.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1241.d:0 "Tutta questa polemica solo per le casse di [liege.GetFirstNameNoTooltip]? Mai."
 diarchy.1241.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1241.e:0 "Non posso farlo. Non #EMP voglio#! farlo."
 diarchy.1241.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"










 ##################################################
 # #Mandates - Promote Authority
 diarchy.1701.t:0 "Il diritto di governare"
 diarchy.1701.desc:1 "Essendo il [liege.GetDiarchTitle] [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName], ho il dovere di seguire il suo mandato di promuovere l'autorità centrale a [liege.GetPrimaryTitle.GetNameNoTier].\n\nOggi, ciò mi ha portato in una sala del consiglio tesa, dove [councillor_1.GetTitledFirstName] il [councillor_1.Custom('CouncilPosition')] e [councillor_2.GetTitledFirstName] il [councillor_2.Custom('CouncilPosition')] si stavano urlando addosso per futili questioni personali.\n\nSperavo di riuscire a strappare un accordo per l'approvazione di diversi nuovi privilegi in favore di [liege.GetTitleAsNameNoTooltip], ma non otterrò nulla finché questa discussione non si sarà conclusa."
 diarchy.1701.a:0 "Penso che vi stiate entrambi parlando addosso, permettetemi..."
 diarchy.1701.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1701.b:0 "Nobili Signori, stiamo andando fuori strada... "
 diarchy.1701.b.tt.success:0 "Riprendi il controllo della conversazione"
 diarchy.1701.b.tt.failure:0 "I consiglieri ti ignorano"
 diarchy.1701.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1701.c:0 "[councillor_1.GetFirstNameNoTooltip] #EMP ha#! ragione, e la Corona l[councillor_1.Custom('DE_END_PRO_S_N')] supporterà."
 diarchy.1701.c.tt.success:0 "[councillor_1.GetFirstNameNoTooltip] si compiace del tuo sostegno"
 diarchy.1701.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1701.c.tt.failure:0 "È evidente che non comprendi la loro discussione"
 diarchy.1701.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1701.d:0 "#EMP Per l'amore di [diarch.GetFaith.HighGodName], volete#! #BER tacere?!#!"
 diarchy.1701.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1701.d.custom.both_councillors:0 "Entrambi i consiglieri:"
 diarchy.1701.e:0 "Mi chiedo se se ne accorgerebbero se facessi un sonnellino...."
 diarchy.1701.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1711.t:0 "Data di Scadenza"
 diarchy.1711.desc:1 ""Onestamente, pensavo che la questione fosse risolta. I miei accordi con [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName] avrebbero dovuto essere risolti l'ultima volta che abbiamo rinegoziato le mie obbligazioni." borbotta [exploitable_vassal.GetTitledFirstName]. "Non capisco come possiate affermare che sia riuscit[exploitable_vassal.Custom('DE_END_PRO_S_N')] a invalidare i miei giuramenti in questo modo? La parola data non dovrebbe essere vincolante per sempre?"\n\n[exploitable_vassal.Custom('DE_ART_IND_A')|U] non ha del tutto torto. Mi sto arrampicando sugli specchi, ma io sono il [liege.GetDiarchTitle] e il mio mandato è chiaro come una bella giornata d'estate. Se i giuramenti di [exploitable_vassal.GetFirstNameNoTooltip] saranno parzialmente nulli, allora [liege.Custom('IT_NAM_COL3')][liege.GetTitleAsNameNoTooltip] avrà margine di manovra per modificarli e io avrò compiuto il mio lavoro."
 diarchy.1711.a:0 "Non sono forse conosciut[ROOT.Char.Custom('DE_END_PRO_S_N')] per la mia mente giusta e legale?"
 diarchy.1711.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1711.b:0 "D'accordo, riprendiamo le discussioni..."
 diarchy.1711.b.tt.success:0 "La tua teoria giuridica è incontestabile"
 diarchy.1711.b.tt.failure:0 "Le lacune della tua argomentazione sono evidenti"
 diarchy.1711.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1711.c:0 "La Corona #EMP potrebbe#! accettare un risarcimento in cambio."
 diarchy.1711.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] ti corrompe"
 diarchy.1711.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1711.c.tt.failure:0 "Il regno viene a conoscenza della tua disonestà"
 diarchy.1711.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1711.d:0 "Come puoi essere così ottus[exploitable_vassal.Custom('DE_END_PRO_S_N')]? È semplice!"
 diarchy.1711.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1711.e:0 "Ah, lascia perdere. Non ne vale la pena."
 diarchy.1711.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1721.t:0 "Risoluzione delle Controversie"
 diarchy.1721.desc:1 ""Non riesco neanche a capire perché sei così ansios[diarch.Custom('DE_END_PRO_S_N')] di venire coinvolt[diarch.Custom('DE_END_PRO_S_N')], [diarch.GetFirstName]", sospira [exploitable_vassal.Custom('IT_NAM_COL3')][exploitable_vassal.GetTitledFirstName], "non è che le nostre rimostranze siano nei tuoi confronti."\n\nNon è un segreto che [exploitable_vassal.Custom('IT_NAM_COL3')][exploitable_vassal.GetTitleAsNameNoTooltip] abbia delle ambizioni in contrasto con il volere [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName]. Ambizioni che potrebbero trascinare il regno in una disastrosa guerra civile se lasciate incontrollate.\n\nCome [liege.GetDiarchTitle] [liege.Custom('DE_PRO_PER_P_3P_A')] mi[liege.Custom('DE_END_PRO_S_N')] Signor[liege.Custom('DE_END_ADJ_IND_S_A')], rientra nel mio mandato tentare di placare le tensioni tra i due, ma fino ad ora [exploitable_vassal.Custom('DE_ART_IND_A')] sembra insensibile ai miei sforzi."
 diarchy.1721.a:0 "Non abbiamo forse entrambi giurato fedeltà a [liege.GetTitledFirstNameNoTooltip]?"
 diarchy.1721.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1721.b:0 "Hai ragione. Il mio castello non sarà certo il primo ad essere assediato."
 diarchy.1721.b.tt.success:0 "[exploitable_vassal.Custom('IT_NAM_COL3')|U][exploitable_vassal.GetTitleAsNameNoTooltip] prende in considerazione il tuo punto di vista"
 diarchy.1721.b.tt.failure:0 "[exploitable_vassal.GetFirstNameNoTooltip] è indifferente alle tue minacce"
 diarchy.1721.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1721.c:0 "Potrei essere convinto a ignorare le tue... attività..."
 diarchy.1721.c.tt.success:0 "Contratti per una promessa vincolante e un omaggio minore"
 diarchy.1721.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1721.c.tt.failure:0 "Forse hanno delle #EMP rimostranze #! nei tuoi confronti"
 diarchy.1721.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1721.d:0 "Suppongo che, in definitiva, non sia un #EMP mio#! problema."
 diarchy.1721.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1721.e:0 "Coinvolt[ROOT.Char.Custom('DE_END_PRO_S_N')]? No semplicemente curios[ROOT.Char.Custom('DE_END_PRO_S_N')]! Si trattava solo di una visita di cortesia."
 diarchy.1721.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1731.t:0 "Liquidazione dei Conti"
 diarchy.1731.desc:1 "La folla si accalca davanti a me, un'eterogenea banda di rappresentanti arrabbiati di [county_1.GetNameNoTier], [county_2.GetNameNoTier], e [county_3.GetNameNoTier], città e villaggi eterogenei uniti dalla condanna verso [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName]. Come suo sfortunat[ROOT.Char.Custom('DE_END_PRO_S_N')] [liege.GetDiarchTitle], spetta a me cercare di tranquillizzarli, come da mio mandato.\n\nSenza una chiara guida centrale, la folla mi prende in giro, gridando preoccupazioni e incidenti fin troppo dettagliati. "
 diarchy_1731.tt.affected_counties_removed:0 "[county_1.GetNameNoTier], [county_2.GetNameNoTier], e [county_3.GetNameNoTier] abbandonano la fazione [faction.GetName|V]"
 diarchy.1731.a:0 "Per favore, siate civili! Ascolterò a mia volta i vostri problemi."
 diarchy.1731.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1731.b:0 "Nobili sudditi, non possiamo trovare una causa comune?"
 diarchy.1731.b.tt.success:0 "Calmi i loro animi"
 diarchy.1731.b.tt.failure:0 "La folla ti riempie di prodotti marci"
 diarchy.1731.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1731.c:0 "Questi problemi sono gravi! Non lo permetterei mai"
 diarchy.1731.c.tt.success:0 "Il popolo pensa che tu possa rimediare ai suoi errori"
 diarchy.1731.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1731.c.tt.failure:0 "Non è una questione che #EMP ti#! riguarda"
 diarchy.1731.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1731.d:0 "Se non volete scatenere l'inevitabile ira di [diarch.GetFaith.HighGodName], #EMP fermatevi#! zoticoni invasati!"
 diarchy.1731.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1731.e:0 "Sì, sì. Ci occuperemo di tutto questo. Alla fine."
 diarchy.1731.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.1741.t:0 "Vedila in Questo Modo"
 diarchy.1741.desc:1 ""Non siamo contrari ai desideri [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName]", strascica [councillor_1.GetTitledFirstName], sogghignando nel frattempo, "semplicemente non esserne schiavi. Non è così difficile da capire".\n\nHo passato la maggior parte del pomeriggio a cercare di migliorare le relazioni tra il/la mio/a signore/a e i suoi consiglieri, senza alcun risultato, grazie anche alla testardaggine di questo/a [councillor_1.GetWomanMan] ignorante.\n\nSospiro internamente. Io sono il/la [liege.GetDiarchTitle], e il mio mandato richiede questi doveri."
 diarchy.1741.a:0 "Penso che vi sfugga quanto [liege.Custom('IT_NAM_COL3')][liege.GetTitleAsNameNoTooltip] faccia per voi..."
 diarchy.1741.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1741.custom.several_councillors:0 "Tutti i consiglieri presenti\t"
 diarchy.1741.b:0 "E non dovrebbe esserlo, ma un servizio migliore incoraggia la beneficenza...."
 diarchy.1741.b.tt.success:0 "Illumini i tuoi colleghi"
 diarchy.1741.b.tt.failure:0 "Il consiglio rimane spinoso"
 diarchy.1741.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1741.c:0 "La corona non è #EMP solo#! [liege.Custom('IT_NAM_COL3')][liege.GetTitleAsNameNoTooltip]."
 diarchy.1741.c.tt.success:0 "Il Consiglio apprezza il tuo punto di vista"
 diarchy.1741.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1741.c.tt.failure:0 "È evidente che ti stai imponendo"
 diarchy.1741.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1741.d:0 "Non è così difficile? Esattamente #EMP cosa#! state insinuando, [councillor_1.Custom('InsultNoun')]?"
 diarchy.1741.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1741.e:0 "Non raggiungeremo mai un terreno comune."
 diarchy.1741.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"










 ##################################################
 # #Mandates - Swell Armies
 diarchy.2201.t:0 "Tira Fuori La Tua Giovinezza"
 diarchy.2201.desc:1 "Agli abitanti locali di [exploitable_county.GetNameNoTier] è richiesto di fornire un certo numero di truppe al[liege.Custom('IT_NAM_COL4')][liege.GetTitledFirstName], cosa che faranno ogni volta che gli verrà richiesto.\n\nQuesto non vuol dire però che tutti gli abitanti della zona siano in età da combattimento, e le mie recenti indagini come [liege.GetDiarchTitle] hanno mostrato che i loro obblighi sono quasi #EMP sorprendentemente#! bassi. Il numero di soldati chiamati a raccolta potrebbe essere molto più alto.\n\nLa gente del posto si oppone, ma il mio mandato mi sprona ad andare avanti."
 diarchy.2201.a:0 "Se possono sventolare una lancia, possono anche morire su una di esse!"
 diarchy.2201.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2201.b:0 "Fate sapere ai contadini che questa è la loro occasione per #EMP saccheggiare#!."
 diarchy.2201.b.tt.success:0 "Stuzzichi l'immaginazione dei contadini"
 diarchy.2201.b.tt.failure:0 "I locali sviluppano a centinaia le gambe zoppe"
 diarchy.2201.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2201.c:0 "Sono sicuro che i più ricchi pagherebbero per essere ignorati..."
 diarchy.2201.c.tt.success:0 "Un po' di tasse in più, qualche prelievo in più"
 diarchy.2201.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2201.c.tt.failure:0 "Seguono aspre recriminazioni"
 diarchy.2201.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2201.d:0 "Queste persone hanno adempiuto ai loro obblighi. È sufficiente."
 diarchy.2201.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2201.e:0 "Non farò il lavoro sporco al posto [liege.Custom('IT_NAM_COL2')][liege.GetTitleAsNameNoTooltip]."
 diarchy.2201.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.2211.t:0 "Un Talento Raro"
 diarchy.2211.desc:1 "Un guerriero di raro talento è di passaggio a [hedge_knight_location.GetNameNoTier], la cui spada sarebbe stata senza dubbio molto apprezzata negli eserciti [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName].\n\nIl mio mandato come [liege.GetDiarchTitle] mi esorta a cercare tali persone, e ho già inviato numerosi messaggi a [hedge_knight.GetFirstName], cercando di reclutarl[hedge_knight.Custom('DE_END_PRO_S_N')] per [liege.Custom('DE_ART_DEF_P_A')] mi[liege.Custom('DE_END_PRO_S_N')] Signor[liege.Custom('DE_END_ADJ_IND_S_A')].\n\nTuttavia, il combattente errante non sembra molto entusiasta all'idea di prestare la sua lama alla nostra causa, respingendo a turno ogni inviato."
 diarchy.2211.a:0 " In definitiva un semplice $knight_culture_player_no_tooltip_lowercase$ #EMP accetterà#! di prestare servizio presso la mia corte"
 diarchy.2211.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2211.b:0 "Forse potrei parlare con [hedge_knight.GetFirstNameNoTooltip] di persona?"
 diarchy.2211.b.tt.success:0 "Le tue parole l[hedge_knight.Custom('DE_END_PRO_S_N')] influenzano"
 diarchy.2211.b.tt.failure:0 "Le tue suppliche cadono nel vuoto"
 diarchy.2211.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2211.c:0 "Forse il problema è il/la potenziale [liege.Custom('MistressMaster')]..."
 diarchy.2211.c.tt.success:0 "Attiri [hedge_knight.GetFirstNameNoTooltip] al tuo servizio"
 diarchy.2211.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2211.c.tt.failure:0 "[hedge_knight.GetSheHe|U] non vuole avere nulla a che fare con te"
 diarchy.2211.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2211.d:0 "Tutta questa vicenda mi mette ansia!"
 diarchy.2211.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2211.e:0 "Lascia[hedge_knight.Custom('DE_END_PRO_S_N')] stare, non è chiaramente interessat[hedge_knight.Custom('DE_END_PRO_S_N')]."
 diarchy.2211.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.2221.t:0 "Donazioni Marziali"
 diarchy.2221.desc:1 "I principali insediamenti [liege.Custom('IT_NAM_COL2')][liege.GetPrimaryTitle.GetNameNoTier] offrono un'infinità di luoghi dove reclutare dei mercenari. La piazza del mercato dove mi trovo, lanciando un borsellino di denaro a una folla di mercenari, è solo uno dei tanti.\n\nDi solito, queste bande di guerrieri create apposta vengono assorbite da gruppi di mercenari più grandi o ingaggiate per rinforzare le leve private dei signori minori in guerra, una soluzione inefficiente.\n\nIl mio mandato come [liege.GetDiarchTitle] mi richiede di ingrossare gli eserciti [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName], e quindi cerco di reclutarne altri direttamente."
 diarchy.2221.a:0 "Questa moneta non è nulla in confronto al bottino che otterrai!"
 diarchy.2221.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2221.b:0 "Questo argento è solo un assaggio della tesoreria di [liege.GetTitledFirstNameNoTooltip]!"
 diarchy.2221.b.tt.success:0 "Soldi ben spesi"
 diarchy.2221.b.tt.failure:0 "Un investimento sbagliato"
 diarchy.2221.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2221.c:0 "Servitemi, servite [liege.Custom('IT_NAM_COL3')][liege.GetTitleAsNameNoTooltip], in ogni caso sarete #EMP pagati#!."
 diarchy.2221.c.tt.success:0 "Un ottimo raccolto di soldati"
 diarchy.2221.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2221.c.tt.failure:0 "A malapena un briciolo di truppe si arruolano"
 diarchy.2221.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2221.d:0 "Liberati e fuggi davanti al loro sguardo."
 diarchy.2221.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2221.e:0 "Naturalmente, sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che potete scegliere i vostri datori di lavoro..."
 diarchy.2221.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.2231.t:0 "Un Uso Migliore Per Te"
 diarchy.2231.desc:1 "Le prigioni e le corti di [exploitable_county.GetNameNoTier] ultimamente hanno mandato a processo un numero sfortunatamente elevato di criminali. In circostanze normali, la giustizia troverebbe rapidamente questi malfattori, che verrebbero poi abbandonati alla natura o alla tomba.\n\nFortunatamente per loro, molti hanno un'ampia esperienza con la spada o la freccia, e il mio mandato come [liege.GetDiarchTitle] mi impone di trovare dei nuovi soldati. La soluzione sgradevole del servizio negli eserciti [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName] mi impone di trovare nuovi soldati. La sgradevole soluzione di prestare servizio negli eserciti di x sembra ovvia, e sebbene si trovino molti tenaci banditi e bracconieri dagli occhi d'aquila, l'idea suscita l'indignazione dei contadini."
 diarchy.2231.a:0 "Procedi; queste lamentele passeranno con il tempo."
 diarchy.2231.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2231.b:1 "Forse è necessario scegliere solo i migliori?"
 diarchy.2231.b.tt.success:0 "Un accordo è stato raggiunto"
 diarchy.2231.b.tt.failure:0 "La maggior parte dei criminali fugge appena può"
 diarchy.2231.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2231.c:0 "Potrebbero essere più utili in nero che a libro paga..."
 diarchy.2231.c.tt.success:0 "Si forma un gruppo di violenti"
 diarchy.2231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2231.c.tt.failure:0 "$diarchy.2231.b.tt.failure$"
 diarchy.2231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2231.d:0 "#EMP Non posso#!. Sarebbe una violazione della giustizia!"
 diarchy.2231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2231.e:0 "È una questione troppo controversa."
 diarchy.2231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"

 diarchy.2241.t:0 "Trebbiare il Grano Dalla Pula"
 diarchy.2241.desc:1 "Il mandato che mi è stato affidato [liege.Custom('IT_NAM_COL5')][liege.GetTitledFirstName] richiede che, come suo [liege.GetDiarchTitle], trovi per [liege.GetSheHe] fonti di truppe fresche con regolarità.\n\nEbbene, quale posto migliore per iniziare se non le leve mal assortite [exploitable_vassal.Custom('IT_NAM_COL2')][exploitable_vassal.GetTitledFirstName]? Io e i miei collaboratori abbiamo radunato gli abitanti del luogo per valutarli, ma stiamo ancora lottando per portarne un numero sufficiente ad un livello tale che valga la #EMP pena#! di chiamarli in futuro."
 diarchy.2241.a:0 "Seguitemi, soldati! Attenti!"
 diarchy.2241.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2241.b:0 "Venite, zoticoni, che vi rimetterò in riga!"
 diarchy.2241.b.tt.success:0 "Li rendi veloci come il fiume che scorre"
 diarchy.2241.b.tt.failure:0 "E che triste banda di zoticoni si dimostrano"
 diarchy.2241.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2241.c:0 "Potrei anche provare ad allenarmi..."
 diarchy.2241.c.tt.success:0 "Un po' di formazione in più fa bene"
 diarchy.2241.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2241.c.tt.failure:0 "Distratt[ROOT.Char.Custom('DE_END_PRO_S_N')], ti sloghi qualcosa di vitale"
 diarchy.2241.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2241.d:0 "Andarsene senza parole."
 diarchy.2241.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2241.e:0 "È #EMP un'abissale#! perdita di tempo."
