 # #Interactions
 diarchy.8001.t: "[recipient.Custom2('AppropriateGreeting', actor )]"
 diarchy.8001.desc: "La tua richiesta di guidare una spedizione in Nostro nome ha del merito, e dunque ti concedo il mio assenso. Potrai attingere alle risorse dei nostri governatori secondo necessità.\n\nChe il nemico tremi e si spezzi davanti ai tuoi ranghi."
 diarchy.8001.a: "Per [actor.Custom('GetBestEmpireWithAdjective')]!"
 getbestempirewithadjective.rome: "la Gloriosa Roma"
 getbestempirewithadjective.mongolia: "l'Infinita Mongolia"
 getbestempirewithadjective.outremer: "il Benedetto Oltremare"
 getbestempirewithadjective.slavia: "la Vasta Slavia"
 getbestempirewithadjective.great_armenia: "la Grande Armenia"
 getbestempirewithadjective.india: "la Sconfinata India"
 getbestempirewithadjective.the_empire: "il Potente Impero"

 diarchy.8002.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8002.desc: "Preferirei premere un coltello alla mia stessa gola piuttosto che consentire a #EMP te#! di controllare un simile esercito al di fuori della mia supervisione.\n\nLa tua richiesta è rifiutata — e la questione è #EMP chiusa#!."
 diarchy.8002.a: "Stolto ottuso!"

 diarchy.8003.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8003.desc: "Benché governiamo insieme, ricorderai senz’altro che mi sei #EMP debitore#!. Intendo ora avvalermi di quel favore, e in cambio dovrai sostenere con tutto il cuore la mia imminente spedizione per strappare territori dalle terre dello straniero."
 diarchy.8003.a: "Quel presuntuoso sciocco!"

 diarchy.8004.t.vetoed: "Spedizione Imperiale Annullata"
 diarchy.8004.t.planned: "Spedizione Imperiale Pianificata"
 diarchy.8004.desc.vetoed: "Per mesi, le voci provenienti dalla corte imperiale hanno suggerito che il Co-[recipient.GetTitleAsNameNoTooltip] [actor.GetFirstName] stesse spingendo per lanciare una grande impresa con gli eserciti di [recipient.GetPrimaryTitle.GetDefinitiveName], strappando titoli dalla frontiera.\n\nAll’improvviso, e in modo deciso, queste voci si sono spente.\n\nSembra che l'anzian[recipient.Custom('DE_END_PRO_S_N')] [recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstName] non si fidi delle motivazioni [Select_CString(recipient.IsFemale,'della sua','del suo')] collega più giovane."
 diarchy.8004.desc.planned: "Non è mai stato un segreto che la corte imperiale fosse in fermento per le voci di una grande impresa militare, pronta a lanciare gli eserciti dell’impero contro qualche sfortunata nazione di frontiera per conquistare gloria e territorio.\n\nSimili chiacchiere non sono affatto rare, ma spesso prive di significato — non questa volta. Il Co-[recipient.GetTitleAsNameNoTooltip] [actor.GetFirstName] sembra orchestrare un serio tentativo, con il permesso [Select_CString(recipient.IsFemale,'dell'anziana','dell'anziano')] [recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstName], di spingere i confini più in là.\n\n"
 diarchy.8004.desc.planned.forced: "Si dice che [actor.GetFirstNameNoTooltip] sia [Select_CString(actor.IsFemale,'riuscita','riuscito')] a forzare la mano del [Select_CString(actor.IsFemale,'sua','suo')] pari più anziano. Almeno secondo le voci."
 diarchy.8004.desc.planned.allowed: "Che l'anzian[recipient.Custom('DE_END_PRO_S_N')] [recipient.GetTitleAsNameNoTooltip] sia dispost[recipient.Custom('DE_END_PRO_S_N')] ad affidare le sue truppe a [actor.GetFirstNameNoTooltip] è senza dubbio un segno di considerevole fiducia tra i due."
 diarchy.8004.a.vetoed: "Almeno abbiamo evitato una guerra..."
 diarchy.8004.a.allowed: "Nuove terre su cui competere..."

 diarchy.8005.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8005.desc.boilerplate: "In qualità di tu[attacker.Custom('DE_END_PRO_S_N')] [attacker.GetLiege.GetTitleAsNameNoTooltip], sto radunando una spedizione contro i cani codardi di [defender.GetPrimaryTitle.GetDefinitiveName]."
 diarchy.8005.desc: "$diarchy.8005.desc.boilerplate$\n\nIl tuo governatorato confina con le terre che speriamo di conquistare, il che significa che sei tenut[ROOT.Char.Custom('DE_END_PRO_S_N')] ad assisterci. Ti ordino di inviare immediatamente soldati al fronte!"
 diarchy.8005.a: "Ancora una volta nella mischia!"
 diarchy.8005.b: "Non avrò parte alla follia del #EMP diarca#! del[attacker.GetLiege.Custom('IT_NAM_COL2')][attacker.GetLiege.GetTitleAsNamePossessiveNoTooltip]."

 diarchy.8006.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8006.desc: "$diarchy.8005.desc.boilerplate$ Benché il tuo governatorato non confini con il fronte, sei comunque uno dei nostri più eminenti amministratori militari.\n\nLe tue forze saranno le benvenute in guerra, se desideri la tua parte di gloria."
 diarchy.8006.a: "$diarchy.8005.a$"
 diarchy.8006.b: "$diarchy.8005.b$"
 
 diarchy.8011.t: "Una Gloriosa Spedizione!"
 diarchy.8011.desc.all_titles_legally_yours: "Con la guerra conclusa e la polvere ormai posata, osservo le terre che ho conquistato per l’impero... e vedo che ognuna di esse è #EMP curiosamente#! già sotto la mia giurisdizione, chiaramente.\n\nNon ci sarà forse gloria aggiuntiva in queste manovre subdole, ma non ci possono essere nemmeno serie lamentele.\n\nDopotutto, è tutto perfettamente legale."
 diarchy.8011.desc.fallback: "La guerra è finita, le terre di [defender.GetTitledFirstName] restano divise, e la frontiera è stata spinta ancora una volta più in là.\n\nOra resta solo da decidere come gestire i territori conquistati.\n\nA rigor di logica, #EMP dovrebbero#! spettare a [attacker.GetLiege.GetTitledFirstName], [attacker.GetLiege.Custom('DE_ART_DEF_P_A')] mi[attacker.GetLiege.Custom('DE_END_PRO_S_N')] superiore, per essere distribuiti — un gesto che #EMP sicuramente#! accrescerebbe la mia influenza in [attacker.GetLiege.GetCapitalLocation.GetTitle.GetBaseNameNoTier] — ma non sono forse [ROOT.Char.Custom('DE_ART_DEF_P_A')] diarca [attacker.GetLiege.Custom('IT_NAM_COL2')][attacker.GetLiege.GetTitleAsNameNoTooltip]? Non potrei tenerli e distribuirli io stess[ROOT.Char.Custom('DE_END_PRO_S_N')], o nominare locali riconoscenti per l’opportunità che offro loro?"
 diarchy.8011.a: "Ho conquistato questi territori, e li terrò."
 diarchy.8011.tt.all_lands_remain_in_your_custody: "Mantieni tutti i [vassals|E] e i [titles|E] conquistati, ma non guadagni alcuna [influence_i][influence|E]"
 diarchy.8011.b: "Abbiamo combattuto per l’impero, e a esso vanno le spoglie!"
 diarchy.8011.tt.distribution.lands_given_to_emperor: "I territori conquistati vengono trasferiti a [attacker.GetLiege.GetTitledFirstName]"
 diarchy.8011.c: "Forse potrei tenermi #EMP un#! premio..."
 diarchy.8011.tt.distribution.reserve_prize: "I territori conquistati vengono trasferiti a [attacker.GetLiege.GetTitledFirstName] — eccetto [prize_county.GetBaseNameNoTier] e quanto compreso nel [duchy|E]"
 diarchy.8011.d: "Governatori provvisori amministreranno le nostre nuove terre."
 diarchy.8011.tt.distribution.interim_governors: "I territori conquistati sono assegnati a notabili locali idonei"
 diarchy.8011.tt.distribution.interim_governors.hook_and_opinion: "Ricevi un [hook|E] di tipo favore su ciascun nuovo governatore"
 diarchy.8011.e: "Che comodo incidente."
 diarchy.8011.e.tt.keep_everything_but_legally: "Tieni tutte le terre conquistate — e nessuno potrà dire che non sia giusto"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_all: "[Select_CString(attacker.IsLocalPlayer, 'Tu', attacker.GetShortUIName)|U] [Select_CString(attacker.IsLocalPlayer, 'guadagni', 'guadagna')] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_full_value')|P0] [influence|E] per le [counties|E] trasferite"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_all: "[Select_CString(attacker.IsLocalPlayer, 'Tu', attacker.GetShortUIName)|U] [Select_CString(attacker.IsLocalPlayer, 'guadagni', 'guadagna')] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_full_value')|P0] [influence|E] per i [vassals|E] trasferiti"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_prize: "[Select_CString(attacker.IsLocalPlayer, 'Tu', attacker.GetShortUIName)|U] [Select_CString(attacker.IsLocalPlayer, 'guadagni', 'guadagna')] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_prize_value')|P0] [influence|E] per le [counties|E] trasferite"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_prize: "[Select_CString(attacker.IsLocalPlayer, 'Tu', attacker.GetShortUIName)|U] [Select_CString(attacker.IsLocalPlayer, 'guadagni', 'guadagna')] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_prize_value')|P0] [influence|E] per i [vassals|E] trasferiti"
 diarchy_8011.turn_over_titles.tt.interim_governors.county: "[Select_CString(attacker.IsLocalPlayer, 'Tu', attacker.GetShortUIName)|U] [Select_CString(attacker.IsLocalPlayer, 'guadagni', 'guadagna')] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_reduced_value')|P0] [influence|E] per le [counties|E] trasferite"
 diarchy_8011.turn_over_titles.tt.interim_governors.vassal: "[Select_CString(attacker.IsLocalPlayer, 'Tu', attacker.GetShortUIName)|U] [Select_CString(attacker.IsLocalPlayer, 'guadagni', 'guadagna')] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_reduced_value')|P0] [influence|E] per i [vassals|E] trasferiti"

 diarchy.8012.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8012.desc.keeping_all: "Sono liet[attacker.Custom('DE_END_PRO_S_N')] di informarti che la mia guerra è andata bene — #EMP molto#! bene, in effetti.\n\nI territori conquistati avranno ancora bisogno di una mano ferma e guida per un po’ di tempo, quindi resterò indietro per garantirne il buon governo."
 diarchy.8012.desc.turning_over_all: "Il valore adorna [attacker.Custom('GetBestEmpireWithAdjective')] oggi, e noi più di tutti! La nostra spedizione è stata un vero successo, e le terre che ho sottomesso sono ora a tua disposizione.\n\nBrindiamo alla nostra felice collaborazione!"
 diarchy.8012.desc.turning_over_most: "Oggi abbiamo assaporato la più dolce delle vittorie! Con la guerra vinta, ho già inviato amministratori stipendiati da te nella maggior parte dei territori conquistati.\n\nSpero che non mi negherai il misero prezzo di [prize_county.GetBaseNameNoTier] e dei suoi territori minori. Una piccola compensazione per il sangue e l’oro che ho speso."
 # Death to the Corpse Emperor, etc.
 diarchy.8012.desc.interim_governors: "Il caos della guerra ha lasciato spazio alla dolce vittoria imperiale, e sono felice di dichiarare la nostra spedizione un successo!\n\nPer ragioni di efficienza, ho affidato i territori conquistati a una selezione di governatori locali. Serviranno fedelmente la nostra causa finché non decideremo di sostituirli — insieme."
 diarchy.8012.desc.legal_shenanigans: "Sono liet[attacker.Custom('DE_END_PRO_S_N')] di annunciare il successo della nostra guerra! I territori liberati, che possiamo concordare essere saldamente parte delle terre sotto i miei titoli, prospereranno sicuramente sotto la mia amministrazione.\n\nOvviamente, se ci fosse stato altro, sai che te lo avrei ceduto... ma ahimè..."
 diarchy.8012.tt.keeping_all: "[attacker.GetFirstName] tiene tutto #WEAK (per ora)#!, ma non guadagna [influence|E]"
 diarchy.8012.tt.turning_over_all: "[attacker.GetFirstName] ti cede tutti i [titles|E] e [vassals|E] conquistati"
 diarchy.8012.tt.turning_over_most: "[attacker.GetFirstName] ti cede la maggior parte dei [titles|E] e [vassals|E] conquistati, ma tiene un [duchy|E] per sé"
 diarchy.8012.tt.interim_governors: "[attacker.GetFirstName] ha nominato governatori locali #WEAK (per ora)#! per controllare i territori conquistati"
 diarchy.8012.tt.legal_shenanigans: "[attacker.GetFirstName] tiene tutto — tutti i [titles|E] e [vassals|E] rientrano comunque nella sua giurisdizione"
 diarchy.8012.desc.a.keeping_all: "#EMP Quell[attacker.Custom('DE_PRO_PER_S_3P_N')]ingrat[attacker.Custom('DE_END_PRO_S_N')] insolente!#!"
 diarchy.8012.desc.a.turning_over_all: "Ahh, il governo nella sua forma migliore."
 diarchy.8012.desc.a.turning_over_most: "Accettabile."
 diarchy.8012.desc.a.interim_governors: "Hmm, suppongo che la logica ci sia."
 diarchy.8012.desc.a.legal_shenanigans: "Astut[attacker.Custom('DE_END_PRO_S_N')], [attacker.GetFirstNameNoTooltip]. Molto astut[attacker.Custom('DE_END_PRO_S_N')]."

 diarchy.8022.t: "Mutilazione Politica: Depost[recipient.Custom('DE_END_PRO_S_N')]"
 diarchy.8022.t.dead: "Esecuzione Politica"
 diarchy.8022.desc.intro: "Ci sono solo due modi per scacciare davvero qualcuno dal trono imperiale una volta che vi si è seduto: la morte o la deformità.\n\n"
 diarchy.8022.desc.dead: "Sfortunatamente per [recipient.Custom('DE_ART_DEF_P_A')] diarca [attacker.Custom('IT_NAM_COL2')][actor.GetTitleAsNameNoTooltip], [recipient.GetFirstName], [actor.Custom('IT_NAM_COL3')][actor.GetTitleAsNameNoTooltip] anzian[actor.Custom('DE_END_PRO_S_N')], [actor.GetFirstName], ha scelto la via decisamente #EMP più sicura#! delle due."
 diarchy.8022.desc.maimed: "Fortunatamente per [recipient.Custom('DE_ART_DEF_P_A')] diarca [attacker.Custom('IT_NAM_COL2')][actor.GetTitleAsNameNoTooltip], [recipient.GetFirstName], [actor.Custom('IT_NAM_COL3')][actor.GetTitleAsNameNoTooltip] anzian[actor.Custom('DE_END_PRO_S_N')], [actor.GetFirstName], ha optato per la scelta più misericordiosa."
 diarchy.8022.desc.outro: "\n\nSi mormora su quale delle loro tante dispute abbia spinto [actor.GetFirstNameNoTooltip] a prendere una misura così drastica, ma alla fine non importa più. Ciò che è fatto è fatto.\n\nForse è sempre stato il risultato più probabile — dopotutto, una sola corona calza male due teste."
 diarchy.8022.tt.explanation: "[recipient.GetFirstName] non è più considerat[recipient.Custom('DE_END_PRO_S_N')] [co_emperor|E]"
 diarchy.8022.a: "Un crimine oltraggioso!"
 diarchy.8022.b: "La fine migliore possibile."
 diarchy.8022.c: "Così vanno le cose in [actor.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]."

 diarchy.8023.t: "Mutilazione Politica: Usurpazione!"
 diarchy.8023.t.dead: "$diarchy.8022.t.dead$"
 diarchy.8023.desc.intro: "Con un atto brutale e decisivo, [actor.GetFirstName] — un tempo diarca di Sua Maestà Imperiale [recipient.GetFirstName] — ha"
 diarchy.8023.desc.dead: "giustiziato crudelmente [recipient.Custom('DE_ART_DEF_P_A')] su[recipient.Custom('DE_END_ADJ_DEF_P_A')] diarca anzian[recipient.Custom('DE_END_ADJ_DEF_P_A')]."
 diarchy.8023.desc.maimed: "deformato il corpo del[recipient.Custom('DE_END_ADJ_NUL_S_N')] su[recipient.Custom('DE_END_ADJ_DEF_P_A')] diarca anzian[recipient.Custom('DE_END_ADJ_DEF_P_A')]."
 diarchy.8023.desc.outro: "\n\nIl simbolismo dell’atto è chiaro quanto le nostre tradizioni e leggi: [actor.GetPrimaryTitle.GetDefinitiveName] ora si inchina a un[actor.Custom('DE_PRO_POS_P_2P')] sol[actor.Custom('DE_END_PRO_S_N')] [actor.GetWomanMan]."
 diarchy.8023.desc.outro.alive: "\n\n[recipient.GetFirstNameNoTooltip] dovrà accontentarsi della propria vita, e poco altro."
 diarchy.8023.tt.explanation: "[actor.GetFirstName] ha [deposed|E] [recipient.GetFirstName], e ora regna sovran[actor.Custom('DE_END_PRO_S_N')] come unic[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleAsName|U]"
 diarchy.8023.a: "La Casata [actor.GetHouse.GetBaseNameNoTooltip] prende finalmente il suo posto legittimo!"
 diarchy.8023.b: "Questa è usurpazione!"
 diarchy.8023.c: "$diarchy.8022.c$"

 diarchy.8031.t: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 diarchy.8031.desc: "La tua richiesta è ragionevole e sensata: ordinerò ai governatori di [target.GetDefinitiveName] che, d’ora in avanti, dovranno dare ascolto prima di tutto a te.\n\nChe tu possa portare loro lo stesso livello di governo che io cerco di portare al resto dell’impero."
 diarchy.8031.a: "Ahh, il mio impero dentro l’impero."

 diarchy.8032.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8032.desc: "Sei la seconda persona più potente in tutto [recipient.GetPrimaryTitle.GetDefinitiveName] e ne vuoi #EMP ancora#!?\n\nNo, siamo già abbastanza divisi con due sovrani supremi. Forse già questo è troppo."
 diarchy.8032.a: "Doveva essere una collaborazione!"

 diarchy.8033.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8033.desc.intro: "[recipient.GetTitleAsNameNoTooltip], mi dispiace averti costrett[recipient.Custom('DE_END_PRO_S_N')] a sostenere così tanti doveri nella nostra collaborazione. D’ora in avanti, prenderò il controllo diretto di [target.GetName], per gestirne i governatori e radunare il popolo, alleggerendo il peso sulle tue nobili spalle.\n\n"
 diarchy.8033.desc.hook: "Considera il tuo debito con me saldato."
 diarchy.8033.desc.insufficient_influence: "Ovviamente, apprezzo il tuo parere su questa e tutte le questioni, ma temo di aver già sistemato tutto."
 diarchy.8033.tt.influence: "Non avevi abbastanza [influence_i][influence|E] per opporsi al tuo [co_emperor|E]"
 diarchy.8033.a: "Oltraggioso!"

 diarchy.8041.t: "[Select_CString(actor.IsFemale,'La tua sovrana','Il tuo sovrano')] [actor.GetFirstName] emette qui una dichiarazione pubblica,"
 diarchy.8041.desc: "È con il cuore pesante che ammetto la presenza di una vera e propria piaga di calamità che assedia [actor.Custom('GetBestEmpireWithAdjective')]: le nostre fognature si intasano, i nostri confini si sfaldano e i nostri figli nascono come imbecilli.\n\nQuesti problemi sono, ognuno di essi, in ultima analisi colpa del mio presunto #EMP Co#!-[actor.GetTitleAsNameNoTooltip] [recipient.GetFirstName], uno stolto e un miserabile che incita l’ira di [actor.GetFaith.FateGodName] contro di noi."
 diarchy.8041.a: "[actor.Custom('InsultNoun')] arrogante!"
 diarchy.8041.b: "Davvero questi due dovrebbero litigare così pubblicamente?"
 
 diarchy.8042.t: "$diarchy.8041.t$"
 diarchy.8042.desc: "Che tutti sappiano che i mille mali che affliggono il reame — dagli stranieri all’empietà fino alle alte tasse — sono #EMP tutti#! opera del mio presunto #EMP Senior#! [recipient.GetTopLiege.GetTitleAsNameNoTooltip].\n\nL’[recipient.GetHerHis|U] incompetente cattiva gestione ostacola ogni mio atto e peggiora le vostre vite di giorno in giorno."
 diarchy.8042.a: "Ingrato maledetto!"
 diarchy.8042.b: "$diarchy.8041.b$"











