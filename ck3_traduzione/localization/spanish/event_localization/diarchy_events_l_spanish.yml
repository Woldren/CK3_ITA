 # #Decisions
 betrayed_by_proxy:0 "Tradimento per procura"
 diarch_attempt_to_overthrow_liege.event.t:0 "Un colpo di stato atteso da tempo:"
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate:0 "\n\n"[liege.GetFirstName]!" urla [usurper.GetFirstNameNoTooltip], "Vi dichiaro [Select_CString(liege.IsFemale,'una','un')] pretendente, [Select_CString(liege.IsFemale,'indegna','indegno')] del vostro trono! Consegnatelo [Select_CString(usurper.IsFemale,'alla vera sovrana','al vero sovrano')] del regno. #EMP Io.#!"\n\nDiversi cavalieri di rango inferiore cercano di ostacolare la sua avanzata, ma vengono sventrati in breve tempo."

 #	Diplomacy: You attempt to bloodlessly coup your liege.
 diarchy.9001.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ Lingue argentate"
 diarchy.9001.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrompe nella mia sala del trono. Alle sue spalle c'è un'orda di uomini e donne di corte, ognuno dei quali brandisce un'arma con la calma di chi sa che la minaccia è sufficiente... $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal:0 "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.outro:0 "\n\nÈ questo il momento. Il momento in cui il tradimento si fa strada."
 diarchy.9001.a:0 "Pensate che i miei fedeli vassalli mi abbandonerebbero per #EMP voi?#!"
 diarchy.9001.a.tt.success:0 "La tua eloquenza infrange la compattezza di [usurper.GetFirstNameNoTooltip]"
 diarchy.9001.a.tt.failure:0 "È già un fatto compiu..."
 diarchy.9001.b.young:0 "Rivolgiti a [proxy.GetFirstNameNoTooltip] in cerca di aiuto."
 diarchy.9001.b.fallback:0 "[proxy.GetFirstNameNoTooltip], occupatevi di quest[usurper.Custom('DE_END_PRO_S_N')] bastard[usurper.Custom('DE_END_PRO_S_N')]."
 diarchy.9001.b.tt.success:0 "L'eloquenza di [proxy.GetFirstNameNoTooltip] infrange la compattezza di [usurper.GetFirstNameNoTooltip]"
 diarchy.9001.b.tt.failure:0 "È già un fatto compiu..."
 diarchy.9001.c:0 "Io... Non posso farci nulla..."
 diarchy.9001.d:0 "#DIE2 Guardie.#! #DIE1 Guardie.#! #BER GUARDIE!#!"
 diarchy.9001.d.tt.win:0 "I soldati leali arrivano e sopraffanno i cospiratori"
 diarchy.9001.d.tt.loss:0 "I tuoi ultimi potenziali difensori vengono facilmente uccisi"

 #	Diplomacy: Usurper won, liege-side.
 diarchy.9002.t:0 "$diarchy.9001.t$"
 diarchy.9002.desc.intro:0 "Sono perdut[ROOT.Char.Custom('DE_END_PRO_S_N')]. Assolutamente, assolutamente perdut[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"
 diarchy.9002.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] ha fatto del suo meglio, ma le argomentazioni di [usurper.GetFirstName] erano fluide e ben preparate. I voltagabbana sono rimasti fedeli [Select_CString(usurper.IsFemale,'alla loro padrona','al loro padrone')], e la mia corte ha fatto un passo indietro per consentir[usurper.Custom('DE_PRO_DEM')] di accedere senza impedimenti."
 diarchy.9002.desc.proxy.self_fought:0 "Tutti i miei sforzi si rivelano vani. [usurper.GetFirstName|U] ha passato troppo tempo a pianificare tutto questo, e ad ogni scambio di parole vedo altri membri della mia corte spostarsi dalla sua parte. Non va bene. Ho perso il mio trono."
 diarchy.9002.desc.surrendered:0 "So come va questa battaglia. Se combatto con le parole, dimostro di essere indegn[ROOT.Char.Custom('DE_END_PRO_S_N')] a governare. Se combatto con l'acciaio, sarò catturat[ROOT.Char.Custom('DE_END_PRO_S_N')] o peggio. L'unica mossa vincente è fermarsi — #EMP per ora#!.\n\nNon illudetevi, "[usurper.GetTitleAsName]" [usurper.GetFirstName], tornerò a prendervi."
 diarchy.9002.desc.scuffled:0 "Grido in cerca di aiuto, ma i pochi soldati che arrivano vengono facilmente eliminati dai cospiratori di [usurper.GetFirstName]. Dopo un po', il flusso di aspiranti soccorritori si esaurisce e tutta la corte può vedere quanto io sia veramente, disperatamente sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 diarchy.9002.desc.outro:0 "\n\nL'usurpa[usurper.Custom('DE_END_NOU_S_GS_N')] fa un gesto e, con evidente riluttanza, quella che di recente era la mia guardia si muove per scortarmi fuori. Da che parte soffia il vento è purtroppo ovvio."
 diarchy.9002.a:0 "Ho la mia libertà, ma poco altro."
 diarchy.9002.b:0 "Il mio destino. Sono perdut[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 #	Diplomacy: Usurper won, usurper-side.
 diarchy.9003.t:0 "$diarchy.9001.t$"
 diarchy.9003.desc.intro:0 "È finita. Ora comando completamente, e da sol[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"
 diarchy.9003.desc.proxy.proxy_fought:0 "Non appena siamo entrati nella sala, [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName] ha mandato il suo lacchè, [proxy.Custom2('MyCharacterIntroduction', ROOT.Char)], ad infrangere la risolutezza della mia cricca. Abbiamo lottato con parole spietate come un pugnale, ma alla fine, tutti hanno potuto constatare che la corte era con me."
 diarchy.9003.desc.proxy.self_fought:0 "[usurper.Custom('IT_NAM_COL3')|U][usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName] ci ha incontrato mentre io e la mia cricca entravamo nella sala del trono. Devo dar[liege.Custom('DE_PRO_DEM')] credito per questo, per aver tentato un ultimo sforzo per riconquistare la lealtà dei suoi cortigiani vacillanti, ma  le sue grida sono cadute nel vuoto e i suoi gesti hanno incontrato solo occhi ciechi.\n\nPresto tutti hanno potuto vedere chi era #EMP veramente#! [usurper.Custom('DE_ART_DEF_P_A')] [usurper.Custom('MistressMaster')] in quella stanza."
 diarchy.9003.desc.surrendered:0 "Alla fine, è stato un po' un anti-climax. Quando io e la mia cricca siamo entrati nella stanza, tutti sapevano perché eravamo lì, cosa eravamo venuti a fare. Non c'è stata alcuna resistenza, tanto meno da parte [usurper.Custom('DE_PRO_PER_P_3P_A')] [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName], ed io non ho dovuto neanche ricorrere al mio discorso programmato."
 diarchy.9003.desc.scuffled:0 "Appena siamo entrati nella sala del trono, [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName] ha iniziato a strillare la sua indegnità a tutti, chiedendo a qualcuno, a chiunque, di salvarl[liege.Custom('DE_END_PRO_S_N')]. Non avevamo nemmeno le armi spianate, anche se questo non ci ha impedito di mettere a ferro e fuoco le poche guardie che sono arrivate. Semplicemente non c'era più nessuno dalla parte [liege.Custom('IT_NAM_COL2')][liege.GetFirstNameNoTooltip]."
 diarchy.9003.desc.outro:0 "\n\nLe guardie si sono ritirate e i nobili si sono inginocchiati. Anche ora, la voce si sta diffondendo ovunque a [usurper.GetPrimaryTitle.GetTierAsName], la lealtà si sposta verso l'esterno come le increspature di uno stagno."
 diarchy.9003.a:0 "E tutto questo senza spargere una sola goccia di sangue sul #EMP mio#! trono!"
 diarchy.9003.a.some_blood:0 "Ed eccomi qui, a cercare di evitare lo spargimento di sangue."

 #	Diplomacy: Liege won, liege-side.
 diarchy.9004.t:0 "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought:0 "Non appena [proxy.GetTitledFirstName] inizia a parlare, i traditori iniziano a scomparire.\n\nUnificati più dalla brama di potere ad ogni costo che da seri concetti di lealtà, non ci vuole molto perché la cusa di [usurper.GetTitledFirstName] si sveli davanti ai suoi occhi."
 diarchy.9004.desc.proxy.self_fought:0 "Le mie parole vanno a segno rapidamente, ogni battuta formulata con cura scioglie i legami di avidità e ambizione che sono l'unica cosa che lega insieme la colazione di [usurper.GetTitledFirstName].\n\nSenza unità, la loro causa è persa, e i voltagabbana e i mercenari cominciano ad allontanarsi da [usurper.GetFirstNameNoTooltip] in massa."
 diarchy.9004.desc.scuffled:0 "Le mie grida portano nella sala tutti i cavalieri di classe inferiore e i soldati di belle speranze a portata d'orecchio, molti più guerrieri di quanti la banda di [usurper.GetTitledFirstName] possa sperare di fronteggiare.\n\nScoppia una breve e feroce schermaglia, con i cospiratori morti o catturati e il loro capobanda disarmato."
 diarchy.9004.desc.outro:0 "\n\nMi concedo un sorrisetto mentre le guardie l[usurper.Custom('DE_END_PRO_S_N')] arrestano, e faccio un cenno affinché portino via [Select_CString(usurper.IsFemale,'la bastarda','il bastardo')]."
 diarchy.9004.a:0 "Che piccol[usurper.Custom('DE_END_PRO_S_N')] tradi[usurper.Custom('DE_END_NOU_S_GS_N')] sprezzante."

 #	Diplomacy: Liege won, usurper-side.
 diarchy.9005.t:0 "$diarchy.9001.t$"
 diarchy.9005.desc.intro:0 "Ho fallito. Ho fallito totalmente.\n\nEppure, tutto era iniziato così bene!"
 diarchy.9005.desc.proxy.proxy_fought:0 "[liege.Custom('IT_NAM_COL3')|U][liege.GetTitledFirstName] chiamava freneticamente [proxy.Custom('IT_NAM_COL3')][proxy.GetTitledFirstName] chiedendo il suo aiuto, mentre la mia cricca si schierava compatta alle mie spalle, determinata e fiduciosa.\n\nPoi [Select_CString(proxy.IsFemale, 'quella maledetta cancelliera', 'quel maledetto cancelliere')] ha aperto bocca e tutto è andato a rotoli. Uno dopo l'altro, i nobili che mi sostenevano mi hanno abbandonat[usurper.Custom('DE_END_PRO_S_N')], finché rimasi da sol[usurper.Custom('DE_END_PRO_S_N')]. Tutti i miei piani, pazientemente elaborati, sono crollati.\n\nAl termine di tutto ciò, le guardie mi hanno subito arrestat[usurper.Custom('DE_END_PRO_S_N')]."
 diarchy.9005.desc.proxy.self_fought:0 "La mia cricca e io eravamo certi del nostro successo, finché [liege.GetFirstNameNoTooltip] non ha aperto bocca. Con parole accuratamente scelte, [liege.GetSheHe] ha esposto i punti deboli del mio piano e ha messo in luce le più sottili falle della mia autorità.\n\nPensavo di avere la situazione totalmente sotto controllo, ma mi sono res[usurper.Custom('DE_END_PRO_S_N')] conto della portata del mio errore solo quando le guardie mi hanno arrestat[usurper.Custom('DE_END_PRO_S_N')]."
 diarchy.9005.desc.scuffled:0 "[liege.Custom('IT_NAM_COL3')|U][liege.GetTitledFirstName] si è chiaramente spaventat[liege.Custom('DE_END_PRO_S_N')] quando io e la mia cricca abbiamo fatto irruzione nella sala del trono. Viste le nostre evidenti intenzioni, [liege.GetSheHe] ha iniziato a urlare come un[liege.Custom('DE_PRO_POS_P_2P')] dannat[liege.Custom('DE_END_PRO_S_N')].\n\nIo... ho grossolanamente sottovalutato la fedeltà [liege.Custom('DE_END_ADJ_DEF_P_A')] loro padron[liege.Custom('DE_END_PRO_S_N')] di alcuni mercenari e altri soldati. Questi si sono subito precipitati su di noi. Cosa potevano fare le mie belle parole di fronte a un colpo di mazza di un mercenario? Quindi eccomi qui, dentro la più sicura delle celle."
 diarchy.9005.desc.outro:0 "\n\nIronia della sorte, la mia unica speranza risiede nella misericordia [Select_CString(usurper.IsFemale,'della Signora','del Signore')] di cui ho tentato di usurpare il titolo. Possa [usurper.GetFaith.FateGodName] avere pietà di me."
 diarchy.9005.a:0 "Tutti i miei piani sono andati in fumo!"

 #	Intrigue: You attempt to coup your liege with just a little bloodshed, threatened and actual.
 diarchy.9011.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ Pugnali Affilati"
 diarchy.9011.desc.intro:0 "[usurper.Custom('DE_ART_DEF_P_D')][usurper.Custom2('MyCharacterIntroduction', ROOT.Char)] irrompe nella mia sala del trono. Dietro di lui c'è una folla di piccoli cortigiani, mercenari e tagliagole con pugnali e spade in mano. Non sono certo venuti per parlare. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none:0 "Mi guardo intorno, cercando il sostegno dei miei consiglieri. Non c'è nessuno, o quanto meno nessuno qualificato e disposto a parlare a mio nome."
 diarchy.9011.desc.proxy.betrayed:0 "Mi guardo intorno, cercando il sostegno dei miei consiglieri. [proxy.Custom('IT_NAM_COL3')|U][proxy.GetTitledFirstName] incrocia il mio sguardo determinato e va a posizionarsi alle spalle di [usurper.GetFirstNameNoTooltip]. Un[proxy.Custom('DE_PRO_PER_P_3P_G')]altr[proxy.Custom('DE_END_PRO_S_N')] tradi[proxy.Custom('DE_END_NOU_S_GS_N')]."
 diarchy.9011.desc.proxy.loyal:0 "Con lo sguardo mi rivolgo [proxy.Custom('IT_NAM_COL4')][proxy.GetTitledFirstName] chiedendo il suo sostegno, ma [proxy.GetSheHe] si sta già preparando a parlare in mio nome."
 diarchy.9011.desc.outro:0 "$diarchy.9001.desc.outro$"
 diarchy.9011.a:0 "Pensate davvero di avermi alla vostra mercé, maledetta vipera?"
 diarchy.9011.a.tt.success:0 "Riesci ad aprire delle crepe nell'unità dei cospiratori e, così, a far fallire il complotto"
 diarchy.9011.a.tt.failure:0 "Le tue parole non sortiscono effetto, vieni sbattut[GetPlayer.Custom('DE_END_PRO_S_N')] in una cella"
 diarchy.9011.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9011.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.success:0 "Le parole di [proxy.GetFirstName] apre delle crepe nell'unità dei cospiratori e fa così fallire il complotto"
 diarchy.9011.b.tt.failure:0 "Gli argomenti di [proxy.GetFirstName] non fanno breccia nei cospiratori e vieni così sbattut[GetPlayer.Custom('DE_END_PRO_S_N')] in una cella"
 diarchy.9011.c:0 "$diarchy.9001.c$"
 diarchy.9011.d:0 "$diarchy.9001.d$"
 diarchy.9011.d.tt.win:0 "$diarchy.9001.d.tt.win$"
 diarchy.9011.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"

#	Intrigue: Usurper won, liege-side.
 diarchy.9012.t:0 "$diarchy.9011.t$"
 diarchy.9012.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] si fa avanti a nome mio e [proxy.GetSheHe] e [usurper.GetFirstName] si scambiano frecciatine a destra e a manca, ma senza successo. [usurper.Custom('DE_ART_DEF_P_D')] bastard[usurper.Custom('DE_END_PRO_S_N')] ha pensato ad ogni evenienza facendo leva su ogni bustarella versata, ogni gancio disponibile. Finalmente, [proxy.GetFirstNameNoTooltip] si avventa su [usurper.GetFirstNameNoTooltip], ma viene placcato a terra dalla sua cricca."
 diarchy.9012.desc.proxy.self_fought:0 "[usurper.GetFirstName] e io ci confrontiamo verbalmente per diversi minuti, ma io non sono alla sua altezza. [usurper.Custom('DE_ART_DEF_P_D')] bastard[usurper.Custom('DE_END_PRO_S_N')] ha coperto ogni possibilità facendo leva su ogni bustarella versata, ogni gancio disponibile.\n\nLa mia mano va all'elsa della mia arma, pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a difendermi, solo che una lama mi striscia intorno al collo da dietro. Una dannata guardia voltagabbana."
 diarchy.9012.desc.surrendered:0 "[usurper.GetFirstName] sembra quasi delus[usurper.Custom('DE_END_PRO_S_N')] dal mio non opporre resistenza, ma so che è inutile combatterl[usurper.Custom('DE_END_PRO_S_N')]. [usurper.GetSheHe] non sarebbe qui, ad affrontarmi in maniera così sfacciata, se non avesse già tutte le lame dell'edificio dalla sua parte e puntasse contro qualcuno che non lo è."
 diarchy.9012.desc.scuffled:0 "Le guardie che ho chiamato arrivano, ma quando entrano nella stanza, la prima ondata viene abbattuta dalla seconda, pugnalata alla schiena o sgozzata dove si trova. [usurper.GetFirstName] non riesce a cancellare il sorrisetto sulla sua faccia."
 diarchy.9012.desc.outro:0 "\n\nGrido mentre i traditori vengono a prendermi, con i pugnali pronti e le manette che penzolano dalle mani di [usurper.GetFirstNameNoTooltip].\n\nNessuno mi sente. Nessuno si preoccupa. Vengo trascinato via in manette."
 diarchy.9012.a:0 "Non potete farlo! Io sono [usurper.Custom('IT_NAM_COL3')][usurper.GetTitleAsNameNoTooltip]! #EMP [usurper.Custom('IT_NAM_COL3')][usurper.GetTitleAsNameNoTooltip]!"
 diarchy.9012.b:0 "$diarchy.9002.b$"

#	Intrigue: Usurper won, usurper-side.
 diarchy.9013.t:0 "$diarchy.9011.t$"
 diarchy.9013.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought:0 "[liege.GetFirstName] ha mandato il suo lacchè, [proxy.GetTitledFirstName], per allontanare i miei cospiratori da me. Abbiamo discusso verbalmente per qualche minuto prima che l[proxy.Custom('DE_PRO_PER_S_3P_N')][proxy.GetWomanMan] esasperat[proxy.Custom('DE_END_PRO_S_N')] cercasse di lanciarsi verso di me, ma è stat[proxy.Custom('DE_END_PRO_S_N')] bloccat[proxy.Custom('DE_END_PRO_S_N')] da uno dei miei mercenari.\n\n[liege.Custom('DE_ART_DEF_P_D')] [Select_CString(liege.IsFemale,'nostra precedente Signora era troppo scioccata','nostro precedente Signore era troppo scioccato')] per opporre una seria resistenza mentre [liege.Custom('DE_PRO_DEM')] mettevamo le catene."
 diarchy.9013.desc.proxy.self_fought:0 "[liege.GetFirstName] ha tentato di sfidarmi, cercando di intaccare il sostegno della mia cricca nel momento cruciale, ma ho deviato i suoi miseri fendenti con facilità. Nessuno dovrebbe mai interrompere un colpo di stato, dopotutto.\n\nQuando [liege.GetFirstNameNoTooltip] ha cercato di estrarre la sua arma, sperando di colpirmi senza dubbio alla testa, uno dei voltagabbana passato al mio comando l[liege.Custom('DE_PRO_PER_S_3P_N')]ha bloccat[liege.Custom('DE_END_PRO_S_N')] da dietro. Infilar[liege.Custom('DE_PRO_DEM')] le catene è stato un gioco da ragazzi."
 diarchy.9013.desc.surrendered:0 "Sono rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] quasi delus[ROOT.Char.Custom('DE_END_PRO_S_N')] quando [liege.GetFirstName] non è riuscit[liege.Custom('DE_END_PRO_S_N')] ad opporre alcuna resistenza, se non un piccolo urlo di rabbia quando [liege.Custom('DE_PRO_DEM')] abbiamo messo le catene.\n\nOvviamente è stata una scelta #EMP saggia#!, ma quando mai [liege.GetSheHe] l'ha #EMP fatta#!?"
 diarchy.9013.desc.scuffled:0 "[liege.GetFirstName] grida in cerca d'aiuto, ma, naturalmente, l'avevo messo in conto. Quelli abbastanza sciocchi da rispondere all'appello sono stati eliminati quasi subito dai voltagabbana al mio comando.\n\nNessun altro ha tentato di aiutarl[liege.Custom('DE_END_PRO_S_N')] mentre avanzavamo verso [Select_CString(liege.IsFemale,'la nostra precedente Signora','il nostro precedente Signore')]."
 diarchy.9013.desc.outro:0 "\n\nCon l'opposizione a corte morta o imprigionata, e [Select_CString(usurper.IsFemale,'la mia vecchia','il mio vecchio')] [usurper.GetTitleAsNameNoTooltip] sotto chiave, il futuro si prospetta roseo."
 diarchy.9013.a:0 "Un nuovo trono e un nuovo ostaggio: mi sento già al sicuro."

#	Intrigue: Liege won, liege-side.
 diarchy.9014.t:0 "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought:0 "Poche parole ben selezionate di [proxy.GetFirstName] e di $diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought:0 "La festa presuntuosa di [usurper.GetTitledFirstName] si disintegra in pochi istanti.\n\nCome ogni nido di vipere, vogliono affondare le loro zanne l'uno nell'altro quasi quanto in me, e non ci vuole molto perché alcuni disertino o comincino a lottare tra loro.\n\nIl sorriso di [usurper.GetFirstNameNoTooltip] vacilla mentre [usurper.GetSheHe] si rende conto che il potenziale colpo di stato è già fallito."
 diarchy.9014.desc.scuffled:0 "Alle mie grida, le guardie arrivano in numero tale da sconvolgere perfino #EMP me#!, sciamando verso [usurper.GetTitledFirstName] e la sua banda di cospiratori.\n\nNon ci vuole molto perché i voltagabbana si rendano conto di essere irrimediabilmente in minoranza e in inferiorità numerica e comincino a gettare le armi uno ad uno. [usurper.GetTitledFirstNameNoTooltip] è l'ultim[usurper.Custom('DE_END_PRO_S_N')] a farlo."
 diarchy.9014.desc.outro:0 "\n\nQuando le mie guardie si muovono per catturarl[usurper.Custom('DE_END_PRO_S_N')], [usurper.GetSheHe] si lascia prendere. Poiché la sua cospirazione si è dissolta, qualsiasi altra soluzione sarebbe un suicidio."
 diarchy.9014.a:0 "Deciderò cosa farne di #EMP voi#! più tardi."

#	Intrigue: Liege won, usurper-side.
 diarchy.9015.t:0 "$diarchy.9011.t$"
 diarchy.9015.desc.intro:0 "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought:0 "eravamo forti, eravamo uniti, eravamo pronti per le giuste ricompense che la nostra pianificazione ci avrebbe riservato. Fino a quando [Select_CString(proxy.IsFemale,'quella maledetta','quel maledetto')] [proxy.GetTitledFirstName] non si è [Select_CString(proxy.IsFemale,'fatta','fatto')] avanti per difendere [Select_CString(liege.IsFemale,'la sua ottusa Signora','il suo ottuso Signore')]. Io... non ero preparat[ROOT.Char.Custom('DE_END_PRO_S_N')] alle argomentazioni che ha esposto, ai buchi che ha aperto nelle mie attente trame. Mi hanno abbandonat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Mi hanno abbandonat[ROOT.Char.Custom('DE_END_PRO_S_N')] tutti."
 diarchy.9015.desc.proxy.self_fought:0 "ci siamo presentati come un unico, possente gruppo, con i pugnali in mano e pronti per lo scontro finale. Non avrei dovuto lasciare che [liege.GetFirstName] parlasse, non avrei dovuto lasciare che [liege.GetSheHe] si esprimesse così dannatamente bene! Ogni frase era un'argomentazione che distruggeva le giustificazioni che avevo accuratamente addotto, ogni punto era un pugnale al cuore della nostra unità. Uno dopo l'altro, i miei compatrioti si sono allontanati."
 diarchy.9015.desc.scuffled:0 "irrompiamo nella sala del trono, pronti a fare ciò che deve essere fatto. Finché il grido [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstName] ha richiamato orde di potenziali difensori, molti di più di quelli che avrei mai immaginato si sarebbero schierati con quell'idiota. I miei voltagabbana a malapena hanno provato a combattere, gettando le loro armi non appena si sono accorti di quanto eravamo in inferiorità numerica."
 diarchy.9015.desc.outro:0 "\n\nMentre la cospirazione si disintegra intorno a me, non faccio alcuna resistenza quando le guardie si muovono per mettermi le catene. Sono fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')] a non essere giustiziat[ROOT.Char.Custom('DE_END_PRO_S_N')] seduta stante."
 diarchy.9015.a:0 "Tutto questo #EMP lavoro#!. Sprecato."

 #	Prowess: You try to slaughter your way to power.
 diarchy.9021.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ Spade scintillanti"
 diarchy.9021.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrompe nella mia sala del trono, sostenuto/a da una cricca di mercenari e voltagabbana di corte. Con le armi sguainate e pronte a mettere a ferro e fuoco quante più persone è necessario, il loro scopo sanguinario brilla nei loro occhi. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal:0 "Guardo [proxy.GetTitledFirstName] in cerca d'aiuto, solo per veder[proxy.GetHerHim] già pronto a combattere per me."
 diarchy.9021.a:0 "Schifos[Select_CString(proxy.IsFemale,'Schifosa traditrice','Schifoso traditore')]! Ti farò a pezzi io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 diarchy.9021.a.tt.commence_duel.self:0 "Affronterai immediatamente [usurper.GetShortUIName] in un [single_combat_duel|E]"
 diarchy.9021.a.tt.success:0 "Giustizi [usurper.Custom('DE_ART_DEF_P_A')] tu[usurper.Custom('DE_END_PRO_S_N')] assali[usurper.Custom('DE_END_NOU_S_GS_N')]"
 diarchy.9021.a.tt.failure:0 "[usurper.GetSheHe|U] ti spedisce sul pavimento della sala del trono"
 diarchy.9021.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy:0 "[proxy.GetShortUIName] e [usurper.GetShortUIName] si affronteranno immediatamente in un [single_combat_duel|E]"
 diarchy.9021.c:0 "$diarchy.9001.c$"
 diarchy.9021.d:0 "$diarchy.9001.d$"
 diarchy.9021.d.tt.win:0 "$diarchy.9001.d.tt.win$"
 diarchy.9021.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"

 #	Prowess: Usurper won, liege-side.
 diarchy.9022.t:0 "$diarchy.9021.t$"
 diarchy.9022.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] ha dato il meglio di sé nello scontro, ma [usurper.GetFirstName] l[proxy.Custom('DE_PRO_PER_S_3P_N')]ha massacrat[proxy.Custom('DE_END_PRO_S_N')] lo stesso. Io... non riesco a credere che un[proxy.Custom('DE_PRO_POS_P_2P')] tale [proxy.GetWomanMan] abbia dato la sua vita per me per... #EMP inutilmente#!."
 diarchy.9022.desc.scuffled:0 "Le mie guardie si dirigono verso la sala, ma [usurper.GetFirstName] ha scelto bene i suoi cospiratori, e i mercenari della sua cricca hanno eliminato ogni mio difensore quasi all'istante. Loro... non arriveranno in tempo. #EMP Non possono#!."
 diarchy.9022.desc.proxy.surrendered:0 "Nonostante le mie proteste, alcune guardie e mercenari cercano di opporsi alle forze di [usurper.GetFirstName], ma vengono eliminati progressivamente. Attirati dal rumore, molte delle mie guardie domestiche si precipitano nella sala del trono, per poi esitare quando vedono cosa sta accadendo."
 diarchy.9022.desc.outro:0 "\n\nSenza lasciarmi il tempo per altre opzioni, l'usurpa[usurper.Custom('DE_END_NOU_S_GS_N')] si dirige verso di me, [usurper.Custom('signature_weapon')] ancora intriso/a di sangue. Questa è la fine."
 diarchy.9022.desc.outro.surrendered:0 "\n\nL'ultima mia speranza si spegne quando il primo dei miei soldati giurati si inginocchia al[usurper.Custom('DE_END_ADJ_DEF_P_A')] nuov[usurper.Custom('DE_END_PRO_S_N')] [usurper.GetTitleAsName].\n\nÈ finita."
 diarchy.9022.a:0 "Andrete direttamente all'[liege.GetFaith.random_NegativeAfterLife] per questo, [usurper.GetFirstNameNoTooltip]."
 diarchy.9022.b:0 "$diarchy.9002.b$"

 #	Prowess: Usurper won, usurper-side.
 diarchy.9023.t:0 "$diarchy.9021.t$"
 diarchy.9023.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought:0 "Il cadavere di [proxy.GetTitledFirstName] si accascia. Alla violenza bisogna rispondere con la violenza e [liege.GetFirstName] ha scelto il suo destino.\n\nMentre [usurper.Custom('IT_NAM_COL3')][usurper.GetTitleAsNameNoTooltip] è ancora stordit[usurper.Custom('DE_END_PRO_S_N')] dalla morte del suo campione, avanzo e affondo [usurper.Custom('signature_weapon')] nella sua gola.\n\nLa sua morte non è la più veloce, ma neanche così lenta. La corte ed io l[liege.Custom('DE_END_PRO_S_N')] guardiamo morire in silenzio, e dopodiché l[liege.Custom('DE_END_PRO_S_N')] scaravento giù dal trono."
 diarchy.9023.desc.proxy.self_fought:0 "Con il potere nelle mie mani e l'ex-[usurper.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip] mort[liege.Custom('DE_END_PRO_S_N')] per mano mia, pochi altri si oppongono a che io prenda il posto che mi spetta, a parte qualche goffo colpo di tosse da parte della corte riunita."
 diarchy.9023.desc.surrendered:0 "Con mi sorpresa, [liege.GetFirstName] si arrende. Mi aspettavo di doverl[liege.Custom('DE_END_PRO_S_N')] uccidere, ma smbra che [liege.GetSheHe] abbia dato più valore alla sua vita che alla sua corona.\n\nLa maggior parte della mia cricca sogghigna mentre l'ex [usurper.GetTitleAsNameNoTooltip] viene trascinat[liege.Custom('DE_END_PRO_S_N')] davanti ai loro occhi e scaraventat[liege.Custom('DE_END_PRO_S_N')] fuori dalla sala del trono per #EMP farmi#! spazio.\n\nPer quanto inaspettata, un'abdicazione volontaria va bene anche a me. Rende il tutto più... legittimo."
 diarchy.9023.desc.scuffled:0 "Come previsto, [liege.GetFirstName] ha chiamato le guardie non appena abbiamo fatto irruzione nella sala del trono. Sfortunatamente per quegli sfortunati idioti in servizio, l'avevo previsto, e la mia cricca è avanzata facilmente eliminando i nuovi arrivati.\n\nMentre i miei soldati stavano vincendo la scaramuccia, io ho avanzato verso [liege.GetFirstNameNoTooltip] ancora urlante e ho affondato [usurper.Custom('signature_weapon')] nella sua gola.\n\nIl resto dei combattenti viene annientato rapidamente, quando odono il suono prodotto dal mio scaraventare [Select_CString(usurper.IsFemale,'la mia precedente Signora','il mio precedente Signore')] giù dal trono."
 diarchy.9023.desc.outro:0 "\n\nLa carcassa di [liege.GetFirstNameNoTooltip] che si raffredda sul pavimento della sala del trono è, forse, un modo indecoroso di iniziare il mio regno, ma necessario. E alla fine è molto meno sanguinoso di una guerra civile.\n\nSpero che il regno la veda allo stesso modo."
 diarchy.9023.a:0 "Una manciata di morti qui salverà vite in tutto/a [usurper.GetPrimaryTitle.Custom('IT_COU_COL4')][usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 diarchy.9023.a.liege_survives:0 "Inizierò il mio regno con un atteggiamento magnanimo."

 #	Prowess: Liege won, liege-side.
 diarchy.9024.t:0 "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought:0 "Purtroppo, sono un po' troppo lontan[ROOT.Char.Custom('DE_END_PRO_S_N')] da [usurper.GetTitledFirstName] per sentire la sua maledizione in punto di morte, ma ho comunque il piacere di vederl[usurper.Custom('DE_END_PRO_S_N')] spirare.\n\n[proxy.GetTitledFirstName] ha combattuto bene al mio servizio, massacrando [proxy.Custom('DE_END_PRO_S_N')] tradi[proxy.Custom('DE_END_NOU_S_GS_N')] che si trova ai piedi del mio trono con una facilità disarmante. L'atto infonde risolutezza nelle mie guardie e manda in frantumi la cricca dei cospiratori, e ciò che segue sono alcuni minuti di cruento spargimento di sangue mentre i ribelli vengono abbattuti uno ad uno."
 diarchy.9024.desc.proxy.self_fought:0 "Il cadavere di [usurper.GetTitledFirstName] giace a pezzi davanti a me, massacrato dalla mia stessa mano.\n\nIn preda a un panico cieco, la cricca dei cospiratori si frantuma e tenta di fuggire, ma le mie guardie, confortate dal mio successo, si lanciano in mezzo a loro. Seguono alcuni minuti di cruento spargimento di sangue, con i ribelli abbattuti uno ad uno."
 diarchy.9024.desc.scuffled:1 "Fortunatamente, le mie richieste di aiuto hanno richiamato una vera e propria #EMP orda#! di truppe leali e di mercenari dalle camere vicine. Per quanto la cricca dei traditori di [usurper.GetTitledFirstName] si sia battuta bene, è stata presto sopraffatta.\n\nHo guardato [usurper.GetFirstNameNoTooltip] morire, un[usurper.Custom('DE_END_PRO_S_N')] degli ultimi, con il panico negli occhi mentre l'acciaio baluginava intorno a [usurper.GetSheHe]. Poi dentro di [usurper.GetSheHe]. Poi attravrso di [usurper.GetSheHe].\n\nQuesto è il prezzo del tradimento."
 diarchy.9024.desc.outro:0 "\n\nMi aspetto che la notizia si diffonda presto nel resto di [liege.GetPrimaryTitle.GetTierAsName], e spero che questo serva da lezione ai futuri aspiranti usurpatori."
 diarchy.9024.a:0 "[Select_CString(usurper.IsFemale,'Abbattuta come la cagna rognosa','Abbattuto come il cane rognoso')] che era."

 #	Prowess: Liege won, usurper-side.
 diarchy.9025.t:0 "$diarchy.9021.t$"
 diarchy.9025.desc:0 "Quasi subito dopo aver fatto irruzione nella sala del trono, un urlo di panico proveniente [liege.Custom('IT_NAM_COL5')][liege.GetTitledFirstName] attira nella stanza un fiume incontenibile di cavalieri armati, desiderosi di morire per il loro [liege.Custom('MistressMaster')].\n\nIo e la mia cricca ci facciamo largo tra le carcasse che stanno per arrivare, ma sono troppe. Dobbiamo ritirarci, tornare indietro, per [usurper.GetFaith.FateGodName], ma sono dietro di noi. Non... non c'è via d'uscita.\n\nNo, no, #EMP no!#! Tanta pianificazione, tanti sforzi, tutti inutili!"
 diarchy.9025.a:0 "Non sarebbe dovuta finire così-#BER AAARGGH!#!"

