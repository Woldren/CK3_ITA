l_spanish:
 # 
 hold_court.3000.t:0 "Una Festa In Tuo Nome"
 hold_court.3000.desc.opening:0 "[feast_vassal.Custom('DE_ART_DEF_P_D')] [feast_vassal.GetTitledFirstName] si avvicina con una postura più eretta del solito e con l’aria di chi è visibilmente desideros[feast_vassal.Custom('DE_END_PRO_S_N')] di parlare.\n\n"
 hold_court.3000.desc.opening.blind:0 "Riconosco i passi [feast_vassal.Custom('DE_PRO_PER_P_3P_A')] [feast_vassal.GetTitledFirstName] mentre si avvicina. Quando cessano, [feast_vassal.Custom('DE_ART_IND_A')] si schiarisce vistosamente la gola: forse un modo per catturare la mia attenzione. Dal tono percepisco che è compiaciut[feast_vassal.Custom('DE_END_PRO_S_N')] di ciò che sta per dire.\n\n"
 hold_court.3000.desc.likes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], sotto la vostra guida il regno ha davvero molto da celebrare! Vi prego, lasciatemi sostenere le spese della vostra prossima festa. Forse, in futuro, mi concederete un piccolo favore in cambio?""
 hold_court.3000.desc.dislikes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], il popolo del vostro regno ha bisogno, di tanto in tanto, di un incontro gioioso per dimenticare le proprie fatiche. Mi offrirei volentieri di finanziare una festa, anche se organizzata in vostro nome, poiché gioverebbe all’intero [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Naturalmente, mi aspetterei un favore in ricompensa.""
 hold_court.3000.a:1 "Molto bene, accetto."
 hold_court.3000.a.tt:0 "Organizzare una festa nel prossimo futuro frutterà una ricompensa in [court_grandeur_value|E]."
 hold_court.3000.b:1 "Nessun vincolo! Il tuo signore lo esige!"
 hold_court.3000.c:1 "Forse possiamo organizzare qualcosa di più piacevole?"
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip] accetta di rinunciare alla sua richiesta di un favore"
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip] non è d'accordo e ritira la sua offerta di pagamento"
 hold_court.3000.d:1 "Temo di non poter accettare."

 hold_court.3001.desc:0 "Che festa meravigliosa è stata! Con il banchetto promesso al[feast_vassal.Custom('DE_END_ADJ_NUL_S_N')] [feast_vassal.GetTitledFirstName] ancora vivo nella memoria di chi vi ha preso parte, gli invitati alla mia celebrazione intonano con entusiasmo le mie lodi. Mi sentivo ebbr[ROOT.Char.Custom('DE_END_PRO_S_N')] di gioia mentre la gente applaudiva e mi acclamava! Un ulteriore vantaggio dell’aver mantenuto la promessa fatta al[feast_vassal.Custom('DE_END_ADJ_NUL_S_N')] [feast_vassal.GetFirstNameNoTooltip] è che tutti i presenti ora parlano con favore della mia corte!"
 hold_court.3001.desc.dead:0 "Oh, che festa meravigliosa è stata! Peccato che [feast_vassal.Custom('DE_ART_DEF_P_A')] [feast_vassal.GetTitledFirstName] non abbia potuto goderne. Alcuni partecipanti hanno rievocato il ricordo del banchetto che [feast_vassal.Custom('DE_PRO_DEM')] avevo promesso, lodando calorosamente la mia dedizione al divertimento della mia corte. Qualcuno ha persino ipotizzato che questa celebrazione fosse un omaggio alla memoria [feast_vassal.Custom('DE_PRO_PER_P_3P_A')] [feast_vassal.GetFirstNameNoTooltip]. In ogni caso, mantenere la mia promessa ha portato con sé il beneficio che tutti i presenti parlano bene della mia corte!"
 hold_court.3001.a:0 "Sono sicuro che la prossima festa sarà anche meglio!"
 hold_court.3001.b:0 "Un'altra coppa in suo nome!"

 hold_court.3010.t:0 "Un Insolito Predicatore"
 hold_court.3010.desc.opening:0 ""[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]", la voce [religious_vassal.Custom('REL_TO_ME3')][religious_vassal.GetTitledFirstNamePossessive] è severa. "Chiedo di avviare un'indagine su un famigerato predicatore che si trova a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Vedete, questo predicatore è... be'... "
 hold_court.3010.desc.preacher_gender:0 "È un[unconventional_preacher.Custom('DE_PRO_POS_P_2P')] #EMP [unconventional_preacher.GetWomanMan]!#! "
 #hold_court.3010.desc.preacher_marriage: "Il problema con questo predicatore è che è sposat[unconventional_preacher.Custom('DE_END_PRO_S_N')] con qualcun altro a parte [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.3010.desc.closing:0 "Questa cosa non è in accordo con la nostra fede!"\n\n[tolerant_vassal.Custom('DE_ART_DEF_P_D')] [tolerant_vassal.GetTitledFirstName] interviene nel discorso di [religious_vassal.GetFirstNamePossessiveNoTooltip] alzando una mano e facendo un passo avanti. "[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], sebbene l'affermazione di [religious_vassal.GetFirstNameNoTooltip] sia corretta, quello è #EMP l'unico#! difetto di quest[unconventional_preacher.Custom('DE_END_PRO_S_N')] predica[unconventional_preacher.Custom('DE_END_NOU_S_GS_N')]. Ogni cosa che [unconventional_preacher.Custom('DE_ART_IND_A')] insegna è in accordo con la nostra fede.""
 hold_court.3010.a:1 "[Select_CString(unconventional_preacher.IsFemale,'Questa predicatrice','Questo predicatore')] deve unirsi alla mia corte!"
 hold_court.3010.b:1 "Fate sparire [Select_CString(unconventional_preacher.IsFemale,'questa predicatrice','questo predicatore')] dalla mia vista!"
 hold_court.3010.c:1 "Desidero impiegare quest[unconventional_preacher.Custom('DE_END_PRO_S_N')] predica[unconventional_preacher.Custom('DE_END_NOU_S_GS_N')] come mi[unconventional_preacher.Custom('DE_END_PRO_S_N')] $high_almoner_court_position$."
 hold_court.3010.d:0 "Se può insegnare ai contadini, allora potrebbe diventare un buon $court_tutor_court_position$..."

 hold_court.3020.t:0 "Un Monumento Offensivo"
 hold_court.3020.desc:0 "Un[different_culture_peasant.Custom('DE_PRO_POS_P_2P')] contadin[different_culture_peasant.Custom('DE_END_PRO_S_N')] si fa avanti, con una richiesta. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], giungo da voi in rappresentanza dei [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] da [village.GetName]." [different_culture_peasant.Custom('DE_ART_DEF_P_D')] contadin[different_culture_peasant.Custom('DE_END_PRO_S_N')] interrompe brevemente il discorso preparato.\n\n"La nostra richiesta di vedere restaurato un importante monumento della nostra cultura è stata ignorata dal[holder_of_area.Custom('DE_END_ADJ_NUL_S_N')] [holder_of_area.GetTitleTierName]. [holder_of_area.Custom('DE_ART_IND_D')] ci sta impedendo attivamente di ricostruirlo!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], permettetemi di spiegare!" interviene [holder_of_area.GetFirstNameNoTooltip] in preda al panico. "Questo monumento si fa beffe della nostra cultura! Rappresenta i [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] come mostri! Sicuramente, potete capire perché mi sono oppost[holder_of_area.Custom('DE_END_PRO_S_N')] al restauro di un monumento tanto odioso!""
 hold_court.3020.a:1 ""Abbattetelo!""
 hold_court.3020.b:0 "Dai la tua approvazione formale per il restauro."
 hold_court.3020.c:1 "Costruisci un monumento diverso — uno che rappresenti entrambe le culture."
 every_county_of_culture: "Ogni [county|E] del [realm|E] di cultura [village.GetCountyData.GetCulture.GetName]"
 3020_MONUMENT_VALUE: "Statua Restaurata"
 3020_multicultural_monument: "Monumento Multiculturale"
 3020_multicultural_monument_desc: "Un importante monumento culturale è stato recentemente rinnovato per includere elementi di un'altra cultura, sfumando le linee che dividono le due culture.\n\n#P +10%#! Velocità di Conversione Culturale"
 3020_own_culture_monument: "Monumento Dominante"
 3020_own_culture_monument_desc: "Un importante monumento culturale è stato recentemente abbattuto e sostituito con uno appartenente a un'altra cultura, sconvolgendo i locali e sfidando la loro identità culturale.\n\n#P +10%#! Velocità di Conversione Culturale"
 
 hold_court.3030.t:0 "Restaurazione del Monumento"
 hold_court.3030.desc:0 "Davanti a me vi è un[different_culture_peasant.Custom('DE_PRO_POS_P_2P')] contadin[different_culture_peasant.Custom('DE_END_PRO_S_N')], che sta informando la corte della sua supplica.\n\n"La recente guerra ha avuto ripercussioni sulle campagne, e non siamo sicuri di chi sia stato il colpevole, ma hanno saccheggiato un importante sito culturale per noi [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] di [province.GetName]. Per favore, vi supplichiamo, risparmiate un po' delle vostre risorse così da poterlo vedere restaurato!"\n\n[different_culture_peasant.Custom('DE_ART_DEF_P_D')] contadin[different_culture_peasant.Custom('DE_END_PRO_S_N')] termina la sua richiesta con un goffo inchino, un chiaro segno del suo status di bassi natali."
 hold_court.3030.a:0 ""Devi ricevere i fondi necessari alla restaurazione.""
 hold_court.3030.b:0 "Usa i materiali rimanenti per gli altri edifici."
 hold_court.3030.c:0 ""Non possiamo permetterci di spendere oro per questa questione.""

 hold_court.3040.t:0 "Risate Richieste"
 hold_court.3040.desc:0 "In un istante di quiete, noto che [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))], prima che [jester_requester.Custom('DE_ART_IND_A')] si accorga che è il suo turno di parlare. "[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!" esclama [jester_requester.GetSheHe], concedendo[jester_requester.Custom('DE_PRO_DEM')] un momento prezioso per raccogliere i pensieri prima di proseguire.\n\n"I sorrisi e le risate sono il segno distintivo di una corte vivace! Per questo, propongo qualcuno che potrebbe essere un eccellente giullare, capace di rallegrare e intrattenere noi che lo circondiamo!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], se mi è concesso." interviene [kill_joy.GetTitledFirstName] dai margini della sala, "Un giullare non farà che rovinare l’aria sofisticata della corte, sostituendo la sua raffinatezza con un umorismo grossolano e puerile.""
 hold_court.3040.a:0 "Impiegherò questo tuo buffone!"
 hold_court.3040.b:0 "Un ruolo perfetto per [jester_requester.GetTitledFirstNameNoTooltip], maestr[jester_requester.Custom('DE_END_PRO_S_N')] nell'apparire sciocc[jester_requester.Custom('DE_END_PRO_S_N')]."
 hold_court.3040.c:0 "Se a [kill_joy.GetTitledFirstNameNoTooltip] non piace ridere, dovremmo rendere [kill_joy.GetSheHe] derisibile!"
 hold_court.3040.d:0 "Questo NON è un mercato di contadini! Un giullare non ha posto in questa corte!"
 hold_court.3040.e:0 "Forse esaminerò la cosa un'altra volta."
 generic_cp_discount_tt: "Dare un impiego per questa  [court_position|E] costerà il #P 50%#! in meno"
 
 hold_court.3060.t:0 "Affrontare la Corruzione"
 hold_court.3060.desc.opening:0 "([county_petitioner.Custom('DE_ART_DEF_P_D')]) mi[county_petitioner.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.Custom('DE_ART_DEF_P_A')] [county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] prima di farsi avanti per esporre la sua richiesta. "[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], necessito del vostro aiuto per combattere il problema "
 hold_court.3060.desc.thieves:0 "dei ladri che stanno derubando la gente di [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.bandits:0 " dei banditi che tormentano il povero popolo di [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.tax:0 "della riscossione delle tasse che non sta funzionando in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.sheriffs:0 "della mancanza di sceriffi in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.guilds:0 "della mancanza di cooperazione da parte delle corporazioni in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.levies:0 "dei contributi che non vengono ripristinati ad un ritmo accettabile in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.courts:0 "della mancanza di tribunali giudiziari in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.rulers:0 "dell'amministrazione scadente di [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.closing:1 "\n\n[county_petitioner.GetSheHe|U] si ferma per sospirare. "Le mie terre sono solo una delle tante nel regno che soffrono per la mancanza di controllo. Chiedo qualsiasi aiuto possiate offrire.""
 hold_court.3060.a:1 "Dobbiamo investire in queste regioni selvagge."
 hold_court.3060.b:0 "Il mio Amministratore può offrirti dei consigli."
 hold_court.3060.c:1 "Ahimè, la tesoreria è quasi vuota."
 hold_court.3060.d:0 "Il mio [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName], sarebbe un Amministratore migliore."
 every_low_county_control: "Ogni [county|E] del [realm|E] con 33 di [control|E] o meno"
 
 hold_court.3080.t:0 "Esibire la Collezione di [ROOT.GetCharacter.GetTitledFirstNamePossessive]"
 hold_court.3080.desc:0 "Il mio [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.GetTitledFirstName], si avvicina a me come se avesse una molla sotto ai piedi.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!" dice [antiquarian.GetFirstNameNoTooltip], molto emozionat[antiquarian.Custom('DE_END_PRO_S_N')]. "Ho una grande idea che potrebbe portarvi soldi o fama! Avete accumulato una bella collezione di manufatti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], dunque perché non metterli in mostra? Potresti chiedere un pagamento per verdere la tua collezione, oppure potresti farla vedere gratuitamente così che più persone la vedano."\n\n[antiquarian.GetSheHe|U] si schiarisce la voce prima di continuare, "La gente ha la tendenza a volere le cose che vede, quindi il lato negativo potrebbe essere che più persone cercheranno di rivendicare i tuoi manufatti.""
 hold_court.3080.a:0 "Voglio che la gente paghi per essere testimone solo di uno scorcio della mia gloria!"
 hold_court.3080.a.tt:0 "I complotti ostili sui manufatti diventeranno più comuni."
 hold_court.3080.b:0 "Alcune persone devono vedere per credere, e questo include i meno fortunati."
 hold_court.3080.c:0 "Non vale la pena invitare i rischi."

 hold_court.3090.t:0 "Celebrare un'Altra Cultura"
 hold_court.3090.desc:0 "[different_culture_vassal.Custom('DE_ART_DEF_P_D')] mi[different_culture_vassal.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.GetTitledFirstName], si avvicina a me, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], come spesso fa.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho una brillante idea! Che ne dite di organizzare una fiera, o forse persino una festa per la gente comune così da esporla a una delle diverse culture nel nostro bel [ROOT.Char.Custom('RealmType')]." [different_culture_vassal.GetFirstNameNoTooltip] continua a spiegare la sua idea, finché non realizza che è pericolosamente vicin[different_culture_vassal.Custom('DE_END_PRO_S_N')] a spiegare troppo.\n\n"Costerà del denaro, ma sono certa che aiuterà a promuovere un rapporto più positivo tra la nostra gente!""
 hold_court.3090.a:0 "Terremo una grande festa, celebrando entrambe le nostre culture!"
 hold_court.3090.b:0 "Potremmo organizzare una piccola fiera [different_culture_vassal.GetCulture.GetNameNoTooltip] a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 hold_court.3090.c:0 "Organizza una mostra nelle terre degli [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip] per mostrar loro la grandezza [ROOT.GetCharacter.GetCulture.GetNameNoTooltip]!"
 hold_court.3090.d:0 "Non posso spendere risorse in questa cosa."

 hold_court.3091.t:0 "Fusione delle Identità Culturali"
 hold_court.3091.desc:0 "L'aria è densa di anticipazione mentre [same_culture_vassal.Custom('DE_ART_DEF_P_A')] mi[same_culture_vassal.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.GetTitledFirstName], si avvicina a me.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], giungo con gravi notizie, ma con una soluzione per risolvere questo problema. È diventato sempre più chiaro che [different_culture_vassal.GetCulture.GetCollectiveNoun] e [same_culture_vassal.GetCulture.GetCollectiveNoun] stanno diventando sempre più, forse persino #EMP troppo#! simili. È fondamentale mostrare loro che siamo noi, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], ad essere l'avanguardia dell'innovazione!""
 hold_court.3091.a:0 "Organizziamo un festival per celebrare la nostra ricca cultura [same_culture_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.3091.b:0 "Organizza una mostra per mostrare i nostri più grandi successi."
 hold_court.3091.c:0 "Non abbiamo bisogno di esercitare la superiorità sulle altre culture."


