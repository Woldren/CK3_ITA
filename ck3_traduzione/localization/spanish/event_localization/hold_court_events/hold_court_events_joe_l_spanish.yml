 # # Evangelical Backlash
 hold_court.8120.t:0 "Contraccolpo Evangelico"
 hold_court.8120.desc:0 "Incontro un[peasant.Custom('DE_PRO_POS_P_2P')] pover[peasant.Custom('DE_END_PRO_S_N')] di fede [peasant.GetFaith.GetAdherentName], una visione di umiltà e supplica.\n\n"Glorios[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], Vengo a supplicarvi di fermare i sacerdoti che molestano la gente di [conversion_target.GetNameNoTierPossessive] e li guidano ad adottare la fede [ROOT.Char.GetFaith.GetName]."\n\n"
 hold_court.8120.desc.same_religion:1 ""Tutti noi seguiamo gli insegnamenti di [peasant.GetFaith.CreatorName] e ci rivolgiamo a [peasant.GetFaith.CreatorHerHim|U] per ricevere una guida e la misericordia! Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], lasciateci mantenere i nostri riti locali e vivere senza paura della violenza o della censura.""
 hold_court.8120.desc.same_culture:0 "Sebbene possiamo avere credenze diverse, siamo tutti fratelli di cultura [peasant.GetCulture.GetName] fratelli e sorelle in fin dei conti. Sia che seguiamo [peasant.GetFaith.HighGodName] o [ROOT.Char.GetFaith.HighGodName], non possiamo vivere ugualmente in pace insieme?"
 hold_court.8120.desc.other:0 ""Noi siamo di cultura [peasant.GetCulture.GetName], le nostre tradizioni differiscono da quelle del grande popolo [ROOT.Char.GetCulture.GetName]. Manteniamo i costumi dei nostri antenati e adoriamo [peasant.GetFaith.CreatorName] in pace. Siate misericordios[ROOT.Char.Custom('DE_END_PRO_S_N')], Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 hold_court.8120.a:0 "I preti di fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] devono lasciare stare i [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.a.tt_conversion:0 "Le contee [peasant.GetFaith.GetAdjective] non possono essere convertite per 15 anni"
 hold_court_8120_conversion_tt:0 "Questa fede è tollerata da te"
 hold_court.8120.b:0 "Abbiamo molto da imparare dai [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName] ha il [core_tenet|E] $tenet_eastern_syncretism_name$"
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName] ha il [core_tenet|E] $tenet_unreformed_syncretism_name$"
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName] ha il [core_tenet|E] $tenet_christian_syncretism_name$"
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName] ha il [core_tenet|E] $tenet_islamic_syncretism_name$"
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName] ha il [core_tenet|E] $tenet_jewish_syncretism_name$"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName] richiede un pagamento dai non credenti."
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName] non ha il [core_tenet|E] $tenet_tax_nonbelievers_name$"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName] ti aspetta, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e:0 "No."
 # Modifiers
 hold_court_8120_stopped_modifier:0 "Integrazione Interrotta"
 hold_court_8120_stopped_modifier_desc:0 "Su richiesta del popolo, la conversione e l'integrazione in questo luogo sono state abbandonate."
 hold_court_8120_tax_modifier:0 "Tassazione Religiosa"
 hold_court_8120_tax_modifier_desc:0 "Una decima speciale è imposta agli infedeli che abitano qui."
 hold_court_8120_terror_modifier:0 "Zelo Religioso"
 hold_court_8120_terror_modifier_desc:0 "La forza di convinzione di questo personaggio lascia poco spazio ai dubbi."
 hold_court_8120_tolerance_modifier:0 "Tolleranza Religiosa"
 hold_court_8120_tolerance_modifier_desc:0 "La tolleranza di questo personaggio verso le altre fedi apre molte porte."
 hold_court_8120_refused_modifier:0 "L'Integrazione Continua"
 hold_court_8120_refused_modifier_desc:0 "La popolazione locale si risente del rifiuto della loro richiesta di tolleranza."
 # # Cultural Pride
 hold_court.8130.t:0 "Orgoglio Culturale"
 hold_court.8130.desc:0 "Si inchina davanti a me un contadino di extrazione [peasant.GetCulture.GetName], contorcendosi le mani.\n\n"Maestos[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], nella bellissima terra natia di [conversion_target.GetNameNoTier] veniamo incoraggiati ad abbandonare i nostri costumi e ad adottare i modi della cultura [ROOT.Char.GetCulture.GetName]." \n\n"
 hold_court.8130.desc.same_language:1 ""La nostra gente condivide già la bellissima lingua madre [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], lasciateci preservare le nostre pratiche locali e rimanere fedeli ai nostri antenati.""
 hold_court.8130.desc.same_heritage:1 ""La nostra gente condivide già molto della tradizione [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip], ma le nostre pratiche locali ci sono care. Vi prego, lasciateci rimanere fedeli ai nostri antenati.""
 hold_court.8130.desc.same_ethos:1 ""I nostri popoli sono già vicini; anche noi siamo gente [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]. Lasciateci mantenere le nostre tradizioni e vivere fianco a fianco in pace.""
 hold_court.8130.desc.other:1 ""I modi della cultura [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] ci sono estranei e noi desideriamo continuare le pratiche dei nostri antenati in pace. Vi prego, lasciateci stare mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 hold_court.8130.a:0 "Un tale orgoglio è ammirevole."
 hold_court.8130.a.tt_conversion:1 "Le contee di cultura [peasant.GetCulture.GetName] non possono essere integrate per 15 anni"
 hold_court_8130_conversion_tt:0 "Questa cultura è tollerata da te"
 hold_court.8130.b:0 "La nostra gente può coesistere."
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip] deve guadagnarsi questo privilegio."
 hold_court.8130.c.tt_service:0 "Un [knight|E] di cultura [peasant.GetCulture.GetName] si unisce alla tua [court|E]."
 hold_court.8130.c.tt_service_title:0 "[peasant.Custom('MountedWarriorTerm')|U] [conversion_target.GetAdjectiveNoTooltip]"
 hold_court.8130.d:0 "Sarai un esempio per tutti i popoli arretrati."
 hold_court.8130.e:0 "Il popolo di cultura [peasant.GetCulture.GetNameNoTooltip] si adatterà."
