 # # Puppy Patronage
 hold_court.8140.t:0 "Patrocinio dei cuccioli"
 hold_court.8140.desc:1 "Il mio maestro della caccia [huntmaster.GetTitledFirstName] si avvicina con cautela, cullando un fagotto di lana.\n\nCon un ghigno, [huntmaster.GetSheHe] scopre il fagotto, rivelando un paio di occhi strabici sopra una lingua che si muove, un cucciolo! [huntmaster.GetSheHe|U] riesce a malapena a tenere l'eccitabile palla di pelo tra le sue braccia.\n\n"Un dono dalla più bella cucciolata di [ROOT.Char.Custom('get_region_dog_type')] che io abbia mai visto!" dice [huntmaster.GetSheHe] tra una leccata in faccia e l'altra, "Dovete approfittarne ed espandere il vostro canile mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!""
 hold_court.8140.a:0 "I nostri canili non avranno competizione!"
 hold_court.8140.a.tt:0 "Tutti i membri potranno compiere la [decision|E] Adotta un Cucciolo"
 hold_court.8140.b:0 "Chi è un bravo cucciolo? Tu lo sei!"
 hold_court.8140.c:0 "I gatti sono compagni superiori."
 hold_court.8140.d:0 "State ritardando l'udienza con gli altri postulanti, [huntmaster.GetFirstNameNoTooltip]."
 # Puppy Patronage ping
 hold_court.8141.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] ha ingrandito i suoi canili reale sotto la direzione del suo maestro della caccia, [huntmaster.GetTitledFirstNameRegnal].\n\n[pup_house_ruler.Custom('DE_ART_IND_D')] ha invitato tutti i suoi parenti a condividere i frutti di questo sforzo!"
 hold_court.8141.a:0 "Cuccioli eh?"
 # Puppy Patronage decision event
 hold_court.8142.t:0 "$hold_court.8140.t$: Nuovo Compagno"
 hold_court.8142.desc:0 "I miei servitori mi portano un cucciolo appena nato di [ROOT.Char.Custom('get_region_dog_type')], dai rinomati canili di [ROOT.Char.GetHouse.GetNameNoTooltip] stabiliti dal mio [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal].\n\nDalle coperte fa capolino dalle un nasino che annusa, curioso degli odori della sua nuova casa!"
 hold_court.8142.desc_alternative: "I miei servitori mi portano un cucciolo appena nato di [ROOT.Char.Custom('get_region_dog_type')], fresco dai miei stessi canili.\n\nDalle coperte fa capolino un nasino curioso degli odori della sua nuova casa!"
 hold_court.8142.a:0 "Mi servirai bene piccoletto!"
 hold_court.8142.b:0 "Ho cambiato idea."
 # Modifiers
 hold_court_8140_house_modifier:0 "Amanti dei Cani"
 hold_court_8140_house_modifier_desc:0 "L'affetto di questa casa per i compagni canini è proverbiale."
 # Decision
 adopt_puppy_decision_name:0 "Adotta un Cucciolo"
 adopt_puppy_decision_desc:0 "La mia Casata è rinomata per il talento e l'entusiasmo nell'allevare compagni canini. Un cucciolo appena nato mi aspetta se sono all'altezza della sfida!"
 adopt_puppy_decision_already_pet_tt:0 "Non ha già un animale domestico"
 adopt_puppy_decision_confirm:0 "Adotta un cucciolo del canile"
 adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$"
 # # Contractual Compromise
 hold_court.8150.t:0 "Compromesso Contrattuale"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName] si fa avanti coraggiosamente e, senza fornire alcun contesto, procede con toni sommessi: \n\n"
 hold_court.8150.desc.alone:0 ""Sarei disposto a trascurare le mie rimostranze se voi rivedeste i miei obblighi contrattuali verso la corona...""
 hold_court.8150.desc.few:0 ""Posso persuadere i malcontenti a fare marcia indietro se voi accettate di rimediare ai nostri oneri contrattuali...""
 hold_court.8150.desc.group:0 ""Mi sono fatto ascoltare dai miei pari scontenti, e sono sicuro di poterli convincere a fare marcia indietro in cambio di alcune modifiche contrattuali...""
 hold_court.8150.desc.body:0 "\n\nSebbene si dica che"
 hold_court.8150.desc.independence:0 "stia radunando i miei vassalli per staccarsi dal/dalla [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty:0 "sia un fulcro per i desideri dei traditori di una maggiore autonomia in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self:0 "stia cercando il supporto per la sua falsa rivendicazione su [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant:0 "stia supportando la falsa rivendicazione di [target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] su [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro:0 "di certo questa è un'accusa che [target_faction.GetLeader.GetFirstNameNoTooltip] non ammetterebbe mai publicamente..."
 hold_court.8150.a:0 "Accetto, sebbene mi addolori."
 hold_court.8150.a.tt_shared:0 "Le tasse $hold_court.8150.a.tt_contract_reduction$ e $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "le tasse di [target_faction.GetLeader.GetTitledFirstNamePossessive] $hold_court.8150.a.tt_contract_reduction$ e [target_faction.GetLeader.GetSheHe] $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown:0 "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "o le obbligazioni per le leve verranno ridotte di un livello"
 hold_court.8150.a.tt_faction_cooldown:0 "non sarà in grado di unirsi a nessuna fazione per 5 anni"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "Ogni membro feudale della [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro:0 "Ogni membro della [target_faction.GetName]"
 hold_court.8150.b:0 "Quindi tu #EMP STAI#! complottando contro di me?! Prendetel[target_faction.GetLeader.Custom('DE_END_PRO_S_N')]!"
 hold_court.8150.c:0 "Vieni [target_faction.GetLeader.GetFirstNameNoTooltip], dimentica gli altri."
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] accetta la tangente"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] rifiuta la tangente"
 hold_court.8150.d:0 "Sii ragionevole! La schiavitù non ti servirà a niente."
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] viene convinto/a"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] è oltraggiato/a"
 hold_court.8150.e:0 "Stai giocando ad un gioco pericoloso, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 # # Public Accusation
 hold_court.8160.t:0 "Accusa Pubblica"
 hold_court.8160.desc.intro_child:0 "([concerned.Custom('DE_ART_DEF_P_D')]) mi[concerned.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] ha condotto il giovane [victim.GetTitledFirstNameRegnal] al mio fianco, chiaramente consumato dall'ansia.\n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.Custom('IT_NAM_COL3')][concerned.GetTitledFirstNameRegnal] e su[victim.Custom('DE_END_PRO_S_N')] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] si avvicinano con cautela, diffidando della corte ivi riunita.\n\n"
 hold_court.8160.desc.intro_alone:0 "([victim.Custom('DE_ART_DEF_P_D')]) mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] si precipita al mio fianco, con gli occhi iniettati di sangue che scrutano la corte riunita.\n\n"
 hold_court.8160.desc.intro_me:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho la certezza che qualcuno nel [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] stia cercando di prendermi!"
 hold_court.8160.desc.intro_other:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho la certezza che qualcuno nel [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] stia cercando di fare del male a mi[victim.Custom('DE_END_PRO_S_N')] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed:0 "Guardate qui, ho la prova che si tratti di [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion:0 "Non ho prove, ma sospetto di [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis:2 "un[accused.Custom('DE_PRO_POS_P_2P')] [accused.Custom('InsultAdjective')], [accused.Custom('InsultNoun')] che non si fermerà davanti a niente, persino l'omicidio!"
 hold_court.8160.desc.rival:2 "– un[accused.Custom('DE_PRO_POS_P_2P')] [accused.Custom('InsultNoun')] che desidera porre fine a una rivalità personale con un omicidio!""
 hold_court.8160.desc.my_claimant:2 "– [accused.GetSheHe] ceca di avanzare la sua rivendicazione sul/sulla [relevant_title.GetName]!""
 hold_court.8160.desc.their_claimant:2 "– [accused.Custom('DE_ART_IND_A')] prova del risentimento, pretendendo rivendicazioni sul/sulla suo/a [relevant_title.GetName], il che include anche ciò che non è suo!""
 hold_court.8160.desc.joint_claimant:2 "– [accused.Custom('DE_ART_IND_A')] non vuole concorrenti nella sua rivendicazione sul/sulla [relevant_title.GetName]!""
 hold_court.8160.desc.their_dislike:2 "– [accused.Custom('DE_ART_IND_A')] si è sempre post[accused.Custom('DE_END_PRO_S_N')] come nemic[accused.Custom('DE_END_PRO_S_N')]!""
 hold_court.8160.desc.my_dislike:2 "– [accused.GetSheHe] si risente dell'antipatia nei suoi confronti e cerca vendetta!""
 hold_court.8160.desc.intrigue:2 "– data la sua reputazione di cattiv[accused.Custom('DE_END_PRO_S_N')] – è qui per compiere un omicidio!""
 hold_court.8160.desc.fallback:1 "– di sicuro non c'è nessun altro che desidererebbe fare del male a [victim.GetFirstNameOrMe]!""
 hold_court.8160.desc.outro:0 "\n\n"Vi imploro! Imprigionate [accused.GetFirstNameNoTooltip], e mettete fine a questa follia!""
 hold_court.8160.a:0 "Santo Cielo! Deve essere fermat[accused.Custom('DE_END_PRO_S_N')]!"
 hold_court.8160.b.torturer:0 "Non puoi nascondere la verità a #EMP ME#!!"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] scoprirà la verità."
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip] conflessa di stare complottando"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip] non confessa"
 hold_court.8160.c:0 "Interrogherò [accused.GetTitledFirstNameNoTooltip]."
 hold_court.8160.c.tt_success:0 "Si scopre che [accused.GetTitledFirstNameNoTooltip] sta mentendo"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip] nega qualsiasi coinvolgimento"
 hold_court.8160.d.involved:0 "Calmati, non c'è nulla di cui preoccuparsi."
 hold_court.8160.d.proof:0 "Questa "prova" sembra piuttosto inconsistente."
 hold_court.8160.d.fallback:0 "La malizia non è un crimine di per sé, [victim.GetFirstNameNoTooltip]."
 # Custom loc, root is the character it is used on
 get_victim:0 "[ROOT.Char.GetTitledFirstNamePossessive]"
 # # Personal Matter DA QUI
 hold_court.8161.t:0 "Questione Personale"
 hold_court.8161.desc.intro:0 "Mi[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] si fa avanti, scortat[victim.Custom('DE_END_PRO_S_N')] apprensivamente dal suo coniuge [victim.GetPrimarySpouse.GetFirstName] che sembra di cattivo umore.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [accused.GetFirstName] sta cercando di sedurre mi[victim.Custom('DE_END_PRO_S_N')] [victim.GetWifeHusband], un affronto a [victim.GetPrimarySpouse.GetFaith.HighGodName]!"
 hold_court.8161.desc.nemesis:0 "Quel[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [accused.Custom('InsultAdjective')] e [accused.Custom('InsultNoun')] non si fermerà davanti a niente pur di rovinarmi la vita!""
 hold_court.8161.desc.rival:0 "Quell'odios[accused.Custom('DE_END_PRO_S_N')] e [accused.Custom('InsultNoun')] desidera mettermi in imbarazzo!""
 hold_court.8161.desc.quarry:0 "[accused.GetSheHe|U] chiaramente brama [victim.Custom('DE_ART_DEF_P_A')] mi[victim.Custom('DE_END_PRO_S_N')] bellissim[victim.Custom('DE_END_PRO_S_N')] spos[victim.Custom('DE_END_PRO_S_N')] e non può contenersi!""
 hold_court.8161.desc.their_dislike:0 "Io non [accused.Custom('DE_PRO_DEM')] sono mai piaciut[ROOT.Char.Custom('DE_END_PRO_S_N')]! Deve essere [accused.GetSheHe]!""
 hold_court.8161.desc.my_dislike:0 "[accused.GetSheHe|U] non mi è mai piaciut[accused.Custom('DE_END_PRO_S_N')], chiaramente per una buona ragione!""
 hold_court.8161.desc.intrigue:0 "Tutti sanno che [accused.GetSheHe] è un[accused.Custom('DE_PRO_POS_P_2P')] miserabile complottista che tesse ragnatele e gioca con le vite!""
 hold_court.8161.desc.fallback:0 "Non riesco a pensare a chi altro potrebbe essere!""
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] è chiaramente in imbarazzo dal fatto che questa cosa sia stata resa pubblica, e riesce a malapena ad incrociare lo sguardo con me."
 hold_court.8161.a.homosexual:0 "Tali oltraggi non saranno tollerati!"
 hold_court.8161.a.adultery:0 "Non tollererò gli adulteri nella mia corte!"
 hold_court.8161.c:0 "Vedremo se c'è del vero in questo."
 hold_court.8161.d.involved:0 "Questi sospetti sono sicuramente infondati."
 hold_court.8161.d.permitted:0 "Cosa c'è di male, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback:0 "Non c'è alcuna prova?"
 # # Noble Privileges
 hold_court.8180.t:0 "Privilegi Nobiliari"
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], ([contract_lord.Custom('DE_ART_DEF_P_D')]) mi[contract_lord.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], si fa avanti, chiaramente desideros[contract_lord.Custom('DE_END_PRO_S_N')] di sentire la mia risposta alla sua richiesta.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious:0 "non c'è bisogno di mettere in dubbio la lealtà della Casata [contract_lord.GetHouse.GetBaseName], ma le nostre relazioni sarebbero più forti senza la minaccia della persecuzione dei nostri credi.""
 hold_court.8180.desc.fortification:0 "se la Casata [contract_lord.GetHouse.GetBaseName] deve difendere se stessa e [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] chiede il permesso e il supporto di rafforzare i suoi avamposti.""
 hold_court.8180.desc.coinage:0 "Il commercio a [contract_lord.GetPrimaryTitle.GetAdjective] è soffocato dalla mancanza di valuta, lasciate che la Casata [contract_lord.GetHouse.GetBaseName] stabilisca una sua zecca con l'approvazione reale, per il bene del/della [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.war_declaration:0 "[contract_lord.GetHouse.GetBaseName] è una gloriosa e nobile Casata, lasciate che [contract_lord.Custom('DE_ART_DEF_P_A')] [contract_lord.GetPrimaryTitle.GetNameNoTier] difenda [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] e se stess[contract_lord.Custom('DE_END_PRO_S_N')] in battaglia ancora una volta.""
 hold_court.8180.desc.council:0 "La Casata [contract_lord.GetHouse.GetBaseName] è tra le grandi in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] dovrebbe sempre ascoltare i consigli della gente [contract_lord.GetPrimaryTitle.GetAdjective]!""
 hold_court.8180.desc.title_revocation:0 "è irritante per una grande Casata come quella dei [contract_lord.GetHouse.GetBaseName] avere la minaccia della revoca che incombe su di noi come fossimo semplici baroni o affittuari.""
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] manca dolorosamente di soldati, lasciate che la Casata [contract_lord.GetHouse.GetBaseName] paghi [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] in oro anziché in uomini per [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.march:0 "la Casata [contract_lord.GetHouse.GetBaseName] potrebbe servire meglio [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se [contract_lord.GetPrimaryTitle.GetNameNoTier] was given the status and exemptions of a march.""
 hold_court.8180.desc.palatinate:0 "la grande Casata [contract_lord.GetHouse.GetBaseName] e i suoi [contract_lord.GetPrimaryTitle.GetName] sono fedeli servitori di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; meritiamo un maggiore riconoscimento delle nostre qualità."
 hold_court.8180.desc.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] potrebbe rendere [ROOT.Char.GetDynasty.GetName] ricca se sviluppata, dobbiamo solo preservare la nostra forza lavoro per i progetti locali e la difesa.""
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] geme sotto le richieste di tasse da parte di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ma ha molti uomini a disposizione; compensiamo questo squilibrio per il bene di entrambe le parti."
 hold_court.8180.desc.religious_heretic:0 "\n\n"Spetta solo a [contract_lord.GetFaith.HighGodName] decidere quali dei suoi seguaci siano giusti.""
 hold_court.8180.desc.religious_heathen:0 "\n\n"[contract_lord.GetFaith.HighGodName] proteggerà me e i miei, e possa altresì vegliare su di voi.""
 hold_court.8180.desc.martial_defensive:0 "\n\n"Lasciate che assicuriamo la difesa del regno in vostro nome, così entrambi raccoglieremo i benefici della pace.""
 hold_court.8180.desc.martial_offensive:0 "\n\n""È solo con la spada che entrambi i nostri privilegi sono salvaguardati - e deve essere mantenuta affilata.""
 hold_court.8180.desc.stewardship:0 "\n\n"Non ostacolate la potenziale prosperità dei vostri sudditi e potremo arricchirci tutti insieme!""
 hold_court.8180.desc.status:0 "\n\n"Escludere i vostri seguaci più qualificati e importanti serve solo a seminare divisione e sfiducia.""
 hold_court.8180.desc.family:0 "\n\n"Lasciate che i nobili più grandi del [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] godano dei più grandi benefici."
 hold_court.8180.desc.fallback:0 "\n\n"Lasciateci assicurare che la stabilità del/della [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] non venga minacciata da banali disaccordi."
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] non deve più temere i miei [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] sarà un bastione del regno."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] può coniare la propria moneta."
 hold_court.8180.a.war_declaration:0 "I nemici del/della [contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] rabbrividiranno ancora una volta!"
 hold_court.8180.a.council:0 "Presterò sempre ascolto al/alla [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] sarà inviolabile."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] può tenersi i propri guerrieri."
 hold_court.8180.a.march:0 "Il regno farà affidamento a [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] per la propria difesa."
 hold_court.8180.a.palatinate:0 "Lo status di [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] non sarà più messo in dubbio."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] diventerà più grande."
 hold_court.8180.a.centralized_power:0 "I soldati [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] serviranno il reame."
 hold_court.8180.b:0 "Datemi prova di conoscere il #EMP valore#! della libertà."
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] accetta di pagare"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip] è vessato dalla richiesta"
 hold_court.8180.c:0 "Ho sentito che hai una bella collezione..."
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] rinuncia al/alla [vassal_artifact.GetName]"
 hold_court.8180.d:0 "Tali diritti richiedono a loro volta dei sacrifici."
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] rinuncia a [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e:0 "Solo se i confini del/della [contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] non vengono mai alterati."
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] accetta la partizione"
 hold_court.8180.f:0 "In cambio di maggiori obbligazioni, ovviamente."
 hold_court.8180.g:0 "Non è già abbastanza essere un[contract_lord.Custom('DE_PRO_POS_P_2P')] [contract_lord.GetTitleAsNameNoTooltip]?"
 # # The Enemy Within
 hold_court.8190.t:0 "Il nemico all'interno"
 hold_court.8190.desc.intro:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] può a malapena contenere la sua ira ed esplode dicendo: "Deve essere fatto qualcosa riguardo a quello stranier[other_vassal.Custom('DE_END_PRO_S_N')] di cultura [other_vassal.GetCulture.GetName]!" \n\n[aggressor_vassal.GetSheHe|U] gesticola selvaggiamente, "Ne ho abbastanza del[other_vassal.Custom('DE_END_ADJ_NUL_S_N')] [other_vassal.GetTitledFirstName] e dei suoi ridicoli costumi –"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]""
 hold_court.8190.desc.heritage:1 "ogni cosa di [other_vassal.GetSheHe] è estranea alle virtù del retaggio [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip]!""
 hold_court.8190.desc.language:1 "e quella cosidetta lingua [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] è solo un rumore insolente!""
 hold_court.8190.desc.fallback:0 "Voglio dire, avete visto come #EMP mangiano#! questi selvaggi?""
 hold_court.8190.desc.body:0 "\n\n"È tempo che i vostri sudditi stranieri adottino i #EMP costumi#! di coloro che sono meglio di loro!""
 hold_court.8190.a:0 "La nostra nobilità deve essere [aggressor_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName] accetta"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName] rifiuta"
 hold_court.8190.a.tt.vassals:0 "Tutti i vassalli di cultura non-[THIS.Char.GetCulture.GetName]"
 hold_court.8190.a.tt.promote:1 "Tutte le contee di cultura [other_vassal.GetCulture.GetName] in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) saranno più difficili da integrare"
 hold_court.8190.b:0 "C'è molto che si può imparare dalle altre tradizioni."
 hold_court.8190.b.tt.vassals:0 "Tutti gli altri vassalli di cultura [other_vassal.GetCulture.GetName]"
 hold_court.8190.b.tt_success:0 "Le tensioni culturali si allentano"
 hold_court.8190.b.tt_failure:0 "I tuoi luoghi comuni sono respinti"
 hold_court.8190.c:0 "[aggressor_vassal.GetCulture.GetNameNoTooltip] o no, [other_vassal.GetFirstNameNoTooltip] è un vassallo leale."
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] è una terra di molte genti."
 #Modifiers
 hold_court_8190_vassal_modifier:0 "Cultura Indesiderata"
 # Custom
 hold_court_8190_bellicose:0 "iniziando combattimenti ad ogni occasione, i bruti!"
 hold_court_8190_stoic:0 "'nobilmente prendendo tutto di petto! Oh #EMP per favore!#!"
 hold_court_8190_bureaucratic:0 "nessun rispetto per i metodi provati dei loro antenati."
 hold_court_8190_spiritual:0 "#EMP così ossessionato#! dal compiacere [ROOT.Char.GetFaith.HighGodName] e i suoi [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly:0 "sempre in adorazione dei loro governanti come i gatti!"
 hold_court_8190_egalitarian:0 "trattare gli stranieri da pari a pari! Pah!"
 hold_court_8190_communal:0 "non un briciolo di iniziativa o di fiducia in se stessi!"
 # # Servant of God
 hold_court.8200.t:0 "Servo di [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro:1 "Sembra che [aggressor_vassal.Custom('DE_ART_DEF_P_A')] mi[aggressor_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], ha avuto un caratteraccio mentre era in attesa di ricevere udienza.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')],"
 hold_court.8200.desc.vassal:0 "Non posso sopportare la vostra tolleranza degli [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] come [infidel_vassal.GetTitledFirstName] nel reame – persino tra la nobilità!""
 hold_court.8200.desc.pope:0 "I [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] si radunano attorno al falso [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName], e tutti sono sotto la tua protezione!""
 hold_court.8200.desc.body:1 "\n\n"[ROOT.Char.GetFaith.HighGodName] ha reso chiare le sue richieste – [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] dovrebbe essere una terra della fede! Spariscano questi cani di fede '[infidel_vassal.GetFaith.GetAdjective]'!""
 hold_court.8200.a:0 "Voi avete ragione, [infidel_vassal.GetTitledFirstNameNoTooltip] si deve convertire!"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName] accetta di convertirsi"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName] rifiuta di convertirsi"
 hold_court.8200.a.tt.vassals:0 "Ogni vassallo che non è di fede [THIS.Char.GetFaith.GetAdjective]"
 hold_court.8200.a.tt.convert:1 "Ogni contea di fede [infidel_vassal.GetFaith.GetAdjective] in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) sarà costretta a convertirsi"
 hold_court.8200.c:0 "In nome di [infidel_vassal.GetFaith.HighGodName], adesso vedo la verità!"
 hold_court.8200.c.tt.vassals:0 "Ogni vassallo di fede [infidel_vassal.GetFaith.GetAdjective]"
 hold_court.8200.d:0 "Io giudico un[infidel_vassal.Custom('DE_PRO_POS_P_2P')] [infidel_vassal.GetWomanMan] dalle sue qualità, non dal suo credo."
 hold_court.8200.e:0 "Tutte le vedi sono benvenute nel/nella mio/a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt:0 "Benevolenza Culturale"
 cultural_intolerance_tt:0 "Intolleranza Culturale"
 # Modifiers
 hold_court_8200_vassal_modifier:0 "Fede Indesiderata"
 # # Rightful Lord
 hold_court.8210.t:0 "Terre Legittime"
 hold_court.8210.desc.intro:0 "Un[aggressor_vassal.Custom('DE_PRO_POS_P_2P')] [aggressor_vassal.GetTitledFirstName] marcatamente scontent[aggressor_vassal.Custom('DE_END_PRO_S_N')] si precipita al tuo trono...\n\n"[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure:0 "i miei diritti legali sulla [vassal_claim.GetName] sono ben attestati; quegli appezzamenti sono stati a lungo considerati parte integrante del mio [vassal_claim.GetDeJureLiege.GetName].""
 hold_court.8210.desc.strong:0 "il mio legittimo diritto sulla [vassal_claim.GetName] è fuor d'ogni dubbio; riconosciuto sia dai vostri araldi che dai [ROOT.Char.GetFaith.AltPriestTermPlural] di fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].""
 hold_court.8210.desc.weak:0 "Io ho diritto alla [vassal_claim.GetName], non importa cosa possano dire gli altri!"
 hold_court.8210.desc.other:0 "\n\n"Supporterete la mia rivendicazione, e farete rinunciare il vostro [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] ciò che non [defender_vassal.Custom('DE_PRO_DEM')] appartiene?""
 hold_court.8210.desc.self:0 "\n\n"Rinuncerete a ciò che non vi appartiene, a sostegno della mia richiesta?""
 hold_court.8210.a:0 "Questa ingiustizia finisce ora."
 hold_court.8210.b:0 "Tali questioni sono tradizionalmente risolte dalla forza."
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip] vince il duello"
 hold_court.8210.b.tt_defender:1 "Il titolo rimane al[defender_vassal.Custom('DE_END_ADJ_NUL_S_N')] [defender_vassal.GetNameOrMeNoTooltip]"
 hold_court.8210.c.none:0 "Non hai una rivendicazione, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other:0 "La rivendicazione di [defender_vassal.GetFirstNamePossessiveNoTooltip] è la più vera."
 hold_court.8210.c.self:0 "La mia rivendicazione è la più vera."
 hold_court.8210.d:0 "Io non interferisco in queste cose."
 hold_court.8210.e:0 "[defender_vassal.Custom('DE_ART_DEF_P_D')] [defender_vassal.GetTitleAsNameNoTooltip] vi giurerà fedeltà."
 hold_court.8210.f.other:0 "Lo deciderete con le vostre spade."
 hold_court.8210.f.self:0 "Dovrete vincerlo con la spada."
 hold_court.8210.duel_tt:0 "Vi sarà un duello tra [defender_vassal.GetNameOrMeNoTooltip|U] e [aggressor_vassal.GetTitledFirstName] per il titolo [vassal_claim.GetName]"
 # # The King's Peace
 hold_court.8260.t:0 "La Pace [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName] si avvicina con la faccia acida, impaziente di consegnare il suo appello.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], il mio [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], cerca di sfidare la mia legittima posizione,"
 hold_court.8220.desc.claimant:0 "ed insediare ([vassal_claimant.Custom('DE_ART_DEF_P_A')]) mi[vassal_claimant.Custom('DE_END_PRO_S_N')] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], come usurpa[vassal_claimant.Custom('DE_END_NOU_S_GS_N')] a [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.claimant_self:1 "ed insediare se stess[vassal_faction.GetSpecialCharacter.Custom('DE_END_PRO_S_N')] come Signor[vassal_faction.GetSpecialCharacter.Custom('DE_END_ADJ_IND_S_A')] di [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.liberty:0 "soffocando il mio potere e contraddicendo le mie legittime decisioni come su[vassal_faction_target.Custom('DE_END_PRO_S_N')] [vassal_faction_target.GetTitleAsNameNoTooltip]!""
 hold_court.8260.desc.body:0 "\n\n"[vassal_faction.GetLeader.Custom('DE_ART_IND_D')] sta radunando gli scontenti mentre parliamo; #EMP voi#! gli dovete ricordare dove risiede il vero potere in questo regno!""
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] porrà fine a questi giochi."
 hold_court.8260.a.war:0 "[vassal_faction.Custom('DE_ART_DEF_P_D')] [vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] deve arrendersi immediatamente!"
 hold_court_8260_faction_member_tt:0 "Tutti i membri della [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) che puntano a [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b:0 "I cafoni non saranno tollerati."
 hold_court.8260.c:0 "Ci sarà pace nel/nella mio/a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 hold_court.8260.d:0 "Però hanno delle valide argomentazioni, no?"
 hold_court.8260.e:0 "Oh io #EMP devo#!, vero?"
 # # Oath of Fealty
 hold_court.8270.t:0 "Giuramento di Fedeltà"
 hold_court.8270.desc:1 "I miei araldi annunciano l'arrivo di un piccolo sovrano confinante; [neighbor.GetTitledFirstName] di [neighbor.GetPrimaryTitle.GetNameNoTier].\n\n[neighbor.Custom('DE_ART_IND_D')] entra nelle tue sale con dignità, e si inchina profondamente, "Vostra grazia, sono giunt[neighbor.Custom('DE_END_PRO_S_N')] qui per giurarvi fedeltà, qualora accettaste i miei termini." \n\n"Vi servirò in veste di fedele vassallo di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] in cambio della vostra protezione; possano le nostre due casate prosperare mediante questo accordo!""
 hold_court.8270.a:0 "Accetto, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "Penso che questi termini siano un po' unilaterali..."
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] accetta le tue modifiche"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] rifiuta"
 hold_court.8270.d:0 "Non penso."
 # # Nomadic Neighbors
 hold_court.8280.t:0 "Vicini Nomadi"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] attende un'udienza, apparentemente distratt[feudal_vassal.Custom('DE_END_PRO_S_N')] dai suoi problemi.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," gorgheggia [feudal_vassal.GetSheHe], "Le nomadiche [nomad_culture.GetCollectiveNoun] ai miei confini sono irrequiete, e ogni giorno altre di loro attraversano da [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] nel/nella mio/a [feudal_county.GetName]." \n\n"Io temo che, se non le scacciamo, presto colonizzeranno l'intero/a [feudal_county.GetTierAsNameNoTooltip]!""
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha proposto un'udienza con me e [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)], questa cosa dev'essere buona...\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]!" si lamenta [feudal_vassal.GetFirstNameNoTooltip], "I cavalieri nomadi delle terre di [nomad.GetFirstNamePossessiveNoTooltip] si riversano nel/nella mio/a [feudal_county.GetName], loro devono tornare indietro!" \n\n[nomad.GetFirstNameNoTooltip] fa spallucce, "Il mio è un popolo nomade, desidera solo trovare pascoli decenti e non sfruttati per i propri animali...""
 hold_court.8280.a.foreign:0 "Devono essere rimandati a [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip], tiene in riga i tuoi cavalieri!"
 hold_court.8280.b:0 "Ho sempre bisogno di cavalieri esperti."
 hold_court.8280.c:0 "Stai chiaramente esagerando, [feudal_vassal.GetFirstNameNoTooltip]."
 # 
 hold_court.8290.t: "La Mappa di [city_province.GetTitle.GetAdjectiveNoTooltip]"
 hold_court.8290.desc: "Davanti a me si trova [Select_CString(city_vassal.IsFemale,'una sconosciuta','uno sconosciuto')]: pare si chiami [city_mayor.GetFirstName], un[city_mayor.Custom('DE_PRO_POS_P_2P')] [city_mayor.GetTitleAsNameNoTooltip] dal dominio [city_vassal.Custom('DE_PRO_PER_P_3P_A')] mi[city_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.Custom('IT_NAM_COL3')][city_vassal.GetTitledFirstNamePossessive].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], vengo qui senza il permesso [Select_CString(city_vassal.IsFemale,'della mia Signora','del mio Signore')], per chiedervi di concedere alla mia città, [city_province.GetTitle.GetNameNoTier], le terre circostanti per governarle come reputa più giusto."\n\n"Potremmo gestire i nostri affari e portare grande prosperità a [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')], se solo fossimo liberi dalle soffocanti tasse e responsabilità imposte [city_vassal.Custom('IT_NAM_COL5')][city_vassal.GetTitleAsNameNoTooltip] di [city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8290.a: "Confido che la tua città ricorderà la mia grazia."
 hold_court.8290.b: "Un assaggio della futura prosperità potrebbe convincermi."
 hold_court.8290.c: "Quello che chiedi è fuori discussione."
 every_glory_hound_and_owner_actor: "[city_vassal.Custom('IT_NAM_COL3')|U][city_vassal.GetTitledFirstName] e ogni $glory_hound_vassals$ ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
 hold_court_8290_grant_tooltip: "[city_county.GetName] viene revocata [city_vassal.Custom('IT_NAM_COL4')][city_vassal.GetTitledFirstName] e diventa una [republic|E] sotto l'autorità [city_mayor.Custom('IT_NAM_COL2')][city_mayor.GetTitledFirstName]"
 hold_court.8300.t: "Cessione dei Diritti"
 hold_court.8300.desc: "[Select_CString(city_vassal.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.GetTitledFirstName], è una vista gradita nelle mie sale, anche se [city_vassal.Custom('DE_ART_IND_A')] sembra [Select_CString(city_vassal.IsFemale,'incerta','incerto')] su come affrontare la sua richiesta.\n\nAlla fine trova le parole: \n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], non sono che [city_vassal.Custom('DE_PRO_PER_P_3P_G')]umile [city_vassal.GetTitleAsNameNoTooltip], [Select_CString(city_vassal.IsFemale,'soddisfatta','soddisfatto')] dei miei piccoli possedimenti. Guardo solo agli interessi del mio popolo a [city_vassal.GetPrimaryTitle.GetNameNoTier], e soprattutto agli interessi delle anime di [city_province.GetTitle.GetNameNoTier] — e ovviamente a quelli di #EMP tutti#! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."\n\n"Vi chiedo di permettermi di rinunciare ai diritti ereditari della mia famiglia sulle mie terre, per governarle invece collettivamente, come fanno i sindaci.""
 hold_court.8300.a: "Un'idea davvero intrigante."
 hold_court.8300.b: "Se #EMP voi#! non volete i privilegi, qualcun altro se li prenderà."
 hold_court.8300.c: "I vostri diritti sono inviolabili, [city_vassal.GetFirstNameNoTooltip]!"
 hold_court.8310.t: "Consolidazione del Regno"
 hold_court.8310.desc: "Sono sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] di vedere [drifting_vassal.Custom('DE_ART_DEF_P_A')] mi[drifting_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)], [drifting_vassal.GetTitledFirstName], [Select_CString(drifting_vassal.IsFemale,'una Signora','un Signore')]"
 hold_court.8310.faith_culture: "di cultura [drifting_vassal.GetCulture.GetName], di fede [drifting_vassal.GetFaith.GetAdjective] e di origine [drifting_duchy.GetAdjectiveNoTooltip], "
 hold_court.8310.culture: "di cultura [drifting_vassal.GetCulture.GetName] e di origine [drifting_duchy.GetAdjectiveNoTooltip],"
 hold_court.8310.faith: "di fede [drifting_vassal.GetFaith.GetAdjective] e di origine [drifting_duchy.GetAdjectiveNoTooltip],"
 hold_court.8310.fallback: "di origine [drifting_duchy.GetAdjectiveNoTooltip],"
 hold_court.8310.body: "in ginocchio davanti a me oggi.\n\n[drifting_vassal.Custom('DE_ART_IND_A')|U] inizia dicendomi: \n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], tutti sappiamo che i tempi sono cambiati. Dobbiamo eliminare le antiche leggi e i costumi della popolazione [drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip] se vogliamo che [drifting_duchy.GetNameNoTierNoTooltip] venga riconosciuto/a come organo integrante [drifting_kingdom.Custom('IT_COU_COL')] [drifting_kingdom.GetNameNoTierNoTooltip]."\n\n"Non è un'impresa da poco estirpare questi residui persistenti tra la gente, ma con la giusta... #EMP motivazione#!...""
 hold_court.8310.a: "#EMP Motivazione#!?! Un tale tradimento deve essere sradicato!"
 hold_court.8310.b: "Abbiamo capito bene che cosa volete dire, [drifting_vassal.GetFirstNameNoTooltip]."
 hold_court.8310.c: "Ah sì? Esaminerò lo statuto [drifting_duchy.GetAdjectiveNoTooltip]."
 hold_court.8310.c.success: "Le vostre modifiche sono ben accettate"
 hold_court.8310.c.failure: "Le vostre modifiche portano confusione"
 hold_court.8310.d: "Sono cambiamenti che richiedono tempo."
 hold_court.8310.county_tooltip: "Tutte le [counties|E] [de_jure|E] della popolazione [drifting_duchy.GetAdjective] del tuo [realm|E]"
 hold_court.8320.t: "Una Validazione Problematica"
 hold_court.8320.self: "[probate_vassal.Custom('DE_ART_DEF_P_D')] mi[probate_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', probate_vassal)], [probate_vassal.GetName], si presenta davanti a me, insieme a"
 hold_court.8320.regent: "[probate_rep.Custom('IT_NAM_COL3')|U][probate_rep.GetTitledFirstName], [probate_vassal.Custom2('RelationToMeShort', probate_rep)] [probate_vassal.Custom('IT_NAM_COL2')] [probate_vassal.GetTitleAsName|l] di [probate_vassal.GetPrimaryTitle.GetNameNoTier], si presenta davanti a me, insieme a"
 hold_court.8320.monk: "[Select_CString( probate_priest.IsFemale, 'una monaca', 'un monaco' )] di fede [probate_priest.GetFaith.GetAdjectiveNoTooltip]."
 hold_court.8320.priest: "un[probate_priest.Custom('DE_PRO_POS_P_2P')] [probate_priest.Custom('PriestTitle')] di fede [probate_priest.GetFaith.GetAdjectiveNoTooltip]."
 hold_court.8320.desc: "Mi riaffiorano alla mente vaghi ricordi di questo caso — una disputa sulle ultime volontà [Select_CString(probate_dead.IsFemale,'della defunta','del defunto')] [probate_dead.GetTitledFirstName]...\n\n[probate_vassal.GetFirstNameNoTooltip] esclama: \"[ROOT.Char.GetTitleAsNameNoTooltip], siate cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che queste promesse di terre non siano altro che menzogne! Mi[probate_dead.Custom('DE_END_PRO_S_N')] [probate_vassal.Custom2('RelationToMeShort', probate_dead)] avrà forse fatto qualche elemosina qua e là, ma l'intero #EMP territorio della [probate_county.GetName|l]#!?! È semplicemente impensabile!\"\n\n"
 hold_court.8320.monk_2: "Il monaco si schiarisce la gola:"
 hold_court.8320.priest_2: "Il prete si schiarisce la gola:"
 hold_court.8320.body: ""Il mio nome è [probate_priest.GetFirstName], vostra grazia, [probate_priest.Custom('DE_PRO_PER_P_3P_A')] [probate_dead.GetFaith.HouseOfWorship] di [probate_province.GetTitle.GetNameNoTier]. Diciamo il vero! [probate_dead.GetFirstNameNoTooltip] è stat[probate_dead.Custom('DE_END_PRO_S_N')] [Select_CString(probate_dead.IsFemale,'una donna pia','un uomo pio')]. [probate_dead.GetSheHe|U] ha trascorso molto tempo con noi prima di trovare la pace di [probate_dead.GetFaith.HighGodName] in [probate_dead.GetFaith.PositiveAfterLife]...\"\n\n[probate_vassal.Custom('IT_NAM_COL3')|U][probate_vassal.GetTitledFirstNameNoTooltip] alza gli occhi, arrossendo di rabbia."
 hold_court.8320.a: "Le terre appartengono ai fedeli di [probate_priest.GetFaith.HighGodNamePossessive]."
 hold_court.8320.b: "Tieni il tuo titolo [probate_vassal.GetFirstNameNoTooltip], ma risarcisci i [probate_priest.GetFaith.AltPriestTermPlural]."
 hold_court.8320.c: "Molto complicato, sembra che le rivendicazioni si annullino a vicenda..."
 hold_court.8320.d: "Niente è più importante dei diritti ereditari di [probate_dead.Custom2('RelationToMePossessive', probate_vassal)]."
 every_close_family_hold_court_8320_tooltip: "[probate_vassal.GetHerHis|U] [close_family|E]"
 hold_court_8320_grant_tooltip: "Il titolo per il/la [probate_county.GetName] viene revocato [probate_vassal.Custom('DE_END_ADJ_DEF_P_A')] [probate_vassal.GetTitledFirstName] e diventa una [theocracy|E] sotto l'autorità [probate_priest.Custom('IT_NAM_COL2')][probate_priest.GetTitledFirstName]"
 hold_court.8330.t: "Una frattura in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 hold_court.8330.desc: "Mi vengono presentati i miei vassalli, [vassal_1.Custom('IT_NAM_COL3')][vassal_1.GetTitledFirstName] e [vassal_2.Custom('IT_NAM_COL3')][vassal_2.GetTitledFirstName], entramb[Select_CString(And(vassal_1.IsFemale, vassal_2.IsFemale), 'e', 'i')] influenti figure delle talvolta caotiche politiche di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]. Ancor prima di aprire bocca, appare evidente che non vadano molto d'accordo.\n\n[vassal_1.GetFirstNameNoTooltip] si fa avanti, "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sono venuto qui oggi per rimettere [vassal_2.GetFirstNameNoTooltip] al suo posto, e pubblicamente."\n\n"
 hold_court.8330.intro.courtly: "Le antiche famiglie nobili del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] estendono sempre più i confini dei loro privilegi ogni anno,"
 hold_court.8330.intro.glory_hound: "I guerrafondai cercano di trascinare il [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] in conflitto per i loro fini meschini,"
 hold_court.8330.intro.parochial: "I signori pigri e senza ambizione, alla ricerca di una vita tranquilla, minano la nostra forza mentre costruiscono le loro fortune,"
 hold_court.8330.intro.zealot: "È chiaro che i [ROOT.Char.GetFaith.AltPriestTermPlural] hanno acquisito troppo potere nel [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip],"
 hold_court.8330.intro.minority: "I pagani e gli estranei ridono della tua generosità mentre tramano con i tuoi nemici,"
 hold_court.8330.outro.courtly: "minacciano lo status delle grandi case del regno: [vassal_1.GetHouse.GetBaseNameNoTooltip], persino #EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!#!"
 hold_court.8330.outro.glory_hound: "mentre noi diventiamo deboli e maturi per i complotti dei nostri nemici, sempre pronti a tramare contro il regno."
 hold_court.8330.outro.parochial: "dobbiamo essere cauti se vogliamo mantenere il delicato equilibrio degli interessi del regno."
 hold_court.8330.outro.zealot: "ignorando i precetti del [ROOT.Char.GetFaith.ReligiousText] e la volontà di [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8330.outro.minority: "ignorando le comunità di pacifica cooperazione che sono la chiave della nostra forza."
 hold_court.8330.end: "Sono [Select_CString(vassal_1.IsFemale,'certa','certo')] che voi siate d'accordo con me, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')].\n\n[vassal_2.GetFirstNameNoTooltip] scuote semplicemente la testa, guardandomi aspettativamente, insieme all'intera corte..."
 hold_court.8330.a.courtly: "I diritti antichi dei nobili vengono prima di tutti gli altri."
 hold_court.8330.a.glory_hound: "Qualunque cosa facciamo, deve rendere [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] più forte."
 hold_court.8330.a.parochial: "Sono qui per fornire una guida forte e stabile."
 hold_court.8330.a.zealot: "Tutti noi — #EMP persino io#! — siamo solo strumenti di [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8330.a.minority: "C'è molto da guadagnare dalla pluralità."
 hold_court.8330.c: "Siete entrambi sudditi inestimabili del regno."
 hold_court.8330.c.success: "Hai conquistato entrambi"
 hold_court.8330.c.failure: "I loro sostenitori sono insoddisfatti"
 hold_court.8330.d: "Tale vanità insulta solo i tuoi compagni vassalli."
 every_other_non_minor_vassal_actor: "Ogni altro vassallo non-$barons_and_minor_landholders_vassal$ ([actor.MakeScope.ScriptValue('hold_court_8330_other_vassals_count')|V0])"
 hold_court.8340.t: "In cerca di lavoro"
 hold_court.8340.desc: "Un[candidate.Custom('DE_PRO_POS_P_2P')] [candidate.GetWomanMan] [candidate.Custom('GetYoungMiddleAgedOld')] si presenta davanti a me con dignità, prima di fare un profondo inchino: "Saluti, vostra maestà, sono [candidate.GetFirstName], [Select_CString(candidate.IsFemale,'la vostra fedele servitrice','il vostro fedele servitore')]. Sono qui oggi per cercare impiego nella vostra corte."\n\n"
 hold_court.8340.diplomacy: "Ho visto molte corti, fornire ospitalità ai signori locali di [birthplace.GetNameNoTierNoTooltip], la mia terra natale, e ai loro numerosi visitatori."
 hold_court.8340.stewardship: "Sono un abile amministratore, avendo lavorato per molti dei signori locali e delle corti di [birthplace.GetNameNoTierNoTooltip], la mia terra natale."
 hold_court.8340.intrigue: "Ho acquisito una grande varietà di... #EMP esperienza#!, nelle città di [birthplace.GetNameNoTierNoTooltip], la mia terra natale."
 hold_court.8340.learning: "Sono un[candidate.Custom('DE_PRO_POS_P_2P')] [candidate.GetWomanMan] di lettere, avendo lavorato come scriba per i signori locali e i [birthplace.GetCountyData.GetFaith.AltPriestTermPlural] di [birthplace.GetNameNoTierNoTooltip], la mia terra natale."
 hold_court.8340.prowess: "Sono un combattente esperto, avendo servito i signori locali e le guarnigioni di [birthplace.GetNameNoTierNoTooltip], la mia terra natale."
 hold_court.8340.outro: "Sarebbe per me un onore mettere i miei talenti al servizio di una causa più grande, al servizio [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] e di tutto [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8340.a: "Ho #EMP proprio#! il lavoro per te."
 hold_court.8340.b: "Molto bene, ho qualcosa per te."
 hold_court.8340.c: "Ah, finalmente un[candidate.Custom('DE_PRO_POS_P_2P')] [candidate.GetWomanMan] utile!"
 hold_court.8340.d: "Non ci sono posti vacanti al momento..."
