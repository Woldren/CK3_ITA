l_spanish:
 # # Stifled Commerce
 hold_court.8001.t:0 "Commercio soffocato"
 hold_court.8001.desc:0 "Un mercante provinciale si fa avanti, visibilmente a disagio nelle mie sontuose sale. Con un cenno lo invito: "Avanti, non abbiamo tutto il giorno." \n\n"S-sì, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" balbetta. "Mi chiamo [merchant.GetFirstName], rappresento i commercianti insoddisfatti e gli uomini liberi di [town.GetNameNoTier], la più grande [town.GetTierAsNameNoTooltip] sotto il dominio di [town.GetDeJureLiege.GetNameNoTier]." \n\n"[mayor.GetFirstName], [mayor.Custom('DE_ART_DEF_P_A')] nostr[mayor.Custom('DE_END_PRO_S_N')] [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')]… chiediamo umilmente che venga sostituit[mayor.Custom('DE_END_PRO_S_N')] da qualcun altro..."
 hold_court.8001.a:0 "Le elezioni a [town.GetBaseNameNoTierPossessiveNoTooltip] arriveranno presto."
 hold_court.8001.b:0 "Molto bene, #EMP TU#! dovresti essere il nuovo [mayor.GetTitleTierName]!"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip] mette [town.GetBaseNameNoTierNoTooltip] in riga"
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip] è ancora peggio"
 hold_court.8001.c:0 "E [mayor.GetFirstNameNoTooltip] cosa ha da dire?"
 hold_court.8001.c.tt_success:0 "La prova dell'incompetenza di [mayor.GetFirstNamePossessiveNoTooltip] è stata trovata"
 hold_court.8001.c.tt_failure:0 "L'incompetenza di [mayor.GetFirstNamePossessiveNoTooltip] non viene provata"
 hold_court.8001.d:0 "La corona risarcirà i commercianti della città."
 hold_court.8001.e:1 "Tu osi mettere in dubbio #EMP il [mayor.GetTitleTierName] [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetTitleTierNamePossessive]?!#!"
 # Custom
 hold_court_8001.desc_lazy:0 "si sottrae ad ogni dovere e a malapena rispetta la legge se non viene sollecitato"
 hold_court_8001.desc_greedy:0 "riscuote dazi ridicoli e multe salatissime per il semplice gusto di arricchire la propria saccoccia"
 hold_court_8001.desc_arbitrary:0 "tratta noi povere genti ingiustamente, inventando infrazioni per capriccio, come per farci dispetto"
 hold_court_8001.desc_deceitful:0 "traffica in segreti e ci ingannava spudoratamente persino sulle cose più banali"
 hold_court_8001.desc_young:0 "è troppo inespert[mayor.Custom('DE_END_PRO_S_N')] per avere sufficiente comprensione della legge"
 hold_court_8001.desc_incompetent:0 "non riesce a gestire nemmeno i registri più semplici"
 hold_court_8001.desc_infirm:0 "riesce a malapena a lasciare il suo letto, figuriamoci occuparsi dei problemi della città"
 hold_court_8001.desc_incapable:0 "Per settimane è rimast[mayor.Custom('DE_END_PRO_S_N')] in silenzio, mentre i suoi compiti si accatastavano"
 hold_court_8001.desc_old:0 "ha visto un inverno di troppo e sta perdendo l'energia che il lavoro richiede"
 hold_court_8001.desc_fallback:0 "è un ostacolo per il commercio e per gli interessi della città"
 # Modifiers
 hold_court_8001_deposed_modifier:0 "Ingerenza civica"
 hold_court_8001_ignored_modifier:0 "Commercio Soffocato"
 hold_court_8001_compensated_modifier:0 "Mercante Compensato"
 hold_court_8001_merchant_boon_modifier:0 "Tocco del Mercante"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "Rappresentante Imprigionato"
 # # Frontier Lord
 hold_court.8010.t:0 "La Frontiera [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8010.desc:0 "[frontier_lord.Custom('DE_ART_DEF_P_D')] [frontier_lord.GetTitledFirstName] si trova al tuo cospetto, il suo volto è pregno di preoccupazione. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], la minaccia del/della [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] occupa i miei pensieri." \n\n"[neighboring_enemy.Custom('DE_ART_DEF_P_D')] [neighboring_enemy.GetTitledFirstName] incombe oltre il confine", indica [frontier_lord.GetSheHe], "tra pochi giorni sarà alle porte di [frontier_barony.GetNameNoTierNoTooltip] e [frontier_lord.Custom('get_hold_court_8010_stake')]." \n\n"Dovete aiutarmi a fortificare le mie terre, i soldati e le fortificazioni [frontier_lord.Custom('DE_ART_DEF_P_D')] [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] sono tutto ciò che si frappone tra [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] e la rovina!""
 hold_court.8010.a:0 "Le tue responsabilità possono effettivamente giustificare dei privilegi..."
 hold_court.8010.b:0 "Dite il vero, bisogna fortificare [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8010.c:0 "#EMP Giorni?!#! Dobbiamo fortificare la capitale!"
 hold_court.8010.d:0 "Assurdità, il/la [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] non è una minaccia."
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip] è rassicurat[frontier_lord.Custom('DE_END_PRO_S_N')]"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip] fornisce un'argomentazione migliore"
 hold_court.8010.e:0 "Siamo tutti oppressi dai rischi della guerra."
 # Custom
 hold_court_8010.desc_family:0 "i focolari della Casata [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic:0 "gli innocenti all'interno delle mura"
 hold_court_8010.desc_theocratic:0 "Gli umili seguaci di [ROOT.Char.GetFaith.HighGodNamePossessive]"
 # Modifiers
 hold_court_8010_fortifications_modifier:0 "Bastioni di Frontiera"
 hold_court_8010_vassal_modifier:0 "Oneri Condivisi"
 # # Sacred Claims
 hold_court.8020.t:0 "Rivendicazioni Sacre"
 hold_court.8020.desc.intro:0 "[bishop.Custom('DE_ART_DEF_P_D')] [bishop.GetCouncilTitle] [bishop.GetFirstName] si fa avanti solennemente. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]""
 hold_court.8020.desc.body_pope:0 "\n\n"Sua santità [pope.GetTitledFirstNameRegnal], concorda"
 hold_court.8020.desc.body_fallback:0 "\n\n"Siamo d'accordo"
 hold_court.8020.desc.body_1:0 "che [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] dovrebbe essere interamente amministrata dai [ROOT.Char.GetFaith.AltPriestTermPlural] piuttosto che dai laici.""
 hold_court.8020.desc.body_personal:0 "\n\n"Cedi questa terra a"
 hold_court.8020.desc.body_vassal:0 "\n\n"[vassal.Custom('DE_ART_DEF_P_A')] [vassal.GetTitledFirstName] deve cedere le sue proprietà"
 hold_court.8020.desc.body_2:0 "alle cure del [ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstNamePossessive], per il bene della fede e per la gloria di [ROOT.Char.GetFaith.HighGodName]!""
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "È richiesto dal/dalla [ROOT.Char.GetFaith.ReligiousText]?"
 hold_court.8020.b.tt_success:0 "Dimostri che non c'è nessun requisito religioso"
 hold_court.8020.b.tt_failure:0 "Le tue argomentazioni non sono convincenti"
 hold_court.8020.c:0 "Interessante, eppure solo voi ne traete beneficio?"
 hold_court.8020.d:0 "Non vedo ragione per cambiare le cose."
 hold_court.8020.e:0 "[pope.Custom('DE_ART_DEF_P_D')] [pope.GetTitledFirstNameNoTooltip] è sicuramente al di sopra di tale ingerenza."
 # Custom
 holiness_cathedral_1:0 "i pellegrini di fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] si riversano nel/nella [ROOT.Char.Custom('GetFaithGrandTemple')] di [ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive] per essere più vicini a [ROOT.Char.GetFaith.HighGodName]."
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] è un centro vitale di pellegrinaggio e di preghiera, della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 holiness_fallback_1:0 "i fedeli di [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] invocano una guida religiosa e la salvezza dal [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]."
 holiness_cathedral_2:0 "un/una così importante [ROOT.Char.GetFaith.HouseOfWorship]"
 holiness_holy_site_2:0 "un luogo così sacro"
 holiness_fallback_2:0 "più [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3:0 "Il/La [ROOT.Char.Custom('GetFaithGrandTemple')] appartiene alla fede [ROOT.Char.GetFaith.HighGodName]."
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] dovrebbe essere in mano ai/alle [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3:0 "Non rifiuterò i/le [ROOT.Char.GetFaith.PriestNeuterPlural] di [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 # # Civic Rivalry
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip] vince il duello"
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName] viene imprigionat[assassin.Custom('DE_END_PRO_S_N')]"

 # # Special Treatment
 hold_court.8040.t:0 "Trattamento Speciale"
 hold_court.8040.desc:0 "L'impenitente [infidel_vassal.GetTitledFirstName] ti onora della sua presenza.\n\nCon esitazione, [infidel_vassal.Custom('DE_ART_IND_A')] inizia a parlare: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [ROOT.Char.GetTitleTierName], sono un suddito fedele e disponibile, lasciami praticare la mia fede in pace." \n\n"
 hold_court.8040.desc.intro_same_religion:0 ""Noi [infidel_vassal.GetFaith.GetAdherentNamePlural] veneriamo [infidel_vassal.GetFaith.CreatorName] proprio come i fedeli [ROOT.Char.GetFaith.GetAdherentNamePlural]. Lasciate che ogni vostro/a [ROOT.Char.Custom('SisterBrother')] di fede [ROOT.Char.GetFaith.GetReligion.GetAdjective] possa pregare come vuole, uniti invece contro i malvagi [ROOT.Char.Custom('GetUnbelieverNamePlural')] che seguono falsi demoni e permettono a [infidel_vassal.GetFaith.DevilName] di corrompere i loro cuori.""
 hold_court.8040.desc.intro_fallback:0 ""Perché una persona di fede [ROOT.Char.GetFaith.GetReligion.GetAdjective] e una di fede [infidel_vassal.GetFaith.GetReligion.GetAdjective] non possono vivere in armonia, separati dagli insegnamenti di [ROOT.Char.GetFaith.HighGodName] e di [infidel_vassal.GetFaith.HighGodName] ma uniti nella pietà? Lasciateci seguire i nostri testi sacri, l'uno accanto all'altro."
 hold_court.8040.a:0 "Il giudizio è riservato a [ROOT.Char.GetFaith.HighGodName] soltanto."
 hold_court.8040.b:0 "Vieni, lascia che ti mostri la parola di [ROOT.Char.GetFaith.KnowledgeGodName]."
 hold_court.8040.c.religion:0 "È tempo di rinunciare alla fede [infidel_vassal.GetFaith.CreatorName] e a tutte le sue menzogne!"
 hold_court.8040.c.faith:0 "Hai bisogno di rileggere il/la ([ROOT.Char.GetFaith.ReligiousText])!"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] si converte alla fede"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] rifiuta di convertirsi"
 hold_court.8040.d:0 "Le vostre credenze sono tollerate, non sanzionate."
 demand_conversion_tt:0 "[recipient.GetTitledFirstName] e i suoi parenti stretti si convertiranno alla tua religione"
 # # Royal Service
 hold_court.8050.t:0 "Servizio Reale"
 hold_court.8050.desc:0 "([vassal.Custom('DE_ART_DEF_P_D')]) [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], si avvicina al trono con un[knight.Custom('DE_PRO_POS_P_2P')] [knight.GetWomanMan] [knight.Custom('GetYoungMiddleAgedOld')] al seguito.\n\n"([vassal.Custom2('DE_ART_DEF_P_D')]) Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [vassal.Custom2('RelationToMeShort', ROOT.Char)] e [ROOT.Char.GetTitleAsNameNoTooltip]!" si vanta [vassal.GetSheHe], "Il mio [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], vi chiede l'onore di unirsi al vostro seguito di [ROOT.Char.Custom('MountedWarriorTermPlural')] — date[knight.Custom('DE_PRO_DEM')] l'opportunità di dar prova delle sue qualità!" \n\n"
 hold_court.8050.desc_talented:0 ""[knight.Custom('DE_ART_IND_D')] è già un[knight.Custom('DE_PRO_POS_P_2P')] dei duellanti più celebri di [vassal.GetTitleAsNamePossessive] e vi porterà molta gloria sul campo di battaglia!". È vero, avete sentito parlare delle sue abilità..."
 hold_court.8050.desc_suitable:0 ""[knight.Custom('DE_ART_IND_D')] sa come maneggiare [knight.Custom('signature_weapon')] e non vi deluderà quando sarà il momento!""
 hold_court.8050.desc_passing:0 "[knight.GetFirstNameNoTooltip] sorride poco convint[knight.Custom('DE_END_PRO_S_N')]. "Benché io sia solo un[knight.Custom('DE_PRO_POS_P_2P')] mediocre spadaccin[knight.Custom('DE_END_PRO_S_N')], spero di imparare tanto stando al vostro servizio.""
 hold_court.8050.desc_unsuitable:0 "Prendendomi da parte, [vassal.GetFirstNameNoTooltip] borbotta: "[knight.Custom('DE_ART_IND_D')] non è rinomato per le sue abilità con una spada, ma il suo entusiasmo dovrebbe colmare la breccia...""
 hold_court.8050.a:0 "Molto bene, puoi assistermi [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName] si trasferirà alla tua corte e diventerà un [knight|E]. \nRimuoverl[knight.Custom('DE_END_PRO_S_N')] potrebbe infastidire [vassal.Custom('DE_ART_DEF_P_A')] [vassal.GetTitledFirstName]."
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "Poiché [vassal.GetTitledFirstName] ha un gancio su di te:"
 hold_court.8050.b:0 "Per prendere - #EMP [knight.GetSheHe]#! - ho bisogno di qualcosa in cambio."
 hold_court.8050.c:0 "[grandmaster.GetTitledFirstNameNoTooltip] ha sempre bisogno di [knight.GetWomenMen]!"
 hold_court.8050.d:0 "Ho trovato la mia guardia del corpo!"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName] si trasferirà alla tua corte come tua Guardia del corpo. \nRimuoverl[knight.Custom('DE_END_PRO_S_N')] potrebbe infastidire [vassal.GetTitledFirstName]"
 hold_court.8050.e.talented:0 "Dovresti tenerti stretto questo talento, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable:0 "Abile, sì. Necessario? No."
 hold_court.8050.e.passing:0 "I cimiteri sono pieni di spadaccin[knight.Custom('DE_END_NOU_S_G')] mediocri."
 hold_court.8050.e.unsuitable:0 "Un mulo corazzato sarebbe più utile..."
 # # A Knight Spurned
 hold_court.8051.t:0 "$hold_court.8050.t$: Un [ROOT.Char.Custom('MountedWarriorTerm')|U] Respinto"
 hold_court.8051.desc:0 "Sembra che al[vassal.Custom('DE_END_ADJ_NUL_S_N')] [vassal.GetTitledFirstName] sia giunta finalmente la voce che il suo [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] non gode più di un posto tra i miei [ROOT.Char.Custom('MountedWarriorTermPlural')].\n\nContenendo attentamente la sua ira, [vassal.Custom('DE_ART_IND_A')] richiede che io mantenga la mia promessa e reintegri [knight.GetFirstName] alla sua posizione!"
 hold_court.8051.a:0 "Calma, l[knight.Custom('DE_END_PRO_S_N')] reintegrerò a [vassal.GetFirstNameNoTooltip]!"
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName] diventerà nuovamente un [knight|E]"
 hold_court.8051.b:0 "[knight.GetSheHe|U] non è una gran perdita."
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip] farà ritorno alla corte di [vassal.GetTitledFirstNamePossessiveNoTooltip]"
 # # The Last Straw
 hold_court.8052.t:0 "$hold_court.8050.t$: La goccia che fa traboccare il vaso"
 hold_court.8052.desc.intro:0 "[vassal.GetTitledFirstName] non appena apprende che [knight.GetFirstName] è stato rimosso dal mio seguito di [ROOT.Char.Custom('MountedWarriorAdjective')] non perde tempo e richiede un'udienza.\n\n"
 hold_court.8052.desc.wrath:0 "Apoplettic[vassal.Custom('DE_END_PRO_S_N')] di rabbia, [vassal.GetSheHe] esplode, "[knight.Custom('DE_ART_DEF_P_D')] mi[knight.Custom('DE_END_PRO_S_N')] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] è stat[knight.Custom('DE_END_PRO_S_N')] grossolanamente maltrattat[knight.Custom('DE_END_PRO_S_N')] e la mia fiducia nelle vostre promesse è stata distrutta!" prima di uscire come una furia."
 hold_court.8052.desc.fallback:0 "[vassal.Custom('DE_ART_IND_D')] rende chiar[vassal.Custom('DE_ART_DEF_P_A')] il suo disappunto, chiaramente irritato dall'imbarazzo che le mie azioni [vassal.Custom('DE_PRO_DEM')] hanno causato..."
 hold_court.8052.a:0 "Oh, un tale dramma!"
 hold_court.8052.b:0 "Guardie, arrestate quel[vassal.Custom('DE_END_ADJ_NUL_S_N')] [vassal.Custom('InsultNoun')]!"
 # # Perils of Glory
 hold_court.8053.t:0 "$hold_court.8050.t$: I Pericoli del Prestigio"
 hold_court.8053.desc.intro:0 "Ti giunge voce dal/dalla [battle_location.Custom('TerrainTypeProvince')] di [battle_location.GetName], dove si dice che [knight.GetFirstNameNicknamed] sia stat[knight.Custom('DE_END_PRO_S_N')] abbattut[knight.Custom('DE_END_PRO_S_N')]"
 hold_court.8053.killer:0 "da [knight.GetKiller.GetName]"
 hold_court.8053.battle:0 "in mezzo alla mischia caotica"
 hold_court.8053.desc_talented:0 "in un tripudio di gloria, circondato da cadaveri di [knight.GetWomenMen] inferiori."
 hold_court.8053.desc_suitable:0 "nonostante un combattimento serrato, sbaragliando molti nemici e subendo numerose ferite."
 hold_court.8053.desc_passing:0 "dopo un accanito duello, proteggendo eroicamente i suoi compagni."
 hold_court.8053.desc_unsuitable:0 "mentre agitava la sua spada come un pesce fuor d'acqua."
 hold_court.8053.desc_coward:0 "cercando di fuggire dal campo."
 hold_court.8053.desc.body:0 "\n\nAdesso, sei sicuramente sciolto dai tuoi vincoli verso [vassal.Custom('DE_ART_DEF_P_A')] [vassal.GetTitledFirstName]..."
 hold_court.8053.a:0 "I rischi del combattimento..."
 # # A Temple for County
 hold_court.8060.t:0 "Un [ROOT.Char.GetFaith.HouseOfWorship|U] per [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc:0 "Il mio [bishop.GetCouncilTitle], [bishop.GetFirstName], ora si inchina davanti a me, desideros[bishop.Custom('DE_END_PRO_S_N')] di fare la sua proposta.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')],"
 hold_court.8060.desc.owned:0 "il tuo [target_county.GetTierAsNameNoTooltip] di [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal:0 "il [target_county.GetTierAsNameNoTooltip] [vassal.Custom('DE_PRO_PER_P_3P_A')] [vassal.GetTitledFirstNamePossessive] di [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal:0 "il [target_county.GetTierAsNameNoTooltip] di [target_county.GetNameNoTier], governato dal[vassal.Custom('DE_END_ADJ_NUL_S_N')] [subvassal.GetTitledFirstName] suddito [vassal.Custom('DE_PRO_PER_P_3P_A')] [vassal.GetTitledFirstNamePossessive],"
 hold_court.8060.desc.existing:0 "potrebbe supportare un/un' altro/a [ROOT.Char.GetFaith.HouseOfWorship] maggiore, un testamento del potere di [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] e della vostra pietà.""
 hold_court.8060.desc.first:0 "manca di un [ROOT.Char.GetFaith.HouseOfWorship|U] significativo nel quale la gente del luoco possa pregare e onorare [ROOT.Char.GetFaith.HighGodNameAlternate].""
 hold_court.8060.desc.end:0 "\n\n"Dovete aiutarci a fondare una nuova casa di preghiera a [target_province.GetName], per il bene della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!""
 hold_court.8060.a:0 "Per la gloria della fede [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8060.a.tt:0 "Quando il [temple|E] è stato completo:"
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip] può permettersi di contribuire."
 hold_court.8060.c:0 "I miei sudditi devono contribuire."
 hold_court.8060.d:0 "Questo sembra un lavoro per [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName] fa un ottimo lavoro"
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName] fa un lavoro adeguato"
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName] fa un pessimo lavoro"
 hold_court.8060.e.own:0 "Ho altri piani per quella terra."
 hold_court.8060.e.vassal:0 "I vassalli dovrebbero badare alle proprie terre."
 # Modifiers
 hold_court_8060_built_modifier:0 "Tempio Finanziato"
 # # The Consecration of Province
 hold_court.8061.t:0 "La Consacrazione di [target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName] excitedly enters your halls, "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], I bring word of the completion of [target_province.GetTitle.GetNameNoTierPossessive] new [ROOT.Char.GetFaith.HouseOfWorship|U]!" \n\n"
 hold_court.8061.desc.fallback:0 "[ROOT.Char.GetFaith.HouseOfWorship2|U] che ho commissionato per la gente di [target_province.GetTitle.GetNameNoTier] adesso, dopo molto lavoro, è completo."\n\n"
 hold_court.8061.desc.owned:0 ""I fedeli di [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal:0 ""sudditi a [target_county.GetNameNoTier] di [vassal.GetTitledFirstNamePossessive]"
 hold_court.8061.desc.existing:0 "gioiscono per la pietà delle vostre opere e l'onore fatto a [ROOT.Char.GetFaith.HighGodName]!""
 hold_court.8061.desc.first:0 "adesso possono rendere onore a [ROOT.Char.GetFaith.HighGodName] in un luogo degno della sua divinità!""
 hold_court.8061.a:0 "Possa [ROOT.Char.GetFaith.HighGodNameAlternate] benedirci tutti!"
 # # The Growth of County
 hold_court.8070.t:0 "La Crescita di [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName] è visibilmente motivat[steward.Custom('DE_END_PRO_S_N')] da una qualche grande proposta.\n\n"Grande [ROOT.Char.GetTitleAsNameNoTooltip]! c'è molto potenziale in"
 hold_court.8070.desc.body:0 "per un centro regionale per il commercio e gli artigiani." \n\n"Con i fondi per la costruzione, ci sono le basi per"
 hold_court.8070.desc.existing:0 "un'altra città in"
 hold_court.8070.desc.first:0 "la prima città in"
 hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] nella zona di [target_province.GetName] consolidando, così, i villaggi limitrofi.""
 hold_court.8070.a:0 "Il commercio dovrebbe essere incoraggiato."
 hold_court.8070.a.tt:0 "Quando la [city|E] è stata completata:"
 hold_court.8070.b:0 "Io posso aiutare solo [vassal.Custom('DE_ART_DEF_P_A')] [vassal.GetTitledFirstNameNoTooltip]."
 hold_court.8070.c:0 "Lasciamo che i signori locali si prendano qualche responsabilità."
 hold_court.8070.d:0 "Finalmente qualcosa da fare per [royal_architect.GetFirstNameNoTooltip]."
 hold_court.8070.e:0 "Qui ci sono questioni più importanti di cui occuparsi."
 # # Bustling County
 hold_court.8071.t:0 "$hold_court.8070.t$: Vivacizzando [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.Custom('DE_ART_DEF_P_D')] mi[steward.Custom('DE_END_PRO_S_N')] [steward.GetCouncilTitleFirstName] porta con orgoglio la notizia che i lavori per fare di [target_province.GetName] un centro di commercio sono, a suo dire, "Sulla buona strada!" \n\n"
 hold_court.8071.desc.fallback:0 "Lo sviluppo della [target_province.GetName] sta portando i suoi frutti, presto il paese si reggerà in piedi da solo.\n\n"
 hold_court.8071.desc.owned:0 "Le genti di [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal:0 "i sudditi di [target_county.GetNameNoTier] [vassal.Custom('DE_PRO_PER_P_3P_A')] [vassal.GetTitledFirstNamePossessive]"
 hold_court.8071.desc.existing:0 "accolgono questi investimenti e la prosperità che porteranno alla regione."
 hold_court.8071.desc.first:0 "adesso possono condurre con più facilità i loro commerci e fare affari in questo centro regionale."
 hold_court.8071.a:0 "Un giorno, [target_province.GetNameNoTooltip] sarà una grande città."
 # Modifiers
 hold_court_8070_built_modifier:0 "Città Fondata"
 # # The Republic of X
 hold_court.8080.t:0 "La Repubblica di [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName] si fa avanti, procedendo con molta cautela.\n\n"Vostra grazia, il/la mio/a [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip] di [mayor.GetPrimaryTitle.GetNameNoTier] si arricchisce grazie ai rapporti dei nostri borghesi con"
 hold_court.8080.desc.body_sea:0 "le navi commerciali che solcano i porti lungo la costa di [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip].""
 hold_court.8080.desc.body_fallback:0 "i commercianti e i viaggiatori che passano ogni giorno da [target_county.GetDeJureLiege.GetNameNoTier] e dai nostri cancelli.""
 hold_court.8080.desc.body:0 "\n\n"Abbiamo reso la nostra città, e voi, prosperi e meritiamo una maggiore influenza su [target_county.GetNameNoTier].""
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip] è tua da governare."
 hold_court.8080.b:0 "Tali privilegi devono essere giustificati."
 hold_court.8080.c:0 "Chiedi troppo, ci deve essere un altro modo."
 hold_court.8080.c.tt_success:0 "Trovi un compromesso"
 hold_court.8080.c.tt_failure:0 "Non riesci a fare progressi"
 hold_court.8080.d:0 "Sii soddisfatt[mayor.Custom('DE_END_PRO_S_N')] delle tue attuali libertà, [mayor.GetTitleAsNameNoTooltip]."
 hold_court.8080.e:0 "Sembra che i borghesi dimentichino il loro posto."
 # Modifiers
 hold_court_8080_granted_modifier:0 "Boom Commerciale"
 hold_court_8080_compromise_modifier:0 "Concessione Commerciale"
 hold_court_8080_upset_modifier:0 "Borghesi Respinti"
 hold_court_8080_prison_modifier:0 "Sindaco Maltrattato"
 # # A Place at Court
 hold_court.8090.t:0 "Un Posto a Corte"
 hold_court.8090.desc.intro:2 "[vassal.Custom('DE_ART_DEF_P_D')] mi[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] si volta per dirmi qualcosa nell'orecchio prima che la corte si riunisca.\n\n"Glorios[ROOT.Char.Custom('DE_END_PRO_S_N')] [vassal.Custom2('RelationToMeShort', ROOT.Char)], concedetemi l'onore di"
 hold_court.8090.desc.intro_advocate:2 "[vassal_advocate.Custom('DE_ART_DEF_P_D')] mi[vassal_advocate.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.GetTitledFirstName], conduce da me un[vassal_advocate.Custom('DE_PRO_POS_P_2P')] [vassal.GetWomanMan] [vassal.Custom('GetYoungMiddleAgedOld')] prima che la corte si riunisca.\n\n"Glorios[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], concedete al[vassal_advocate.Custom('DE_END_ADJ_NUL_S_N')] mi[vassal_advocate.Custom('DE_END_PRO_S_N')] [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], l'onore di [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival:2 "— e lasciate perdere [old_holder.Custom('DE_ART_DEF_P_A')] [old_holder.GetTitledFirstName], quel[old_holder.Custom('DE_END_ADJ_NUL_S_N')] [old_holder.Custom('InsultAdjective')], quel[old_holder.Custom('DE_END_ADJ_NUL_S_N')] [old_holder.Custom('InsultNoun')]"
 hold_court.8090.desc.arrogant:2 "— un ruolo che si addica alla mia posizione"
 hold_court.8090.desc.ambitious:2 " — una responsabilità degna dei miei talenti"
 hold_court.8090.desc.superior:3 "— un ruolo per [old_holder.Custom('DE_ART_DEF_P_A')] [old_holder.GetTitledFirstName] non riesce ad essere all'altezza"
 hold_court.8090.desc.other_advocate:2 "— una posizione che [vassal.GetFirstName] merita senz'altro più di [old_holder.GetTitledFirstName|l]""
 hold_court.8090.desc.other:2 "— una posizione per [vassal.Custom('DE_ART_DEF_P_A')] quale io sono molto più adatt[vassal.Custom('DE_END_PRO_S_N')] rispetto a [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate:1 "— [vassal.GetFirstName] non vi deluderà.""
 hold_court.8090.desc.empty:2 "—  Non vi deluderò.""
 hold_court.8090.a.lady_in_waiting_lover:0 "Ahem, sì, puoi frequentarmi."
 hold_court.8090.a.lady_in_waiting_soulmate:0 "Che coppia che saremo!"
 hold_court.8090.a.bodyguard_lover:0 ""Non devi mai lasciare il mio fianco, [vassal.GetFirstName].""
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP Oh, mio galante Patroclo...#!"
 hold_court.8090.a:0 "Il lavoro è tuo, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip] si farà da parte."
 hold_court.8090.c:0 "Attualmente abbiamo bisogno di altri tipi di talenti."
 move_and_grant_court_position_effect_tooltip:0 "[candidate.GetFirstNameNoTooltip] ottiene un ruolo"
 hold_court.8090.d.advocate:0 "No, ho qualcosa di #EMP speciale#! in mente per [vassal.GetHerHim]..."
 hold_court.8090.d:0 "No, ho qualcosa di #EMP speciale#! in mente per te..."
 hold_court.8090.e.advocate:0 "[vassal.GetSheHe|U] è adatt[vassal.Custom('DE_END_PRO_S_N')] per questa posizione."
 hold_court.8090.e:0 "Tu non sei adatt[ROOT.Char.Custom('DE_END_PRO_S_N')] ad un posizione del genere."
 court_position_desc_architect:0 "gestire il mantenimento e l'espansione dei vostri bei possedimenti"
 court_position_desc_seneschal:0 "occuparmi della sistemazione della vostra potente famiglia"
 court_position_desc_tutor:0 "assicurarmi che la vostra prole riceva  un'educazione adeguata al proprio rango"
 court_position_desc_almoner:0 "distribuire le vostre generose donazioni ai bisognosi"
 court_position_desc_physician:0 "trovare e somministrare medicine alla famiglia reale"
 court_position_desc_antiquarian:0 "curare gli oggetti del tesoro reale e dell'armeria"
 court_position_desc_horse:0 "gestire la cavalleria reale e badare ai vostri destrieri"
 court_position_desc_bodyguard:0 "proteggervi dai vostri nemici, servendo al vostro fianco"
 court_position_desc_champion:0 "rappresentare vostra maestà reale negli affari d'onore"
 court_position_desc_hunt:0 "organizzare le battute di caccia reali e proteggendo la selvaggina"
 court_position_desc_poet:0 "comporre ballate e sonetti degni della vostra maestà"
 court_position_desc_musician:0 "intrattenervi con della buona musica e organizzare feste"
 court_position_desc_cupbearer:0 "somministrarvi le vivande, assicurandomi della loro bontà"
 court_position_desc_lady:0 "assistervi personalmente come un[vassal.Custom('DE_PRO_POS_P_2P')] fedele compagn[vassal.Custom('DE_END_PRO_S_N')]"
 court_position_desc_eunuch:1 "assicurarmi che alla vostra corte fili tutto liscio"
 court_position_desc_gardener:0 "prendermi cura dei giardini reali e delle fontane"
 court_position_desc_artificer:0 "creare magnifici manufatti per la vostra persona e per la vostra corte"
 court_position_desc_emissary:0 "migliorare le relazioni con le diverse culture sul territorio"
 court_position_desc_qadi:0 "assicurarmi che nel vostro regno le divine regole di Allah vengano seguite"
 court_position_desc_garuda:1 "servirvi fedelmente, spada in mano, costi quel che costi"
 court_position_desc_keeper_of_swans:0 "proteggere gli uccelli acquatici reali, bellissimi e maestosi simboli della vostra grazia"
 court_position_desc_travel_leader:1 "guidarvi attraverso tutti i vostri viaggi"
 court_position_desc_akolouthos: "guidare la guardia imperiale, in particolare gli imponenti Variaghi"
 court_position_desc_chronicler: "raccontare ogni vostra singola impresa"
 court_position_desc_charioteer: "allenarmi giorno e notte per essere il miglior corridore di tutti"
 court_position_desc_bookmaker: "supervisionare la contabilità di tutte le scommesse circa le corse dei carri"
 court_position_desc_executioner: "esercitare la vera giustizia punendo criminali e traditori"
 court_position_desc_food_taster: "assicurarmi che i vostri pasti siano deliziosi e non contaminati"
 court_position_desc_court_jester: "intrattenere la corte con battute degne di Vostra Maestà"
 court_position_desc_court_astrologer: "poter osservare il cielo per comprenderne i segreti più nascosti"
 court_position_desc_wet_nurse: "assicurarmi che i vostri figli ricevano cura e nutrimento"
 court_position_desc_cave_hermit: "intrattenere la corte con racconti e misteri"
 court_position_desc_master_assassin: "diffondere la vostra influenza attraverso le ombre"
 court_position_desc_court_scholar: "promuovere la conoscenza nel vostro reame"
 court_position_desc_boyan: "guidare i vostri eserciti verso battaglie vittoriose"
 court_position_desc_siege_engineer: "sovrintendere la costruzione delle macchine d'assedio"
 court_position_desc_yurtchi: "preparare i vostri soldati alla guerra"
 court_position_desc_cherbi: "proteggerevi con la mia stessa vita"
 court_position_desc_yeke_jarquchi: "assicurarmi che la vostra legge sia rispettata"
 court_position_desc_foreign_emissary: "essere la vostra voce in terre straniere"
 court_position_desc_keeper_of_the_horses: "mantenere intatta la qualità dei vostri destrieri"
 # Interest
 hold_court_8090_interest_architect:0 "\n\n"Non temete, la costruzione di grandi edifici è una delle mie passioni.""
 hold_court_8090_interest_seneschal_administrator:0 "\n\n"State tranquill[ROOT.Char.Custom('DE_END_PRO_S_N')], non c'è nessuno più entusiasta di me nella gestione dei vostri affari."
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n"Non c'è nulla che mi distragga dalla gestione dei vostri affari, ve l'assicuro.""
 hold_court_8090_interest_almoner:0 "\n\n"Solo condividendo i nostri doni mondani possiamo bilanciare il male nel mondo...""
 hold_court_8090_interest_physician_experience:0 "\n\n"Fidatevi, ho curato molte malattie e ferite, non sono un ciarlatano.""
 hold_court_8090_interest_physician_mystic:0 "\n\n"Mantenere qualcuno in salute richiede la conoscenza di poteri che vanno oltre l'ordinario, lasciate che ve lo mostri..."."
 hold_court_8090_interest_physician_herbalist:0 "\n\n"La mia conoscenza di elisir e balsami è consolidata, lascetemi condividere le mie conoscenze e le mie capacità.""
 hold_court_8090_interest_antiquarian:0 "\n\n"Nutro grande interesse per la storia e garantirò l'eredità dei vostri tesori.""
 hold_court_8090_interest_horse:0 "\n\n"Non abbiate paura, neanche il minimo zoppichio del vostro destriero preferito sfuggirà alla mia attenzione!.""
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\nI suoi occhi rivelano una intensa emozione che agita il mio cuore..."
 hold_court_8090_interest_bodyguard_lover:0 "\n\nÈ difficile non andare in estasi davanti al suo sguardo focoso..."
 hold_court_8090_interest_bodyguard_bestie:0 "\n\nSe c'è qualcuno di cui posso fidarmi in questo lavoro, è senza dubbio [ROOT.Char.GetFirstNameNoTooltip]..."
 hold_court_8090_interest_bodyguard_friend:0 "\n\nUn alleato tanto stretto mi servirà bene e mi terrà compagnia..."
 hold_court_8090_interest_champion:2 "\n\n"Statene cert[ROOT.Char.Custom('DE_END_PRO_S_N')], la mia abilità con la spada è nota in tutta [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_hunt:3 "\n\n"Niente mi piace di più di una buona battuta di caccia, questo è noto in tutta [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_poet:0 "\n\n"Sono un noto menestrello, le vostre sale riecheggeranno coi racconti sulla vostra eminenza!""
 hold_court_8090_interest_musician_gregarious:0 "\n\n"Credetemi, renderò i vostri banchetti ancor più indimenticabili!""
 hold_court_8090_interest_musician_culture:0 "\n\n"La cultura [ROOT.Char.GetCulture.GetNameNoTooltip] ha molto da insegnare al vostro popolo riguardo le arti melodiche.""
 hold_court_8090_interest_cupbearer:2 "\n\n"Non preoccupatevi mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], avrò cura che la vostra caraffa sia sempre piena!""
 hold_court_8090_interest_lady_lover:0 "\n\nL'astuta civetta mi fa l'occhiolino e riesco a malapena a resistere dall'arrossire quando penso alle opportunità che questo ci darà..."
 hold_court_8090_interest_lady_soulmate:0 "\n\nNon c'è nessun altro che preferirei al mio fianco..."
 hold_court_8090_interest_lady_bestie:0 "\n\nPare che non dovrò mai separarmi dal mio migliore amico!"
 hold_court_8090_interest_lady_friend:0 "\n\nUna tale gradita compagnia dovrebbe aiutare contro la monotonia della vita di corte..."
 hold_court_8090_interest_eunuch:0 "\n\n"Fidatevi di me, non mi farò distrarre dal mio lavoro.""
 hold_court_8090_interest_gardener:0 "\n\n"Nutro un grande amore per le piante; sull'imparare ad usarle e a tenerle felici!""
 hold_court_8090_interest_artificer:0 "\n\n"Le mie opere sono fra le più apprezzate dal[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_emissary:0 "\n\n"La storia dei miei negoziati e compromessi è ben conosciuta.""
 hold_court_8090_interest_qadi:0 "\n\n"Non dovete preoccuparvi, ho una grande preparazione in tutte le questioni rilevanti.""
 hold_court_8090_interest_garuda:0 "\n\n"Confido che la mia reputazione di duellante non vi sia sfuggita.""
 hold_court_8090_interest_keeper_of_swans:0 "\n\n"Ho grande esperienza con gli uccelli da selvaggina, sono io la scelta più ovvia.""
 hold_court_8090_interest_friend:0 "\n\nOh, ma come potrei rifiutare un amico come [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] è stato per me un leale e buon amico..."
 hold_court_8090_interest_lover:0 "\n\nÈ difficile resistere alla possibilità di tenere [ROOT.Char.GetFirstNameNoTooltip] vicino..."
 hold_court_8090_interest_soulmate:0 "\n\nTrovo difficile rifiutare qualcosa a [ROOT.Char.GetFirstNameNoTooltip], persino nei momenti migliori..."
 hold_court_8090_interest_other:0 "\n\nForse #EMP sarebbe#! più adatt[vassal.Custom('DE_END_PRO_S_N')]..."
 hold_court_8090_interest_fallback:0 "\n\nSuppongo che questi lavori debbano essere fatti da #EMP qualcuno#!..."
