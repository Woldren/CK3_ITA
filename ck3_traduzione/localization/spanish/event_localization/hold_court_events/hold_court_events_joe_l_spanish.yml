 # # A Child of the Court
 hold_court.8100.t:0 "Un Bambino della Corte"
 hold_court.8100.desc.intro:1 "Mi trovo di fronte gli occhi tristi di [ward.GetFullNameNicknamedPossessive], che diventano sempre più grandi man mano che su[ward.Custom('DE_END_PRO_S_N')] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] delicatamente l[ward.Custom('DE_END_PRO_S_N')] fa avanzare verso il mio trono.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]", dice [advocate.GetSheHe] con un lamento, "[ward.Custom('DE_ART_DEF_P_A')|U] [ward.Custom('GirlBoy')] è stat[ward.Custom('DE_END_PRO_S_N')] alla"
 hold_court.8100.desc.vassal:0 "corte di [ward.GetLiege.GetFirstNamePossessive]"
 hold_court.8100.desc.court:0 "tua corte"
 hold_court.8100.desc.body:0 "senza che nessuno vegliasse su di [ward.GetSheHe] fin dalla [ward.Custom('get_hold_court_8100_situation')] [Select_CString(ward.IsFemale,'della sua cara','del suo caro')] [ward.GetMotherFather]. Vi prego, occupatevi del suo futuro." \n\n"
 hold_court.8100.desc.interest_family:0 "[ward.GetSheHe|U] è del mio stesso sangue dopotutto..."
 hold_court.8100.desc.interest_marriage:0 "[ward.Custom('DE_ART_IND_D')] bambin[ward.Custom('DE_END_PRO_S_N')] potrebbe diventare un buon abbinamento per uno dei miei figli..."
 hold_court.8100.desc.interest_alliance:0 "Forse potrebbe diventare un[ward.Custom('DE_PRO_PER_P_3P_G')]utile alleata una volta cresciut[ward.Custom('DE_END_PRO_S_N')]..."
 hold_court.8100.desc.interest_fallback:0 "Cosa si può fare per quest[ward.Custom('DE_END_PRO_S_N')] bambin[ward.Custom('DE_END_PRO_S_N')]?"
 hold_court.8100.a:0 "Non temere, crescerò [ward.Custom('DE_ART_DEF_P_A')] [ward.Custom('GirlBoy')] io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 hold_court.8100.b:0 "Le mie mani sono piene, ma [ward.Custom('DE_PRO_DEM')] troverò una casa."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip] sarà un [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child:0 "Ogni bambino"
 hold_court.8100.d:0 "Crescere un bambino non è economico..."
 hold_court.8100.e:0 "Una sfortuna, ma non è un problema della corona."
 hold_court.8100.hook.tt:0 "[ward.GetName] sarà in debito con te di un [hook|E] Forte se rimarrà un tuo [ward|E] fino all'età adulta."
