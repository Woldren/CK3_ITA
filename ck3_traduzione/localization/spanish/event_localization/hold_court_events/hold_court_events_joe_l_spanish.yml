 # # Serious Business
 hold_court.8110.t:0 "Una Questione Importante"
 hold_court.8110.desc:0 "Uno spaventoso contadino mi passeggia fin troppo vicino prima che una guardia si frapponga fra noi. "Ooh!" dice allontanandosi con un occhiolino, ridendo a denti stretti.\n\n"Vostra #EMP Grazia#!, sugn venut' qua da [peasant_holding.GetNameNoTooltip] cu na question' di grann-grande importanza!" le sue sopracciglia ondeggiano.\n\n"Vedete [ROOT.Char.GetTitleAsNameNoTooltip],"
 hold_court.8110.desc.affair:1 "il nostro [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] s'è ghiut a mbrusciniar cur a cugina ira suor' ira [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], e mo tuttu u villagg' ghe suttasupra! E chissa è na cosa i sett mis' fa! O eran' ott'...?" dice grattandosi il mento."
 hold_court.8110.desc.fence:1 "ai tempi di nannuzzo il [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] ha messo una recinzione lungo il campo del padre del/della [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], ma mo sta carienn a piazz e ru niput unn vo sapir'!\n\n\n\n\n\n(Nota del traduttore Woldren: l'evento è volutamente incomprensibile, proprio come è stato pensato dagli sviluppatori. \nPer trasmettere la sensazione che prova chi gioca questo gioco in inglese quando si trova davanti questo evento, abbiamo voluto usare un dialetto della nostra lingua.)""
 hold_court.8110.desc.goat:1 "tuttu ghe cuminciat u viern scors. A capra i [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] ghe juta girann' intra a baracca ira niputa i [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], er ha fatt nu sciuallu!" dice schiaffeggiandosi la coscia. "Oh sì, avisst vut i esser là, vossignoria!"\n\n\n\n\n\n(Nota del traduttore Woldren: l'evento è volutamente incomprensibile, proprio come è stato pensato dagli sviluppatori. \nPer trasmettere la sensazione che prova chi gioca questo gioco in inglese quando si trova davanti questo evento, abbiamo voluto usare un dialetto della nostra lingua.)"
 hold_court.8110.desc.veg:1 "a scrofa i [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] a zumpat u recint a nott' scorsa, ed è... è ghiuta a passari i supa l'uart' i [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! Il suo orgoglio e la sua gioia!" lacrime scorrono sul viso del contadino che si contorce dalle risate.\n\n\n\n\n\n(Nota del traduttore Woldren: l'evento è volutamente incomprensibile, proprio come è stato pensato dagli sviluppatori. \nPer trasmettere la sensazione che prova chi gioca questo gioco in inglese quando si trova davanti questo evento, abbiamo voluto usare un dialetto della nostra lingua.)"
 hold_court.8110.desc.drink:1 "la sorella di [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] giura che sarebbe in grado di fare una [ROOT.Char.Custom('RegionalDrink')] migliore di quella che fa la moglie di [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], er è ovv' ca su ghiut patt, pu su ghiut a chiamar i marit'!"\n\n\n\n\n\n(Nota del traduttore Woldren: l'evento è volutamente incomprensibile, proprio come è stato pensato dagli sviluppatori. \nPer trasmettere la sensazione che prova chi gioca questo gioco in inglese quando si trova davanti questo evento, abbiamo voluto usare un dialetto della nostra lingua.)"
 hold_court.8110.a:0 "Ma non mi dire! Ti prego, continua."
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], vai. Risolvi questa storia. Per favore."
 hold_court.8110.c:0 "Ridi di #EMP ME?#! Alla forca!"
 hold_court.8110.d:0 "Sei un pazzo. #EMP Il mio#! pazzo."
 hold_court.8110.e:0 "Cosa? Come ha fatto quest[peasant.Custom('DE_PRO_PER_S_3P_N')][peasant.GetWomanMan] ad entrare? Qualcuno lo sa?"
