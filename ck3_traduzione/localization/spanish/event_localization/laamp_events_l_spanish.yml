l_spanish: 
 ep3_laamps.0001.t.female: "Un tempo e già [lost_primary_title.Custom('GetTierBaseTitleFemale')]" #stringa 17 modificata
 ep3_laamps.0001.t.male: "Un tempo e già [lost_primary_title.Custom('GetTierBaseTitleMale')]"
 ep3_laamps.0001.intro: "Sporca, ignominiosa sconfitta!"
 ep3_laamps.0001.memory: "Questa miserabile [war_memory.MakeScope.Var('war_cb').GetFlagName] mi ha portato via tutto!"
 ep3_laamps.0001.fallback: "Questa miserabile guerra mi ha portato via tutto!"
 ep3_laamps.0001.desc: "Vengo scacciat[Select_CString(ROOT.Char.IsFemale,'a','o')] nel deserto, mentre [winner.GetTitledFirstName] e i suoi soldati festeggiano la loro vittoria!\n\nHo perso il trono [lost_primary_title.GetAdjectiveNoTooltip]... e quel[Select_CString(winner.IsFemale,'la','')] [winner.Custom('PersonalityGetNegativeTraitDesc')] [winner.Custom('InsultNoun')] potrebbe in questo stesso momento appropriarsi delle insegne [lost_primary_title.Custom('IT_COU_COL')][lost_primary_title.GetTierAsNameNoTooltip]!"
 ep3_laamps.0001.a: "Un giorno #EMP riconquisterò#! le mie terre!"
 ep3_laamps.0001.b: "Tutto ricade su [alt_1.GetFirstNameNoTooltipRegnal]." 
 target_character_government: "[government|E]: [TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[SelectLocalization(TARGET_CHARACTER.IsIndependentRuler, 'Indipendente', 'Vassall[Select_CString(TARGET_CHARACTER.IsFemale,'a','o')] di [TARGET_CHARACTER.GetLiege.GetName]')]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal] deve forgiare il futuro della nostra casata."
 ep3_laamps.0001.d: "Ora ci rivolgiamo a [alt_3.GetFirstNameNoTooltipRegnal]."
 ep3_laamps.0001.e: "Il tempo è passato..."
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "Tu e i tuoi ignobili seguaci potreste anche avermi strappato [lost_primary_title.Custom('IT_COU_COL4')][lost_primary_title.GetTierAsNameNoTooltip|l], ma ricordate: non ho ancora finito, né abbandonerò così facilmente [lost_primary_title.GetBaseNameNoTierNoTooltip]!"
 ep3_laamps.0003.a: "Ah! Lo stolto ha ancora grinta!"
 ep3_laamps.0004.desc: "Questi maledetti traditori mi hanno strappato [conquered.Custom('IT_COU_COL4')][conquered.GetTierAsNameNoTooltip|l], scacciandomi nel deserto, mentre [winner.GetTitledFirstName] e i suoi soldati acclamano [heir.Custom('IT_NAM_COL3')][heir.GetTitledFirstName] al mio posto!\n\nHo permesso a rinnegati e bugiardi di portarmi via il trono... siamo davvero solo i giocattoli di [ROOT.Char.GetFaith.FateGodName]..."
 lose_all_prestige_tt: "Conservi solo fino a #V 100#! di [prestige_i][prestige|E]"
 lose_all_prestige_level_tt: "Perdi #value 3#! [prestige_levels|E]"

 ep3_laamps.0010.t: "Un[Select_CString(potential_laamp.IsFemale,'a','')] [potential_laamp.Custom('GetDaughterSon')|U] minore di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0010.single: "Come mi[Select_CString(potential_laamp.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.multi: "Come miei fratelli e sorelle"
 ep3_laamps.0010.desc: "mentre piango [Select_CString(deceased.IsFemale,'mia','mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))], [deceased.GetTitledFirstNameRegnal], mi occupo della divisione delle sue terre.\n\n[inherited.Custom('IT_COU_COL4')][inherited.GetBaseNameNoTierNoTooltip] è toccato/a a me,"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip] a [inheritor_1.GetFirstName];"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip] a [inheritor_2.GetFirstName];"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip] a [inheritor_3.GetFirstName];"
 ep3_laamps.0010.connector: "e"
 ep3_laamps.0010.laamp: "ma che dire [Select_CString(potential_laamp.IsFemale,'della mia','del mio')] [potential_laamp.Custom('PersonalityGetPositiveTraitDesc')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.GetFirstName]?\n\nA mani vuote, [potential_laamp.GetSheHe] ha osservato la transizione del potere ai margini: nessuna cerimonia per #EMP [potential_laamp.GetSheHe]#!, solo giuramenti ad altri. Il sangue nobile e la spada al fianco sono il suo unico diritto di nascita."
 ep3_laamps.0010.a: "Ahimè, non tutt[Select_CString(potential_laamp.IsFemale,'e','i')] sono destinat[Select_CString(potential_laamp.IsFemale,'e','i')] a regnare..."
 ep3_laamps.0010.b: "...anche se #EMP invidio#! la libertà di [potential_laamp.GetFirstName]."

 ep3_laamps.0020.t: "L’Esilio"
 ep3_laamps.0020.desc: "Ho perso tutto in un attimo: [revoked.Custom('IT_COU_COL4')][revoked.GetTierAsNameNoTooltip|l], i miei titoli, la mia dignità...\n\nQuel[banisher.Custom('DE_END_ADJ_NUL_S_N')] [Select_CString(banisher.IsFemale,'cagna traditrice','cane traditore')], [banisher.Custom('IT_NAM_COL3')][banisher.GetTitledFirstName], si aspetta che [Select_CString(banisher.IsFemale,'le','gli')] sia riconoscente per avermi risparmiato la vita ed avermi semplicemente [Select_CString(personaggio.IsFemale,'bandita','bandito')] da [banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Anche gli stolti sanno che l’esilio può essere un destino #EMP peggiore#! della morte..."
 ep3_laamps.0020.a: "Non abbandonerò così facilmente [revoked.Custom('IT_COU_COL4')][revoked.GetBaseNameNoTierNoTooltip]!"
 ep3_laamps.0022.desc: "Potrete aver preso [revoked.Custom('IT_COU_COL4')][revoked.GetTierAsNameNoTooltip|l] in cambio della mia libertà, ma [revoked.Custom('IT_COU_COL4')][revoked.GetBaseNameNoTier] non era vostro/a da prendere, e non permetterò che le mie pretese siano dimenticate.\n\nPotrebbe arrivare il giorno in cui i nostri ruoli saranno invertiti e la vostra vita sarà nelle #EMP mie#! mani."
 ep3_laamps.0022.a: "Un abbaiare audace, con poco morso."

 ep3_laamps.0030.t: "Oltre [old_primary_title.Custom('IT_COU_COL4')][old_primary_title.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0030.desc: "Finalmente mi libererò delle zavorre, delle piccole responsabilità e della monotona fatica della mia vita a [old_capital_province.GetNameNoTooltip], e pianterò le tende nei/nelle [old_capital_province.Custom('GetTerrainTypePlural')]!\n\nSono accompagnat[Select_CString(ROOT.Char.IsFemale,'a','o')] dai miei servitori e seguaci più fidati, con gradi diversi di entusiasmo per le loro nuove vite nelle terre selvagge.\n\n"
 ep3_laamps.0030.heir: "Al mio posto,  [laamp_inheritor.Custom('DE_ART_DEF_P_A')] mi[laamp_inheritor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))] ed erede, [laamp_inheritor.GetFirstName], ha assunto i miei titoli come [laamp_inheritor.GetTitleAsNameNoTooltip] [laamp_inheritor.Custom('IT_COU_COL')][laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_laamps.0030.liege: "Il mio vecchio regno passa [Select_CString(laamp_inheritor.IsFemale,'alla mia precedente signora','al mio precedente signore')], [laamp_inheritor.Custom('IT_NAM_COL3')][laamp_inheritor.GetTitledFirstName], che ha accettato la mia decisione di lasciare il suo servizio."
 ep3_laamps.0030.new: "Al mio posto, [laamp_inheritor.GetFirstName], [Select_CString(laamp_inheritor.IsFemale,'una potentata','un potentato')] locale, è [Select_CString(laamp_inheritor.IsFemale,'scelta scelta','stato scelto')] dalla nobiltà per governare il mio vecchio regno."
 ep3_laamps.0030.a: "Bene, che cosa aspettiamo?"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "Una vita più avventurosa, viaggiando per il mondo, mi chiama. Dopo una lunga riflessione, ho deciso di cedere le mie terre a voi, mio/a signore/a, da tenere come vostre. A breve lascerò [old_primary_title.GetBaseNameNoTierNoTooltip] per la strada aperta."
 ep3_laamps.0032.a: "Una mossa audace, che alcuni potrebbero definire folle."

  ep3_laamps.0040.t: "Dalle Stelle alle Stalle"
 ep3_laamps.0040.family: "Dov'è che [Select_CString(actor.IsFemale,'la mia','il mio')] [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))]"
 ep3_laamps.0040.other: "Dov'è che [Select_CString(actor.IsFemale,'la mia','il mio')] [actor.Custom('InsultAdjective')] [Select_CString(actor.IsFemale,'Signora','Signore')]"
 ep3_laamps.0040.desc: "ha trovato il #EMP coraggio#!! I miei titoli sono perduti! Le mie terre sparite! Il mio status a brandelli!\n\nSe voglio difendere e restaurare le mie giuste proprietà, per non parlare del mio onore, pare che dovrò ricominciare dal basso!\n\nL’avidità rapace di [actor.GetTitledFirstNamePossessive] deve essere vendicata, per quanto lunga sia la strada..."
 ep3_laamps.0040.a: "[actor.GetSheHe|U] non la passerà liscia."
 ep3_laamps.0042.desc: "La tua confisca del/della mio/a [landed_title.GetTierAsNameNoTooltip|l] non mi lascia scelta; mi hai costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] alla vita di un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')] avventurier[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\nNon ho ancora finito, né dimenticherò le mie giuste pretese [landed_title.Custom('IT_COU_COL3')][landed_title.GetNameNoTierNoTooltip]!"
 ep3_laamps.0042.a: "Gli do due settimane, non di più."

 ep3_laamps.0050.t: "Per la Sua Strada"
 ep3_laamps.0050.desc: "Mi[Select_CString(potential_laamp.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.GetFirstName], è [Select_CString(potential_laamp.IsFemale,'stata inquieta','stato inquieto')] ultimamente, e non mi sorprende affatto quando [potential_laamp.GetSheHe] mi affronta una sera, mentre osserviamo le [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip].\n\n"[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U]," sospira [potential_laamp.GetSheHe] con nostalgia, guardando l’orizzonte, "sono stanc[Select_CString(potential_laamp.IsFemale,'a','o')] di questo posto. Voglio uscire #EMP là fuori#!, vedere il mondo! Voglio lasciare un #EMP mio#! segno."\n\n[potential_laamp.GetSheHe|U] sembra davvero determinat[Select_CString(potential_laamp.IsFemale,'a','o')], animat[Select_CString(potential_laamp.IsFemale,'a','o')] da un entusiasmo che non vedevo in [potential_laamp.GetSheHe], né in nessun altro, da molto tempo."
 ep3_laamps.0050.a: "Rendi orgogliosa la Casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 ep3_laamps.0050.b: "Se devi andare, non ti tratterò."
 ep3_laamps.0050.c: "Non essere ridicol[Select_CString(potential_laamp.IsFemale,'a','o')]!"
 ep3_laamps.0051.desc: "Quando mi alzo il mattino seguente, con il litigio con [potential_laamp.GetFirstName] ancora nella mente, mi informano che quell[Select_CString(potential_laamp.IsFemale,'a','o')] [potential_laamp.Custom('PersonalityGetNegativeTraitDesc')] se n’è [Select_CString(potential_laamp.IsFemale,'andata','andato')] durante la notte!\n\n[Select_CString(potential_laamp.IsFemale,'Quella stolta','Quello stolto')] ha disobbedito ai miei ordini espliciti per andarsene nelle terre selvagge a giocare con una banda di furfanti!"
 ep3_laamps.0051.a: "[Select_CString(potential_laamp.IsFemale,'Quella mocciosa','Quel moccioso')] insolente..."
 ep3_laamps.0051.b: "...quantomeno ha del carattere!"
 allowed_runaway_laamp_opinion: "[Select_CString(potential_laamp.IsFemale,'Le','Gli')] hai permesso di Avventurarsi"
 forbidden_runaway_laamp_opinion: "[Select_CString(potential_laamp.IsFemale,'Le','Gli')] hai proibito di Avventurarsi"

 ep3_laamps.0100.t: "Un Prezzo per Tutto"
 ep3_laamps.0100.desc: "Stentavo a crederci quando ricevetti l’assenso di [recipient.GetTitledFirstNamePossessive] alla mia offerta; avrò finalmente un/una [ROOT.Char.Custom('FortifiedBuilding')] tutto/a mio/a, con un tetto e quattro solide mura!\n\nSarò [Select_CString(ROOT.Char.IsFemale,'la nuova','il nuovo')] [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0100.fellow_vassal: "governando l’area come vassall[Select_CString(ROOT.Char.IsFemale,'a','o')] di [new_liege.GetName], dipendente e obbligat[Select_CString(ROOT.Char.IsFemale,'a','o')] in egual misura al mio nuovo signore."
 ep3_laamps.0100.liege: "governando l’area come vassall[Select_CString(ROOT.Char.IsFemale,'a','o')] [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip], dipendente e obbligat[Select_CString(ROOT.Char.IsFemale,'a','o')] in egual misura al mio nuovo signore."
 ep3_laamps.0100.independent: "governando questa ex terra [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] come il mio stesso feudo!"
 ep3_laamps.0100.unpopular: "\n\nTuttavia, la mia rapida scalata nel mondo dei [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] avrà sicuramente suscitato l’ostilità degli altri signori e signore..."
 ep3_laamps.0100.fallback: "\n\nÈ stata una lunga strada, ma finalmente posso lasciarmi alle spalle la branda del mio campo..."
 ep3_laamps.0100.a: " Ah — e dicono che 'la nobiltà non si può comprare'!"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "Mi ha rincuorato sapere che hai accettato la mia offerta!\n\nL’oro è stato inviato e mi trasferisco per risiedere in [new_primary_title.GetPreferredCapital.GetName]"
 ep3_laamps.0101.fellow_vassal: "come vassall[Select_CString(ROOT.Char.IsFemale,'a','o')] di [new_liege.GetName]."
 ep3_laamps.0101.liege: "come tu[Select_CString(ROOT.Char.IsFemale,'a','o')] umile vassall[Select_CString(ROOT.Char.IsFemale,'a','o')]."
 ep3_laamps.0101.independent: "e governarla come il mio stesso feudo."
 ep3_laamps.0101.a: "[actor.GetSheHe|U] farebbe bene a ricordarsi qual è il proprio posto."
 ep3_laamps.0101.b: "Spero non sia stato un errore."
 ep3_laamps.0101.c: "Spero sia stato un affare equo."
 ep3_laamps.0101.liege_message.title: "Vassallo vende le proprie terre"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "Che offerta ridicola. Pensi davvero che venderei i miei titoli? E a un[Select_CString(actor.IsFemale,'una donna','un uomo')] come #EMP te?!#!"
 ep3_laamps.0102.a: "Non c’è bisogno di essere scortese."
 

 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "Bene, ti aiuterò nella tua invasione [secondary_recipient.Custom('IT_COU_COL')][secondary_recipient.GetTitledFirstNamePossessive] [secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip], a condizione che tu mi giuri fedeltà se ne uscirai vittorios[Select_CString(ROOT.Char.IsFemale,'a','o')]."
 ep3_laamps.0200.a: "Eccellente!"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "Ho considerato con molta attenzione la tua proposta e ho concluso che non posso prestarti aiuto in questo momento."
 ep3_laamps.0201.a: "Non ho comunque bisogno di [recipient.GetSHeHe]..."
 
 ep3_laamps.0300.t: "...e i tuoi nemici ancor più vicini"
 ep3_laamps.0300.desc: "Avendo atteso ansiosamente la risposta di [recipient.GetFirstNamePossessive] alla mia offerta, non posso negare il sollievo che provo nel vedere il suo assenso scarabocchiato sulla missiva.\n\nEcco fatto: [recipient.Custom('DE_ART_IND_A')] sarà [Select_CString(recipient.IsFemale,'la nuova','il nuovo')] [recipient.GetTitleAsNameNoTooltip] di [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0300.fellow_vassal: "governando l’area come vassall[Select_CString(recipient.IsFemale,'a','o')] insieme a [new_liege.GetName]."
 ep3_laamps.0300.liege: "governando l’area come mi[Select_CString(recipient.IsFemale,'a','o')] vassall[Select_CString(recipient.IsFemale,'a','o')] — se [recipient.GetSheHe] resterà al suo posto."
 ep3_laamps.0300.independent: "governando le terre come suo feudo!"
 ep3_laamps.0300.unpopular: "\n\nLa rapidità con cui [recipient.Custom('DE_ART_IND_A')] è salit[Select_CString(recipient.IsFemale,'a','o')] nei ranghi della nobiltà [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] farà sollevare sicuramente molte sopracciglia in [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 ep3_laamps.0300.fallback: "\n\nForse potrò finalmente dedicarmi a questioni più urgenti..."
 ep3_laamps.0300.a: "Spero proprio che finisca qui."
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "Sono liet[Select_CString(ROOT.Char.IsFemale,'a','o')] che tu abbia usato ragione, e confido che questo ponga fine alle nostre dispute.\n\n[new_primary_title.GetPreferredCapital.GetNameNoTier] è stata preparata per il tuo arrivo, per governare"
 ep3_laamps.0301.fellow_vassal: "come vassall[Select_CString(recipient.IsFemale,'a','o')] insieme a [new_liege.GetName]."
 ep3_laamps.0301.liege: "come [Select_CString(recipient.IsFemale,'mia vassalla','mio vassallo')]."
 ep3_laamps.0301.independent: "come tuo feudo."
 ep3_laamps.0301.a: "Sono al tuo servizio."
 ep3_laamps.0301.b: "Come i caduti sono diventati potenti!"
 ep3_laamps.0301.c: "Finalmente [Select_CString(ROOT.Char.IsFemale,'una','un')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_laamps.0301.liege_message.title: "Un Vassallo ha Sistemato un Avventuriero"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "Credi davvero che io possa essere comprat[Select_CString(ROOT.Char.IsFemale,'a','o')] con questi miseri titoli così facilmente? Se devo averli, li prenderò da te con la spada."
 ep3_laamps.0302.a: "Oh! Questo miserabile nessuno!"

 ep3_laamps.0800.t: "Bivio sulla Strada"

 ep3_laamps.0800.inherited: "È giunto un araldo recando la pesante rivelazione della mia eredità [new_title.Custom('IT_COU_COL')][new_title.GetBaseNameNoTier], e dei territori associati, da [previous_holder.GetFullName]..."
 ep3_laamps.0800.abdication: "È giunto un araldo recando la pesante rivelazione della mia eredità [new_title.Custom('IT_COU_COL')][new_title.GetBaseNameNoTier], e dei territori associati, dopo l’abdicazione di [previous_holder.GetFullNamePossessive]..."
 ep3_laamps.0800.granted: "È giunto un araldo recando la pesante rivelazione della concessione [new_title.Custom('IT_COU_COL')][new_title.GetBaseNameNoTier], e dei territori associati, da [new_liege.GetTitledFirstNamePossessive] a me..."
 ep3_laamps.0800.election: "È giunto un araldo recando la pesante rivelazione della mia elezione a governante [new_title.Custom('IT_COU_COL')][new_title.GetBaseNameNoTier], e dei territori associati..."
 ep3_laamps.0800.faction: "È giunto un araldo recando la pesante rivelazione che i nobili [new_title.Custom('IT_COU_COL')][new_title.GetBaseNameNoTier] hanno conferito il suo governo a me, spodestando [previous_holder.GetFullName]..."
 ep3_laamps.0800.claim_war: "Finalmente ho sconfitto [previous_holder.GetTitledFirstName] e preso le mie terre legittime. Ora stringo il futuro [new_title.Custom('IT_COU_COL')][new_title.GetBaseNameNoTier] nel palmo della mia mano..."
 ep3_laamps.0800.holy_war: "Finalmente ho sconfitto [previous_holder.GetTitledFirstName] e preso le sue terre in nome di [ROOT.Char.GetFaith.HighGodName]. Ora stringo il futuro [new_title.Custom('IT_COU_COL')][new_title.GetBaseNameNoTier] nel palmo della mia mano..."
 ep3_laamps.0800.conquest: "Finalmente ho sconfitto [previous_holder.GetTitledFirstName] e conquistato le sue terre. Ora stringo il futuro [new_title.Custom('IT_COU_COL')][new_title.GetBaseNameNoTier] nel palmo della mia mano..."
 ep3_laamps.0800.vassal: "\n\nSono destinat[Select_CString(ROOT.Char.IsFemale,'a','o')] a raccogliere il mantello e a sedere in [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip], servendo [new_liege.GetTitledFirstNameRegnal] come vassall[Select_CString(ROOT.Char.IsFemale,'a','o')] [new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 ep3_laamps.0800.independent: "\n\nSono destinat[Select_CString(ROOT.Char.IsFemale,'a','o')] a raccogliere il mantello e a sedere in [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip], [Select_CString(ROOT.Char.IsFemale,'Signora','Signore')] governante a pieno diritto?"
 ep3_laamps.0800.desc: "\n\nLa vita di strada è certamente piena di prove e pericoli, ma quanta libertà! Non posso negare che mi attaggra, senza i pesi delle molte responsabilità del governo.\n\n"
 ep3_laamps.0800.a: "Sì, è tempo di lasciare alle spalle il mio accampamento..."
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U] diventerà un[Select_CString(THIS.Char.IsFemale,'a','')] [ruler|E] [landed|E]#!#!"
 ep3_laamps.0800.b: "La strada mi chiama: [alt_1.Custom('DE_ART_DEF_P_A')] mi[alt_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))], [alt_1.GetFirstNameNoTooltip], può prenderselo/a!"
 ep3_laamps.0800.b.claimant: "La strada mi chiama: che [alt_1.GetFirstNameNoTooltip] si prende la sua rivendicazione!"
 ep3_laamps.0800.c: "Affiderò [new_title.GetBaseNameNoTierNoTooltip] [Select_CString(alt_2.IsFemale,'alla mia','al mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))], [alt_2.GetFirstNameNoTooltip]."
 ep3_laamps.0800.c.claimant: "Lo affiderò al suo legittimo pretendente: [alt_2.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.d: "[alt_3.Custom('DE_ART_DEF_P_A')|U] mi[alt_3.Custom('DE_END_PRO_S_N')]  [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))], [alt_3.GetFirstNameNoTooltip], governerà [new_title.Custom('IT_COU_COL4')][new_title.Custom('GetTierBase')|l]!"
 ep3_laamps.0800.d.claimant: "Il mio sostegno va alla rivendicazione di [alt_3.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.e: "Rinuncio a queste terre, che le abbia qualcun altro!"
 ep3_laamps.0800.e.liege: "Rinuncio a queste terre, che le abbia [new_liege.Custom('IT_NAM_COL3')][new_liege.GetTitleAsNameNoTooltip]!"
 ep3_laamps.0800.claim.tt: "@warning_icon! #N Perderai tutte le [claims|E] sui [titles|E] a cui hai rinunciato#!"
 renounced_land_to_me_opinion: "Mi ha Ceduto i Titoli"
 renounced_land_to_weaker_claim_opinion: "Ha Ceduto i Titoli a un Pretendente Più Debole"
 renounced_land_to_other_opinion: "Ha Ceduto i Titoli ad Altri"
 renounced_land_outside_family_opinion: "Ha Ceduto i Titoli Fuori dalla Famiglia"
 adventurer_titles_renounced_title: "Titoli Rinunciati"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName] ha rinunciato ai suoi nuovi [titles|E] per restare un[Select_CString(adventurer.IsFemale,'a','')] [adventurer|E]"
 adventurer_titles_renounced_by_me_desc: "Ho rinunciato ai miei nuovi [titles|E] a favore di [beneficiary.GetTitledFirstName]"

 ep3_laamps.1001.t: "Le Strade Che Percorriamo"
 ep3_laamps.1001.desc.intro: "Il sentiero davanti a me si allunga all’infinito, un filo solitario e serpeggiante che si intreccia verso l’orizzonte lontano.\n\nIl mio accampamento è... quieto, solo poche tende sparse e animali da soma che sbadigliano nella brezza. Sconosciuti e attaccabrighe si alzano con il giorno, preparandosi con riluttanza alle faccende mattutine.\n\nPer lo più sono la minuta umanità che svolazza dentro e fuori da un gruppo sulla strada a ogni nuovo insediamento."
 ep3_laamps.1001.desc.blind: "Poche voci sono tra quelle che riconosco, almeno più che di sfuggita."
 ep3_laamps.1001.desc.at_least_one_working_eye: "Pochi volti mi risultano familiari, almeno più che di sfuggita."
 ep3_laamps.1001.a: "Per fortuna, quelli che conosco sono conversatori eloquenti."
 ep3_laamps.1001.a.tt: "Inizi con due [followers|E] abili in [diplomacy|E]"
 ep3_laamps.1001.b: "Un giorno, questa sarà un esercito."
 ep3_laamps.1001.b.tt: "Inizi con due [followers|E] abili in [martial|E]"
 ep3_laamps.1001.c: "Con questa gente edificherò un impero."
 ep3_laamps.1001.c.tt: "Inizi con due [followers|E] abili in [stewardship|E]"
 ep3_laamps.1001.d: "Hmm, e neppure furti nella notte."
 ep3_laamps.1001.d.tt: "Inizi con due [followers|E] abili in [intrigue|E]"
 ep3_laamps.1001.e: "Grazie a [ROOT.Char.GetFaith.KnowledgeGodName], almeno abbiamo degli intellettuali!"
 ep3_laamps.1001.e.tt: "Inizi con due [followers|E] abili in [learning|E]"
 ep3_laamps.1001.f: "Almeno conto su buoni picchiatori."
 ep3_laamps.1001.f.tt: "Inizi con due [followers|E] abili in [prowess|E]"
 ep3_laamps.1001.g: "Non ho ancora preso seguaci degni — per ora."
 ep3_laamps.1001.g.tt.followers: "Inizi senza [followers|E] generati — solo i [Concept( 'family', 'familiari' )|E] e gli [friends|E] che hai già"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial Potresti trovare i [task_contracts|E] difficili, o impossibili, finché non acquisirai [followers|E]#!"

 ep3_laamps.1011.t: "Giurato dalla Spada"
 ep3_laamps.1011.desc.four_plus_titles: ""... e giuro di sostenere per sempre i tuoi diritti su [title_1.GetNameNoTier], su [title_2.GetNameNoTier], su [title_3.GetNameNoTier] e su ogni altro regno che dovrebbe a buon diritto essere tuo, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]", "
 ep3_laamps.1011.desc.three_titles: ""... e giuro di sostenere per sempre i tuoi diritti sul tuo dominio naturale, da [title_1.GetNameNoTier] a [title_2.GetNameNoTier] fino a [title_3.GetNameNoTier], [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]", "
 ep3_laamps.1011.desc.two_titles: ""... e giuro di sostenere per sempre i tuoi diritti sui tuoi due regni di [title_1.GetNameNoTier] e [title_2.GetNameNoTier], [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]", "
 ep3_laamps.1011.desc.one_title: ""... e giuro di sostenere per sempre i tuoi diritti sul tuo più che legittimo dominio di [title_1.GetNameNoTier], [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]", "
 ep3_laamps.1011.desc.midtro: "dichiara [recipient.Custom2('MyCharacterIntroduction', actor)].\n\nL[recipient.Custom('DE_PRO_PER_S_3P_N')][recipient.GetWomanMan] resta con il capo chino in rispettosa sottomissione mentre termina il lungo, tortuoso giuramento, in attesa della mia risposta.\n\n"
 ep3_laamps.1011.desc.prior_swords: "Un altro valido braccio armato giurato alla mia causa"
 ep3_laamps.1011.desc.first_sword: "La prima tale spada a giurarmi tanta devozione"
 ep3_laamps.1011.desc.outro: "— la sua lealtà ormai al di sopra di ogni sospetto — l’unica domanda che resta è quanta lealtà #EMP io#! sia dispost[Select_CString(ROOT.Char.IsFemale,'a','o')] a ricambiare?"
 ep3_laamps.1011.a: "Fratell[recipient.Custom('SisterBrother')], avrai sempre un posto alla mia tavola."
 ep3_laamps.1011.b: "Possa il mio trionfo guadagnare la tua lealtà, [recipient.GetFirstNameNoTooltip]."

 ep3_laamps.5000.t: "Casse Vuote"
 ep3_laamps.5000.desc: "Osservo tristemente il mio pasto. Una mela appena matura spicca come l’opzione più invitante tra il cibo.\n\n"
 ep3_laamps.5000.provisionslow: "Le nostre provviste continuano a svuotarsi, e ora siamo davvero con le spalle al muro. Stomaci che brontolano in tutto il campo, e le cinture hanno quasi esaurito i fori per stringere."
 ep3_laamps.5000.provisionsok: "Nel campo il cibo non manca, ma scarseggia la varietà. Verdure appassite ne abbiamo in abbondanza, ma ci vorrebbe proprio della buona carne."
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName] balza in piedi, arco alla mano, e afferra una faretra.\n\n"Ne ho abbastanza. Queste saranno pure le terre di [local_lord.GetTitledFirstNamePossessive], ma sono certo che [local_lord.GetSheHe] possa condividere qualche brandello dei suoi grassi.""
 ep3_laamps.5000.a: "Niente bracconaggio senza permesso."
 ep3_laamps.5000.a.tt: "Spedirò una lettera chiedendo un permesso di caccia."
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip] acconsente"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip] insiste perché tu paghi il diritto di caccia"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip] rifiuta"
 ep3_laamps.5000.b: "Vai in fretta, e in silenzio."
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip] caccia senza essere scopert[Select_CString(hunter.IsFemale,'a','o')]"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip] viene scopert[Select_CString(hunter.IsFemale,'a','o')] e multat[Select_CString(hunter.IsFemale,'a','o')], con metà della sua preda confiscata"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip] viene scopert[Select_CString(hunter.IsFemale,'a','o')] e imprigionat[Select_CString(hunter.IsFemale,'a','o')]"
 ep3_laamps.5000.c: "Non possiamo rischiare. Procurate bacche invece."
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip] riporta indietro delle bacche"
 ep3_laamps.5000.c.failure: "I cespugli di bacche sono vuoti"

 ep3_laamps.5005.t: "Un Visitatore Devoto"
 ep3_laamps.5005.desc: "Il fuoco del campo crepita, illuminando una figura che entra nel nostro cerchio. [priest.GetSheHe|U] si muove con vigore nonostante l’ora tarda, la mano stretta attorno a un bastone da passeggio. Le guardie sono già pronte a intercettarl[Select_CString(priest.IsFemale,'a','o')], ma le allontano con un gesto.\n\n"Avete posto per [Select_CString(priest.IsFemale,'una donna','un uomo')] di [priest.GetFaith.HighGodName]?" [priest.GetSheHe|U] mi sorride con speranza, i vestiti sporchi che frusciano nella brezza rigida. [Select_CString(priest.IsFemale,'Una','Un')] [Select_CString(priest.IsFemale, ROOT.Char.GetFaith.PriestFemale, ROOT.Char.GetFaith.PriestMale] errante!\n\n"
 ep3_laamps.5005.samefaith: "Figure simili sono ben note negli ambienti [ROOT.Char.GetFaith.GetAdjective]. I predicatori itineranti diffondono la parola di [priest.GetFaith.HighGodName] in ogni angolo del mondo."
 ep3_laamps.5005.difffaith: "[Select_CString(priest.IsFemale,'Una','Un')] [Select_CString(priest.IsFemale, ROOT.Char.GetFaith.PriestFemale, ROOT.Char.GetFaith.PriestMale], forse, ma non [Select_CString(priest.IsFemale,'una','un')] [Select_CString(priest.IsFemale, ROOT.Char.GetFaith.PriestFemale, ROOT.Char.GetFaith.PriestMale] di fede [ROOT.Char.GetFaith.GetAdjective], questo lo vedo subito. Alcuni dei miei compagni credenti si agitano a disagio, avendo fatto la stessa constatazione."
 ep3_laamps.5005.a: "Ci farebbe comodo un[Select_CString(priest.IsFemale,'a', '')] [priest.GetWomanMan] di tale esperienza..."
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U] accetta di restare un po’"
 ep3_laamps.5005.a.failure: "[priest.GetSheHe|U] ha piani ben oltre il nostro campo"
 ep3_laamps.5005.b: ""Sedete, restate per la notte e raccontateci le vostre storie!""
 ep3_laamps.5005.c: ""Devo chiedervi di andarvene.""
 ep3_laamps.5005.c.tt: "Non c’è abbastanza spazio: non chiederei mai a un mio seguace di cedere il letto a un[Select_CString(priest.IsFemale,'a', 'o')] sconosciut[Select_CString(priest.IsFemale,'a', 'o')]!"
 ep3_laamps.5005.d: ""Vattene! Non vogliamo gente come te qui!""
 every_non_faith_follower: "Ogni [follower|E] non [priest.GetFaith.GetAdjective]"

 ep3_laamps.5010.t: "Dolori e Acciacchi"
 ep3_laamps.5010.desc: "#EMP Ohimè!#!\n\nMi ritrovo a emettere simili suoni quando mi siedo accanto al fuoco la sera, ormai. Gli anziani dicono sempre che succede con l’età, ma ho solo [ROOT.Char.GetAge] anni...\n\nNo, è l’usura di una vita vissuta all’aperto. Ne vedo i segni anche sugli altri: [follower.GetName] si contorce un poco mentre si lascia cadere accanto a me."
 ep3_laamps.5010.a: "Quella locanda che abbiamo passato aveva molti letti liberi..."
 ep3_laamps.5010.b: "La mia povera schiena esige arredi più lussuosi."
 ep3_laamps.5010.b.tt: "Migliora il tuo [building|E] $camp_main_01_domicile_building$ a prezzo ridotto"
 ep3_laamps.5010.c: "Dobbiamo resistere."
 ep3_laamps.5010.c.success: "Il tuo corpo si abitua"
 ep3_laamps.5010.c.failure: "Continui a soffrire"

 ep3_laamps.5015.t: "Soldati Affamati"
 ep3_laamps.5015.desc: "Una figura barcolla nel campo, sporca e stanca, chiaramente bisognosa di un pasto. Si chiama [knight.GetFirstName], dice [knight.GetSheHe].\n\n"Ce ne sono altri come me," [knight.GetSheHe] indica in lontananza, "tutti noi abbandonati a marcire dopo ogni piccolo conflitto. Le nostre braccia sanno brandire la spada come sempre, ma il nostro destino è vagare e morire di fame."\n\n"Siamo gli unici rimasti che non derubano i deboli per cibo e beni." I suoi occhi brillano di determinazione, nonostante l’aspetto logoro. "Preferirei morire.""
 ep3_laamps.5015.a: ""Sei migliore di me. Solo più stolt[Select_CString(knight.IsFemale,'a', 'o')].""
 ep3_laamps.5015.a.tt: "Prendi fino all’ultimo soldo e gingillo in suo possesso."
 ep3_laamps.5015.b: "Dici che ce ne sono altri?"
 ep3_laamps.5015.c: "Potremmo far buon uso di un’altra lama..."
 ep3_laamps.5015.c.success: "La tua generosità si diffonde"
 ep3_laamps.5015.d: "Vieni, siediti e riprenditi. Mangia."

 ep3_laamps.5020.t: "Razioni Sconosciute"
 ep3_laamps.5020.desc: "La cultura di [location.GetName] mi è estranea, e alcune delle loro usanze lo sono altrettanto. Questo è particolarmente evidente quando [cook.GetFirstName], che fa da cuoco per la sera, mi chiama a guardare il pentolone in ebollizione.\n\n"È una ricetta locale," inizia [cook.GetSheHe], "suppongo #EMP autenticamente#! [local_culture.GetName]. Così mi ha assicurato un mercante di passaggio."\n\nOsservo la sostanza con sospetto. È forse... uno stufato di [cook.Custom('GetRandomRegionalSmallGame')]? Con #EMP [cook.Custom('RegionalRootVegetablePlural')]?!#!"
 ep3_laamps.5020.tt: "Richiede uno tra: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )], [GetTrait('eccentric').GetName( GetNullCharacter )], o [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5020.a: "...forse ci vuole un piccolo #EMP tocco#! speciale."
 ep3_laamps.5020.a.tt: "E forse anche [cook.GetFirstNameNoTooltip] lo troverà speciale."
 ep3_laamps.5020.b: "Mescolalo con erbe della cucina [culture.GetNameNoTooltip]."
 ep3_laamps.5020.c: "Bene, lo proverò."
 ep3_laamps.5020.c.success: "È delizioso"
 ep3_laamps.5020.c.failure: "È disgustoso"
 cultural_acceptance_gain_food_acceptance: "Due culture hanno scambiato tecniche culinarie."
 ep3_laamps.5020.d: "Che è mai questa brodaglia?!"
 ep3_laamps.5020.d.tt: "La tua ritrosia diventa famigerata"

 ep3_laamps.5025.t: "Mezzi per un Fine?"
 ep3_laamps.5025.desc: "Mi siedo accanto a [ROOT.Char.Custom('GetRandomCampBuilding')], lasciando che i suoni e gli odori del campo mi scorrano addosso. È diverso dalla vita entro le mura sicure di un palazzo, così tremendamente diverso.\n\nLa libertà è facile da godere. Nessun obbligo, nessun consigliere che blatera, nessun dignitario da intrattenere, nessuno degli svantaggi delle insegne del potere.\n\nEppure queste libertà hanno un caro prezzo. Il costante arrancare per sopravvivere logora. Ogni notte di più anelo a un letto vero..."
 ep3_laamps.5025.a: "Devo #EMP assolutamente#! reclamare delle terre in futuro."
 ep3_laamps.5025.b: "Mi piace questa vita."
 ep3_laamps.5025.b.flavor: "È ora di abituarsi, allora!"
 ep3_laamps.5025.b.tt: "Aggiunge #value 2#! nuovi [task_contracts|E]"
 ep3_laamps.5025.c: "Meglio tenersi le opzioni aperte."
 ep3_laamps.5025.c.flavor: "...e meglio anche fare scorte per ciò che verrà."
 ep3_laamps.5025.c.toast: "Impari il valore della flessibilità"
 lust_for_land_modifier_tt: "Modificatore [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]"

 ep3_laamps.5030.t: "Osterie e Alloggi"
 ep3_laamps.5030.desc: "Mentre procediamo lentamente lungo la strada, un edificio appare in lontananza. L’insegna malconcia all’esterno recita "[ROOT.Char.Custom('GetPubName')] - Locanda".\n\n"Nessuna fortuna qui stanotte. Abbiamo a malapena posto per gli ospiti attuali, figuriamoci per altri." All’interno, l’oste scuote la testa con disprezzo. "E #EMP soprattutto#! non per voi straccioni!"\n\n#EMP Straccioni?!#!"
 ep3_laamps.5030.a: "Ah, lasciamo perdere. Prendiamo solo da bere."
 ep3_laamps.5030.a.tt: "Questa opzione è disponibile grazie al tuo alto [dynasty_prestige|E]\n"
 ep3_laamps.5030.b: "Non sono un mendicante. Sono [ROOT.Char.GetFirstNameNoTooltip] della Casata [ROOT.Char.GetHouse.GetNameNoTooltip]."
 ep3_laamps.5030.b.tt: ""E #EMP esigo#! ospitalità!""
 ep3_laamps.5030.c: "Temo di avere assoluto bisogno di alloggio."
 ep3_laamps.5030.c.success: "Il tuo accenno viene colto, con tanto di sconto"
 ep3_laamps.5030.c.failure: "La tua minaccia diventa esplicita"
 ep3_laamps.5030.c.critfailure: "La situazione sfugge di mano"
 ep3_laamps.5030.d: "Sicuramente possiamo trovare un accordo?"
 ep3_laamps.5030.d.success: "Il tuo mercanteggiare ha successo"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip] non cede"

 ep3_laamps.5035.t: "Conoscere il Territorio"
 ep3_laamps.5035.desc: "Nessuno nel mio campo conosce a fondo il territorio di [location.GetName], e non sono terre con cui scherzare. È per questo che mi ritrovo davanti a una guida locale, contrattando per i suoi servigi.\n\n"Là fuori non si scherza!" dice [guide.GetSheHe|U], aspirando aria a denti stretti, un gesto teatralmente preoccupato. "Vi serviranno queste mappe o i miei servigi, questo ve lo dico gratis."\n\n[guide.GetSheHe|U] ha ragione, ma... c’è qualcosa nel suo atteggiamento che mi fa esitare."
 ep3_laamps.5035.tt: "Richiede uno tra: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )], [GetTrait('eccentric').GetName( GetNullCharacter )], o [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5035.a: "Mi farebbe comodo un[Select_CString(guide.IsFemale,'a','')] [guide.GetWomanMan] come te nell’accampamento."
 ep3_laamps.5035.b: "Quanto hai detto che costano quelle mappe?"
 ep3_laamps.5035.c: "Abbiamo bisogno del tuo aiuto per attraversare proprio #EMP queste#! terre..."
 ep3_laamps.5035.c.success: "I consigli si rivelano utili"
 ep3_laamps.5035.c.failure: "Le informazioni della guida sono fallaci"
 ep3_laamps.5035.c.critfailure: "Il percorso della guida vi conduce direttamente in una trappola"
 ep3_laamps.5035.d: "Non abbiamo bisogno dei tuoi servigi."
 ep3_laamps.5035.d.tt: "Dovremo solo sperare di non perderci..."
 ep3_laamps.5035.d.toast: "Ti perdi"

 guide_map: "Mappe Dettagliate"
 guide_map_desc: "Questo fascio di mappe mostra il territorio nei minimi dettagli, attraverso gran parte del mondo conosciuto. È particolarmente utile per orientarsi in zone difficili e insidiose."

 ep3_laamps.5040.t: "Rovine e Mercanti"
 ep3_laamps.5040.desc: "Esplorando avanti rispetto al campo, mi imbatto in un’accozzaglia improvvisata di mercanti. Si sono radunati attorno a grandi edifici vecchi e in rovina, alcuni ancora in buone condizioni e occupati dai commercianti.\n\nLe loro merci sono piuttosto comuni. Cibo, soprattutto, trovandosi su una strada molto frequentata che attira inevitabilmente acquirenti. Eppure il mio sguardo è attratto inesorabilmente dalle mura grigie e butterate delle rovine.\n\nSono così magnifiche! I mercanti occupano solo i margini, ma il suo cuore fatiscente resta intatto."
 ep3_laamps.5040.a: "Bene, proviamo la mia fortuna in quelle rovine..."
 ep3_laamps.5040.a.bigsuccess: "La tua ricerca va molto bene"
 ep3_laamps.5040.a.bigsuccess.tt: "Scopri un’arma impolverata"
 ep3_laamps.5040.a.success: "La tua ricerca va bene"
 ep3_laamps.5040.a.success.tt: "Scopri un piccolo gingillo"
 ep3_laamps.5040.a.failure: "La tua ricerca è inutile"
 ep3_laamps.5040.a.failure.tt: "Non scopri nulla"
 ep3_laamps.5040.b: "Meglio restare prudenti e comprare provviste."
 ep3_laamps.5040.c: "Forse qualcuno tra loro vorrà unirmi?"
 ep3_laamps.5040.c.critsuccess.tt: "Si uniscono due [followers|E]"
 ep3_laamps.5040.c.success.tt: "Si unisce un[Select_CString(ROOT.Char.IsFemale,'a','')] [follower|E]"
 ep3_laamps.5040.c.failure.tt: "Nessuno si unisce"
 ep3_laamps.5040.c.critsuccess: "Un paio accettano la tua offerta"
 ep3_laamps.5040.c.success: "Qualcuno decide di unirsi a te"
 ep3_laamps.5040.c.failure: "Nessuno si fa avanti"

 ep3_laamps.5045.t: "I Corridoi del Potere"
 ep3_laamps.5045.desc: "Il cibo nella residenza di [local_lord.GetFullNamePossessive] a [location.GetName] è eccellente, naturalmente. Ben lontano dal solito vitto grossolano a cui sono tanto abituat[Select_CString(ROOT.Char.IsFemale,'a','o')].\n\n"Sono molto liet[Select_CString(local_lord.IsFemale,'a','o')] che tu abbia risposto alla mia convocazione." dice [local_lord.GetFirstNameNoTooltip], indicando nella mia direzione. "Vorrei vedere se c’è qualcosa che possiamo fare per aiutarci a vicenda."\n\n"Dopotutto, ci sono momenti in cui un[Select_CString(local_lord.IsFemale,'a','')] [local_lord.GetWomanMan] della mia statura non può proprio scendere così #EMP in basso nella melma#! come certi compiti richiederebbero...""
 ep3_laamps.5045.a: "Sai, sono piuttosto stanc[Select_CString(ROOT.Char.IsFemale,'a','o')] della vita errante..."
 ep3_laamps.5045.a.tt: "Disponibile perché possiedi il [modifier|E] [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]"
 ep3_laamps.5045.a.success: "Le tue parole si rivelano persuasive"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U] se la ride"
 ep3_laamps.5045.b: "Beh, l’oro non è mai di troppo..."
 ep3_laamps.5045.c: "Un po’ di questo cibo basterebbe."
 ep3_laamps.5045.d: "Tutto ciò di cui ho bisogno è lavoro per servire queste terre."

 world_africa_sahara_provisions_usage_multiplier_modifier: "Provincia Sahariana"
