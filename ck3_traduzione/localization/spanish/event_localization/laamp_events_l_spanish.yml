 ep3_laamp_flavour_ewan.4001.t: "Briganti!"
 ep3_laamp_flavour_ewan.4001.desc: "I briganti sferrano l'attacco mentre siamo ancora in marcia, con difensori e membri vulnerabili allo stesso modo sparsi in una lunga fila serpeggiante.\n\nSi coordinano bene, facendo risuonare un lungo squillo di corno prima di riversarsi dai loro nascondigli, colpendo contemporaneamente più punti del nostro convoglio con furia terribile.\n\nEppure il loro obiettivo è subito evidente, mentre il loro capo, un[Select_CString(bandit_leader.IsFemale, 'a', '')] temibile [bandit_leader.GetWomanMan] [bandit_leader.GetCulture.GetName], guida la banda direttamente verso i carri più carichi di provviste."
 ep3_laamp_flavour_ewan.4001.a: "Respingeteli!"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "I briganti vengono messi in rotta"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "Si danno comunque alla fuga col bottino"
 ep3_laamp_flavour_ewan.4001.b: "Preparati ad assaggiare l'acciaio, brigante!"
 ep3_laamp_flavour_ewan.4001.c: "Fatevi da parte, #EMP pesciolini#!."
 ep3_laamp_flavour_ewan.4001.c.tt.success: "Intimidisci i criminali locali"
 ep3_laamp_flavour_ewan.4001.c.tt.failure: "La tua reputazione ti tradisce"
 ep3_laamp_flavour_ewan.4001.d: "Cedi le provviste"

 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$: Duello Vittorioso"
 ep3_laamp_flavour_ewan.4003.desc: "La morte del loro capo scatena un panico frenetico tra i briganti.\n\nLe urla e i lamenti passano dai non combattenti terrorizzati del treno dei bagagli agli assassini spietati che vedono un piano disfarsi nel peggiore dei modi davanti ai loro occhi.\n\nI più codardi rompono i ranghi e fuggono, i più spietati feriscono i compagni per coprirsi la ritirata. In ogni caso, l'attacco è finito in pochi minuti."
 ep3_laamp_flavour_ewan.4003.a: "Nessuno osa rubare a me."

 ep3_laamp_flavour_ewan.4011.t: "Una Terra di Latte e Miele"
 ep3_laamp_flavour_ewan.4011.desc: "Ci sono molti luoghi duri e spietati in questo mondo.\n\n[current_county.GetBaseNameNoTier] non è uno di questi.\n\nNo, anzi, la sua terra generosa dà vita a persone generose e a un facile approvvigionamento. Le tensioni si allentano e il cibo per tutta la compagnia sembra, temporaneamente, diventare un non-problema: che #EMP beatitudine#! inattesa."
 ep3_laamp_flavour_ewan.4011.a: "Goditi i frutti dell'abbondanza."

 ep3_laamp_flavour_ewan.4021.t: "Arsura"
 ep3_laamp_flavour_ewan.4021.desc: "Sono giorni che il campo non riesce a trovare acqua in modo stabile.\n\nIl cibo... di cibo un[Select_CString(bandit_leader.IsFemale, 'a', '')] [ROOT.Char.GetWomanMan] può fare a meno — per un po'. Uno stomaco che brontola impiega settimane a ucciderti.\n\nSenza acqua, però, senza alcun punto di rifornimento in vista e con le scorte in esaurimento, la sete minaccia un'estinzione ben più #EMP rapida#!."
