 ep3_laamp_flavour_ewan.4051.desc: "Con così tante truppe sotto un’unica insegna itinerante, e tutto questo territorio #EMP dubbio#! da attraversare, è normale che di tanto in tanto scompaiano alcune provviste.\n\nMa queste non sono semplicemente alcune provviste.\n\nQuesta è una quantità enorme, #EMP enorme#! di scorte che qualche egoista ha venduto ai locali o a dei riprovevoli tra i miei soldati, oppure ha perso per incompetenza, o non ha comprato in primo luogo, o ha semplicemente dilapidato: rappresenta una violazione imperdonabile della disciplina."
 ep3_laamp_flavour_ewan.4051.a: "Portatemi una frusta e troveremo il colpevole!"
