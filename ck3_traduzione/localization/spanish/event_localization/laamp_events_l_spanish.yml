 ep3_laamp_flavour_ewan.9531.t: "Seguace Disperso: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9531.desc: "Sono passati anni, ed è ormai chiaro che [Select_CString(visitor.IsFemale,'la mia','il mio')] seguace assente [visitor.GetTitledFirstNameNicknamed] non tornerà.\n\nQualcosa, nella mancanza di notizie, mi dice che [visitor.GetSheHe] è mort[Select_CString(visitor.IsFemale,'a','o')] durante il suo soggiorno, anche se non saprei spiegare perché.\n\nNon ci resta che smettere di attenderne il ritorno."
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.GetTitledFirstName] è mort[Select_CString(visitor.IsFemale,'a','o')] mentre era lontan[Select_CString(visitor.IsFemale,'a','o')] dal [camp|E]"
 ep3_laamp_flavour_ewan.9531.a: "È triste pensare che non [Select_CString(visitor.IsFemale,'la','lo')] rivedremo mai più..."
 ep3_laamp_flavour_ewan.9531.b: "#EMP Eh.#!"

 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "Benché [Select_CString(visitor.IsFemale,'la mia','il mio')] seguace [visitor.GetTitledFirstNameNicknamed] sia lontan[Select_CString(visitor.IsFemale,'a','o')] da noi ormai da anni, ci aspettavamo che tornasse relativamente presto.\n\nAhimè, un messaggero riferisce che ciò è impossibile: pare che [visitor.GetSheHe] sia prigionier[Select_CString(visitor.IsFemale,'a','o')] [Select_CString(imprisoner.IsFemale,'della perfida','del perfido')] [imprisoner.GetTitledFirstName]! Se vogliamo [Select_CString(visitor.IsFemale,'rivederla','rivederlo')], dovremo pagare un riscatto."
 ep3_laamp_flavour_ewan.9532.a: "Dobbiamo liberare [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9532.b: "[imprisoner.GetFirstNameNoTooltip] può tenersel[Select_CString(visitor.IsFemale,'a','o')] per quel che mi riguarda."

 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "Dopo molti anni di assenza, stavamo iniziando a preoccuparci per [visitor.GetTitledFirstNameNicknamed], che a quest’ora sarebbe dovut[Select_CString(visitor.IsFemale,'a','o')] tornare.\n\nAhimè, pare che le nostre preoccupazioni fossero ben fondate, poiché questa sera [visitor.GetSheHe] è rientrat[Select_CString(visitor.IsFemale,'a','o')] barcollando all’accampamento ed è crollat[Select_CString(visitor.IsFemale,'a','o')], un guscio spezzato di un[Select_CString(visitor.IsFemale,'a','')] [visitor.GetWomanMan]. Come ciò sia accaduto e come [visitor.GetSheHe] abbia trovato la sua strada fino a noi in queste condizioni, non saprei dirlo.\n\nNelle condizioni in cui si trova, nemmeno [visitor.GetSheHe] può dirlo."
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName] è stat[Select_CString(visitor.IsFemale,'a','o')] res[Select_CString(visitor.IsFemale,'a','o')] [GetTrait('incapable').GetName( GetNullCharacter )] mentre era lontan[Select_CString(visitor.IsFemale,'a','o')] dal [camp|E]"
 ep3_laamp_flavour_ewan.9533.a: "Che diamine [Select_CString(visitor.IsFemale,'le','gli')] è successo?"
 ep3_laamp_flavour_ewan.9533.b: "Non temere, [visitor.GetFirstNameNoTooltip], ci prenderemo cura di te."
 ep3_laamp_flavour_ewan.9533.c: "Cacciate via [Select_CString(visitor.IsFemale,'questa','questo')] imbecille prima che qualcuno [Select_CString(visitor.IsFemale,'la','lo')] veda".

 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.GetTitledFirstNameNicknamed] a quest’ora sarebbe dovut[Select_CString(visitor.IsFemale,'a','o')] tornare.\n\n[visitor.GetSheHe|U] non avrebbe dovuto restare lontan[Select_CString(visitor.IsFemale,'a','o')] così a lungo e, nonostante ciò [visitor.Custom('DE_ART_IND_A')] non è tornat[Select_CString(visitor.IsFemale,'a','o')] né ha mandato notizie in alcun modo. Forse ha perso le nostre tracce e non riesce più a ritrovarle.\n\nQualunque sia il caso, pare chiaro che [visitor.GetFirstNameNoTooltip] non tornerà mai da noi."
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.GetTitledFirstName] si è smarrit[Select_CString(visitor.IsFemale,'a','o')] da qualche parte, in qualche modo, e non farà ritorno al [camp|E]"
 ep3_laamp_flavour_ewan.9534.a: "Mi chiedo cosa possa esser[visitor.Custom('DE_PRO_DEM')] successo..."

 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "Seguace ottiene un soprannome"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "Le persone attorno all’accampamento hanno affibbiato a [eponymee.GetFirstName] un soprannome basato sulla sua [personality|E] e sui [traits|E].\n$EFFECT_LIST_BULLET$[eponymee.Custom('DE_ART_IND_A')|U] è adesso [Select_CString(eponymee.IsFemale,'conosciuta','conosciuto')] come #V [eponymee.GetFirstNameNicknamed]#!"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "Seguace prende un segugio"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed] ha preso un cane come animale domestico."
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "Seguace adottato da un gatto"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "[pet_owner.GetFirstNameNicknamed] ora è [Select_CString(pet_owner.IsFemale,'accompagnata','accompagnato')] da un piccolo felino."
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "Seguito conviviale"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed] e [follower_2.GetFirstNameNicknamed] stanno legando su interessi comuni."
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "Seguito ostile"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed] e [follower_2.GetFirstNameNicknamed] sono in conflitto per le loro divergenze."
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "Una vita difficile"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed] non sta affrontando bene le difficoltà della vita in questo momento."
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "La vita facile"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed] apprezza la libertà della vita sulla strada."
