 ep3_laamp_flavour_ewan.4061.t: "Occhi nella Notte"
 ep3_laamp_flavour_ewan.4061.desc.intro: "Il mattino porta la notizia che una bestia mangiatrice di uomini ha colpito di nuovo:"
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "tre dispersi dalla scorsa notte, di loro non restano che strisce rosse e le impronte fangose di qualcosa di davvero titanico."
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "tre dispersi dalla scorsa notte, non rimangono che frammenti d’osso e gran parte di un braccio, divorati da un mostro colossale."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "due dispersi dalla scorsa notte, trovati fatti a brandelli e sparsi per mezzo miglio da qualche predatore mastodontico."
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "due dispersi dalla scorsa notte, quel che ne resta è stato trovato non molto oltre il perimetro — solo brandelli aggrovigliati lasciati da qualche bestia enorme."
 ep3_laamp_flavour_ewan.4061.desc.size.large: "un altro seguace macellato, gran parte del cadavere dell’uomo trovata accanto a [ROOT.Char.Custom('GetRandomCampBuilding')], dove il grosso animale l’ha lasciato."
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "un’altra vita sparita senza lasciare traccia, salvo leggeri segni di trascinamento e qualche goccia di sangue dove l’agile creatura ha reso inabile la preda."
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\nLe sentinelle non riescono a dare un’occhiata alla maledetta cosa. Qualunque cosa sia, ci ha preso gusto e pare abbastanza furba da seguirci durante il giorno o nelle prime ore della sera.\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "Volgo la mente"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "Volgo lo sguardo"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "al fiume lungo cui corre il nostro cammino. Una massa d’acqua così vasta potrebbe nascondere ogni sorta di terrore sommerso."
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "alle campagne circostanti, un fitto mare di siepi e campi punteggiato da piccoli boschetti. Ogni venti piedi potrebbero celare un nuovo orrore."
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "al tappeto di colline che intrecciamo. Ognuna interrompe la visuale sull’altro lato, rendendo facile a un terrore animale pedinarci."
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "alle cime scoscese e alle creste che incombono su di noi nella luce pallida dell’alba. Un numero incalcolabile di tane dove qualche orrore cavernicolo può celarsi."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "al mare di dune che ci circonda. #ROOT.Char.Custom('SenseObserve_SeemLook')# così aperto, ma un terrore notturno astuto può nuotarvi attraverso con la facilità di uno squalo tra le onde."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "alle vette polverose e alle creste sabbiose che ci schermano dalla luce del mattino. Troppi luoghi dove un terrore affamato può attendere il fresco della sera."
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert:$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "al groviglio nodoso di alberi e alla fitta volta ricoperta di liane sopra di noi. Il terrore animale potrebbe essere a tre passi e non lo sapremmo."
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "al manto di alberi che si estende in ogni direzione. Troppo fitto per vedere oltre un centinaio di piedi dal perimetro del campo, offrendo ampi nascondigli al terrore."
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "all’orizzonte nebbioso e ai tozzi dossetti che punteggiano le paludi. La maggior parte del terreno è pianeggiante, ma non tanto da offrire #EMP nessun#! riparo a qualche strano terrore."
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "al mare d’erba che ci circonda. Solo uno sciocco penserebbe che il terreno piatto significhi nessun nascondiglio, nessuna cresta o valle, nessuna grotta per celare strani terrori."
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "alle pianure alluvionali fangose e alberate che stiamo attraversando. Terreno perfetto perché qualsiasi terrore incline all’agguato possa strisciare indisturbato."
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "al terreno secco e polveroso su cui avanziamo. Interrotto da colline e alberi occasionali, qualunque terrore bavoso potrebbe facilmente braccarci qui."
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "alle ampie pianure ondulate che stiamo attraversando. Piatte, ma non #EMP del tutto#! piatte, con abbastanza dossi e avvallamenti da nascondere ogni sorta di terrori."
 ep3_laamp_flavour_ewan.4061.desc.outro: "Osserva. Attende. La fame cresce lentamente per il suo pasto serale."
 ep3_laamp_flavour_ewan.4061.a: "Rafforzate la guardia."
 ep3_laamp_flavour_ewan.4061.a.tt.duel.safe: "Nel peggiore dei casi, la bestia mangerà alcuni dei tuoi [followers|E] con nome"
