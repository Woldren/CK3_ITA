 ep3_laamp_flavour_ewan.9511.t: "Seguace Rientrato: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "Dopo anni trascorsi con [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName], [Select_CString(visitor.IsFemale,'la mia','il mio')] fedele seguace [visitor.GetFirstNameNicknamed] ha finalmente ritrovato la strada per tornare da noi.\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "Benché [visitor.GetSheHe] [visitor.GetHerselfHimself] non sia cambiat[Select_CString(visitor.IsFemale,'a','o')] molto da quando si è allontanat[Select_CString(visitor.IsFemale,'a','o')] da [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], pare che #EMP abbia#! preso un[Select_CString(visitor_spouse.IsFemale,'a','')] [visitor_spouse.Custom('WifeHusband')] locale da [capital.GetBaseNameNoTier] — [visitor_spouse.GetFirstName], che ha accompagnato [Select_CString(visitor.IsFemale,'la','il')] [visitor.Custom('WifeHusband')] al campo."
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "[visitor.GetSheHe|U] è cambiat[Select_CString(visitor.IsFemale,'a','o')] appena dal giorno in cui ha lasciato [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], nel bene e nel male, ed è per lo più semplicemente felice di essere tornat[Select_CString(visitor.IsFemale,'a','o')] tra compagnie familiari."
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\nVecchi amici e volti nuovi si fanno avanti per vedere [Select_CString(visitor.IsFemale,'la','il')] [visitor.GetWomanMan] di ritorno, tutti ugualmente felici per una buona notizia inaspettata."
 ep3_laamp_flavour_ewan.9511.a: "Benvenut[Select_CString(visitor.IsFemale,'a','o')]!"
 ep3_laamp_flavour_ewan.9511.b: "#EMP Sposat[Select_CString(visitor.IsFemale,'a','o')]?#! Non penso proprio!"
 ep3_laamp_flavour_ewan.9511.c: "Non servi più. Vattene."

 ep3_laamp_flavour_ewan.9512.t: "Seguace Rientrato Migliorato: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip]!" grida la voce a metà familiare di [visitor.GetFirstName], entrando eccitat[Select_CString(visitor.IsFemale,'a','o')] nel campo dopo alcuni anni lontano da [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]. "Sono tornat[Select_CString(visitor.IsFemale,'a','o')], e non sono stat[Select_CString(visitor.IsFemale,'a','o')] inattiv[Select_CString(visitor.IsFemale,'a','o')] nel frattempo!"\n\nIn effetti non lo è stat[Select_CString(visitor.IsFemale,'a','o')] — pare che il tempo trascorso alla corte [host.Custom('IT_NAM_COL2')][host.GetTitledFirstNamePossessive] gli/le abbia dato ampie occasioni per esercitare le sue abilità, qualcosa che [visitor.GetSheHe] sembra ben desideros[Select_CString(visitor.IsFemale,'a','o')] di mettere a frutto ora che è di nuovo con noi."
 ep3_laamp_flavour_ewan.9512.a: "Come sei cresciut[Select_CString(visitor.IsFemale,'a','o')], [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9512.b: "Vattene, vagabond[Select_CString(visitor.IsFemale,'a','o')]."

 ep3_laamp_flavour_ewan.9521.t: "Non Come ti Ricordavo: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "Dopo alcuni anni lontano da noi, il mio seguace [visitor.GetTitledFirstNameNicknamed] è finalmente tornat[Select_CString(visitor.IsFemale,'a','o')].\n\nEppure... [visitor.GetSheHe] non è esattamente come ci ha lasciati."
 ep3_laamp_flavour_ewan.9521.desc.source.host: "Sembra che il tempo trascorso alla corte [host.Custom('IT_NAM_COL2')][host.GetTitledFirstNamePossessive] abbia lasciato un segno indelebile sui modi e sul suo carattere — [visitor.GetSheHe] ora appare molto più [new_culture.GetName] che [old_culture.GetName].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "È chiaro che i giorni trascorsi [capital.Custom('IT_COU_COL7')][capital.GetBaseNameNoTier] siano stati formativi, poiché ogni traccia delle precedenti usanze della cultura [old_culture.GetName] è svanita, sostituita dalla parlata e dai modi dei [new_culture.GetCollectiveNoun].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "Essendo anche io di cultura [old_culture.GetNameNoTooltip], questo cambiamento è... inquietante."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "Certo, essendo anche io di cultura [new_culture.GetNameNoTooltip], avrei potuto educarl[visitor.Custom('DE_END_PRO_S_N')] alla perfezione #EMP senza#! che dovesse passare anni lontano da noi."
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "È strano vedere come il tempo l[visitor.Custom('DE_END_PRO_S_N')] abbia cambiato, ma suppongo che tutti attraversiamo periodi di transizione."
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\nL[visitor.Custom('DE_END_PRO_S_N')] stess[visitor.Custom('DE_END_PRO_S_N')] [visitor.GetFirstNameNoTooltip] sembra non turbarsi della propria metamorfosi, essendo semplicemente felice di essere tornat[Select_CString(visitor.IsFemale,'a','o')] al campo."
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "Ottiene l'[skill|E] [Concept( 'diplomacy', 'diplomatica' )|E] [skill_1.GetValue|V0] imparando ad adottare l’[ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.martial: "Ottiene l'[skill|E] di [martial|E] [skill_1.GetValue|V0] imparando ad adottare l’[ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.stewardship: "Ottiene l'[skill|E] [Concept( 'stewardship', 'amministrativa' )|E] [skill_1.GetValue|V0] imparando ad adottare l’[ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.learning: "Ottiene l'[skill|E] di [learning|E] [skill_1.GetValue|V0] imparando ad adottare l’[ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.diplomacy: "Ottiene l'[skill|E] [Concept( 'diplomacy', 'diplomatica' )|E] [skill_2.GetValue|V0] imparando ad adottare l’[ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.stewardship: "Ottiene l'[skill|E] [Concept( 'stewardship', 'amministrativa' )|E] [skill_2.GetValue|V0] imparando ad adottare l’[ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.intrigue: "Ottiene l'[skill|E] di [intrigue|E] [skill_2.GetValue|V0] imparando ad adottare l’[ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.learning: "Ottiene l'[skill|E] di [learning|E] [skill_2.GetValue|V0] imparando ad adottare l’[ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.prowess: "Ottiene l'[skill|E] di [prowess|E] [skill_2.GetValue|V0] imparando ad adottare l’[ethos|E] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.a.changed_away: "Singolare, ma sei ancora dei nostri!"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "Una decisione sensata!"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "Bentornat[Select_CString(visitor.IsFemale,'a','o')]!"
 ep3_laamp_flavour_ewan.9521.b: "Non ci servono stranieri #EMP [visitor.GetCulture.GetNameNoTooltip]#!, vattene."

 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "Benché siano occorsi diversi lunghi anni, alla fine [Select_CString(visitor.IsFemale,'la mia','il mio')] ex seguace [visitor.GetTitledFirstNameNicknamed] ha ritrovato la strada per [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nSolo che... qualcosa è cambiato —"
 ep3_laamp_flavour_ewan.9522.desc.source.host: "[visitor.GetSheHe] parla del [new_faith.CreatorName] della fede [new_faith.GetAdjective] di [host.GetTitledFirstName] con reverenza, affermando di aver trovato la vera salvezza con gli insegnamenti di [new_faith.GetNameNoTooltip]"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "[visitor.GetSheHe] parla della luce della fede [new_faith.GetName], le credenze di [capital.GetBaseNameNoTier], con reverenza, affermando di aver trovato la vera salvezza con gli insegnamenti di [new_faith.HighGodNamePossessive]"
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "anziché con quelli dei [old_faith.GetAdherentName] che ci siamo lasciati alle spalle.\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "Non che per me conti tanto quanto per altri, ma è comunque sorprendente."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "Aver abbandonato il modo di vivere [old_faith.GetAdjectiveNoTooltip], aver gettato da parte le nostre tradizioni più sacre come un mantello buttato a terra, è quasi inconcepibile."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "Naturalmente, sono felice di apprendere della sua scelta corretta, abbracciando la salvezza e il vero significato dell’esistenza con [new_faith.HighGodName]."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "Benché la scelta mi abbia colto di sorpresa, non posso dire che quello della fede [new_faith.GetNameNoTooltip] sia un cattivo modo di vivere. In fondo, la fede [ROOT.Char.GetFaith.GetName] ne ha grande stima."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "Non saprei dire cosa abbia motivato la sua scelta, ma almeno la fede [new_faith.GetNameNoTooltip] è più accettabile di molte altre in questo mondo senza dio."
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "Essendo io stess[Select_CString(ROOT.Char.IsFemale,'a','o')] di fede [ROOT.Char.GetFaith.GetAdjective], la sua conversione non mi importa #EMP poi#! così tanto, ma è certamente inattesa."
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\nIndifferente al trambusto che il suo improvviso ritorno e i suoi cambiamenti suscitano, [visitor.GetFirstNameNoTooltip] si occupa semplicemente delle proprie faccende come se non fosse mai partit[Select_CString(visitor.IsFemale,'a','o')]."
 ep3_laamp_flavour_ewan.9522.a: "Benvenut[Select_CString(visitor.IsFemale,'a','o')], [visitor.Custom('SisterBrother')]!"
 ep3_laamp_flavour_ewan.9522.b: "Ma perché convertirsi alla fede [new_faith.GetNameNoTooltip]..."
 ep3_laamp_flavour_ewan.9522.c: "Cos’hai combinato, sciocc[Select_CString(visitor.IsFemale,'a','o') ]?!"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip], [new_faith.GetAdherentNameNoTooltip], resti sempre [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.e: "È bello riaverti con noi, [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.f: "Non sei più benvenut[Select_CString(visitor.IsFemale,'a','o')] qui."

 ep3_laamp_flavour_ewan.9523.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9523.desc.intro: "$ep3_laamp_flavour_ewan.9522.desc.intro$ [visitor.GetSheHe] parla e si veste più come i [new_culture.GetCollectiveNoun] con cui è stat[Select_CString(visitor.IsFemale,'a','o')], e afferma di aver trovato la luce dell’unica vera fede [new_faith.GetAdjective] "
 ep3_laamp_flavour_ewan.9523.desc.source.host: "di [Select_CString(host.IsFemale,'colei','colui')] che l[Select_CString(visitor.IsFemale,'a','o')] ha ospitat[Select_CString(visitor.IsFemale,'a','o')], [host.GetTitledFirstName]"
 ep3_laamp_flavour_ewan.9523.desc.source.capital: "[capital.GetBaseNameNoTier]"
 ep3_laamp_flavour_ewan.9523.desc.source.bridge: "piuttosto che dei [old_faith.GetAdherentName] che ci siamo lasciati alle spalle.\n\n"
