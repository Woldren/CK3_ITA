 ep3_laamp_flavour_ewan.1051.t: "Non è Giusto"
 ep3_laamp_flavour_ewan.1051.desc: "Le strida petulanti di [child.GetFirstNamePossessive|U] potrebbero svegliare i morti.\n\n"Ho detto che #EMP non è giusto#!! Per niente! Perché #EMP noi#! dobbiamo vivere qui fuori, così? Come se fossimo solo... animali, girovagando da un luogo all’altro, senza palazzi, senza castelli, senza nemmeno letti veri. Io non ho chiesto questa #EMP povertà#! e merito di meglio!"\n\nTra le urla e l’indignazione, riesco a [ROOT.Char.Custom('SenseObserve_SenseSee')] che la frustrazione di mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] è reale. Lacrime di rabbia e tristezza [Select_CString(child.IsFemale,'le','gli')] scendono su entrambe le guance."
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip] si calma"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip] è inconsolabile"
 ep3_laamp_flavour_ewan.1051.a: "Vieni qui, [child.Custom('GirlBoy')], andrà tutto bene."
 ep3_laamp_flavour_ewan.1051.b: "Giusto? Sei un[Select_CString(child.IsFemale,'a','')] [child.GetHouse.GetNameNoTooltip]! Schiena dritta!"
 ep3_laamp_flavour_ewan.1051.c: "Lo so, ma è così che stanno le cose."
 ep3_laamp_flavour_ewan.1051.d: "Lascial[Select_CString(child.IsFemale,'a','o')] al suo capriccio."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "Il suo fastidio svanisce col tempo"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip] serba rancore"

 ep3_laamp_flavour_ewan.1061.t: "Impara in Fretta"
 ep3_laamp_flavour_ewan.1061.desc: "Pare che il nostro tempo in [current_county.GetBaseNameNoTier] sia stato proficuo per mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName].\n\nQualcosa della cultura locale l[Select_CString(child.IsFemale,'a','o')] #EMP affascina#! a tal punto che, nel nostro breve soggiorno, è riuscit[Select_CString(child.IsFemale,'a','o')] a imparare un [current_county.GetProvince.GetCulture.GetLanguage.GetName] più che passabile, traguardo che [Select_CString(child.IsFemale,'la','il')] [child.Custom('GetLassLad')] vanta ai quattro venti parlando costantemente così in tutto il campo, infilando persino paroline e frasi nelle conversazioni con i suoi subalterni.\n\nComportamento altezzoso, di certo, ma forse non senza motivo."
 ep3_laamp_flavour_ewan.1061.a: "Hmm, [child.Custom('GetLassLad')] in gamba."
 ep3_laamp_flavour_ewan.1061.b: "Magari potrebbe insegnarlo anche a me..."
 ep3_laamp_flavour_ewan.1061.b.tt.success: "Imparate la lingua insieme"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "Provi ma fallisci"
 ep3_laamp_flavour_ewan.1061.c: "Via quella roba straniera dalla bocca!"

 ep3_laamp_flavour_ewan.1071.t: "Ai Margini del Campo"
 ep3_laamp_flavour_ewan.1071.desc.intro: "La strada del ritorno da [ROOT.Char.Custom('GetRandomCampBuilding')] mi porta vicino al limite del campo, dove le grida e gli strilli dei bambini che giocano attirano la mia attenzione.\n\nMi[Select_CString(own_child.IsFemale,'a','o')] [own_child.Custom('GetDaughterSon')] [own_child.GetFirstName] sta guidando diversi altri in"
 ep3_laamp_flavour_ewan.1071.desc.plains: "una carica di cavalleria fittizia su un tratto di terreno pianeggiante, menando piccoli bastoni e rami contro nemici immaginari mentre mettono in fuga, tra gli strilli, un avversario inesistente."
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "una scalata di un albero solitario e nodoso che sta storto in mezzo al campo di un contadino. I più grandi sono arrivati molto più in alto, mentre i piccoli indugiano alla base."
 ep3_laamp_flavour_ewan.1071.desc.hills: "rotolate furiose, giravolta dopo giravolta, giù per una collina erbosa. Non sembra che ci voglia molta abilità, ma i bambini gareggiano comunque su chi va più veloce."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "un lancio di piccoli sassi e pietre da una cresta, per vedere quanto lontano nelle valli sottostanti riescano a scagliare i loro minuscoli proiettili. Esultano quando uno va più lontano degli altri e ridacchiano di quelli che si fermano presto, ancora ben in vista."
 ep3_laamp_flavour_ewan.1071.desc.desert: "un lanciarsi giù da un’alta duna, sollevando spruzzi di sabbia ovunque. Seguono risatine e versi di #EMP puh#!, #EMP puh#! ogni volta che a qualcuno entra la sabbia in bocca. Cosa che accade spesso."
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "una costruzione di... piccoli pacchetti di sabbia usando foglie ed erba? Non è chiaro a cosa servano — un altro bambino sbuca da una duna vicina e all’improvviso una salva di sacchetti di sabbia vola fuori come vasi incendiari."
 ep3_laamp_flavour_ewan.1071.desc.jungle: "un’opera di studio di un serpente morto con un ramo. L’animale è chiaramente stecchito, la testa strappata via in modo raccapricciante da qualche altro predatore, ma i bambini si divertono senza fine a cercare di sollevare il corpo floscio con i bastoni, solo per vederlo ricadere."
 ep3_laamp_flavour_ewan.1071.desc.forest: "difesa dei rami alti di un albero contro diversi bambini che tentano di arrampicarsi da sotto. Quando i pedoni iniziano a trovare appigli, i giovani tra i rami li bersagliano con ramoscelli, foglie e grumi di resina."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "una creazione di un’isola improvvisata. Hanno trovato una stretta lingua di fango circondata da acque salmastre e stanno lavorando, con mani sudicie e rami marci, per separarla dal resto della palude."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "quello che sembra essere un gioco piuttosto teso di astragali. A ogni altro lancio, qualcuno annuncia una nuova regola, e gli altri fischiano o applaudono se approvarla."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "una battaglia a palle di fango tesa quanto qualsiasi scontro tra adulti. Di certo entrambe le parti sembrano pronte a dare la vita per... qualunque causa stiano difendendo."
 ep3_laamp_flavour_ewan.1071.desc.drylands: "un’eccitata partita ad acchiapparella, sollevando polvere e strillando di gioia o indignazione ogni volta che qualcuno viene preso."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nDopo un attimo, [own_child.GetFirstNameNoTooltip] [own_child.Custom('Saying_3p_AwareSight')] di me. [Select_CString(own_child.IsFemale,'La','Il')] [own_child.Custom('GirlBoy')] mi sorride raggiante, chiaramente indecis[Select_CString(own_child.IsFemale,'a','o')] tra il riportare i compagni di gioco verso il campo o spingersi un po’ più fuori nella natura."
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "Ogni bambino che gioca"
 ep3_laamp_flavour_ewan.1071.a: "State a vista!"
 ep3_laamp_flavour_ewan.1071.b: "Avanti, esplorate."
 ep3_laamp_flavour_ewan.1071.c: "Bambini, entusiasti per le cose più semplici..."

 ep3_laamp_flavour_ewan.1081.t: "Diventare Grandi"
 ep3_laamp_flavour_ewan.1081.desc: ""[ROOT.Char.GetMotherFather|U]", comincia mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName] marciando verso di me, "ho deciso che, ora che sono un[Select_CString(child.IsFemale,'a','')] [child.GetWomanMan], avrò una tenda tutta mia. Niente più condivisione per me!"\n\n[Select_CString(child.IsFemale,'La','Il')] giovane resta immobile, discorso finito, una sfida petulante che trasuda dalla sua postura. Quasi involontariamente, inarco un sopracciglio di fronte a questa ostentazione immotivata.\n\n"Non cederò su questo! Sono un adulto e pretendo di essere trattat[Select_CString(child.IsFemale,'a','o')] da adulto!""
 ep3_laamp_flavour_ewan.1081.a: "Hmm, va bene. Ora sei un[Select_CString(child.IsFemale,'a','')] [child.GetWomanMan]."
 ep3_laamp_flavour_ewan.1081.b: "Lo vuoi? Guadagnatelo."
 ep3_laamp_flavour_ewan.1081.b.f: "Dai a tu[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] una sfida, determinata dal tuo [education_trait|E]."
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip] trionfa"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.GetSheHe|U] non riesce a impressionarti"
 ep3_laamp_flavour_ewan.1081.c: "Bah, resterai un bambino finché non dirò il contrario."

 ep3_laamp_flavour_ewan.1091.t: "Il Dovere di Ogni Genitore"
 ep3_laamp_flavour_ewan.1091.desc: ""E non mi disarcionerà?" chiede mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName], cercando — senza riuscirci — di tenere il tremolio fuori dalla voce.\n\nAbbasso lo sguardo sul piccolo pony su cui [child.GetSheHe] è sedut[Select_CString(child.IsFemale,'a','o')]: la cavalcatura da apprendista più facile e placida che sia riuscit[Select_CString(ROOT.Char.IsFemale,'a','o')] a trovare in tutto il campo. Ero così spaventat[Select_CString(ROOT.Char.IsFemale,'a','o')] quando mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetMotherFather] mi insegnò a cavalcare?\n\n"D-d’accordo, allora la spingerò al trotto e...""
 ep3_laamp_flavour_ewan.1091.tt.success: "Ce la sto facendo, [ROOT.Char.Custom('GetMumDad')], ce la sto facendo!"
 ep3_laamp_flavour_ewan.1091.tt.failure: "No-no-no-no-NO!"
 ep3_laamp_flavour_ewan.1091.a: "Ricorda: sii ferm[Select_CString(child.IsFemale,'a','o')], ma rispettos[Select_CString(child.IsFemale,'a','o')]."
 ep3_laamp_flavour_ewan.1091.b: "Non aver paura di usare la frusta!"
 ep3_laamp_flavour_ewan.1091.c: "Domina il cavallo o ti butterà giù."
 ep3_laamp_flavour_ewan.1091.d: "Non dire nulla."
 ep3_laamp_flavour_ewan.1091.d.tt.success: "[child.GetSheHe|U] se la cava abbastanza bene"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "[child.GetFirstNameNoTooltip] non riesce a gestirla senza guida"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "Sicurezza Acquisita"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "È sorprendente come il mondo si apra quando sai cavalcare."

 ep3_laamp_flavour_ewan.1101.t: "Dare una Mano"
 ep3_laamp_flavour_ewan.1101.desc: "Anche se il campo deve spostare il punto esatto ogni poche notti, ci sono viaggi che comportano trasferimenti più lunghi — e con essi, decisamente più bagagli.\n\nCon la maggior parte dei miei portatori impegnati a gestire le conseguenze della festa di ieri sera, tocca a me fare i bagagli per la maggior parte delle mie cose, per una volta. Uno stato di cose deplorevole, che mi ha già strappato più di un sospiro.\n\nUn improvviso strattonamento alla manica mi avverte della presenza di mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName], che solleva una tunica stropicciata in un maldestro tentativo di aiutarmi."
 ep3_laamp_flavour_ewan.1101.a: "Che combini lì, piccol[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetLassLad')]?"
 ep3_laamp_flavour_ewan.1101.b: "Sciò, peste!"

 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$: Rituali Personali"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "Con un altro trasloco domani e i miei portatori di nuovo occupati, entro nei miei alloggi personali e trovo mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName], con addosso [ROOT.Char.Custom('GritType')] dopo aver giocato fuori, che cerca di fare i bagagli al posto mio.\n\n"[child.Custom('GetMaMaPaPa')|U]!" sorride [Select_CString(child.IsFemale,'la','il')] [child.Custom('GirlBoy')], correndo a bocca piena di denti per un abbraccio. Una mano tutta sporca stringe la forma stropicciata e rovinata del mio cappello preferito."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "Entrando nella mia tenda in vista del trasloco di domani, non mi sorprende trovare mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName] già qui.\n\nAccanto a [child.GetHerHim], sul mio giaciglio, c’è una pila di vestiti piegati e effetti personali ammucchiati alla buona, e [child.GetSheHe] si volta orgoglios[Select_CString(child.IsFemale,'a','o')] per presentarmi il suo lavoro.\n\n"Tutto organizzato come piace a te, [child.Custom('GetMumDad')], sono quasi a metà!""
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "Anche se ormai [child.GetSheHe] è quasi un[Select_CString(child.IsFemale,'a','')] [child.GetWomanMan], un viaggio lungo significa la solita visita di mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName] per aiutare con i bagagli.\n\nAlmeno questa volta arrivo prima di [child.GetHerHim] e ho già iniziato quando l’adolescente arriva.\n\n"Potevi aspettarmi!" mezzo geme, mezzo scherza [child.GetFirstNameNoTooltip]. La mia risatina canzonatoria provoca un grido d’indignazione, e il capo di vestiario piegato successivo vola dritto sulla mia testa invece che nella cesta."
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "Mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName] entra di soppiatto nella mia tenda questa sera e mi trova già a preparare i bagagli per il viaggio di domani, anche se chiaramente andando un po’ più piano in sua attesa.\n\n[child.GetSheHe|U] non dice nulla mentre si mette ad aiutarmi a sistemare l’equipaggiamento, limitandosi a sorridere piano e canticchiare un motivo familiare mentre lavora.\n\n"Non sei un po’ troppo grande per questo ormai?" chiedo.\n\n"Non si è mai troppo grandi per aiutare un[Select_CString(child.IsFemale,'a','')] vecchi[Select_CString(child.IsFemale,'a','o')] [ROOT.Char.GetWomanMan] in difficoltà", ribatte [child.GetFirstNameNoTooltip] con uno sbuffo."
 ep3_laamp_flavour_ewan.1103.a: "Uhm grazie, [child.GetFirstNameNoTooltip], ora vai a lavarti."
 ep3_laamp_flavour_ewan.1103.b: "Scompiglia[Select_CString(child.IsFemale,'le','gli')] i capelli."
 ep3_laamp_flavour_ewan.1103.c: "Di aiuto come sempre!"
 ep3_laamp_flavour_ewan.1103.d: "Ridi e abbraccia [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1103.e: "Dovresti smetterla di farlo, [child.GetFirstNameNoTooltip]."

 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$: Le Piccole Assenze"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "Lo spostamento del mattino sembra così... più cupo. C’è un peso indefinibile, un’assenza che non riesco a cogliere subito mentre preparo lentamente i miei effetti.\n\nMi colpisce come un secchio d’acqua gelida.\n\n[child.GetFirstName|U]. [child.GetSheHe|U] non è qui, non mi aiuta. [child.GetSheHe|U] non lo farà mai più."
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "Non è un lavoro gravoso dover preparare le mie cose per lo spostamento di domani, eppure un sospiro triste mi sfugge dalle labbra.\n\nFar questo mi ricorda mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName], i tempi più felici in cui [Select_CString(child.IsFemale,'la','il')] [child.Custom('GirlBoy')] era piccol[Select_CString(child.IsFemale,'a','o')] e non desiderava altro che trascorrere il tempo con [Select_CString(ROOT.Char.IsFemale,'la sua','il suo')] [child.Custom('GetMaPa')].\n\nQuando ancora [child.GetSheHe] mi parlava, mi sorrideva.\n\nQuel sorrisono pieno di denti..."
 ep3_laamp_flavour_ewan.1104.a: "Cosa ho fatto..."
 ep3_laamp_flavour_ewan.1104.b: "Avrò la mia vendetta!"
 ep3_laamp_flavour_ewan.1104.c: "#EMP Eh.#!"
 ep3_laamp_flavour_ewan.1104.d: "Prova ad andare avanti."

 ep3_laamp_flavour_ewan.1111.t: "Fiuto per i Guai"
 ep3_laamp_flavour_ewan.1111.desc.intro: ""[ROOT.Char.GetMotherFather|U]!" grida mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName], balzando verso di me a tutta velocità e quasi travolgendomi, "guarda cosa ho trovato! È un CUCCIOLO!"\n\n[Select_CString(child.IsFemale,'La','Il')] [child.Custom('GirlBoy')] sembra davvero quasi dondolare un cucciolo appena nato che [child.GetSheHe] ha incuneato nell’incavo del braccio.\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "Di certo non è uno dei segugi del canile e,"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "solo [ROOT.Char.GetFaith.KnowledgeGodName] sa dove [child.GetSheHe] l’abbia raccattato, ma,"
 ep3_laamp_flavour_ewan.1111.desc.outro: "nonostante i movimenti goffi, l’animale sembra entusiasta di stare qui. [child.GetFirstNameNoTooltip] appare più felice di quanto l’abbia vist[Select_CString(child.IsFemale,'a','o')] da settimane."
 ep3_laamp_flavour_ewan.1111.a: "Un[Select_CString(child.IsFemale,'a','')] [child.Custom('GirlBoy')] e il suo cane."
 ep3_laamp_flavour_ewan.1111.b: "Affoga il cucciolo."
 ep3_laamp_flavour_ewan.1111.c: "#EMP Oh#!, che bel cagnone. Ottima scoperta, [child.Custom('GetLassLad')]!"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip]! Smettila di giocare con quel bastardino sudicio!"

 ##################################################
 # PERSONAL TENSIONS

 ep3_laamp_flavour_ewan.2001.t: "Tanto in Comune"
 ep3_laamp_flavour_ewan.2001.desc.intro: "La vita in spazi ristretti tende ad amplificare le relazioni, nel bene e nel male.\n\nPer fortuna per [follower_1.GetFirstName] e [follower_2.GetFirstName], il loro comune interesse per"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "barzellette salaci e commenti lascivi"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "l’autocontrollo fisico e la castità pubblica"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "il buon cibo e bevande ancor migliori"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "una dieta sobria e una vita sana"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "oro, argento e l’acquisizione di ricchezza"
 ep3_laamp_flavour_ewan.2001.desc.generous: "i benefici di uno spirito generoso e di una vita altruista"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "i mali del duro lavoro e i benefici di un buon pisolino"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "alzarsi presto e faticare con dedizione"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "la violenza e l’arte di urlare"
 ep3_laamp_flavour_ewan.2001.desc.calm: "restare dritti e lucidi di fronte alle avversità"
 ep3_laamp_flavour_ewan.2001.desc.patient: "ascoltarsi a vicenda e aspettare il momento opportuno"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "colpire finché il ferro è caldo, sempre,"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "la propria presunta superiorità"
 ep3_laamp_flavour_ewan.2001.desc.humble: "i benefici di un atteggiamento modesto e di una visione umile"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "raccontare menzogne sempre più grandiose"
 ep3_laamp_flavour_ewan.2001.desc.honest: "evitare a ogni costo i pericoli della menzogna"
 ep3_laamp_flavour_ewan.2001.desc.craven: "vivere per combattere un altro giorno, a qualunque costo,"
 ep3_laamp_flavour_ewan.2001.desc.brave: "affrontare sfide — e sfidanti — a viso aperto a prescindere dai rischi"
 ep3_laamp_flavour_ewan.2001.desc.shy: "evitare situazioni sociali rumorose e godersi il silenzio"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "il chiasso costante e le sghignazzate degli incurabilmente socievoli"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "i futuri guadagni e i piani elaborati"
 ep3_laamp_flavour_ewan.2001.desc.content: "restare felici del proprio modesto destino"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "ignorare regole e norme quando diventano scomode"
 ep3_laamp_flavour_ewan.2001.desc.just: "obbedire alle leggi legittimamente stabilite del regno, di qualunque regno,"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "una visione della vita decisamente terrena"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "devozione assoluta a [follower_1.GetFaith.HighGodName]"
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "impedire che i molti complotti dei loro nemici vadano a buon fine"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "evitare tutte le complessità d’intrigo e sospetto"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "restare premurosi ed empatici in ogni circostanza"
 ep3_laamp_flavour_ewan.2001.desc.callous: "essere duri con gli altri quanto ritengono la vita lo sia stata con loro"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "l’umorismo maligno e il lato più cupo della vita"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "restare fermi stoicamente a qualunque costo"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "cambiare opinione di giorno in giorno in modo imprevedibile"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "aggrapparsi a ogni singolo rancore che li affligge"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "lasciar andare i propri odi e perdonare chi li offende"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "lo strano, il bizzarro e il decisamente assurdo"
 ep3_laamp_flavour_ewan.2001.desc.outro: "si è rivelato un forte collante.\n\nVederli ridere e scherzare insieme al campo e cavalcare fianco a fianco sulla strada sta diventando sempre più comune."
 ep3_laamp_flavour_ewan.2001.a: "Incoraggia l’amicizia."
 ep3_laamp_flavour_ewan.2001.a.tt.success: "Sboccia un’amicizia"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "Leader invadente"
 ep3_laamp_flavour_ewan.2001.b: "Prova a separarli."
 ep3_laamp_flavour_ewan.2001.b.tt.success: "Un’amicizia rovinata"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "Buon per loro!"

 ep3_laamp_flavour_ewan.2011.t: "Pettegolezzi da Campo"
 ep3_laamp_flavour_ewan.2011.desc.intro: "Non è raro sentire voci che serpeggiano in questo — o in qualunque altro — campo. Idee piccanti e sussurri di scandali possono far passare molte lunghe serate, dopotutto. Talvolta sono persino veri.\n\nQuelli di questa settimana"
 ep3_laamp_flavour_ewan.2011.desc.affair: "riguardano una presunta tresca di qualche tipo, sebbene su chi siano #EMP precisamente#! i partner infedeli si discuta in modo pseudo-erudito, con occasionali scoppi di scherno sguaiato."
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "riguardano [victim.GetFirstName], che avrebbe perso piccole somme di denaro più volte di recente. Almeno alcuni sostengono di aver visto una figura aggirarsi vicino alla sua tenda, prendendo di mira apposta l[victim.Custom('DE_PRO_PER_S_3P_N')][victim.GetWomanMan]."
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "concernono una serie particolarmente spiacevole di sfortune per [victim.GetFirstName]. Incidenti spiacevoli, cattivi o imbarazzanti continuano a #EMP verificarsi#! all[victim.Custom('DE_PRO_PER_S_3P_N')][victim.GetWomanMan], e i beninformati dicono che potrebbero essere deliberati."
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "sono un paradosso: si parla molto delle abitudini sgradevoli di [victim.GetFirstName], ma parecchi fiutano puzza di imbroglio, sostenendo che [victim.GetSheHe] sia semplicemente vittima di una campagna diffamatoria."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "suggeriscono che due persone tra la nostra gente stiano conducendo una guerra privata l’una contro l’altra, ma entrambi la tengono segreta per evitare che la loro indisciplina venga scoperta e punita."
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\nNon è gentile che la gente sproloqui solo per divertimento, ma i pettegolezzi raramente lo sono."
 ep3_laamp_flavour_ewan.2011.a: "Indaga la verità della faccenda."
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "Se le voci sono false, non troverai nulla anche se avrai successo"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "Porti avanti l’indagine con successo"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "Chi può dire cos’è vero?"
 ep3_laamp_flavour_ewan.2011.b: "Concorda con le accuse senza prove."
 ep3_laamp_flavour_ewan.2011.c: "Lascia perdere."
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "Fonte di Verità"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "Se lo dice chi è al comando, dev’essere vero."
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "Segugio della Verità"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "Questo personaggio è noto per seguire le voci fino alle loro naturali conclusioni."

 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$: Amanti Segreti"
 ep3_laamp_flavour_ewan.2012.desc: "Indagini abili da parte di un investigatore competente danno sempre frutti.\n\nImbattut[Select_CString(ROOT.Char.IsFemale,'a','o')]mi in [lover_1.GetFirstName] e [lover_2.GetFirstName], avvinti in un abbraccio #EMP intimo#! nell’ombra dietro [ROOT.Char.Custom('GetRandomCampBuilding')], riesco a trattenermi appena un istante prima che i due si accorgano della mia presenza e si affrettino a rimettersi in ordine.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], vi prego", sussurra [lover.GetFirstNameNoTooltip], "non rivelarci al campo — gli altri non capirebbero.""
 ep3_laamp_flavour_ewan.2012.a: "Rivelalo immediatamente."
 ep3_laamp_flavour_ewan.2012.b: "Tieni il segreto — per ora."

 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$: Furto di Poco Conto"
 ep3_laamp_flavour_ewan.2013.desc: "Basta una trappola semplice per cogliere [thief.GetFirstName] sul fatto — fai che [victim.GetFirstName] lasci vistosamente la sua tenda, ingresso aperto, monete impilate ordinatamente su uno sgabello all’interno.\n\nDopo un minuto, per assicurarsi che [victim.GetFirstNameNoTooltip] non torni subito, [Select_CString(thief.IsFemale,'la ladra','il ladro')] sguscia dal nascondiglio lì vicino, per poi voltarsi e trovarmi lì in piedi, con le [ROOT.Char.Custom('ArmArms')] conserte.\n\n"I- io giuro che non è come sembra! Stavo solo facendo uno scherzo a [victim.GetFirstNameNoTooltip]!" grida [thief.GetSheHe]. Un’udibile risatina [Select_CString(victim.IsFemale,'della sopraggiunta','del sopraggiunto')] [victim.GetFirstNameNoTooltip] indica che [victim.GetSheHe] non ci trova molto da ridere."
 ep3_laamp_flavour_ewan.2013.a: "Punisci [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.b: "Copri [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.c: "Rivela la verità, ma finisce lì."

 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$: Scherzi Crudeli"
 ep3_laamp_flavour_ewan.2014.desc: "Con appena qualche domanda, [prankster.GetFirstName] emerge come [Select_CString(prankster.IsFemale,'la','il')] colpevole più ovvi[Select_CString(prankster.IsFemale,'a','o')] — [prankster.GetSheHe] è stat[Select_CString(prankster.IsFemale,'a','o')] vist[Select_CString(prankster.IsFemale,'a','o')] nei paraggi prima, dopo o durante quasi tutti gli #EMP incidenti#! degni di nota, in genere senza un vero motivo.\n\n"Sì, ho giocato qualche scherzo a [victim.GetFirstName]. È così sbagliato? [victim.GetSheHe|U] è un tormento da avere attorno, e a quanto mi risulta qualche burla non fa di qualcuno un fuorilegge.""
 ep3_laamp_flavour_ewan.2014.a: "Punisci [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.b: "Copri [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.c: "Rivela la verità, ma finisce lì."

 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$: Seminatore di Voci"
 ep3_laamp_flavour_ewan.2015.desc: "Non ci metto molto a puntare facilmente il dito contro [rumourmonger.GetFirstName], e quando [Select_CString(rumourmonger.IsFemale,'la','lo')] affronto sulla questione, [rumourmonger.GetSheHe] ammette subito, senza pentimento.\n\n"E allora? Se ho esagerato un paio di cose su [Select_CString(victim.IsFemale,'quella pomposa','quel pomposo')] [victim.Custom('InsultNoun')]. [victim.GetSheHe|U] è [Select_CString(victim.IsFemale,'una sciocca e una mascalzona','uno sciocco e un mascalzone')], e non esiste menzogna su di [victim.GetHerHim] peggiore della verità."\n\n[Select_CString(victim.IsFemale,'Una','Un')] inferocit[Select_CString(victim.IsFemale,'a','o')] [victim.GetFirstName] fuma dietro di me, quasi pront[Select_CString(victim.IsFemale,'a','o')] a strangolare l[victim.Custom('DE_PRO_PER_S_3P_N')][rumourmonger.GetWomanMan]."
 ep3_laamp_flavour_ewan.2015.a: "Punisci [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.b: "Copri [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.c: "Rivela la verità, ma finisce lì."

 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$: Faida Nascosta"
 ep3_laamp_flavour_ewan.2016.desc: "Col senno di poi, forse avrebbe dovuto essere ovvio che [rival_1.GetFirstName] e [rival_2.GetFirstName] fossero ai ferri corti.\n\nQuando li cerchi, i segni dell’animosità tra i due sono chiari come il sole, anche se, convocati per un interrogatorio, entrambi #EMP insistono#! di non aver lasciato che si ripercuotesse sul resto del campo.\n\nIn spazi così ristretti, la storia sembra #EMP improbabile#!."
 ep3_laamp_flavour_ewan.2016.a: "Prova a riconciliare i due."
 ep3_laamp_flavour_ewan.2016.a.tt.success: "Le tensioni si placano"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "Rendi solo le cose peggiori"
 ep3_laamp_flavour_ewan.2016.b: "Non permetterò che questo vada fuori controllo, intesi?"

 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$: Nulla da Vedere"
 ep3_laamp_flavour_ewan.2017.desc.affair: "Per tutte le storie di tresche, incontri romantici al chiaro di luna dietro [ROOT.Char.Custom('GetRandomCampBuilding')] e sguardi furtivi scambiati a cena, l’amore in [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sembra... decisamente ortodosso."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "Malgrado le grida di [victim.GetFirstNamePossessive] in senso contrario, nessun testimone credibile sa indicare tratti comuni della figura misteriosa che [Select_CString(victim.IsFemale,'le','gli')] starebbe svuotando le tasche, e perfino [victim.GetSheHe] fatica a conteggiare le sue perdite."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "Sono costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a concludere che [victim.GetFirstName] sia semplicemente goff[Select_CString(victim.IsFemale,'a','o')], sfortunat[Select_CString(victim.IsFemale,'a','o')] o entrambe le cose. Non c’è alcun filo conduttore nei tanti suoi piccoli problemi, e nessun sospetto chiaro che avrebbe potuto orchestrare tutto."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "Potrebbe essere [victim.GetFirstName] l’elemento problematico, dopotutto. Ogni pista su chi potrebbe voler[Select_CString(victim.IsFemale,'le','gli')] del male svanisce a un esame più attento, mentre i racconti delle sue malefatte crescono soltanto."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "Conflitto segreto? L’idea che due persone qui riescano a tenere a bada l’ira a cena — per non dire a tenerla segreta mentre si danno fastidio a vicenda — è del tutto ridicola. Non con la parata di giullari con cui viaggio."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\nLa mia indagine scrupolosa non ha trovato nulla, ma sono comunque soddisfatt[Select_CString(ROOT.Char.IsFemale,'a','o')]. Se ci fosse stato qualcosa da scoprire, a quest’ora l’avrei scoperta."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nHo fatto del mio meglio, ma tutto ciò che dissotterro sono ulteriori voci e pettegolezzi.\n\nLa gente se ne accorge quando [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] annusa in giro, suppongo, e questo a sua volta eccita ulteriori chiacchiere senza fondamento."
 ep3_laamp_flavour_ewan.2017.a: "Mi ritengo soddisfatt[Select_CString(ROOT.Char.IsFemale,'a','o')], almeno."
 ep3_laamp_flavour_ewan.2017.b: "Tanto non mi interessava comunque..."

 ep3_laamp_flavour_ewan.2021.t: "Legati Insieme"
 ep3_laamp_flavour_ewan.2021.desc: "In quanto [ROOT.Char.GetTitleAsNameNoTooltip] di questo campo, quando due dei miei seguaci più in vista desiderano sposarsi, spetta a me avere l’ultima parola. Vivono sotto la mia protezione, viaggiano sui miei animali e mangiano il mio pane, dopotutto.\n\nLa coppia di oggi è [follower_1.GetFirstName] e [follower_2.GetFirstName], e con tutto il resto a posto, attendono solo che io dia il mio permesso — o neghi il consenso."
 ep3_laamp_flavour_ewan.2021.a: "Permetti l’unione."
 ep3_laamp_flavour_ewan.2021.b: "Permetti, ma senza cerimonia formale."
 ep3_laamp_flavour_ewan.2021.c: "Proibiscilo."
 ep3_laamp_flavour_ewan.2021.c.tt: "Ordinare agli amanti di smettere semplicemente di vedersi raramente funziona del tutto"

 ep3_laamp_flavour_ewan.2031.t: "Ho Chiuso con Te"
 ep3_laamp_flavour_ewan.2031.desc.intro: ""... e i tuoi piagnucolii, le tue smancerie, le tue marce della morte verso il nulla e il tuo totale fallimento nel provvedere come [ROOT.Char.GetTitleAsNameNoTooltip]! Mi senti? Io ho #EMP chiuso!#!" urla [firebrand.GetFirstName], agitando furiosamente le [firebrand.Custom('ArmArms')] mentre gesticola verso una folla di curiosi.\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "Molti altri dei miei seguaci hanno lo stesso broncio sul volto, sembrano pronti a partire insieme a [firebrand.GetFirstNameNoTooltip] — #EMP se#! [firebrand.GetSheHe] glielo permettesse."
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "Il resto dei miei seguaci sembra non provare simpatia. Per quanto strepiti e sbraiti contro i miei misfatti, [firebrand.GetFirstNameNoTooltip] resta sol[Select_CString(firebrand.IsFemale,'a','o')] in un’avversione così intensa verso di me."
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "Tutti i [followers|E] titubanti"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "Forse posso convincerti..."
 ep3_laamp_flavour_ewan.2031.a.tt.success: "Plachi il malcontento"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "Parole inutili da [ROOT.Char.GetWomanMan] da nulla"
 ep3_laamp_flavour_ewan.2031.b: "Non andrai da nessuna parte, mettetel[Select_CString(firebrand.IsFemale,'a','o')] in catene!"
 ep3_laamp_flavour_ewan.2031.c: "Andate pure, ma non porterete via nulla e nessuno."
 ep3_laamp_flavour_ewan.2031.c.tt.success: "[Select_CString(firebrand.IsFemale,'La','Lo')] fulmini con lo sguardo"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "La tua arroganza fa cambiare idea a molti"
 ep3_laamp_flavour_ewan.2031.d.multi: "Allora andate, tutti voi."
 ep3_laamp_flavour_ewan.2031.d.solo: "Allora vattene."

 ep3_laamp_flavour_ewan.2041.t: "Spazi più Stretti"
 ep3_laamp_flavour_ewan.2041.desc: "Tra il caos dei regolari spostamenti e l’andirivieni di nuove facce a ogni cittadina, durante il giorno non manca il tempo perché i seguaci scoprano un legame inatteso con qualcuno di nuovo.\n\nA giudicare dalle battute condivise, dai sussurri scambiati e dalle occasionali — poco sottili — sgattaiolate via, sembra proprio il caso di [follower_1.GetFirstName] e [follower_2.GetFirstName].\n\nChiaramente i due piccioncini si credono furtivi. Non lo sono."
 ep3_laamp_flavour_ewan.2041.a: "Fateli separare."
 ep3_laamp_flavour_ewan.2041.a.tt.success: "Un amore avvizzito"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "Il cuore vuole ciò che vuole"
 ep3_laamp_flavour_ewan.2041.b: "In fondo non sono affari miei."

 ep3_laamp_flavour_ewan.2051.t: "Che Senso Ha?"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U] ha smesso di lavarsi. Ha smesso persino di provare a pulire [smelly.GetHerselfHimself], e la cosa mi viene sbattuta in faccia quando diversi dei miei seguaci mi implorano di occuparmi di [smelly.GetHerHim].\n\n"So cosa stai pensando, [ROOT.Char.GetTitleAsName], ma non è pigrizia.""
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "Tutt’altro! Sono [Select_CString(smelly.IsFemale,'una','un')] semplice [smelly.GetWomanMan], dedicat[Select_CString(smelly.IsFemale,'a','o')] ai miei compiti, e il tempo in un giorno è quello che è. Perché darsi pena di pulirsi quando la polvere della strada di domani mi sarà addosso comunque al mattino?""
 ep3_laamp_flavour_ewan.2051.desc.athletic: "Passo le mie giornate a camminare, correre o cavalcare, tutto per il bene del campo, quindi è naturale che emani un po’ di #EMP olezzo#! visto tutto quello che faccio qui. È davvero così sbagliato abbandonare certe pretese?""
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "Sono l’anima di ogni festa e popolare con tutti, dal circolo interno al seguace meno importante — almeno credo — e questo è fondamentale per il morale. Conta davvero se ho addosso un po’ di fango e sudore, vista la gioia che porto?""
 ep3_laamp_flavour_ewan.2051.desc.lazy: "È uhh... una spinta all’efficienza? In realtà riesco a fare #EMP più#! lavoro se passo meno tempo a ripulire via da me il sudore della strada. Questo è ciò che significa concentrarsi senza sosta sul valore.""
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\n[smelly.GetSheHe|U] è pazz[Select_CString(smelly.IsFemale,'a','o')]. O un[Select_CString(smelly.IsFemale,'a','o')] sciocc[Select_CString(smelly.IsFemale,'a','o')]. O entrambe le cose."
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "Questa non è una piccola incombenza da saltare."
 ep3_laamp_flavour_ewan.2051.a.athletic: "Se si suda regolarmente ci si lava regolarmente, dannazione."
 ep3_laamp_flavour_ewan.2051.a.gregarious: "Dannazione, pensa al resto di noi!"
 ep3_laamp_flavour_ewan.2051.a.lazy: "La tua pigrizia va troppo oltre!"
 ep3_laamp_flavour_ewan.2051.b: "Hai le tue ragioni."
 ep3_laamp_flavour_ewan.2051.c: "Cavalca semplicemente avanti — #EMP molto#! avanti."
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "Puzzolente"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "Questo personaggio, nonostante molte proteste, è estremamente restio a lavarsi."
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "Disciplinatore dell’Igiene"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "Questo personaggio non ha tempo per chi suda senza ritegno."
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "Anche Puzzolente"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "Questo personaggio ha scelto di unirsi a un suo seguace nel rinunciare a lavarsi."

 ep3_laamp_flavour_ewan.2061.t: "Il Mio Posto"
 ep3_laamp_flavour_ewan.2061.desc: ""Sposta la tua maledetta tenda, dannazione, [thief.GetFirstName]! Questo è il mio posto!" grida [victim.GetFirstName], interrompendo la mia passeggiata serale. [thief.GetFirstNameNoTooltip|U] sembra impassibile, limitandosi a incrociare le [thief.Custom('ArmArms')] sul petto.\n\n"Non può essere il tuo posto se c’è su #EMP la mia#! tenda, non ti pare?" ribatte [thief.GetSheHe].\n\nIn cerca disperata di un’autorità superiore, [victim.GetFirstNameNoTooltip] si gira verso di me: "[ROOT.Char.GetTitledFirstName], vi prego, ve ne supplico, mettete in riga questa #EMP disgraziat[Select_CString(thief.IsFemale,'a','o')]#!.""
 ep3_laamp_flavour_ewan.2061.a: "Stai dalla parte di [victim.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.b: "Stai dalla parte di [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.c: "Abbiamo regole per un motivo, [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.d: "Vedetevela tra voi."

 ep3_laamp_flavour_ewan.2071.t: "Secondo in Comando"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "Non è un segreto che [current_sic.GetFirstName] non sia, forse, il miglior secondo che potrei avere."
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "Da un po’ di tempo, il posto del mio secondo è vacante."
 ep3_laamp_flavour_ewan.2071.desc.outro: "Il malcontento per questa situazione è infine ribollito a sufficienza perché tre candidati si facciano avanti offrendo sé stessi per il ruolo.\n\n[candidate_1.GetFirstName], che si offre di giurare [candidate_1.GetHerselfHimself] a me fino all’ultimo respiro.\n\n[candidate_2.GetFirstName], che sembra pront[Select_CString(candidate_2.IsFemale,'a','o')] a lavorare fino allo stremo per me.\n\nE, naturalmente, [candidate_3.GetFirstName] — indubbiamente la persona più qualificata del campo per il ruolo."
 ep3_laamp_flavour_ewan.2071.a: "Accetta la lealtà di [candidate_1.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "L’[aptitude|E] di [candidate_1.GetFirstNamePossessive] sarebbe [candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.b: "Sfrutta l’etica del lavoro di [candidate_2.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "L’[aptitude|E] di [candidate_2.GetFirstNamePossessive] sarebbe [candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.c: "Usa l’evidente abilità di [candidate_3.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "L’[aptitude|E] di [candidate_3.GetFirstNamePossessive] sarebbe [candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip] manterrà il suo incarico!"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "Resterà vacante."
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "Si Spacca di Lavoro"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "'Riposo' è una scusa che i pigri irrecuperabili si concedono come lusso."

 ep3_laamp_flavour_ewan.2081.t: "Una Macchina Ben Oliata"
 ep3_laamp_flavour_ewan.2081.desc.intro: "La nostra piccola foresta di tende che si alza da sola ogni poche sere è qualcosa in cui, ultimamente, siamo diventati davvero, davvero bravi. Prima una, poi un’altra, poi un’altra ancora, con persone e attrezzi che si spargono lungo le file per aiutare i vicini in un modello di velocità ed efficienza.\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "Perfino [follower_1.GetFirstName] e [follower_2.GetFirstName], che storicamente non si sono mai visti di buon occhio, stasera si stanno aiutando, ridendo come vecchi amici mentre lavorano."
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.GetFirstName] e [follower_2.GetFirstName], che in passato sono andati generalmente d’accordo, sembrano legare in modo speciale stasera mentre si danno una mano."
 ep3_laamp_flavour_ewan.2081.desc.neutral: "Perfino [follower_1.GetFirstName] e [follower_2.GetFirstName], che di solito non frequentano gli stessi giri, canticchiano sottovoce mentre si aiutano a vicenda."
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nA ogni cosa il suo posto, e ogni cosa al suo posto."
 ep3_laamp_flavour_ewan.2081.a: "Vi serve un’altra mano?"
 ep3_laamp_flavour_ewan.2081.b: "Quando avete finito qui, andate ad alzare il mio padiglione."
 ep3_laamp_flavour_ewan.2081.c: "Hmmm... non mi piace, separateli."
 ep3_laamp_flavour_ewan.2081.d: "Come dev’essere."
 ep3_laamp_flavour_ewan.2081.e: "Bello vedere quei due andare d’accordo!"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "Operazione Scorrevole"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "Il campo di questo personaggio si muove come un trabucco ben oliato."

 ep3_laamp_flavour_ewan.2091.t: "Crimini di Passione"
 ep3_laamp_flavour_ewan.2091.desc: "Girato un piccolo gruppo di tende lasciando [ROOT.Char.Custom('GetRandomCampBuilding')], m’imbatto in un capannello di seguaci che cenano attorno a un focolare.\n\nCuriosamente, tra loro ci sono sia [attacker.GetFirstName] sia [defender.GetFirstName], che non si sopportano particolarmente.\n\nPrima che abbia il tempo di riflettere su una così strana disposizione dei posti, [defender.GetFirstNameNoTooltip|U] borbotta qualcosa d’inaudibile, e quel sussurro manda [attacker.GetFirstNameNoTooltip] su tutte le furie. In un lampo, una lama è sguainata e il sangue sta per scorrere."
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName] e [defender.GetFirstName] si affronteranno immediatamente in un duello all’ultimo sangue"
 ep3_laamp_flavour_ewan.2091.a: "Intervieni."
 ep3_laamp_flavour_ewan.2091.a.tt.success: "Fermi questa follia"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "Volano comunque alcuni colpi"
 ep3_laamp_flavour_ewan.2091.b: "Perché non risolverla con un duello vero e proprio?"
 ep3_laamp_flavour_ewan.2091.c: "Arrestate [attacker.GetFirstNameNoTooltip]! Alla gogna!"
 ep3_laamp_flavour_ewan.2091.d: "Lascia che se la vedano."
 
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip] Vince"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.GetSheHe|U] massacra [defender.GetFirstName]"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip] Vince"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.GetSheHe|U] uccide [attacker.GetFirstName] per legittima difesa"

