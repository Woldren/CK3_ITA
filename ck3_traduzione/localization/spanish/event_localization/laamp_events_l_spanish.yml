 ep3_laamp_flavour_ewan.1001.t: "Amici di Umili Condizioni"
 ep3_laamp_flavour_ewan.1001.desc: ""[ROOT.Char.GetMotherFather|U], [ROOT.Char.GetMotherFather]!" grida mi[Select_CString(own_child.IsFemale,'a','o')] [own_child.Custom('GetDaughterSon')] mentre corre verso di me, "Voglio presentarti qualcuno!"\n\n[Select_CString(own_child.IsFemale,'La','Il')] [own_child.Custom('GirlBoy')] si volta per presentarmi un altro bambino, spalancando le braccia come se stesse offrendo il dono di [ROOT.Char.GetFaith.HighGodNamePossessive] ai fedeli, piuttosto che qualcuno che sembra un povero di bassa nascita.\n\n"Questo è [other_child.GetFirstName], [Select_CString(other_child.IsFemale,'la mia nuova compagna','il mio nuovo compagno')] di giochi. #EMP Un giorno#!, [other_child.GetSheHe] mi aiuterà a gestire questo campo.""
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "Noi contro il mondo"
 ep3_laamp_flavour_ewan.1001.set_friendship: "Nasce un’amicizia"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "Compagno di giochi preferito"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "L’amicizia si spegne"
 ep3_laamp_flavour_ewan.1001.a: "Ahah, andate pure, voi due."
 ep3_laamp_flavour_ewan.1001.b: "Credo che ti sia fatt[Select_CString(own_child.IsFemale,'a','o')] [Select_CString(other_child.IsFemale,'un'amica','un amico')] per la vita, [own_child.Custom('GetDaughterSon')]."
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip], [other_child.GetSheHe] non è al tuo livello."

 ep3_laamp_flavour_ewan.1011.t: "Imparare con l’Esempio"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U] è in quell’età in cui un bambino assorbe tutto ciò che lo circonda come una spugna che assorbe l’acqua.\n\nSebbene le circostanze attuali mi impediscano di offrir[child.Custom('DE_PRO_DEM')] la migliore istruzione, [Select_CString(child.IsFemale,'la','il')] giovane [child.Custom('GetLassLad')] non sembra meno desideros[Select_CString(child.IsFemale,'a','o')] di imparare. Invece di precettori e libri cui qualcuno con una ricchezza più... stabile potrebbe sentirsi autorizzato, [child.GetSheHe] gira per il campo, seguendo i miei ufficiali e aiutandoli con entusiasmo nelle loro mansioni.\n\nUn piccolo indirizzamento verso qualcuno in particolare farebbe probabilmente miracoli per focalizzare i suoi sforzi."
 ep3_laamp_flavour_ewan.1011.a: "Il mio Vicecomandante."
 ep3_laamp_flavour_ewan.1011.b: "Il mio $quartermaster_camp_officer$."
 ep3_laamp_flavour_ewan.1011.c: "Il mio $armorer_camp_officer$."
 ep3_laamp_flavour_ewan.1011.d: "Il mio $chief_forager_camp_officer$."
 ep3_laamp_flavour_ewan.1011.e: "Il mio $master_thief_camp_officer$."
 ep3_laamp_flavour_ewan.1011.f: "Il mio $head_porter_camp_officer$."
 ep3_laamp_flavour_ewan.1011.g: "Il mio $head_groom_camp_officer$."
 ep3_laamp_flavour_ewan.1011.h: "Il mio $huntperson_camp_officer$."
 ep3_laamp_flavour_ewan.1011.i: "Il mio $kennelperson_camp_officer$."
 ep3_laamp_flavour_ewan.1011.j: "Il mio $chief_engineer_camp_officer$."
 ep3_laamp_flavour_ewan.1011.k: "Il mio $witness_camp_officer$."
 ep3_laamp_flavour_ewan.1011.l: "Il mio $person_haggler_camp_officer$."
 ep3_laamp_flavour_ewan.1011.m: "Il mio $camp_cook_camp_officer$."
 ep3_laamp_flavour_ewan.1011.n: "Il mio $master_bard_camp_officer$."
 ep3_laamp_flavour_ewan.1011.o: "Il mio $master_of_arms_camp_officer$."
 ep3_laamp_flavour_ewan.1011.p: "Il mio $master_of_spoils_camp_officer$."

 ep3_laamp_flavour_ewan.1021.t: "Amore al Primo Campo"
 ep3_laamp_flavour_ewan.1021.desc: ""[ROOT.Char.Custom('StammerLetterMotherFather')|U]-[ROOT.Char.GetMotherFather], ho...ho una richiesta", balbetta mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName]. Dietro di [child.GetHerHim], aggrappat[Select_CString(crush_child.IsFemale,'a','o')] timidamente alla mano [Select_CString(child.IsFemale,'della mia','del mio')] [child.Custom('GirlBoy')], si nasconde [Select_CString(crush_child.IsFemale,'una longilinea','un longolineo')] giovane [crush_child.GetCulture.GetName].\n\n"[child.GetHerHim|U] è [crush_child.GetFirstName]. Mi piace dav...davvero e mi chiedevo, po...potrebbe venire con noi? Anche i suoi genitori, [crush_child.GetSheHe] non può lasciarli indietro!""
 ep3_laamp_flavour_ewan.1021.a: "Suppongo che potremmo accogliere un’altra famiglia..."
 ep3_laamp_flavour_ewan.1021.b: "Smetterai di vederl[Select_CString(crush_child.IsFemale,'a','o')] immediatamente!"
 ep3_laamp_flavour_ewan.1021.c: "Sarà di certo una cotta di stagione, ti passerà."
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "La cotta di [child.GetFirstNamePossessiveNoTooltip] arde ancora"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "La cotta svanisce"

 ep3_laamp_flavour_ewan.1031.t: "Crescita"
 ep3_laamp_flavour_ewan.1031.desc.intro: "Si dice che i bambini reagiscano più di chiunque altro ai luoghi in cui si trovano.\n\nÈ una fortuna per mi[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName] che [child.GetSheHe] si trovi in compagnia dei più"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "leali compagni, interessanti conoscenze e utili servitori"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "robusti $knight_culture_player_plural_no_tooltip$, feroci mercenari e tenaci soldati"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "dotti studiosi, eloquenti diplomatici e fini sapienti"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "ambiziosi avventurieri, genti esotiche e viaggiatori temprati"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "astuti ladri, spietati briganti e canaglie feroci"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "determinati lealisti, guardie del corpo d’élite e validi assoldati"
 ep3_laamp_flavour_ewan.1031.desc.outro: "che sia riuscit[Select_CString(ROOT.Char.IsFemale,'a','o')] a radunare.\n\nUn ambiente eccellente in cui un[Select_CString(child.IsFemale,'a','')] giovane [child.Custom('GirlBoy')] possa crescere, e uno in cui [child.GetSheHe] sembra determinat[Select_CString(child.IsFemale,'a','o')] a far proprie le sue molte lezioni."
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "Tratto Ottenuto"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "Abilità Aumentata"
 ep3_laamp_flavour_ewan.1031.a: "Ahhh, la voglia di viaggiare l'ha pres[Select_CString(child.IsFemale,'a','o')]."
 ep3_laamp_flavour_ewan.1031.b: "[child.GetSheHe|U] diventerà un guerriero, un giorno."
 ep3_laamp_flavour_ewan.1031.c: "Quanta passione in una persona così giovane!"
 ep3_laamp_flavour_ewan.1031.d: "Chissà quali meraviglie vedrà..."
 ep3_laamp_flavour_ewan.1031.e: "Questo atteggiamento [Select_CString(child.IsFemale,'le','gli')] tornerà utile."
 ep3_laamp_flavour_ewan.1031.f: "Una tale ambizione è naturale."
 ep3_laamp_flavour_ewan.1031.g: "Forse potremmo considerare un’altra strada?"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "Instilli un po’ di saggezza"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "Le tue lezioni cadono nel vuoto"
 ep3_laamp_flavour_ewan.1031.h: "*sospiro* Basta così, [child.Custom('GirlBoy')]."
 geterim_er: "er"
 geterim_im: "im"

 ep3_laamp_flavour_ewan.1041.t: "La Vecchia Patria"
 ep3_laamp_flavour_ewan.1041.desc: ""[ROOT.Char.GetMotherFather|U], com’era la casa?" chiede a colazione su[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetDaughterSon')] [child.GetFirstName].\n\nUn po’ colt[Select_CString(ROOT.Char.IsFemale,'a','o')] di sorpresa dalla domanda improvvisa, smuovo il mio porridge nella scodella per un momento, tornando con la mente a quando [memory.GetDescription].\n\nSono passati anni ormai... Suppongo sia naturale per qualcuno giovane come [child.GetFirstNameNoTooltip] voler sapere com’erano #EMP una volta#! le cose."
 ep3_laamp_flavour_ewan.1041.a: "Era bellissima, piccol[Select_CString(child.IsFemale,'a','o')] [child.Custom('GetLassLad')]."
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "Storie della Vecchia Patria"
 ep3_laamp_flavour_ewan.1041.a.tt.stewardship: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.a.tt.learning: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b: "Un luogo orribile che ci ha respinti."
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "Un giorno lo conoscerai da te."
 ep3_laamp_flavour_ewan.1041.d: "Forse un giorno torneremo; chiedimelo allora."
 ep3_laamp_flavour_ewan.1041.e: "Non ne parlerò."
