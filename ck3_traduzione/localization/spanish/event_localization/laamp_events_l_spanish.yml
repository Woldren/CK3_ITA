 ep3_laamp_flavour_ewan.0001.t: "Toni Rosati"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "Il tardo pomeriggio è un momento di intensa attività per il campo, persone e provviste spostate qua e là mentre la nostra dimora portatile viene di nuovo allestita. Di solito è anche il momento in cui faccio una passeggiata per schiarirmi le idee e"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "per sfuggire a tutte le piccole mansioni e domande che provengono dai miei seguaci.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "per organizzare mentalmente i miei compiti per domani.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "per fuggire dal frastuono per un po’.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "vedo gli ultimi raggi rosati del sole morente illuminare"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "Mentre supero una piccola collina, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "Mentre supero una collina alberata, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "Mentre supero una piccola cresta, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "Mentre supero una piccola duna, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "Mentre supero una cresta polverosa, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "Mentre supero una collinetta tozza, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "Mentre supero una collina polverosa, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "le pianure sottostanti, scavando tasche scintillanti di luce là dove colpiscono stagni e ruscelli, e immergendo il resto in un bagliore soffuso."
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "i campi coltivati sottostanti, catturando siepi e fattorie e ammorbidendone i contorni con un lieve accenno di ombre crescenti. Tanti piccoli mondi per piccole persone sotto lo stesso cielo splendente."
 ep3_laamp_flavour_ewan.0001.desc.hills: "le colline sottostanti, creando decine di piccole sacche d’ombra, una trapunta butterata di gemme rosate e valli oscure."
 ep3_laamp_flavour_ewan.0001.desc.mountains: "le cime minori sottostanti, gettando intere valli in rapide ombre marcianti mentre le punte delle montagne si bagnano di luce rosata."
 ep3_laamp_flavour_ewan.0001.desc.desert: "il deserto che si stende davanti a me, un oceano di sabbia color rosa che si estende fino all’orizzonte. Anche oltre. Arido, ma non privo di caratteristiche, il terreno muta con i venti del tardo giorno."
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "le cime minori sottostanti, le montagne aride che bevono a grandi sorsi la luce rosata, gettando intere valli nell’ombra mentre la prosciugano."
 ep3_laamp_flavour_ewan.0001.desc.oasis: "il deserto che si stende davanti a me, catturando le acque dell’oasi più luminose di tutte. La preziosa pozza brilla ancor più, divenendo per un momento più che una metaforica luce guida."
 ep3_laamp_flavour_ewan.0001.desc.jungle: "la volta della giungla sottostante, un mosaico di ombre ormai profonde e alberi possenti che sembrano allungarsi verso l’alto per un ultimo sguardo alla penombra."
 ep3_laamp_flavour_ewan.0001.desc.forest: "la foresta sottostante, un groviglio di guglie nodose e piccoli sentieri con abbastanza ombre da nascondere un esercito, seppur due o tre soldati alla volta."
 ep3_laamp_flavour_ewan.0001.desc.taiga: "la foresta sottostante, pini e abeti che si estendono attraverso colline rocciose per leghe intorno, chiazzati di ombre e luce rosata."
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "le zone umide sottostanti, le acque fetide della palude che si trasformano istantaneamente in un manto rosato di scaglie argentate, la luce che trasforma ogni pozza in una gemma scintillante."
 ep3_laamp_flavour_ewan.0001.desc.steppe: "la steppa che si stende davanti a me, un mare di erba ondeggiante giallo-marrone improvvisamente evidenziato di rosa tenue. L’inquietante piattezza del terreno priva le ombre di appigli, creando un quadro rassicurante nella sua uniformità."
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "le pianure alluvionali che si stendono davanti a me, erba alta e rigogliosa e file di alberi fiorenti che gettano esili veli d’ombra in ogni direzione. L’intera terra sembra brillare, dolcemente."
 ep3_laamp_flavour_ewan.0001.desc.drylands: "le terre aride sottostanti, che impregnano il paesaggio di una luce rosa tenue, da collina a collina, da villaggio a villaggio, avvolgendo i tanti piccoli borghi della zona in una calma quiete."
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nUno spettacolo bellissimo — forse persino degno di essere condiviso?"
 ep3_laamp_flavour_ewan.0001.a: "Soffermati e apprezza la solitudine."
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip], vieni quassù!"
 ep3_laamp_flavour_ewan.0001.c: "Chiama piuttosto [watch_partner_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0001.d: "Un bel momento, ma il lavoro chiama."
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "Le Piccole Cose"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "Questo personaggio si assicura di trovare il tempo per apprezzare le piccole gioie della vita."
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "Tutto Affari"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "Quando c’è lavoro da fare, tutto il resto può aspettare."

 ep3_laamp_flavour_ewan.0011.t: "Fuoco e Amici"
 ep3_laamp_flavour_ewan.0011.desc.intro: "Ogni notte, un fuoco diventa #EMP il#! fulcro dell’attività sociale del campo: la gente si raccoglie attorno alla mia cerchia ristretta per spettegolare e scambiarsi frecciatine amichevoli. E stasera non fa eccezione.\n\n"Guardate, tutto quello che dico", sghignazza [mocker.GetFirstName] tra le risatine di diversi altri seguaci, "è che [Select_CString(ROOT.Char.IsFemale,'la','il')] pover[Select_CString(ROOT.Char.IsFemale,'a','o')] [mockee.GetFirstName]"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "ha contratto più malattie veneree di quante dita abbia — e non possiamo saperne più di così, perché [mockee.GetSheHe] non sa contare oltre!""
 ep3_laamp_flavour_ewan.0011.desc.chaste: "qui è [Select_CString(ROOT.Char.IsFemale,'una vera apostola','un vero apostolo')] della castità — e lo spero proprio, perché altrimenti con quella faccia [mockee.GetHerHim] avrebbe davvero una nera sorte!""
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "è il #EMP vero#! motivo per cui dobbiamo spostarci così spesso. Ogni volta che [mockee.GetSheHe] va al mercato, scoppia una carestia!""
 ep3_laamp_flavour_ewan.0011.desc.temperate: "non può essere incolpat[Select_CString(mockee.IsFemale,'a','o')] per aver bevuto per sbaglio urina di capra senza accorgersi del sapore. La prima volta, d’accordo, è un incidente; ma la #EMP seconda#!? Ormai è un’abitudine!""
 ep3_laamp_flavour_ewan.0011.desc.greedy: "tecnicamente non ha fatto nulla di male quando [mockee.GetSheHe] ha lanciato quella moneta al mendicante — non è colpa sua se [mockee.GetSheHe] l’ha ripresa al volo prima di lui!""
 ep3_laamp_flavour_ewan.0011.desc.generous: "è un’anima gentile che non ci sta regalando la sua camicia solo perché, francamente, nessuno gliela prenderebbe!""
 ep3_laamp_flavour_ewan.0011.desc.lazy: "non può essere incolpat[Select_CString(mockee.IsFemale,'a','o')] se sparisce più in fretta di una lepre spaventata ogni volta che qualcuno inizia una frase con ‘puoi’ — a un certo punto, la pigrizia diventa un’arte!""
 ep3_laamp_flavour_ewan.0011.desc.diligent: "non può essere incolpat[Select_CString(mockee.IsFemale,'a','o')] del suo passo di marcia scadente — dev’essere dura con quel bastone conficcato dritto su per il didietro!""
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "non è colpevole per il suo caratteraccio — se dovessi svegliarmi ogni mattina nei suoi panni sarei furios[Select_CString(mocker.IsFemale,'a','o')] anch’io!""
 ep3_laamp_flavour_ewan.0011.desc.calm: "potrebbe essere noios[Select_CString(mockee.IsFemale,'a','o')], asciutt[Select_CString(mockee.IsFemale,'a','o')], cronicamente apatic[Select_CString(mockee.IsFemale,'a','o')], l’arma segreta del campo contro l’insonnia, e... oh, scusami tanto, [mockee.GetFirstNameNoTooltip], non ti avevo visto lì!""
 ep3_laamp_flavour_ewan.0011.desc.patient: "avrebbe battuto quella roccia a una gara di fissarsi negli occhi se non avessimo dovuto spostare il campo dopo una settimana o due!""
 ep3_laamp_flavour_ewan.0011.desc.impatient: "avrà pure l’attenzione di un moscerino, ma [mockee.GetSheHe] compensa con la sua... naturale... uhhh... voglia di novità, eh [mockee.GetFirstNameNoTooltip]?""
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "non può essere biasimat[Select_CString(mockee.IsFemale,'a','o')] per il suo #EMP colossale#! ego — in fondo, è la cosa più grande che [mockee.GetSheHe] abbia ancora da associare al suo nome di questi tempi!""
 ep3_laamp_flavour_ewan.0011.desc.humble: "si sminuisce così spesso che quasi non devo neppure impegnarmi — ma lo farò lo stesso!""
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "potrà anche essere la persona #EMP meno#! onesta che abbia mai incontrato, ma non si può dire che una conversazione con [mockee.GetHerHim] non sia un bel giro sulle montagne russe! Eh, [mockee.GetFirstNameNoTooltip]? Se questo è davvero il tuo nome!""
 ep3_laamp_flavour_ewan.0011.desc.honest: "non saprebbe dire una bugia neanche per salvarsi la vita — né, già che ci siamo, raccontare una barzelletta!""
 ep3_laamp_flavour_ewan.0011.desc.craven: "è un’anima delicata che dobbiamo tutti stare attenti a non spaventare, o il suo cuore potrebbe cedere dalla paura!""
 ep3_laamp_flavour_ewan.0011.desc.brave: "è pront[Select_CString(mockee.IsFemale,'a','o')] a menare le mani in qualsiasi momento, e questo è un bene. Meglio che a combattere vadano i ceffi più brutti: hanno meno da perdere!""
 ep3_laamp_flavour_ewan.0011.desc.shy: "è stat[Select_CString(mockee.IsFemale,'a','o')] molto coraggios[Select_CString(mockee.IsFemale,'a','o')] a venire a sedersi vicino al fuoco stasera — non vedo l’ora della sua visita il prossimo anno!""
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "è conosciut[Select_CString(mockee.IsFemale,'a','o')] da tutti come persona socievole, [Select_CString(mockee.IsFemale,'una vera intrattrenitrice','un vero intrattenitore')] di folle — che è un bene, visto che singolarmente [mockee.GetSheHe] non ha mai reso felice nessuno!""
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "può avere idee grandiose sul proprio potenziale nella vita, ma bisogna riconoscerglielo: non sono in molti a saper blaterare per un minuto intero senza prendere fiato!""
 ep3_laamp_flavour_ewan.0011.desc.content: "sa tenere le proprie ambizioni belle piccole — proprio come i suoi talenti!""
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "non può essere ritenut[Select_CString(mockee.IsFemale,'a','o')] responsabile per non capire tutte queste #EMP regole#! — in fondo, [mockee.GetSheHe] neppure sa leggere!""
 ep3_laamp_flavour_ewan.0011.desc.just: "sarà pure un[Select_CString(mockee.IsFemale,'a','')] puntiglios[Select_CString(mockee.IsFemale,'a','o')] sulle regole, vero, ma visto quanto sembrano ben conficcate su per il suo didietro, c’era da aspettarselo!""
 ep3_laamp_flavour_ewan.0011.desc.cynical: "non è certo not[Select_CString(mockee.IsFemale,'a','o')] per la sua devozione, ma per essere #EMP onesti#! avrei i miei problemi anch’io se [mocker.GetFaith.CreatorName] mi avesse maledett[Select_CString(mocker.IsFemale,'a','o')] con quella faccia!""
 ep3_laamp_flavour_ewan.0011.desc.zealous: "è conosciut[Select_CString(mockee.IsFemale,'a','o')] come uno dei più devoti e abnegati seguaci di [mockee.GetFaith.HighGodName] sulla Terra — [mockee.GetSheHe] ha persino rinunciato a tutto il suo senso dell’umorismo!""
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "si sa che si è fatt[Select_CString(mockee.IsFemale,'a','o')] qualche nemico, nel suo tempo — magari alcuni sono qui proprio adesso, magari anche... #EMP dietro di te#!, [mockee.GetFirstNameNoTooltip], ATTENZIONE!""
 ep3_laamp_flavour_ewan.0011.desc.trusting: "potrà aver perso qualche moneta con un paio di imbroglioni — ma in sua difesa, come faceva [mockee.GetSheHe] a sapere che quel mendicante sdentato non era #EMP davvero#! il Re di [current_county.GetBaseNameNoTier]?""
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "è stat[Select_CString(mockee.IsFemale,'a','o')] definit[Select_CString(mockee.IsFemale,'a','o')] un po’ tener[Select_CString(mockee.IsFemale,'a','o')]. O molto tener[Select_CString(mockee.IsFemale,'a','o')]. Tutt[Select_CString(mockee.IsFemale,'a','o')] tener[Select_CString(mockee.IsFemale,'a','o')], davvero. Come una coperta di piumino d’oca in forma umana.""
 ep3_laamp_flavour_ewan.0011.desc.callous: "Mostra la stessa sensibilità sociale di una capra media ma, a differenza di una capra, [mockee.GetSheHe], ehm... beh, [mockee.GetFirstNameNoTooltip], che momento imbarazzante.""
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "#EMP ha#! preso a calci quell’orfano giù dalla collina, e #EMP ha#! riso in faccia a quella mendicante, ma [mockee.GetSheHe] avrà anche qualità redentrici... suppongo. Da qualche parte. Probabilmente.""
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "potrebbe essere la cosa più cocciuta che il campo possa offrire, il che è notevole se pensate a tutti i muli che ci sono!""
 ep3_laamp_flavour_ewan.0011.desc.fickle: "potrà cambiare idea più spesso di quanto cambi il vento, ma dovete ammetterlo: con [mockee.GetHerHim] non ci si annoia mai!""
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "potrà pure aver giurato vendetta di sangue eterna sull’intera stirpe di quella famiglia, ma cos’altro avrebbe dovuto fare? Hanno tagliato la fila alla mensa!""
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "potrà essere un pochino #EMP troppo#! pront[Select_CString(mockee.IsFemale,'a','o')] a lasciarsi il passato alle spalle, ma che sarà mai un cagnolino ammazzato tra amici, no? Capita ai migliori — e anche a [mockee.GetHerHim]!""
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "potrà essere stramb[Select_CString(mockee.IsFemale,'a','o')], parlare in modo bizzarro, odorare inspiegabilmente di bollito per gran parte del tempo, ma almeno non potete dire che [mockee.GetSheHe] sia prevedibile!""
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\nUn coro di risate sguaiate si leva dagli spettatori facilmente impressionabili, anche se a [mockee.GetFirstNameNoTooltip] la cosa sembra pesare."
 ep3_laamp_flavour_ewan.0011.a: "Unisciti a prendere in giro [mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.a.tt.success: "Anima della Festa"
 ep3_laamp_flavour_ewan.0011.a.tt.failure: "Hai Passato il Segno"
 ep3_laamp_flavour_ewan.0011.b: "Ribalta la situazione su [mocker.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.b.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.b.tt.failure: "$ep3_laamp_flavour_ewan.0011.a.tt.failure$"
 ep3_laamp_flavour_ewan.0011.c: "Racconta una tua battuta."
 ep3_laamp_flavour_ewan.0011.c.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.c.tt.failure: "Ma Che #EMP Vorrebbe#! Dire?!"
 ep3_laamp_flavour_ewan.0011.d: "Assorbi tutto e basta."

 ep3_laamp_flavour_ewan.0021.t: "Un Piccolo Seguace"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "Sono ormai diversi giorni che vedo un gattino aggirarsi attorno al mio padiglione,"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "Sono ormai diversi giorni che un cagnolino spelacchiato passa le sue serate seduto fuori dal mio padiglione,"
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "dando la caccia ai topi locali e scacciando con vigore i seguaci di rango inferiore con l’altera sdegnosità della vera regalità.\n\nPuò esistere riassunto migliore di questo della vita di un nobile?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "alzandosi con il campo all’alba, schiacciando un pisolino per tutto il tragitto quotidiano sul #EMP mio#! carro, per poi alzarsi assonnato a cercare una cena fatta di avanzi di tavola e provviste rubate.\n\nUn animale presuntuoso, certo, ma senza dubbio determinato."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "svanendo ogni volta che qualcuno fa un passo verso di lui, solo per riapparire silenzioso minuti dopo — osservando da lontano.\n\nSchivo, eppure eternamente curioso. Una combinazione gravosa da sopportare per chiunque, figurarsi per un micino."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "attorcigliandosi con entusiasmo attorno e in mezzo ai piedi di ogni mio visitatore — e persino di molti passanti — spillando da loro un bocconcino o una grattatina sotto il mento, per poi abbandonare quegli sprovveduti senza il minimo ripensamento.\n\nSpietato, forse, ma efficace."
 # Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "e mai ho incontrato un animale tanto rumoroso e furioso. Poco più di una palla di denti, artigli e rabbia, la sua statura minuscola tradisce l’apparente magnitudine dell’#EMP odio#! che contiene.\n\nForse è un bene che l’animale sia nato gatto e non pantera."
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "ululando e guaendo ogni volta che esco dal suo campo visivo, piagnucolando come... be’, come un cane per il suo padrone, sebbene abbia appena conosciuto il segugio.\n\nForse l’animale sente una sorta di affinità con me, anche se di giorno trotterella dietro a una discreta distanza."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "ringhiando e azzannando a chiunque osi avvicinarsi a meno di un piede dal mio alloggio.\n\nPoco pratico su molti livelli, ma c’è ben poco di meglio per proteggerti di un cane fedele."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "correndo in cerchio e ancora in cerchio e in cerchio e #EMP in cerchio#! con l’energia inesauribile di un cane con ovunque da andare ma nessun posto in cui stare.\n\nForse, sotto questo aspetto, ci somigliamo un po’. Due randagi, lasciati alla deriva nel mondo."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "rivelandosi apparentemente impegnato a insegnare #EMP a sé stesso#! dei trucchi, forse sperando di impressionarmi. È un cane più sveglio della media, cosa che ho capito solo quando quella scheggia mi ha preso un ravanello al vapore dalla mano con un unico balzo.\n\nHo sgridato l’animale, ma non posso dire che non fosse divertente. Anzi, impressionante, per essere un cane."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "seguendomi con null’altro che un ansimare quasi silenzioso ogni volta che me ne vado, per poi accompagnarmi al ritorno. Non so perché mi faccia la guardia, ma pare contento di farlo, per qualunque ragione.\n\nForse ricordo all’animale un[Select_CString(mockee.IsFemale,'a','')] [ROOT.Char.Custom('MistressMaster')] passato? Difficile a dirsi, sebbene la routine gli venga di certo naturale."
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nLa bestiola a me pare abbastanza amichevole: si strofina felice e mi lecca le dita per minuti interi, anche se rifiuta chiunque altro."
 ep3_laamp_flavour_ewan.0021.a: "Vieni qui, piccolo amico, non sei forse un bravo tipetto?"
 ep3_laamp_flavour_ewan.0021.b: "Quello è... un pasto..."
 ep3_laamp_flavour_ewan.0021.c: "Prendi a calci la creatura il più forte possibile."
 ep3_laamp_flavour_ewan.0021.d: "È solo un compagno di viaggio, lascialo stare."
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "Gatto Rispettato"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "Questo personaggio sa chi è davvero il miglior amico dell’uomo."
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "Cane Rispettato"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"

 ep3_laamp_flavour_ewan.0031.t: "Ruzzolare Giù"
 ep3_laamp_flavour_ewan.0031.desc.intro: "Mentre cavalchiamo attraverso [current_county.GetBaseNameNoTier], i miei pensieri vagano svogliati, annoiati dalla monotonia del semplice tragitto, quando un improvviso #EMP grido#! d’allarme squarcia l’aria.\n\nUn attacco? Sbircio di scatto — no — è [Select_CString(mockee.IsFemale,'quella dannata sciocca','quel dannato sciocco')] [stooge.GetTitledFirstName], [stooge.GetSheHe] è riuscit[Select_CString(stooge.IsFemale,'a','o')] a cadere da cavallo e"
 ep3_laamp_flavour_ewan.0031.desc.plains: "rotolare giù per un piccolo pendio dritto in un roveto dall’aria maligna,"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "sfondare una siepe fitta e finire in un fosso pieno di rovi,"
 ep3_laamp_flavour_ewan.0031.desc.hills: "rotolare giù per il fianco di una collina ripida e, giravolta dopo giravolta, arrivare a cadere in un burrone,"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "scivolare giù per il versante, sollevando sassi e polvere fino a precipitare oltre una cengia"
 ep3_laamp_flavour_ewan.0031.desc.desert: "rotolare giù da un’alta duna, rimbalzando goffamente di qua e di là mentre la spinta lo trascina avanti"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "rotolare giù per il fianco di una collina alberata, impigliandosi in liane e spine strane"
 ep3_laamp_flavour_ewan.0031.desc.forest: "rotolare giù per il fianco di una collina alberata, impigliandosi in rami e rovi"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "rotolare giù per il fianco di una collina alberata, impigliandosi in rami e vecchie pigne"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "scivolare giù da una collinetta tozza, sollevando fango ed erba bagnata,"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "trovare l’unica #EMP collina#! a leghe di distanza in ogni direzione su cui rotolare,"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "rimbalzare in quello che pare un fosso di scolo salmastro,"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "rotolare giù da una collina polverosa, sollevando una densa nube di sabbia granulosa"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "strillando e piangendo durante tutta la caduta.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "Quando [stooge.GetFirstNameNoTooltip] non riemerge dopo diversi minuti, un portatore scende a controllare. Attimi dopo, un grido di shock risuona.\n\nPare che [stooge.GetSheHe] sia mort[Select_CString(stooge.IsFemale,'a','o')] nella caduta."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "Pochi istanti dopo, [stooge.GetFirstNameNoTooltip] riemerge, bestemmiando a profusione e viv[Select_CString(stooge.IsFemale,'a','o')], ma non illes[Select_CString(stooge.IsFemale,'a','o')]."
 ep3_laamp_flavour_ewan.0031.a: "Ridi a crepapelle."
 ep3_laamp_flavour_ewan.0031.b: "Sogghigni, ma non oltre."
 ep3_laamp_flavour_ewan.0031.c: "Una meschinità del genere non è da me."
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "Umorismo Crudo"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "La vita ride di te: perché non ridere insieme a lei?"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "Umorismo Macabro"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "Solo perché un avvenimento è cupo non significa che non debba essere divertente."

 ep3_laamp_flavour_ewan.0041.t: "Le Fatiche di un Cuoco"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: ""Non credo di essere irragionevole", sbuffa [camp_cook.GetFirstName] — il mio [GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()] — mentre agita un braccio con fare sprezzante verso il paesaggio circostante.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: ""Non credo che siamo irragionevoli", sbuffa il cuoco a cui è presumibilmente toccata la sorte di venire a parlarmi, agitando un braccio con fare sprezzante verso il paesaggio circostante.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: ""Ci sono un sacco di fattorie qui, anche se non ottime, non può essere così difficile per noi fermarci un attimo e"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: ""Abbiamo tutte queste belle terre coltivate e non riusciamo a trovare un po’ di tempo per"
 ep3_laamp_flavour_ewan.0041.desc.hills: ""Così tanti pascoli collinari per miglia tutt’attorno eppure non sembriamo avere il tempo di"
 ep3_laamp_flavour_ewan.0041.desc.mountains: ""Abbiamo tutta questa selvaggina di montagna e non riusciamo neppure a prenderci il tempo di"
 ep3_laamp_flavour_ewan.0041.desc.desert: ""Fino al gomito in questo deserto infernale, nessun insediamento in vista, e noi così privi da non riuscire nemmeno a"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: ""Sospinti a metà strada verso il cielo stesso, con le gole secche, e non riusciamo neppure a provare a"
 ep3_laamp_flavour_ewan.0041.desc.oasis: ""Persino in un’oasi vera e propria, sembriamo così ansiosi di tornare alla durezza del deserto, da non riuscire nemmeno a"
 ep3_laamp_flavour_ewan.0041.desc.jungle: ""Persino con tutte le prelibatezze esotiche della giungla a portata di mano, non riusciamo nemmeno a trovare la volontà di"
 ep3_laamp_flavour_ewan.0041.desc.forest: ""Persino in questa ricca foresta, non troviamo il tempo di"
 ep3_laamp_flavour_ewan.0041.desc.taiga: ""Qui fuori in questa remota foresta maledetta, così lontani dalla vita che non possiamo nemmeno"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: ""Condannati a vagare in questa palude puzzolente per l’eternità, incapaci persino di"
 ep3_laamp_flavour_ewan.0041.desc.steppe: ""Sperduti qui in questo mare d’erba senza fine, troppo lontani da tutto per poter anche solo"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: ""Relegati qui in queste piane alluvionali marce, in balia delle maree e degli argini, incapaci persino di"
 ep3_laamp_flavour_ewan.0041.desc.drylands: ""Banditi qui in questo inferno polveroso, troppo lontani da qualsiasi luogo abbastanza importante per poter anche solo"
 ep3_laamp_flavour_ewan.0041.desc.outro: "fare scorta di quei piccoli lussi che rendono il nostro cibo almeno sopportabile?"\n\nSospiro, già stanc[Select_CString(ROOT.Char.IsFemale,'a','o')] della conversazione. Mi chiedo chi dei due cederà per primo."
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nSembrano i vaneggiamenti di un pazzo. Ho controllato le scorte proprio stamattina e dovremmo essere ben riforniti per mesi."
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\nSì, forse le nostre provviste sono un #EMP po’#! meno di quanto vorrei, ma non c’è gran motivo di allarmarsi."
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\nLe nostre scorte sono messe come sono e la sciocchezza in persona è qui a discutere se l’ultimo dei viveri avrà il sapore giusto."
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\nMi guardo attorno verso il deserto quasi infinito che si estende in ogni direzione, all’infinito."
 ep3_laamp_flavour_ewan.0041.a: "Ma di che ti lamenti, esattamente?"
 ep3_laamp_flavour_ewan.0041.b: "Va bene, possiamo rifornirci."
 ep3_laamp_flavour_ewan.0041.b.tt.success: "Concludi buoni affari"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "Poca generosità dalla gente del posto"
 ep3_laamp_flavour_ewan.0041.c: "Assolutamente no, arrangiati con quello che hai."
 ep3_laamp_flavour_ewan.0041.d: "Sono sicur[Select_CString(ROOT.Char.IsFemale,'a','o')] che potete inventarvi qualcosa tra voi."
 ep3_laamp_flavour_ewan.0041.e: "Probabilmente possiamo trovare qualcosa..."
 ep3_laamp_flavour_ewan.0041.e.tt.success: "I tuoi sforzi hanno successo"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "Quasi a mani vuote"
 ep3_laamp_flavour_ewan.0041.f: "In ogni caso, credo sia una buona idea rifornirsi."
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "Non è previsto nei preventivi di spesa."
 ep3_laamp_flavour_ewan.0041.h: "Raddoppia le razioni di birra e finiamola qui."
 ep3_laamp_flavour_ewan.0041.i: "Possiamo fermarci a foraggiare."
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "Compreremo quante provviste extra riusciremo..."
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "Dobbiamo #EMP andare avanti#!."
 ep3_laamp_flavour_ewan.0041.l: "Hmm, potremmo avere #EMP qualcosa#! da parte."
 ep3_laamp_flavour_ewan.0041.m: "Vedi forse da qualche parte delle provviste da comprare, idiota?"
 ep3_laamp_flavour_ewan.0041.n: "Non mi importa se mangeremo brodaglia finché non avremo finito questa faccenda."
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "Campo Ben Rifornito"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "I ricordi dell’abbondanza possono durare a lungo."
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "Razioni di Birra Raddoppiate"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "Il campo di questo personaggio è #EMP molto#! allegro — ma non molto concentrato."
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "Severo sulle Provviste"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "I seguaci di questo personaggio imparano ad arrangiarsi con poco, o senza."
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "Abbastanza Severo sulle Provviste"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "Molto Severo sulle Provviste"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"

 ep3_laamp_flavour_ewan.0051.t: "Un Clamore Amichevole"
 ep3_laamp_flavour_ewan.0051.desc.intro: "È difficile descrivere cosa ci sia di così piacevolmente intimo nel mormorio sommesso di un campo che si sistema per la sera.\n\nForse è il"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "susseguirsi di nuovi volti desiderosi di fuggire dalla vita sedentaria,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "coro di liti del tardo pomeriggio sui piani per il giorno dopo,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "suono di barzellette un po’ malinconiche su cosa fare in seguito,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "clangore delle armi sbattute di qua e di là,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "rumore di grasse risate dei guerrieri intenti a raccontare barzellette sporche,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "il suono di caratteristici fischi e applausi delle partite di dadi lontane,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "confortante graffiare delle penne nei diari notturni,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "suono lontano delle stesse discussioni della sera prima, riprese senza indugio,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "suono di alte grida d’indignazione degli studiosi che vivono nella natura selvaggia,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "suono di discussioni su luoghi lontani come se li avessimo già visitati tutti,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "blaterare di sfacciate ambizioni di vedere il mondo continuamente ostentate,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "sentimento di autentico amore per le meraviglie che il mondo potrebbe ancora riservare,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "desiderio di bottino e saccheggio dipinta sul volto di ogni seguace,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "suono di accuse di barare e minacce di morte che nascono dal gioco d’azzardo,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "suono dello scambio di racconti macabri davanti alle tende degli amici,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "sapere che queste persone mi seguirebbero fino a [ROOT.Char.random_NegativeAfter] se lo chiedessi,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "quieto mormorio dei voti quotidiani rinnovati in ogni altra tenda,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "racconto in sottofondo di trionfi ed eroine che i miei seguaci inventano sul mio ritorno."
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "rovistare di casse e barili dalla tenda delle provviste,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "suono delle grida dei vivandieri,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "suono degli stridii d’acciaio su acciaio della fucina,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "conteggio accurato di ogni scorta di armi e armamenti nell’armeria,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "suono degli urli alternati alla cortesia forzata provenienti dalla tenda del barbiere,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "il suono delle urla a stento trattenute di ciò che passa per chirurgia nella tenda del barbiere,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "lamento gutturale dei seguaci mentre pinze e mani robuste si abbattono sui loro denti malati,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "il suono delle grida rauche dei prigionieri accampati troppo vicino alla tenda del barbiere,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "caos e il tumulto del cumulo di bagagli che si scioglie dopo una giornata di viaggio,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "nitrito della nostra legione di cavalli,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "suono delle battute e i grugniti dei portatori che trascinano i loro carichi di qua e di là,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "silenzioso gruppo di cacciatori che si muovono come uno attraverso i vialetti e le tende,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "suono dei guaiti e degli abbai dei canili,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "suono incessante di scricchiolio del carro degli ingegneri mentre geme sotto il peso delle proprie scorte,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "rumore provocato dalla fila costante di fedeli attorno al santuario portatile,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "suono dell’umorismo secco e delle osservazioni pungenti dei tanti scribi che vagano senza risultare altrimenti d’aiuto,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "suono delle urla e dei richiami di mercanti e seguaci ai terreni di baratto,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "suono dei lamenti e dei gemiti sommessi dei prigionieri nei ceppi e nelle gabbie,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "flusso costante di persone che tornano dalla tenda del piacere con sorrisi ebete,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "frastuono dei seguaci affamati che si alza dalla tenda mensa,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "profumo delle erbe essiccate appese ai rastrelli fuori dalla mensa,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "suono dei seguaci chiassosi che si ubriacano con la birra appena spillata,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "profumo del pane che lievita per il pasto serale,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "suono delle solite discussioni tra i cuochi su questa o quella scelta banale imposta agli altri,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "profumo dei fuochi da campo appena accesi,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "suondo provocato dalla deliziosa cacofonia dei nostri musicisti al seguito che iniziano a suonare,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "fugace scambio di sguardi scandalizzati dei seguaci che ascoltano poesie osé,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "suono delle buffonate contorte dei giullari che saltellano da un fuoco all’altro,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "rumore dei curiosi del luogo che si avvicinano e osservano così tanti stranieri con timore e meraviglia,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "sospiro scandalizzato per i pettegolezzi che già cominciano a diffondersi attorno ai fuochi,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "suono delle grida lontane e degli urli di frustrazione dai campi d’addestramento,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "martellare degli zoccoli mentre la nostra cavalleria leggera pratica la propria arte,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "fragoroso scalpiccio e il lontano raglio latrante dei cammelli,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "barrito scontento degli elefanti,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "grugnito e i clangori provenienti dalla cavalleria pesante che ripara e mantiene le proprie armature,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "suono di raffiche intermittenti di #EMP stunk#! mentre un’altra pioggia di frecce viene scagliata contro il [ROOT.Char.Custom('GetStumpName')] di oggi,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "ruggito di successo e le grida di scherno dai duellanti uno contro uno,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "clangore di scudi contro scudi dai circoli d’addestramento,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "minor frastuono di una battaglia simulata mentre i lancieri esercitano la disciplina collettiva,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "suono di imprecazioni davvero #EMP oscene#! quando qualcuno perde al gioco del bastone,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "suono di urla gutturali delle mie guardie del corpo che si addestrano con tutte le forze,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "suono di ordini urlati e di passi pesanti che segnano l’allestimento del nostro perimetro,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "suono di discussioni sommesse e di sospiri rassegnati mentre il nostro assetto definito suscita litigi al posto mio,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "battere del legno contro legno mentre vengono erette torri di guardia provvisorie per la notte,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "suono delle pale che mordono la terra mentre la guardia di stanotte scava le trappole nel terreno,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "suono dell’entusiasmo che nasce dall’accamparsi sotto un cielo aperto,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "o persino il"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "distintivo scherzare bonario di [courtier_friend_1.GetFirstName] e [courtier_friend_2.GetFirstName] mentre passano davanti al mio padiglione."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "prendersi in giro affettuoso di [courtier_best_friend_1.GetFirstName] e [courtier_best_friend_2.GetFirstName] mentre [Select_CString(And(courtier_best_friend_1.IsFemale, courtier_best_friend_2.IsFemale, 'le due migliori amiche', 'i due migliori amici'))] svolgono le faccende serali."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "continuo scambiarsi frecciatine velenose tra [courtier_rival_1.GetFirstName] e [courtier_rival_2.GetFirstName], a litigare come sempre."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "ringhiarsi contro a stento trattenuto di [courtier_nemesis_1.GetFirstName] e [courtier_nemesis_2.GetFirstName], che colgono le solite occasioni per azzannarsi a vicenda."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "fugace sussurro e le risatine di [courtier_lover_1.GetFirstName] e [courtier_lover_2.GetFirstName], che passano a braccetto in una delle loro consuete passeggiate."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "palesarsi delle stucchevoli smancerie scambiate tra [courtier_soulmate_1.GetFirstName] e [courtier_soulmate_2.GetFirstName], che camminano amorevoli come sempre."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "suono delle risate e degli schiamazzi di tanti bambini in gioco, mentre [leading_child.GetFirstName] mi sfreccia accanto, guidando una corsa a nascondino."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "rumoroso strepitare di [leading_knight.GetFirstName] mentre [leading_knight.GetSheHe] guida i $knight_culture_player_plural_no_tooltip$ nei loro duelli quotidiani."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "suono delle tante lingue parlate dai passanti, dal [culture_1.GetLanguage.GetNameNoTooltip] al [culture_2.GetLanguage.GetNameNoTooltip] al [culture_3.GetLanguage.GetNameNoTooltip]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "suono delle preghiere serali innalzate al [faith_1.HealthGodName] [faith_1.GetAdjective], al [faith_2.HouseholdGodName] [faith_2.GetAdjective] e al [faith_3.NightGodName] [faith_3.GetAdjective]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "riconoscibile suono di [notable_char.GetFirstName]"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "che flirta con qualche povero seguace."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "che si abbuffa con qualche pietanza locale fresca."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "che ammonisce a voce alta qualcuno sui pericoli di mangiare troppo a cena."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "che conta le sue monete — la seconda di tre volte, per essere davvero cert[Select_CString(notable_char.IsFemale,'a','o')] di non averne persa nessuna durante la marcia."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "che ride mentre lancia monete a qualche fortunato seguace."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "che si scusa con nonchalance per non aver eretto la propria tenda — di nuovo."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "mentre organizza diversi seguaci di grado inferiore nelle faccende serali."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "che urla contro qualche povero disgraziato seguace."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "che calma una rissa tra due seguaci di rango inferiore."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "che annuisce e borbotta assensi mentre un locale racconta una storia interminabile."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "che interrompe la storia di qualcuno per dirgli di arrivare maledizione al punto."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "che afferra con disinvoltura alcuni seguaci di rango inferiore per sbrigare una faccenda da poco al suo posto."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "che si ferma ad aiutare qualcun altro a montare la tenda."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "nel mezzo di un racconto lungo e dubbio a un locale credulone."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "che spiega un problema imbarazzante a un locale irritato."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "che ride e scherza con alcuni dei seguaci di rango inferiore."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "che pretende che qualcuno scambi la tenda con [notable_char.GetHerHim] — di nuovo."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "che fa una ramanzina a voce alta e sicura quanto un[Select_CString(notable_char.IsFemale,'a','')] [notable_char.GetLadyLord] a corte."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "che sogghigna alla vista delle devozioni serali di qualcuno."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "che guida una piccola congregazione di seguaci devoti nel culto."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "che borbotta e mormora tra sé e sé."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "che ascolta con credulità il lungo racconto dubbio di qualche sciocco."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "sul suo pulpito a parlare di qualcuno che avrebbe preso a calci un cane."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "che ascolta senza partecipazione il piagnisteo di un locale."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "che ride malignamente del piagnisteo di un locale."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "che tiene ostinatamente il punto contro un capannello di locali inferociti."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "impegnat[Select_CString(notable_char.IsFemale,'a','o')] in una discussione confusa, cambiando posizione a ogni altra frase."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "che giura un’altra faida di sangue intergenerazionale contro qualcuno per... chissà cosa."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "che canticchia tra sé e sé mentre passa."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "suono di ragli a media distanza di muli ostinati messi a stalla per la notte."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "cinguettio stridulo degli uccelli locali mentre cala la notte."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "ritmico tonfo metallico di chiodi piantati nel terreno soffice tutto attorno a me."
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nTutto questo forma una coperta silenziosa e confortante di familiarità. Questo è il mio dominio, e questa è la mia gente — un piccolo regno, ma uno in cui conosco ogni vista, suono e anima."
 ep3_laamp_flavour_ewan.0051.a: "Ritirati nella tua tenda e rimani semplicemente ad ascoltare."
 ep3_laamp_flavour_ewan.0051.b: "Controlla le scorte."
 ep3_laamp_flavour_ewan.0051.c.bald.female: "Forse mi farò controllare gli umori?"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "Forse una rasatura?"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "Forse rasatura e taglio?"
 ep3_laamp_flavour_ewan.0051.c.fallback: "Forse un taglio di capelli?"
 ep3_laamp_flavour_ewan.0051.d: "È ora di imbrigliare il caos del treno di bagagli..."
 ep3_laamp_flavour_ewan.0051.e: "Meglio prendere il mio pasto prima che la mensa sia presa d’assalto."
 ep3_laamp_flavour_ewan.0051.f: "Credo che prenderò il mio posto abituale al fuoco."
 ep3_laamp_flavour_ewan.0051.g: "L’addestramento notturno non aspetta nessuno."
 ep3_laamp_flavour_ewan.0051.h: "Una passeggiata lungo il perimetro sembra piacevole."
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "Provviste in Ordine"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "Un tocco personale aiuta davvero a motivare una tenuta dei registri accurata."
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "Aspetto Impeccabile"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "Una vita in movimento non è una scusa per trascurare la cura di sé."
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "Convoglio Disciplinato"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "I treni di bagagli sono un caotico miscuglio di persone — a meno che non li si tenga saldamente in pugno."
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "Mangia con il Campo"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "Un capo non deve per forza spezzare il pane con i suoi, ma aiuta."
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "Leader del Cerchio"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "Una posizione autorevole favorisce una postura autorevole."
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "Sempre all’Addestramento"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "Un’occhiata ferma dall’alto fa miracoli per la disciplina."
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "Sorvegliando le Sentinelle"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "Una passeggiata notturna a pattugliare il perimetro mantiene le sentinelle all’erta."

 ep3_laamp_flavour_ewan.0061.t: "Una Fiera Inaspettata"
 ep3_laamp_flavour_ewan.0061.desc: "Non tutti i luoghi accolgono un campo come il nostro, ma pare che [current_county.GetBaseNameNoTier] lo faccia — o almeno [local_merchant.GetFirstName] ha fatto in modo che #EMP sembri#! così, organizzando una fiera improvvisata per commerciare merci e spillare monete ai miei seguaci.\n\nCinico? Forse, ma è difficile negare il sorriso che mette sul volto della maggior parte di loro, e a volte questo basta."
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "Tutti amano le fiere"
 ep3_laamp_flavour_ewan.0061.a: "Che piacevole sorpresa!"
 ep3_laamp_flavour_ewan.0061.b: "Forse a [local_merchant.GetFirstNameNoTooltip] piacerebbe un lavoro..."
 ep3_laamp_flavour_ewan.0061.c: "Facciamo scorta di provviste mentre siamo qui."
 ep3_laamp_flavour_ewan.0061.d: "Credo che resterò al campo, comunque."

 ep3_laamp_flavour_ewan.0071.t: "Zoccoli Martellanti"
 ep3_laamp_flavour_ewan.0071.desc: ""Uuugh, la mia #EMP testa#!" geme [hanger.GetFirstName] mentre [hanger.GetSheHe] cavalca al mio fianco. Alzo un sopracciglio, interrogativo in silenzio per l’esclamazione dell[hanger.Custom('DE_PRO_PER_S_3P_N')][hanger.GetWomanMan].\n\nIn risposta, [hanger.GetFirstNameNoTooltip] si accascia semplicemente sulla sella del suo cavallo, piagnucolando e stringendosi le tempie.\n\nChiaramente #EMP qualcuno#! si è divertito la scorsa notte."
 ep3_laamp_flavour_ewan.0071.a: "Rallenta per [hanger.GetHerHim]."
 ep3_laamp_flavour_ewan.0071.b: "Ridi della sua situazione."
 ep3_laamp_flavour_ewan.0071.c: "Dai una frustata al suo cavallo."
 ep3_laamp_flavour_ewan.0071.d: "Procedi al trotto, lasciandol[Select_CString(hanger.IsFemale,'a','o')] alla sua miseria."

