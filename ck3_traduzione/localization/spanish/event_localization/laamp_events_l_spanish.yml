 ep3_laamp_flavour_ewan.4041.t: "La decima di [ROOT.Char.GetFaith.TricksterGodNamePossessive]"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "Il tuono riecheggia sinistro sopra le nostre teste, un muggito sordo che si frappone ai venti sferzanti e alla pioggia frustante che cerca di disperdere il nostro convoglio.\n\nGrida lontane echeggiano su e giù lungo la colonna mentre carri e animali sprofondano nel terreno di [ROOT.Char.Custom('RainySoilType')], la tempesta che fa del suo meglio per lavarci via fino alle profondità dell’[ROOT.Char.GetFaith.NegativeAfterLife]. Bambini e anziani tremano in un silenzio miserabile, zuppi fino alle ossa e a chiedersi quando inizierà a subentrare l’ipotermia.\n\nL’aria crepita tanto di elettricità quanto di tensione,"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "L’ululare del vento rende quasi impossibile farsi sentire oltre pochi passi.\n\nL’intensità di questa maledetta tempesta non fa che aumentare: la pioggia ci punge gli occhi e blocca i carri pesanti e gli animali carichi in un umido terreno di [ROOT.Char.Custom('RainySoilType')]. La stessa scena muta si ripete lungo la colonna: i più forti aiutano a liberare i trasporti mentre giovani e anziani si accalcano sotto qualunque riparo possano trovare o improvvisare.\n\nSembra che sia la Natura stessa a essersi rivoltata contro di noi, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "Intorpidimento.\n\nPur avvolto nel massimo del calore possibile, il freddo mi corrode, grandi spruzzi di neve scagliati dal vento inzuppano ogni lembo di pelle esposta, prosciugando il calore come cera da una candela consumata. Il resto del convoglio sta peggio — uomini, bestie e carri restano continuamente impantanati in questo inferno bianco, bambini e anziani tremano sotto tettoie coperte di neve mentre gli adulti lavorano febbrilmente per liberare i trasporti bloccati.\n\nLa bufera di neve sta gradualmente intensificandosi, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "La sabbia è #EMP ovunque#! — negli occhi, nel naso, in gola. Anche coprirmi il viso serve a poco: la maledetta graniglia sferza furiosa ogni cosa e qualsiasi cosa riesca a raggiungere.\n\nLa tempesta di sabbia è arrivata all’improvviso, sembrata nascere dal nulla. Nel giro di pochi minuti l’intero convoglio è stato inghiottito, e ora tutto ciò che riesco a distinguere sono le urla, mentre le nostre provviste vengono strappate via e trascinate dalla bufera, e i colpi di tosse, dove i polmoni dei più giovani e dei più anziani cedono.\n\nTutte le nostre attente preparazioni sono d’un tratto nel caos, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "Anche a questa distanza, sentiamo il calore intenso delle fiamme che corrono verso di noi.\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "L’incendio boschivo avanza più rapidamente nella macchia arida di quanto noi facciamo in campo aperto; venti infidi lo sospingono dritto nella nostra direzione, minacciando di cuocere chiunque sia troppo lento a fuggire — tanto il mulo carico quanto il bambino indugiante.\n\nGrandi pennacchi di fumo precedono il corpo principale del rogo, soffocando malati e anziani, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "Per quanto continuiamo a spingere in salita, venti costanti e terreno asciutto fanno sì che l’incendio guadagni su di noi, minacciando di cuocere chiunque sia troppo lento a fuggire — tanto il mulo carico quanto il bambino indugiante.\n\nSpirali di fumo si arrotolano sopra il fronte del fuoco, infiltrandosi tra i nostri ranghi a soffocare anche i più temprati e lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "Con così tanto fogliame da divorare, l’incendio ci sta raggiungendo a balzi — le occasionali detonazioni degli alberi più secchi e ricchi di resina sono un cupo e brusco monito della sorte orribile che attende chiunque sia troppo lento a fuggire.\n\nTentacoli oleosi di fumo, perversamente profumato, ci inseguono davanti al fronte, soffocando i deboli e lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "L’incendio si muove più in fretta di noi, trovando #EMP appena#! abbastanza combustibile per divorare voracemente la strada verso il nostro convoglio. Chiunque sia troppo lento a fuggire verrà bruciato vivo — tanto il mulo carico quanto il bambino indugiante.\n\nPeggio ancora, enormi sbuffi di fumo rotolano davanti al fronte, a tratti avvolgendoci per soffocare i più vulnerabili, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "È un suono sorprendentemente soffice ad annunciare il pericolo imminente: un vasto, gentile #EMP wumph#! dall’alto.\n\nDecine di occhi nel convoglio si alzano alle cime che svettano su di noi, poi tuona un boato più grande di qualsiasi tempesta possa produrre lungo l’intera catena.\n\n"#BER VALANGA!#!" urla qualcuno. All’improvviso, è il caos: uomini e animali si precipitano a cercare anche il minimo riparo dalla cascata di morte bianca che ora si rovescia su di noi, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "La nebbia sembra calare quasi dal nulla — un attimo l’aria è umida, quello dopo è divenuta densa come una zuppa.\n\nDall’alto cadono poche gocce, e un vicino torrente inizia a gonfiare rapidamente gli argini. La tensione serpeggia nel convoglio, facendo rallentare gradualmente uomini e carri fino alla sosta. Nessuno sa dire esattamente quale sia il problema, ma #EMP qualcosa#! non va.\n\nNel giro di un minuto, il terreno una volta stabile sotto i piedi è diventato fango spesso, e l’acqua ovunque comincia a gonfiarsi dal basso. "Inondazione, #EMP piena improvvisa#!!" grida qualcuno, lasciando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "La neve qui è persistente ma non abbastanza dura da creare problemi: giusto quel tanto da coprire il mondo con un fitto tappeto bianco. Il nostro convoglio attraversa una radura nella foresta, assaporando la tregua dalla copertura arborea, un piccolo momento per apprezzare il paese delle meraviglie intorno.\n\n#BER Crac.#!\n\nDecine di occhi si abbassano, vedendo con orrore crescente una vasta spaccatura aprirsi nel terr— no, sulla superficie del #EMP lago ghiacciato#!! Non c’è tempo da perdere, né da pensare: all’unisono fuggiamo — anche se restano"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "Il mondo si sposta sotto i nostri piedi. Uomini e muli barcollano, i neonati elevano un lamento all’unisono, e diverse ruote si spezzano quando vengono sollevate e poi schiantate a terra o spinte di lato.\n\nMezzo secondo di panico attraversa il convoglio dopo lo scossone: cos’è stato? Ce ne saranno altri, o era s-\n\n#EMP La terra stessa inizia a tremare#!. A media distanza, si apre una fenditura e inizia a serpeggiare, più veloce di un uomo in corsa, direttamente verso di noi. La vista lascia immediatamente"
 ep3_laamp_flavour_ewan.4041.desc.outro: "i miei seguaci sull’orlo di crollare."
