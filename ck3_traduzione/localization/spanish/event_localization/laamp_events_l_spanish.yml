 ep3_laamp_flavour_ewan.4031.t: "Malattia nella Mandria"
 ep3_laamp_flavour_ewan.4031.desc: "Non ci sono santi: che sia per meteo, terreno, sovraccarico o semplice sfortuna, qualche malanno è entrato tra gli animali da soma del campo.\n\nRagliono, nitriscono, camminano, ma lo fanno sempre più lenti e svogliati di ora in ora, per non dire di giorno in giorno.\n\nAlcuni cavalli hanno febbre evidente, e uno dei muli più vecchi sembra prossimo alla morte — una minaccia grave, se si dovesse diffondere ulteriormente."
 ep3_laamp_flavour_ewan.4031.a: "Di certo possiamo curarli?"
 ep3_laamp_flavour_ewan.4031.a.tt.success: "Riesci a trattare la malattia"
 ep3_laamp_flavour_ewan.4031.a.tt.failure: "La malattia si diffonde nella mandria"
 ep3_laamp_flavour_ewan.4031.b: "Possiamo redistribuire i carichi finché non si riprendono."
 ep3_laamp_flavour_ewan.4031.b.tt.success: "Alleggerisci il peso, allevi la sofferenza"
