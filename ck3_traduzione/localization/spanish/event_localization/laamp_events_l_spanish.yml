 # CAMP PURPOSE

 ep3_laamp_flavour_ewan.3001.t: "Abbiamo Sentito Parlare di Te"
 ep3_laamp_flavour_ewan.3001.desc.intro: "Seguendo una sentinella entro in una tenda poco illuminata accanto a [ROOT.Char.Custom('GetRandomCampBuilding')], dove un terzetto di locali mi attende. [ROOT.Char.Custom('SenseObserve_SeemLook')] nervosi, come se essere qui fosse un rischio.\n\nUno di loro si alza e mi rivolge un inchino davvero #EMP tremendo#!. "Saluti, vossignoria [ROOT.Char.GetLadyLord], mi chiamo [brains.GetFirstName]. [Select_CString(brawn.IsFemale,'Quella','Quel')] [brawn.Custom('GetLassLad')] grande è [brawn.GetFirstName], e l’altro è [fingers.GetFirstName]. Siamo qui per arruolarci.\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: ""Siamo artisti nell’animo — col coltello, col cappio o con la freccia intagliata — e non potremmo pensare a un[Select_CString(ROOT.Char.IsFemale,'a','')] [ROOT.Char.Custom('MistressMaster')] più degno per i nostri talenti.""
 ep3_laamp_flavour_ewan.3001.desc.exalted: ""Prendiamo sul serio ciò che facciamo, e questo significa non lasciare che l’orgoglio ci faccia perdere l’occasione della vita. Portaci con te, e ruberemo il mondo per te.""
 ep3_laamp_flavour_ewan.3001.desc.illustrious: ""Eravamo i pesci più grossi di questo stagno — finché non sei arrivat[Select_CString(ROOT.Char.IsFemale,'a','o')] tu. Non che ci dispiaccia. Gli affari sono affari, e non ha senso competere quando possiamo lavorare insieme.""
 ep3_laamp_flavour_ewan.3001.desc.distinguished: ""Abbiamo sentito parlare di te da quando sei arrivat[Select_CString(ROOT.Char.IsFemale,'a','o')] e pensiamo di poter essere davvero una risorsa per le tue operazioni.""
 ep3_laamp_flavour_ewan.3001.desc.established: ""Siamo gran lavoratori — almeno nel nostro #EMP campo#! — e secondo noi ti farebbe comodo un aiuto per farti un nome e riempirti le tasche.""
 ep3_laamp_flavour_ewan.3001.desc.disgraced: ""Abbiamo ehm... avuto qualche grana con la legge in [current_county.GetBaseNameNoTier] un po’ troppe volte e stiamo cercando qualunque biglietto per andarcene di qui. La tua banda ci è sembrata buona quanto un’altra.""
 ep3_laamp_flavour_ewan.3001.a: "Certo, vi prendiamo a bordo..."
 ep3_laamp_flavour_ewan.3001.b: "... ma prima dovete contribuire al #EMP fondo comune#!."
 ep3_laamp_flavour_ewan.3001.b.tt.success: "Svuotano il loro gruzzolo per te"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "Dunque niente onore tra ladri!"
 ep3_laamp_flavour_ewan.3001.c: "Eh, fuori di qui, cagnacci."

 ep3_laamp_flavour_ewan.3011.t: "Discussioni a Non Finire"
 ep3_laamp_flavour_ewan.3011.desc: "Avere opinioni e sostenerle.\n\nUna semplice verità per qualsiasi riunione di più di due persone di inclinazione accademica, e in [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] ce ne sono ben più di due.\n\nQuesta bella sera ci sono due discussioni sovrapposte — e piuttosto rumorose — in corso: una di retorica e alta politica con [eloquent_follower.GetFirstName], e una di storia e saggezza filosofica con [wise_follower.GetFirstName]."
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip] è interessante..."
 ep3_laamp_flavour_ewan.3011.a.tt.success: "Un dibattito per i secoli"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "Belle parole e bei discorsi"
 ep3_laamp_flavour_ewan.3011.b: "La mente di [wise_follower.GetFirstNamePossessiveNoTooltip] mi stimolerà!"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "Una discussione illuminante"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "Divagazioni divertenti"
 ep3_laamp_flavour_ewan.3011.c: "Bagnati nel caos degli eruditi."
 ep3_laamp_flavour_ewan.3011.d: "Annuisci e segui la conversazione."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "Presiedi Dibattiti Vivaci"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "Sorprende quanto possano urlare gli studiosi quando ci si mettono."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "Presiedi Dibattiti"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "Un po’ di conoscenza fa molta strada."

 ep3_laamp_flavour_ewan.3021.t: "Oltre l’Orizzonte"
 ep3_laamp_flavour_ewan.3021.desc: "Sedut[Select_CString(ROOT.Char.IsFemale,'a','o')] nella mia tenda, mi ritrovo a spulciare resoconti, mappe e manoscritti che descrivono regni esotici e lontani. Che storie allettanti raccontano, che luoghi #EMP strani#! ha da offrire questo mondo...\n\nMi chiedo: i loro popoli sentono storie simili su di noi? Sto decifrando mere voci o resoconti veritieri — e fantastici — di luoghi che paiono ben lontani dallo sguardo di [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "Compariranno diversi contratti di alto valore in [kingdom_1.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "Compariranno diversi contratti di alto valore in [kingdom_2.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "Compariranno diversi contratti di alto valore in [kingdom_3.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.success: "Che sintassi elegante"
 ep3_laamp_flavour_ewan.3021.tt.failure: "Queste parole sono difficili"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip] mi interessa."
 ep3_laamp_flavour_ewan.3021.b: "Ho sempre desiderato vedere [kingdom_2.GetBaseNameNoTierNoTooltip]!"
 ep3_laamp_flavour_ewan.3021.c: "Trovo [kingdom_3.GetBaseNameNoTierNoTooltip] affascinante."
 ep3_laamp_flavour_ewan.3021.d: "Ho ancora luoghi su cui rimuginare..."

 ep3_laamp_flavour_ewan.3031.t: "Mio di Diritto"
 ep3_laamp_flavour_ewan.3031.desc.intro: "Dovrebbe essere mio.\n\nNon è giusto che stia qui, in una tenda spifferosa, invece che in un letto caldo nel mio palazzo della capitale. La mia spinta a vedere la mia proprietà — il mio #EMP diritto di nascita#! — restituita a me brucia ogni notte un po’ di più, una motivazione che mi costringe avanti nonostante queste... indignità.\n\nÈ solo questo, però?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "Non ho forse un buon diritto sul titolo di [family_title.GetBaseNameNoTier]?"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "Non è forse il titolo di [adjacent_title.GetBaseNameNoTier] logicamente mio?"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "Non mi è stato forse sottratto il titolo di [memory_title.GetBaseNameNoTier]?"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nIl mio umore si incupisce insieme al cielo."
 ep3_laamp_flavour_ewan.3031.a: "Il titolo di [family_title.GetBaseNameNoTierNoTooltip] è mio di diritto!"
 ep3_laamp_flavour_ewan.3031.b: "Il titolo di [adjacent_title.GetBaseNameNoTierNoTooltip] è certamente il mio dominio naturale..."
 ep3_laamp_flavour_ewan.3031.c: "Nel mio cuore, non ho mai rinunciato al titolo di [memory_title.GetBaseNameNoTierNoTooltip]."
 ep3_laamp_flavour_ewan.3031.d: "Un giorno, questi e molti altri..."
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "Rimuginare sui Titoli"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "Una mente focalizzata ha molti benefici."

 ep3_laamp_flavour_ewan.3041.t: "Gente di un Tempo Migliore"
 ep3_laamp_flavour_ewan.3041.desc.intro: "L[commander.Common('DE_PRO_PER_S_3P_N')][commander.GetWomanMan] [commander.GetCulture.GetName] sta nella mia tenda con il capo rispettosamente chino.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], sono [commander.GetFirstName], e porto con me quanti più fedeli a te da [former_title.GetBaseNameNoTier] sono riuscit[Select_CString(commander.IsFemale,'a','o')] a radunare. Usurpatori governano le tue terre, e noi, i tuoi devoti servitori, non potevamo più sopportarlo —"
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "la tua natura compassionevole e il tuo cuore gentile ti hanno sempre contraddistint[Select_CString(ROOT.Char.IsFemale,'a','o')] come nostr[Select_CString(ROOT.Char.IsFemale,'a','o')] legittim[Select_CString(ROOT.Char.IsFemale,'a','o')] signor[Select_CString(ROOT.Char.IsFemale,'a','e')].""
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "senza la tua giustizia spietata, i criminali prosperano e si moltiplicano.""
 ep3_laamp_flavour_ewan.3041.desc.callous: "senza la tua ferma disciplina guida, il tuo regno è scivolato nella decadenza.""
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "senza il tuo temperamento marziale, i nostri nemici minacciano di cancellarci dalla Terra.""
 ep3_laamp_flavour_ewan.3041.desc.calm: "senza la tua mano salda, il tuo regno sta cadendo in rovina.""
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "senza la tua naturale autorità, il tuo regno è lasciato in perpetuo caos.""
 ep3_laamp_flavour_ewan.3041.desc.humble: "senza la tua umiltà a guidarci, arroganza e crudeltà dilagano.""
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "senza la tua spinta e le tue ambizioni, siamo come agnelli smarriti.""
 ep3_laamp_flavour_ewan.3041.desc.content: "senza la tua saggezza e prospettiva, siamo come cani inselvatichiti.""
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "senza i tuoi capricci a indirizzarci, la legge è diventata tirannica.""
 ep3_laamp_flavour_ewan.3041.desc.just: "senza la tua giustizia imparziale, lo stato di diritto è morto.""
 ep3_laamp_flavour_ewan.3041.desc.fallback: "abbiamo giurato i nostri voti, e intendiamo mantenerli finché morte non ci colga.""
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n"Rivendica ancora [former_title.GetBaseNameNoTierNoTooltip], prendi #EMP noi#! come tuo legittimo dovuto!""
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n"Che tu voglia o meno riprenderti [former_title.GetBaseNameNoTierNoTooltip], preferiremmo servirti piuttosto che restare lì.""
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "Fino a dieci [counties|E] detenute da usurpatori"
 ep3_laamp_flavour_ewan.3041.a.imperial: "Altre truppe per l’esercito imperiale in esilio!"
 ep3_laamp_flavour_ewan.3041.a.royal: "Altre truppe per l’esercito reale in esilio!"
 ep3_laamp_flavour_ewan.3041.b: "La vostra lealtà è apprezzata, ma ho bisogno di sovversivi."
 ep3_laamp_flavour_ewan.3041.c: "Tornate a casa, e vessate l’usurpatore ovunque si trovi."
 ep3_laamp_flavour_ewan.3041.d: "Vi ringrazio, ma non ho #EMP bisogno#! di voi."
 legitimist_loyalists: "Lealisti Legittimisti"

 # Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "Pittura di Mappe"
 ep3_laamp_flavour_ewan.3051.desc: "C’è qualcosa di terapeutico nella cartografia.\n\nPosare penna e pennello sulla tela, vedere curve e contorni di una regione prendere vita, osservare il mondo da una prospettiva del tutto nuova. È semplicemente un esercizio piacevole, che sta occupando molte delle mie serate più oziose.\n\nQuest’ultima potrebbe essere la mia creazione più grande: una carta completa, illustrata e annotata, di [kingdom.GetBaseNameNoTier]."
 ep3_laamp_flavour_ewan.3051.tt.success: "Un’opera bellissima"
 ep3_laamp_flavour_ewan.3051.tt.failure: "I tuoi scarabocchi valgono poco"
 ep3_laamp_flavour_ewan.3051.a: "Creerò un’opera illustre!"
 ep3_laamp_flavour_ewan.3051.b: "La mia mappa sarà famosa in tutto il mondo."
 ep3_laamp_flavour_ewan.3051.c: "Punto sempre a creare capolavori..."
 ep3_laamp_flavour_ewan.3051.d: "Mi ci divertirò e basta."
 handcrafted_map: "Mappa miniata di [kingdom.GetBaseNameNoTierNoTooltip]"
 handcrafted_map_desc.boilerplate: "Questa mappa realizzata con amore copre l’intero territorio di [kingdom.GetBaseNameNoTier], i suoi confini e i vicini più importanti.\n\nParticolare attenzione è stata posta"
 handcrafted_map_desc.mythic_beasts: "a dettagliare miti e leggende locali, dipingendo mostri, bestie e altre stranezze in ogni anfratto in cui si dice si nascondano."
 handcrafted_map_desc.geography: "alla geografia, annotando le regioni, le principali caratteristiche dei diversi terreni e persino una serie sommaria di curve di livello dove possibile."
 handcrafted_map_desc.settlements: "agli insediamenti che punteggiano la terra, includendo ogni grande città, ogni borgo e persino alcuni villaggi più grandi — la sola capitale è grandemente ingrandita e ne sono segnati i distretti."
 handcrafted_map_desc.people.urban: "ad annotare abitudini e reputazioni delle genti dei principali centri urbani: chi è adatto a un pranzo formale, chi alleva i cavalli migliori, chi si lascia più facilmente spennare, e così via."
 handcrafted_map_desc.fauna: "alle creature della terra, dalla selvaggina più minuta agli uccelli più piccoli fino ai re e alle regine del regno animale — molte sono illustrate ai margini e saltellano negli spazi bianchi disponibili."
 handcrafted_map_desc.flora: "alla flora del paese, dalla più piccola erbaccia all’albero più grande e ramificato — un fitto fregio di fiori affolla il bordo, ciascuno minuziosamente dettagliato."
 handcrafted_map_desc.government: "a come i locali conducono l’arte del governo, chi sono i loro leader più famosi e come si legittimano. Piccoli ritratti di sovrani celebri campeggiano in ogni angolo."
 handcrafted_map_desc.tourism_sites: "ai luoghi d’interesse che pellegrini, viaggiatori e avventurieri di ogni sorta potrebbero voler visitare — i siti maggiori includono piccole illustrazioni."
 handcrafted_map_desc.routes: "ai percorsi più brevi, le strade meglio tenute e le vie più sicure — piccole illustrazioni di belve, banditi e barbari segnalano chiaramente le zone più pericolose."
 handcrafted_map_desc.people.rural: "ad annotare abitudini e reputazioni delle genti delle molte aree rurali: dove i contadini contrattano più duramente, chi coltiva l’uva migliore e dove è più probabile che diventino un po’ troppo... intimamente familiari."

 ep3_laamp_flavour_ewan.3061.t: "Una Guida a ..."
 ep3_laamp_flavour_ewan.3061.desc: "Solo... qualche... ultimo... segno di penna... eeeeee...\n\nFatto! Un opuscolo completo sui locali di [current_county.GetBaseNameNoTier] e le loro eccentricità. D’accordo, non esaustivo, ma le parole non crescono sugli alberi — vanno copiate laboriosamente, lettera per lettera.\n\nOra, come intitolare questa piccola meraviglia di dottrina?"
 ep3_laamp_flavour_ewan.3061.a: ""Persone & Luoghi.""
 ep3_laamp_flavour_ewan.3061.b: ""Prosa & Poesia.""
 ep3_laamp_flavour_ewan.3061.c: ""Piante & Animali.""
 ep3_laamp_flavour_ewan.3061.d: "Continua a scarabocchiare pensieri."
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "Persone & Luoghi"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "Per manipolare le persone, devi prima capirle."
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "Prosa & Poesia"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "Un vero studioso è tanto drammaturgo quanto retore."
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "Piante & Animali"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "Il mondo naturale è la fonte basilare della conoscenza."

 ep3_laamp_flavour_ewan.3071.t: "La Legge in [current_county.GetBaseNameNoTierNoTooltip]"
 ep3_laamp_flavour_ewan.3071.desc: "L’imboscata scatta quasi non appena metto piede nel selvatico: sciami di guerrieri [local_soldier.GetCulture.GetCollectiveNoun] sbucano da nascondigli preparati e corrono dritti verso di me e il mio piccolo gruppo di attendenti.\n\nSono ben armati e corazzati, troppo per un attacco occasionale. Una milizia, dunque, o forse truppe di casa, venute per abbattermi per i miei crimini.\n\nUna figura imponente [Select_CString(local_soldier.IsFemale, 'femminile', 'maschile')] guida la carica, urlandomi la sua sfida a pieni polmoni: "#EMP Morte!#! #BER MORTE O GLORIA!#!""
 ep3_laamp_flavour_ewan.3071.a: "Sfida a duello il capofila."
 ep3_laamp_flavour_ewan.3071.b: "Fai scattare la tua imboscata!"
 ep3_laamp_flavour_ewan.3071.c: "Suona il corno!"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "Le tue truppe nelle vicinanze li travolgono"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "Disastro!"
 ep3_laamp_flavour_ewan.3071.d: "Contrattacca con facilità."
 ep3_laamp_flavour_ewan.3071.e: "Raduna la tua compagnia per un contrattacco."
 ep3_laamp_flavour_ewan.3071.e.tt.success: "Li metti in fuga"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "Disastro!"
 ep3_laamp_flavour_ewan.3071.f: "Fuggi."
 ep3_laamp_flavour_ewan.3071.f.success: "Te la cavi"
 ep3_laamp_flavour_ewan.3071.f.failure: "Il nemico ti raggiunge"

 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$: Duello Vittorioso"
 ep3_laamp_flavour_ewan.3073.desc: "Quando il martoriato cadavere di [local_soldier.GetFirstNamePossessive] crolla a terra, un grido di sgomento si leva dalle sue truppe.\n\nCon il loro comandante morto, il morale dei locali si frantuma del tutto, e si danno a una fuga disordinata con i miei soldati alle calcagna.\n\nButto un’occhiata al corpo. Hmph.\n\nMorte o gloria, davvero."
 ep3_laamp_flavour_ewan.3073.a: "Pover[Select_CString(local_soldier.IsFemale, 'a', 'o')] sciocc[Select_CString(local_soldier.IsFemale, 'a', 'o')]."

 ep3_laamp_flavour_ewan.3081.t: "Lotta per Ottenerlo"
 ep3_laamp_flavour_ewan.3081.desc: "L’ultimo avversario di [challenger.GetFirstNamePossessive|U] crolla a terra, ansimante e sconfitto.\n\nLa lotta è piuttosto popolare tra i mercenari, per ovvie ragioni, ma [challenger.GetFirstNameNoTooltip] la pratica come fosse un’arte. A volte mi chiedo se [challenger.GetSheHe] non preferisca combattere a mani nude, senza bisogno di altre armi.\n\nL[challenger.Custom('DE_PRO_PER_S_3P_N')][challenger.GetWomanMan] coglie il mio sguardo pensieroso e alza i pugni in un gesto educato — eppure beffardo. "Allora, [ROOT.Char.GetFirstNameNoTooltip], che ne dici?""
 ep3_laamp_flavour_ewan.3081.a: "Parole audaci per un perdente imminente."
 ep3_laamp_flavour_ewan.3081.a.tt.success: "Sottometti [challenger.GetFirstNameNoTooltip] nella lotta"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "Sconfitta"
 ep3_laamp_flavour_ewan.3081.b: "Fatel[Select_CString(challenger.IsFemale, 'a', 'o')] bastonare per averlo anche solo chiesto."
 ep3_laamp_flavour_ewan.3081.c: "Ah, #EMP no#!."

