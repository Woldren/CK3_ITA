 ep3_laamp_flavour_ewan.4062.desc.intro: "Non possiamo permetterci un’altra notte per seminarlo. Radunata la mia squadra di caccia, intendo porre fine alla cosa, e farlo proprio stamattina.\n\nLe tracce della bestia"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "sono morbide e difficili da seguire, ma inconfondibilmente canine."
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "sono appena percettibili, ma sembrano feline."
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "sono sorprendentemente leggere, ma chiaramente ursine."
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "sono pesanti e... strane. Non riesco a identificarle."
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "somigliano più a... mani umane, che si trascinano con dita armate di artigli."
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "sono leggere come un sussurro e non identificabili, come se fossero state deliberatamente mascherate."
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "Dopo quasi un’ora,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "raggiungiamo un tratto sabbioso lungo il fiume"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "arriviamo a un varco in una lunga siepe"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "scolliniamo sulla cresta di un’alta collina"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "raggiungiamo il ciglio di una ripida scogliera"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "arriviamo alla base di un’alta duna"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "raggiungiamo un’ampia radura nella giungla"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "raggiungiamo un vasto boschetto"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "raggiungiamo una lingua di terreno più asciutto"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "arriviamo a una gola rocciosa"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "raggiungiamo una stretta lingua di terra"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "giungiamo in una valle polverosa"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "oltrepassiamo un colle tozzo"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "dove le impronte sembrano semplicemente svanire.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "Un ringhio basso alle nostre spalle mi costringe a voltarmi: un mastino randagio [ROOT.Char.Custom('4061_size_adjective')], il muso ancora intriso del sangue delle uccisioni di ieri notte, è quasi su di noi. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "Un ringhio feroce alla nostra retroguardia mi fa voltare di scatto, dove mi trovo di fronte a un lupo [ROOT.Char.Custom('4061_size_adjective')], occhi in fiamme di fame ferina, denti che schioccano, grossi grumi di saliva che volano dalle fauci. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "Una risatina isterica da dietro mi fa voltare di scatto: una iena [ROOT.Char.Custom('4061_size_adjective')] — il muso zuppo di sangue e chiazzato di brandelli di carne umana — ci squadra affamata. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "Un ruggito tonante alle spalle ci fa voltare tutti: un leone solitario, [ROOT.Char.Custom('4061_size_adjective')] — il corto muso ancora coperto della vischiosa carneficina della sera — ansima di palese fame. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "Un ruggito raggelante alle spalle ci fa voltare tutti: una tigre [ROOT.Char.Custom('4061_size_adjective')], ancora fetida delle morti della sera, ci fissa affamata. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "Un ringhio sonoro alle spalle mi fa ruotare sui talloni: un leopardo rabbioso, [ROOT.Char.Custom('4061_size_adjective')] — muso e zampe ancora intrisi di sangue — ci attende. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "Un ringhio alto alle spalle mi fa ruotare sui talloni, e resto quasi interdetto nel vedere una pantera nera come l’onice che ci fronteggia, ancora piena di adrenalina e brama di sangue dalla caccia serale. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "Un sibilo basso alle spalle mi fa ruotare sui talloni: una lince [ROOT.Char.Custom('4061_size_adjective')] — gli occhi accesi da un’astuzia innaturale — avanza a passi felpati. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "Un ringhio forte alle spalle mi fa voltare: mi attende il volto insanguinato di un caracal [ROOT.Char.Custom('4061_size_adjective')]. Sembra quasi cresciuto oltre natura per la sua specie, più un piccolo leone che un gatto selvatico. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "Un ruggito gutturale alle spalle ci fa voltare tutti: il muso lercio di sangue di un orso [ROOT.Char.Custom('4061_size_adjective')] ci fissa con occhi fin troppo intelligenti. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "Il ruggito più forte e arrabbiato che abbia mai sentito esplode alle nostre spalle — voltandoci, troviamo un ippopotamo [ROOT.Char.Custom('4061_size_adjective')]. Con denti come rami d’albero e la mole di un carro carico tutta in muscoli, potrebbe essere la creatura più grande mai incontrata. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$""
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "Un ruggito cavernoso e roco alle spalle ci fa voltare tutti, dove le fauci dai denti a mazza di un ippopotamo [ROOT.Char.Custom('4061_size_adjective')] ci attendono. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$""
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "Un ruggito profondo e gutturale alle spalle ci fa voltare tutti: il muso di un coccodrillo [ROOT.Char.Custom('4061_size_adjective')] è puntato dritto verso di noi — ancora incrostato di visceri dei miei seguaci. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "La creatura, tesa la trappola, scatta in corsa."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: ""Siete stati i primi, lo sai", parla trafilata una voce sconosciuta alle nostre spalle. Voltandoci, troviamo un[Select_CString(cannibal.IsFemale, 'a', '')] [cannibal.GetWomanMan] con i capelli impastati di sangue e pezzi di carne cruda fra i denti. "Il mio primo assaggio — e che assaggio! Ma tu... tu sarai un #EMP banchetto!#!" Arma in pugno, il cannibale si lancia contro di me."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "Un urlo di pura rabbia spezza il nostro quasi-silenzio, poi un giavellotto scagliato da quella che dev’essere stata l’altezza degli stinchi colpisce uno dei miei alla base della spina dorsale, abbattendolo all’istante. Voltandomi, mi trovo davanti il volto intriso di sangue di una nana furiosa, le mani vischiose che stringono un’arma diretta dritta ai miei attributi."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: ""Dovevo farlo. Dovevo #EMP farlo#!", piange una voce sconosciuta e sconvolta alle nostre spalle. Voltandoci, troviamo un[Select_CString(cannibal.IsFemale, 'a', '')]... [cannibal.GetWomanMan]? Solo un[Select_CString(cannibal.IsFemale, 'a', '')] [cannibal.GetWomanMan] — volto e denti coperti di sangue rosso ruggine, incrostato. "Non conoscete la #EMP fame#!, voi non — voi #EMP non#! capireste!" strilla [Select_CString(cannibal.IsFemale, 'la', 'il')] cannibale lanciandosi verso di me."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: ""Bene, bene, bene", sghignazza una voce sconosciuta alle nostre spalle. All’unisono, ci giriamo e troviamo un[Select_CString(cannibal.IsFemale, 'a', '')] [cannibal.GetWomanMan], che brandisce un’arma e sorride folle. "Pare che il pranzo si sia consegnato da solo!" ribatte, lanciandosi dritto su di me."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: ""Non volevo far male a nessuno", guaisce una voce tremante e sconosciuta alle nostre spalle. Voltandoci, troviamo... un uomo? Persino un erudito dall’aria libresca. Completamente fuori luogo, qui e ora. "Io... avevo bisogno di #EMP carne#!. Ne ho ancora bisogno!" grida, l’arma che gli appare in mano mentre mi balza addosso."
 ep3_laamp_flavour_ewan.4061.size_adjective.titanic: "#BER titanico#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.colossal: "#EMP colossale#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.mammoth: "#EMP mastodontico#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.huge: "#EMP enorme#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.large: "#EMP grande#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.sizeable: "#EMP notevole#!"
 ep3_laamp_flavour_ewan.4062.tt.success: "La bestia cede al numero dei tuoi uomini"
 ep3_laamp_flavour_ewan.4062.tt.failure: "La bestia fugge"
 ep3_laamp_flavour_ewan.4062.a: "Fate il giro, circondatela!"
 ep3_laamp_flavour_ewan.4062.b: "A noi, bestia!"
 ep3_laamp_flavour_ewan.4062.c: "[huntsperson.GetFirstNameNoTooltip], scocca, SCOCCA!"
 ep3_laamp_flavour_ewan.4062.c.tt.success: "Dritto nell’occhio"
 ep3_laamp_flavour_ewan.4062.c.tt.failure: "La fai solo infuriare"
 ep3_laamp_flavour_ewan.4062.d: "[kenneler.GetFirstNameNoTooltip], portami quel segugio!"
 ep3_laamp_flavour_ewan.4062.d.tt.success: "Il cane viene bloccato"
 ep3_laamp_flavour_ewan.4062.d.tt.failure: "Uno spettacolo macabro"
 ep3_laamp_flavour_ewan.4062.e: "Preparati a morire, mostro!"

 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_flavour_ewan.4061.t$: Duello Vittorioso"
 ep3_laamp_flavour_ewan.4064.desc: "Il corpo del cannibale crolla all'indietro, il sangue prima zampilla poi cola dalle sue ferite mortali.\n\nNon è certo l'esito che mi aspettavo, ma il mondo non potrà dire che io non abbia ucciso un divoratore di uomini, comunque sia.\n\nMentre la tensione del combattimento defluisce dal mio corpo, un coro di evviva si leva dal resto della squadra di caccia. Do un’ultima occhiata all[cannibal.Custom('DE_PRO_PER_S_3P_N')][cannibal.GetWomanMan] rivers[Select_CString(cannibal.IsFemale, 'a', 'o')] a terra, e mi volto verso casa."
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "Beh, ora #EMP mi#! è venuta fame..."
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "Una follia perversa."

 ep3_laamp_flavour_ewan.4071.t: "Schiavisti"
 ep3_laamp_flavour_ewan.4071.desc: "L’imboscata scatta alla perfezione.\n\nUn collo di bottiglia del terreno permette a un’orda di schiavisti — con catene e spade in pugno — di riversarsi su di noi da due lati, mentre un terzo gruppo blocca il grosso del convoglio dall’accorrere in nostro aiuto. Un coro di urla si leva da chi, tra i miei seguaci, è senz’armi, quando la realtà li raggiunge.\n\nSe questi mostri avranno la meglio, molti di noi andranno incontro a un destino orrendo."
 ep3_laamp_flavour_ewan.4071.a: "All’attacco! Raggruppatevi e sgozzate questa feccia!"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "I tuoi difensori avanzano impetuosi"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "Una mischia brutale"
 ep3_laamp_flavour_ewan.4071.b: "Affronta in duello il capo degli schiavisti."
 ep3_laamp_flavour_ewan.4071.c: "Contratta e vendi qualche seguace di poco conto."
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "Verrai pagato in [gold|E] in misura equivalente alla somma delle [skills|E] dei tuoi cinque [followers|E] peggiori"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "Chiunque ti sia importante, particolarmente abile, o sia malato o ferito è esentato dalla vendita"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "Vendere un [character|E] in schiavitù lo rimuoverà dal gioco, contando di fatto come [Concept( 'character_death_death', 'Morto' )|E]"
 ep3_laamp_flavour_ewan.4071.d: "Ignora le grida e spera nel meglio."
 ep3_laamp_flavour_ewan.4071.d.tt.success: "[ROOT.Char.GetFaith.FateGodName] ti sorride"
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "Lamenti che svaniscono nella notte"

 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_flavour_ewan.4071.t$: Duello Vittorioso"
 ep3_laamp_flavour_ewan.4073.desc: "La morte dell[slaver.Custom('DE_PRO_PER_S_3P_N')][slaver.GetWomanMan] provoca un’onda di panico nelle file nemiche.\n\nLa battaglia intorno a me cambia tono, un coro di urla e gorgoglii umidi si leva dal nemico mentre i mercanti di schiavi vengono passati per le armi a dozzine, morendo a frotte. Nel giro di pochi minuti, una forza di soccorso dal corpo principale della colonna sfonda la retroguardia degli schiavisti, e tutto finisce.\n\nCon un calcio sprezzante, spingo quel che resta del loro capo faccia a terra nella [ROOT.Char.Custom('GritType')]."
 ep3_laamp_flavour_ewan.4073.a: "Ecco cosa penso di voi, feccia."

 ep3_laamp_flavour_ewan.4081.t: "Nata dalla Disperazione"
 ep3_laamp_flavour_ewan.4081.desc.intro: "All’inizio vediamo solo pochi contadini macilenti. Compaiono in lontananza, o sbirciano da dietro piccoli rilievi del terreno, fuggendo quando ce ne accorgiamo.\n\nPassano le ore, i locali diffidenti ci tengono d’occhio da lontano per tutto il tempo.\n\nProprio quando sembrano essersi infine ritirati, si leva un grido e un’orda frenetica ci piomba addosso dal riparo di una cresta. Con occhi spiritati ed emaciati,"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "sembrano malaticci, infetti da qualche terribile morbo —"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "sembrano fragili, agli inizi della fame più nera —"
 ep3_laamp_flavour_ewan.4081.desc.outro: "ma non tanto deboli da non poterci derubare di molte provviste prima di essere respinti."
 ep3_laamp_flavour_ewan.4081.a: "Cerca di calmare la folla."
 ep3_laamp_flavour_ewan.4081.a.tt.success: "Plachi la massa con le parole"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "Le parole contano poco per loro"
 ep3_laamp_flavour_ewan.4081.b: "Se vogliono provviste, devono #EMP pagare!#!"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "Un bel profitto"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "Ogni [follower|E] [GetTrait('compassionate').GetName( GetNullCharacter )] o [GetTrait('generous').GetName( GetNullCharacter )]"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "Ogni [follower|E] [GetTrait('greedy').GetName( GetNullCharacter )] o [GetTrait('sadistic').GetName( GetNullCharacter )]"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "Frenesia di fame"
 ep3_laamp_flavour_ewan.4081.c: "Ricacciate indietro questa plebaglia."
 ep3_laamp_flavour_ewan.4081.c.tt.success: "I tuoi armati rompono abbastanza ossa"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "Non riesci a fermarli tutti"
 ep3_laamp_flavour_ewan.4081.d: "Lascia semplicemente che prendano un po’ di provviste"

 ep3_laamp_flavour_ewan.4091.t: "Attacco Notturno"
 ep3_laamp_flavour_ewan.4091.desc: "È notte quando gli assalitori piombano sul nostro perimetro, un’accozzaglia di armature luccicanti e lame guizzanti illuminate solo da fuochi lontani.\n\nSe indossano colori, non si vedono, ma la loro intenzione è comunque fin troppo chiara. Cacciarci da [current_county.GetBaseNameNoTier], vivi o morti.\n\nIl campo non è però senza difensori e, con un grido d’indignazione, ci prepariamo a respingere questa piaga locale."
 ep3_laamp_flavour_ewan.4091.a: "Al contrattacco, con me!"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "Una vittoria tattica"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "Insanguinati e in rotta"
 ep3_laamp_flavour_ewan.4091.b: "Mi getto nella mischia!"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "Una furia vincente"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "Nasconditi dal caos."
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "Ogni [follower|E] non-[GetTrait('craven').GetName( GetNullCharacter )]"

 ep3_laamps.5999.t: "Notizie dall’Isola"
 ep3_laamps.5999.desc: "Mio padre era un uomo severo. Col senno di poi capisco che le mie... intemperanze nei suoi confronti furono prese con l’umorismo che meritavano. Il suo appello [edward.Custom('IT_NAM_COL4')][edward.GetTitledFirstName] fu ascoltato, e così mi ritrovai qui a [location.GetName], a fare il lavoro sporco per [flanders.GetTitledFirstName].\n\nMa ora sono passati lunghi anni, e l’Inghilterra è in subbuglio. [edward.GetTitledFirstNameNoTooltip] è mort[Select_CString(edward.IsFemale,'a','o')], [harold.GetTitledFirstName] ha preso il trono, e i suoi nemici [william.GetTitledFirstName] e [harald.GetTitledFirstName] tramano la sua rovina.\n\nSpero soltanto che i tumulti dei prossimi giorni non tocchino la mia famiglia e le nostre terre."
 ep3_laamps.5999.a: "Devo tenere d’occhio la situazione."
 ep3_laamps.5999.b: "Il mio destino non è in Inghilterra."
 ep3_laamps.5999.b.tt: "Aggiunge un nuovo [task_contract|E]"

 ep3_laamps.6000.t: "Destino"
 ep3_laamps.6000.intro: "Rigiro la lettera tra le mani, sentendone la carta ruvida, il sigillo di cera e l’emblema impresso. Lo stemma dei [ROOT.Char.GetHouse.GetBaseName]. Rompo il sigillo e inizio a leggere.\n\nLe notizie sono davvero cupe."
 ep3_laamps.6000.body.alive: "Mio fratello [brother.GetFirstName] è vivo — ed è infatti la sua mano ad aver scritto questa missiva — ma le voci provenienti dalla Normandia si sono rivelate vere."
 ep3_laamps.6000.body.dead: "Mio fratello, [brother.GetFirstName], giace morto — si dice che [brother.GetSheHe] [brother.GetDeathReasonHideKiller] — e le voci provenienti dalla Normandia si rivelano vere."
 ep3_laamps.6000.desc: "\n\n[harold.GetFirstName] della casata [harold.GetHouse.GetBaseName] è stato deposto con la forza, ora o morto o nascosto. Il duca [william.GetFirstName], il bastardo pretendente al trono d’Inghilterra, è ora [william.GetTitledFirstNameNoTooltip] di [william.GetPrimaryTitle.GetNameNoTier]. [william.GetSheHe|U] ha già cominciato a distribuire terre ai suoi seguaci, strappandole alla presa dei sconfitti [ROOT.Char.GetCulture.GetCollectiveNoun].\n\n"
 ep3_laamps.6000.closing.alive: "Mio fratello implora aiuto..."
 ep3_laamps.6000.closing.dead: "La mia famiglia è a pezzi..."
 ep3_laamps.6000.a: "Non abbandonerò la mia famiglia nell’ora del bisogno!"
 ep3_laamps.6000.a.dead: "Non abbandonerò la mia legittima eredità!"
 ep3_laamps.6000.a.flavor: "Traccia una rotta verso la mia patria."
 ep3_laamps.6000.a.tt: "Inizia a viaggiare verso [ely.GetName]"
 ep3_laamps.6000.b: "Non sono più un [ROOT.Char.GetHouse.GetBaseNameNoTooltip] da molto tempo."
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial Una volta scelta questa strada, non si potrà tornare indietro...#!"

 ep3_laamps.6001.t: "Casa, Dolce Casa?"
 ep3_laamps.6001.desc: "Nel momento stesso in cui metto piede nelle terre della mia famiglia, capisco che qualcosa non va. Una sagoma deforme appare nella nebbia, un palo sottile che svetta sopra di essa. Un altro passo avanti e...\n\nLa testa di mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))] [brother.GetFirstNamePossessive] è infilzata in cima a una picca, il resto del corpo in un ammasso accartocciato e cosparso di sangue ai suoi piedi.\n\n"Chi sei?" La voce, con un accento che non riconosco, mi coglie di sorpresa. Mi volto e vedo [Select_CString(frederick.IsFemale,'una','un')] [frederick.GetWomanMan] che pulisce le macchie di sangue dall’arma nelle sue mani, con un sopracciglio alzato a causa della mia presenza. "Se sei qui per il corpo, non ti pago per portarlo via."\n\nGuardo di nuovo il corpo spezzato e contorto di mio fratello."
 ep3_laamps.6001.a: ""Pagherai con la vita per ciò che hai fatto qui.""
 ep3_laamps.6001.b: ""Hai un’unica possibilità di fuggire, lurido cane.""
 ep3_laamps.6001.b.one: "L[frederick.Custom('DE_PRO_PER_S_3P_N')][frederick.GetWomanMan] se la dà a gambe"
 ep3_laamps.6001.b.one.tt: "Recuperi il corpo di [brother.GetFirstNamePossessiveNoTooltip] intatto"
 ep3_laamps.6001.b.two: "L[frederick.Custom('DE_PRO_PER_S_3P_N')][frederick.GetWomanMan] avanza verso di te, arma alzata"
 ep3_laamps.6001.b.two.tt: "Inizia un [single_combat_duel|E]"

 ep3_laamps.6003.t: "Un Piatto da Servire..."
 ep3_laamps.6003.desc: "Scavalco con disprezzo la carcassa ancora in preda a spasmi di [frederick.GetFirstNamePossessive], tornando al corpo di [brother.GetFirstNamePossessive]. Col tempo, verrà scavata una fossa, celebrato un rito, una cerimonia per ricordare la sua vita, spezzata troppo crudelmente. Per ora, la sera diventa notte, e io mi siedo a rimuginare.\n\n[brother.GetSheHe|U] era un uomo pacifico. È ingiusto che qualcuno che voleva soltanto vivere la propria vita senza subire danno abbia dovuto patire un tale destino. Senza volerlo, un pensiero si fa strada nella mia mente.\n\n[frederick.GetCulture.GetCollectiveNoun]. [brother.GetSheHe|U] sarebbe ancora in vita se non fosse per loro. Ci saranno mille fratelli, mille sorelle, mille padri e madri e figli e figlie, #EMP in tutta#! la terra, #EMP tutti#! morenti stanotte, #EMP tutti#! a causa di quei...\n\n#EMP Dannati. [frederick.GetCulture.GetCollectiveNounNoTooltip|U].#!"
 ep3_laamps.6003.a: ""Ti vendicherò, fratello. Questo lo prometto.""
 ep3_laamps.6003.b: "La prima di molte riparazioni mi attende."
 ep3_laamps.6003.b.flavor: "Quel fetido che ho ucciso sembrava avere quantomeno qualcosa addosso..."
 ep3_laamps.6003.b.tt: "Ottieni un [artifact|E] di tipo cianfrusaglia"

 ep3_laamps.6005.t: "Ritorno nelle Paludi"
 ep3_laamps.6005.desc: "Sono passati troppi anni dall’ultima volta che ho messo piede in queste terre. Un passo che non ho mai fatto a cuor leggero, e per buone ragioni. Ancora adesso il terreno paludoso risucchia i miei stivali.\n\nQueste terre — la mia casa — sono state chiamate '[Glossary( 'The Fens', 'FENS_GLOSS' )]' per molte generazioni. In effetti, le acque salgono tanto in certe zone, tanto che la stessa Ely è tecnicamente un’isola.\n\nNon c’è tempo da perdere. Anche adesso quel cane normanno stringe la sua presa sulle buone terre anglosassoni. Per offrire anche la minima resistenza, avremo bisogno delle due linfe vitali proprie di ogni guerra: denaro e uomini."
 ep3_laamps.6005.a: "Dobbiamo prima riempire le casse, con qualsiasi mezzo necessario."
 ep3_laamps.6005.a.tt: "Mi pare di scorgere proprio adesso un nobile poco difeso che trotta da quelle parti..."
 ep3_laamps.6005.b: "Forse un cavaliere locale può essere convinto a unirsi alla mia causa?"
 ep3_laamps.6005.b.tt: "E, essendo del posto, forse avrebbe una buona conoscenza di come muoversi al meglio in questo terreno..."
 every_fenland_holding: "Ogni [holding|E] delle Paludi"
 FENS_GLOSS: "Le fertili paludi che circondano il Wash sono comunemente conosciute localmente come 'Le Paludi'. Esse ospitano molte delle chiese e cattedrali più importanti d’Inghilterra.\n\nLe Paludi sono comunemente considerate comprendere le seguenti [baronies|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"

 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "Ho sentito parlare delle tue imprese e del buon lavoro che stai svolgendo nelle Paludi.\n\nVorrei che ti unissi a me a [powerful_vassal_capital.GetName]: abbiamo molto di cui discutere."
 ep3_laamps.6010.a: "Puoi aspettarti il mio arrivo nei prossimi giorni."
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip], eh? È meglio che mi metta a organizzare."
 ep3_laamps.6010.a.tt: "Parti per [powerful_vassal_capital.GetNameNoTooltip]."
 ep3_laamps.6010.b: "Seguo la mia strada."

 ep3_laamps.6015.t: "Per l’Inghilterra"
 ep3_laamps.6015.desc: "[powerful_vassal.GetTitledFirstNameRegnal], il più potente tra i signori [powerful_vassal.GetCulture.GetName] rimasti, mi ha accolto a braccia aperte. Durante i nostri colloqui, l’argomento è raramente uscito dall’ovvio.\n\n"Non siamo estranei all’essere governati da stranieri quassù." afferma [powerful_vassal.GetFirstNameNoTooltip], con un sorriso ironico per la propria arguzia, le dita giunte con decisione. "I nostri padri furono sudditi di più di un danese, dopotutto. Ma questo... questo è diverso."\n\n"Ho intenzione di sfidare quest[Select_CString(william.IsFemale,'a','o')] #EMP [william.GetFirstNameNoTooltip]#!," sputa il nome con veleno, "ma ho bisogno di sostegno. La lealtà di quasi tutti è tenue." dice alzando gli occhi verso i miei.\n\n"Posso contare sul tuo aiuto?""
 ep3_laamps.6015.a: "Avrai il mio sostegno."
 every_direct_vassal_william: "Ogni [direct_vassal|E] normanno [william.Custom('IT_NAM_COL2')][william.GetFirstNameRegnal]"
 every_anglo_noble: "Ogni [noble|E] anglosassone"
 ep3_laamps.6015.b: "Ho bisogno di più tempo."

 ep3_laamps.6016.t: "Una Fine Infausta"
 ep3_laamps.6016.frustrated: ""È tempo che non abbiamo!" dice [powerful_vassal.GetFirstName|U] battndo il pugno sul tavolo, a sottolineare la sua affermazione, un lampo di rabbia divampa sul suo volto. "Ancora adesso circolano voci di rappresaglia! Più a lungo aspettiamo, più tempo [william.Custom('DE_ART_IND_A')] avrà per radunare sostenitori."\n\n"Dobbiamo muoverci in fretta. Prenditi il tempo che ti serve, ma non posso che implorarti di scegliere da che parte stare finché puoi ancora farlo."\n\n"
 ep3_laamps.6016.happy: ""Eccellente! Eccellente davvero!" [powerful_vassal.GetFirstName] sollevato batte la mano sul tavolo. "Non riesco a immaginare un[Select_CString(ROOT.Char.IsFemale,'a','')] [ROOT.Char.GetWomanMan] migliore con cui imbracciare le armi." dice allungando la mano e stringendo le mie nelle sue.\n\n"Insieme potremo ancora strappare queste terre a quel serpente normanno. Ora, dobbiamo essere rapidi-"\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.GetSheHe|U] apre la bocca un’altra volta, ma lo schianto della porta che si spalanca interrompe le sue parole. Un messaggero, fradicio e con lo sguardo spiritato, tronca la risposta indignata di [powerful_vassal.GetFirstNamePossessiveNoTooltip] brandendo una missiva.\n\nAttendo mentre [powerful_vassal.GetFirstNameNoTooltip] spezza il sigillo e scorre con gli occhi la pergamena.\n\nIl colore svanisce lentamente dal suo volto."
 ep3_laamps.6016.a: ""Che succede?""
 ep3_laamps.6016.a.tt: "Prendi la missiva..."

 ep3_laamps.6020.t: "Il Saccheggio del Nord"
 ep3_laamps.6020.desc: "L’insediamento di un nuovo re straniero — e per di più un bastardo di cultura [william.GetCulture.GetName] — è bastato a spezzare la corda già logora che teneva unita l’Inghilterra. Rivolte locali, alimentate e fomentate dagli sconfitti e risentiti [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )] anglosassoni, si diffondono in tutto il paese come un incendio.\n\n[william.GetTitledFirstName], dopo aver consolidato la sua base di potere nel sud, volge ora lo sguardo al nord per pacificare coloro abbastanza coraggiosi e stolti da opporglisi. Ovunque cada il suo sguardo, seguiranno morte e distruzione, e una lotta disperata per la terra è già in corso.\n\n[william.GetFirstNameNoTooltip] dovrà camminare su una sottile linea tra guanto di velluto e pugno di ferro. Un tocco troppo lieve può costargli il regno, ma una punizione eccessivamente brutale lascerebbe ben poco regno da governare.\n\nPer gli Ætheling, non resta che la morte o la gloria."
 ep3_laamps.6020.a: "L’Inghilterra è in bilico."
 AETHELINGS_GLOSS: ""Ætheling" è un termine anglosassone usato per indicare qualsiasi anglosassone di nascita nobile, e il prefisso 'Æthel' veniva spesso aggiunto ai loro nomi."
 every_aetheling: "Ogni [vassal|E] $anglo_saxon$ di [william.GetTitledFirstName]"
 every_county: "Ogni [county|E]"

 ep3_laamps.6021.desc: "La mia legittima ascesa al trono d’Inghilterra è bastata a spezzare la corda già logora che teneva unito il reame. Rivolte locali, alimentate e fomentate dagli sconfitti e risentiti [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )] anglosassoni, si diffondono nel paese come un incendio.\n\nCon la mia base di potere nel sud consolidata, devo ora volgere lo sguardo al nord per pacificare coloro abbastanza coraggiosi e stolti da opporsi a me. Ovunque cada il mio sguardo, seguiranno morte e distruzione, a meno che non mi ritrovi spodestat[Select_CString(ROOT.Char.IsFemale,'a','o')] dai complotti dei locali.\n\nDevo camminare su una sottile linea tra guanto di velluto e pugno di ferro. Un tocco troppo lieve mi costerà il regno, ma una rappresaglia eccessivamente brutale lascerà ben poco regno da governare. Quanto agli Ætheling...\n\nNon ci deve essere misericordia per chi non presterà fedeltà."
 
 ep3_laamps.7000.t: "Un’Altra Strada"
 ep3_laamps.7000.desc: "Con tale sconvolgimento che travolge le terre d'[england.GetName], a volte mi chiedo se il mio destino non risieda altrove.\n\nI disordini sono già iniziati, dopo la presa del potere da parte di [william.GetTitledFirstNamePossessive]. Sospetto che la situazione non potrà che peggiorare, e una vita sulla strada seguendo le orme di mio padre ha un certo fascino.\n\nForse potrei andare a nord, in Scozia? O magari a sud, in Italia, tra le colline dell’Apulia?"
 ep3_laamps.7000.a: "La Scozia sembra un buon piano."
 ep3_laamps.7000.b: "Sento già il gusto dell’olio d’oliva apulo!"
 ep3_laamps.7000.c: "Non devo sottrarmi ai miei doveri."

 ep3_laamps.7001.t: "Ce N’è un Altro"
 ep3_laamps.7001.desc: ""[ROOT.Char.GetFirstNameNoTooltip]? È qui che vive [ROOT.Char.GetFirstNameNoTooltip]? Ah! Lasciatemi, voi..." Una voce tonante annuncia l’arrivo di un visitatore, subito circondato dalle mie guardie. Esco dalla tenda e vedo un[Select_CString(siward.IsFemale,'a',' ')] [siward.GetWomanMan] vigoros[Select_CString(siward.IsFemale,'a','o')] con una spada appoggiata sulla sua spalla.\n\n"Tu! Sei [ROOT.Char.GetFirstNameNoTooltip], non è vero?" Annuisco in segno di assenso mentre avanza, porgendo il braccio libero.\n\n"Il tuo nome ti precede! Io sono [siward.GetFirstName], di [siward.GetHouse.GetBaseName]. Sono venut[Select_CString(siward.IsFemale,'a','o')] per unirmi a te.""
 ep3_laamps.7001.a: ""[siward.GetFirstNameNoTooltip], dunque? Benvenut[Select_CString(siward.IsFemale,'a','o')]!""
 ep3_laamps.7001.b: ""Temo che siamo al completo.""

 ep3_laamps.7002.t: "Una Nuova Inghilterra"
 ep3_laamps.7002.desc: "[siward.GetFirstName], il mi[Select_CString(siward.IsFemale,'a','o')] fedel[Select_CString(siward.IsFemale,'a','e')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))], si avvicina a me con un certo luccichio negli occhi.\n\n"Son venut[Select_CString(siward.IsFemale,'a','o')] a dirti addio." [siward.GetSheHe|U] tronca le mie proteste alzando una mano. "Ho preso la mia decisione, non c’è modo di fermarmi." [siward.GetSheHe|U] mi fa cenno di sedermi.\n\n"Giungono voci da Costantinopoli. [emperor.GetTitledFirstName] offre un passaggio sicuro a tutti i profughi in fuga dall’ira di [king_england.GetTitledFirstNamePossessive], e una possibilità di ricominciare." [siward.GetFirstNameNoTooltip] si batte le cosce con le mani e guarda intorno.\n\n"Mi mancherà questo posto. Addio, [ROOT.Char.Custom('SisterBrother')].""
 ep3_laamps.7002.a: ""Buon viaggio. Che tu possa trovare la tua pace.""
 ep3_laamps.7002.b: "La cosa sembra #EMP davvero#! interessante..."
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip] resta"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip] se ne va"

 ep3_laamps.7003.t: "Un’Udienza Reale"
 ep3_laamps.7003.desc: "Essere ricevut[Select_CString(ROOT.Char.IsFemale,'a','o')] in udienza [emperor.Custom('IT_NAM_COL5')][emperor.GetTitleAsNameNoTooltip] non è cosa da poco, ma chiaramente il mio arrivo con la mia banda sgangherata di forestieri ha fatto mormorare più di qualcuno.\n\n"Benvenut[Select_CString(ROOT.Char.IsFemale,'a','o')], [ROOT.Char.GetFirstName] della casata [ROOT.Char.GetHouse.GetBaseName]. Sei venut[Select_CString(ROOT.Char.IsFemale,'a','o')] a reclamare un rifugio dalla sventura della tua patria?" Riesco solo ad annuire intontit[Select_CString(ROOT.Char.IsFemale,'a','o')]; [emperor.Custom('IT_NAM_COL5')][emperor.GetTitleAsNameNoTooltip] accenna un cupo sorriso, privo di gioia. "Sarai al sicuro qui, ma traguardi ben più grandi ti attendono."\n\n"A nord-est vi sono terre governate da un mio vassallo senza cuore. Parti laggiù, prendile per te e potrai tenerle in cambio della fedeltà."\n\nLe parole [emperor.Custom('IT_NAM_COL2')][emperor.GetTitleAsNamePossessiveNoTooltip] riecheggiano tra mormorii sparsi. Un nuovo regno? Per noi fuggiaschi?"
 ep3_laamps.7003.a: ""Accetto la tua proposta, potente [emperor.GetTitleAsNameNoTooltip].""
 ep3_laamps.7003.a.tt: "Ti metti in cammino verso le nuove terre..."
 ep3_laamps.7003.b: ""Preferirei restare qui, a Costantinopoli.""

 ep3_laamps.7004.t: "Un’Altra Udienza Regale"
 ep3_laamps.7004.desc: ""È stat[Select_CString(emperor.IsFemale,'a','o')] [emperor.GetSheHe] a mandarti qui, vero? Le definisce le sue terre, vero?" Il labbro di [title_holder.GetFirstNamePossessive] si arriccia per la rabbia e il disprezzo. "Ti hanno rifilato una favola, sciocc[Select_CString(ROOT.Char.IsFemale,'a','o')]."\n\nPare che l’Impero [emperor.Custom('IT_NAM_COL2')][emperor.GetTitleAsNamePossessiveNoTooltip] non si estenda poi così lontano come [emperor.GetSheHe] aveva lasciato intendere. Le terre che abbiamo trovato al nostro arrivo — foreste fitte, ma sorprendentemente fertili — non erano affatto in mani greche, bensì in quelle [title_holder.Custom('IT_NAM_COL2')][title_holder.GetTitleAsNameNoTooltip] [title_holder.GetFirstNameNoTooltip].\n\n"Quel cane sul suo trono fastoso ti ha sviat[Select_CString(ROOT.Char.IsFemale,'a','o')]. Ma..." [title_holder.GetSheHe|U] si ferma per osservare me e i miei seguaci malconci ma pieni di spirito. "...forse potresti avere la tua utilità. Se hai monete per comprare la tua via, potrai avere queste terre. Come [Select_CString(ROOT.Char.IsFemale,'mia vassalla','mio vassallo')], ovviamente.""
 ep3_laamps.7004.a: ""Ne sarei onorat[Select_CString(ROOT.Char.IsFemale,'a','o')].""
 ep3_laamps.7004.b: ""Queste terre mi erano state promesse. Le prenderò con la forza.""

