l_spanish:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "Per anni le mie abilità in [ROOT.Char.Custom('YearlyEvent0001Skill')] mi sono state utili, e mi viene da pensare che tali conoscenze potrebbero esserlo altrettanto per voi. Sarei felice di condividere ciò che so"
 yearly.0001.desc.arrogant:0 "Come avrete senza dubbio notato, sono abbastanza competente in materia di [ROOT.Char.Custom('YearlyEvent0001Skill')]. Sarei felice di condividere con voi la mia conoscenza di questi argomenti"
 yearly.0001.desc.councillor:0 "Nel servire come vostro [mentor.Custom('CouncilPosition')] ho imparato molto su [ROOT.Char.Custom('YearlyEvent0001Skill')]. Sono disposto a farvi da insegnante su questi argomenti"
 yearly.0001.desc.nofavor:0 "per ottenere il vostro favore."
 yearly.0001.desc.favor:0 "per ripagarvi dell'aiuto che mi avete dato in passato."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] sono sempre stati i miei punti di forza, e desidero condividere con voi la mia esperienza su questi argomenti. Se avete un po' di tempo a disposizione per qualche lezione, sarò felice di insegnarvi ciò che so."
 yearly.0001.a:0 "La vostra assistenza è molto apprezzata."
 yearly.0001.a.success:0 "Prendo a cuore le lezioni di [mentor.GetFirstNamePossessiveNoTooltip]"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] mi consiglia sulla mia situazione attuale"
 yearly.0001.b:0 "Un'offerta generosa, ma se invece vi aiuto?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] prende a cuore le mie lezioni"
 yearly.0001.b.failure:0 "Consiglio [mentor.GetFirstNameNoTooltip] sulla sua situazione attuale"
 yearly.0001.c:0 "Possiamo entrambi beneficiare se mettiamo in comune le nostre conoscenze!"
 yearly.0001.d:0 "Me la cavo benissimo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 yearly.0002.t:0 "Consigliere Indiscreto"
 yearly.0002.desc:0 "Avendomi servit[ROOT.Char.Custom('DE_END_PRO_S_N')] fedelmente nel ruolo di mio [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )], ho concesso [councillor.Custom('IT_NAM_COL4')][councillor.GetTitledFirstName] la possibilità di andare ovunque nella mia [ROOT.Char.Custom('GetCourt')].\n\nTuttavia, ho recentemente appreso che [councillor.GetSheHe] ha approfittato della mia ospitalità con atteggiamenti indiscreti nei confronti di mi[child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName]!"
 yearly.0002.a:0 "Devono essere sposati per essere assolti dai loro crimini."
 yearly.0002.c:0 "Farò marcire [councillor.GetFirstNameNoTooltip] in prigione per avermi ostacolato!"
 yearly.0002.d:0 "Sarebbe un peccato se si venisse a sapere..."

 yearly.0003.t:0 "Amore Proibito"
 yearly.0003.start.desc:0 "All'inizio pensavo fosse uno scherzo, come potrebbero mi[child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] e [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))], essere amanti?! Eppure la lettera che le mie spie hanno intercettato"
 yearly.0003.dislikes_incest.desc:0 "descrive incontri che nessun[child.Custom('DE_PRO_POS_P_2P')] [child.GetWomanMan] dovrebbe mai avere con su[relative.Custom('DE_END_PRO_S_N')] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc:0 "entra nei dettagli #EMP affascinanti#! della loro relazione carnale..."
 yearly.0003.b:0 "Prova a coprire la loro relazione."
 yearly.0003.a:0 "Il mondo saprà dei loro crimini contro [ROOT.Char.GetFaith.PantheonTerm]!"
 yearly.0003.c:0 "Imprigionarli per aver disonorato la Casata [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d:0 "Invitateli nella mia [ROOT.Char.Custom('GetChamber')] per un po' di "tempo in famiglia"."

 yearly.0011.t:0 "Cometa Avvistata"
 yearly.0011.desc:0 "La comparsa di una cometa nei cieli fa sì che tutti i mortali si fermino. Cosa potrebbe significare questa strana apparizione, che vaga nei nostri cieli in modo così inaspettato?\n\n[ROOT.Char.GetWomenMen|U] più sagg[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] di me hanno passato la loro vita a rifletterci sopra, ma ogni contadino arrogante a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] sembra avere una propria erronea teoria..."
 yearly.0011.gain_stress:0 "La cometa getta nel panico innumerevoli sudditi"
 yearly.0011.lose_stress:0 "La cometa terrorizza molti facinorosi"
 gain_rock_artifact_tt: "Ottieni un [artifact|e] $artifact_pedestal_rock_name$" 
 yearly.0011.new_friends:0 "Forse essa porta nuovi amici?"
 yearly.0011.lustful:0 "Svelti, qualcuno mi tenga stretto!"
 yearly.0011.chaste:0 "I fornicatori l'hanno portata su di noi!"
 yearly.0011.gluttonous:0 "La morte arriva! Riempite i negozi!"
 yearly.0011.temperate:0 "Questo è il giudizio per i nostri eccessi!"
 yearly.0011.greedy:1 "Mi chiedo quali strane ricchezze provengano da una cometa..."
 yearly.0011.generous:0 "Ciò #EMP prova#! che siamo tutti troppo egoisti!"
 yearly.0011.lazy:0 "Al diavolo, me ne torno a letto."
 yearly.0011.diligent:0 "Ci darebbe meno fastidio se lavorassimo."
 yearly.0011.wrathful:0 "Strapperò quella dannata cosa dal cielo!"
 yearly.0011.calm:0 "Anche questo passerà."
 yearly.0011.patient:0 "Decifreremo questo segno, col tempo."
 yearly.0011.impatient:0 "Che cosa significa [ROOT.Char.GetFaith.NegativeAfterLife]?!"
 yearly.0011.arrogant:0 "Un buon auspicio per la mia famiglia, credo."
 yearly.0011.humble:0 "Siamo tutti piccoli davanti al Creato."
 yearly.0011.deceitful:0 "Mi chiedo quale sia la spiegazione che mi gioverebbe di più..."
 yearly.0011.honest:0 "A me sembra solo una roccia?"
 yearly.0011.craven:0 "#EMP TUTTI NEL PANICO!#!"
 yearly.0011.brave:0 "Qualunque cosa significhi, la affronteremo a testa alta!"
 yearly.0011.shy:0 "Forse sarei più al sicuro nella mia torre..."
 yearly.0011.gregarious:0 "Se questa è la fine, festeggiamo con gli amici!"
 yearly.0011.ambitious:0 "Le comete annunciano grandi gesta e grandi [ROOT.Char.GetWomenMen]!"
 yearly.0011.content:0 "Qualunque cosa significhi era destino."
 yearly.0011.arbitrary:0 "Significa quello che dico io!"
 yearly.0011.just:0 "O cometa, o messaggero di giustizia divina!"
 yearly.0011.cynical:0 "Probabilmente si tratta solo di gas contadino rappreso."
 yearly.0011.zealous:0 "La fine è vicina! Pentitevi!"
 yearly.0011.paranoid:0 "I miei nemici mi rivoltano il Cielo contro!"
 yearly.0011.trusting:0 "P-può darsi che non significhi nulla?"
 yearly.0011.compassionate:0 "Spero che non si schianti su nessuno..."
 yearly.0011.callous:0 "Finché non mi crolla addosso, chi se ne frega?"
 yearly.0011.sadistic:0 "Spero che cada su un nemico!"
 yearly.0011.stubborn:0 "Non mi muovo per meno di Cielo #EMP e#! Terra."
 yearly.0011.fickle:0 "Non riesco a decidermi..."
 yearly.0011.vengeful:0 "Hah, qualcuno avrà quello che gli spetta!"
 yearly.0011.forgiving:0 "[ROOT.GetCharacter.GetFaith.HighGodName] misericordioso, perdona i nostri peccati!"

#Abandoned inn
 yearly.0025.t.chain_title: "Affari di taverna"
 yearly.0025.t: "$yearly.0025.t.chain_title$: antica e dimenticata"
 yearly.0025.desc: "Mentre percorro con il mio seguito un viottolo solitario di [county.GetBaseNameNoTier], in lontananza compare una sagoma scura che aumenta di dimensione ad ogni passo.\n\nAvvicinandomi, la scena si fa chiara: è una vecchia taverna, abbandonata e dimenticata. Con un po’ di lavori alla facciata malandata, potrebbe tornare a essere un locale accogliente.\n\nFatico a capire come questo posto sia potuto cadere in un simile degrado. La posizione è vicina a diversi borghi ed è centro di uno snodo che potrebbe essere molto interessante. Queste caratteristiche potrebbero fruttarle un bel gruzzolo di monete.\n\nCon la persona giusta a guidarla."
 yearly.0025.a: "Farò prosperare questo posto!"
 yearly.0025.a.tt.progress: "Investi risorse per restaurare la locanda: l’esito può essere #N cattivo#!, #M normale#! o #P buono#!, con relative ricompense."
 yearly.0025.b: "Andiamo oltre, rischio eccessivo"

 #Refurbishment
 yearly.0026.t: "$yearly.0025.t.chain_title$: lavori"
 yearly.0026.desc: "Appena varco il guscio dell’edificio, capisco perché sia rimasto decadente e dimenticato per così tanto tempo.\n\nUn odore indefinibile aleggia nell’aria; dal tetto, gocce lente tamburellano sulla palude di fango che qui funge da pavimento.\n\nRimettere in sesto un relitto simile non sarebbe #EMP troppo#! difficile, ma sarebbe comunque una fatica frustrante e costosa. Eppure la gente di [county.GetNameNoTier] affluirebbe in massa: un’attività nuova, patrocinata [ROOT.Char.Custom('IT_NAM_COL5')][ROOT.Char.GetTitleAsNameNoTooltip|l], non passerebbe inosservata."
 yearly.0026.a: "Basta… spargere un po’ di fieno sul fango"
 yearly.0026.a.tt.success: "Me la caverò con quello che ho"
 yearly.0026.a.tt.failure: "Non trovo una buona soluzione"
 yearly.0026.b: "Si può sistemare qualcosa, ma va rispettata la scadenza"
 yearly.0026.c: "Rifacciamo #EMP tutto#!"

 yearly.0026.tt.bad: "La locanda è #N appena#! migliore."
 yearly.0026.tt.average: "La locanda è #M un po’#! migliore."
 yearly.0026.tt.good: "La locanda è #P molto#! migliore."

#Edibles
 yearly.0027.t: "$yearly.0025.t.chain_title$: divertirsi come un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetQueenKing')]"
 yearly.0027.desc: "Mi assopisco pensando al potenziale del locale e a tutti i possibili ricordi che potra custodire.\n\nCerto, poche cose migliorano una bella serata quanto del buon cibo, e nulla scaccia le pene più in fretta di un'eccellente e fredda birra. Una fetta di carne grassa, un ubriaco svenuto su una panca, nuove amicizie dai volti sfocati: tutti gli ingredienti per divertirsi!\n\nLa vera domanda è a cosa dovrebbero darsi gli avventori: birra, vino, liquori…"
 yearly.0027.a: "A chi importa la #EMP bevanda#! se ci sarò io?"
 yearly.0027.a.tt.success: "Il mio fascino persuade"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "Non sono così affascinante come pensavo"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "Rape sotto sale per tutti"
 yearly.0027.c: "Farò sentire questi contadini come re e regine"

 innkeeper_bad_edibles_char_modifier: "Ospite frugale"
 innkeeper_bad_edibles_char_modifier_desc: "La selezione di cibo offerta nella taverna di questo personaggio ha più muffa che carne."
 innkeeper_neutral_edibles_char_modifier: "Dieta equilibrata"
 innkeeper_neutral_edibles_char_modifier_desc: "A questo personaggio sono mancate opzioni tra le quali scegliere durante la sera dell’inaugurazione di una taverna appena acquistata."
 innkeeper_fancy_edibles_char_modifier: "Eccesso d’indulgenza"
 innkeeper_fancy_edibles_char_modifier_desc: "La sera dell’inaugurazione della taverna c’era un’ampia scelta di cibo e bevande."
 
 #Entertainment
 yearly.0028.t: "$yearly.0025.t.chain_title$: si alzi il sipario!"
 yearly.0028.desc: "Nessuna taverna è davvero completa senza un po’ d’intrattenimento per le masse.\n\nChe ne dite di un trovatore canterino, a intonare palpiti d’amore e clangori di guerra? O di un poeta capace di sollevare gli animi con il peso delle parole? E perché non un giullare agile, pronto a farci ridere fino alle lacrime e a farci scordare le pene, almeno per una notte?\n\nDevo scegliere quale spettacolo saprà incantare gli avventori. Più a lungo restano, più a lungo bevono."
 yearly.0028.a: "Ingaggiare un trovatore eloquente"
 yearly.0028.b: "Trovare un poeta di talento"
 yearly.0028.c: "Portatemi un giullare agile"
 yearly.0028.a.gain.bard: "C’è la possibilità di #P ottenere#! un trovatore a corte."
 yearly.0028.b.gain.poet: "C’è la possibilità di #P ottenere#! un poeta a corte."
 yearly.0028.c.gain.jester: "C’è la possibilità di #P ottenere#! un giullare a corte."
 yearly.0028.tt.minor_xp_gain: "Le tue doti di mercanteggio tornano discretamente utili"
 yearly.0028.tt.major_xp_gain: "Le tue doti di mercanteggio tornano molto utili"

 #Conclusion
 yearly.0029.t: "$yearly.0025.t.chain_title$: serata d’esordio"
 yearly.0029.conclusion_intro: "È stata lunga e sfiancante una notte per l'inaugurazione della taverna. Piena di alti e bassi. C’era da aspettarselo, ma è davvero estenuante."
 yearly.0029.refurbishment_bad.1: "La mia nuova locanda avrà vissuto senz'altro giorni migliori. Oggi non è stato certamente uno di quelli.\n\n"
 yearly.0029.refurbishment_bad.2: "Speravo che il tetto reggesse e invece, ahimè, nella locanda piove acqua più che birra.\n\n"
 yearly.0029.refurbishment_bad.3: "L’odore non va via. Temo mi perseguiterà nei sogni, per sempre.\n\n"
 yearly.0029.refurbishment_average.1: "Hanno rubato qualche sgabello: un’ottima scusa per investire in nuovi.\n\n"
 yearly.0029.refurbishment_average.2: "Qualche incisione sconcia sui tavoli, ma nulla di memorabile.\n\n"
 yearly.0029.refurbishment_average.3: "Per fortuna le riparazioni hanno tenuto, nonostante gli scricchiolii sinistri del tetto.\n\n"
 yearly.0029.refurbishment_good.1: "È valsa la pena investire in quei lavori.\n\n"
 yearly.0029.refurbishment_good.2: "Qualche posto a sedere in più non guasterebbe.\n\n"
 yearly.0029.refurbishment_good.3: "Per fortuna l’ultimo avventore è uscito col sorriso.\n\n"
 yearly.0029.edibles_bad.1: "Il cibo non è andato granché… La maggior parte è scivolata tra le assi del pavimento.\n\n"
 yearly.0029.edibles_bad.2: "Neppure quei pochi temerari che hanno ordinato da mangiare hanno avuto il coraggio di dare un morso.\n\n"
 yearly.0029.edibles_bad.3: "Ogni piatto lasciato intonso è stato un piccolo banchetto per i ratti locali. Frotte, orde di #EMP ratti#!\n\n"
 yearly.0029.edibles_average.1: "Pare che gli avventori abbiano gradito gran parte del cibo, nonostante qualche ratto sfrontato da scacciare.\n\n"
 yearly.0029.edibles_average.2: "Alcuni ospiti hanno storto il naso annusando la birra servita, prima di tracannarla ugualmente.\n\n"
 yearly.0029.edibles_average.3: "Pur senza cibi o bevande memorabili, gli avventori sono parsi soddisfatti. E molti ben alticci.\n\n"
 yearly.0029.edibles_good.1: "Il locandiere faticava a stare dietro alle ordinazioni: gli avventori chiedevano già un altro giro appena sedutisi.\n\n"
 yearly.0029.edibles_good.2: "Per poco non sono diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] sord[ROOT.Char.Custom('DE_END_PRO_S_N')] per i troppi e lunghi applausi.\n\n"
 yearly.0029.edibles_good.3: "Ogni piatto servito è tornato vuoto, fino all’ultima briciola.\n\n"
 yearly.0029.entertainment_bard_bad: "Quando [Select_CString(entertainer.IsFemale,'la trovatrice','il trovatore')] sale sul palco, sembra… agitat[entertainer.Custom('DE_END_PRO_S_N')], come se non si fosse mai esibit[entertainer.Custom('DE_END_PRO_S_N')] in pubblico. Con gli occhi sbarrati, come in battaglia, lascia un acuto stridulo… e scappa.\n\n"
 yearly.0029.entertainment_bard_average: "[Select_CString(entertainer.IsFemale,'La trovatrice','Il trovatore')] sale sul palco con passo più o meno sicuro; solleva uno sgabello e ci pianta sopra con forza uno dei pesanti stivali. Appena estrae il liuto, tutta la sicurezza svanisce. Il pubblico riceve una ballata gorgheggiante e stridula che non apprezzerebbe neppure un nonno sordo in punto di morte.\n\n"
 yearly.0029.entertainment_bard_good: "All’inizio, una melodia flebile giunge dall'esterno e, piano piano, cattura l’attenzione degli ubriachi. Cala il silenzio e tutti gli occhi dei presenti fissano l’ingresso. Il canto monta finché la porta si spalanca ed entra [Select_CString(entertainer.IsFemale,'una bella trovatrice','un bel trovatore')]. Il ritornello cresce e cresce, fino a esplodere in una melodia gioiosa che culmina in un coro di ovazioni: la prima di molte a venire.\n\n"
 yearly.0029.entertainment_poet_bad: "[Select_CString(entertainer.IsFemale,'La poetessa','Il poeta')] sale sul palco con un foglio di pergamena in mano; fa quel che può per attirare l’attenzione, con scarso successo. Dà un’occhiata agli appunti, prova a declamare, ma un coro di fischi copre i versi e facendol[entertainer.Custom('DE_END_PRO_S_N')] fuggire in lacrime nel cuore della notte.\n\n"
 yearly.0029.entertainment_poet_average: "L’aura radiosa [Select_CString(entertainer.IsFemale,'della poetessa','del poeta')] attira sguardi non appena avviene la sua entrata, tanto da far sollevare la testa anche all’avventore più tardo. Ma appena [Select_CString(entertainer.IsFemale,'la poetessa','il poeta')] inizia a recitare, l’incanto si spezza. Un modesto canto funebre dovrebbe distrarli, ma non è sufficiente, così i presenti perdono l'interesse e tornano alle loro birre.\n\n"
 yearly.0029.entertainment_poet_good: "[Select_CString(entertainer.IsFemale,'La poetessa','Il poeta')] entra in scena con piglio drammatico, recitando versi con tale passione che nessun cuore potrebbe rimanere indifferente. Le parole risuonano così pesanti su di noi che ogni emozione precedente provata poco prima risulta... leggera al confronto. Tutti lasciano il locale con le lacrime agli occhi, siano esse di gioia o di dolore.\n\n"
 yearly.0029.entertainment_jester_bad: "[Select_CString(entertainer.IsFemale,'La giullara','Il giullare')] mi ha preso per sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')], facendomi credere che sarebbe venut[entertainer.Custom('DE_END_PRO_S_N')] stasera: di [entertainer.GetSheHe] nessuna traccia. Le aspettative per lo spettacolo si guastano in fretta e il pubblico brontola incredulo di fronte alle mie misere scuse.\n\n"
 yearly.0029.entertainment_jester_average: "[Select_CString(entertainer.IsFemale,'La giullara','Il giullare')] è riuscit[entertainer.Custom('DE_END_PRO_S_N')] ad alleggerire un po’ l’atmosfera, ma a prezzo di qualche silenzio imbarazzante e di battute che di certo non potevano essere comprese da degli umili contadini, per di più ubriachi.\n\n"
 yearly.0029.entertainment_jester_good: "[Select_CString(entertainer.IsFemale,'La giullara','Il giullare')] balza sul palco con un grido e una capriola. La taverna esplode in urla e applausi mentre [entertainer.GetSheHe] ruota agile in aria saltando sopra tavoli, sgabelli e avventori. Ogni prodezza è accompagnata da una trovata arguta, da grandi sforzi fisici, tanto da ritrovarsi sfinit[entertainer.Custom('DE_END_PRO_S_N')] a fine serata. È stata una nottata che ha lasciato tutti senza fiato.\n\n"
 yearly.0029.conclusion_outro: "Ho compiuto il mio dovere."
 yearly.0029.a: "Che notte!"
 
