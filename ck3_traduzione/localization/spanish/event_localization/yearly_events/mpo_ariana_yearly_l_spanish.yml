l_spanish:
 mpo_events_ariana.0001.t: "Avvistamento del Nido"
 mpo_events_ariana.0001.desc: "Sulla via del ritorno verso l’accampamento, noto un piccolo nido, sebbene non si veda alcun uccello nei paraggi. È fatto di ramoscelli ed erba, e sembra in buone condizioni.\n\nOsservandolo più da vicino, ci sono due aquilotti all’interno, abbastanza grandi da sopravvivere senza la madre per un po’, ma ancora troppo giovani per lunghi viaggi all’orizzonte. L’opportunità di"
 mpo_events_ariana.0001.desc_had_story: "avere di nuovo un’aquila come compagna è allettante, ma devo essere caut[ROOT.Char.Custom('DE_END_PRO_S_N')]: so quanto possano essere imprevedibili queste creature."
 mpo_events_ariana.0001.desc_has_eagle: "catturarne una, magari come dono, si presenta."
 mpo_events_ariana.0001.desc_ending: "prenderne una come compagna è un’occasione troppo ghiotta per lasciarsela sfuggire."
 mpo_events_ariana.0001.a: "Un’aquila valorosa vale la scalata."
 mpo_events_ariana.0001.a_tt: "Scali la montagna e tenti di catturare gli aquilotti con la forza"
 mpo_events_ariana.0001.a_win: "Riesci a catturare un aquilotto, o entrambi"
 mpo_events_ariana.0001.a_win_desc: "Il destino di un aquilotto, o di entrambi, è nelle tue mani"
 mpo_events_ariana.0001.a_lose_ok: "Fallisci nel catturare gli aquilotti, ma resti illes[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 mpo_events_ariana.0001.a_lose_bad: "Fallisci nel catturare gli aquilotti, e fai una breve caduta lungo la montagna"
 mpo_events_ariana.0001.b: "Se è destino, verranno da me."
 mpo_events_ariana.0001.b_win_desc: "Un aquilotto, o entrambi, si avvicinano a te"
 mpo_events_ariana.0001.c: "Un segno sicuro."

 mpo_daydreaming_birds_modifier: "Sogni ad Occhi Aperti sugli Uccelli"
 mpo_daydreaming_birds_modifier_desc: "Questo personaggio non è estraneo alla vista di quelle graziose creature alate.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"

 mpo_events_ariana.0002.desc_intro: "Gli aquilotti diventano irrequieti. Lasceranno il nido con me, o con un altro predatore.\n\n"
 mpo_events_ariana.0002.desc_standard: "Seguendo il nido, la mia discesa è lenta e prudente. Questi aquilotti sono ancora troppo giovani per volare lontano, ma non troppo giovani per essere pericolosi.\n\n"
 mpo_events_ariana.0002.desc_one_standard: "Il piede mi scivola sull’erba, ma riesco a tenermi. Un aquilotto nota la mia difficoltà e inizia a strillare, spaventandosi e volando via. [ROOT.Char.Custom('CulturalCurse')|U]! Sebbene non sia riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a prenderli entrambi, è meglio uno che tornare a mani vuote."
 mpo_events_ariana.0002.desc_both_standard: "Strappandoli dal nido, riesco a raccogliere entrambi gli aquilotti, coprendo i loro occhi con un panno. Mi appesantiscono, ma nessun leggendario cacciatore di aquile è mai stato privo di fardelli."
 mpo_events_ariana.0002.desc_lure: "Tenendo un pezzo di carne in mano, invito gli aquilotti ad avvicinarsi. Strillano in risposta, e posso vederli illuminarsi di curiosità, anche da lontano.\n\n"
 mpo_events_ariana.0002.desc_one_lure: "Solo uno si avvicina, l’altro forse preferisce la sicurezza del nido. Prendo l’aquilotto tra le braccia, e con il suo appetito vorace, si dedica subito alla mia offerta."
 mpo_events_ariana.0002.desc_both_lure: "Divido la carne in due, offrendola a ciascuno. Strillano all’unisono, e non posso fare a meno di sorridere alla vista."

 mpo_events_ariana.0002.a: "È bellissimo, ed è mio."
 mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip] potrebbe apprezzare una creatura simile."
 mpo_events_ariana.0002.c: "Credo che [eagle_second_recipient.GetFirstNameNoTooltip] lo gradirebbe di più."
 mpo_events_ariana.0002.b_two: "Ne terrò uno, e darò l’altro a [eagle_first_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.c_two: "Uno è mio, ma forse a [eagle_second_recipient.GetFirstNameNoTooltip] piacerebbe l’altro?"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip] e [eagle_second_recipient.GetFirstNameNoTooltip] meritano entrambi un dono simile."
 mpo_events_ariana.0002.e: "Uno sarà il mio compagno, e l’altro porterà qualche moneta."
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip] apprezzerà uno, e le mie tasche l’altro."
 mpo_events_ariana.0002.e_sell_second: "Uno per il mercato, e uno per [eagle_second_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.e_tt: "Baratti l’altro aquilotto"
 mpo_events_ariana.0002.f_tt: "Baratti l’aquilotto"
 mpo_events_ariana.0002.f_tt_two: "Baratti entrambi gli aquilotti"
 mpo_events_ariana.0002.f_one: "Otterrà un buon prezzo."
 mpo_events_ariana.0002.f_two: "Otterranno un buon prezzo."

 mpo_events_ariana.0010.t: "Il Fuoco Dentro"
 mpo_events_ariana.0010.desc: ""[converting_heir.Custom2('RelationToMe', ROOT.Char)|U]," sussurra mi[converting_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', converting_heir)] [converting_heir.GetName], facendomi cenno di avvicinarmi. "[new_faith.HighGodName|U] mi ha mostrato la via," continua [converting_heir.GetSheHe].\n\n"E ora seguo la fede [new_faith.GetAdjective]. Mi sento così da tanto tempo, e non potevo lasciare che ciò marcisse dentro di me. So che hai dei dubbi, ma ti imploro di unirti a me e ai tanti altri [new_faith.GetAdherentNamePluralNoTooltip] [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL2')][ROOT.Char.GetPrimaryTitle.GetTierAsName]. Ti aiuterò a vivere come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [new_faith.GetAdherentNameNoTooltip], e insieme raggiungeremo l'altra vita in [new_faith.PositiveAfterLife]."\n\n[converting_heir.GetSheHe|U] mi guarda con grande fervore negli occhi, e mi prende la mano, in attesa della mia risposta."
 mpo_events_ariana.0010.desc_zealous: "[converting_heir.GetFirstNameNoTooltip] mi sta prendendo in giro? Come può [converting_heir.GetSheHe] credere che io possa mai diventare un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [new_faith.GetAdherentNameNoTooltip]?!"
 mpo_events_ariana.0010.a: "Non sarai sol[ROOT.Char.Custom('DE_END_PRO_S_N')], [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.a_zealous: "Forse sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] troppo dur[ROOT.Char.Custom('DE_END_PRO_S_N')], e [converting_heir.GetSheHe] ha ragione."
 mpo_events_ariana.0010.b: "In tutto tranne che nel nome, sono [old_faith.GetAdherentNameNoTooltip]."
 mpo_events_ariana.0010.b_zealous: "Ti assecondo questa volta, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.b.tt: "Ti converti alla fede [new_faith.GetAdjective], ma continui segretamente a praticare la fede [old_faith.GetAdjective]."
 mpo_events_ariana.0010.c: "Mi dispiace, ma non posso farlo."
 mpo_events_ariana.0010.c_cynical: "La religione è una questione personale, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.c_zealous: "Non potrei mai abbandonare la fede [old_faith.GetAdjective]!"
 mpo_events_ariana.0010.d: "Nessun [new_faith.GetAdherentNameNoTooltip|U] vedrà l'altra vita in [old_faith.PositiveAfterLife|U]."
 mpo_events_ariana.0010.d_tt: "Cerchi di convincere [converting_heir.GetNameNoTooltip] a restare di fede [old_faith.GetAdjective]."
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip] ripensa alla conversione"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip] resta ferm[converting_heir.Custom('DE_END_PRO_S_N')] nel diventare di fede [new_faith.GetAdjectiveNoTooltip]"

 mpo_events_ariana.0020.t: "Inaffidabile"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName] irrompe nella mia stanza e sbotta: "Sapevi che [sus_councillor.GetName] è un[sus_councillor.Custom('DE_PRO_POS_P_2P')] [councillor_culture.GetName]?"\n\nPrima che io possa formulare una risposta, [worried_spouse.GetSheHe] incalza: "Non riesco a concepire"
 mpo_events_ariana.0020.desc_marshal: "che il mio esercito sia guidato da un[sus_councillor.Custom('DE_PRO_POS_P_2P')] [councillor_culture.GetNameNoTooltip], preferirei stare dall’altra parte del campo di battaglia. Eppure, [sus_councillor.GetSheHe] continua ad aggirarsi nei nostri campi d’addestramento?""
 mpo_events_ariana.0020.desc_spymaster: "di permettere a un[sus_councillor.Custom('DE_PRO_POS_P_2P')] subdol[sus_councillor.Custom('DE_END_PRO_S_N')] [councillor_culture.GetNameNoTooltip] di far parte del mio circolo, figuriamoci di avere accesso alle nostre operazioni segrete. Mi fido più di un serpente che di [sus_councillor.GetHerHim].""
 mpo_events_ariana.0020.desc_end: "Sebbene le uscite di [worried_spouse.GetFirstNameNoTooltip] sembrino eccessive, è noto che alcuni [councillor_culture.GetCollectiveNounNoTooltip] [sus_councillor.Custom('mpo_yearly_ethos')]\n\n"Ti prego..." si lamenta [worried_spouse.GetSheHe], "Ti supplico, non permetter[sus_councillor.Custom('DE_PRO_DEM')] di continuare con il suo [sus_councillor.Custom('InsultBehavior')] nei nostri corridoi. Non si può sapere cosa potrebbe fare.""
 mpo_yearly_bellicose: "sono troppo impulsivi, per una vendetta che forse nemmeno esiste."
 mpo_yearly_stoic: "non verserebbero una lacrima, nemmeno per la morte dei propri cari."
 mpo_yearly_bureaucratic: "si preoccupano più di una pergamena o di un libro che della vita dei loro simili [sus_councillor.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_yearly_spiritual: "potrebbero agire con totale disprezzo per gli altri, purché nel nome di [sus_councillor.GetFaith.HighGodName]."
 mpo_yearly_courtly: "hanno più probabilità di avere la testa infilata nel sedere di qualcun altro che a garantire la sopravvivenza nei campi e nelle montagne."
 mpo_yearly_egalitarian: "non hanno problemi ad accettare gli stranieri, e la loro cultura potrebbe svanire nel giro di pochi millenni."
 mpo_yearly_communal: "agiscono come una mente collettiva, e la loro incapacità di agire individualmente è preoccupante."
 mpo_events_ariana.0020.a: "Hai ragione, [worried_spouse.GetFirstNameNoTooltip]. [sus_councillor.GetSheHe|U] sarà fuori entro domani!"
 mpo_events_ariana.0020.a_tt: "Tutti i [vassals|E] [councillor_culture.GetCollectiveNounNoTooltip]:\n$EFFECT_LIST_BULLET$Perderanno #n 10#! di [opinion|E] nei #V tuoi#! confronti"
 mpo_events_ariana.0020.b: "Suppongo di dover essere più caut[ROOT.Char.Custom('DE_END_PRO_S_N')] con questi [councillor_culture.GetCollectiveNounNoTooltip]."
 mpo_events_ariana.0020.c: "Non c’è nulla di sospetto in [sus_councillor.GetHerHim] o in alcun [councillor_culture.GetNameNoTooltip]."
 mpo_events_ariana.0020.c_paranoid: "Non mi lascerò influenzare dalla tua paranoia."
 mpo_events_ariana.0020.c_tt: "Tutti i [vassals|E] [councillor_culture.GetCollectiveNounNoTooltip]:\n$EFFECT_LIST_BULLET$Guadagneranno #p 10#! di [opinion|E] nei #V tuoi#! confronti"

 cultural_suspicion_modifier: "Sospetto Culturale"
 cultural_suspicion_modifier_desc: "Questo personaggio non nutre grande simpatia per gli stranieri nel suo reame."

 mpo_events_ariana.0030.t: "Bevande Proibite"
 mpo_events_ariana.0030.desc: ""Le ciotole di [Glossary( 'kumis', 'KUMIS_GLOSS')] al nostro raduno si sono ormai prosciugate, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]..." si lamenta [spymaster.GetName]. "Ma almeno so chi è responsabile di questa siccità." [spymaster.GetSheHe|U] indica [bartender.GetName], che viene visto barattare una coppa di latte di giumenta fermentato con un altro popolano.\n\n"Di certo non lascerai i nostri ospiti senza da bere, vero? Dopotutto, erano state preparate appositamente per i grandi signori e le nobili dame di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]." chiede [spymaster.GetSheHe], con un sorriso malizioso sul volto."
 mpo_events_ariana.0030.jail: "Vediamo quanto può guadagnare da una cella."
 mpo_events_ariana.0030.jail_tt: "Ogni [Concept('activity_attending', 'Ospite Partecipante')|E] appartenente a una [Concept('dynasty', 'Dinastia Nobile')|E]:\n$EFFECT_LIST_BULLET$Guadagnerà #p 10#! di [opinion|E] nei #V tuoi#! confronti"
 mpo_events_ariana.0030.jail_effect: "Punisci [bartender.GetNameNoTooltip] per la sua trasgressione"
 mpo_events_ariana.0030.ignore: "Che i popolani bevano!"
 mpo_events_ariana.0030.ignore_tt: "Ogni [Concept('activity_attending', 'Ospite Partecipante')|E] appartenente a una [Concept('dynasty', 'Dinastia Nobile')|E]:\n$EFFECT_LIST_BULLET$Perderà #n 10#! di [opinion|E] nei #V tuoi#! confronti"
 mpo_events_ariana.0030.ignore_effect: "Permetti a [bartender.GetNameNoTooltip] di continuare a servire i popolani"
 mpo_events_ariana.0030.ignore_tt_lowborn: "Ogni [Concept('activity_attending', 'Ospite Partecipante')|E] [lowborn|E]:\n$EFFECT_LIST_BULLET$Guadagnerà #p 10#! di [opinion|E] nei #V tuoi#! confronti"
 mpo_events_ariana.0030.greedy: "Ospiti? Possono bere acqua."
 mpo_events_ariana.0030.greedy_tt: "Prendi una parte dei profitti di [bartender.GetNameNoTooltip] per te"
 kumi_tax_modifier: "Tassa sulle Bevande"
 kumi_tax_modifier_desc: "Questo personaggio ha approfittato di un’opportunità commerciale redditizia durante un recente banchetto."
 buzzed_peasants_county_modifier: "Popolani Soddisfatti"
 buzzed_peasants_county_modifier_desc: "I popolani di questa contea sono piuttosto soddisfatti delle recenti festività."

 mpo_events_ariana.0040.title_feast: "Un Banchetto da Ricordare"
 mpo_events_ariana.0040.title_wedding: "Mascherata Nuziale"
 mpo_events_ariana.0040.title_camp_party: "Dietro la Tenda"
 mpo_events_ariana.0040.desc_wedding_feast: "La sala è fiocamente illuminata, l’aria è piena di risate e dell’odore di [ROOT.Char.Custom('GetExpensiveMeal')]. La prossima parte della celebrazione prevede che ospiti e padroni si celino, per creare mistero ed eccitazione. Indosso con cura una maschera, assicurandomi di nascondermi bene, e mi unisco agli altri ospiti tra danze e allegria. Man mano che i festeggiamenti proseguono, mi sento attratt[ROOT.Char.Custom('DE_END_PRO_S_N')] da una figura misteriosa. [masked_guest.GetSheHe|U] indossa una maschera intricata raffigurante un esemplare di [ROOT.Char.Custom('GetRandomRegionalBird')]. [masked_guest.GetSheHe|U] mi fa cenno di avvicinarmi, e non riesco a resistere al richiamo.\n\nBen presto, la nostra conversazione diventa più sensuale, e non posso fare a meno di sentire una connessione che va oltre la maschera. [masked_guest.GetSheHe|U] mi stringe in un caldo abbraccio, e suggerisce di spostarci in un luogo più riservato."
 mpo_events_ariana.0040.desc_camp_party: "Il campo è vivo di musica e risate, e [talker.GetName] propone di giocare a nascondino. Quasi scoppiando a ridere per l’idea, mi accorgo che [talker.GetSheHe] è seri[talker.Custom('DE_END_PRO_S_N')]. Poco dopo, mi ritrovo nascost[ROOT.Char.Custom('DE_END_PRO_S_N')] dietro una tenda. Quando sento dei passi avvicinarsi, scappo dal mio nascondiglio e mi inoltro nel bosco. Forse la mia ubriachezza ha preso il sopravvento, perché mi ritrovo pers[ROOT.Char.Custom('DE_END_PRO_S_N')] tra gli alberi, e la notte è buia. Presto, mi scontro con un altro, e sento un sospiro di sollievo. "Oh, pensavo di essere l’unic[ROOT.Char.Custom('DE_END_PRO_S_N')] pers[ROOT.Char.Custom('DE_END_PRO_S_N')]," ansima [masked_guest.GetSheHe], "Dovremmo restare insieme, non credi?"\n\nDopo un po’ di vagabondaggio, ci ritroviamo immersi in una conversazione che va oltre le solite cortesie. Qualcosa mi attira verso quest[masked_guest.Custom('DE_END_PRO_S_N')] [masked_guest.Custom('WomanManGirlBoy')], anche se il suo volto è nascosto nell’oscurità. [masked_guest.GetSheHe|U] mi stringe a sé, e propone di continuare la nostra fuga quando torneremo al campo."
 mpo_events_ariana.0040.a: "Mi sento avventuros[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 mpo_events_ariana.0040.a_tt: "Accetti il suo l’invito"
 mpo_events_ariana.0040.b: "Passo questa volta."

 mpo_events_ariana.0041.title: "Sguainato"
 mpo_events_ariana.0041.desc_wedding_feast: "[masked_guest.GetSheHe|U] ed io ci allontaniamo furtivamente dalla festa, e [masked_guest.GetSheHe] getta la sua maschera a terra. La luce lunare filtra dalla finestra, proiettando un bagliore tenue sul suo volto,"
 mpo_events_ariana.0041.desc_camp_party: "[masked_guest.GetSheHe|U] ed io torniamo al campo, e sembra che gli altri si siano già ritirati per la notte. Il fuoco da campo si è spento durante la nostra assenza, e ci ritroviamo di nuovo nell’oscurità. Prendo un po’ di legna e la getto nel fuoco, e le fiamme illuminano il suo volto."
 mpo_events_ariana.0041.desc_middle: "\n\nCiò che era giocoso e dolceamaro viene spazzato via dalla tensione, mentre realizzo che la persona davanti a me è"
 mpo_events_ariana.0041.desc_rival: "la rovina della mia esistenza, [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_family: "un[masked_guest.Custom('DE_PRO_POS_P_2P')] mi[masked_guest.Custom('DE_END_PRO_S_N')] parente, [masked_guest.GetName]..."
 mpo_events_ariana.0041.desc_family_spouse: "[masked_guest.Custom('DE_ART_DEF_P_A')] coniuge di un[masked_guest_spouse.Custom('DE_PRO_POS_P_2P')] mi[masked_guest_spouse.Custom('DE_END_PRO_S_N')] parente, [masked_guest.GetName]..."
 mpo_events_ariana.0041.desc_rival_spouse: "[masked_guest.Custom('DE_ART_DEF_P_A')] coniuge del[masked_guest_spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[masked_guest_spouse.Custom('DE_END_PRO_S_N')] rivale [masked_guest_spouse.GetName], [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_outro: "Sebbene [masked_guest.GetSheHe] sembri sorpres[masked_guest.Custom('DE_END_PRO_S_N')] quanto me, [masked_guest.GetSheHe] si ricompone rapidamente. [masked_guest.GetSheHe|U] sorride con malizia e sussurra: "Ho atteso questo momento, [ROOT.Char.GetFirstNameNoTooltip].""
 mpo_events_ariana.0041.desc_family_outro: "Sentire quelle parole dalla bocca del[masked_guest.Custom('DE_END_ADJ_NUL_S_N')] mi[masked_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', masked_guest)]...."
 mpo_events_ariana.0041.a_rival: "Un gioco pericoloso, ma ci sto."
 mpo_events_ariana.0041.a_family: "Non c’è nulla di male nel conoscere meglio la mia famiglia."
 mpo_events_ariana.0041.a_rival_spouse: "Solo per dispetto a [masked_guest_spouse.GetFirstName]..."
 mpo_events_ariana.0041.a: "Accetto la tua offerta..."
 mpo_events_ariana.0041.b_rival: "Uniti nell’odio, ora nel cuore!"
 mpo_events_ariana.0041.b_family: "Il legame tra noi è indissolubile!"
 mpo_events_ariana.0041.b_rival_spouse: "Prenderò tutto da [masked_guest_spouse.GetFirstName]!"
 mpo_events_ariana.0041.b: "Vieni da me, [masked_guest.GetFirstNameNoTooltip]!"
 mpo_events_ariana.0041.c_rival: "Questo non cambia nulla tra noi!"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U], dimentica che sia mai successo!"
 mpo_events_ariana.0041.c_spouse: "Cosa penserebbe [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale, 'la mia cara', 'il mio caro')] [ROOT.Char.GetPrimarySpouse.GetFirstName]?"
 mpo_events_ariana.0041.c_family_spouse: "Non posso fare questo a [masked_guest_spouse.GetFirstName]!"
 mpo_events_ariana.0041.c: "Devo rifiutare..."
 mpo_events_ariana.0041.c_tt: "Rifiuti gli approcci di [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d: "Forse dovremmo dichiarare una tregua..."
 mpo_events_ariana.0041.d_tt: "Usi questa occasione per tentare di fare pace con [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d_success: "Tu e [masked_guest.GetFirstName] decidete di mettere da parte le vostre divergenze"
 mpo_events_ariana.0041.d_failure: "Tu e [masked_guest.GetFirstName] restate in contrasto"

 lover_masked_activity: "[Select_CString(CHARACTER.IsLocalPlayer, 'Tu', CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'siete', 'sono')] diventati amanti in seguito a un evento sorprendente durante un’attività."
 lover_masked_activity_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Tu', TARGET_CHARACTER.GetShortUIName)] e [CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'siete', 'sono')] diventati amanti in seguito a un evento sorprendente durante un’attività."

 mpo_events_ariana.0050.t: "Marchiat[criminal_family.Custom('DE_END_PRO_S_N')]"
 mpo_events_ariana.0050.desc: "Sussurri e accuse che circondano mi[criminal_family.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', criminal_family)] [criminal_family.GetName] stanno diventando sempre più inquietanti. Si parla del suo coinvolgimento in una recente serie di furti, e la gente comincia a temere per la propria sicurezza. Che [criminal_family.GetSheHe] sia stat[criminal_family.Custom('DE_END_PRO_S_N')] colt[criminal_family.Custom('DE_END_PRO_S_N')] sul fatto, o che rischi semplicemente l’ostracismo a causa della sua natura [criminal_family.Custom('mpo_ariana_0050_description')], il popolo invoca una punizione.\n\nSe ciò dovesse accadere, [criminal_family.GetFirstNameNoTooltip] sarà privat[criminal_family.Custom('DE_END_PRO_S_N')] delle sue terre, titoli e dignità, costrett[criminal_family.Custom('DE_END_PRO_S_N')] a vivere nella vergogna, gettando un’ombra sulla casata [ROOT.Char.GetDynasty.GetName]."
 mpo_ariana_0050_scheming: "macchinatrice"
 mpo_ariana_0050_greedy: "avida"
 mpo_events_ariana.0050.a: "Non posso permettere che il nome della mia famiglia venga infangato."
 mpo_events_ariana.0050.a_tt: "Paghi per riabilitare il nome di [criminal_family.GetFirstNameNoTooltip]"
 mpo_events_ariana.0050.b: "[criminal_family.GetSheHe|U] affronterà la punizione, non dipende più da me."
 mpo_events_ariana.0050.b_broke: "Sembra che non abbia i fondi per riabilitare il suo nome."
 mpo_events_ariana.0050.c: "Sciocchezze, posso smentire queste voci da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 mpo_events_ariana.0050.c_tt: "Cerchi di riabilitare il nome di [criminal_family.GetFirstNameNoTooltip]"
 mpo_events_ariana_0050_lose_effect_tt: "Perde tutti i suoi [titles|E]"
 mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip] è disonorat[criminal_family.Custom('DE_END_PRO_S_N')]"
 mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip] è scagionat[criminal_family.Custom('DE_END_PRO_S_N')]"
 criminal_family_dynasty_modifier: "Casata Discreditata"
 criminal_family_dynasty_modifier_desc: "Questa dinastia è stata infangata dalle azioni di uno dei suoi membri."
 
 mpo_events_ariana.0060.t: "Nido del Tesoro"
 mpo_events_ariana.0060.desc: "Mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', appropriate_child)] [appropriate_child.GetName] corre da me con entusiasmo, e prima che possa chiedere cosa l[appropriate_child.Custom('DE_END_PRO_S_N')] abbia agitat[appropriate_child.Custom('DE_END_PRO_S_N')] così, [appropriate_child.GetSheHe] mi mette in mano un piccolo oggetto luccicante. "Guarda cosa ho trovato!" esclama. "È caduto da un nido d’aquila, e penso sia un tesoro!"\n\nEsamino l’oggetto, ed è in effetti un piccolo monile dorato. Non vale molto, ma è chiaro che [appropriate_child.GetSheHe] è orgoglios[appropriate_child.Custom('DE_END_PRO_S_N')] di sé.\n\n"Vuoi che ti porti al nido?" chiede. "Potrebbe essercene dell’altro""
 mpo_events_ariana.0060.a: "Sono cert[ROOT.Child.Custom('DE_END_PRO_S_N')] di poterci arrivare."
 mpo_events_ariana.0060.a_tt: "Cerchi di scalare il nido per trovare altri tesori"
 mpo_events_ariana.0060.success: "Raggiungi con successo il nido"
 mpo_events_ariana.0060.success_tt: "Trovi un nascondiglio pieno di tesori"
 mpo_events_ariana.0010.failure: "Non riesci a raggiungere il nido"
 mpo_events_ariana.0010.a_failure: "Cadi e non riesci a raggiungere il nido"
 mpo_events_ariana.0060.b: "Ci andrò, ma tu devi restare in silenzio."
 mpo_events_ariana.0060.b_tt: "Cerchi di raggiungere il nido senza disturbare l’aquila"
 mpo_events_ariana.0010.b_failure: "Spaventi l’aquila e non riesci a raggiungere il nido"
 mpo_events_ariana.0060.d: "Ottimo, [appropriate_child.GetFirstNameNoTooltip]."

 mpo_events_ariana.0070.desc: "Raggiungo il nido e trovo un aquilotto all’interno, insieme a una piccola bisaccia. "Ah, ecco da dove veniva il tesoro," sussurra [appropriate_child.GetFirstName]. [appropriate_child.GetFirstNameNoTooltip] mi guarda con occhi spalancati, e posso vedere la sua mente all’opera.\n\n"Dov’è la madre dell’aquila?" chiede. "Dovremmo andarcene prima che torni." Annuisco in accordo, ma prima di partire, voglio vedere cosa posso portare con me."
 mpo_events_ariana.0070.a: "Prenderò il tesoro per cui sono venut[ROOT.Child.Custom('DE_END_PRO_S_N')]."
 mpo_events_ariana.0070.a_tt: "Apri la bisaccia"
 mpo_events_ariana.0070.a_trinket: "Trovi un misterioso monile"
 mpo_events_ariana.0070.a_none: "Non trovi nulla di valore"
 mpo_events_ariana.0070.a_great: "La bisaccia è piena d’oro e gioielli"
 mpo_events_ariana.0070.a_good: "La bisaccia contiene qualche moneta e monile"
 mpo_events_ariana.0070.b: "Questo aquilotto sarà il premio."
 mpo_events_ariana.0070.b_self: "Porti con te l’aquilotto"
 mpo_events_ariana.0070.b_child: "Dai l’aquilotto a [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c: "È anche tuo, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.c_tt: "Apri la bisaccia e condividi il contenuto con [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c_none_tt: "Restituisci a [appropriate_child.GetFirstName] il tesoro originale"
 mpo_events_ariana.0070.d: "Dobbiamo rispettare la casa dell’aquila."
 mpo_events_ariana.0070.d_tt: "Te ne vai a mani vuote"

 mpo_events_ariana.0080.t: "Un Albero Magico"
 mpo_events_ariana.0080.desc: ""[ROOT.Char.GetTitledFirstName], mi[ROOT.Child.Custom('DE_END_PRO_S_N')] [tree_lover.Custom2('RelationToMeShort', ROOT.Char)], dovete ascoltarmi!" esclama [tree_lover.GetName], facendomi cenno di avvicinarmi.\n\n"Ho sentito parlare di un albero diverso da tutti gli altri. Si dice che abbia proprietà speciali, e che sia persino benedetto da [ROOT.Char.GetFaith.HighGodName] per esaudire i desideri. Credo sia giunto il momento di cercarlo e scoprire se le leggende sono vere. Si trova a [tree_barony.GetName], se questo vi incuriosisce."\n\n[tree_barony.GetNameNoTooltip]? È un bel viaggio, ma se c’è anche solo una possibilità che quell’albero esista, devo saperlo."
 mpo_events_ariana.0080.a: "Portami quest’albero."
 mpo_events_ariana.0080.a_tt: "Mandi [tree_lover.GetFirstNameNoTooltip] a cercare l’albero magico e a portartelo"
 mpo_events_ariana.0080.b: "Lo vedrò con i miei occhi."
 mpo_events_ariana.0080.b_arrogant: "Non ho bisogno di nessuno per trovare una semplice pianta."
 mpo_events_ariana.0080.b_tt: "Parti per [tree_barony.GetName] per cercare l’albero magico di persona"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip] sta cercando di incastrarmi!"
 mpo_events_ariana.0080.c: "Perché perdere tempo con una favola?"
 mpo_events_ariana.0080.c_flavor: "Ignori le farneticazioni di [tree_lover.GetFirstName]"

 mpo_events_ariana.0081.desc_self: "Sono giunt[ROOT.Child.Custom('DE_END_PRO_S_N')] a [tree_barony.GetName], il luogo di cui parlava [tree_lover.GetFirstName]. Mi ritrovo in una radura, dove un albero emana un caldo bagliore dorato."
 mpo_events_ariana.0081.desc_guy: "È passato un po’ di tempo dall’ultima volta che ho parlato con [tree_lover.GetName]. Mi ritrovo a pensare spesso a [tree_lover.GetHerHim], e mi chiedo se abbia trovato l’albero di cui parlava. Proprio mentre sto per scacciare il pensiero,"
 mpo_events_ariana.0081.desc: "[tree_lover.GetSheHe|U] appare davanti a me con un grande sorriso sul volto. [tree_lover.GetSheHe|U] mi conduce nel mio cortile, dove un albero appena piantato si erge alto e fiero.\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.GetName] appare davanti a me con un’espressione cupa. [tree_giver.GetSheHe|U] mi conduce nel mio cortile, dove un albero appena piantato si erge alto e fiero. "[tree_lover.GetName] aveva ragione," dice [tree_giver.GetSheHe], "ma avrei voluto che fosse [tree_lover.GetSheHe] a presentartelo di persona."\n\n"
 mpo_events_ariana.0081.desc_outro: "Resto incantat[ROOT.Child.Custom('DE_END_PRO_S_N')] alla vista, se non altro perché la leggenda si è rivelata vera. Le sue foglie brillano al sole, cadendo con grazia sul terreno. La luce che filtra tra i rami dipinge la mia pelle, e mentre ammiro l’albero, penso ancora una volta a [tree_lover.GetFirstNameNoTooltip], ricordando la sua presunta capacità di esaudire desideri. Chiudo gli occhi e formulo una preghiera silenziosa."
 mpo_events_ariana.0081.a: "Desidero prosperità per le mie terre e la mia discendenza."
 mpo_events_ariana.0081.b: "Desidero la forza per sconfiggere i miei nemici."
 mpo_events_ariana.0081.c: "Desidero saggezza e una mente lucida."
 mpo_events_ariana.0081.wish: "Esprimi il tuo desiderio"
 mpo_events_ariana.0081.success: "Il tuo desiderio viene esaudito"
 mpo_events_ariana.0081.failure: "Il tuo desiderio resta inascoltato"

 mpo_magical_tree_fertility_modifier: "Benedizione della Fertilità"
 mpo_magical_tree_fertility_modifier_desc: "Questo personaggio è stato benedetto da un albero magico, rendendo le sue terre prospere e la sua discendenza numerosa."

 mpo_magical_tree_power_modifier: "Benedizione della Forza"
 mpo_magical_tree_power_modifier_desc: "Questo personaggio è stato benedetto da un albero magico, diventando più potente in battaglia."

 mpo_magical_tree_wisdom_modifier: "Benedizione della Saggezza"
 mpo_magical_tree_wisdom_modifier_desc: "Questo personaggio è stato benedetto da un albero magico, diventando saggio oltre la sua età."

 mpo_magical_tree_modifier: "Rasserenato"
 mpo_magical_tree_modifier_desc: "Questo personaggio ha contemplato un albero magico, ed è stato rasserenato dalla sua presenza."

 mpo_events_ariana.0090.t: "Ambizioni Lanose"
 mpo_events_ariana.0090.desc: "Dopo aver trascorso del tempo nei pascoli con i pastori, [child.GetFirstName] torna alla yurta con un sorriso sul volto.\n\n"
 mpo_events_ariana.0090.desc_younger: ""Voglio diventare un pastore, [child.Custom2('RelationToMeShort', ROOT.Char)]!" esclama [child.GetSheHe]. "Passano tutto il giorno con le pecore, e guarda quanto sono felici. Essere un[child.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] sembra noioso!"\n\n[child.GetSheHe|U] mi porge un fascio di lana appena tosata e, sebbene sia grezza e sporca, vedo l’orgoglio nei suoi occhi."
 mpo_events_ariana.0090.desc_older: ""Voglio essere io a guidare le pecore, piuttosto che diventare un[child.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] come te, [child.Custom2('RelationToMeShort', ROOT.Char)]." esclama [child.GetSheHe]. "La loro vita sembra così semplice, senza le preoccupazioni della guerra e del governo."\n\n[child.GetSheHe|U] mi porge un fascio di lana appena tosata e, sebbene sia grezza e sporca, percepisco la passione nelle sue parole."
 mpo_events_ariana.0090.a: "È saggio conoscere la vita del pastore."
 mpo_events_ariana.0090.a_flavor: "Il sogno di [child.GetFirstNameNoTooltip] è semplice, ma valido."
 mpo_events_ariana.0090.b: "La tua eredità deve essere più grande di quella di un mandriano!"
 mpo_events_ariana.0090.c: "La loro vita non è così semplice come sembra, ragazz[child.Custom('DE_END_PRO_S_N')]."
 mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip] viene mandat[child.Custom('DE_END_PRO_S_N')] a lavorare nei pascoli"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip] impara ad apprezzare il duro lavoro"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip] sviluppa forza fisica durante il suo lavoro"
 mpo_child_herder_modifier: "Pastore Predestinato"
 mpo_child_herder_modifier_desc: "Questo personaggio ha trascorso del tempo nei pascoli, acquisendo alcune abilità da mandriano."

 mpo_events_ariana.0100.t: "Forza in Luoghi Inaspettati"
 mpo_events_ariana.0100.desc: "Una nuvola di polvere si solleva mentre due dei miei [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] si affrontano in un incontro di lotta. Il campo esplode di entusiasmo, mentre il campione indiscusso della giornata scaraventa al suolo il suo avversario.\n\nMi faccio largo tra la folla, cercando di scoprire l’identità di questo valoroso guerriero. Con mia grande sorpresa, vedo [Select_CString(warrior.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', warrior)], [warrior.GetFirstName]! Non mi sarei mai aspettat[ROOT.Char.Custom('DE_END_PRO_S_N')] tale abilità e coraggio da [warrior.GetHerHim], e molti non guarderebbero mai a un[warrior.Custom('DE_PRO_POS_P_2P')] [warrior.GetWomanMan] in quel modo!"
 mpo_events_ariana.0100.a: "Un[warrior.Custom('DE_PRO_POS_P_2P')] combattente così merita di comandare!"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip] può unirsi a noi in battaglia."
 mpo_events_ariana.0100.c: "Forse [warrior.GetSheHe] non è l’unic[warrior.Custom('DE_END_PRO_S_N')] [warrior.GetWomanMan] con tale abilità."
 mpo_events_ariana.0100.d: "Impressionante, ma [warrior.GetSheHe] dovrebbe attenersi ai suoi doveri."
 mpo_diverse_warriors_modifier: "Guerrieri Vari"
 mpo_diverse_warriors_modifier_desc: "Questo personaggio ha dimostrato che i guerrieri possono avere ogni forma e provenienza.\nCosto di Riforma [martial_custom|E]: #p -50%#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"

 mpo_events_ariana.0110.t: "Terra Ribelle"
 mpo_events_ariana.0110.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], ho udito i sussurri degli spiriti," dice [Select_CString(astrologer.IsFemale, 'la mia astrologa', 'il mio astrologo')], [astrologer.GetFirstName]. "[ROOT.Char.GetFaith.HighGodNameSheHe|U] avverte dei pericoli che ti attendono, a meno che tu non tenga la tua gente lontana da [current_capital.GetNameNoTier]."\n\n"
 mpo_events_ariana.0110.desc_fertility: ""Poiché le tue mandrie non possono pascolare qui, sarebbe una cattiva sorte consumare i tuoi pasti in questo luogo."
 mpo_events_ariana.0110.desc_opinion: ""La gente qui non ti ama più come un tempo, e la loro malizia avvelena la terra."
 mpo_events_ariana.0110.desc_ending: "Ti consiglio di spostare la tua yurta a [new_capital.GetNameNoTier], dove potresti trovare prosperità.""
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName] non mente. Dobbiamo trasferirci."
 mpo_events_ariana.0110.b: "Sciocchezze, [current_capital.GetNameNoTierNoTooltip] è la mia casa."
 mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName] non è [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]. Io lo sono!"
 mpo_events_ariana.0110.c: "Ora basta, [astrologer.GetFirstNameNoTooltip]."

 mpo_home_sweet_home_modifier: "Yurta Dolce Yurta"
 mpo_home_sweet_home_modifier_desc: "Questo personaggio si è molto affezionato alla sua yurta e alla sua posizione."

 mpo_events_ariana.0111.t: "Una Nuova Casa"
 mpo_events_ariana.0111.desc: "È passato del tempo da quando mi sono trasferit[ROOT.Char.Custom('DE_END_PRO_S_N')] da [current_capital.GetNameNoTier] a [new_capital.GetNameNoTier], seguendo l’avvertimento [Select_CString(astrologer.IsFemale, 'della mia astrologa', 'del mio astrologo')], [astrologer.GetFirstName].\n\nCome una benedizione da parte di [ROOT.Char.GetFaith.FertilityGodName], la terra è diventata più fertile, e il mio popolo è soddisfatto."
 mpo_events_ariana.0111.a: "Abbiamo trovato prosperità qui."

 mpo_destined_leader_modifier: "Leader Predestinato"
 mpo_destined_leader_modifier_desc: "Superando le norme di genere della sua cultura, questo personaggio ha dimostrato di essere un leader capace."
