 # Paranoid investigation: innocent
 yearly.1082.investigator_start.desc: "[investigator.Custom('IT_NAM_COL3')|U][investigator.GetTitledFirstName] ha concluso l’indagine sulle attività [suspicious.Custom('IT_NAM_COL2')][suspicious.GetTitledFirstName|l] a mani vuote. Nessuna prova di crimini o atti oscuri… neppure pettegolezzi sospetti!"
 yearly.1082.you_start.desc: "Mi sono celat[ROOT.Char.Custom('DE_END_PRO_S_N')] nell’ombra, ho frequentato taverne malfamate e sollevato ogni pietra… e non ho trovato alcuna prova contro [suspicious.Custom('IT_NAM_COL3')][suspicious.GetTitledFirstName|l]. Neppure un pettegolezzo sospetto!"
 yearly.1082.normal.desc: "\n\nForse stavolta mi sono sbagliat[ROOT.Char.Custom('DE_END_PRO_S_N')], ma non è stato tempo perso. Stanotte dormirò come un sasso."
 yearly.1082.paranoid.desc: "\n\nPuò darsi che [suspicious.GetFirstNameNoTooltip] sia innocente questa volta, ma c’è ancora qualcosa in [suspicious.GetSheHe] che mi dà cattivo presentimento. Non [suspicious.Custom('DE_PRO_POS_P_3P')] perderò di vista."
 yearly.1082.a: "Meglio prevenire che curare!"
 yearly.1082.a.tt: "[suspicious.GetShortUIName] sembra innocente"

 # Paranoid investigation: failure
 yearly.1083.investigator_start.desc: "[investigator.Custom('IT_NAM_COL3')|U][investigator.GetTitledFirstName] è tornat[investigator.Custom('DE_END_PRO_S_N')] a mani vuote. «Non ho trovato prove contro [suspicious.Custom('IT_NAM_COL3')][suspicious.GetTitledFirstName|l], e forse è innocente. Ma non posso garantirlo… È una persona molto accorta. Solo [investigator.GetFaith.HighGodName|U] sa cosa potrebbe celare.»"
 yearly.1083.you_start.desc: "Nella mia indagine [suspicious.Custom('IT_NAM_COL')][suspicious.GetTitledFirstName|l] non ho trovato nulla di notevole, se non che è una persona eccezionalmente prudente. Solo [ROOT.Char.GetFaith.HighGodName|U] sa cosa potrebbe nascondere."
 yearly.1083.a: "Non [suspicious.Custom('DE_END_PRO_S_N')] toglierò gli occhi di dosso."
 yearly.1083.a.tt: "L’indagine su [suspicious.GetShortUIName] è fallita"

 # Paranoid confrontation: confession
 yearly.1084.start.desc: "Le guardie mantengono una distanza rispettosa [suspicious.Custom('IT_NAM_COL5')][suspicious.GetTitledFirstName|l], ma sono pronte ad afferrar[suspicious.Custom('DE_PRO_POS_P_3P')] in qualunque momento. Anche [suspicious.GetSheHe] se ne accorge e scruta nervos[suspicious.Custom('DE_END_PRO_S_N')] la [ROOT.Char.Custom('GetRoom')]. Sta cercando una via di fuga?\n\nNon dovrò faticare molto per ottenere una confessione."
 yearly.1084.a: "Portate[suspicious.Custom('DE_PRO_POS_P_3P')] nella [ROOT.Char.Custom('GetDungeon')]!"
 yearly.1084.b: "Fuori dalla mia vista, [suspicious.Custom('InsultNoun')] [Select_CString(suspicious.IsFemale,'traditrice','traditore')]!"

 # Paranoid confrontation: denial
 yearly.1085.start.desc: "Le guardie restano a distanza [suspicious.Custom('IT_NAM_COL5')][suspicious.GetTitledFirstName|l], ma sono comunque pronte a intervenire. Le spalle tese tradiscono la tensione.\n\n«Perché mi avete chiamat[suspicious.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Avete qualcosa da chiedermi?»\n\nL’accusa mi sgorga dalle labbra come veleno, ma vedendo il volto di [suspicious.GetFirstNameNoTooltip], il dubbio mi assale. Non è colpa ciò che vedo,"
 yearly.1085.angry.desc: "bensì ira.\n\n«Come osate accusarmi così? Dopo tutto ciò che ho fatto per voi!»"
 yearly.1085.sad.desc: "bensì dolore.\n\n«Sono sempre stat[suspicious.Custom('DE_END_PRO_S_N')] [Select_CString(suspicious.IsFemale,'la vostra servitrice','il vostro servitore')] più fedele» geme. «Non vi tradirei mai!»"
 yearly.1085.a: "Puoi andare."
 yearly.1085.b: "Mi sono sbagliat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Le mie più sincere scuse, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c: "#EMP Menti!#! Guardie, portat[suspicious.Custom('DE_PRO_POS_P_3P')] nella [ROOT.Char.Custom('GetDungeon')]!"

 # Paranoid confrontation: soothe
 yearly.1086.desc: "Avevo un piano, ogni frase ben limata e provata. Ma quando i miei occhi hanno incrociato [suspicious.Custom('IT_NAM_COL3')][suspicious.GetTitledFirstName|l], il sangue mi è montato alla testa e l’accusa mi è scivolata dalle labbra come veleno. Con mia sorpresa, [suspicious.GetFirstNameNoTooltip] non ha reagito né con ira né con lacrime.\n\n"Oh, mi[ROOT_Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], so che soffri. Queste parole dure non sono le tue. Risponderò a ogni domanda e capirai che da me non hai nulla da temere"."
 yearly.1086.a: "Non… non so che dire."

 yearly.1090.t: "Lontano da casa"
 yearly.1090.start.desc: "Un[traveler.Custom('DE_END_PRO_S_N')] stran[traveler.Custom('DE_END_PRO_S_N')] figura si presenta al mio cospetto. «Aspetta da una settimana là fuori che [traveler.Custom('DE_PRO_POS_P_3P')] riceviate, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]», mi informa la guardia.\n\nL[traveler.Custom('DE_PRO_PER_S_3P_N')][traveler.GetWomanMan] si inchina profondamente. «Mi chiamo [traveler.GetFirstName], altezza. Ho viaggiato ovunque e visto molte cose, ma"
 yearly.1090.family_member.desc: "([traveler_family_1.Custom('DE_ART_DEF_P_A')]) mi[traveler_family_1.Custom('DE_END_PRO_S_N')] [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))], [traveler_family_1.GetFirstName], ed io accusiamo la fatica del viaggio."
 yearly.1090.family.desc: "la mia famiglia ed io siamo esausti dal viaggio."
 yearly.1090.alone.desc: "sono esaust[traveler.Custom('DE_END_PRO_S_N')] dal viaggio."
 yearly.1090.family_stay.desc: "Se ci permetterete di restare, sarò liet[traveler.Custom('DE_END_PRO_S_N')] di condividere con voi la mia conoscenza del mondo ed essere [Select_CString(traveler.IsFemale,'la vostra leale servitrice','il vostro leale servitore')].»"
 yearly.1090.alone_stay.desc: "Se mi permetterete di restare, sarò liet[traveler.Custom('DE_END_PRO_S_N')] di condividere con voi la mia conoscenza del mondo ed essere [Select_CString(traveler.IsFemale,'la vostra leale servitrice','il vostro leale servitore')].»"
 yearly.1090.a: "Abbraccia [ROOT.Char.GetFaith.HighGodName], e questa sarà la tua casa."
 yearly.1090.b: "Più siamo, meglio è!"
 yearly.1090.c: "Non c’è posto per gente come voi."
 yearly.1090.travelers_family: "[traveler.GetShortUIName] e la sua famiglia"
 yearly_1090_add_courtier_effect.tt: "Diventa parte della tua [Concept('courtier','corte')|E]"

