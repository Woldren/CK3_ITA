l_spanish:
 yearly.1001.t: "Sguardi velati"
 yearly.1001.start.desc: "Quando i miei occhi incrociano quelli di [married_seducer.GetFirstName] per quella che dev’essere la ventesima volta questa sera, capisco che non me lo sto immaginando. Persino dall’estremità opposta della tavola avverto il suo sguardo, rovente come il sole di mezzogiorno.\n\n[married_seducer.GetSheHe|U] mi desidera"
 yearly.1001.end_hesitation.desc: "e sento il corpo rispondere, risvegliarsi. Ma [seducer_spouse.Custom('IT_NAM_COL3')][seducer_spouse.GetTitledFirstName|l], [seducer_spouse.GetWifeHusband] nonchè [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))], è qui con noi questa sera…"
 yearly.1001.end_intimidated.desc: "e provo paura. Di [married_seducer.GetSheHe]? Di [seducer_spouse.GetWifeHusband], [seducer_spouse.Custom('IT_NAM_COL2')][seducer_spouse.GetTitledFirstName]? O di ciò che potrei essere capace di fare? Non saprei dirlo."

 yearly.1001.end_spiteful.desc: "e non posso mentire: [Select_CString(married_seducer.IsFemale,'la','lo')] desidero anch’io… Oppure, in realtà, ciò che desidero è punire [seducer_spouse.GetWifeHusband], [seducer_spouse.Custom('IT_NAM_COL3')][seducer_spouse.GetTitledFirstName]? Ha davvero importanza?"
 yearly.1001.a: "Ci daremo un bel da fare!"
 yearly.1001.a.tt: "Andrò [married_seducer.Custom('IT_NAM_COL5')][married_seducer.GetTitledFirstName|l] quando tutti dormiranno"
 yearly.1001.b: "Tutti conosceranno i loro pensieri peccaminosi!"
 yearly.1001.c: "No! Il mio cuore resterà puro."

 yearly.1002.desc: "Poco dopo, [married_seducer.GetFirstName] ricade sul materasso con un tonfo, il respiro spezzato e gli occhi socchiusi. Levo con calma il sudore dal/la suo/a [married_seducer.Custom('ObjectifiedFeature')], dolcemente.\n\nSolo pochi istanti dopo, [married_seducer.GetFirstNameNoTooltip] scosta la mia mano con un sorriso pieno di scuse. «È quasi l’alba. È meglio che vada»."
 yearly.1002.a: "«Resta ancora un po’, ti prego.»"
 yearly.1002.a.success: "[married_seducer.GetFirstNameNoTooltip] resta"
 yearly.1002.a.success.message: "[married_seducer.GetFirstName] ed io facciamo l’amore fino al sorgere del sole."
 yearly.1002.a.failure: "[married_seducer.GetFirstNameNoTooltip] pensa che io sia troppo appiccicos[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 yearly.1002.a.failure.message: "[married_seducer.GetFirstName] si prende gioco di me e se ne va."
 yearly.1002.b: "«Giusto, è meglio che tu vada.»"
 yearly.1002.b.success: "[married_seducer.GetFirstNameNoTooltip] apprezza la mia naturalezza."
 yearly.1002.b.success.message: "[married_seducer.GetFirstName] ha apprezzato la mia naturalezza."
 yearly.1002.b.failure: "[married_seducer.GetFirstNameNoTooltip] si aspettava altro."
 yearly.1002.b.failure.message: "[married_seducer.GetFirstName] ci è rimast[married_seducer.Custom('DE_END_PRO_S_N')] male, come se si aspettasse qualcosa di più."

 yearly.1003.t: "Avrei dovuto capirlo"
 yearly.1003.start.desc: "Quando mi convinco di non essere seguit[married_seducer.Custom('DE_END_PRO_S_N')], apro la porta dei suoi alloggi e sbircio all’interno. L’oggetto del mio desiderio è in piedi, di spalle, nud[married_seducer.Custom('DE_END_PRO_S_N')] esattamente come nel giorno in cui è venut[married_seducer.Custom('DE_END_PRO_S_N')] al mondo."
 yearly.1003.end.desc: "Spingo la porta, mi avvicino…\n\nQuando, all’improvviso, sento un tonfo, un dolore acuto mi attraversa e cado all’indietro, sbattendo con forza a terra. Urla, tante urla. E passi. La testa mi gira…\n\n«Come un topo in trappola», mormora una voce familiare. [seducer_spouse.Custom('IT_NAM_COL3')][seducer_spouse.GetTitledFirstName|l]. Maledizione."
 yearly.1003.a: "Io… stavo cercando la latrina!"

 yearly.1010.t: "Fuga nella notte"
 yearly.1010.start.desc: "Appena entro nelle [ROOT.Char.Custom('GetChamberPlural')] [abductee.Custom('IT_NAM_COL2')][abductee.GetTitledFirstName|l], la prima cosa che vedo è una guardia accasciata in un angolo. La seconda, un taglio netto e rosso alla gola. Ma ([abductee.Custom('DE_ART_DEF_P_A')]) mi[abductee.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))] non è da nessuna parte!\n\n"
 yearly.1010.friend.desc: "[hunter.Custom('IT_NAM_COL3')][hunter.GetTitledFirstName] entra nella [ROOT.Char.Custom('GetRoom')] con un arco a tracolla. «Mi dispiace, [Select_CString(ROOT.Char.IsFemale, 'vecchia amica', 'vecchio amico')]. [abductor.Custom('IT_NAM_COL3')][abductor.GetTitledFirstName|l] l'ha rapit[abductee.Custom('DE_END_PRO_S_N')].»"
 yearly.1010.marshal.desc: "([hunter.Custom('DE_ART_DEF_P_A')|U]) mi[hunter.Custom('DE_END_PRO_S_N')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] entra nella [ROOT.Char.Custom('GetRoom')] con un arco a tracolla. «La guardia sopravvissuta sostiene che sia stat[abductor.Custom('DE_END_PRO_S_N')] [abductor.Custom('IT_NAM_COL3')][abductor.GetTitledFirstName|l] a rapir[abductee.Custom('DE_PRO_POS_P_3P')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetCourtOwner')].""
 yearly.1010.end.desc: "I segugi e [dummy_gender.GetWomenMen] sono pronti. Ordini?»"
 yearly.1010.abduction.tt: "[abductee.Custom('DE_ART_DEF_P_D')] [abductee.GetTitledFirstName] è stat[abductee.Custom('DE_END_PRO_S_N')] rapit[abductee.Custom('DE_END_PRO_S_N')] [abductor.Custom('IT_NAM_COL5')][abductor.GetTitledFirstName|l]."
 yearly.1010.friend.tt: "([hunter.Custom('DE_ART_DEF_P_A')|U]) mi[hunter.Custom('DE_END_PRO_S_N')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))], [hunter.Custom('IT_NAM_COL3')][hunter.GetTitledFirstName|l], è qui per aiutare."
 yearly.1010.a: "Catturate [abductor.Custom('IT_NAM_COL3')][abductor.GetTitledFirstNameNoTooltip|l] viv[abductor.Custom('DE_END_PRO_S_N')]."
 yearly.1010.a.tt: "Potrò decidere se salvare, catturare o uccidere [abductee.Custom('IT_NAM_COL3')][abductee.GetTitledFirstName|l]\n\n"
 yearly.1010.b: "Voglio che quell[abductor.Custom('DE_END_PRO_S_N')] [abductor.Custom('InsultNoun')] muoia."
 yearly.1010.c: "Mi importa solo che [abductee.GetFirstNameNoTooltip] torni sano/a e salvo/a."
 yearly.1010.d: "Non mi interessa. Lasciate perdere."
 yearly_1010_save_abductee_random_list_effect.success.tt: "[abductee.GetShortUIName|U] viene salvat[abductee.Custom('DE_END_PRO_S_N')]"
 yearly_1010_save_abductee_random_list_effect.failure.tt: "[abductor.GetShortUIName|U] rapisce [abductee.GetShortUIName]"

 yearly.1011.desc: "«E ([abductee.Custom('DE_ART_DEF_P_A')]) tu[abductee.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?», chiede [SCOPE.sC('hunter').GetFirstName]. «La guardia ha solo udito qualcosa. Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che ci sia una buona spiegazione, ma sappi che alcuni credono se ne sia andat[ROOT.Char.Custom('DE_END_PRO_S_N')] di sua spontanea volontà…"."
 yearly.1011.a: "Sciocchezze. Difendi [abductee.GetFirstNameNoTooltip] anche a costo della vita."
 yearly.1011.b: "[abductee.Custom('DE_PRO_POS_P_3P')|E] voglio in catene."
 yearly.1011.c: "Tagliate[abductee.Custom('DE_PRO_DEM')] la gola e seppellite il corpo."
 yearly_1010_outcome_effect_escape.tt: "([THIS.Char.Custom('DE_ART_DEF_P_D')]) [THIS.Char.GetTitledFirstName] fugge"
 yearly_1010_outcome_effect_abductee_save.tt: "[abductee.Custom('IT_NAM_COL3')|U][abductee.GetTitledFirstName] è stat[abductee.Custom('DE_END_PRO_S_N')] salvat[abductee.Custom('DE_END_PRO_S_N')] ed è tornat[abductee.Custom('DE_END_PRO_S_N')] da me"
 yearly_1010_outcome_effect_abductee_lost.tt: "[abductor.Custom('IT_NAM_COL3')|U][abductor.GetTitledFirstName] ha catturato ([abductee.Custom('DE_ART_DEF_P_A')]) [abductee.GetTitledFirstName|l]"
 yearly_1010.target_imprison.desc: "[THIS.Char.Custom('IT_NAM_COL3')|U][THIS.Char.GetTitledFirstNameNoTooltip|l] viene catturat[THIS.Char.Custom('DE_END_PRO_S_N')]"
 yearly_1010.target_wounded.desc: "[THIS.Char.Custom('IT_NAM_COL3')|U][THIS.Char.GetTitledFirstNameNoTooltip|l] resta ferit[THIS.Char.Custom('DE_END_PRO_S_N')], ma fugge"
 yearly_1010.hunter_killed.desc: "[THIS.Char.Custom('IT_NAM_COL3')|U][THIS.Char.GetTitledFirstNameNoTooltip|l] uccide [hunter.GetTitledFirstNameNoTooltip|l] e fugge"
 yearly_1010.target_killed.desc: "[THIS.Char.Custom('IT_NAM_COL3')|U][THIS.Char.GetTitledFirstNameNoTooltip|l] muore"
 yearly_1010.abductee_saved.desc: "[abductee.Custom('IT_NAM_COL3')|U][abductee.GetTitledFirstNameNoTooltip] viene salvat[abductee.Custom('DE_END_PRO_S_N')]"
 yearly_1010.abductee_saved.tt: "Mi riportano [abductee.Custom('IT_NAM_COL3')][abductee.GetTitledFirstName|l] san[abductee.Custom('DE_END_PRO_S_N')] e salv[abductee.Custom('DE_END_PRO_S_N')]."
 yearly_1010.abductee_lost.desc: "[abductor.Custom('IT_NAM_COL3')|U][abductor.GetTitledFirstNameNoTooltip|l] fugge con [abductee.Custom('IT_NAM_COL3')][abductee.GetTitledFirstNameNoTooltip|l]"
 yearly_1010.abductee_lose.tt: "Portano via [abductee.Custom('IT_NAM_COL3')][abductee.GetTitledFirstName|l] dalle mie terre"
 yearly_1010_kill_target_effect.tt: "[hunter.Custom('IT_NAM_COL3')|U][hunter.GetTitledFirstName] ora conoscerà il mio segreto"

 yearly.1013.start.desc: "L’incertezza è insopportabile. Passa un’ora, due, tre… Sto per chiedere il cavallo quando sento delle grida dall’altra parte della porta.\n\n"
 yearly.1013.hunter_dead_start.desc: "Entrando nel/nella [ROOT.Char.Custom('GetCourtyard')], vedo solo volti amareggiati e il corpo immobile di [hunter.GetFirstName] disteso su una barella improvvisata."
 yearly.1013.hunter_alive_start.desc: "Corro nel/nella [ROOT.Char.Custom('GetCourtyard')] e scorgo subito il volto abbattuto di [hunter.GetFirstName]."
 yearly.1013.hunter_dead_abductee_lost.desc: "Guardo ovunque, ma non c’è traccia di speranza. Solo facce colme d’amarezza.\n\n"[abductor.Custom('IT_NAM_COL3')|U][abductor.GetTitledFirstName|l] se l'è portat[abductee.Custom('DE_END_PRO_S_N')] via, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetCourtOwner')]. Vi abbiamo delus[ROOT.Char.Custom('DE_END_PRO_S_N')]…"."
 yearly.1013.hunter_dead_both_escaped.desc: "[abductor.Custom('IT_NAM_COL3')|U][abductor.GetTitledFirstName|l] e [abductee.Custom('IT_NAM_COL3')][abductee.GetTitledFirstName|l] mi sono sfuggiti di mano."
 yearly.1013.abductee_lost.desc: "Corro verso il portone, pregando di vederne il volto spuntare da dietro l’angolo. Ma tutti i volti che incontro sono pieni d’amarezza, e nessuno è il suo."
 yearly.1013.abductor_escaped_abductee_killed.desc: "Non è stato un fallimento totale, però. Mi dicono che [abductor.Custom('IT_NAM_COL3')][abductor.GetTitledFirstName|l] è scappat[abductor.Custom('DE_END_PRO_S_N')], ma [hunter.GetFirstName] mi assicura sottovoce che [abductee.GetFirstName] è finit[abductee.Custom('DE_END_PRO_S_N')] in una fossa poco profonda."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc: "Non è stato un fallimento totale, però. Mi dicono che [abductor.Custom('IT_NAM_COL3')][abductor.GetTitledFirstName|l] è scappat[abductor.Custom('DE_END_PRO_S_N')], ma [abductee.GetFirstName] non è stat[abductee.Custom('DE_END_PRO_S_N')] altrettanto fortunat[abductee.Custom('DE_END_PRO_S_N')]…"

 yearly.1013.a1: "Presto mi occuperò di te, [abductee.GetFirstNameNoTooltip]…"
 yearly.1013.a2: "Almeno [abductee.GetFirstNameNoTooltip] è al sicuro…"
 yearly.1013.a3: "La pagherai, [abductor.GetFirstNameNoTooltip]…"

 yearly.1014.t: "Una caccia riuscita"
 yearly.1014.safe_hunter_start.desc: "Appena metto piede nel/nella [ROOT.Char.Custom('GetCourtyard')], [hunter.GetFirstName] mi viene incontro con un sorriso largo; ha ancora la polvere del viaggio addosso e negli occhi la soddisfazione di chi porta buone notizie."
 yearly.1014.abductee_saved_abductor_killed.desc: "Avvolto[abductee.Custom('DE_END_PRO_S_N')] in un lenzuolo, sedut[abductee.Custom('DE_END_PRO_S_N')] sul cavallo di [hunter.GetFirstName], c’è [abductee.GetFirstName]. Incolume.\n\n[abductee.Custom('DE_PRO_POS_P_3P')|U] sostengo mentre scende a terra e alzo lo sguardo verso [hunter.GetFirstName], che annuisce appena. Si è già occupat[abductor.Custom('DE_END_PRO_S_N')] [abductor.Custom('IT_NAM_COL2')][abductor.GetTitledFirstName|l]."
 yearly.1014.abductee_saved_abductor_imprisoned.desc: "Avvolt[abductee.Custom('DE_END_PRO_S_N')] in un lenzuolo, a cavallo di [hunter.GetFirstName], c’è [abductee.GetFirstName]. La vista mi spalanca il cuore.\n\nSubito dopo scorgo un volto noto: [abductor.GetTitledFirstName|l], incatenat[abductor.Custom('DE_END_PRO_S_N')] e trascinat[abductor.Custom('DE_END_PRO_S_N')] dietro uno degli altri cavalli, le catene che tintinnano. Eccellente."
 yearly.1014.abductee_saved_abductor_escaped.desc: "Avvolt[abductee.Custom('DE_END_PRO_S_N')] in un lenzuolo, sedut[abductee.Custom('DE_END_PRO_S_N')] sul cavallo di [hunter.GetFirstName], c’è [abductee.GetFirstName].\n\nGli porgo la mano per scendere; i miei occhi incrociano quelli di [hunter.GetFirstName], che scuote il capo. Non ora. Di [abductor.GetTitledFirstName|l] ci occuperemo a tempo debito."
 yearly.1014.both_killed.desc: "[hunter.GetFirstName] mi fa cenno di seguir[hunter.Custom('DE_PRO_POS_P_3P')].\n\nLontano da orecchie indiscrete, racconta tutto a bassa voce: come sono morti, dove giacciono, in che modo ogni traccia è stata cancellata. Sento la tensione sciogliersi, nodo dopo nodo. Nessuno lo saprà mai."
 yearly.1014.both_imprisoned.desc: "[hunter.GetFirstName] stringe una fune e tira.\n\nEntrano in due, barcollando: [abductee.GetFirstName] e [abductor.GetFirstName], legati e bendati, i passi pesanti che strisciano sul pavimento."
 yearly.1014.abductee_killed_abductor_imprison.desc: "Al suo fianco, bendat[abductor.Custom('DE_END_PRO_S_N')] e in catene, c’è [abductor.Custom('IT_NAM_COL3')[abductor.GetTitledFirstName|l].\n\n[abductee.Custom('IT_NAM_COL3')|U][abductee.GetTitledFirstName|l] non c’è più; lo sguardo di [hunter.GetFirstName] mi dice senza parole che tutto è andato secondo i piani."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc: "Al suo fianco, bendat[abductee.Custom('DE_END_PRO_S_N')] e in catene, c’è [abductee.Custom('IT_NAM_COL3')][abductee.GetTitledFirstName|l].\n\n[abductor.Custom('IT_NAM_COL3')|U][abductor.GetTitledFirstName|l] non c’è più; un lampo negli occhi di [hunter.GetFirstName] mi conferma che tutto è andato secondo i piani."
 yearly.1014.a: "Così finisce chiunque osi farmi infuriare!"

 yearly.1015.t: "La mia pecora smarrita"
 yearly.1015.start.desc: "Quando [abductee.GetFirstName] è appars[abductee.Custom('DE_END_PRO_S_N')] ieri notte alla porta, ho creduto che il suo fantasma fosse venuto a tormentarmi. Avevo quasi iniziato a credere che non l'avrei mai più rivist[abductee.Custom('DE_END_PRO_S_N')], e invece era lì, reale quanto il suolo sotto i miei piedi.\n\n[abductee.GetFirstNameNoTooltip] ha parlato poco da quando è tornat[abductee.Custom('DE_END_PRO_S_N')], mi ha solo detto che"
 yearly.1015.released.desc: "[abductor.Custom('IT_NAM_COL3')|U][abductor.GetTitledFirstName|l] ha deciso di lasciar[abductee.Custom('DE_PRO_POS_P_3P')] andare. Non avrei mai pensato che [abductor.Custom('IT_NAM_COL3')][abductor.GetTitledFirstName|l] avesse un briciolo d’onore, ma [abductee.Custom('IT_NAM_COL3')][abductee.GetTitledFirstName|l] è liber[abductee.Custom('DE_END_PRO_S_N')], no?"
 yearly.1015.escaped.desc: "ha colto un’opportunità ed è fuggit[abductee.Custom('DE_END_PRO_S_N')]. Sembra improbabile, certo, ma cose più strane sono successe…"
 yearly.1015.immediate.tt: "[abductee.GetTitledFirstName] è tornat[abductee.Custom('DE_END_PRO_S_N')] alla mia corte"
 yearly.1015.a.trusting: "Sia lodato [ROOT.Char.GetFaith.HighGodName] per aver fatto ritornare [abductee.GetFirstNameNoTooltip] san[abductee.Custom('DE_END_PRO_S_N')] e salv[abductee.Custom('DE_END_PRO_S_N')]!"
 yearly.1015.a.paranoid: "[abductee.GetFirstNameNoTooltip] si nasconde da qualche parte, ne sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')]…"
 yearly.1015.a: "Non so a cosa credere…"

 yearly.1020.opening: "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc: "Tra qualche giorno, ([enemy.Custom('DE_ART_DEF_P_A')]) mi[enemy.Custom('DE_END_PRO_S_N')] [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.Custom('IT_NAM_COL3')][enemy.GetTitledFirstName|l], passerà per [my_county.GetNameNoTierNoTooltip]. Se organizzerete un’imboscata e [enemy.Custom('DE_PRO_POS_P_3P')] catturerete, vi ricompenserò generosamente.\n\nSe accettate, riceverete metà del denaro ora e il resto quando mi consegnerete [enemy.Custom('IT_NAM_COL3')][enemy.GetTitledFirstNameNoTooltip|l]. Non verserò lacrime se dovesse morire nella mischia, ma non pagherò per il cadavere.\n\nConfido che le parole di questa pergamena restino tra noi. Attendo la vostra risposta."
 yearly.1020.a: "Conosco il luogo perfetto per un’imboscata…"
 yearly.1020.a.rl.t: "Tra qualche giorno"
 yearly.1020.a.capture.desc: "Catturo [enemy.GetTitledFirstNameNoTooltip|l]"
 yearly.1020.a.capture.tt: "[vip.GetTitledFirstName] mi darà il resto del denaro quando verrà a prendere [enemy.GetTitledFirstName|l]"
 yearly.1020.a.escape.desc: "[enemy.GetTitledFirstNameNoTooltip|l] sfugge"
 yearly.1020.b: "Farò finta di accettare, ma avvertirò in segreto [enemy.GetFirstNameNoTooltip]."
 yearly.1020.a.kill.desc: "[enemy.Custom('IT_NAM_COL3')|U][enemy.GetTitledFirstNameNoTooltip|l] muore nell’imboscata"
 yearly.1020.a.kill.message: "[enemy.Custom('IT_NAM_COL3')|U][enemy.GetTitledFirstName] è mort[enemy.Custom('DE_END_PRO_S_N')] nell’imboscata."
 yearly.1020.b.success.desc: "[vip.Custom('IT_NAM_COL3')|U][vip.GetTitledFirstNameNoTooltip|l] crede che abbia teso un’imboscata [enemy.Custom('IT_NAM_COL4')][enemy.GetTitledFirstNameNoTooltip|l]"
 yearly.1020.b.success.tt: "[vip.Custom('IT_NAM_COL3')|U][vip.GetTitledFirstName] non saprà mai che ho agito alle sue spalle"
 yearly.1020.b.failure.desc: "[vip.Custom('IT_NAM_COL3')|U][vip.GetTitledFirstNameNoTooltip|l] scopre che ho avvertito [enemy.Custom('IT_NAM_COL3')][enemy.GetTitledFirstNameNoTooltip|l]"
 yearly.1020.c: "Affare troppo rischioso."

 yearly.1021.desc: "La spia che ho infiltrato nel seguito [enemy.Custom('IT_NAM_COL2')][enemy.GetTitledFirstName|l] mi ha inviato il suo rapporto. E che lettura avvincente! Scommetto che [enemy.Custom('IT_NAM_COL3')][enemy.GetTitledFirstName|l] non avrà più quell’aria da sbruffon[enemy.Custom('DE_PRO_PER_S_3P_G')]!\n\nI soldati incaricati del ritiro di quell[enemy.Custom('InsultNoun')] [enemy.Custom('InsultAdjective')] sono già in marcia e sì, portano l’oro.\n\nÈ stato un piacere fare affari con voi, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]. Spero che le nostre strade si incrocino di nuovo."
 yearly.1021.a: "Oh, il piacere è mio."
 yearly.1021.b: "In realtà, preferisco tenerm[enemy.GetHerHim]!"
 yearly.1021.b.tt: "[enemy.Custom('IT_NAM_COL3')|U][enemy.GetTitledFirstName] resterà nelle mie prigioni"

 yearly.1022.opening: "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc: "Siete un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] d’onore, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]. Vi devo la libertà, forse la vita. Chissà cosa avrebbe fatto quell[vip.Custom('DE_END_PRO_S_N')] [vip.Custom('InsultNoun')] [vip.Custom('InsultAdjective')] [vip.Custom('IT_NAM_COL2')][vip.GetTitledFirstName|l] se fossi finit[enemy.Custom('DE_END_PRO_S_N')] nelle sue segrete?\n\nGiuro che ricambierò il favore. Fino ad allora, abbiate cura di voi."
 yearly.1022.a: "E voi, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."

 yearly.1023.opening: "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc: "Credevate davvero che il vostro intrigo avrebbe funzionato? Ho occhi ovunque, [ROOT.Char.GetLadyLord], e d’ora in avanti non vi perderanno di vista.\n\nGiuro sulla mia vita che rimpiangerete il giorno in cui avete deciso di contrariarmi."
 yearly.1023.a: "Poteva andare meglio…"

 yearly.1030.t: "Si salvi chi può"
 yearly.1030.nervous.desc: "Quando apro la porta dei miei [ROOT.Char.Custom('GetChamber')], trovo [hooked.Custom('IT_NAM_COL3')][hooked.GetTitledFirstName|l], che giocherella nervosamente con la manica. Cosa ci fa qui a quest’ora?\n\n«Mi dispiace tanto, ma devo parlarvi in privato. Ho scoperto qualcosa di #emp molto#! interessante»."
 yearly.1030.confident.desc: "L’annuncio della guardia scaccia ogni sonnolenza. Chi mai può disturbarmi a quest’ora?\n\n[Select_CString(hooked.IsFemale,'La mia','Il mio')] [Select_CString(hooked.IsFemale,'visitatrice','visitatore')] notturn[hooked.Custom('DE_END_PRO_S_N')] è nientemeno che [hooked.Custom('IT_NAM_COL3')][hooked.GetTitledFirstName|l]. «Devo parlarvi in privato, lontano da orecchie indiscrete. Ho scoperto qualcosa di #EMP molto#! interessante»."
 yearly.1030.end.desc: "\n\n[hooked.Custom('IT_NAM_COL3')|U][hooked.GetTitledFirstNameNoTooltip|l] ha scoperto un segreto [secret_character.Custom('IT_NAM_COL2')][secret_character.GetTitledFirstName|l] che è dispost[hooked.Custom('DE_END_PRO_S_N')] a condividere se [hooked.Custom('DE_PRO_POS_P_3P')] lascio andar via."
 yearly.1030.a: "Dopo questo, non saremo più in debito, lo giuro."
 yearly.1030.a.tt: "[hooked.Custom('IT_NAM_COL3')|U][hooked.GetTitledFirstName] mi rivelerà un [secret|lE] [secret_character.Custom('IT_NAM_COL')][secret_character.GetTitledFirstName|l]"
 yearly.1030.b: "Credi di poter fare pretese? È meglio che tu parli!"
 yearly.1030.b.tt: "Costringo [hooked.Custom('IT_NAM_COL3')][hooked.GetTitledFirstName|l] a dirmi il [secret|lE] [secret_character.Custom('IT_NAM_COL')][secret_character.GetTitledFirstName|l]"
 yearly.1030.c: "Preferisco avere te in pugno piuttosto che [secret_character.GetSheHe]."
 yearly.1030.a.start.desc: "Segreto scoperto"
 yearly.1030.a.secret_deviant.desc: "— sulla devianza [secret_character.Custom('IT_NAM_COL2')][secret_character.GetTitledFirstName|l]!"
 yearly.1030.a.secret_homosexual.desc: "— sulla lascivia tra [secret_character.Custom('IT_NAM_COL2')][secret_character.GetTitledFirstName|l] e [secret_target.Custom('IT_NAM_COL3')][secret_character.GetWomenMen]!"
 yearly.1030.a.secret_murder_attempt.desc: "— sul tentato omicidio [secret_character.Custom('IT_NAM_COL2')][secret_character.GetTitledFirstName|l] contro [secret_target.Custom('IT_NAM_COL3')][secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc: "— sul cannibalismo [secret_character.Custom('IT_NAM_COL2')]secret_character.GetTitledFirstName|l]!"
 yearly.1030.a.secret_lover.desc: "— sulla relazione carnale segreta tra [secret_character.Custom('IT_NAM_COL3')][secret_character.GetTitledFirstName|l] e [secret_target.Custom('IT_NAM_COL3')][secret_target.GetTitledFirstName|l]!"
 yearly.1030.a.secret_murder.desc: "— [secret_character.Custom('IT_NAM_COL3')|U][secret_character.GetTitledFirstName] è responsabile della morte [secret_target.Custom('IT_NAM_COL2')][secret_target.GetTitledFirstName|l]!"
 yearly.1030.a.secret_heretic.desc: "— sulle usanze eretiche [secret_character.Custom('IT_NAM_COL2')][secret_character.GetTitledFirstName|l]!"
 yearly.1030.a.secret_incest.desc: "— sulla relazione incestuosa tra [secret_character.Custom('IT_NAM_COL3')][secret_character.GetTitledFirstName|l] e un parente stretto!"
 yearly.1030.a.secret_witch.desc: "— che [secret_character.Custom('IT_NAM_COL3')][secret_character.GetTitledFirstName|l] pratica la stregoneria!"

 yearly.1040.t: "Una visita inattesa"
 yearly.1040.tumble.desc: "Raggiungo la [suspicious.Custom('GetChamber')] [Select_CString(suspicious.IsFemale,'della mia cara','del mio caro')] [suspicious.GetFirstName] senza che nessuno mi veda o mi oda. Con cuore e viscere ardenti di desiderio, apro lentamente la porta.\n\n"
 yearly.1040.dinner.desc: "In cerca di una serata rilassante, mi dirigo alla [suspicious.Custom('GetChamber')] [Select_CString(suspicious.IsFemale,'della','del')] [ROOT.Char.Custom2('RelationToMeShort', suspicious)] [suspicious.GetFirstName] con una bottiglia di [ROOT.Char.Custom('RegionalDrink')] e [ROOT.Char.Custom('RegionalGameObject')]. Entro senza annunciarmi.\n\n"
 yearly.1040.council_meeting.desc: "Di nuovo, [suspicious.Custom('IT_NAM_COL3')][suspicious.GetTitledFirstName|l] è in ritardo per il consiglio. Stavolta non la passerà liscia! Arrivando alla sua [suspicious.Custom('GetChamber')], non mi prendo la briga di annunciarmi.\n\n"
 yearly.1040.vassal_talk.desc: "Da quando [suspicious.Custom('DE_ART_DEF_P_A')] mi[suspicious.Custom('DE_END_PRO_S_N')] vassall[suspicious.Custom('DE_END_PRO_S_N')], [suspicious.Custom('IT_NAM_COL3')][suspicious.GetTitledFirstName|l], è giunt[suspicious.Custom('DE_END_PRO_S_N')] a corte a seguito del mio generoso invito, ha quasi messo radici nella sua [suspicious.Custom('GetChamber')]. Esigo una spiegazione!\n\nQuando entro,"
 yearly.1040.end.desc: "[suspicious.Custom('IT_NAM_COL3')][suspicious.GetTitledFirstNameNoTooltip|l] è sedut[suspicious.Custom('DE_END_PRO_S_N')], scrive furiosamente. Quando mi schiarisco la gola, sobbalza, infila in fretta una pergamena in tasca e si volta verso di me con l’inquietudine stampata in volto."
 yearly.1040.a: "«Cosa mi nascondi? Fammi vedere, subito!»"
 yearly.1040.a.tt: "Scoprirò cosa nasconde [suspicious.Custom('IT_NAM_COL3')][suspicious.GetTitledFirstName|l], nel bene o nel male"
 yearly.1040.b: "Torna più tardi e perquisisci la sua [suspicious.Custom('GetChamber')] in segreto."
 yearly.1040.b.success.desc: "Trovo la pergamena"
 yearly.1040.b.failure.desc: "[suspicious.Custom('IT_NAM_COL3')|U][suspicious.GetTitledFirstNameNoTooltip|l] mi scopre"
 yearly.1040.c: "Rispetta la sua privacy."

 yearly.1041.start.desc: "Davvero credevi che non lo avrei visto? «Consegnamelo immediatamente!»"
 yearly.1041.cross_arm.desc: "[suspicious.GetFirstNameNoTooltip] mi porge la pergamena stropicciata e incrocia le braccia."
 yearly.1041.shivering_hand.desc: "Con le mani tremanti, [suspicious.GetFirstNameNoTooltip] mi tende la pergamena stropicciata."
 yearly.1041.middle.desc: "\n\n"
 yearly.1041.friend.desc: "Qualcuno accetta un invito ed esprime la gioia e l’emozione di trascorrere del tempo… con me! L’ha scritt[secret_friend.Custom('DE_END_PRO_S_N')] [Select_CString(secret_friend.IsFemale,'la mia amica','il mio amico')], [secret_friend.Custom('IT_NAM_COL3')][secret_friend.GetTitledFirstName|l]!\n\n«Doveva essere una sorpresa, un viaggio lieto e riposante per noi due… e ora è tutto rovinato!»"
 yearly.1041.gift.desc: "È una lettera. Si parla di una transazione in denaro e delle specifiche per realizzare su commissione un/a [ROOT.Char.Custom('SuitableGiftItem')] con l’emblema della casata [ROOT.Char.GetDynastyNameNoTooltip]…\n\n«Volevo sorprendervi, donarvi qualcosa per mostrarvi il mio apprezzamento. E adesso è tutto rovinato!»"
 yearly.1041.feast.desc: "È un elenco di vivande e bevande, con tanti nomi familiari, incluso il/la mio/mia [ROOT.Char.Custom('MusicalPerformer')] preferito/a…\n\n«Doveva essere una sorpresa. Ho pensato che fosse un bel gesto organizzare un banchetto in vostro onore, e così mi ripagate…»"
 yearly.1041.hostile_scheme_agent_other.desc: "È un elenco di ore e luoghi, cose dette e udite. Cose private… [suspicious.GetFirstNameNoTooltip] sta aiutando qualcuno a cospirare contro ([scheme_target.Custom('DE_ART_DEF_P_A')]) [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc: "È un elenco di ore e luoghi, cose dette e udite. Dette e fatte da me! [suspicious.GetFirstNameNoTooltip] ha riferito sulle mie attività, aiutando qualcuno a cospirare contro di me!"
 yearly.1041.secret_wicked.desc: "Bene, bene. Che deliziosa perversità. Secondo questa lettera di ricatto, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc: "Scorro la lettera con orrore. È un’accusa credibile: sostiene che [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"

 yearly.1041.a.good: "Mi… mi dispiace. Non ne avevo idea!"
 yearly.1041.a.bad: "Una confessione scritta. Che premura."
 yearly.1041.friend.tt: "Se non avessi rovinato la sorpresa, avrei ridotto lo [stress|lE] e aumentato l’[opinion|lE] [secret_friend.Custom('IT_NAM_COL2')][secret_friend.GetTitledFirstName|l]"
 yearly.1041.gift.tt: "Se non avessi rovinato la sorpresa, avrei guadagnato una somma di [gold|lE]"
 yearly.1041.feast.tt: "Se non avessi rovinato la sorpresa, avrei guadagnato [prestige|lE]"

 yearly.1042.start.desc: "Rovisto tra le sue cose mentre [suspicious.GetTitledFirstName|l] dorme come un sasso. Il sedativo nella sua [suspicious.Custom('RegionalDrink')] ha funzionato! Dopo pochi minuti, trovo la pergamena che mi aveva nascosto…\n\n"
 yearly.1042.friend.desc: "Qualcuno accetta un invito ed esprime la gioia e l’emozione di trascorrere del tempo… con me! L’ha scritt[secret_friend.Custom('DE_END_PRO_S_N')] [Select_CString(secret_friend.IsFemale,'la mia amica','il mio amico')], [secret_friend.Custom('IT_NAM_COL3')][secret_friend.GetTitledFirstName|l]!\n\nPare che [suspicious.GetFirstNameNoTooltip] voglia sorprendermi con un viaggio insieme a [secret_friend.GetFirstNameNoTooltip]!"
 yearly.1042.gift.desc: "È una lettera. Una transazione in denaro e le specifiche per realizzare su commissione un/a [ROOT.Char.Custom('SuitableGiftItem')] con l’emblema dei [ROOT.Char.GetDynastyNameNoTooltip]…\n\nPare che [suspicious.GetFirstNameNoTooltip] voglia sorprendermi con un regalo!"
 yearly.1042.feast.desc: "È un elenco di vivande e bevande, con tanti nomi familiari, incluso il/la mio/mia [ROOT.Char.Custom('MusicalPerformer')] preferito/a…\n\nSembra che [suspicious.GetFirstNameNoTooltip] stia pianificando un banchetto a mio onore!"
 yearly.1042.a.good: "Non era ciò che mi aspettavo."
 yearly.1042.good.tt: "Quando [suspicious.GetTitledFirstName|l] rivelerà la sorpresa, farò finta di non sapere nulla"

 yearly.1043.t: "Colto sul fatto"
 yearly.1043.desc: "Rovisto tra le cose [suspicious.Custom('IT_NAM_COL2')][suspicious.GetTitledFirstName|l] e sento il polso accelerare. Dov’è quella maledetta pergamena?\n\n«Ah… [ROOT.Char.GetFirstNameNoTooltip]? Cosa fate qui?!»\n\nMi volto e vedo [suspicious.GetFirstNameNoTooltip], che si alza dal letto ancora assopit[suspicious.Custom('DE_END_PRO_S_N')] ma visibilmente indignat[suspicious.Custom('DE_END_PRO_S_N')]. Pare che il sedativo nella sua [suspicious.Custom('RegionalDrink')] di mezzanotte non abbia fatto l’effetto previsto…"
 yearly.1043.a: "Stavo giusto andando…"
 yearly.1043.a.tt: "Non ho scoperto cosa nascondesse [suspicious.Custom('IT_NAM_COL3')][suspicious.GetTitledFirstName|l]"

 yearly.1044.t: "Un gesto d’apprezzamento"
 yearly.1044.start.desc: "Un sorriso birichino [suspicious.Custom('DE_END_PRO_S_N')] increspa le labbra. «So di essermi comportat[suspicious.Custom('DE_END_PRO_S_N')] in modo strano ultimamente, e me ne scuso. Ma avevo un buon motivo!»\n\n"
 yearly.1044.friend.desc: "[suspicious.GetFirstNameNoTooltip] mi fa cenno di seguir[suspicious.Custom('DE_PRO_POS_P_3P')] e mi conduce fuori. Pront[secret_friend.Custom('DE_END_PRO_S_N')] a cavalcare e in abito da viaggio c’è [secret_friend.Custom('IT_NAM_COL3')][secret_friend.GetTitledFirstName|l]!\n\n«Vi ho organizzato un piccolo viaggio!» dice [suspicious.GetFirstNameNoTooltip] con entusiasmo. «Credevo vi facesse bene passare un po’ di tempo in solitudine!»"
 yearly.1044.gift.desc: "[suspicious.GetFirstNameNoTooltip] mi porge un dono accuratamente avvolto, ornato da nastri colorati. «Volevo farvi una sorpresa. È su commissione, non ne esiste un altro uguale. Forza, apritelo!»"
 yearly.1044.feast.desc: "[suspicious.GetFirstNameNoTooltip] mi fa cenno di seguir[suspicious.Custom('DE_PRO_POS_P_3P')] e mi conduce nella grande sala. Quando apre la porta, qualcuno attacca una melodia allegra. Per tutti i santi… gli addobbi, quel profumo! E ci sono tutti!\n\n«È un banchetto in vostro onore! Permettetemi di servirvi un calice di [ROOT.Char.Custom('RegionalDrink')]!»"
 yearly.1044.a: "Grazie, [suspicious.GetFirstNameNoTooltip]!"

 yearly.1050.t: "Il grande duellante"
 yearly.1050.angry.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] giunge a corte con un braccio fasciato e fame di vendetta. Sostiene che ([heir.Custom('DE_ART_DEF_P_A')]) mi[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.Custom('IT_NAM_COL3')][heir.GetTitledFirstName|l], abbia seminato scompiglio per tutta la città di [title.GetNameNoTierNoTooltip].\n\n«[Select_CString(heir.IsFemale,'La vostra ragazza','Il vostro ragazzo')] si crede un[heir.Custom('DE_PRO_POS_P_2P')] duellante. Si è presentat[heir.Custom('DE_END_PRO_S_N')] alla mia porta e mi ha sfidato davanti a tutti! Non ho avuto scelta e non è la prima volta. Sarò solo l’ultima vittima di una lunga serie!»"
 yearly.1050.scared.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arriva a corte con un braccio fasciato e il terrore negli occhi. Dice che ([heir.Custom('DE_ART_DEF_P_A')]) mi[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.Custom('IT_NAM_COL3')][heir.GetTitledFirstName|l], sfida a duello passanti per tutta la città di [title.GetNameNoTierNoTooltip].\n\n«Perdonatemi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ma questo deve finire. [heir.GetTitledFirstNameNoTooltip|l] si è presentat[heir.Custom('DE_END_PRO_S_N')] alla mia porta, mi ha sfidato e non ho potuto rifiutare. Non è la prima volta, ma sarò l’ultima vittima di una lunga serie!»"

 yearly.1050.a: "I duelli cesseranno immediatamente."
 yearly.1050.b: "Un passatempo pericoloso. Ti serve un istruttore."
 yearly.1050.c.failure.tt: "[heir.Custom('IT_NAM_COL3')|U][heir.GetTitledFirstName] continuerà a duellare"
 yearly.1050.c.success.tt: "[heir.Custom('IT_NAM_COL3')|U][heir.GetTitledFirstName] non duellerà più"
 yearly.1050.c.success.wounded.tt: "[heir.Custom('IT_NAM_COL3')|U][heir.GetTitledFirstName] potrebbe rimanere ferit[heir.Custom('DE_END_PRO_S_N')]"
 yearly.1050.c.failure.wounded.tt: "Potrei rimanere ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 yearly.1050.c: "Bah! [ROOT.Char.Custom('DE_ART_DEF_P_A')|U] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [heir.Custom2('RelationToMeShort', ROOT.Char)] ti mostrerà come si fa!"
 yearly.1050.critical_success.desc: "Sconfiggo [heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc: "Perdo il duello"


 yearly.1051.t: "Il duellante ritorna"
 yearly.1051.victory.desc: "Quando [heir.Custom('IT_NAM_COL3')][heir.GetTitledFirstName|l] ritorna dalla sua impresa, tutta la corte accorre a veder[heir.Custom('DE_PRO_POS_P_3P')]. Alcuni gridano di ammirazione, altri sono… meno impressionati.\n\nMa nessuno potrà negare che [heir.GetFirstNameNoTooltip] si sia rivelat[heir.Custom('DE_END_PRO_S_N')] un[heir.Custom('DE_PRO_POS_P_2P')] grande duellante, avendo sconfitto un avversario dopo l’altro."
 yearly.1051.murder.desc: "Prima ancora che [heir.Custom('IT_NAM_COL3')][heir.GetTitledFirstName|l] apra bocca, so che qualcosa è andato storto. Il panico nei suoi occhi non è da [heir.GetSheHe].\n\n«Ti prego, [heir.Custom2('RelationToMeShort', ROOT.Char)], devi aiutarmi. Io non volevo… [angry_vassal_2.GetSheHe] non doveva morire!»"
 yearly.1051.decent.desc: "[heir.Custom('IT_NAM_COL3')|U][heir.GetTitledFirstName] è tornat[heir.Custom('DE_END_PRO_S_N')] dalle sue avventure un[heir.Custom('DE_END_PRO_S_N')] [heir.GetWomanMan] più forte. Ha perso qualche duello e fatto infuriare alcuni miei vassalli, ma ha avuto anche la sua parte di vittorie e ha guadagnato preziosa esperienza.\n\nForse è tempo di placare [angry_vassal_2.Custom('DE_AlAla')] [angry_vassal_2.GetTitledFirstName|l]. [heir.GetFirstNameNoTooltip] avrebbe potuto usare più prudenza con [angry_vassal_2.GetSheHe]…"
 yearly.1051.defeat.desc: "[heir.Custom('IT_NAM_COL3')|U][heir.GetTitledFirstName] è finalmente tornat[heir.Custom('DE_END_PRO_S_N')] con la coda tra le gambe. [Select_CString(heir.IsFemale,'La giovane spensierata','Il giovane spensierato')] ha girato in lungo e in largo il regno sfidando un vassallo dopo l’altro, solo per incassare, in ogni duello, una sconfitta dietro l'altra.\n\nDopo un’umiliante sconfitta per mano [angry_vassal_2.Custom('IT_NAM_COL2')][angry_vassal_2.GetTitledFirstName|l], pare abbia finalmente imparato la lezione."
 yearly.1051.great_victory_end.desc: "![heir.GetFirstNameNoTooltip] ha sconfitto perfino il grande campione, [angry_vassal_2.Custom('IT_NAM_COL3')][angry_vassal_2.GetTitledFirstName|l]!"
 yearly.1051.regular_victory_end.desc: "A quanto pare la vittoria [angry_vassal_2.Custom('IT_NAM_COL')][angry_vassal_2.GetTitledFirstName|l] è stata particolarmente notevole."
 yearly.1051.victorious.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], sono orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] di te."
 yearly.1051.murder.a: "Hai ucciso [angry_vassal_2.GetTitledFirstNameNoTooltip]?!"
 yearly.1051.decent.a: "Adesso basta, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a: "Mi fai vergognare."

 yearly.1060.t: "La barzelletta più antica del mondo"
 yearly.1060.bed.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si appoggia su un gomito, le labbra incurvate in un sorriso malizioso."
 yearly.1060.dance.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si muove con grazia a tempo di musica, gli occhi che brillano di gioia. Quando il ballo ci accosta, si avvicina e mi sussurra all’orecchio. "
 yearly.1060.dinner.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] giocherella con la coppa di [joker.Custom('RegionalDrink')] e si china verso di me con un sorriso malizioso."
 yearly.1060.garden.desc: "Mentre passeggiamo nei giardini, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina a me con un sorriso malizioso."
 yearly.1060.ride.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] frena il cavallo e gli dà una pacca sul collo. Quando mi guarda, vedo il rossore sulle guance e occhi birichini."
 yearly.1060.joke.desc: "\n\n«Cos’è che pende dalla coscia d’un uomo e vuole entrare in un buco in cui è già entrato?»"
 yearly.1060.a.tt: "Cosa vorrà sentirsi rispondere [joker.GetFirstNameNoTooltip]?\n"
 yearly.1060.a: "Una chiave."
 yearly.1060.charmed.message: "A [joker.GetFirstNameNoTooltip] piace da impazzire"
 yearly.1060.amused.message: "A [joker.GetFirstNameNoTooltip] fa ridere"
 yearly.1060.disappointed.message: "Ho deluso [joker.GetFirstNameNoTooltip]"
 yearly.1060.b: "Una spada."
 yearly.1060.c.male: "Vuoi che ti mostri?"
 yearly.1060.c.female: "Potresti insegnarmi?"
 yearly.1060.very_charmed.message: "[joker.GetFirstNameNoTooltip] è al settimo cielo"
 yearly.1060.reveal_secret.tt: "[joker.GetTitledFirstName] scoprirà il mio segreto"
 yearly.1060.sex_and_maybe_lover.tt: "[joker.GetFirstNameNoTooltip] e io passiamo la notte insieme…"
 yearly.1060.sex.tt: "[joker.GetFirstNameNoTooltip] ed io ci diamo un bel da fare"
 yearly.1060.crude.message: "A [joker.GetFirstNameNoTooltip] pare una volgarità"
 yearly.1060.d: "Non so di cosa parliate…"
 yearly.1060.e: "Che volgarità!"

 yearly.1070.t: "Il richiamo della fiamma"
 yearly.1070.start.desc: "C’è qualcosa di speciale in [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Sarà il modo in cui sorride? La sua inconfondibile"
 yearly.1070.peal.desc: "squillante risata,"
 yearly.1070.rumble.desc: "risata profonda,"
 yearly.1070.middle.desc: "oppure"
 yearly.1070.benevolent.desc: "la gentilezza con cui tratta tutti, allo stesso modo, siano essi nobili o popolani?"
 yearly.1070.dominant.desc: "la ferrea forza di volontà?"
 yearly.1070.submissive.desc: "la mitezza dei modi?"
 yearly.1070.extroverted.desc: "la capacità di rendere ogni conversazione piacevole e naturale?"
 yearly.1070.introverted.desc: "lo sguardo che dice tanto, persino quando le labbra tacciono?"
 yearly.1070.emotional.desc: "l’animo indomabile e appassionato?"
 yearly.1070.levelheaded.desc: "la compostezza nobile e solida?"
 yearly.1070.intelligent.desc: "l’ingegno affilato come una lama?"
 yearly.1070.fair.desc: "i lineamenti sorprendentemente belli?"
 yearly.1070.handsome.desc: "i tratti maestosamente affascinanti?"
 yearly.1070.zealous.desc: "la ferrea devozione a [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc: "i suoi splendidi occhi?"
 yearly.1070.end.desc: "\n\nNon so definirlo, ma una cosa è certa: quando [potential_soulmate.Custom('DE_END_PRO_S_N')] sono accanto, mi riesce difficile concentrarmi su altro."
 yearly.1070.a: "Dichiarerò l’amore eterno che provo per [potential_soulmate.GetSheHe]!"
 yearly.1070.b: "Questo desiderio non nasce dal cuore…"
 yearly.1070.c: "[potential_soulmate.Custom('DE_END_PRO_S_N')|U] scriverò un poemetto."
 yearly.1070.d: "Rifiuto di lasciarmi distrarre da un[potential_soulmate.Custom('DE_END_PRO_S_N')] qualunque!"
 yearly.1070.scheme.tt: "Il [scheme|lE] avrà un bonus alla [success_chance|lE]"


