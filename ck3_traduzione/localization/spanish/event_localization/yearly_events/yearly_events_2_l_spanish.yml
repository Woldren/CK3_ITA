 yearly.1080.t: "Un sospetto crescente"
 yearly.1080.normal.desc: "C’è qualcosa di strano in [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ma non saprei dire cosa. Forse è solo la mia fantasia galoppante… eppure, questa sensazione inquieta non mi lascia dormire."
 yearly.1080.paranoid.desc: "[suspicious.Custom('DE_ART_DEF_P_D')] mi[suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))], [suspicious.Custom('IT_NAM_COL3')][suspicious.GetTitledFirstName|l], trama qualcosa, lo so! Perché altrimenti andrebbe in giro così, fissandomi in quel modo? E le mie cose non sono più dove le ho lasciate! È stat[ suspicious.Custom('DE_END_PRO_S_N') ] nella mia [ROOT.Char.Custom('GetChamber')]?!\n\nSorride dolcemente, ma io so cosa si cela sotto!"
 yearly.1080.a.friend: "[investigator.Custom('DE_ART_DEF_P_D')] mi[investigator.Custom('DE_END_PRO_S_N')] amic[ investigator.Custom('DE_END_PRO_S_N')] fidat[investigator.Custom('DE_END_PRO_S_N')], [investigator.GetFirstNameNoTooltip], indagherà."
 yearly.1080.a.spymaster: "[investigator.Custom('DE_ART_DEF_P_D')] mi[investigator.Custom('DE_END_PRO_S_N')] cap[investigator.Custom('DE_END_PRO_S_N')] delle spie, [investigator.GetFirstNameNoTooltip], indagherà."
 yearly.1080.a.success: "L’indagine [investigator.Custom('IT_NAM_COL2')][investigator.GetTitledFirstName|l] ha successo"
 yearly.1080.a.success.tt: "Se [suspicious.GetShortUIName] nasconde qualcosa, sarà svelato"
 yearly.1080.a.failure: "L’indagine [investigator.Custom('IT_NAM_COL2')][investigator.GetTitledFirstName|l] fallisce"
 yearly.1080.b: "Indagherò personalmente."
 yearly.1080.b.success: "La tua indagine ha successo"
 yearly.1080.b.failure: "La tua indagine fallisce"
 yearly.1080.c: "«Che succede qui, [suspicious.GetFirstNameNoTooltip]? Dimmi la verità!»"
 yearly.1080.c.success: "[suspicious.GetFirstNameNoTooltip] racconta la verità"
 yearly.1080.c.failure: "[suspicious.GetFirstNameNoTooltip] nega tutto"
 yearly.1080.d: "Sto cadendo nella paranoia…"
 yearly.1080.c.lunatic: "[suspicious.GetFirstNameNoTooltip] placa i tuoi timori"

