 # Salary Review
 court.8321.t: "La Tecnica della Carota"
 court.8321.desc: "[Select_CString(position_holder.IsFemale,'La mia','Il mio')] [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName] si è in un certo senso [Select_CString(position_holder.IsFemale,'ambientata','ambientato')] nel suo ruolo, anche se non senza qualche problema inziale.\n\n[position_holder.Custom('DE_ART_IND_A')|U] non ha fatto mistero del fatto che ritiene di dover essere ricompensat[Select_CString(position_holder.IsFemale,'a','o')] meglio se vuole dedicarsi veramente al suo lavoro.\n\n"Venite, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')], io sono al servizio [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Non pensate che dovrei ricevere più delle mere briciole della tavola, dovendo trascorrere le mie intere giornate lavorando per voi?""
 court.8321.a: "Molto bene, ma dovrai guadagnartelo."
 court.8321.b: "Che ne dici invece di un piccolo bonus?"
 court.8321.b.success: "[position_holder.GetSheHe|U] accetta l'offerta"
 court.8321.b.failure: "[position_holder.GetSheHe|U] si sente insultat[Select_CString(position_holder.IsFemale,'a','o')]"
 court.8321.c: "Non ci sono fondi da spendere in questo momento..."
