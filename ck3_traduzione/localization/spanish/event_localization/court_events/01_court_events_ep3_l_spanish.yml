l_spanish:
 # Court Position Boons
 employer_booner_invalidated_tt: "#weak Il modificatore viene rimosso se [position_holder.GetShortUIName|V] perde questa [court_position|E] o non si trova nello stessa [court|E] come [THIS.Char.GetShortUIName|V]#!"
 employer_boon_target_invalidated_title: "Il cortigiano perde il Favore"
 employer_booner_invalidated_title: "Posizione Preferita a Corte persa"
 # Physician
 court.8190.t: "Buon Dottore [position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "Il mio [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_physician_court_position').GetName()], [position_holder.GetTitledFirstName], è un vero e proprio guaritore, sempre pronto con qualche rimedio o cataplasma al primo mormorio del più lieve malanno di un cortigiano.\n\nIl suo talento sembra quasi sprecato, teso com'è a curare gli esigenti abitanti dell'intera corte [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court.8190.a: "Potrei prestare maggiore attenzione."
 court.8190.b: "Guarderai al mio erede, [heir.GetFirstNameNoTooltip]."
 court.8190.c: "Concentra i tuoi sforzi su [Select_CString(child.IsFemale,'mia','mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstNameNoTooltip]."
 court.8190.d: "[Select_CString(spouse.IsFemale,'Mia','Mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))], [spouse.GetFirstNameNoTooltip], potrebbe fare buon uso del tuo talento."
 court.8190.e: "Occupati di [relation.GetFirstNameNoTooltip], per ora."
 court.8190.f: "[Select_CString(family.IsFemale,'Mia','Mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstNameNoTooltip], è il tuo paziente prioritario."
 court.8190.g: "Occupati delle rimostranze di [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))], [house.GetFirstNamePossessiveNoTooltip]."
 employer_booner_court_physician_modifier: "Massima Attenzione"
 employer_booner_court_physician_modifier_desc: "Questo personaggio è il fulcro costante delle energie di un abile $court_physician_court_position$."
 # Tutor
 court.8191.t: "Tutoraggio Speciale"
 court.8191.desc: "[Select_CString(position_holder.IsFemale,'La mia','Il mio')] [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_tutor_court_position').GetName()], [position_holder.GetTitledFirstName], è un insegnante di talento, abile nel tenere in riga i ragazzi indisciplinati mentre indirizza la loro istruzione.\n\nLa sua attenzione è rivolta ai figli della corte [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], c'è spazio per uno di loro affinché riceva un insegnamento più approfondito sotto la sua fidata supervisione."
 court.8191.a: "#EMP Io#! voglio saperne di più!"
 court.8191.b: "[heir.Custom('DE_ART_DEF_P_D')] mi[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], [heir.GetFirstNameNoTooltip], è in linea di successione e deve essere saggio."
 court.8191.c: "Penso che [Select_CString(struggling.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], abbia bisogno di aiuto."
 court.8191.d: "Perché non concentrarsi [Select_CString(hostage.IsFemale,'sulla mia','sul mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip]?"
 court.8191.e: "[Select_CString(interesting.IsFemale,'La mia','Il mio')] mi[interesting.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], potrebbe fare buon uso del tuo talento."
 court.8191.f: "Pensa all'educazione di [Select_CString(oldest.IsFemale,'mia','mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNamePossessiveNoTooltip]."
 court.8191.g: "È ora che [youngest.Custom('DE_ART_DEF_P_A')] mi[youngest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [youngest.GetFirstNameNoTooltip], affili la sua penna d'oca."
 court.8191.h: "Concentrati [Select_CString(extra.IsFemale,'sulla mia','sul mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8191.i: "[Select_CString(bonus.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], sarebbe [Select_CString(bonus.IsFemale,'colei','colui')] che ne gioverebbe di più."
 employer_booner_court_tutor_modifier: "Tutoraggio Speciale"
 employer_booner_court_tutor_modifier_desc: "Questo personaggio è il fulcro costante delle energie di un abile Tutore di Corte.\nMigliora i risultati [Concept( 'education', 'educativi' )|E] del [child|E]"
 # Seneschal
 court.8192.t: "Una Nave Stretta"
 court.8192.desc: "Da quando è stato nominato mi[position_holder.Custom('DE_END_PRO_S_N')] [GetCourtPositionType('seneschal_court_position').GetName()], [position_holder.GetTitledFirstName] è sempre stat[position_holder.Custom('DE_END_PRO_S_N')] una preziosa presenza, assicurando il buon funzionamento della mia corte e della mia casa.\n\nMentre mi soffermo sulla mia buona nomina, sento la sua voce alle mie spalle: "[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U], ho constatato che si può risparmiare su molte cose in questo/a [ROOT.Char.Custom('ResidenceBuilding')|l], ma mi chiedo dove pensi che sia più necessario."\n\n[position_holder.GetSheHe|U] alza il registro e un sopracciglio curioso."
 court.8192.a: "Penso che si possa risparmiare sull'arredamento."
 court.8192.b: "Assicurati di sfruttare al meglio la servitù."
 court.8192.c: "Perché scendere a compromessi?"
 court.8192.c.success: "Aiuti [position_holder.GetFirstNameNoTooltip]"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip] è troppo tes[position_holder.Custom('DE_END_PRO_S_N')]"
 employer_booner_seneschal_1_modifier: "Economie dell'Alloggio"
 employer_booner_seneschal_1_modifier_desc: "I vassalli di questo personaggio sono seguiti da un esperto Siniscalco."
 employer_booner_seneschal_2_modifier: "Responsabile dell'Attività"
 employer_booner_seneschal_2_modifier_desc: "La corte di questo personaggio è sotto le redini di un abile Siniscalco.\nCosti di mantenimento delle [Concept( 'court_amenity', 'comodità' )|E] degli Alloggi: #P -25%#!"
 employer_booner_seneschal_3_modifier: "Le Economie del Sovrintendente"
 employer_booner_seneschal_3_modifier_desc: "La corte e i servitori di questo personaggio sono sotto le redini di un abile Siniscalco.\nCosti di mantenimento delle [Concept( 'court_amenity', 'comodità' )|E] degli Alloggi: #P -25%#!"
 # Wet Nurse
 court.8193.t: "Ben Curato"
 court.8193.desc: "La mia [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('wet_nurse_court_position').GetName()], [position_holder.GetTitledFirstName], è un talento naturale con i bambini, si prende cura dei piccoli come se fossero figli suoi.\n\nSono un po' sorpreso quando mi chiede, tra un rimprovero e l'altro a uno dei bambini: "C'è qualche figlio della Corte che voi pensate abbia bisogno della mia particolare attenzione, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]?""
 court.8193.a: "#EMP Io#! dovrei avere tutto il suo tempo."
 court.8193.b: "[Select_CString(heir.IsFemale,'La mia','Il mio')] [heir.Custom('DE_ART_DEF_P_D')] giovane erede, [heir.GetFirstNameNoTooltip], viene prima."
 court.8193.c: "Tieni d'occhio [Select_CString(baby.IsFemale,'mia','mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))], [baby.GetFirstNameNoTooltip]."
 court.8193.d: "[Select_CString(hostage.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip], sarà ben accudito."
 court.8193.e: "Concentrati sul[interesting.Custom('DE_END_ADJ_NUL_S_N')] mi[interesting.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip]."
 court.8193.f: "[sickest.Custom('DE_ART_DEF_P_D')] Piccol[sickest.Custom('DE_END_PRO_S_N')] [sickest.GetFirstNameNoTooltip], mi[sickest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))], è la tua priorità."
 court.8193.g: "Trascorri più tempo con [second_sickest.Custom('DE_ART_DEF_P_D')] mi[second_sickest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))], [second_sickest.GetFirstNameNoTooltip]."
 court.8193.h: "Fai uno sforzo speciale per [extra.Custom('DE_ART_DEF_P_D')] mi[extra.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8193.i: "Voglio che [bonus.Custom('DE_ART_DEF_P_D')] mi[bonus.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip] cresca forte."
 employer_booner_wet_nurse_modifier: "Animale Domestico della Balia"
 employer_booner_wet_nurse_modifier_desc: "Questo personaggio è il fulcro costante delle energie di una Balia esperta."
 # High Almoner
 court.8194.t: "Oggetti di Carità"
 court.8194.desc: "Il mio [GetCourtPositionType('high_almoner_court_position').GetName()], [position_holder.GetTitledFirstName], gestisce le sue responsabilità con grande cura, e da [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] carità deriva grande notorietà.\n\nPerciò, resto in qualche modo sorpreso quando [position_holder.GetSheHe], con una borsa di monete che tintinna nel palmo della sua mano, mi chiede: "Il mio tempo si divide tra i veri bisognosi e i pii signori e le signore di [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]. Ho bisogno della vostra guida, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]...""
 court.8194.a: "Concedere la grazia di [ROOT.Char.GetFaith.WealthGodNamePossessive] ai poveri."
 court.8194.b: "Assicurati che queste elemosine finiscano nei posti giusti..."
 court.8194.c: "Trovo un modo vantaggioso per tutti."
 court.8194.c.success: "Aiuti [position_holder.GetFirstNameNoTooltip]"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip] si stressa eccessivamente"
 employer_booner_high_almoner_1_modifier: "Assistenza Mirata"
 employer_booner_high_almoner_1_modifier_desc: "I sudditi bisognosi di questo personaggio sono al centro dell'attenzione di un attento Sommo Elemosiniere."
 employer_booner_high_almoner_2_modifier: "Carità Performativa"
 employer_booner_high_almoner_2_modifier_desc: "Le coscienze dei pii vassalli di questo personaggio sono al centro dell'attenzione di un attento Sommo Elemosiniere."
 employer_booner_high_almoner_3_modifier: "Assistenza Performativa"
 employer_booner_high_almoner_3_modifier_desc: "I sudditi bisognosi e le coscienze dei pii vassalli di questo personaggio sono al centro dell'attenzione del Sommo Elemosiniere."
 # Bodyguard
 court.8195.t: "Autodifesa"
 court.8195.desc: "Il mio [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('bodyguard_court_position').GetName()], [position_holder.GetTitledFirstName], è [Select_CString(position_holder.IsFemale,'una','un')] combattente stimolante da vedere nel cortile di allenamento e una presenza molto rassicurante nel/nella [ROOT.Char.Custom('ResidenceBuilding')|l].\n\nUn giorno si avvicina a me, con la spada da allenamento in mano e [portrait.GetFirstName] al seguito, e mi chiede: "Ho ricevuto richieste di addestramento e, con il vostro permesso, le accetterò [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]. C'è qualcuno a cui volete che insegni?""
 court.8195.a: "Vi allenerete con #EMP me#!!"
 court.8195.b: "[Select_CString(heir.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] ed erede, [heir.GetFirstNameNoTooltip], deve essere forte."
 court.8195.c: "Penso che [Select_CString(struggling.IsFemale,'alla mia','al mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], potrebbe essere utile la tua guida."
 court.8195.d: "Concentrati sull'allenamento [Select_CString(hostage.IsFemale,'della mia','del mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip]."
 court.8195.e: "[Select_CString(interesting.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], potrebbe avere bisogno delle tue attenzioni."
 court.8195.f: "Allena [Select_CString(oldest.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip]."
 court.8195.g: "È ora che [Select_CString(youngest.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [youngest.GetFirstNameNoTooltip], impari a combattere."
 court.8195.h: "Tieni d'occhio [extra.Custom('DE_ART_DEF_P_A')] [Select_CString(extra.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8195.i: "[Select_CString(bonus.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], sarebbe [Select_CString(bonus.IsFemale,'colei','colui')] che ne gioverebbe di più."
 employer_booner_bodyguard_modifier: "Allenamento al Combattimento"
 employer_booner_bodyguard_modifier_desc: "Questo personaggio riceve un addestramento personale da parte di un'esperta Guardia del Corpo."
 # Master of Horse
 court.8196.t: "In Sella"
 court.8196.desc: "I talenti del mio [GetCourtPositionType('master_of_horse_court_position').GetName()], [position_holder.GetTitledFirstName], sono ampiamente riconosciuti come inestimabili.\n\nL'addestramento e la precisione dei cavalli hanno fatto passi da gigante e [position_holder.GetSheHe] ha una capacità naturale di tenere sotto controllo sia gli animali che i loro capitani.\n\nOggi mi si avvicina nella sala del trono e mi chiede direttamente: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], Devo redigere delle linee guida per la scuderizzazione o concentrarmi sull'addestramento?"" 
 court.8196.a: "Risparmia il più possibile sui cavalli."
 court.8196.b: "Una sella vuota è inutile."
 court.8196.c: "Non si possono fare entrambe le cose?"
 court.8196.c.success: "Aiuta [position_holder.GetFirstNameNoTooltip]"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip] si stressa eccessivamente"
 employer_booner_master_of_horse_1_modifier: "Stalle Snelle"
 employer_booner_master_of_horse_1_modifier_desc: "Le scuderie di questo personaggio sono il fulcro costante delle energie di un abile Maestro di Stalla."
 employer_booner_master_of_horse_2_modifier: "Promozione a Capitano"
 employer_booner_master_of_horse_2_modifier_desc: "Gli ufficiali di cavalleria di questo personaggio sono il fulcro costante delle energie di un abile Maestro di Stalla.\nL'[councillor_task|E] di Addestrare i Comandanti è più efficace"
 employer_booner_master_of_horse_3_modifier: "Bella Promozione"
 employer_booner_master_of_horse_3_modifier_desc: "Le scuderie e gli ufficiali di cavalleria di questo personaggio sono il fulcro costante delle energie di un abile Maestro di Stalla.\nIl [councillor_task|E] di Addestrare i Comandanti è più efficace"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 # Caravan Master
 court.8197.t: "[position_holder.Custom('QueenKing')] della strada"
 court.8197.desc: "Il mio [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('travel_leader_court_position').GetName()], [position_holder.GetTitledFirstName], è un[position_holder.Custom('DE_PRO_POS_P_2P')] [Select_CString(position_holder.IsFemale,'organizzatrice','organizzatore')] magistrale: poiché assumendol[position_holder.Custom('DE_END_PRO_S_N')], anche il più piccolo soggiorno sembra una visione di frettolosa facilità!\n\n[position_holder.GetSheHe|U] si occupa giorno e notte di rifornire le scorte e di aggiornare gli itinerari [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]. Per un attimo sono preso alla sprovvista, quando mi chiede seriamente: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], Cosa è più prezioso: il vostro tempo o la vostra salute?""
 court.8197.a: "Voglio solo arrivare dove sto andando tutto intero!"
 court.8197.b: "Non dobbiamo mai indugiare, ho troppe cose da fare."
 court.8197.c: "La mia sicurezza e il mio tempo sono altrettanto preziosi!"
 court.8197.c.success: "Aiuta [position_holder.GetFirstNameNoTooltip]"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip] si stressa eccessivamente"
 employer_booner_travel_leader_1_modifier: "Viaggi Sicuri"
 employer_booner_travel_leader_1_modifier_desc: "Questo personaggio è il fulcro costante delle energie di un abile Carovaniere."
 employer_booner_travel_leader_2_modifier: "Prendi il Tempo"
 employer_booner_travel_leader_2_modifier_desc: "Questo personaggio è il fulcro costante delle energie di un abile Carovaniere."
 employer_booner_travel_leader_3_modifier: "Dedica Tempo alla Sicurezza"
 employer_booner_travel_leader_3_modifier_desc: "Questo personaggio è il fulcro costante delle energie di un abile Carovaniere."
 # Antiquarian
 court.8198.t: "Curatore Attento"
 court.8198.desc: "Il mio [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('antiquarian_court_position').GetName()], [position_holder.GetTitledFirstName], si prende ben cura della mia tesoreria: gli oggetti sono ben puliti e spolverati, e [position_holder.GetSheHe] è sempre pront[position_holder.Custom('DE_END_PRO_S_N')] con una chicca da offrire a qualsiasi ospite curioso o meno.\n\nCon la responsabilità di tutti i tesori della corte [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], il suo tempo è comprensibilmente limitato, e mi chiede, dopo che io ho lodato il suo buon lavoro, se: "...c'è qualche oggetto che secondo lei ha bisogno di particolare attenzione, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]?""
 court.8198.a: "Potresti dare un'occhiata a questo/a [weak_1.Custom('ArtifactType')]?"
 court.8198.b: "#EMP C'è#! una carenza di [weak_2.Custom('ArtifactType')]."
 court.8198.c: "Dai un'occhiata a questo [weak_3.Custom('ArtifactType')] per me."
 court.8198.d: "Questo/a [broken_1.Custom('ArtifactType')] potrebbe necessitare di alcune riparazioni."
 court.8198.e: "[broken_2.Custom('ArtifactType')] sta cadendo a pezzi."
 court.8198.f: "Prenditi cura di questo/a [broken_3.Custom('ArtifactType')]."
 court.8198.g: "Che ne è del/della mio/a [weak_4.Custom('ArtifactType')]?"
 court.8198.h: "Ripara [broken_4.Custom('ArtifactType')], lo faresti?"
 court.8198.i: "No, continua così!"
 employer_booner_antiquarian_modifier: "Curatore Attento"
 employer_booner_antiquarian_modifier_desc: "Il reliquiario di questo personaggio è il fulcro costante delle energie di un abile Antiquario."
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName] guadagna [prowess|E]: #P +2#!"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName] guadagna un Bonus alla [court_grandeur|E]: #P +2#!"
 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName] guadagna [prestige|E] Mensile: #P +0.02#!"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "[THIS.Artifact.GetName] guadagna [dynasty_prestige|E] Mensile: #P +0.01#!"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName] ottiene un'incremento di [opinion|E] da parte della [dynasty|E] : #P +3#!"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     

 # Hunt Master
 court.8199.t: "Maestro del Gioco"
 court.8199.desc: "Il mio [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_hunt_court_position').GetName()], [position_holder.GetTitledFirstName], si sta mettendo in ottima luce, e tutti concordano che la selvaggina di [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] non è mai stata così tanta.\n\nSono liet[ROOT.Char.Custom('DE_END_PRO_S_N')] di vedere la sua testa fare capolino nella mia sala del trono, appena tornat[position_holder.Custom('DE_END_PRO_S_N')] dal bosco con una domanda pressante: "[Select_CString(ROOT.Char.IsFemale,'Mia','Mio')] [ROOT.Char.GetTitleAsNameNoTooltip], alcuni dei vostri vassalli mi hanno chiesto aiuto con la loro selvaggina, ma al contempo, anche io ho dei piani, volevo migliorare i vostri terreni di caccia. Cosa dovrei fare?""
 court.8199.a: "Rendi felici i miei sudditi."
 court.8199.b: "Miglioramenti, hai detto?"
 court.8199.c: "Perché non fare entrambe le cose?"
 court.8199.c.success: "Aiuti [position_holder.GetFirstNameNoTooltip]"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip] si stressa eccessivamente"
 employer_booner_master_of_hunt_1_modifier: "Consigli per la Caccia"
 employer_booner_master_of_hunt_1_modifier_desc: "I terreni di caccia del vassallo di questo personaggio sono l'oggetto costante delle energie di un abile Maestro della Caccia."
 employer_booner_master_of_hunt_2_modifier: "Nuovi territori di Caccia"
 employer_booner_master_of_hunt_2_modifier_desc: "I terreni di caccia di questo personaggio sono il fulcro costante delle energie di un abile Maestro della Caccia.\n[prestige_i|E][prestige|E] dall'[activity|E] [GetActivityType( 'activity_hunt' ).GetName]: #P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "Consiglio Inedito"
 employer_booner_master_of_hunt_3_modifier_desc: "Questo personaggio e i terreni di caccia del suo vassallo sono l'obiettivo costante delle energie di un abile Maestro della Caccia.\n[prestige_i|E][prestige|E] dall'[activity|E] [GetActivityType( 'activity_hunt' ).GetName]: #P +20%#!"
 # Royal Architect
 court.8200.t: "Solide Fondamenta"
 court.8200.desc: "Le capacità del mio [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('royal_architect_court_position').GetName()], [position_holder.GetTitledFirstNamePossessive], sono molto apprezzate a corte — anche i lavori di riparazione più semplici sono gestiti con un'attenzione e una precisione rara da trovare in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — o in qualsiasi altro luogo, se è per questo.\n\n[position_holder.GetSheHe|U] ha riflettuto a lungo in quest'ultima settimana, e finalmente condivide il suo dilemma: "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], nel mio lavoro ho notato dei modi per snellire i vostri progetti di costruzione, ma forse i miei sforzi potrebbero essere meglio spesi per aiutare l'espansione dei villaggi?""
 court.8200.a: "Tu sei il #EMP mio#! architetto."
 court.8200.b: "Occupati dei bisogni del popolo."
 court.8200.c: "Un[personaggio.Custom('DE_PRO_POS_P_2P')] [position_holder.GetWomanMan] di talento riuscirebbe a fare entrambe le cose."
 court.8200.c.success: "Aiuta [position_holder.GetFirstNameNoTooltip]"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip] si stressa eccessivamente"
 employer_booner_royal_architect_1_modifier: "Assemblaggio Efficiente"
 employer_booner_royal_architect_1_modifier_desc: "Le costruzioni di questo personaggio sono il fulcro costante delle energie di un abile architetto reale."
 employer_booner_royal_architect_2_modifier: "Supervisione Civile"
 employer_booner_royal_architect_2_modifier_desc: "I villaggi di questo personaggio sono il fulcro costante delle energie di un abile architetto reale.\nVelocizza l'[councillor_task|E] per Incrementare lo Sviluppo della Contea: #P +10%#!"
 employer_booner_royal_architect_3_modifier: "Supervisione Efficiente"
 employer_booner_royal_architect_3_modifier_desc: "Le costruzioni e i villaggi di questo personaggio sono il fulcro costante delle energie di un abile architetto reale.\nVelocizza l'[councillor_task|E] per Incrementare lo Sviluppo della Contea: #P +10%#!"
 # Cupbearer
 court.8201.t: "Maestro di Calice"
 court.8201.desc: "Il mio [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('cupbearer_court_position').GetName()], [position_holder.GetTitledFirstName], è un[position_holder.Custom('DE_PRO_POS_P_2P')] [position_holder.GetWomanMan] affidabile, che svolge le sue responsabilità con notevole disinvoltura.\n\nNon solo [position_holder.GetSheHe] fa sì che il mio calice trabocchi, ma anche quello dei miei ospiti e della corte, e sempre con un sorriso.\n\nUn tale entusiasmo e una tale destrezza sono rari, [position_holder.GetSheHe] è molto utile..."
 court.8201.a: "Tratta bene i miei visitatori, [position_holder.GetFirstNameNoTooltip]."
 court.8201.b: "Mantenere la mia servitù all'altezza."
 court.8201.c: "Mi aspetto i più alti livelli di servizio."
 court.8201.c.success: "Aiuti [position_holder.GetFirstNameNoTooltip]"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip] si stressa eccessivamente"
 employer_booner_cupbearer_1_modifier: "Calici Colmi"
 employer_booner_cupbearer_1_modifier_desc: "I vassalli di questo personaggio sono sotto la stretta cura di un abile coppiere."
 employer_booner_cupbearer_2_modifier: "Attenzione Speciale"
 employer_booner_cupbearer_2_modifier_desc: "I servitori di questo personaggio sono sotto la stretta cura di un abile coppiere.\nCosto delle [court_amenity|E] relative ai Servitori: #P -25%#!"
 employer_booner_cupbearer_3_modifier: "Attenzione Massima"
 employer_booner_cupbearer_3_modifier_desc: "I vassalli e i servitori di questo personaggio sono sotto la stretta cura di un abile coppiere.\nCosto delle [court_amenity|E] relative ai Servitori: #P -25%#!"
 # Lady-in-Waiting
 court.8203.t: "Occhi Ovunque"
 court.8203.desc: "La mia [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('lady_in_waiting_court_position').GetName()], [position_holder.GetTitledFirstName], si è adattata al suo ruolo in modo ammirevole, e sembra in grado di anticipare ogni mio capriccio.\n\nInoltre, a corte non lascia che nulla sfugga alla sua attenzione, dai pettegolezzi più insignificanti alle notizie più gravi.\n\n[position_holder.GetSheHe|U] potrebbe essere una grande risorsa, se venisse indirizzata..."
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], ho bisogno del tuo aiuto..."
 court.8203.b: "Non devono sfuggire nemmeno i sussurri più silenziosi."
 court.8203.c: "Segreti e fascino, fai di questi le tue armi."
 court.8203.c.success: "Aiuti [position_holder.GetFirstNameNoTooltip]"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip] si stressa eccessivamente"
 employer_booner_lady_in_waiting_1_modifier: "Sostegno Morale"
 employer_booner_lady_in_waiting_1_modifier_desc: "Le strategie sociali di questo personaggio sono consigliate da un'esperta dama di compagnia."
 employer_booner_lady_in_waiting_2_modifier: "Mormorii a Corte"
 employer_booner_lady_in_waiting_2_modifier_desc: "La raccolta di pettegolezzi di questo personaggio è consigliata da un'abile Dama di compagnia.\nProgressione del [councillor_task|E] Ricerca di Segreti all'interno del Paese: #P +10#!"
 employer_booner_lady_in_waiting_3_modifier: "Supporto della Corte"
 employer_booner_lady_in_waiting_3_modifier_desc: "Le strategie sociali e la raccolta di pettegolezzi di questo personaggio sono consigliate da un'esperta dama di compagnia.\nProgressione del [councillor_task|E] Ricerca di Segreti all'interno del Paese: #P +10#!"
 # Food Taster
 court.8204.t: "Misura della Corte"
 court.8204.desc: "A giudicare dall'espansione del suo sorriso e del suo stomaco, il mio [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('food_taster_court_position').GetName()], [position_holder.GetTitledFirstName], non era nato se non per le cene di [Select_CString(ROOT.Char.IsFemale,'una','un')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\n[position_holder.Custom('DE_ART_IND_A')|U] passa sempre più tempo nelle cucine, assaggiando le offerte e dando suggerimenti ai cuochi.\n\nDovrei fare in modo di non sprecare il suo raro entusiasmo per un ruolo relativamente poco gratificante..."
 court.8204.a: "Non lasciare che nulla sfugga al tuo sguardo, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "Le cucine sono a tua disposizione!"
 court.8204.c: "Voglio occhi sul cibo,#EMP e#! sullo staff."
 court.8204.c.success: "Aiuti [position_holder.GetFirstNameNoTooltip]"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip] si stressa eccessivamente"
 employer_booner_food_taster_1_modifier: "Servitori Sotto Controllo"
 employer_booner_food_taster_1_modifier_desc: "I servitori di questo personaggio sono sotto la stretta sorveglianza di un esperto assaggiatore."
 employer_booner_food_taster_2_modifier: "Menù Approvato"
 employer_booner_food_taster_2_modifier_desc: "La cucina di questo personaggio è sotto la stretta sorveglianza di un esperto assaggiatore.\nCosti per le [court_amenity|E] relative al Cibo: #P -25%#!"
 employer_booner_food_taster_3_modifier: "Menù Controllato"
 employer_booner_food_taster_3_modifier_desc: "La servitù e la cucina di questo personaggio sono sotto la stretta sorveglianza di un esperto assaggiatore.\nCosti per le [court_amenity|E] relative al Cibo: #P -25%#!"
 # Poor Holder
 court.8301.t: "Aspettative non Soddisfatte"
 court.8301.intro: "L'argomento riguardante il mio [position_holder.GetHeldCourtPositionsString], [position_holder.GetFirstName],  la sua presunta vasta competenza, o meglio, l'assenza di essa, è diventato un tema crescente di scherno licenzioso. A pensarci bene, i suoi talenti lasciano parecchio a desiderare...\n\n"
 court.8301.detractor: "Tra i suoi detrattori spicca [detractor.Custom('DE_ART_DEF_P_A')] mi[detractor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))], [detractor.GetTitledFirstName], che non fa alcuno sforzo per nascondere il suo disprezzo\n\n"
 court.8301.desc: ""Venite, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]", [position_holder.GetFirstName] balbetta sopra la corte che rumoreggia, dopo che la sua confusa comprensione di [position_holder.Custom('GetCourtPositionSubject')] è stata ancora una volta presa in giro, "#EMP Sono#! [Select_CString(position_holder.IsFemale,'brava','bravo')] nel mio lavoro... non è vero?""
 court.8301.a: "Parliamo del tuo compenso, [position_holder.GetFirstNameNoTooltip]..."
 court.8301.b: "Credo sia giunto il momento per te di farti da parte."
 court.8301.c: "#weak *sigh*#! #EMP Sì...#! Uh, sì! Sei un grande!"
