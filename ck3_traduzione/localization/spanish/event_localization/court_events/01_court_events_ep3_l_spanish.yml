 # Holder Improves
 court.8311.t: "Trucchi del Mestiere"
 court.8311.desc: "Nonostante una padronanza, all'inizio piuttosto discutibile, anche delle meccaniche più elementari di [position_holder.Custom('GetCourtPositionSubject')], [Select_CString(position_holder.IsFemale,'la mia','il mio')] [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName] sembra finalmente crescere nel suo ruolo.\n\nMolti a corte hanno notato le sue capacità in crescita, anche se ancora un po' limitate. Per lo meno sembra che stia davvero cercando di guadagnarsi la paga."
 court.8311.a: "Adoro notare questa cosa, [position_holder.GetFirstNameNoTooltip]!"
