l_spanish:
### Events
## Court Event 7030
# Foreign Merchants wish to establish a merchant quarter
 court.7030.title:0 "Mercanti Stranieri"
 court.7030.desc:0 "Mentre esamino la mia corte, noto il mio [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], [steward.GetTitledFirstName], impegnato in una vivace conversazione con uno dei miei ospiti stranieri, [foreign_merchant.GetName]. Curios[ROOT.Char.Custom('DE_END_PRO_S_N')], mi avvicino ai due.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], Rappresento gli interessi di un gruppo mercantile dei miei parenti di cultura [foreign_merchant.GetCulture.GetName], che vedono un grande potenziale nello stabilire una comunità mercantile di [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] qui a [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]," dichiara [foreign_merchant.GetNameNoTooltip] ossequiosamente.\n\n"[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], non dobbiamo favorire #EMP gli stranieri#! rispetto alla nostra gente!" protesta [steward.GetFirstNameNoTooltip]."
 court.7030.a:0 "Stabiliremo una comunità mercantile di [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]."
 court.7030.b:0 "Qua si può trovare un accordo."
 court.7030.c:0 "Espanderemo le aree mercantili per tutti!"
 court.7030.d:0 "I [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] non devono sfruttare i nostri mercati!"
 court.7030.d.tt:0 "Espelli [foreign_merchant.GetFirstNameNoTooltip] dal nastro reame e prendi come è giusto, l'oro che [foreign_merchant.GetSheHe] ha rubato ai nostri commercianti!"
### Court Event 7040
 court.7040.title:0 "Pilastro della Comunità"
 court.7040.desc:1 "Ho notato il mio [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] camminare nervosamente per la stanza.\n\n"[chaplain.GetName], che succede?" chiedo io.\n\n"È per [ascetic.GetName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. [ascetic.GetSheHe|U] ha preso l'abitudine di scalare una colonna nel cortile del palazzo al mattino, e di rimanere lì tutto il giorno in silenziosa contemplazione. [ascetic.Custom('DE_ART_IND_D')] rifiuta cibo e acqua, e dice relativamente poco quando [ascetic.Custom('DE_PRO_DEM')] viene posta una domanda. Pratiche ascetiche come queste non sono rare, ma la cosa infastidisce alcuni della vostra corte e mi chiedono di fare qualcosa a riguardo.""
 court.7040.a:0 "Ignoral[ascetic.Custom('DE_END_PRO_S_N')] e basta, prima o poi [ascetic.Custom('DE_PRO_DEM')] passerà."
 court.7040.b:0 "Mandal[ascetic.Custom('DE_END_PRO_S_N')] da [head_of_faith.GetTitledFirstName], vedi cosa ne esce."
 court.7040.c:0 "La pietà di [ascetic.GetNamePossessive] mi ispira, dovrei imitare il suo esempio!"
 court.7040.d:0 "Se [ascetic.GetSheHe] vuole vivere in solitudine, [ascetic.GetSheHe] può farlo da qualche altra parte!"
### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title:0 "Un Dono da un[friend.Custom('DE_PRO_POS_P_2P')] Amic[friend.Custom('DE_END_PRO_S_N')]"
 court.7050.desc:0 "Mentre gli affari della corte continuano, mi fa molto piacere vedere il volto [friend.Custom('DE_PRO_PER_P_3P_A')] mi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetName] tra le decine di intrallazzatori e sicofanti. Ho salutato [friend.GetFirstNameNoTooltip] calorosamente, and ho conversato liberamente con [friend.GetSheHe] come sono in grado di fare con pochi altri. A metà della nostra conversazione, [friend.GetSheHe] estrae un piccolo sacchetto dall'interno dei suoi vestiti, e lo posa in mano mia.\n\n"Un dono per te amic[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], qualcosa che ti ricordi i bei tempi. È speciale per me, e per la mia gente, i [friend.GetCulture.GetCollectiveNoun]. Spero che lo accetterai.""
 court.7050.a:0 ""Certo amic[friend.Custom('DE_END_PRO_S_N')] mi[friend.Custom('DE_END_PRO_S_N')], lo terrò sempre con me!"
 court.7050.a.tt:0 "Questa cosa potrebbe avere consequenze impreviste..."
 court.7050.b:0 ""Sei troppo gentile, accetto il tuo dono!""
 court.7050.c:0 "Io sono di cultura [ROOT.Char.GetCulture.GetNameNoTooltip], non [friend.GetCulture.GetNameNoTooltip]! Rifiuto il tuo dono."
 court.7051.title:0 "Simboli Eretici?"
 court.7051.desc:0 "Fin da quando ho ricevuto [court_7050_artifact.GetName] come dono da parte di [friend.GetName], l'ho tenuto con me. Suppongo che sia stato notato a corte, perché ora sono stato avvicinato da [court_chaplain.GetCouncilTitle] [court_chaplain.GetName], che esprime la sua preoccupazione, sul fatto che io sia stat[ROOT.Char.Custom('DE_END_PRO_S_N')] allontanat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla vera fede!\n\n"Ho notato che avete iniziato a mostrare il vostro affetto per i simboli e gli oggetti eretici, cose che sono associate alle fedi pagane. Si dice spesso che il [court_chaplain.GetFaith.DevilName] viene da noi travestito da amico, solo per portarci fuori strada.""
 court.7051.a:0 "Sono stato ingannat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal [ROOT.Char.GetFaith.DevilName]!"
 court.7051.a.tt:0 "Schierati con i/gli [court_chaplain.GetFaith.GetAdherentNamePlural]."
 court.7051.b:0 "Simboli? Icone? Di che diavolo stai parlando?"
 court.7051.b.tt:0 "Fingi la tua ignoranza sul manufatto."
 court.7051.c:0 "Non sei in grado di distinguere la differenza tra cultura e fede?"
 court.7051.c.success:0 "Convinci [court_chaplain.GetNameNoTooltip]"
 court.7051.c.failure:0 "Non riesci a convincere [court_chaplain.GetNameNoTooltip]"
 court.7051.d:0 "Vattene, mi fido di [friend.GetName], non mi indurrà in errore!"
### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title:0 "Palazzo Potenziale"
 court.7070.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ho discusso dell'attuale stato del vostro palazzo a [palace_county.GetName] con i vostri cortigiani che sono stati ospiti lì. Come vostro $royal_architect_court_position$, sarei negligente nel mio dovere se non vi informassi che il vostro palazzo a [palace_county.GetName] ha un estremo bisogno di rinnovamento!" afferma [architect.GetName].\n\n"Ho chiesto al [ROOT.Char.Custom2('RelationToMeAddress',architect)], se si potesse anche cogliere l'opportunità di rivedere drasticamente l'intero arredamento e lo stile del palazzo, per allontanarsi forse dalla classica architettura [ROOT.Char.GetCulture.GetName]. Tutto ciò di cui ho bisogno è un finanziamento e un po' di tempo per elaborare alcune idee," chiede [architect.GetFirstNameNoTooltip]."
 court.7070.a:0 "Suggerimento eccellente, puoi disegnare dei piani."
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip] trarrà ispirazione da altre [cultures|E] per la pianificazione del rinnovamento del palazzo, presentandoti delle opzioni che potrebbero far aumentare l'[cultural_acceptance|E] verso altre [cultures|E]."
 court.7070.b:0 "Una tale stravaganza non è necessaria, bastano semplici ristrutturazioni."
 court.7070.c:0 "Il palazzo va bene così com'è!"
 court.7071.title:0 "Imitatio dell'Architettura"
 court.7071.desc:0 "Come promesso, [architect.GetName] è tornato da me con tre piani dettagliati per la proposta di ristrutturazione del palazzo a [palace_county.GetName].\n\n"Ho preso ispirazione dagli stili [culture_option_1.GetProvince.GetCounty.GetCulture.GetName] per il primo progetto, gli stili [culture_option_2.GetProvince.GetCounty.GetCulture.GetName] per il secondo progetto, e per il piano finale ho mantenuto la cultura [ROOT.Char.GetCulture.GetName] come influenza primaria, [ROOT.Char.Custom2('RelationToMeAddress',architect)]."\n\nDall'aspetto delle cose, tutti e tre i progetti sembrano essere molto costosi e incorporano nuove aggiunte così come ristrutturazioni della struttura esistente. È improbabile che questo sia un lavoro veloce o economico."
 court.7071.a:0 "Procedi con il progetto [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]."
 court.7071.continue:0 "Il progetto prosegue..."
 court.7071.b:0 "Usiamo il progetto [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]."
 court.7071.c:0 "Questo palazzo sarà un monumento alla superiorità della cultura [ROOT.Char.GetCulture.GetNameNoTooltip]!"
 court.7071.d:0 "È troppo, abbandona il progetto."
 court.7072.title:0 "Ristrutturazione del Palazzo completata!"
 court.7072.desc.other_culture:0 "Dopo mesi di lavoro, sono stato informat[ROOT.Char.Custom('DE_END_PRO_S_N')] che i lavori di costruzione del palazzo a [palace_county.GetName] sono stati completati, ed io mi sono recat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [palace_county.GetNameNoTooltip] insieme al mio $royal_architect_court_position$ [architect.GetName] per controllare personalmente i risultati.\n\nMentre osservo il nuovo palazzo, e poi mi dirigo all'interno, [architect.GetFirstNameNoTooltip] rimane al mio fianco, aspettando con ansia lodi e patrocinio. Dopo aver esaminato il palazzo con i suoi stili sconosciuti e l'arredamento straniero, dichiaro che è..."
 court.7072.desc.own_culture:0 "Dopo mesi di lavoro, sono stato informat[ROOT.Char.Custom('DE_END_PRO_S_N')] che i lavori di costruzione del palazzo a [palace_county.GetName] sono stati completati, ed io mi sono recat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [palace_county.GetNameNoTooltip] insieme al mio $royal_architect_court_position$ [architect.GetName] per controllare personalmente i risultati. Mentre osservo il nuovo palazzo, e poi mi dirigo all'interno, [architect.GetFirstNameNoTooltip] rimane al mio fianco, aspettando con ansia lodi e patrocinio. Dopo aver esaminato il palazzo, con i suoi stili familiari e l'arredamento rassicurante, dichiaro che è..."
 court.7072.a:0 ""Magnifico, davvero magnifico!""
 court.7072.b:0 ""Una farsa, lo odio!""
 court.7072.c:0 ""Accettabile, ma ne sarà valsa la spesa?""
## Exotic Pet 
 court.7100.title:0 "Bestia Catturata"
 court.7100.desc:0 "La mia corte è stata teatro di ogni genere di eventi strani ma, onestamente, il $master_of_hunt_court_position$ [huntmaster.GetFirstName] che conduce con una catena un #EMP [SCOPE.Custom('GetExoticPet')] #! nella mia sala del trono è qualcosa che non avrei mai previsto.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], vi porto in dono questa bella bestia, un trofeo della mia ultima caccia! Di questi tempi, #EMP tutti #! i sovrani hanno animali esotici che adornano la propria corte e con cui manifestano la propria grandezza!"\n\nÈ chiaro che [huntmaster.GetFirstNameNoTooltip] vuole che tenga questa cosa!"
 court.7100.a:0 "Cosa dovrei farci con un [SCOPE.Custom('GetExoticPet')]?"
 court.7100.a.tt:0 "Ordina a [huntmaster.GetFirstName] di disfarsi immediatamente dell'animale!"
 court.7100.b:0 "Questa bestia sarà il mio adorato animale domestico!"
 court.7100.c:0 "P...perché invece non lo #EMP tenete voi #!?"
## Court Musician Racket
 court.7200.title:0 "Forte e Fiero"
 court.7200.intro.desc:0 "Sono orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] del lusso della mia corte, ma da diverse notti tale lusso ha preso la forma di una squisita tortura musicale."
 court.7200.drum.desc:0 "\n\nDi recente, [loud_musician.Custom('DE_ART_DEF_P_A')] mi[loud_musician.Custom('DE_END_PRO_S_N')] $court_musician_court_position$, [loud_musician.GetFirstName], ha ottenuto un nuovo strumento, un tamburo di un qualche tipo, e ha iniziato a suonarlo rumorosamente a tutte le ore del giorno e della notte."
 court.7200.trombone.desc:0 "\n\nDi recente, [loud_musician.Custom('DE_ART_DEF_P_A')] mi[loud_musician.Custom('DE_END_PRO_S_N')] $court_musician_court_position$, [loud_musician.GetFirstName], ha ottenuto un nuovo strumento, una sorta di corno d'ottone, e ha iniziato a suonarlo rumorosamente a tutte le ore del giorno e della notte."
 court.7200.pipes.desc:0 "\n\nDi recente, [loud_musician.Custom('DE_ART_DEF_P_A')] mi[loud_musician.Custom('DE_END_PRO_S_N')] $court_musician_court_position$, [loud_musician.GetFirstName], ha ottenuto un nuovo strumento, una sorta di cornamusa, e ha iniziato a suonarla rumorosamente a tutte le ore del giorno e della notte."
 court.7200.guitar.desc:0 "\n\nDi recente, [loud_musician.Custom('DE_ART_DEF_P_A')] mi[loud_musician.Custom('DE_END_PRO_S_N')] $court_musician_court_position$, [loud_musician.GetFirstName], ha ottenuto un nuovo strumento, una citola credo, e ha iniziato a suonarla a tutte le ore del giorno e della notte."
 court.7200.outro.desc:0 "\n\nA confronto con [loud_musician.GetFirstNameNoTooltip], [loud_musician.GetSheHe] dichiara, "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sto semplicemente praticando la mia arte, così che possa essere [loud_musician.Custom('DE_END_PRO_S_N')] $court_musician_court_position$ che voi meritate!"."
 court.7200.a:0 "Perlomeno di notte tenete la musica al minimo."
 court.7200.b:0 "Prendete la vostra #EMP arte #! e levatevi dalle scatole!"
 court.7200.c:0 "Se la vostra musica fosse migliore, noi non ce ne lamenteremmo!"
# Food Taster Displeased
 court.7300.t:0 "Dov'è la Salsa d'Agnello?"
 court.7300.desc:1 "Gli attentati alla mia vita sono previsti e, pertanto, le persone su cui più conto per la mia sicurezza devono rimanere leali e ben disposte nei miei confronti. Oggi, tuttavia, [taster.Custom('DE_ART_DEF_P_A')] mi[taster.Custom('DE_END_PRO_S_N')] $food_taster_court_position$ designato, [taster.GetFirstName], sembra essere assolutamente nauseat[taster.Custom('DE_END_PRO_S_N')] e anche un po' pallid[taster.Custom('DE_END_PRO_S_N')] in volto, come apprendo confrontandomi con [taster.GetSheHe].\n\n "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non posso più sopportarlo. Il cibo che viene servito alla vostra corte è assolutamente #EMP disgustoso#!! Non posso credere che voi mangiate questa brodaglia #EMP notte dopo notte dopo notte..."#!\n\n"...Questa porcheria non è adatta neanche per la tavola di un contadino! Se continuerete a farmi mangiare queste schifezze, avrete le mie dimissioni!"."
 court.7300.a:0 "#EMP Tavola di un contadino? #! Dobbiamo porre subito rimedio a tutto ciò!"
 court.7300.b:0 "Il cibo è buono, di cosa state parlando?"
 court.7300.c:0 "Bene, troverò qualcun altro che si farà pagare per mangiare il mio cibo!"
## Troublesome Guests
 court.7400.title:0 "L'Ospite È Come il Pesce, Dopo Tre Giorni Puzza"
 court.7400.desc:1 "La mia corte è divenuta famosa per la lussuosa ospitalità che offre e gli ospiti qui si dimostrano spesso... utili.\n\nA volte, però, abbiamo ospiti in #EMP eccesso #! a corte, il cui scopo non è chiaro e la cui presenza rappresenta un inutile prosciugamento dei miei forzieri.\n\nUno di questi è [guest.GetFirstName], che è qui da un po' di tempo come ospite di [guest_liege.GetTitledFirstName] e pare mangiare abbastanza per dodici.\n\nQuest[guest.Custom('DE_PRO_PER_S_3P_N')][guest.GetWomanMan] mi sta mangiando la casa, bisogna fare qualcosa!"
 court.7400.a:0 "Lasciate che [guest.GetFirstName] rimanga a corte."
 court.7400.a.tt:0 "Prima o poi dimosrrerà la sua utilità a corte, no?"
 court.7400.b:1 "So qual è il lavoro perfetto per [guest.GetSheHe]..."
 court.7400.b.tt:1 "Impiegatel[guest.Custom('DE_END_PRO_S_N')] in una posizione umile presso la vostra corte."
 court.7400.c:1 "Miserabile parassita, tornate da dove siete venut[guest.Custom('DE_END_PRO_S_N')]!"
## Child starts to go hunting
 court.7600.t:0 "Cuore Selvaggio"
 court.7600.desc:1 "Mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetName] cammina nella mia sala del trono con il viso sporco di fango e sangue. Io mi alzo dal trono costernato, con l'intento di rimproverare mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] per il suo presentarsi in maniera sconveniente, quando [huntmaster.Custom('DE_ART_DEF_P_A')] $master_of_hunt_court_position$ [huntmaster.GetFirstName] irrompe a grandi passi nella sala, imbrattat[huntmaster.Custom('DE_END_PRO_S_N')] allo stesso modo di sangue e fango, con un largo sorriso da un'orecchio all'altro.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [child.GetTitledFirstNameNoTooltip] merita l'elogio della corte! Ha abbattuto un possente [child.Custom('GetAnimalType')] durante la nostra caccia, forse la più bella bestia che ho visto quest'anno."\n\nSono sbalordito, non avevo neanche idea che sapesse cacciare."
 court.7600.a:1 "Queste uscite saranno sostituite da studi più proficui."
 court.7600.b:1 "Hmmm, forse dovremmo mettere di nuovo alla prova mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]..."
 court.7600.b.tt:1 "Istruite [huntmaster.GetNameNoTooltip] affinché spinga [child.GetNameNoTooltip] fino a trovare i suoi limiti in un'altra caccia."
 court.7600.b.death:1 "[child.GetNameNoTooltip] è morto durante la caccia"
 court.7600.b.wounding:1 "[child.GetNameNoTooltip] è rimasto ferito durante la caccia"
 court.7600.b.victory:1 "Caccia fruttuosa per [child.GetNameNoTooltip]"
 court.7600.c:1 "Non potrei essere più orgoglioso."
 7600_taking_child_to_hunt: "Portare i Figli a Caccia"
 7600_taking_child_to_hunt.tt: "Portare un figlio a caccia in sicurezza è una responsabilità che richiede una grande esperienza. L'[aptitude|E] del tuo $master_of_hunt_court_position$ migliora." 
## Child wants a destrier
 court.7610.title:0 "Una Richiesta... Equilibrata?"
 court.7610.desc:1 "Mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetName] sta crescendo e ci si aspetta che un giorno abbia una posizione elevata in società. A quanto pare, però, [child.GetSheHe] ha deciso che quel giorno è oggi.\n\n "[ROOT.Char.GetMotherFather|U], posso avere un destriero?"\n\n#EMP Un cavallo da battaglia?#! Per un #EMP bambino?!#! Mentre pondero la richiesta, noto il $master_of_horse_court_position$ [horsemaster.GetName] che mi guarda dall'altra parte della sala del trono.\n\nQuanto meno, ora so con chi mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] ha parlato recentemente...."
 court.7610.a:0 "Una scelta coraggiosa!"
 court.7610.b:1 "Che ne pensi di qualcosa di più... piccolo?"
 court.7610.c:1 "Non essere ridicolo."
## Negotiation over a falcon
 court.7620.title:0 "Uccelli dalla Piuma d'Oro"
 court.7620.desc:1 "Proveniente da un lato della mia sala del trono, mi giunge il vocìo provocato dall'intensa negoziazione che intercorre fra il $master_of_hunt_court_position$ [huntmaster.GetName] e [falconer.GetName] riguardo la vendita di un bellissimo falco pellegrino, un uccello che conferisce grande prestigio a chiunque lo possegga.\n\n[huntmaster.GetFirstNameNoTooltip] pare non riuscire a smuovere il falconiere dalla sua ultima richiesta e, a giudicare dallo scoraggiamento che si percepisce dalle voci di entrambi, devono essere impegnati in questo duello da un bel po'.\n\nForse apprezzerebbero l'intercessione del loro [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]... quasi quanto io apprezzerei entrare in possesso di un nuovo bel volatile."
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip], sapete bene che state chiedendo un prezzo troppo alto!"
 court.7620.a.success:0 "Hai avuto successo nella negoziazione con [falconer.GetShortUINameNoTooltip]"
 court.7620.a.failure:0 "Non hai avuto successo nella negoziazione con [falconer.GetShortUINameNoTooltip]"
 court.7620.b:1 "Suvvia, vi farò un'offerta migliore."
 court.7620.c:0 "Tenetelo lontano dalla mia sala del trono, va bene?"
## Argument over a hawking kill
 court.7630.title:0 "Uccelli Predatori"
 court.7630.desc:0 "La caccia sembra tirare fuori il peggio dai cortigiani a me più vicini. [horsemaster.Custom('DE_ART_DEF_P_A')] mi[horsemaster.Custom('DE_END_PRO_S_N')] $master_of_horse_court_position$ [horsemaster.GetName] e [huntmaster.Custom('DE_ART_DEF_P_A')] mi[huntmaster.Custom('DE_END_PRO_S_N')] $master_of_hunt_court_position$ [huntmaster.GetName] hanno da poco fatto ritorno da una battuta di caccia assieme e ora sono impegnati in una furiosa discussione nel mezzo della mia sala del trono.\n\n"Il mio uccello lo ha attirato allo scoperto, deve essere stato lui a ucciderlo!", urla [horsemaster.GetFirstNameNoTooltip].\n\n "Il mio aveva il cadavere fra i suoi artigli, non vi è dubbio che la gloria sia mia!", grida [huntmaster.GetFirstNameNoTooltip].\n\nEntrambi sono fuori di sé nella contesa riguardo a quale falcone attribuire l'uccisione della preda."
 court.7630.a:0 "La vittoria è di [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b:0 "Questo successo è da attribuire a [huntmaster.GetFirstNamePossessiveNoTooltip]."
 court.7630.c:0 "Perché non potete partecipare entrambi a questo trionfo?"
 court.7630.c.tt:0 "Tentate di convincere il [horsemaster.GetShortUIName] e il [huntmaster.GetShortUIName] che entrambi sono vincitori:"
 court.7630.c.success:0 "Avete avuto successo nel trovare una via di mezzo"
 court.7630.c.failure:0 "Avete solo peggiorato le cose"
## Courtier Abused their Bird
 court.7640.title:0 "Maltrattamento di Volatili"
 court.7640.desc:1 ""Prendetel[avian_abuser.Custom('DE_END_PRO_S_N')]!", urla il $master_of_hunt_court_position$ [huntmaster.GetFirstName] indicando [avian_abuser.GetName]. La mia guardia personale esita, insicura se eseguire o meno gli ordini del [huntmaster.GetFirstNameNoTooltip]. Io sollevo la mano per fermarli e chiedo al [huntmaster.GetFirstNameNoTooltip] quale sia la ragione di tale trambusto.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], questo #EMP mostro#! ha deliberatamente ferito il suo falcone durante la nostra ultima battuta di caccia! Deve essere punit[avian_abuser.Custom('DE_END_PRO_S_N')] severamente, è una questione d'onore"."
 court.7640.a:0 "È solo un uccello, lasciatel[avian_abuser.Custom('DE_END_PRO_S_N')] andare."
 court.7640.b:0 "Imprigionate questa #EMP canaglia!#!"
 court.7640.c:0 "Multate quest[avian_abuser.Custom('DE_END_PRO_S_N')] #EMP criminale!#!"
 court.7640.d:0 "Frustate quest[avian_abuser.Custom('DE_END_PRO_S_N')] #EMP bastard[avian_abuser.Custom('DE_END_PRO_S_N')]!#!"
## Spymaster has a reverse carrier pigeon
 court.7700.t:0 "Improvvisando"
 court.7700.desc:1 "Oggi, sulla spalla [spymaster.Custom('DE_PRO_PER_P_3P_A')] [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)], si è appollaiata una gazza dall'aria curiosa. Sfruttando il frastuono della sala del trono per schermare la nostra conversazione da orecchie indiscrete, [spymaster.GetFirstNameNoTooltip] mi esalta le straordinarie qualità dell'uccello.\n\n"È un'abile ladra, [Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]. Non ruba, come di consueto, oro o gioielli, ma biglietti, chiavi e lettere: tutte quelle piccole cose che portano verità scomode e che i loro proprietari vogliono nascondere.""
 court.7700.a:0 "Ladro! Guardie, prendete questo furfante!"
 court.7700.b:0 "Potresti scoprire maggiori informazioni su [scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]?"
 court.7700.b.tt:0 "Fanne uso perché il tuo [scheme.GetName] in corso."
 court.7700.c:1 "Ma quant'è deliziosamente disonesto..."
 court.7700.d:0 "Questo inganno è indegno di me."
