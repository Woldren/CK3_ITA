l_spanish:
 # # Trampled Underfoot
 court.8001.t:0 "Calpestata dai piedi"
 court.8001.desc.intro:1 ""Quante volte ti ho detto di stare #EMP lontano#! dai #EMP fiori appena piantati?!#!"\n\n[child_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] compare, ricopert[child_1.Custom('DE_END_PRO_S_N')] di petali e terra, inseguito dal mio giardiniere, [gardener.GetTitledFirstName].\n\n[child_1.GetFirstNameNoTooltip] piange,"
 court.8001.desc.diplomacy:0 ""Mi stavano inseguendo! Non ho mai perso una partita a #EMP quello#!!"
 court.8001.desc.martial:0 ""Mi stavo solo nascondendo dai soldati... dovevamo tendere loro un'imboscata per vincere la battaglia!""
 court.8001.desc.stewardship:0 ""Non è colpa mia! [gardener.GetSheHe|U] li ha piazzati sopra il nostro piccolo castello!""
 court.8001.desc.intrigue:0 ""Stavamo giocando a nascondino, nessuno mi avrebbe trovato, se non fosse stato per #EMP [gardener.GetSheHe]#!!""
 court.8001.desc.learning:0 ""Stavo solo guardando! Sono di un colore diverso questa volta!""
 court.8001.desc.fallback:0 ""Non ho fatto niente! Stavo solo giocando!""
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip] manda occhiatacce, "[Select_CString(child_1.IsFemale,'Quella maledetta','Quel maledetto')] ragazzin[child_1.Custom('DE_END_PRO_S_N')] ha calpestato #EMP tutto#! il mio duro lavoro, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]! Ci vorrranno #EMP settimane#! per rimediare al danno...""
 court.8001.a.diplomacy:0 "A volte paga essere pres[child_1.Custom('DE_END_PRO_S_N')], ragazz[child_1.Custom('DE_END_PRO_S_N')] mi[child_1.Custom('DE_END_PRO_S_N')]."
 court.8001.a.martial:0 "Ah, ma bisogna scegliere le proprie battaglie, ragazz[child_1.Custom('DE_END_PRO_S_N')] mi[child_1.Custom('DE_END_PRO_S_N')]!"
 court.8001.a.stewardship:0 "Conosco un posto migliore nel quale costruire la tua potente corte ragazz[child_1.Custom('DE_END_PRO_S_N')] mi[child_1.Custom('DE_END_PRO_S_N')]."
 court.8001.a.intrigue:0 "Il trucco è di non farsi catturare, ragazz[child_1.Custom('DE_END_PRO_S_N')] mi[child_1.Custom('DE_END_PRO_S_N')]."
 court.8001.a.learning:0 "Puoi imparare anche a distanza, ragazz[child_1.Custom('DE_END_PRO_S_N')] mi[child_1.Custom('DE_END_PRO_S_N')]."
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip] capisce ciò cosa intendi"
 court.8001.b.gardener:0 "No! Le aiuole #EMP No#!..."
 court.8001.b.poet:0 "Una bellezza delicata, sempre schiacciata da sciocchi maldestri..."
 court.8001.c:0 "[child_1.GetFirstNameNoTooltip] aiuterà a ripiantarli. Tutti."
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip] ha il pollice verde"
 court.8001.d:0 "Come #EMP osi#! trattare [child_1.GetFirstNameNoTooltip] in questo modo?!"
 court.8001.e:0 "I bambini possono giocare dove vogliono, [gardener.GetFirstNameNoTooltip]."
 court.8001.a.success: "Instilli un po' di saggezza"
 court.8001.a.failure: "Non sei d'aiuto" 
# # Underequipped
 court.8010.t:0 "Equipaggiato Male"
 court.8010.desc.intro:0 "Mi sto godendo un raro e tranquillo momento tra un consiglio e l'altro, quando [underequipped.GetTitledFirstName] mi tira da parte.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]..." inizia [underequipped.GetSheHe] con cautela,"
 court.8010.desc.champion:0 ""Come vostro campione, sono orgoglioso di rappresentarvi,"
 court.8010.desc.bodyguard:0 ""Come vostra guardia del corpo, sono onorato di proteggervi,"
 court.8010.desc.knight: "in quanto vostro [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], è mio dovere combattere le vostre battaglie,"
 court.8010.desc.bold:0 "ma questa cosa è ridicola!" \n\n[underequipped.Custom('DE_ART_IND_D')] sguaina a metà la sua spada dal fodero, attirando l'attenzione sulle sue numerose scalfitture. "Non ci si può aspettare che io faccia il mio lavoro con questa barra maldestra!""
 court.8010.desc.meek:0 "ma..." \n\n[underequipped.Custom('DE_ART_IND_D')] guarda dubbioso per un momento, poi fa un gesto debole ma esasperato con il suo fodero: "Come posso fare il mio lavoro con questo vecchio arnese?""
 court.8010.desc.body:0 "\n\n"Sicuramente la qualità è tutto quando si tratta di"
 court.8010.desc.champion_end:0 "agire per conto del[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!""
 court.8010.desc.bodyguard_end:0 "proteggere la vita del[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!""
 court.8010.a:0 "[underequipped.Custom('DE_PRO_POS_S_1P')] mi[underequipped.Custom('DE_END_NOU_S_G')] [underequipped.GetWomenMen] migliori hanno bisogno di armi di qualità!"
 court.8010.a.tt:0 "Un'arma di buona qualità scelta da [underequipped.GetFirstNamePossessiveNoTooltip] verrà forgiata per [underequipped.GetSheHe]"
 court.8010.a.equipped_tt:0 "Un'arma pregiata verrà forgiata per [underequipped.GetFirstName]"
 court.8010.c:0 "Suppongo che potrei fare a meno di una delle mie armi..."
 court.8010.c.equipped_tt:0 "A [underequipped.GetFirstNameNoTooltip] viene donata un'arma"
 court.8010.d:0 "Va' all'armeria, come chiunque altro."
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] prenderà una spada di scarsa qualità dall'armeria"
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName] riceve una spada dell'armeria"
 court.8010.e:0 "Sparisci dalla mia vista, sfacciato, [underequipped.Custom('InsultNoun')]!"
 # # Sartorial Sting
 court.8020.t:0 "Pungolo Sartoriale"
 court.8020.desc:0 "Mentre sono impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] in un'altra giornata a corte, sento il distintivo tono irato di mi[couture_spouse.Custom('DE_END_PRO_S_N')] [couture_spouse.GetWifeHusband], [couture_spouse.Custom('DE_ART_DEF_P_A')] [couture_spouse.GetTitledFirstNamePossessive]. [couture_guest.GetTitledFirstName] sembra profondamente infastidit[couture_spouse.Custom('DE_END_PRO_S_N')].\n\nAvvicinandomi, vedo [couture_guest.Custom('DE_ART_DEF_P_A')] mi[couture_guest.Custom('DE_END_PRO_S_N')] ospit[couture_guest.Custom('DE_END_PRO_S_N')] deriderl[couture_spouse.Custom('DE_END_PRO_S_N')] compiaciut[couture_guest.Custom('DE_END_PRO_S_N')], "Queste cosiddette #EMP mode#! sono imbarazzanti; andrebbero bene solo per i servitori e i bambini di ogni corte #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! che si rispetti."\n\nMi[couture_spouse.Custom('DE_END_PRO_S_N')] [couture_spouse.GetWifeHusband] arrossisce e grida, "Ne ho avuto #EMP davvero#! abbastanza di voi — non mi importa se siete un ospite del[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!", con grande sorpresa di [couture_guest.GetFirstNamePossessiveNoTooltip].\n\nPrendendomi da parte, [couture_spouse.GetFirstNameNoTooltip] si lamenta amareggiat[couture_spouse.Custom('DE_END_PRO_S_N')], "Quell'ingrat[couture_guest.Custom('DE_END_PRO_S_N')] [couture_guest.Custom('InsultNoun')] non la smette mai di deriderci; ieri i miei servitori l'hanno sentit[couture_guest.Custom('DE_END_PRO_S_N')] definire le nostre tendenze #EMP passate di moda!#!""
 court.8020.a:0 "Vieni car[couture_spouse.Custom('DE_END_PRO_S_N')], [couture_guest.GetSheHe] ci sta solo prendendo in giro."
 court.8020.b:0 "Suppongo che sia un buon luogo per gli investimenti..."
 court.8020.d:0 "Passate? #EMP PASSATE?!#!"

 poor_host_modifier:0 "Ospite Inadeguato"
 poor_host_modifier_desc:0 "Questo personaggio ha infranto le regole non scritte dell'ospitalità."
 hunting_pooches_modifier:0 "Segugi di qualità"
 hunting_pooches_modifier_desc:0 "La corte di questo personaggio è fornita di cani da caccia particolarmente impressionanti."
 # # Pawful of Pooches
 court.8030.t:0 "Cucciolata"
 court.8030.desc.intro:0 "All'ingresso di [huntmaster.GetFirstName] nella stanza un gruppetto di cortigiani tubanti piomba su di [huntmaster.GetSheHe].\n\nQuando finalmente oltrepasssarli, la causa dell'agitazione diventa chiara: tra le sue braccia c'è una coperta piena di cuccioli che si agitano, forse dei [ROOT.Char.Custom('get_region_dog_type')] a giudicare dall'aspetto, e sono anche piuttosto impressionanti! \n\nIl mio $master_of_hunt_court_position$ fa un ampio sorriso, "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], dovevo semplicemente mostrarle questa cucciolata; una volta che questi cagnolini saranno cresciuti e addestrati oserei dire che saranno l'invidia di ogni gruppo di caccia [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!" \n\n"
 court.8030.desc.one:0 "Non posso fare a meno di notare che [child_1.Custom('DE_ART_DEF_P_A')] mi[child_1.Custom('DE_END_PRO_S_N')] [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip], si sta sforzando per poter dare una bella occhiata ai cagnolini."
 court.8030.desc.two:0 "Con la coda dell'occhio vedo due dei miei figli, [child_1.GetFirstName] e [child_2.GetFirstName], chiaramente rapiti dai cuccioli, e in particolare dal più grande del mucchio."
 court.8030.desc.body:0 "\n\nScegliendo il più grande, [huntmaster.GetTitledFirstNameNoTooltip] rumina, "Questo potrebbe essere il più grande cane della sua generazione!""
 court.8030.a:0 "Non vedo l'ora del loro debutto!"
 court.8030.b:0 "Il più grande andrà a mi[child_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]!"
 court.8030.c:0 "Solo [child_2.GetFirstNameNoTooltip] merita un cucciolo tanto buono."
 court.8030.d:0 "Ah, era da tempo che aspettavo un cucciolo così splendido!"
# # Aristocratic Pretensions
 court.8040.t:0 "Pretese Aristocratiche" #tradurre da qui in poi
 court.8040.desc.intro:0 "Tre dei miei cortigiani stanno discutendo apertamente il mio 'grande numero' di titoli deliberatamente a portata d'orecchio, lamentandosi ad alta voce di quanto debba essere pesante per [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip] gestire così tanti possedimenti da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]...\n\nQuesti due sono pappa e ciccia:"
 court.8040.desc.position_holder:1 "fedele [position_holder.GetName] — un servitore della corte;"
 court.8040.desc.knight:1 "galante [knight.GetName] — il mio distinto [ROOT.Char.Custom('MountedWarriorTerm')|U];"
 court.8040.desc.relative:1 "[relative.GetName] — il mio parente di diritto;"
 court.8040.desc.ambitious:1 "affamato di potere [ambitious.GetName] — sempre all'opera;"
 court.8040.desc.arrogant:1 "supercilioso [arrogant.GetName] — a testa alta;"
 court.8040.desc.lowborn:1 "co[lowborn.GetSheHe] che si è fatt[lowborn.Custom('DE_END_PRO_S_N')] da sol[lowborn.Custom('DE_END_PRO_S_N')] [lowborn.GetName] — che coglie ogni occasione;"
 court.8040.desc.gentry:1 "altezzos[gentry.Custom('DE_END_PRO_S_N')] [gentry.GetName] — [gentry.Custom('DE_ART_DEF_P_A')]  privilegiat[gentry.Custom('DE_END_PRO_S_N')]  [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] — semplicemente felice di essere coinvolt[generic_1.Custom('DE_END_PRO_S_N')];"
 court.8040.desc.generic_2:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] — come l[generic_2.Custom('DE_END_PRO_S_N')] chiamano le guardie;"
 court.8040.desc.generic_3:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] — un[generic_3.Custom('DE_PRO_POS_P_2P')] tirapiedi facilmente dimenticabile;"
 court.8040.desc.body:0 "e accecantemente assente: un briciolo di umiltà.\n\nSopra il frastuono dei cortigiani che spettegolano, distinguo chiaramente le parole: '[worst_title.GetTierAsNameNoTooltip]' e '[worst_title.GetNameNoTier]' — in quello che sono certo fosse il tono di [button.GetFirstNamePossessiveNoTooltip].\n\nIl trio svergognato si gira a guardare verso di me, e io li colgo con uno sguardo."
 court.8040.a:0 "Sì, sì, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] è tua."
 court.8040.b:0 "Questo giochino può finire: il/la [worst_title.GetTierAsNameNoTooltip] è di [courtier_2.GetFirstNamePossessiveNoTooltip]!"
 court.8040.c:0 "Tu lì! [courtier_3.GetTitledFirstNameNoTooltip]? Il titolo è tuo!"
 court.8040.d:0 "So cosa state facendo! È il momento di dimostrare il vostro valore!"
 court.8040.d.flavor_tt:0 ""Al più forte""
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] lo vuole di più"
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] è l'ultim[courtier_2.Custom('DE_END_PRO_S_N')] [courtier_2.GetWomanMan] a rimanere in piedi"
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] esce fuori al primo posto"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip] riceve [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e:0 "Ognuno di voi mi dica perché merita un titolo."
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] è [courtier_1.Custom('DE_ART_DEF_P_A')] più convincente"
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] impressiona con la propria eloquenza"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] parla bene"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] giura di non unirsi a nessuna fazione per 20 anni"
 court.8040.f:0 "Che cosa state cercando?"
 # # A Little Bird
 court.8050.t:0 "Un Uccellino"
 court.8050.desc:0 "All'inizio ho pensato che fossero solo idiosincrasie, ma è chiaro che uno dei tanti servitori di corte mi ha fatto segno furtivamente.\n\nMi avvicino a [servant.GetSheHe] con le mie guardie in un momento tranquillo, e [servant.GetSheHe] sussurra in modo cospiratorio: "Grande [ROOT.Char.GetTitleAsNameNoTooltip], il mio nome è [servant.GetFirstName]. Ascoltiamo molto mentre aspettiamo i vostri ospiti; loro quasi non si accorgono della nostra presenza..." \n\nL[servant.Custom('DE_END_PRO_S_N')] guardo dubbios[ROOT.Char.Custom('DE_END_PRO_S_N')], chiedendomi se io voglia ascoltare ciò che mi dirà dopo. [servant.GetSheHe|U] ricambia lo sguardo, chiaramente insicur[servant.Custom('DE_END_PRO_S_N')] di fare uno sbaglio.\n\nAlla fine, ingoia, "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [vassal.Custom('DE_ART_DEF_P_A')] [vassal.GetTitledFirstName],  [vassal.Custom('DE_ART_DEF_P_A')] vostr[vassal.Custom('DE_END_PRO_S_N')] [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')] dietro alle porte chiuse del vostro [ROOT.Char.Custom('FortifiedBuilding')] — Lo giuro, [servant.GetFaith.HighGodName] mi sia testimone!""
 court.8050.a:0 "Ti ringrazio per i tuoi servigi."
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip] si unirà alla tua [court|E]"
 court.8050.b:0 "Cos'altro hai sentito?"
 court.8050.b.tt:0 "Apprenderai il segreto di qualcun altro a corte"
 court.8050.b.tt_secret:1 "Il Segreto di [vassal_2.GetTitledFirstNamePossessive]"
 court.8050.c:0 "Prendi questo, farai rapporto solo a me."
 court.8050.c.tt:0 "Il tuo [spymaster|E] avrà maggiori possibilità di interrompere i complotti mentre questo modificatore è presente"
 court.8050.d:0 "Arrestate questo demone furtivo!"
 court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip] viene gettat[servant.Custom('DE_END_PRO_S_N')] nelle segrete"
 # Modifiers
 servant_informants_modifier:0 "Servitori informatori"
 servant_informants_modifier_desc:0 "I pettegolezzi nella corte di questo personaggio sono riportati da una rete di servitori spioni."
 # # Scornful Sycophants
 court.8060.t:0 "Sicofanti Sprezzanti"
 court.8060.desc.intro:0 "Mi fermo un momento sulla soglia del corridoio, ammirando la luce del sole, quando sento una risata beffarda provenire da dietro l'angolo.\n\n"Lo #EMP so!#!" sento [snooty_1.Custom('DE_ART_DEF_P_A')] mi[snooty_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName], che ride,"
 court.8060.desc.fashion:0 ""Camminando in giro giuro che a volte mi sembra di essere nella corte di mi[snooty_1.Custom('DE_END_PRO_S_N')] nonn[snooty_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]; le tendenze sono così stanche e commerciali!" \n\n"
 court.8060.desc.servants_1:0 ""Aspetti #EMP tutto il giorno#! che arrivi un servitore e poi ad un tratto ne arrivano due insieme, senza ciò che hai chiesto!" \n\n"
 court.8060.desc.food_1:0 ""Avete #EMP visto#! lo stato del banchetto di ieri sera? Preferirei masticare il mio tacchino piuttosto che mangiare quella sbobba di maiale!" \n\n"
 court.8060.desc.body:0 "Un'altra voce titubante interviene: "Santo cielo, pensavo di essere l'unico ad averlo notato! Per non parlare"
 court.8060.desc.lodgings:1 "delle #EMP dimensioni#! dei nostri alloggi! C'è a malapena spazio per il giaciglio di un servitore!""
 court.8060.desc.food_2:0 "il cibo in questo posto è davvero terribile - e in così #EMP piccole#! porzioni!"
 court.8060.desc.servants_2:0 "gli assistenti - ho rinunciato a chiedere loro qualcosa: o non sanno cos'è o non tornano più!"
 court.8060.desc.outro:0 "\n\nÈ il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName], quell[snooty_2.Custom('DE_END_PRO_S_N')] che ora sta trattenendo una risata? Che faccia tosta..."
 court.8060.a.fashion:0 "Preparerò un nuovo stand di vestiti solo per voi, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants:0 "Forse potreste suggerire del personale qualificato, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip], ho in mente un piatto speciale per domani."
 court.8060.b.food:0 "Un nuovo cuoco inizierà presto, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings:0 "Stasera mi sposterò in stanze più grandi, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants:0 "Suppongo che ci farebbe comodo qualche mano in più."
 court.8060.c:1 "Fuori dai piedi, ingrati cirripedi..."
 court.8060.d:0 "Se non vi piace, andate a cercare qualcun altro da sfruttare!"
 court.8060.e:0 "Le distrazioni mondane non fanno altro che separarci da [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.e.pious_tt:0 "Ogni vassallo o cortigiano non cinico di fede Ascetica"
 court.8060.f:0 "Bella giornata, vero?"
 court.8060.f.flavor:0 "Le apparenze devono essere mantenute"
 # # Feeling Useful
 court.8070.t:0 "Sentirsi Utili"
 court.8070.desc:0 "[parent.Custom('DE_ART_DEF_P_D')] mi[parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] ogni giorno si aggira per la corte senza meta, rendendo chiaro che desidera ardentemente uno scopo che io sono troppo occupat[ROOT.Char.Custom('DE_END_PRO_S_N')] per fornir[parent.Custom('DE_PRO_DEM')].\n\nOggi mi ha finalmente mess[ROOT.Char.Custom('DE_END_PRO_S_N')] all'angolo: "Oh eccoti qui [ROOT.Char.GetFirstNameNoTooltip], per me tu sei ancora un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GirlBoy')] piccol[ROOT.Char.Custom('DE_END_PRO_S_N')] lo sai! Lascia che ti tolga un po' di peso dalle spalle, c'è così tanto che posso ancora insegnarti." \n\nIl mio seguito fa del suo meglio per trovare qualcos'altro da guardare, ma peggiora solo il mio imbarazzo.\n\n"[ROOT.Char.Custom('GetDaughterSon')|U] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], qual è il problema? Non ti importa [parent.Custom('DE_PRO_PER_P_3P_A')] tu[parent.Custom('DE_END_PRO_S_N')] car[parent.Custom('DE_END_PRO_S_N')] vecchi[parent.Custom('DE_END_PRO_S_N')] [parent.Custom('GetMaPa')]? Dopo tutto quello che ho fatto per te?""
 court.8070.a:0 "Ti troverò qualcosa da fare, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip] si aspetterà una [court_position|E] entro i prossimi mesi"
 court.8070.b:0 "Hai mai pensato di offrire la tua vita a [ROOT.Char.GetFaith.HighGodName]?"
 court.8070.c:0 "Scegli un lavoro qualsiasi e basta..."
 court.8070.d:0 "Sono molto impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')], [parent.GetMotherFather]."
 court.8071.satisfied:0 "[parent.Custom('DE_ART_DEF_P_D')] [parent.GetMotherFather|U] si scalda per il suo ruolo"
 court.8071.disappoint:0 "[parent.Custom('DE_ART_DEF_P_D')] [parent.GetMotherFather|U] si stanca di aspettare"
 # Modifiers
 promised_court_position_modifier:0 "Posizione Promessa"
 promised_court_position_modifier_desc:0 "A questo personaggio è stato assicurato un posto a corte nel prossimo futuro, e lo dice a tutti quelli che vogliono ascoltare."
 # # Maternal Reproach
 court.8080.t:0 "Rimprovero [parent.Custom('GetMaternalPaternal')|U]"
 court.8080.desc.intro:0 "Mi[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather], [parent.GetFirstName] sta diventando sempre più irritabile con il passare dei giorni.\n\nQuando mi siedo sul mio trono, contemplando le possibili cause, [parent.GetSheHe] stess[parent.Custom('DE_END_PRO_S_N')] si precipita verso di me, proprio come era solit[parent.Custom('DE_END_PRO_S_N')] fare quando mi comportavo male da bambin[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"[ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]! Devi fare qualcosa riguardo"
 court.8080.desc.fashion:0 "questi stracci luttuosi che chiami vestiti!"
 court.8080.desc.servants:0 "a questi tuoi servi incompetenti e oberati di lavoro!"
 court.8080.desc.lodgings:0 "agli scarsi alloggi che offri ai tuoi ospiti!"
 court.8080.desc.food:0 "le terribili offerte sulla tua tavola imbandita!"
 court.8080.desc.outro:0 "Non ti importa ciò che la gente pensa di te?!"\n\n"Non è questo il modo di presentarsi per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]; di questo passo diventerai l[ROOT.Char.Custom('DE_END_PRO_S_N')] zimbell[ROOT.Char.Custom('DE_END_PRO_S_N')] di tutta [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], anzi, di tutta la cultura [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 court.8080.a:0 "Sì [parent.Custom('GetMamaPapa')], me ne occuperò..."
 court.8080.b:0 "Ah, quindi pensi di essere migliore dei miei cortigiani?"
 court.8080.b.tt:0 "Ogni [courtier|E]"
 court.8080.c.nun:0 "Forse preferisci le abitudini di un [ROOT.Char.GetFaith.DevoteeFemale]?"
 court.8080.c.monk:0 "Forse preferisci gli abiti di un[ROOT.Char.GetFaith.DevoteeMale]?"
 court.8080.c.fallback:0 "Hai mai considerato di dedicarti a [ROOT.Char.GetFaith.HighGodName]?"
 court.8080.d.fashion:0 "Penso che #EMP tu#! debba cucirci dei rimpiazzi."
 court.8080.d.servants:0 "Be', perché non dare una mano alla servitù?"
 court.8080.d.lodgings:0 "Forse potresti cedere la tua stanza a qualcun altro?"
 court.8080.d.food:0 "Molto bene, trova un altro posto dove mangiare..."
 court.8080.e:0 "Non puoi più parlarmi in questo modo!"
 # Modifiers
 court_8080_degraded_modifier:0 "Degradato"
 court_8080_degraded_modifier_desc:0 "Questo personaggio è stato umiliato pubblicamente dal proprio figlio e signore per essersi lamentato."
 # # Building Blocks
 court.8090.t:0 "Mattoni da Costruzione"
 court.8090.desc.intro:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], di certo prende i suoi doveri di $royal_architect_court_position$ seriamente."
 court.8090.desc.intro_alt: "Un rinomato architetto proveniente da [my_county.GetNameNoTier], [architect.GetTitledFirstName], è in visita a corte."
 court.8090.desc.intro_end: "il suo appassionato dibattito con il mio [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName], domina la stanza.\n\n"Sì, precisamente!" esclama [architect.GetFirstNameNoTooltip], "Le rovine sono piene di pietre tagliate che potrebbero essere facilmente trasferite in un'altra città."
 court.8090.desc.religious:0 "alla [ROOT.Char.GetFaith.HouseOfWorship] di [temple_barony.GetNameNoTier]!""
 court.8090.desc.castle:0 "al [ROOT.Char.Custom('FortifiedBuilding')] di [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] a [my_barony.GetNameNoTier]!""
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip] si strofina il mento dubbios[steward.Custom('DE_END_PRO_S_N')], "Eppure, sembra un sacco di lavoro, e alla gente del posto che usa quei materiali non piacerà." \n\n[architect.GetFirstNameNoTooltip] alza gli occhi al cielo a questa ragionevole confutazione,"
 court.8090.desc.chaplain:0 "ma è tagliata dal mio [chaplain.GetHeldCourtAndCouncilPositionsString]: "[ROOT.Char.GetFaith.HouseOfWorship2|U] vicino/a di [temple_barony.GetNameNoTier] ha un estremo bisogno di espansione;" strilla [chaplain.GetTitledFirstName]. "È lì che dovrebbero andare le rovine!""
 court.8090.desc.fallback:0 "sogghignando, "Possiamo farne un uso decisamente migliore di quello che la gente comune potrebbe mai fare, lo sai!""
 court.8090.a:0 "A [my_barony.GetNameNoTierNoTooltip] #EMP potrebbe#! servire qualche lavoretto..."
 court.8090.b:0 "Andrà alla casa di [ROOT.Char.GetFaith.HighGodNamePossessive] a [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c:0 "Un architetto della tua fama può fare di meglio, [architect.GetFirstNameNoTooltip]!"
 court.8090.c.tt: "Queste opzioni ono disponibili poiché [architect.GetFirstNameNoTooltip] è il tuo $royal_architect_court_position$"
 court.8090.d:0 "Lascia quei conci stanchi alle persone comuni."
 # Modifiers  
 court_8090_commoners_modifier:0 "Rovine Comuni"
 court_8090_commoners_modifier_desc:0 "La gente comune di questa contea beneficia dello smantellamento delle vecchie rovine per i materiali da costruzione."
 # # Questionable Concoction
 court.8100.t:0 "Intruglio Discutibile"
 court.8100.desc:0 "Camminando tra la gente, sento il mio [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName], discutere del suo ultimo volo pindarico.\n\n"...si suppone che sia la più forte pozione esistente, e arriva solo dalle zone più lontane del mondo, o così dicono i mercanti e gli alchimisti con cui ho parlato." \n\n[physician.Custom('DE_ART_IND_D')] estrae una fiala contenente un linquido giallo pallido, agitandola sotto i nasi arricciati dei miei cortigiani.\n\n"Dicono che conceda vigore e lunga vita, ed è la preferita per coloro che vanno in battaglia, ma solo i più forti possono gestire il suo potere.""
 court.8100.a:0 "La pozione più forte, hai detto? Dai qui."
 court.8100.b:0 "Davvero? Lasciate che il mio $food_taster_court_position$ la provi per primo."
 court.8100.b.tt_forgiving:1 "[food_taster.GetTitledFirstName] non è $trait_forgiving$:"
 court.8100.c:0 "Solo [ROOT.Char.GetFaith.HighGodName] può donarci la forza."
 court.8100.d:0 "Quella sbobba non è adatta a una bestia, figuriamoci a un uomo!"
 court.8100.tt.handle_potion:0 "Riesci a resistere alla pozione più forte"
 court.8100.tt.need_weaker:0 "Avrei dovuto trovare una pozione più debole"
 court.8100.tt.too_strong:0 "La pozione è troppo forte per te"
 # Modifiers
 strong_potion_modifier:0 "Pozione Forte"
 strong_potion_modifier_desc:0 "Questo personaggio è riuscito a fare uso delle pozioni più forti."
 feeling_unwell_modifier:0 "Sentirsi poco bene"
 feeling_unwell_modifier_desc:0 "Questo personaggio avrebbe dovuto trovare delle pozioni più deboli."
# # Upon the Block
 court.8110.t:0 "Sul ceppo"
 court.8110.desc.intro:0 "Il mio [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], si aggira per il palazzo [my_executioner.Custom('quirk_neg_pp')], con tutta la sottigliezza di un bambino petulante.\n\nAlla fine non posso più tollerare questi spettacoli penosi nella mia corte e chiedo: "Quale #EMP è#! il problema?!"\n\n[my_executioner.GetSheHe|U] è pres[my_executioner.Custom('DE_END_PRO_S_N')] alla sprovvista, ma risponde rapidamente: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], perdonatemi, è solo che sono settimane che non uccido nessuno come si deve..." \n\n"Venite,"
 court.8110.desc.leader_1:0 "quel[prisoner_1.Custom('DE_END_ADJ_NUL_S_N')] disgustos[prisoner_1.Custom('DE_END_PRO_S_N')] agita[prisoner_1.Custom('DE_END_NOU_S_GS_N')] della plebaglia, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic:0 "quell[prisoner_1.Custom('DE_END_PRO_S_N')] sfacciat[prisoner_1.Custom('DE_END_PRO_S_N')] eretic[prisoner_1.Custom('DE_END_PRO_S_N')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen:0 "quel[prisoner_1.Custom('DE_END_PRO_S_N')] ripugnante pagan[prisoner_1.Custom('DE_END_PRO_S_N')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel:0 "quell'infedele senza dio, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble:0 "quel demone deplorevole, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback:0 "quell'odios[prisoner_1.Custom('DE_END_PRO_S_N')] [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.body:0 "sta semplicemente #EMP languendo#!, in attesa che voi annunciate la data della sua esecuzione."
 court.8110.desc.religious:0 "Non fa differenza a [ROOT.Char.GetFaith.DeathDeityName] quando le anime empie raggiungono [ROOT.Char.GetFaith.NegativeAfterLife]...""
 court.8110.desc.leader_2:0 "Fintanto che rimane in vita, [prisoner_1.GetSheHe] può essere un simbolo per altri rinnegati...""
 court.8110.desc.criminal:0 "Permettetemi di porre fine alle sofferenze di quel[prisoner_1.Custom('DE_PRO_PER_S_3P_N')][prisoner_1.Custom('GetCrimeDesc')]...""
 court.8110.a:0 "Molto bene, è giunta l'ora di [prisoner_1.GetTitledFirstNamePossessiveNoTooltip]."
 court.8110.b:0 "No, [prisoner_2.Custom('DE_ART_DEF_P_A')] prossim[prisoner_2.Custom('DE_END_PRO_S_N')] è [prisoner_2.GetTitledFirstNamePossessiveNoTooltip]."
 court.8110.c:0 "Sì, e #EMP tu#! sei un[my_executioner.Custom('DE_PRO_POS_P_2P')] [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor:0 "Il mio $executioner_court_position$ dovrebbe imparare a stare al suo posto"
 court.8110.d:0 "Ti piace un po' troppo, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e:0 "Non c'è fretta."
 # # Novel Perspectives
 court.8120.t:0 "Nuove prospettive"
 court.8120.desc.intro:0 "Siedo in silenzio, ascoltando il mio [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName], bloccato in un appassionato dibattito teologico con il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName].\n\nQuest'ultimo supplica [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion:0 ""...ma [refuter.GetFaith.GetNameNoTooltip] #EMP è#! più vicino alla vera parola di [refuter.GetFaith.HighGodName]; esso è la distillazione più pura delle rivelazioni di [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]."\n\n[accuser.GetTitledFirstNameNoTooltip] schernisce, [accuser.Custom('quirk_neg_pp')]. "Leggi il testo sacro ([accuser.GetFaith.ReligiousText]) e vedrai che"
 court.8120.desc.other_religion:1 ""...ma i vecchi insegnamenti della fede [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] non possono essere seriamente paragonati a quelli della nostra fede [refuter.GetFaith.GetReligion.GetNameNoTooltip]; la verità di [accuser.GetFaith.HighGodNamePossessive] è una mera distorsione di quella di [refuter.GetFaith.HighGodNamePossessive]."\n\n[accuser.GetTitledFirstNameNoTooltip] schernisce, [accuser.Custom('quirk_neg_pp')]. "Riflettici con attenzione e vedrai che"
 court.8120.desc.marriage:0 "i sacri vincoli del matrimonio devono essere condivisi solo con un'altra persona; è così che ci avviciniamo a [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.divorce:0 "il divorzio è per coloro che non sono disposti a dedicarsi all'altro incondizionatamente, perseguendo la purezza e [accuser.GetFaith.PositiveAfterLife].\n\n"
 court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName] non ha voluto che noi fornicassimo al di fuori del matrimonio e inseguissimo le nostre passioni; ecco #EMP perché#! abbiamo questi vincoli!"
 court.8120.desc.witchcraft:1 "i riti empi delle streghe sono in contraddizione con la ricerca di [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName] ha creato l'uomo e la donna insieme, nessuno dei due sottomesso all'altro, all'inizio dei tempi.""
 court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName] non ha voluto che i membri della stessa famiglia si sposassero o si riproducessero; questa è una tentazione che sfida la natura!""
 court.8120.desc.outro:1 "\n\n"Ecco perché non parlo con i perduti..." [refuter.GetTitledFirstNameNoTooltip] sospira di frustrazione. "Se non ascolterai la verità, spero soltanto che in qualche modo ti sia risparmiato l'[accuser.GetFaith.NegativeAfterLife].""
 court.8120.a.accuser:0 "Su questo però ha ragione [accuser.GetSheHe], [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter:0 "Su questo però ha ragione [refuter.GetSheHe], [accuser.GetFirstNameNoTooltip].""
 court.8120.c:0 "Venite amici, ci sono molti modi per onorare il creatore."
 court.8120.d:0 "Guardate qui, queste sono le verità della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!"
 court.8120.d.tt:0 "Ogni [vassal|E], [courtier|E], and [guest|E] Zelante di fede [THIS.Char.GetFaith.GetAdjectiveNoTooltip]"
 court.8120.e:0 "Non voglio più sentire questo tipo di discorsi, [accuser.GetFirstNameNoTooltip]."
 court.8120.f:0 "Non spetta a noi discutere del divino."
 my_holy_book:0 "[ROOT.Char.GetFaith.ReligiousText|U] di [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]"
 my_holy_book_description:0 "La collezione personale rilegata di [ROOT.Char.GetTitledFirstNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] degli insegnamenti della fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], sulla copertina presenta un/una [ROOT.Char.GetFaith.ReligiousSymbol] d'oro."
 # # Contrived Conflict
 court.8130.t:0 "Conflitto Artificioso"
 court.8130.desc.intro:0 "Mentre sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] sul mio trono, a rimuginare su questo e su quello, scoppia un putiferio.\n\nIl mio $champion_court_position$ [champion.GetFirstName] ruggisce: "So esattamente cosa intedevi, [vassal.Custom('InsultNoun')]! Come #EMP osi#! mancare di rispetto al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]?!", proprio in faccia  a un[vassal.Custom('DE_PRO_POS_P_2P')] disorientat[vassal.Custom('DE_END_PRO_S_N')] [vassal.GetTitledFirstName]. [mediator.Custom('DE_ART_DEF_P_D')] [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)] si intromette rapidamente per separarli, ma l'atmosfera è già stata irrimediabilmente rovinata.\n\n"
 court.8130.desc.bold:0 ""Tale agitazione non si addice a questa corte, non mi farò intimidire dai vostri giochetti." replica [vassal.Custom('DE_ART_DEF_P_A')] [vassal.GetTitledFirstNameNoTooltip] [vassal.Custom('quirk_pos_adverb')]. $court.8130.desc.body$ [vassal.Custom('DE_ART_DEF_P_D')]  [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] e replica, "Molto bene, rimetterò con piacere questo [champion.Custom('InsultAdjective')] brut[champion.Custom('DE_END_PRO_S_N')] al suo posto.""
 court.8130.desc.craven:0 ""M-m-ma io non ho detto n-nulla del genere!" sbotta incredul[vassal.Custom('DE_END_PRO_S_N')] [vassal.Custom('DE_ART_DEF_P_A')] [vassal.GetTitledFirstNameNoTooltip]. $court.8130.desc.body$ [vassal.Custom('DE_ART_DEF_P_D')] [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] e balbetta, "C-cosa?! Andiamo, di sicuro n-non sarà necessario?!""
 court.8130.desc.body:0 ""Ti ho sentito con le mie orecchie!" insiste [champion.GetFirstNameNoTooltip], "Esigo soddisfazione per questo affronto contro [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!""
 court.8130.desc.outro:0 "\n\nTutti guardano me affinché io dica la mia sula questione, mentre [mediator.GetFirstNameNoTooltip] tiene i due separati."
 court.8130.a:0 "[champion.GetFirstNameNoTooltip] difenderà il mio onore."
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip] vince il duello"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip] vince il duello"
 court.8130.a.tt:0 "[champion.GetTitledFirstName] e [vassal.GetTitledFirstName] si affrontano in un [single_combat_duel|E]"
 court.8130.b:0 "Un malinteso; [vassal.GetFirstNameNoTooltip] è un vassallo leale."
 court.8130.b.tt_me:0 "Io vinco il duello"
 court.8130.c:0 "Ho bisogno di agenti più equilibrati."
 court.8130.d:0 "[vassal.GetSheHe|U] ha detto #EMP cosa?!#! Portatemi [ROOT.Char.Custom('signature_weapon')]!"
 court.8130.d.tt:0 "[vassal.GetTitledFirstName] ed io ci affrontiamo in un [single_combat_duel|E]"
 court.8130.e:0 "Calmatevi, non ci sarà alcun duello."
 # # Royal Lapse
 court.8140.t:0 "Distrazione Regale"
 court.8140.desc:0 "Lo sfarzo della corte continua, giorno dopo giorno, dall'alba al tramonto. [vassal_2.GetTitledFirstName] si dilunga sulla mia grandezza, dispensando luoghi comuni e lodi. [vassal_1.GetTitledFirstName], che è lì accanto, si unisce suonando alla folla, sorridendo stupidamente e aspettandosi un segno di favore da parte mia per le sue buffonate...\n\n[vassal_2.GetFirstNameNoTooltip] nota la mia distanza, chiedendo: "Va tutto bene, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?" con preoccupazione quasi genuina.\n\n"Ho bisogno di una pausa.""
 court.8140.a:0 "Scusatemi, stavate dicendo?"
 court.8140.a.flavor_tt:0 "Ricomponiti, tu sei [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b:0 "Perdonatemi, ho altri impegni che mi attendono." 
 court.8140.b.flavor_tt:0 "Ho bisogno di [ROOT.Char.Custom('GetStressDesire')]. ADESSO."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], guidaci nella preghiera."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], organizzami un banchetto!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], mettiamoci in cammino."
 court.8140.c.flavor_tt:0 "Questo sì che metterebbe a proprio agio la mia mente tormentata!"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], organizza una battuta di caccia!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], portami il mio cavallo."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], cosa raccomanda la tua scienza?"
 court.8140.d.flavor_tt: "Sembra magnifico!"
 court_event_discount_desc: "Evento di Corte"
 court.8140.c.tt: "Puoi organizzare un [GetActivityType('activity_feast').GetName] nei prossimi 5 anni per metà prezzo."
 court.8140.d.tt: "Puoi organizzare un [GetActivityType('activity_hunt').GetName] nei prossimi 5 anni per metà prezzo."
 healthy_strolls_modifier: "Passeggiate Salutari"
 healthy_strolls_modifier_desc: "Questo personaggio ha imparato ad apprezzare il valore delle passeggiate quotidiane e dell'aria fresca."
 enjoy_the_travel_modifier: "Goditi il Viaggio"
 enjoy_the_travel_modifier_desc: "Questo personaggio ama stare sulla strada, e ne trae il meglio."
 court.8140.c.tt.2: "Puoi organizzare un [GetActivityType('activity_pilgrimage').GetName] nei prossimi 10 anni con un prezzo ridotto del 25%."
# # Prandial Excess
 court.8150.t:0 "Eccesso Prandiale"
 court.8150.desc.intro:0 "Ogni giorno sembra che la mia corte sia in fermento a causa dei discorsi sul prossimo banchetto, e molti sono diventati più corpulenti di recente..."
 court.8150.desc.taster:0 "\n\n[food_taster.GetTitledFirstName], il mio $food_taster_court_position$, sembra più letargico ad ogni sessione, sudando sempre più copiosamente ad ogni fantasia straniera che viene sollevata fino alla sua bocca.\n\n"
 court.8150.desc.body:0 "L'attività culinaria è alimentata dalla costante competizione tra [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName], e [vassal_3.GetTitledFirstNamePossessive] per esigere il pasto più memorabile dai miei cuochi oberati di lavoro.\n\nOggi è ([demander.Custom('DE_ART_DEF_P_A')]) mi[demander.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], che sbava "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], stasera farò preparare dalle cucine la salsa più ricca che l'uomo conosca, servita con un arrosto di dieci uccelli!" afferma leccandosi le labbra affamat[demander.Custom('DE_END_PRO_S_N')].\n\n"
 court.8150.desc.almoner_chaplain:0 "Il mio $high_almoner_court_position$, [high_almoner.GetTitledFirstName], e [chaplain.GetCouncilTitleFirstName] scuotono la testa con inconfessato disprezzo."
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName] sospira con disapprovazione, "Questi piaceri fugaci non sono niente in confronto alla grazia di [chaplain.GetFaith.HighGodNamePossessive]...""
 court.8150.desc.almoner:0 "[high_almoner.GetTitledFirstName], il mio $high_almoner_court_position$, tira su il naso, borbottando sui poveri affamati..."
 court.8150.a:0 "Non vedo l'ora!"
 court.8150.b:0 "Solo il meglio per la #EMP mia#! corte."
 court.8150.c:0 "Questa stravaganza è andata troppo oltre!"
 court.8150.d:0 "Ti sentirai mai soddisfatt[demander.Custom('DE_END_PRO_S_N')]?"
 court.8150.a.tt: "Forgiato nel fuoco di mille piatti, il coraggio di [food_taster.GetTitledFirstNameNoTooltip] è stato messo alla prova, e [food_taster.GetSheHe] ne è emers[food_taster.Custom('DE_END_PRO_S_N')] vittorios[food_taster.Custom('DE_END_PRO_S_N')] e più forte: [aptitude|E] Incrementata."
 food_taster_mettle_tested_desc: "Prova di Coraggio"
 court.8150.b.tt: "Da quando la corte ha smesso di mangiare, [high_almoner.GetTitledFirstNameNoTooltip] ha una scorta pressoché infinita di cibo da donare ai poveri: [aptitude|E] Incrementata."
 plenty_to_donate_almoner_desc: "Molto da Donare" 
 # # Foremost Knight
 court.8160.t:0 "Il [ROOT.Char.Custom('MountedWarriorTerm')|U] più importante"
 court.8160.desc.intro:0 "Una sana rivalità tra combattenti grintosi è qualcosa che ci si dovrebbe aspettare, ma la crescente discordia tra [knight_1.GetFirstName] e [knight_2.GetFirstName] sta inasprendo l'umore a corte.\n\n[knight_1.GetTitledFirstNameNoTooltip] è ampiamente considerat[knight_1.Custom('DE_END_PRO_S_N')] più abile, ma [knight_2.GetTitledFirstNameNoTooltip] chiaramente si oppone a questa asserzione.\n\nNel bel mezzo dell'udienza, quest'ultim[knight_2.Custom('DE_END_PRO_S_N')] irrompe nella mia sala del trono, e stringendo l'elsa della sua spada, urla "[knight_1.GetFirstNameNoTooltip]! Solo un[knight_1.Custom('DE_END_PRO_S_N')] di noi due può affermare di essere [knight_1.Custom('DE_ART_DEF_P_A')] più abile [ROOT.Char.Custom('MountedWarriorTerm')] di [ROOT.Char.GetTitleAsNamePossessiveNoTooltip], incontrami fuori e risolverò la questione!"\n\n[knight_1.GetTitledFirstNameNoTooltip] risponde [knight_2.Custom('quirk_neg_adverb')], "Ti farei a pezzi lì dove ti trovi ora se non fosse per la presenza del[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], [knight_2.Custom('quirk_neg_adjective')] e [knight_2.Custom('InsultNoun')]! Scusati e potrei risparmiarti la vita!" \n\nÈ meglio che io agisca in fretta se voglio evitare che le cose peggiorino..."
 court.8160.a:0 "Entrambi mi servirete direttamente."
 court.8160.a.tt: "La rivalità di [knight_1.GetFirstNameNoTooltip] e [knight_2.GetFirstNamePossessiveNoTooltip] assicura che, fintanto che essi saranno entrambi assunti, daranno il massimo nelle loro posizioni: [aptitude|E] Incrementata."
 competing_knight_position_desc: "Cavalieri in Competizione"
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip] vince il duello"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip] vince il duello"
 court.8160.b:0 "Prendete le loro spade! Dategli le lame da addestramento."
 court.8160.c:0 "Vi umilierò entrambi!"
 court.8160.c.tt:0 "Combatterai un singolar tenzone contro il [knight|E] con maggiore [prowess|E] ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win:0 "Sei vittorios[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 court.8160.c.tt_lose:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sconfitt[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 court.8160.d:0 "Provatemelo sul campo di battaglia, non a corte!"
 court.8163.t:0 "Tu vinci il duello"
 court_humiliation_modifier:0 "Umiliazione di Corte"
 court_humiliation_modifier_desc:0 "Questo personaggio è stato sminuito di fronte a tutta la sua corte."
 court.8162.tt: "Avendo dato prova della sua superiorità in un duello onesto, [sc_victor.GetFirstNameNoTooltip] è riconosciuto come miglior [ROOT.Char.Custom('MountedWarriorTerm')] e il più qualificato per essere la tua $bodyguard_court_position$ o $champion_court_position$: [aptitude|E] Incrementata."
 best_knight_position_desc: "Il Migliore dei Cavalieri"
 fostering_competitiveness_modifier: "Promuovere la Competitività"
 fostering_competitiveness_modifier_desc: "Questo carattere promuove la competitività delle truppe sul campo di battaglia." 
 # # Pariah of Court
 court.8170.t:0 "Paria di corte"
 court.8170.desc.intro_scary:0 "I bambini della corte fuggono a gambe levate quando [criminal.GetFirstName],  [criminal.Custom('GetCrime')|U], si avvicina; persino il più fervente dei [ROOT.Char.GetFaith.BishopNeuterPlural] si fa piccolo, come se la sola sua ombra potesse spegnergli il coraggio."
 court.8170.desc.intro_sordid:0 "[criminal.GetFirstName|U], [criminal.Custom('GetCrime')|U], è l’emblema del disprezzo a corte: perseguitat[criminal.Custom('DE_END_PRO_S_N')] dall’ostracismo sociale, ridott[criminal.Custom('DE_END_PRO_S_N')] a bersaglio di scherzi sordidi e sussurri taglienti."
 court.8170.desc.intro_religious:0 "Vengo giudicat[ROOT.Char.Custom('DE_END_PRO_S_N')] con durezza per la mia ospitalità verso [criminal.GetFirstName], [criminal.Custom('GetCrime')|U], evitat[criminal.Custom('DE_END_PRO_S_N')] da quasi tutti a causa della sua malvagia fede religiosa."
 court.8170.desc.intro_fallback:0 "La mia corte non ammette scuse per l’ospitalità concessa a [criminal.GetFirstName], [criminal.Custom('DE_ART_DEF_P_A')] [criminal.Custom('GetCrime')|U], additat[criminal.Custom('DE_END_PRO_S_N')] come un’aberrazione in un luogo altrimenti distinto."
 court.8170.desc.body:0 "\n\nLa mia mancata condanna e la mia continua vicinanza a quest[criminal.Custom('DE_END_PRO_S_N')] [criminal.Custom('GetCrimeDesc')] sono viste come un’aperta complicità, un’ombra che offusca la reputazione della mia corte agli occhi dei [ROOT.Char.GetFaith.AltPriestTermPlural] e dei fedeli.\n\nMi hanno costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] a scegliere: i crimini di mi[criminal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('criminal'))] pesano più del legame che mi unisce a [criminal.GetSheHe]? Qualunque sia la risposta, qualcosa deve essere fatto."
 court.8170.desc.family:0 "anche se è un[criminal.Custom('DE_PRO_POS_P_2P')] [criminal.GetDynasty.GetNameNoTooltip]..."
 court.8170.desc.guest:0 "[criminal.GetSheHe] è un[criminal.Custom('DE_PRO_POS_P_2P')] semplice viaggia[criminal.Custom('DE_END_NOU_S_GS_N')], dopo tutto."
 court.8170.desc.fallback:0 "I cortigini sono davvero così difficili da sostituire?"
 court.8170.a.family:0 "No, la famiglia viene prima."
 court.8170.a.other:0 "Non spetta a me giudicare."
 court.8170.b:0 "Devi pentirti, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "Co[criminal.GetSheHe] che non è riuscito a vedere la giustizia, non vedrà mai più!"
 court.8170.c2: "La linea maledetta di [criminal.GetFirstNamePossessiveNoTooltip] finirà con [criminal.GetSheHe]."
 court.8170.c3: "Solo la morte può purificare i suoi crimini."
 court.8170.d:0 "Non posso ospitarti più, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]..."
 harbors_criminals_modifier:0 "Protettore di Personaggi Loschi"
 harbors_criminals_modifier_desc:0 "Questo personaggio non fa nulla per assicurare alla giustizia i criminali presenti alla sua corte. Dopotutto, hanno la loro utilità."
 fast_hard_justice_modifier: "Giustizia Dura e Veloce"
 fast_hard_justice_modifier_desc: "Questo personaggio si è guadagnato la reputazione di trattare efficacemente con i criminali."
 # # Secrets and Lies
 court.8180.t:0 "Segreti e Menzogne"
 court.8180.desc.intro:0 "I giorni passano senza che nemmeno mi passi per la testa, ma ogni volta che incrocio lo sguardo di [criminal.GetTitledFirstNamePossessive] a corte non riesco a pensare ad altro se non ai suoi crimini.\n\nMi domando quanti a corte sappiano, forse nessuno? Forse tutti... La verità alla fine verrà fuori, e non gioverà alla mia reputazione in alcun modo avere tali scandali tra i miei cortigiani...\n\nBisogna occuparsi di [criminal.GetSheHe], o avrò [ROOT.Char.GetFaith.HighGodName] con cui fare i conti, per non parlare della corte."
 court.8180.a:0 "Quando è troppo è troppo. Il mondo deve sapere."
 court.8180.b:0 "Solo un pazzo non sfrutterebbe questa conoscenza."
 court.8180.c:0 "Il suo posto è nella mia prigione."
 court.8180.d:0 "È tempo che [criminal.GetSheHe] se ne vada."
 court.8180.e:0 "Non c'è ancora alcun bisogno di agire..."
 liege_scrutiny_modifier: "Sotto lo Sguardo del Signore"
 liege_scrutiny_modifier_desc: "Il signore di questo personaggio tiene d'occhio, molto da vicino, lui e le sue attività segrete."
 court_without_secrets_modifier: "Corte Senza Segreti"
 court_without_secrets_modifier_desc: "Questo personaggio ha la reputazione di andare a caccia di segreti e di punire i crimini implacabilmente." 
