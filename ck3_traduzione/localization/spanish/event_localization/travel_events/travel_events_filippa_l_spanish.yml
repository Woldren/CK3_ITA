l_spanish:
#Travel Flavor Events
#Good omen? - Encounter a duck
 travel_events.2000.t:0 "Un'Anatra?"
 travel_events.2000.desc:0 "La giornata di viaggio è stata finora abbastanza tranquilla e priva di eventi. Siamo da qualche parte nella periferia di [ROOT.Char.GetCurrentLocation.GetName], chiudo gli occhi mentre la mia cavalcatura mi porta avanti, un passo dopo l'altro. Mentre il vento suona una magnifica melodia tra le cime degli alberi, la brezza porta con sé un altro suono, che non proviene dal nostro seguito. Potrebbe essere... uno starnazzo?\n\n"
 travel_events.2000.desc_meh_memory:0 "Cerco l'uccello nei dintorni. L'ultima volta che ho seguito un'anatra nella natura selvaggia le cose sono diventate... imbarazzanti."
 travel_events.2000.desc_delicious_memory:0 "L'ultima volta che ho seguito un'anatra nella natura selvaggia ho fatto un pasto #EMP delizioso#. Forse è il mio giorno fortunato?"
 travel_events.2000.desc_good_memory:0 "Ricordo con affetto l'ultima volta che ho incontrato un'anatra in natura. Mi ha condotto a un nido #EMP con tanti#! soffici anatroccoli."
 travel_events.2000.desc_bad_memory:0 "Esito per un attimo, ricordando l'ultima volta che ho seguito un'anatra nella natura selvaggia. Non è finita bene."
 travel_events.2000.desc_default:0 "Isolo il suono che sembra provenire da alcuni cespugli alla mia destra."
 travel_events.2000.a:0 "È un buon auspicio."
 travel_events.2000.a_sadist:0 "È una sciocchezza."
 travel_events.2000.b:0 "Seguo quell'Anatra!"
 travel_events.2000.b_sadist:0 "Suppongo che potrei seguirla..."
 travel_events.2000.b.tt:0 "Seguo l'anatra per un po'"
 travel_events.2000.c:0 "Che schifo, sporco uccello! Vattene!"
 travel_events.2000.c.tt:0 "Lancio un sasso verso l'anatra."

#Duck follow-up
 travel_events.2001.t_positive:0 "Questa ..."
 travel_events.2001.t_negative:0 "Non è un'anatra!"
 travel_events.2001.t:0 "Quack!"
 travel_events.2001.intro:0 "Smonto e individuo l'anatra nel cespuglio vicino. Comincia a guizzare verso il bosco, la seguo a piedi."
 travel_events.2001.desc_positive:0 "\n\nMan mano che procedo, al dolce starnazzare si aggiunge lentamente un coro di piccoli cinguettii, prima deboli e poi sempre più forti. Quando passo davanti al cespuglio successivo, vedo non una sola anatra, ma una #EMP miriade#! di anatre e di nidi di anatroccoli!"
 travel_events.2001.desc_positive_sadist:0 "\n\nSento lo stomaco brontolare mentre ammiro la vista di cosi tante tenere anatre e anatroccoli."
 travel_events.2001.desc_positive_default:0 "\n\nSento le ginocchia indebolirsi alla vista di tutta questa dolcezza"
 travel_events.2001.desc_negative:0 "\n\nMentre mi allontano dal mio seguito, un brivido mi corre lungo la schiena: qualcosa mi sta osservando?\n\nAll'improvviso, un [ROOT.Char.Custom('RegionalFerociousAnimal')] appare ai margini del sottobosco! Ringhia e mi guarda con occhi furiosi."
 travel_events.2001.desc:0 "\n\nAll'improvviso, l'anatra si ferma e scuote la testa nella mia direzione, chiaramente confusa sul motivo per cui ha ottenuto un seguace umano.\n\n Le sorrido, cercando di allentare la tensione, ma l'anatra si gira improvvisamente, sbatte le ali e vola via."
 travel_events.2001.a:0 "Questo è... #EMP troppo!#!"
 travel_events.2001.a_tt:0 "#EMP Delizioso#!"
 travel_events.2001.a_tt_death:0 "Tanta dolcezza è troppo per il tuo povero cuore"
 travel_events.2001.b:0 "Sarebbe un arrosto perfetto..."
 travel_events.2001.b_success.tt:0 "Un Buon pasto"
 travel_events.2001.b_failure.tt:0 "Soffoco"
 travel_events.2001.c:0 "Questo è #EMP male!#!"
 travel_events.2001.c_success.tt:0 "Successo"
 travel_events.2001.c_ran:0 "Sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a scappare"
 travel_events.2001.c_failure.tt:0 "Ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel_events.2001.c_hit_and_ran:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] ma sei scappat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel_events.2001.c_critical_failure:0 "La bestia mi ha mutilato"
 travel_events.2001.d:0 "In guardia!"
 travel_events.2001.d_scare_beast:0 "Spaventi la bestia."
 travel_events.2001.d_beast_hit:0 "La bestia si difende ma scappa"
 travel_events.2001.e:0 "Che selvaggio inseguimento di... #EMP anatre#!?"

#Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t:0 "Il Sentiero Battuto"
 travel_events.2002.desc:0 "Il convoglio si è fermato non lontano da [ROOT.Char.GetCurrentLocation.GetName].Scendo e vedo [guide_leader.Custom('DE_ART_DEF_P_A')] mi[guide_leader.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName], a piedi e con lo sguardo fisso su qualcosa a terra. Gli altri membri del seguito si sono riuniti intorno a [guide_leader.GetSheHe].\n\n[guide_leader.GetFirstNameNoTooltip] alza lo sguardo quando mi avvicino."[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], qui c'è un formicaio. Sarò un po' superstizios[guide_leader.Custom('DE_END_PRO_S_N')], ma non si dovrebbe mai attraversare il sentiero delle formiche"."\n\n[guide_leader.GetSheHe|U] fa una pausa. "[Select_CString(great_grand_parent.IsFemale, 'La mia bisnonna', 'Il mio bisnonno' )] lo fece e non tornò più a casa." "
 travel_events.2002.a:0 "#EMP Bene#!. Troveremo un'altra strada."
 travel_events.2002.b:1 "Questa è una sciocchezza. Assumo io il ruolo di guida!"
 travel_events.2002.c:0 "Ho il rimedio perfetto per la vostra superstizione."
 travel_competent_guide_tt:0 "Sei una guida competente"
 travel.competent_guide:0 "$travel_competent_guide_tt$"
 travel_get_lost_tt:0 "Ti sei pers[ROOT.Char.Custom('DE_END_PRO_S_N')]"

#Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t:0 "Studio Marziale"
 travel_events.2003.intro:0 "[local_captain.GetFirstName], il capitano locale, e alcuni dei suoi ufficiali mi salutano quando il mio seguito entra negli accampamenti militari di [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2003.desc_barracks:0 "Smonto rapidamente, desideros[ROOT.Char.Custom('DE_END_PRO_S_N')] di ispezionare la caserma locale, decisamente piena di attività."
 travel_events.2003.desc_regiment:0 "Osservo brevemente il terreno del reggimento e poi smonto, gruppi di soldati sono impegnati in piani di battaglia.""
 travel_events.2003.desc_camp:1 "Quando [local_captain.GetSheHe] si allontana, smonto rapidamente e l[local_captain.Custom('DE_END_PRO_S_N')] seguo attraverso le ultime macchine d'assedio."
 travel_events.2003.outro:0 "\n\nAnnuisco, godendomi il caos organizzato che sto osservando.\n"Cosa vuole fare ora [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]?", chiede [local_captain.GetFirstNameNoTooltip] guardandomi."
 travel_events.2003.a:0 "Non mi dispiacerebbe un po' d'addestramento!"
 travel_events.2003.a_sparring_tt:0 "Sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] ad allenarmi con le truppe"
 travel_events.2003.a_wounded_tt:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] accidentalmente ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel_events.2003.b:0 "Cos'è questo marchingegno?"
 travel_events.2003.b_success_tt:0 "Arti Marziali Imparate"
 travel_events.2003.b_learn_tt:0 "Impari studiando l'attrezzatura"
 travel_events.2003.b_failure_tt:0 "Scopert[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel_events.2003.b_spy_tt:0 "[county_liege.GetShortUIName] pensa che tu possa essere una spia"
 travel_events.2003.b_cut_tt:0 "Ti sei tagliat[ROOT.Char.Custom('DE_END_PRO_S_N')] accidentalmente con l'attrezzatura"
 travel_events.2003.c:0 "Dovresti unirti a me."
 travel_events.2003.c_success_tt:0 "Reclutamento Segreto"
 travel_events.2003.c_secret_tt:0 "[county_liege.GetShortUIName] non ti scoprirà"
 travel_events.2003.c_found_out_tt:0 "[county_liege.GetShortUIName] ti scopre"
 travel_events.2003.d:0 "In realtà, devo andare da un'altra parte..."

#Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t:0 "Gestione del pascolo"
 travel_events.2004.desc:0 "L'odore di marciume colpisce le mie narici come un pugno. Il bestiame non ha un bell'aspetto mentre do un'occhiata ai pascoli vicini a [ROOT.Char.GetCurrentLocation.GetName].\n\nI contadini che lavorano qui trascinano i piedi e vagano senza meta cercando di sembrare occupati. La loro evidente mancanza di motivazione e di morale si ripercuote sull'intera popolazione, visto che lo sviluppo dell'area si è chiaramente arrestato.\n\nRabbrividisco incredul[ROOT.Char.Custom('DE_END_PRO_S_N')] quando [local_farmer.Custom('DE_ART_DEF_P_A')] responsabile locale, [local_farmer.GetFirstName], mi si avvicina. Che buco mal gestito!"
 travel_events.2004.a:0 "Un maiale cieco potrebbe gestire meglio questo posto, [local_farmer.GetFirstNameNoTooltip]."
 travel_events.2004.a_success_tt:0 "Critica Recepita"
 travel_events.2004.a_critique_success_tt:0 "[local_farmer.GetShortUIName] assimila le tue critiche"
 travel_events.2004.a_failure_tt:0 "Critica Respinta"
 travel_events.2004.a_critique_reject_tt:0 "[local_farmer.GetShortUIName] rifiuta la tua critica"
 travel_events.2004.b:0 "Ho bisogno dei tuoi cavalli. Ora"
 travel_events.2004.c:0 "Ho cose migliori da fare."

#Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t:0 "I pascoli degli altri"
 travel_events.2005.desc:0 "Oggi è una bella giornata, il tempo è piacevole, i pascoli di [ROOT.Char.GetCurrentLocation.GetName] sono in ottimo stato e il bestiame locale sta praticamente saltando dalla gioia. I vitelli camminano accanto alle loro madri lucide e pulite.\n\nNel complesso, il posto è gestito in modo molto competente, anche se noto alcune stranezze che gestirei in modo un po' diverso.\n\n[local_farmer.Custom('DE_ART_DEF_P_D')] [local_farmer.Custom('MatriarchPatriarch')] locale mi si avvicina. "Buongiorno, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]! Queste bellezze non sono forse uno spettacolo per gli occhi""
 travel_events.2005.a:1 "Potrei applicare alcune di queste idee, nelle mie terre!!"
 travel_events.2005.a_success_tt:0 "Consigli di successo"
 travel_events.2005.a_implemented_tt:0 "Il mio consiglio viene attuato con successo"
 travel_events.2005.a_failure_tt:0 "Consiglio Incompreso"
 travel_events.2005.a_misinterpreted_tt:0 "Il tuo consiglio è stato male interpretato"
 travel_events.2005.b:0 "Vediamo se riusciamo a migliorare le cose qui."
 #travel_events.2005.b_success_tt:0 "Sabotaggio riuscito"
 #travel_events.2005.b_sabotage_tt:0 "Il tuo sabotaggio ha successo ed è rimane segreto."
 #travel_events.2005.b_failure_tt:0 "Sabotaggio evitato"
 #travel_events.2005.b_averted_tt:0 "Il tuo #EMP sabotaggio#! risolve effettivamente alcuni problemi locali"
 travel_events.2005.c:0 "Sono sicuro che [county_liege.GetTitledFirstNameNoTooltip] possa prendersi cura dei propri pascoli."
#Visit a camel farm - Get defiled by a camel
 travel_events.2006.t:0 "Cammelli, Ancora?"
 travel_events.2006.desc:0 "Il sole è alto sull'allevamento di cammelli di [ROOT.Char.GetCurrentLocation.GetName], cerco l'ombra sotto le tende protettive che coprono alcune aree della fattoria. Un grugnito improvviso mi spaventa e mi volto.\n\nAccanto a me, uno dei magnifici animali ha avuto la stessa idea e si è rannicchiando all'ombra. Mi chino per accarezzare la sua testa, quando l'animale #EMP in un unico rapido movimento mi colpisce sulla fronte e mi sputa sulla guancia#!.\n\nQuando riprendo i sensi, vedo [ROOT.Char.Custom('DE_ART_DEF_P_A')] proprietari[local_farmer.Custom('DE_END_PRO_S_N')] a una ventina di passi da me, mortificat[local_farmer.Custom('DE_END_PRO_S_N')]."
 travel_events.2006.a:0 "Voi e la vostra bestia dovete imparare le buone maniere!"
 travel_events.2006.a_tt:0 "Frustate la bestia e il suo padrone."
 travel_events.2006.b:0 "La testa di questa bestia #EMP fara#! da monito."
 travel_events.2006.b_tt:0 "Decapitate il cammello"
 travel_events.2006_camel_head:0 "Testa di Cammello"
 travel_events.2006_camel_head_desc:0 "La testa di un cammello ribelle."
 travel_events.2006.c:1 "Una bestia non è altro che una creatura senza cervello."

#Visit an elephant pen - Train with the elephants
 travel_events.2007.t:0 "Elefantastico"
 travel_events.2007.desc_memory:0 "Guardo con diffidenza gli enormi elefanti nel recinto di [ROOT.Char.GetCurrentLocation.GetName], porto ancora con me il trauma di quando "
 travel_events.2007.desc_memory_rival:0 "il mio rivale "
 travel_events.2007.desc_memory_nemesis:0 "la mia nemesi "
 travel_events.2007.desc_memory_segway:0 "[crushing_person.GetTitledFirstName] ne ha quasi fatto sedere uno su di me "
 travel_events.2007.desc_memory_here:0 "in questo stesso luogo."
 travel_events.2007.desc_memory_not_here:0 "Nella [elephant_memory.Var('elephant_location').GetTerrain.GetName] di [elephant_memory.Var('elephant_location').GetProvince.GetName] "
 travel_events.2007.desc_default:0 "I maestosi elefanti nel recinto di [ROOT.Char.GetCurrentLocation.GetName] sono davvero impressionanti. Li guardo mentre trasportano tronchi e fanno ogni tipo di esercizio fisico."
 travel_events.2007.desc_outro:0 "\n\nMentre osservo gli elefanti svolgere i loro compiti, sento un paio di mahout che discutono dei diversi modi di addestrare i loro animali.\n\nSembra un allenamento piuttosto intenso e ammetto che la cosa suscita il mio interesse."
 travel_events.2007.a:0 "Questo non è fuori #EMP dalla#! portata [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.2007.a_success_tt:0 "Addestramento Efficiente"
 travel_events.2007.a_efficient_training_tt:0 "L'addestramento si svolge in modo eccellente"
 travel_events.2007.a_soft_success_tt:0 "Allenamento Adeguato"
 travel_events.2007.a_alright_training_tt:0 "L'allenamento è adeguato"
 travel_events.2007.a_failure_tt:0 "Addestramento Terribile"
 travel_events.2007.a_failed_training_tt:0 "L'allenamento è terribile"
 travel_events.2007.b:0 "Non sprecherò il mio tempo."

#Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t:0 "Siediti"
 travel_events.2008.desc:0 "Gocce di sudore continuano a colare sul mio viso mentre il caldo della giungla mi colpisce. Mentre mi alzo per asciugarmi la fronte, individuo [elephant_rival.Custom('DE_ART_DEF_P_A')] mi[elephant_rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))] [elephant_rival.Custom('InsultNoun')], [elephant_rival.GetTitledFirstName], vicin[elephant_rival.Custom('DE_END_PRO_S_N')] al recinto degli elefanti di [ROOT.Char.GetCurrentLocation.GetName].\n\nFa un gesto scortese nella mia direzione e ride forte, senza dubbio prendendomi in giro.\n\nPoi noto che è si trova #EMP proprio d'avanti un elefante#!, e che la bestia si sta muovendo. Riesco ad attirare l'attenzione del suo mahout."
 travel_events.2008.a:0 "[ROOT.Char.Custom('RandomElephantName')], #EMP siediti.#!"
 travel_events.2008.a_success_tt:0 "Schiacciat[elephant_rival.Custom('DE_END_PRO_S_N')] dall'Elefante"
 travel_events.2008.a_crushed_tt:0 "[elephant_rival.GetShortUIName] viene schiacciat[elephant_rival.Custom('DE_END_PRO_S_N')] dall'elefante"
 travel_events.2008.a_soft_success_tt:0 "Semi-Schiacciat[elephant_rival.Custom('DE_END_PRO_S_N')]"
 travel_events.2008.a_wounded_tt:0 "[elephant_rival.GetShortUIName] subisce delle ferite"
 travel_events.2008.a_failure_tt:0 "[elephant_rival.GetTitledFirstNameNoTooltip] scappa"
 travel_events.2008.a_scotfree_tt:0 "[elephant_rival.GetShortUIName] sfugge all'elefante"
 travel_events.2008.b:0 "[elephant_rival.GetTitledFirstNameNoTooltip], attent[elephant_rival.Custom('DE_END_PRO_S_N')]!"

#Visit an orchard - Kid falls out of tree
 travel_events.2010.t:0 "Ramoscello Spezzato"
 travel_events.2010.temperate_summer:0 "La brezza calda mi accarezza il collo mentre mi aggiro tra i frutteti di [ROOT.Char.GetCurrentLocation.GetName]. Gli alberi si allungano dolcemente verso il cielo, colorati da un misto di nuovi germogli e frutti che prendono forma."
 travel_events.2010.temperate_winter:0 "L'aria è gelida e il mio respiro si trasforma in piccoli soffi di nebbia mentre cammino tra i frutteti di [ROOT.Char.GetCurrentLocation.GetName]. Gli alberi sembrano rimpicciolirsi un po' per il freddo, desiderando giorni più caldi."
 travel_events.2010.tropical_summer:0 "Il caldo è opprimente mentre attraverso i frutteti di [ROOT.Char.GetCurrentLocation.GetName]. Intorno a me, gli alberi sono in piena fioritura, una celebrazione della stagione estiva."
 travel_events.2010.tropical_winter:0 "Approfitto della stagione mite per passeggiare tra i frutteti di [ROOT.Char.GetCurrentLocation.GetName]. Dormienti, ma ancora verdi, gli alberi attendono le stagioni più calde."
 travel_events.2010.fallback:0 "Gli alberi si estendono verso il cielo mentre percorro le file di tronchi accuratamente posizionati nel frutteto locale di [ROOT.Char.GetCurrentLocation.GetName]. È una bella giornata per una passeggiata."
 travel_events.2010.desc:0 "\n\nImprovvisamente, un urlo acuto squarcia l'aria. Accelero il passo solo per scoprire "
 travel_events.2010.entourage:0 "mi[fallen_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.peasant:0 "un[fallen_child.Custom('DE_END_PRO_S_N')] figli[fallen_child.Custom('DE_END_PRO_S_N')] di contadini"
 travel_events.2010.outro:0 "sotto un albero, ferit[fallen_child.Custom('DE_END_PRO_S_N')] singhiozza disperatamente.\n\n Sembra che abbia cercato di arrampicarsi sull'albero, prima di scivolare e cadere a terra. Una delle sue ossa sporge con una strana angolazione."
 travel_events.2010.a:0 "Questi alberi sono pericolosi per la salute!"
 travel_events.2010.a_flavor:0 "Dobbiamo bruciare questo posto!"
 travel_events.2010.a_tt:0 "Le ferite di [fallen_child.GetFirstName] potrebbero peggiorare"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName] ha bruciato i tuoi frutteti a [location_county.GetNameNoTier]!" 
 travel_events.2010.b:0 "A cosa stavi pensando, [fallen_child.GetFirstNameNoTooltip]!"
 travel_events.2010.b_tt:0 "Tratto Acquisito"
 travel_events.2010.c:0 "Bene, bene"
 travel_events.2010.c_physician:0 "Fatti controllare, bambin[fallen_child.Custom('DE_END_PRO_S_N')]."
 travel_events.2010.c_physician_tt:0 "[court_physician.GetShortUIName] cura [fallen_child.GetShortUIName]"
 travel_events.2010.d:0 "La gioventù deve essere vissuta."

#Orchard hidden follow-up event
 travel_events.2011.tt_healed:0 "Ferite Guarite"
 travel_events.2011.tt_healed_desc:0 "Le ferite di [fallen_child.GetFirstName] sono guarite"
 travel_events.2011.tt_worsened:0 "Ferite Peggiorate"
 travel_events.2011.tt_worsened_desc:0 "Le ferite di [fallen_child.GetFirstName] sono peggiorate"

#Visit a plantation - Fire!
 travel_events.2012.t:0 "Fuoco!"
 travel_events.2012.desc:0 "Attraversiamo un territorio ricco di agricoltura. La nostra prossima tappa è la piantagione locale di [ROOT.Char.GetCurrentLocation.GetName], ma quando vedo i cancelli a un centinaio di passi di distanza, qualcosa non va...\n\nInspiro un odore pungente di.... fumo? Fumo? Fuoco! Improvvisamente noto la colonna di fumo che prende forma sopra la piantagione.\n\nLa colonna di fumo è densa e pesante, troppo grande per essere stata prodotta da uno degli operai che bruciava rifiuti."
 travel_events.2012.a:0 "[guard_type_character.GetFirstNameNoTooltip], presto! Prendete quei secchi!"
 travel_events.2012.a_unscathed:0 "Fiamme Estinte"
 travel_events.2012.a_unscathed_desc:0 "[guard_type_character.GetShortUIName] spegne il fuoco"
 travel_events.2012.a_scarred:0 "Estinto ma Danneggiato"
 travel_events.2012.a_scarred_desc:0 "[guard_type_character.GetShortUIName] spegne il fuoco, ma rimangono alcuni danni"
 travel_events.2012.a_death:0 "Estinto ma con morto"
 travel_events.2012.a_death_desc:0 "[guard_type_character.GetShortUIName] spegne il fuoco, ma muore nel farlo"
 travel_events.2012.b:0 "Evacuiamo i lavoratori!"
 travel_events.2012.b_unscathed:0 "Indenne"
 travel_events.2012.b_unscathed_desc:0 "Salvo gli operai senza un graffio."
 travel_events.2012.b_scarred:0 "Ferito"
 travel_events.2012.b_scarred_desc:0 "Salvo gli operai ma rimango ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]. "
 travel_events.2012.b_tt:0 "L'opinione che il tuo seguito ha di te aumenta significativamente"
 travel_events.2012.c:0 "#EMP Bene#!, è una grande opportunità..."
 travel_events.2012.c_secret:0 "Saccheggio Segreto"
 travel_events.2012.c_secret_desc:0 "Il tuo saccheggio è rimasto segreto"
 travel_events.2012.c_revealed:0 "Saccheggio Scoperto"
 travel_events.2012.c_revealed_desc:0 "Il tuo saccheggio è stato scoperto da [county_liege.GetShortUIName]"
 travel_events.2012.c_tt:0 "L'opinione che il tuo seguito ha di te sta peggiorando"
 travel_events.2012.d:0 "Non siamo mai stati qui."
 travel_events.2012.d_flavor:0 "Il seguito si allontana silenziosamente."
 travel_events.2012.d_tt:0 "L'opinione che il tuo seguito ha di te è diminuita"

#Visit a hillfort - Train to gain military skillz
 travel_events.2013.t:0 "Conoscenza Migliorata"
 travel_events.2013.intro:0 "L'alta quota e l'aria fresca e frizzante di [ROOT.Char.GetCurrentLocation.GetName] ci fanno bene mentre superiamo la collina locale."
 travel_events.2013.martial:0 "\n\nOsservo con occhio attento i soldati che si allenano qui sotto. Le loro tattiche non mi sono del tutto estranee, considerando la mia formazione nell'arte marziale"
 travel_events.2013.default:0 "\n\nI soldati nella valle sottostante sembrano praticare un raro tipo di tecnica di addestramento che non ho mai visto prima. Non potendo trattenere la mia curiosità, mi avvicino."
 travel_events.2013.outro:0 "\n\nMentre lo faccio, il capitano locale, [local_captain.GetFirstNameNoTooltip] mi viene incontro: "Vuoi unirti a noi, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]?""
 travel_events.2013.rough_terrain:0 "Divento un espert[ROOT.Char.Custom('DE_END_PRO_S_N')] di terreni accidentati"
 travel_events.2013.reckless:0 "Divento imprudente"
 travel_events.2013.a:0 "Sono sempre pront[ROOT.Char.Custom('DE_END_PRO_S_N')] per una sfida!"
 travel_events.2013.a_success.tt:0 "Tratto Guadagnato"
 travel_events.2013.a_failure.tt:0 "Addestramento Fallito"
 travel_events.2013.a_rough_terrain:0 "Divento un espert[ROOT.Char.Custom('DE_END_PRO_S_N')] di terreni accidentati"
 travel_events.2013.a_reckless:0 "Divento Imprudente"
 travel_events.2013.a_failed:0 "L'addestramento Fallisce"
 travel_events.2013.b:0 "[entourage_heir.GetFirstNameNoTooltip], unisciti a [local_captain.GetFirstNameNoTooltip]."
 travel_events.2013.b_rough_terrain:0 "[entourage_heir.GetShortUIName] $travel_events.2013.rough_terrain$"
 travel_events.2013.b_reckless:0 "[entourage_heir.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.c:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[guard_type_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guard_type_character'))] trarrebbe sicuramente beneficio da questo regime di allenamento."
 travel_events.2013.c_rough_terrain:0 "[guard_type_character.GetShortUIName] $travel_events.2013.rough_terrain$"
 travel_events.2013.c_reckless:0 "[guard_type_character.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.d:0 "In realtà, rimango per il panorama."
 travel_events.2013.e:0 "Purtroppo, abbiamo fretta."

#Visit a logging camp - Burn off some stress chopping wood
 travel_events.2014.t:0 "Tagliare"
 travel_events.2014.desc:0 "L'enorme blocco da taglio al centro del campo dei taglialegna di [ROOT.Char.GetCurrentLocation.GetName] è stato usato molto. Sembra che sia sempre stato lì, anche prima che l'uomo camminasse sulla terra.\n\nLe mie spalle sono tese e il mio avambraccio trema leggermente per la tensione mentre mi avvicino.\n\nPosiziono con cura un pezzo di legno di scarto sul blocco e, con un movimento rapido, sollevo l'ascia.
 travel_events.2014.a:0 "#EMP Huraagh!#!"
 travel_events.2014.a_flavor:0 "Beccati #EMP questo#!, stress!"
 travel_events.2014.a_stress_tt:0 "Riduzione dello Stress"
 travel_events.2014.a_great_stress_desc:0 "Riduce enormemente il tuo stress"
 travel_events.2014.a_stress_desc:0 "Riducete lo stress"
 travel_events.2014.a_injured_tt:0 "Ferita Subita"
 travel_events.2014.a_injured_desc:0 "Ci si ferisce accidentalmente"
 travel_events.2014.b:0 "... No, il lavoro manuale non è degno di me."
 travel_events.2014.b_flavor:0 "Abbasso l'ascia."

#Visit a peat quarry - Try not to fall asleep
 travel_events.2015.t:0 "Torba, dimmi di più..."
 travel_events.2015.desc:0 "[quarry_guide.GetTitledFirstName|U] si agita con gioia infantile mentre mi conduce in visita alla cava di torba di [ROOT.Char.GetCurrentLocation.GetName]. Per qualche motivo incomprensibile, sembra pensare che questo posto sia il gioiello della sua collezione di erbe.\n\nGuardo la campagna devastata, tutta marrone e grigio-verde.\nUltimamente il sonno mi sfugge... Si chiudono lentamente...\n\n Mi sveglio di soprassalto, con la mano di [quarry_guide.GetFirstNamePossessiveNoTooltip] sulla manica.\n"... Ti sto #EMP annoiando#!?""
 travel_events.2015.a:0 "Sto semplicemente assimilando tutto!"
 travel_events.2015.a_convinced_tt:0 "Convint[quarry_guide.Custom('DE_END_PRO_S_N')]"
 travel_events.2015.a_convinced_desc:0 "Riesco a convincere [quarry_guide.GetShortUIName]"
 travel_events.2015.a_insulted_tt:0 "Insultat[quarry_guide.Custom('DE_END_PRO_S_N')]"
 travel_events.2015.a_insulted_desc:0 "[quarry_guide.GetShortUIName] si sente insultat[quarry_guide.Custom('DE_END_PRO_S_N')]"
 travel_events.2015.b:0 "Guarda questo sacchetto di monete..."
 travel_events.2015.b_flavor:0 "Corrompi [quarry_guide.GetShortUIName]"
#Visit a hill farm - Bull rush!
 travel_events.2016.t:0 "La carica del toro"
 travel_events.2016.desc:1 "I dolci muggiti e l'odore del letame non sono tutto ciò che i pascoli alle pendici di [ROOT.Char.GetCurrentLocation.GetName] offrono al viaggiatore. Ci sono anche contadini che gridano, forti ruggiti e un toro che è scappato sulla strada davanti a noi.\n\nL'enorme bestia si lancia avanti e indietro in preda al panico, finché non si ferma e fissa [entourage_member.GetFirstName], in groppa al suo destriero in preda al terrore.\n\nC'è un cancello aperto per tenere dentro la bestia, uno di noi deve solo avere il coraggio di attirarla li!"
 travel_events.2016.a:0 "Ehi, da questa parte, [bull_loc.Custom('InsultAdjective')] di un toro!"
 travel_events.2016.a_captured.tt:0 "Catturato"
 travel_events.2016.a_captured.desc:0 "Hai catturato il toro"
 travel_events.2016.a_wounded.tt:0 "$travel_events.2001.c_failure.tt$"
 travel_events.2016.a_wounded.desc:0 "Il toro viene catturato, ma tu vieni ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel_events.2016.b:1 "[guard_type_character.GetFirstNameNoTooltip], #EMP fai qualcosa!#!"
 travel_events.2016.b_putdown.tt:0 "Metti giù"
 travel_events.2016.b_putdown.desc:1 "[guard_type_character.GetShortUIName] pone fine alle sofferenze del toro"
 travel_events.2016.b_wounded.desc:1 "[guard_type_character.GetShortUIName] subisce un colpo"
 travel_events.2016.c:0 "Meglio non rischiare."
 travel_events.2016.c_escaped.tt:0 "Fuggito"
 travel_events.2016.c_escaped.desc:1 "[entourage_member.GetShortUIName] sfugge per un soffio alla carica del toro."
 travel_events.2016.c_wounded.desc:0 "[entourage_member.GetShortUIName] viene ferit[entourage_member.Custom('DE_END_PRO_S_N')]"

#Visit a 'haunted' mansion (farm estate) - Enter at your own peril
 travel_events.haunted_manor.t:0 "Il maniero 'infestato'"
 travel_events.2017.t:0 "$travel_events.haunted_manor.t$"
 travel_events.2017.desc:0 "Mentre camminiamo per i corridoi del maniero di [ROOT.Char.GetCurrentLocation.GetName], il proprietario terriero locale [estate_character.GetTitledFirstName] si rivolge a me: "Dicono che questa parte della tenuta sia infestata, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')] ."\n\nMi guardo intorno con esitazione. L'atrio è un po' più buio di quanto mi sarei aspettat[ROOT.Char.Custom('DE_END_PRO_S_N')], le candele tremolano nei loro candelabri.\n\nQuando ci fermiamo nella vecchia sala da pranzo, [estate_character.GetFirstNameNoTooltip] si rivolge di nuovo a me, questa volta con un sorriso. "Vi piacerebbe fare un tour del maniero #EMP infestato#!?""
 travel_events.2017.a:0 ""Oh, #EMP intrigante!#!""
 travel_events.2017.a_tt:0 "Entro nel maniero"
 travel_events.2017.b:0 "Questo non sta accadendo."
 travel_events.2017.b_tt:0 "Lascio la villa"

#Go with the pack or explore on your own?
 travel_events.2018.t:0 "$travel_events.haunted_manor.t$: la Via da Seguire"
 travel_events.2018.desc:0 "Stiamo camminando lungo un corridoio buio e deserto. I pochi mobili che incrociamo sono tutti coperti da lenzuola, il che aumenta l'atmosfera spettrale.\n\nEra... un... topo? Mi affretto a raggiungere il mio entourage.\n\n[estate_character.GetTitledFirstName|U] si volta verso di noi, strizzando gli occhi e nel mentre mormora le parole "... da questa parte, miei signori e signore""
 travel_events.2018.a:0 "È meglio seguire la strada indicata."
 travel_events.2018.a_tt:0 "Rimani con il tuo seguito"
 travel_events.2018.b:0 "Allora, cos'è quell'angolo laggiù..."
 travel_events.2018.b_tt:0 "Potresti trovare qualcosa di interessante"
 travel_events.2018.c:0 "Me ne vado!"

#Oh look, someone is trying to murder you
 travel_events.2019.t:0 "$travel_events.haunted_manor.t$: Tradimento al Maniero"
 travel_events.2019.desc:0 "Percorro il sentiero a sinistra, entrando attraverso un arco. Davanti a me c'è una botola, leggermente socchiusa.\n\nL'oscurità compatta è rotta da luci tremolanti provenienti dal basso. Scendo con cautela le scale e trovo... #EMP un individuo incappucciato e armato di pugnale?!#!\n\nScruto disperatamente i dintorni mentre l'assassino si avvicina rapidamente a me"
 travel_events.2019.a:0 ""Guarda! Dietro di te!""
 travel_events.2019.a_tt:0 "Tento di spingere l'armadio sull'assassino"
 travel_events.2019.a_retaliate.tt:0 "Rappresaglia"
 travel_events.2019.a_retaliate.desc:0 "L'armadio schiaccia il cranio dell'assassino"
 travel_events.2019.a_retaliate.effect_tt:0 "L'assassino muore"
 travel_events.2019.a_death.desc:0 "Muori"
 travel_events.2019.b:0 ""Posso riempirvi le tasche di monete!""
 travel_events.2019.b_tt:0 "Tentativo di corrompere l'assassino"
 travel_events.2019.b_paid_off.tt:0 "Pagato"
 travel_events.2019.b_paid_off.desc:0 "L'assassino viene pagato e fugge"
 travel_events.2019.a_paid_off.effect_tt:0 "L'assassino fugge"
 travel_events.2019.c:0 ""In guardia, furfante!""
 travel_events.2019.c_tt:0 "Ingaggi l'assassino"
 travel_events.2019.c_retaliate.desc:0 "Uccidi l'assassino"
 travel_events.2019.expose_effect_tt:0 "Agente smascherato"

#You found a very weird mendicant character
 travel_events.2020.t:0 "$travel_events.haunted_manor.t$: Quale Strega?"
 travel_events.2020.desc_witch:0 "All'improvviso mi viene voglia di esplorare lo stretto passaggio alla mia destra. Avventurandomi nel corridoio, colgo il caldo bagliore di una porta aperta.\n\nUna stanza è piena di utensili di ogni tipo. Riconosco una serie di erbe, alambicchi, crogioli, fiaschette, pentole, bollitori... È una meravigliosa rappresentazione alchemica.\n\nUn[mendicant_character.Custom('DE_PRO_POS_P_2P')] [mendicant_character.GetWomanMan] sorridende mi saluta: "Ciao [Select_CString(ROOT.Char.IsFemale,'sorella','fratello')]. Il mio nome è [mendicant_character.GetFirstNameNoTooltip]. È passato molto tempo dall'ultima volta che qualcuno ha bussato alla mia porta. Ti andrebbe di bere qualcosa?" chiede indicando il bollitore"
 travel_events.2020.desc:0 "Mi allontano dal gruppo, attraversando un corridoio ancora più buio, finché non mi imbatto in una porta.\n\nSpingo delicatamente la porta e vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] da un basso sibilo. Al centro della stanza piena di libri, bottiglie e ogni sorta di strumento chimico, si trova [mendicant_character.GetFirstName].\n\nUn odore sgradevole proviene dal calderone che [mendicant_character.GetSheHe] sta controllando. Senza voltarsi, dice: "Ne vuoi un po'? Di solito fa miracoli.""
 travel_events.2020.a:0 ""Non mi dispiacerebbe un po' di quel tè.""
 travel_events.2020.b:0 ""Potresti essere utile nella mia Corte.""
 travel_events.2020.c:0 ""Un assaggio di te ora; il tè dopo.""
 travel_events.2020.d:0 ""Uh... da che parte è il tour?""

#You found a shiny bauble
 travel_events.2021.t:0 "$travel_events.haunted_manor.t$: Qualcosa di Prestato"
 travel_events.2021.desc_intro:0 "Entro da una stretta porta e sono accolto da una certa forma di bagliore crepuscolare proveniente dalle finestre coperte. La stanza sembra essere stata un vecchio studio."
 travel_events.2021.desc_illustrious:0 "\n\nLa mia attenzione si rivolge immediatamente a [new_trinket.GetName], posto con cura su un piedistallo al centro della stanza.\n\nÈ davvero un'opera d'arte, ogni dettaglio è più spettacolare dell'altro. Ammiro la sua bellezza per un momento."
 travel_events.2021.desc_famed:0 "\n\nGuardo intorno alla stanza e non posso fare a meno di notare un [new_trinket.GetName] magistralmente realizzato. È posto in cima a quello che sembra essere un piedistallo, esigendo la mia attenzione.\n\nQuesta opera, esposta così in pieno giorno, è un facile bersaglio per i ladri. Mi avvicino con cautela"
 travel_events.2021.desc_masterwork:0 "\n\nSeduto in mezzo alla stanza su un piedistallo c'è il [new_trinket.GetName]. Mi avvicino con cautela.\n\nDa chi può essere stato posseduto? È in condizioni straordinariamente buone, considerando il luogo in cui è conservato"
 travel_events.2021.desc_common:0 "\n\nQuando i miei occhi si sono abituati al nuovo ambiente, noto un oggetto interessante appoggiato su un tavolo accanto alla finestra.\n\nTale [new_trinket.GetName] potrebbe non sembrare granché, ma riconosco la maestria con cui è stato realizzato. È un lavoro serio."
 travel_events.2021.desc_bad:0 "\n\nEsamino la stanza con attenzione, ringraziando per la luce supplementare fornita dalla finestra. Mentre sto per uscire, noto qualcosa in un mucchio di detriti nell'angolo.\n\n È... #EMP una cosa?#! Qual'è il suo scopo? Esito per un attimo."
 travel_events.2021.a:0 "Un'eccellente aggiunta alla mia collezione."
 travel_events.2021.a_bad:0 "... devo proprio??"
 travel_events.2021.b:0 "Meglio di no."
 travel_events.2021.b_tt:0 "Ignoro tale [new_trinket.GetName]"

#Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t:0 "$travel_events.haunted_manor.t$: San[ROOT.Char.Custom('DE_END_PRO_S_N')] e Salv[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel_events.2022.desc_pack:0 ""Mentre attraversiamo un arcata per entrare nella stanza successiva, una grande forma ci piomba addosso all'improvviso. L'intero gruppo sussulta e strilla.\n\nAlzando lo sguardo, la figura scura sembra essere uno scheletro, avvolto in un lenzuolo scuro. Mi acciglio mentre [estate_character.GetTitledFirstName|U] ride.\n\n"Avreste dovuto vedere le vostre facce", esclama [estate_character.GetTitledFirstName|U], [entourage_member_one.GetTitledFirstName], è visibilmente agitat[entourage_member_one.Custom('DE_END_PRO_S_N')] e si avvicina a [estate_character.GetTitledFirstNameNoTooltip] con una mano alzata."
 travel_events.2022.desc_murder:0 "Sconvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] per essere appena sfuggit[ROOT.Char.Custom('DE_END_PRO_S_N')] a un assassino, barcollo in piedi. #EMP Cosa è successo?#!\n\nTremando, risalgo la scala e torno nel corridoio verso la sala da pranzo. Lo stress viene presto sostituito dalla rabbia.#EMP Era [estate_character.GetTitledFirstName]?#!\n\nQuando finalmente raggiungo il gruppo riunito, noto a malapena lo scheletro coperto da un lenzuolo che pende dall'arcata della stanza.\n\nCon gli occhi pieni di rabbia, guardo [estate_character.GetFirstNameNoTooltip], che mi guarda confus[estate_character.Custom('DE_END_PRO_S_N')]."
 travel_events.2022.desc_mendicant:0 "Dopo aver lasciato la stanza [mendicant_character.Custom('DE_PRO_PER_P_3P_A')] mendicante, seguo facilmente i rumori fino alla sala principale.\n\nIl gruppo appare agitato ma sollevato, vedo lo scheletro coperto da un lenzuolo sospeso sopra di loro su una delle arcate della stanza. [estate_character.GetTitledFirstName|U] si gira rapidamente e sussulta leggermente alla mia vista.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')] eravate via da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]? Non è sicuro, lo sapete!" disse [estate_character.GetTitledFirstNameNoTooltip] trizzando gli occhi."
 travel_events.2022.desc_mendicant_recruit:0 "Io e [mendicant_character.Custom('DE_ART_DEF_P_A')] mi[mendicant_character.Custom('DE_END_PRO_S_N')] nuov[mendicant_character.Custom('DE_END_PRO_S_N')] compagn[mendicant_character.Custom('DE_END_PRO_S_N')], [mendicant_character.GetTitledFirstName], lasciamo i suoi alloggi e raggiungiamo il gruppo nella sala principale.\n\n[mendicant_character.GetFirstNameNoTooltip] quando nota lo scheletro coperto da un lenzuolo appeso su una delle arcate della stanza attraverso il quale il gruppo deve essere passato, sbuffa,  facendo sì che la nostra guida [estate_character.GetTitledFirstName], si giri.\n\nI suoi occhi si allargano mentre guarda [mendicant_character.GetFirstNameNoTooltip]. "Chi è #EMP quest[mendicant_character.Custom('DE_END_PRO_S_N')]!#! [Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], non potete andarvene così, non è sicuro!""
 travel_events.2022.desc_bauble:0 "Con il mio nuovo oggetto in tasca, mi aggiro per le sale buie e strette. Fino a trovare il resto del gruppo nella sala da pranzo in fondo al maniero.\n\nUn grande scheletro coperto da un lenzuolo è appeso su una delle arcate della stanza, e non posso fare a meno di chiedermi a cosa serva. Inoltre, gli altri sembrano leggermente agitati... ?\n\n[estate_character.GetTitledFirstName|U] si gira di scatto nella mia direzione. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]! Dove sei stato? Queste stanze buie non sono sicure se ci si avventura da soli!""
 travel_events.2022.desc_joshed:0 "Annaspo nell'oscurità, facendo del mio meglio per ignorare il leggero senso di panico che provo nel buio. Mi affretto ad attraversare la porta successiva, cercando di trovare il gruppo...\n\n...e #EMP improvvisamente#! una grande forma scura mi piomba addosso. Emetto un urlo di sorpresa.\n\nQuando riprendo i sensi, trovo il gruppo in piedi nella stanza in cui sono appena entrat[ROOT.Char.Custom('DE_END_PRO_S_N')]. [estate_character.GetTitledFirstName] fatica a respirare tra le risate e mi indica "M... [Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')] #EMP *snort*#! Ti sei... ti sei... ti sei... ti sei divertito""
 travel_events.2022.a:0 ""Sono appena sopravvissut[ROOT.Char.Custom('DE_END_PRO_S_N')] a un tentativo di omicidio, orchestrato da #EMP te!#!""
 travel_events.2022.a_slain.tt:0 "Colpevole Morto"
 travel_events.2022.a_slain.desc:0 "Uccidi [estate_character.GetShortUIName]"
 travel_events.2022.a_escape.tt:0 "Colpevole in fuga"
 travel_events.2022.a_escape.desc:0 "[estate_character.GetShortUIName] ti ferisce e fugge"
 travel_events.2022.b:0 ""Guardia! Questa persona è coinvolta in un complotto per uccidermi!""
 travel_events.2022.b_slain.desc:0 "[estate_character.GetShortUIName] viene uccis[estate_character.Custom('DE_END_PRO_S_N')] da [travel_leader.GetShortUIName]"
 travel_events.2022.b_escape.desc:0 "[estate_character.GetShortUIName] ferisce [travel_leader.GetShortUIName] e fugge"
 travel_events.2022.c:0 ""Potreste voler cercare le streghe nella villa.""
 travel_events.2022.d:0 ""In realtà, ho trovato questa strega, [mendicant_character.GetFirstNameNoTooltip].""
 travel_events.2022.e:0 ""A me sembra una casa perfettamente normale.""
 travel_events.2022.f_pack:0 "Non dovrei interferire."
 travel_events.2022.f:0 ""Furfante!""
 travel_events.2022.g_pack:0 ""Non farlo, [entourage_member_one.GetFirstNameNoTooltip].""
 travel_events.2022.g:0 ""Oh. Haha, sì davvero!""

#You ratted out the witch; have a curse(?) dream
 travel_events.2024.t:0 "$travel_events.haunted_manor.t$: Maledetto"
 travel_events.2024.desc:0 "[mendicant_character.GetFirstName] mi fissa. Cerco di scappare lungo i corridoi, ma [mendicant_character.GetSheHe] mi segue. I suoi occhi sono ovunque.\n\n"Io... so..." sussurra. Mentre mi volto per correre, inciampo e cado in un pozzo così buio che nemmeno mille candele potrebbero illuminarlo. Continuo a cadere, a cadere...\n\nAll'improvviso mi sveglio di soprassalto, inzuppat[ROOT.Char.Custom('DE_END_PRO_S_N')] di sudore."
 travel_events.2024.a:0 "È stato solo... un brutto sogno?"

#Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t:0 "Un caloroso benvenuto"
 travel_events.2025.desc:0 "Arriviamo un po' prima del tramonto alla fattoria di [ROOT.Char.GetCurrentLocation.GetName], dove [estate_owner.GetFirstName]  si dimostra [Select_CString(estate_owner.IsFemale,'una padrona','un padrone')] di casa molto generos[estate_owner.Custom('DE_END_PRO_S_N')] che soddisfa ogni nostra esigenza. .\n\nPiù tardi, quella sera, si tiene un banchetto in mio onore e fiumi di [ROOT.Char.Custom('RegionalDrink')] continuano a scorrere, fino a quando non iniziamo a vedere i segni dell'alba nel cielo.\n\nLa mattina dopo, vengo avvicinat[ROOT.Char.Custom('DE_END_PRO_S_N')] da [estate_owner.GetFirstNameNoTooltip]: "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], ci ha fatto piacere ospitarla e questo banchetto ci riscalderà per molte notti a venire.""
 travel_events.2025.a:0 ""... il vostro [ROOT.Char.Custom('RegionalDrink')] non sta finendo? Con una scorta del genere, non state pagando un po' di tasse?""
 travel_events.2025.b:0 ""Lei è stat[estate_owner.Custom('DE_END_PRO_S_N')]] [Select_CString(estate_owner.IsFemale,'una padrona','un padrone')] di casa molto cortese, [estate_owner.GetFirstNameNoTooltip].""
 travel_events.2025.c:0 ""In cambio, permettetemi di suggerire alcuni miglioramenti.""

#Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t:0 "Mancia al Padrone di casa"
 travel_events.2026.desc_intro:0 "La giornata si avvicina rapidamente al tramonto quando entriamo nella tenuta agricola locale a [ROOT.Char.GetCurrentLocation.GetName]. [estate_owner.Custom('DE_ART_DEF_P_D')] proprietari[estate_owner.Custom('DE_END_PRO_S_N')] [estate_owner.GetFirstName] ci accoglie calorosamente e promette di ospitare un sontuoso banchetto per noi.\n\nA cena, ci attende "
 travel_events.2026.desc_carnivore:0 "un vero e proprio carosello di animali arrostiti, stufati, zuppe, pane e simili"
 travel_events.2026.desc_vegetarians:0 "una meravigliosa varietà di piatti a base di verdure, alcuni dei quali non conoscevo."
 travel_events.2026.desc_outro:0 "\n\nAl mattino, [estate_owner.GetFirstNameNoTooltip] si avvicina a me mentre faccio colazione. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], organizzare una serata lussuosa come quella di ieri ha un certo #EMP costo...#!""
 travel_events.2026.a:0 ""#EMP Tu#! dovresti pagare #EMP me#! per il prestigio che ho portato alla tua #EMP fattoria#!.""
 travel_events.2026.b:0 ""Lasciate che vi risarcisca.""
 travel_events.2026.c:0 ""Forse [county_liege.GetTitledFirstNameNoTooltip] e io possiamo trovare un accordo.""
 travel_events.2026.d:0 ""Come #EMP osi#!!""
#Visit your own quarry - Encounter hungry workers
 travel_events.2027.t:0 "Litigio alla Cava"
 travel_events.2027.desc:1 "Entrando nella cava locale a [ROOT.Char.GetCurrentLocation.GetName], vedo diversi bambini magri e sporchi che aiutano i loro genitori affamati con il lavoro pesante. Il cibo sembra scarseggiare in questa zona.\n\nPoco più avanti, nell'area di carico, [foreman_character.Custom('DE_ART_DEF_P_A')] capocantiere [foreman_character.GetFirstName], sta discutendo con quell[peasant_leader.Custom('DE_END_PRO_S_N')] che sembra essere [peasant_leader.Custom('DE_ART_DEF_P_A')] portavoce dei lavoratori, [peasant_leader.GetFirstName], "Questo è #EMP inaccettabile#!, [foreman_character.GetFirstName]!"  dice [peasant_leader.GetFirstNameNoTooltip].\n\n"Non possiamo permetterci di mangiare e sono mesi che andiamo a letto affamati. I nostri figli muoiono di fame e le nostre forze si stanno esaurendo a causa di un lavoro così massacrante. Tutto ciò di cui abbiamo bisogno è #EMP un piccolo#! aumento..." [peasant_leader.GetSheHe|U] fa una pausa quando si accorge della mia presenza"
 travel_events.2027.a:0 ""Quando i lavoratori si sentono sicuri e nutriti sono più efficienti.""
 travel_events.2027.b:0 ""La fame mantiene la motivazione.""
 travel_events.2027.c:0 ""Mettiti in fila, #EMP contadin[peasant_leader.Custom('DE_END_PRO_S_N')].#!""
 travel_events.2027.d:0 ""Perché non cenare con [foreman_character.Custom('DE_ART_DEF_P_A')] capocantiere?""

#Visit someone else's quarry - Encounter an architect
 travel_events.2028.t:0 "Progetto Architettonico"
 travel_events.2028.desc:1 "[budding_architect.GetFirstName] è pers[budding_architect.Custom('DE_END_PRO_S_N')] nei suoi pensieri quando il nostro seguito entra nelle cave di [ROOT.Char.GetCurrentLocation.GetName]. [budding_architect.GetSheHe|U] è chinat[budding_architect.Custom('DE_END_PRO_S_N')] su un grande tavolo di legno intagliato, assort[budding_architect.Custom('DE_END_PRO_S_N')] nel disegnare qualcosa su una pergamena.\n\nMi avvicino attirando la sua attenzione. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]! Non mi ero accorto della vostra presenza, le mie più sincere scuse!!"\n\nGli chiedo cosa fa, e sorridendo timidamente [budding_architect.GetFirstNameNoTooltip] risponde:.\n"Oh, sto elaborando i miei pensieri sull'edilizia e sulla costruzione delle fondamenta. Sono [Select_CString(ancestor_1.IsFemale,'una architetta esperta','un architetto esperto')], vedete.""
 travel_events.2028.a_architect:0 ""Queste sono buone idee. Ne userò una!""
 travel_events.2028.a:0 ""Architett[budding_architect.Custom('DE_END_PRO_S_N')], dice? Voglio uno dei suoi progetti!""
 holding_blueprint:0 "Progetto dell'architetto"
 holding_blueprint_desc:0 "Una pergamena contenente un progetto che indica come costruire nel modo più efficiente determinati edifici."
 travel_events.2028.b:0 "Le sue competenze sarebbero utili nella mia corte."
 travel_events.2028.b.tt:0 "[budding_architect.GetShortUIName] lavorerà per uno stipendio inferiore per 20 anni"
 trainee_salary_mod:0 "Stipendio del novellino"
 travel_events.2028.c:0 "Questo è... buono... Continuate a lavorare cosi."

#Visit a cereal field - Encounter a heathen
 travel_events.2029.t:1 "Risveglio"
 travel_events.2029.desc:1 "È notte e un[crop_circler.Custom('DE_PRO_POS_P_2P')] [crop_circler.GetWomanMan] è al lavoro quando arriviamo ai campi di cereali a sud di [ROOT.Char.GetCurrentLocation.GetName]. Sembra che [crop_circler.GetFirstName] stia spianando le colture a un ritmo serrato, utilizzando un grande pezzo di legno piatto e pietre pesanti.\n\nMi acciglio mentre [crop_circler.Custom('DE_PRO_POS_P_3P')] guardo lavorare, poi mi chiedo cosa stia facendo esattamente.\n\n[crop_circler.GetSheHe|U] fa una smorfia, poi si lancia in un lungo sproloquio su come tutti noi dobbiamo svegliarci e incontrare i nostri veri maestri invece di nasconderci dietro i falsi insegnamenti della religione [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip]. Faccio qualche passo indietro per la sorpresa."
 travel_events.2029.a:1 ""Fermati! Eretic[crop_circler.Custom('DE_END_PRO_S_N')] !""
 travel_events.2029.b:0 ""Come osi profanare la religione [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]!""
 travel_events.2029.c:0 ""Dimmi di più su questi #EMP veri maestri#!.""
 travel_events.2029.d:0 ""Umm... va bene.""

#Cereal field potential follow-up
 travel_events.2030.t:0 "Confessioni di un non credente"
 travel_events.2030.desc:0 "Al mattino, [entourage_chaplain.GetTitledFirstName] mi si avvicina, stropicciandosi le mani. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')] e [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], ho una terribile confessione da fare."\n\n[entourage_chaplain.GetSheHe|U] sospira pesantemente. "Pur non abbracciando insegnamenti... decisamente folli... come quello [crop_circler.Custom('GetLassLad')] ieri sera, ho avuto dei... #EMP dubbi.#!" [entourage_chaplain.GetFirstNameNoTooltip] mi guarda intensamente, cercando comprensione per la sua situazione.\n\n"Non sono sicuro che [entourage_chaplain.GetFaith.HighGodName] esista davvero e vegli su di noi." Termina, con una pausa drammatica."
 travel_events.2030.a:0 "Va bene così."
 travel_events.2030.b:0 "Questo è #EMP inaccettabile#!!"

#Visit another cereal field - Encounter a gardener
 travel_events.2031.t:0 "Il ventre della terra"
 travel_events.2031.desc:0 "I campi di [ROOT.Char.GetCurrentLocation.GetName] sono uno spettacolo da vedere. Ogni coltura è in fiore, ogni foglia è verde, ogni stelo è rigoglioso.\n\nRintraccio rapidamente la fonte di questo verde, scorgendo [Select_CString(gardener_character.IsFemale,'una donna','un uomo')] in piedi in un campo, che sembra tenere una conferenza a un gruppo di ascoltatori. "Il mio nome è [Select_CString(gardener_character.IsFemale,'Miss','Mister')] [gardener_character.GetFirstName]."\n\n[gardener_character.GetSheHe|U] mi nota in lontananza e si volta nella mia direzione. "La mia conoscenza del giardinaggio è vasta, incomparabilmente vasta, quindi rimani un po' e ascolta""
 travel_events.2031.a:0 ""Sono incuriosit[ROOT.Char.Custom('DE_END_PRO_S_N')]!""
 travel_events.2031.a_down_to_earth.t:0 "Vicino alla Terra"
 travel_events.2031.b:0 ""[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|U]? Fare #EMP giardinaggio#!?""

#Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t:0 "Un'erba per te..."
 travel_events.2032.desc:0 "L'imponente struttura difensiva sulla cima di [ROOT.Char.GetCurrentLocation.GetName] è uno spettacolo. Mentre mi aggiro lungo il perimetro esterno, noto in lontananza una persona insolita.\n\n[herbalist_character.GetSheHe|U] sembra borbottare tra sé e sé mentre si china a raccogliere quelle che sembrano essere erbe di vario tipo. È quasi come se stesse parlando con... l' #EMP erba#!?\n\nMi avvicino con cautela e [herbalist_character.GetSheHe] alza lo sguardo, con varie erbe nel palmo. Noto un bagliore di curiosità nei suoi occhi, che pongono una domanda non detta"
 travel_events.2032.a:0 ""Allora, a cosa serve quest'erba?""
 travel_events.2032.a_poisonous.tt:1 "Ottieni erbe velenose che puoi usare nel tuo prossimo [scheme|E] per [GetScheme('murder').GetTypeName]"
 travel_events.2032.a_poisonous.t:0 "Erbe Ottenute"
 travel_events.2032.a_poisonous.desc:1 "Hai trovato delle piante velenose"
 travel_events.2032.a_learning.tt:0 "Abilità Migliorata"
 travel_events.2032.b:0 ""Saresti interessat[CHARACTER.Custom('DE_END_PRO_S_N')] a diventare il mio medico personale?""
 travel_events.2032.c:0 ""È una perdita di tempo.""

#Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t:0 "Prigioniero evaso!"
 travel_events.2033.desc_intro:0 "Non appena entro nella riserva di caccia di [ROOT.Char.GetCurrentLocation.GetName] le mie guardie mi corrono incontro, ansimanti e leggermente spaventate. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]! Si tratta di [prisoner.GetTitledFirstName], si è liberat[prisoner.Custom('DE_END_PRO_S_N')] dalle nostre catene!"\n\n Getto subito un'occhiata ai margini della foresta, alla ricerca di segni di movimento, senza trovarne nessuno."
 travel_events.2033.desc_manhunt:0 "Questo può significare solo una cosa. #EMP Caccia all'uomo!#!\n\n"
 travel_events.2033.desc_manhunt_previous:0 "Quella scintilla di gioia nel ricordare la mia ultima caccia all'uomo mi rende nervos[ROOT.Char.Custom('DE_END_PRO_S_N')]. L'eccitazione. Il pericolo. Non vedo l'ora."
 travel_events.2033.desc_manhunt_first:0 "Da tempo desideravo cimentarmi con la preda più sfuggente e pericolosa della natura. Un sorriso appare all'angolo delle mie labbra."
 travel_events.2033.desc:0 "Leggermente sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'evasione, considero la situazione con cautela.\n\nDovremmo assicurare alla giustizia un prigioniero evaso?"
 travel_events.2033.a_manhunt:0 "#EMP Emozionato!#!"
 travel_events.2033.a_cannibal:0 "Ah, sì, i prigionieri; Un altro tipo di carne bianca."
 travel_events.2033.a_manhunt_tt:0 "Un bersaglio che sfugge a una caccia all'uomo può tornare per vendicarsi"
 travel_events.2033.a_manhunt.tt:0 "Caccia all'uomo completata"
 travel_events.2033.a_manhunt.desc:1 "[prisoner.GetShortUIName] viene cacciat[prisoner.Custom('DE_END_PRO_S_N')] e uccis[prisoner.Custom('DE_END_PRO_S_N')] "
 travel_events.2033.a_caught_trophy.desc:1 "[prisoner.GetShortUIName] viene cacciat[prisoner.Custom('DE_END_PRO_S_N')] e trasformat[prisoner.Custom('DE_END_PRO_S_N')] in un trofeo"
 travel_events.2033.a_caught_eaten.tt:0 "Prigioniero Mangiato"
 travel_events.2033.a_caught_eaten.desc:0 "[prisoner.GetShortUIName] viene catturat[prisoner.Custom('DE_END_PRO_S_N')] e mangiat[prisoner.Custom('DE_END_PRO_S_N')]"
 travel_events.2033.a_escaped.tt:0 "Prigioniero Fuggito"
 travel_events.2033.a_escaped.desc:0 "[prisoner.GetShortUIName] sfugge alla tua presa"
 travel_events.2033.a_killed.desc:0 "[prisoner.GetShortUIName] ti uccide e scappa"
 travel_events.2033.a_accident.desc:0 "Inciampi e ti rompi il collo"
 manhunt_skull_cup:0 "Coppa Teschio"
 manhunt_skull_cup_desc:0 "Questa coppa teschio è un trofeo della caccia all'uomo riuscita di [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName] nella [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] di [ROOT.Char.GetCurrentLocation.GetName]."
 manhunt_skull_cup_desc_fallback:0 "Questa coppa teschio è il trofeo di una caccia all'uomo riuscita."
 travel_events.2033.b:0 "... Suppongo che dovremmo catturarl[prisoner.Custom('DE_END_PRO_S_N')]?"
 travel_events.2033.b_caught.tt:0 "Prigioniero Catturato"
 travel_events.2033.b_caught.desc:0 "[prisoner.GetShortUIName] viene catturat[prisoner.Custom('DE_END_PRO_S_N')] "
 travel_events.2033.b_caught.effect:0 "[prisoner.GetShortUIName] rimane mi[prisoner.Custom('DE_END_PRO_S_N')] prigionier[prisoner.Custom('DE_END_PRO_S_N')]"
 travel_events.2033.c:0 "Lascia che [prisoner.GetFirstNameNoTooltip] scappi. La natura selvaggia [prisoner.Custom('DE_PRO_POS_P_3P')] prenderà in ogni caso."

#Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t:0 "Ciò che si semina..."
 travel_events.2034.desc_intro:0 "Il giorno comincia ad albeggiare sul nostro accampamento di [ROOT.Char.GetCurrentLocation.GetName]. Sbadiglio e mi stiracchio dolcemente, rotolando su un fianco.\n\nSonnecchiando mi alzo e mi avvicino all'apertura della tenda per respirare l'aria fresca del mattino. Improvvisamente mi si rizzano i peli sulla nuca "
 travel_events.2034.desc:0 "e con la coda dell'occhio scorgo [vengeful_prisoner.GetTitledFirstName], che si avvicina a me con il coltello in mano.\n\n[vengeful_prisoner.GetSheHe|U] sorride ironicamente. "[ROOT.Char.GetTitledFirstNameNoTooltip|U], è un piacere rivederti. Questa volta sarò #EMP io#! a dare la caccia all'uomo". Sbatto le palpebre, momentaneamente stordit[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 travel_events.2034.desc_long_time:0 ""Con la coda dell'occhio, vedo [Select_CString(vengeful_prisoner.IsFemale,'una donna','un uomo')], con un coltello in mano.\n\n[vengeful_prisoner.GetSheHe|U] sorride ironicamente. "Non ti ricordi di me, vero? Beh, io mi ricordo di #EMP te#!, [ROOT.Char.GetTitledFirstNameNoTooltip] e delle tue #EMP sadistiche#! pratiche di caccia all'uomo". Mi torna in mente un vago ricordo. [Select_CString(vengeful_prisoner.IsFemale,'La prigioniera evasa','Il prigioniero evaso')] #EMP [vengeful_prisoner.GetTitledFirstName]#!...?"
 travel_events.2034.a:0 "Non sei obbligat[vengeful_prisoner.Custom('DE_END_PRO_S_N')] a farlo!"
 travel_events.2034.a_overpowered_desc:0 "Ho sopraffatto [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.a_overpowered_effect:0 "Sei tu a decidere il destino di [vengeful_prisoner.GetTitledFirstName] "
 travel_events.2034.a_death_desc:0 "$travel_events.2019.a_death.desc$"
 travel_events.2034.b:0 "#EMP [bodyguard.GetFirstNameNoTooltip]!!#!"
 travel_events.2034.b_overpowered_desc:0 "[bodyguard.GetShortUIName] sovrasta [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.b_death_tt:0 "Prigionier[vengeful_prisoner.Custom('DE_END_PRO_S_N')] Evas[vengeful_prisoner.Custom('DE_END_PRO_S_N')] Uccis[vengeful_prisoner.Custom('DE_END_PRO_S_N')]"
 travel_events.2034.b_death_desc:0 "[bodyguard.GetShortUIName] uccide [vengeful_prisoner.GetShortUIName]"
#Decide their fate
 travel_events.2035.t:0 "... Cosa meriti."
 travel_events.2035.desc:0 "[vengeful_prisoner.GetTitledFirstName|U] è inginocchiat[vengeful_prisoner.Custom('DE_END_PRO_S_N')] di fronte a me, trattenut[vengeful_prisoner.Custom('DE_END_PRO_S_N')] e incapace di muoversi. Dopo il momento di shock dell'intrusione, ora le mie guardie sono in ogni angolo della tenda.\n\n[vengeful_prisoner.GetSheHe|U] fissa ostinatamente il pavimento, rifiutandosi di guardarmi negli occhi. Cosa devo fare con questo [vengeful_prisoner.Custom('InsultNoun')]?"
 travel_events.2035.a:0 "Meriti di morire."
 travel_events.2035.b:0 "Tornerai in prigione."
 travel_events.2035.c:0 "Porgerò l'altra guancia."

#Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t:0 "Un finale?"
 travel_events.2036.desc_intro:0 "Entriamo nel villaggio di [ROOT.Char.GetCurrentLocation.GetName]. Qui le persone sembrano in pace, vivono la loro vita quotidiana e si aiutano a vicenda.\n\n Mentre osservo silenziosamente gli abitanti del villaggio, faccio una scoperta."
 travel_events.2036.desc_reformed:0 "Nel santuario locale, riconosco immediatamente, [Select_CString(peaceful_prisoner.IsFemale,'la mia prigioniera evasa','il mio prigioniero evaso')] [peaceful_prisoner.GetTitledFirstName], è impegnat[peaceful_prisoner.Custom('DE_END_PRO_S_N')] in una dolce conversazione con il leader spirituale.\n\nChe strana coincidenza! Guardo come [peaceful_prisoner.GetSheHe] aiuta il clero con compiti umili, apparentemente in pace."
 travel_events.2036.desc:0 "Al santuario locale, riconosco immediatamente [Select_CString(peaceful_prisoner.IsFemale,'la mia prigioniera evasa','il mio prigioniero evaso')], [peaceful_prisoner.GetTitledFirstName], che ride e aiuta uno dei vecchi abitanti del villaggio..\n\n[peaceful_prisoner.GetSheHe|U] sembra soddisfatt[peaceful_prisoner.Custom('DE_END_PRO_S_N')] della sua situazione."
 travel_events.2036.a:0 "Vivi e lascia vivere."
 travel_events.2036.a_criminal:0 "Credo che anche i criminali possano fare ammenda."
 travel_events.2036.a_reformed:0 "A patto che [peaceful_prisoner.GetSheHe] non attentasse di nuovo alla mia vita."
 travel_events.2036.b:0 "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U] verrà con #EMP me#!."
 travel_events.2036.b_criminal:0 "Criminale una volta, criminale per sempre."
 travel_events.2036.b_reformed:0 "#EMP ...no#!, Non mi sento al sicuro sapendo che [peaceful_prisoner.GetSheHe] è qui fuori."

#Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t:0 "Il cacciatore di uomini"
 travel_events.2037.desc:0 "Incontriamo [2037_county_liege.Custom('DE_ART_DEF_P_A')] [2037_county_liege.GetTitledFirstName], il sovrano di [ROOT.Char.GetCurrentLocation.GetName], e il suo seguito nella riserva di caccia locale.\n\nDopo uno scambio di saluti cortesi, [2037_county_liege.GetSheHe] mi guarda con un sorriso malizioso: "Vorresti unirti a me per il più nobile degli sport, "
 travel_events.2037.desc_child:0 "piccol[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]?" "
 travel_events.2037.desc_adult:0 "mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]?" "
 travel_events.2037.desc_segway:1 "[2037_county_liege.GetSheHe] fa un cenno [Select_CString(2037_manhunt_prisoner.IsFemale,'alla prigioniera','al prigioniero')] in catene ai margini della foresta."
 travel_events.2037.desc_outro_segway_adult:1 "\n\nMi rendo conto fin troppo presto a quale #EMP sport#! [2037_county_liege.GetSheHe] si riferisce."
 travel_events.2037.desc_outro_child:1 "\n\nLa mia curiosità è decisamente stuzzicata. Che gioco potrebbe mai essere questo... ?\n\nMentre rifletto sulla proposta, noto che [entourage_character.Custom('DE_ART_DEF_P_A')] mi[entourage_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))] [entourage_character.GetTitledFirstName] cerca la mia attenzione e scuote cautamente la testa."
 travel_events.2037.desc_outro_manhunter:0 "Come [Select_CString(ROOT.Char.IsFemale,'cacciatrice','cacciatore')] di uomini espert[ROOT.Char.Custom('DE_END_PRO_S_N')], questo suggerimento stuzzica la mia fantasia."
 travel_events.2037.desc_outro:1 "#EMP Caccia all'uomo.#! Cosa provo, disgusto... o curiosità?"
 travel_events.2037.a:0 "Ma sembra piuttosto interessante..."
 travel_events.2037.a_child:0 "Giocherò!"
 travel_events.2037.a_manhunted:0 "Cominciamo."
 travel_events.2037.a_your_kill.desc:1 "Dai la caccia e uccidi [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2037.a_their_kill.tt:0 "[2037_county_liege.GetShortUINameNoTooltip] dà il colpo di grazia"
 travel_events.2037.a_their_kill.desc:1 "[2037_manhunt_prisoner.GetShortUIName] viene cacciat[2037_manhunt_prisoner.Custom('DE_END_PRO_S_N')] e uccis[2037_manhunt_prisoner.Custom('DE_END_PRO_S_N')] da [2037_county_liege.GetShortUIName]"
 travel_events.2037.b:0 ""Potrei trovare qualche utilità per [Select_CString(2037_manhunt_prisoner.IsFemale,'la prigioniera','il prigioniero')], se non vi dispiace."
 travel_events.2037.b_child:0 "Preferirei che [2037_manhunt_prisoner.GetFirstNameNoTooltip] venisse con me."
 travel_events.2037.c:0 "Sei impazzito?"
 travel_events.2037.c_child:0 "No. Questo sembra un gioco malvagio."

#Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t:0 "Vero scopo"
 travel_events.2038.desc:0 "Ricca di ogni tipo di fauna selvatica, io e [entourage_character.Custom('DE_ART_DEF_P_A')] [entourage_character.GetTitledFirstName] concordiamo sul fatto che [ROOT.Char.GetCurrentLocation.GetName] sarebbe un posto splendido per una battuta di caccia.\n\nNon abbiamo il tempo di fermarci per una vera e propria escursione, ma ho avvistato un bellissimo coniglio selvatico con segni particolari sul manto ai margini della foresta. Faccio segno a [entourage_character.GetFirstNameNoTooltip] di osservare l'animale.\n\nQuando [entourage_character.GetSheHe] vede il coniglio, sorride. "Che ne direste di una scommessa amichevole, [entourage_character.Custom2('RelationToMeShort', ROOT.Char)]? Vince chi colpisce quel coniglio con una freccia.""
 travel_events.2038.a:0 "Credo che abbiamo un accordo!"
 travel_events.2038.a_your_kill.tt:0 "Uccidi il coniglio"
 travel_events.2038.a_your_kill.desc:0 "La vostra freccia trafigge perfettamente il cuore del coniglio"
 travel_events.2038.a_their_kill.tt:0 "[entourage_character.GetShortUINameNoTooltip] uccide il bersaglio"
 travel_events.2038.a_their_kill.desc:0 "Il coniglio viene ucciso da [entourage_character.GetShortUIName]"
 lucky_rabbits_paw:0 "Zampa di Coniglio Fortunata"
 lucky_rabbits_paw_desc:0 "La zampa di un coniglio unico, abbattuto durante una caccia amichevole con [entourage_character.Custom('DE_ART_DEF_P_A')] [entourage_character.GetTitledFirstName] su un terreno di caccia a [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2038.b:0 "#EMP Oh no#!, ho il sole negli occhi!"
 travel_events.2038.c:0 "...pft, non ho tempo per questo."

#Follow-up hunt outcome
 travel_events.2039.t:0 "Il vero Obiettivo"
 travel_events.2039.desc_child_won:1 "[entourage_character.Custom('DE_ART_DEF_P_A')] [entourage_character.GetTitledFirstName] si lancia all'inseguimento del coniglio, con l'arco pronto, ignar[entourage_character.Custom('DE_END_PRO_S_N')] della mia farsa di frecce mal tirate\n\nDopo un po' di trambusto nel sottobosco, [entourage_character.GetTitledFirstNameNoTooltip] grida di trionfo e si precipita in avanti, raccogliendo la carcassa del magnifico animale, la freccia saldamente conficcata nel suo piccolo torso. Applaudo mentre [entourage_character.GetSheHe] mi guarda, raggiante."
 travel_events.2039.desc_won:1 "Coniglio in vista: ci avviciniamo lentamente ma con decisione all’animale, puntando al suo piccolo corpo mentre sgranocchia dell’erba. Tendo la corda, la rilascio — e la freccia si #EMP conficca nel corpo dell’animale#!.\n\nL’impatto improvviso lo fa balzare di qualche passo, poi il corpicino crolla a terra, immobile. Lancio un grido di trionfo e [entourage_character.Custom('IT_NAM_COL3')][entourage_character.GetTitledFirstName] si unisce alla mia esultanza. "Bel colpo", esclama, mentre mi affretto a raccogliere il trofeo."
 travel_events.2039.desc_lost:1 "[entourage_character.Custom('DE_ART_DEF_P_A')] [entourage_character.GetTitledFirstName] è qualche passo avanti a me mentre cerchiamo di avvicinarci al coniglio abbastanza da tirare con l'arco. Faccio fatica a tenere il passo, mentre [entourage_character.GetTitledFirstName] punta una freccia verso l'animale e, con un unico rapido movimento, la rilascia direttamente nel piccolo corpo della creatura.\n\n[entourage_character.GetFirstNameNoTooltip] fa un gesto di vittoria e grida mentre il coniglio si affloscia a terra e si affretta a raccogliere la carcassa. Applaudo in segno di apprezzamento."
 travel_events.2039.a:0 "Bel colpo!"
 travel_events.2039.a_trinket.t:0 "Gingillo ottenuto"
 travel_events.2039.a_win:0 "È stato divertente!"
 travel_events.2039.a_cynical:0 "Ho visto di peggio."

#The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t:0 "Una pausa"
 travel_events.2040.intro:0 "Una notte, mentre siamo seduti accanto al fuoco, alzo lo sguardo e mi rendo conto di essere solo con [2037_manhunt_prisoner.GetTitledFirstName]. Le fiamme si riflettono nei suoi occhi, mentre [2037_manhunt_prisoner.GetSheHe] mi fissa.\n\n"
 travel_events.2040.desc_child:0 ""Perché quell'orribile [Select_CString(2037_county_liege.IsFemale,'donna','uomo')]] ha cercato di ucciderti prima?" dissi con un filo di voce. [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] esita per un attimo, poi distoglie lo sguardo mentre risponde:"
 travel_events.2040.desc:0 "Non ho mai chiesto veramente a [2037_manhunt_prisoner.GetSheHe] perché mi avesse imprigionato", Mi rendo conto. Poi, come se [2037_manhunt_prisoner.GetSheHe] mi avesse letto nel pensiero, [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] borbotta:"
 travel_events.2040.outro:0 "\n\n"Era come se la sua carne urlasse per essere liberata, capisci?" Nella sua voce si percepisce un'inquietante nostalgia."
 travel_events.2040.a:0 "...è molto filosofico."
 travel_events.2040.a_child:0 "Anch'io ho fatto cose brutte."
 travel_events.2040.a.flavor:0 "Chi è più pericoloso di un pazzo?"
 travel_events.2040.a.flavor_child:0 "Sono sicuro che [2037_manhunt_prisoner.GetSheHe] non #EMP mi#! farebbe del male, giusto?"
 travel_events.2040.a.tt:0 "[2037_manhunt_prisoner.GetShortUIName] sarà la tua [GetCourtPositionType('bodyguard_court_position').GetName()], gratuitamente"
 insane_bodyguard_salary_mod:0 "Guardia del corpo folle"
 travel_events.2040.b:0 "Gli assassini devono stare dietro le sbarre."
 travel_events.2040.b_child:0 "Fare del male alle persone non è giusto."
 travel_events.2040.b.flavor:0 "Ecco perché [2037_manhunt_prisoner.GetSheHe] è stato imprigionat[2037_manhunt_prisoner.Custom('DE_END_PRO_S_N')]..."
 travel_events.2040.b.flavor_child:0 "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mi spaventa..."
 travel_events.2040.c:0 "#EMP Non posso permettere ad un assassino di vivere!#!"
 travel_events.2040.c.flavor:0 "Occhio per occhio."
 travel_events.2040.c_slay.t:0 "Omicida uccis[2037_manhunt_prisoner.Custom('DE_END_PRO_S_N')]"
 travel_events.2040.c_slay.desc:0 "Uccido [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2040.c_wounded.t:0 "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc:0 "Uccido [2037_manhunt_prisoner.GetShortUIName], ma rimango ferito"
 travel_events.2040.c_incapable.t:0 "Gravemente Ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel_events.2040.c_incapable.desc:0 "Sei stato gravemente ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] durante il combattimento e [2037_manhunt_prisoner.GetShortUIName] scappa"
 travel_events.2040.c_death.desc:0 "Muori"

#Ruler Events#
#Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t:0 "Vita o morte"
 travel_events.2100.t:0 "$travel_events_life_or_death.t$"
 travel_events.2100.desc_intro:0 "Stiamo facendo buoni progressi nel tentativo di raggiungere [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], e "
 travel_events.2100.desc_intro_trees:0 "I fitti boschi di [ROOT.Char.GetCurrentLocation.GetName] non sono all'altezza dell'ingegno della nostra guida locale.\n\nMentre gli alberi si aprono a ventaglio, scorgo un secondo gruppo di viaggiatori che avanza."
 travel_events.2100.desc_intro_hills:0 "Il vento è alle nostre spalle mentre attraversiamo le pendici di [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] di [ROOT.Char.GetCurrentLocation.GetName].\n\nQuasi davanti a noi, un altro gruppo sta avanzando attraverso il pendio."
 travel_events.2100.desc_intro_flats:0 "le pianure di [ROOT.Char.GetCurrentLocation.GetName] ci permettono di abbassare la guardia per qualche istante.\n\nQuando raggiungiamo la cima della valle e guardp giù, noto che un altro convoglio sta avanzando diligentemente."
 travel_events.2100.desc_relation_in:0 " Socchiudendo gli occhi, mi rendo conto che il capo di quel particolare seguito è"
 travel_events.2100.desc_negative_segway:0 "[murder_target.Custom('InsultAdjectiveGeneric')]"
 travel_events.2100.desc_positive_segway:0 "[murder_target.Custom('DE_ART_DEF_P_A')] mi[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_out:0 "[murder_target.GetTitledFirstName]."
 travel_events.2100.desc_no_relation_traveller:0 "Sembra che si stiano godendo il paesaggio, in pratica si stanno divertendo e stanno visitando la zona."
 travel_events.2100.desc_no_relation_liege:0 "Sembra che stiano sorvegliando la zona, prendendo appunti e discutendo del paesaggio."
 travel_events.2100.desc_trees:0 "Ma qualcosa non quadra. Mentre esamino la linea degli alberi, scorgo anche un gruppo di figure sospettosamente occultate, che sembrano aspettare che il gruppo di viaggiatori si avvicini."
 travel_events.2100.desc_hills:0 "Ma cosa sono quei cavalieri mascherati, con le armi sguainate, che si avvicinano da ovest... ?"
 travel_events.2100.desc_flats:0 "Sempre osservando il gruppo, sembra che cavalieri mascherati, con le armi sguainate, si stiano avvicinando rapidamente da est!"
 travel_events.2100.desc_outro:0 "\n\nSembra un'imboscata, e "
 travel_events.2100.desc_outro_negative:0 "Esito. Dovrei intervenire in quella che sembra essere morte certa per [murder_target.GetTitledFirstNameNoTooltip]?"
 travel_events.2100.desc_outro_positive:0 "Non ho dubbi. Devo salvare [murder_target.GetTitledFirstNameNoTooltip]!"
 travel_events.2100.desc_outro_default:0 "Esito. È davvero mia responsabilità salvaguardare gli altri viaggiatori??"
 travel_events.2100.a:0 "Perché #EMP Io#! dovrei essere coinvolt[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 travel_events.2100.a_rival:0 "Buon viaggio."
 travel_events.2100.a_nemesis:0 "#EMP Infine!#!"
 travel_events.2100.a_stealthy_entourage.tt:0 "Seguito Nascosto"
 travel_events.2100.a_stealthy_entourage.desc:0 "Tu e il tuo seguito rimanete nascosti"
 travel_events.2100.a_stealthy_outcome.tt:0 "Se [murder_target.GetShortUIName] sopravvive, [murder_target.GetSheHe] non saprà mai che sei stato qui"
 travel_events.2100.a_nonstealthy_entourage.tt:0 "Seguito Scoperto"
 travel_events.2100.a_nonstealthy_entourage.desc:0 "La tua presenza è notata da [murder_target.GetShortUIName]"
 travel_events.2100.a_nonstealthy_outcome.tt:0 "se [murder_target.GetShortUIName] sopravvive, [murder_target.GetSheHe] si ricorderà di questo"
 travel_events.2100.b:0 "Devo agire!"
 travel_events.2100.b.tt:0 "Intervenite nel tentativo di assassinio di [murder_target.GetShortUIName]"
 travel_events.2100.b_outcome_tt:0 "[murder_target.GetShortUIName] si ricorderà di questo"

#Target Ruler: You are being assassinated
 travel_events.2101.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Assassini!"
 travel_events.2101.desc:0 "Mentre visito le terre di [ROOT.Char.GetCurrentLocation.GetName], il sole è alto e c'è una leggera brezza. Mi guardo intorno e rifletto sul fatto che la zona è piuttosto desolata, a parte qualche uccello migratore lontano nel cielo.\n\nMentre mi chino per aggiustare il mio stivale, mi raddrizzo improvvisamente quando sento dei cavalieri avvicinarsi. Le figure mascherate sembrano provenire da tutte le direzioni e, prima che me ne accorga, uno dei banditi è in piedi proprio di fronte a me, con la lama sguainata e pronto a tagliarmi la gola!"
 travel_events.2101.a:0 "Come osi!"
 travel_events.2101.a_guards:0 "[bodyguard.GetNameNoTooltip]!!"
 travel_events.2101.a_assassin_death.tt:0 "Assassino ucciso"
 travel_events.2101.a_bodyguard_kill.desc:0 "L'assassino viene ucciso da [bodyguard.GetShortUIName]"
 travel_events.2101.a_bodyguard_wounded.tt:0 "Guardia del corpo ferita"
 travel_events.2101.a_bodyguard_wounded.desc:0 "[bodyguard.GetShortUIName] uccide l'assassino ma viene ferito"
 travel_events.2101.a_assassin_death.desc:0 "Uccidi l'assassino"
 travel_events.2101.a_death.desc:0 "Muori"
 travel_events.2101.a_ruler_assassinated.tt:0 "[murder_target.GetShortUIName] Muore"
 travel_events.2101.a_ruler_assassinated.desc:0 "[murder_target.GetShortUIName] è stato uccis[murder_target.Custom('DE_END_PRO_S_N')] mentre era in visita a [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2101.a_ruler_survived.tt:0 "[murder_target.GetShortUIName] Sopravvive"
 travel_events.2101.a_ruler_survived.desc:0 "[murder_target.GetShortUIName] è sopravvissut[murder_target.Custom('DE_END_PRO_S_N')] al tentativo di assassinio a [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"

#Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Tradito"
 travel_events.2102.desc:0 "La battaglia infuria per ore, ma in realtà dura solo pochi minuti. Gli assassini vengono respinti e noi sopravviviamo indenni.\n\nTorno sul campo di battaglia e trovo le prove del complotto contro di me su uno dei cadaveri. Nel mio stato di maggiore consapevolezza noto anche un vessillo prima che sparisca dalla vista. [visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.desc_negative:0 "\n\nSarebbe assurdo da parte mia aspettarmi supporto da qualcuno come [visiting_ruler.GetFirstNameNoTooltip] e dalla sua razza. Che tu sia maledett[visiting_ruler.Custom('DE_END_PRO_S_N')]."
 travel_events.2102.desc_positive:0 "\n\nCome ha potuto...? Mi... aspettavo di più da [visiting_ruler.GetSheHe]. I miei occhi sono socchiusi mentre il bruciore di questo tradimento mi ferisce più di quanto potrebbe fare una lama."
 travel_events.2102.desc_default:0 "\n\n[visiting_ruler.GetSheHe|U] ha assistito agli eventi in corso senza aiutarmi nel momento del bisogno? Questa presa di posizione e questo mancato coinvolgimento dimostra effettivamente di chi ci si può fidare e chi di no."
 travel_events.2102.a:0 ""Questo mostra la personalità [visiting_ruler.Custom('InsultAdjectiveGeneric')] [visiting_ruler.GetTitledFirstNamePossessiveNoTooltip] ."

#Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t:0 "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro:0 "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative:0 "\n\nNon mi aspettavo altro da te che il desiderio di vedermi esalare l'ultimo respiro nelle terre selvaggie di [ROOT.Var('assassination_location').GetProvince.GetName].\n\nAssaporerò davvero il giorno in cui la scintilla della vita lascerà finalmente quei pozzi neri che tu consideri occhi, mi[murder_target.Custom('DE_END_PRO_S_N')] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))] [visiting_ruler.Custom('InsultAdjectiveGeneric')]."
 travel_events.2103.desc_positive:0 "\n\nCome hai potuto, mi[murder_target.Custom('DE_END_PRO_S_N')] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]? Come hai potuto abbandonarmi al mio destino nel bel mezzo del [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] di [ROOT.Var('assassination_location').GetProvince.GetName]? Me ne ricorderò, puoi starne certo"."
 travel_events.2103.desc_default:0 "\n\n[ROOT.Char.GetTitledFirstName], mi aspetto la normale decenza umana e il rispetto per la vita come ogni persona buona e fedele. Abbandonarmi al mio destino nel bel mezzo del [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] di [ROOT.Var('assassination_location').GetProvince.GetName] dimostra purtroppo che non sei [Select_CString(ROOT.Char.IsFemale,'una vera timorata di Dio','un vero timorato di Dio')].  Me ne ricorderò."
 travel_events.2103.a:0 "Beh, è #EMP sopravvissuto#! dopo tutto."

#Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Come Salvare una Vita"
 travel_events.2104.desc:0 "Io e il mio seguito ci fiondiamo a capofitto sugli aspiranti assassini, mettendoli completamente fuori gioco. Quanto si deve essere incompetenti per non far sorvegliare la propria retroguardia?\n\nFacciamo facilmente a pezzi i pochi che resistono, mentre gli altri  fuggono nel bosco. Alzo lo sguardo e vedo [murder_target.GetTitledFirstName] che mi fissa e mi guarda a bocca aperta.\n\nQuando si riprende, i tratti del viso si aggiustano, ma sembra ancora sorpres[murder_target.Custom('DE_END_PRO_S_N')] e grato del mio intervento. [murder_target.GetFirstNameNoTooltip|U] mi fa cenno di avvicinarmi."
 travel_events.2104.a:0 "Questa è la mia buona azione del giorno."
 travel_events.2104.a_shy:0 "Era la cosa giusta da fare."

#Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t:0 "$travel_events.2104.t$"
 travel_events.2105.desc_intro:0 "Mentre esploriamo le terre di [ROOT.Char.GetCurrentLocation.GetName], siamo improvvisamente circondati da assassini. E, apparentemente dal nulla, [visiting_ruler.Custom('DE_ART_DEF_P_A')] [visiting_ruler.GetTitledFirstName] e il suo seguito arrivano a cavallo, a testa bassa e con le armi spianate, lanciandosi contro il gruppo di assalitori!\n\n"
 travel_events.2105.desc_negative:0 "Osservo sbalordit[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[visiting_ruler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] fa a pezzi gli assassini a destra e a manca, mentre gli altri fuggono terrorizzati.[visiting_ruler.GetFirstNameNoTooltip] torna indietro e si ferma davanti a me: "Sembra che ti serva aiuto", ringhia.\n\nEsito. Anche se mi ha appena salvato la pelle, come potrei fidarmi di [visiting_ruler.GetSheHe]... ? Annuisco con riluttanza."
 travel_events.2105.desc_positive:0 "I miei occhi si riempiono di gioia mentre guardo [Select_CString(ancestor_1.IsFemale,'la mia salvatrice','il mio salvatore')] e [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] scacciare gli assassini, fare un ampio giro e tornare dal mio seguito: " Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [visiting_ruler.Custom2('RelationToMe', ROOT.Char)]! Come stai?" chiede con un sorriso."
 travel_events.2105.desc_default:0 "L'atto di aiutare una persona che è, a tutti gli effetti, [Select_CString( ROOT.Char.IsFemale, 'una straniera', 'uno straniero' )] in difficoltà dimostra veramente che esiste un piano divino. Deve essere un segno che il nostro viaggio è benedetto da [ROOT.Char.GetFaith.HighGodName].\n\n[ancestor_1.Custom('DE_ART_DEF_P_D')] [Select_CString(ancestor_1.IsFemale,'mia salvatrice','mio salvatore')] torna verso di me e annuisce gentilmente. In risposta sorrido e gli dico "Che [ROOT.Char.GetFaith.HighGodName] ti benedica, Select_CString(ancestor_1.IsFemale,'mia salvatrice','mio salvatore')]!""
 travel_events.2105.a:0 "La vostra nobiltà d'animo vi onora!!"
 travel_events.2105.a_cynical:0 "Apprezzo il sentimento."
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName] came to your aid!"


#County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Rifugio Sicuro"
 travel_events.2107.desc_intro_plains:0 "Mentre il sole sta per tramontare, scruto il [holding_location.GetTerrain.GetNameNoTooltip|l] dal mio alloggio a [holding_location.GetName]. In lontananza, un gruppo di viaggiatori attraversa il terreno erboso che si stende davanti a loro."
 travel_events.2107.desc_intro_desert:0 "Una leggera brezza gioca con la sabbia fuori da [holding_location.GetName], facendo vorticare piccoli sbuffi di sabbia in tutte le direzioni. Guardando fuori dalla finestra dell'alloggio, noto un gruppo di viaggiatori che cammina sulla sabbia "
 travel_events.2107.desc_intro_wetlands:0 "Mentre il sole sta tramontando, il [holding_location.GetTerrain.GetNameNoTooltip|l] fuori da [holding_location.GetName] assume una tonalità diversa questa sera. Dalla santità della mia dimora osservo i colori che cambiano e l'avvicinarsi della notte, e mentre lo faccio noto un gruppo di viaggiatori che attraversano le strade fangose lontano dalla tenuta."
 travel_events.2107.desc_intro_forest:0 "Mentre il sole tramonta, la foresta che circonda [holding_location.GetName] si oscura. Dal mio alloggio, osservo la luce della sera e noto un gruppo di viaggiatori che attraversa il limitare della foresta. "
 travel_events.2107.desc_intro_mountains:0 "L'aria è fresca mentre guardo fuori, nella valle sottostante di [holding_location.GetName]. Apprezzo la differenza di temperatura mentre osservo la fauna selvatica e noto un gruppo di viaggiatori che si fa strada diligentemente nella valle. "
 travel_events.2107.desc_intro_hills:0 "l dolce pendio delle colline che circondano [holding_location.GetName] è piacevole alla vista, mentre lancio uno sguardo verso il piccolo stagno sottostante. Un gruppo di viaggiatori sembra girare intorno allo stagno, incamminandosi verso la loro destinazione. "
 travel_events.2107.desc_intro_jungle:0 "La giungla è calda e umida, come al solito, e dalla sacralità del mio rifugio, guardo in alto verso gli alberi di [holding_location.GetName] per scorgere i colorati uccelli che nidificano sopra di me. Con la coda dell'occhio, noto un gruppo di viaggiatori che avanza nel sottobosco a nord. "
 travel_events.2107.desc_intro:0 "Il cielo è praticamente privo di nuvole mentre trascorro il pomeriggio nella periferia di [holding_location.GetName]. Mentre torno indietro, noto un gruppo di viaggiatori che si sta facendo strada a fatica fuori dai confini della città. "
 travel_events.2107.desc_segway:0 "\n\nGuardando meglio, mi rendo conto che il capo del gruppo non è altri che [travelling_ruler.GetTitledFirstName] e il suo seguito. Studiando casualmente i loro movimenti, alzo istintivamente lo sguardo quando una folla di cavalieri si avvicina rapidamente al gruppo pacifico.\n\nQuando i cavalieri si avvicinano, iniziano ad alzare le armi. "
 travel_events.2107.desc_outro_negative:0 ""Sarà interessante."
 travel_events.2107.desc_outro_positive:0 "Devo fare qualcosa!"
 travel_events.2107.desc_outro_family:0 "Il sangue è più denso dell'acqua, o così si dice?"
 travel_events.2107.desc_outro:0 "I viaggiatori stanno chiaramente per essere assaliti, nelle #EMP mie#! terre."
 travel_events.2107.a:0 "È nostro dovere intervenire."
 travel_events.2107.a_christian:0 "È quello che farebbe ogni buon [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 travel_events.2107.a_outcome_tt:0 "[travelling_ruler.GetShortUIName] ricorderà questo"
 travel_events.2107.b:0 "È troppo pericoloso."
 travel_events.2107.b_negative:0 "A mai più rivederci."
 travel_events.2107.b_outcome_tt:0 "Se [travelling_ruler.GetShortUIName] sopravvive, [travelling_ruler.GetSheHe] si ricorderà di questo"

#Travelling Ruler: You are saved by County Liege
 travel_events.2108.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Salvati"
 travel_events.2108.desc_intro:1 "Attraversando il [holding_location.GetTerrain.GetNameNoTooltip|l] alla periferia di [holding_location.GetName], veniamo improvvisamente attaccati da uno gruppo di banditi a cavallo, in cerca di sangue. Un altro gruppo di cavalieri si avvicina rapidamente dalla vicina tenuta, guidati da [province_liege.GetTitledFirstName]!"
 travel_events.2108.desc_negative:0 "\n\nPer il momento contengo la mia sorpresa, perché essere salvato da nientemeno che [province_liege.Custom('DE_PRO_PER_P_3P_A')] mi[province_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] non era certo qualcosa che mi aspettavo!"
 travel_events.2108.desc_positive:0 "\n\nIl mio cuore si riscalda quando [province_liege.Custom('DE_ART_DEF_P_A')] mi[province_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] guida la carica frontale contro le retrovie non protette del gruppo di furfanti."
 travel_events.2108.desc:0 "\n\nSono piacevolmente sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] dal comportamento altruistico [province_liege.Custom('DE_PRO_PER_P_3P_A')] [province_liege.GetTitleAsNameNoTooltip], e lodo [ROOT.Char.GetFaith.HighGodName] per essere arrivato appena in tempo."
 travel_events.2108.desc_segway:0 "\n\n[province_liege.GetFirstNameNoTooltip] si gira con un sorriso vittorioso sul volto: "
 travel_events.2108.desc_outro_negative:0 ""Non potevo permettere a nessun altro di avere il piacere di uccidere [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [province_liege.Custom2('RelationToMe', ROOT.Char)], vero?". Esito per un attimo, poi replico"
 travel_events.2108.desc_outro_positive:0 ""Siete feriti? Ti prego di unirti a noi per un po' di ospitalità a [holding_location.GetNameNoTooltip], una volta che questo casino sarà stato ripulito.""
 travel_events.2108.desc_outro:0 ""Dovresti unirti a noi per un po' di ospitalità [province_liege.GetCulture.GetNameNoTooltip] a [holding_location.GetNameNoTooltip]!""
 travel_events.2108.a:0 "Sarebbe un onore per me!"
 travel_events.2108.a_negative:0 "È bello essere vivi, suppongo."
 travel_events.2108.a.tt:0 "[province_liege.GetShortUIName] è venuto in vostro aiuto!"

#County Liege: You save Travelling Ruler
 travel_events.2109.t:0 "$travel_events.2108.t$"
 travel_events.2109.desc_intro:0 "I banditi non sanno cosa li ha colpiti. Conduco i nostri migliori guerrieri in battaglia fuori da [holding_location.GetName] e tagliamo il gruppo come il burro in un caldo giorno d'estate."
 travel_events.2109.desc_negative:0 "\n\n[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName] rimane ammutolit[travelling_ruler.Custom('DE_END_PRO_S_N')], come colpit[travelling_ruler.Custom('DE_END_PRO_S_N')] da un fulmine, a guardare la nostra carica e la riuscita difesa del suo gruppo di viaggiatori."
 travel_events.2109.desc_positive:0 "\n\nIl[travelling_ruler.GetTitledFirstName] e il suo seguito ci acclamano mentre amministriamo il contrattacco finale contro i furfanti."
 travel_events.2109.desc:0 "\n\n[travelling_ruler.GetTitledFirstName] ci osserva attentamente mentre ripuliamo i furfanti, poi si addolcisce un po' quando è chiaro che siamo amichevoli."
 travel_events.2109.desc_segway:0 "\n\nQuando gli assalitori vengono finalmente messi in fuga, torno indietro verso [travelling_ruler.GetFirstNameNoTooltip], "
 travel_events.2109.desc_outro_negative:0 "che ora sembra aver ritrovato l'orientamento. [travelling_ruler.GetSheHe|U] annuisce amichevolmente nella mia direzione. "Niente che non potessimo gestire, ma è bello non doverci sforzare troppo", ammette."
 travel_events.2109.desc_outro_positive:0 "che si avvicina rapidamente a me. "[province_liege.Custom('DE_ART_DEF_P_D')] mi[province_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]! Vorrei che ci fossimo riuniti in circostanze meno tristi", esclama."
 travel_events.2109.desc_outro:0 "che ora sembra più a suo agio con la nostra presenza. "Amic[ROOT.Char.Custom('DE_END_PRO_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], grazie per averci assistito nel momento del bisogno", dice, sorridendo."
 travel_events.2109.a:0 "La terra è di nuovo sicura."
 travel_events.2109.a_negative:0 "Volevo solo evitare di dover sistemare un pasticcio ancora più grande."
 travel_events.2109.a_positive:0 "Felice di essere al tuo servizio, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_hurt.tt:0 "[ROOT.Char.Custom('KnightCultureNoTooltip')] Ferito"
 travel_events.2109.a_first_hurt.desc:0 "[first_potential_hurt_knight.GetShortUIName] è stato ferito in battaglia"
 travel_events.2109.a_second_hurt.desc:0 "[second_potential_hurt_knight.GetShortUIName] è stato ferito in battaglia"
 travel_events.2109.a_third_hurt.desc:0 "[third_potential_hurt_knight.GetShortUIName] è stato ferito in battaglia"
 travel_events.2109.a_none_hurt.tt:0 "Illeso"
 travel_events.2109.a_none_hurt.desc:0 "Nessuno dei tuoi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] è stato ferito in battaglia"

#Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Incagliato"
 travel_events.2110.desc:0 "Attraversando il [holding_location.GetTerrain.GetNameNoTooltip|l] alla periferia di [holding_location.GetName], siamo improvvisamente attaccati da un gruppo di banditi a cavallo, in cerca di sangue. Siamo così vicini alla tenuta, sicuramente [province_liege.GetTitledFirstName] manderà i soccorsi?\n\nMentre il tempo si trascina e siamo inseguiti dai furfanti, per evitare una battaglia prolungata, diventa dolorosamente chiaro che non arriveranno soccorsi."
 travel_events.2110.desc_negative:0 "Non sono sicuro di cosa mi aspettassi da un [travelling_ruler.Custom('InsultNoun')] come [province_liege.GetFirstNameNoTooltip]. Ma questo è indegno anche per [province_liege.GetSheHe]."
 travel_events.2110.desc_positive:0 "Sento un dolore acuto nel petto mentre mi rendo conto del tradimento appena compiuto da [province_liege.GetTitledFirstNameNoTooltip]."
 travel_events.2110.desc_neutral:0 "Come può un sovrano lasciare che cavalieri malevoli come questi abitino i suoi confini?"
 travel_events.2110.desc_outro:0 "\n\n[ROOT.Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName] cavalca accanto a me, con uno sguardo solenne negli occhi. Entrambi conosciamo le tattiche che abbiamo praticato in passato."
 travel_events.2110.a:0 "Siamo un tutt'uno."
 travel_events.2110.a_unscathed.tt:0 "Illeso"
 travel_events.2110.a_unscathed.desc:0 "Sopravvivi alla battaglia indenne"
 travel_events.2110.a_injured.tt:0 "Ferito"
 travel_events.2110.a_injured.desc:0 "Sopravvi alla battaglia ma rimani ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel_events.2110.a_severely_injured.tt:0 "Gravemente Ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 travel_events.2110.a_severely_injured.desc:0 "Rinami gravemente ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] in battaglia"
 travel_events.2110.a_death:0 "Sei stato uccis[ROOT.Char.Custom('DE_END_PRO_S_N')] in battaglia"
 travel_events.2110.b:0 "[knight_to_sacrifice.GetFirstNameNoTooltip], sai cosa fare."
 travel_events.2110.b_tt:0 "[knight_to_sacrifice.GetShortUIName] rimane indietro per distrarre gli aggressori."

#County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t:1 "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice:0 "Il sole sta tramontando sul [holding_location.GetTerrain.GetNameNoTooltip|l] mentre osservo la scena di fronte a me. Se mi aspettavo una battaglia su larga scala, mi sbagliavo.\n\nSembra che [travelling_ruler.GetTitledFirstName] si stia ritirando lasciando indietro un suo [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] come esca per salvare le retrovie del gruppo. Nel frattempo, il gruppo di viaggiatori si è riorganizzato e si sta dirigendo verso i confini della città.\n\n Questo sembra funzionare, poiché i cavalieri ignorano il gruppo in fuga e si dirigono verso il soldato solitario, inghiottendolo a mio giudizio. Speriamo che la fine sia stata rapida"
 travel_events.2111.desc_unscathed:0 "Come il sole colora di rosso il cielo quando scompare all'orizzonte, la battaglia di fronte a me colora di rosso la terra.\n\nIl gruppo di viaggiatori sta dimostrando una sorprendente abilità di fronte all'attacco improvviso e sta combattendo con le unghie e con i denti, costringendo i furfanti alla fuga. Questi ultimi gettano semplicemente le armi e si ritirano rapidamente da dove sono venuti.\n\n[travelling_ruler.GetTitledFirstName] fa un gesto di sfida in direzione del mio possedimento e io alzo le sopracciglia in segno di silenziosa sorpresa. È stato del tutto inaspettato."
 travel_events.2111.desc_survived:0 "Mentre il sole tramonta sul [holding_location.GetTerrain.GetNameNoTooltip|l], i due gruppi convergono in una massa di armi e dolore. Osservo come lo shock iniziale del gruppo di viaggiatori svanisce e si riprendono, respingendo i cavalieri armati.\n\n[travelling_ruler.GetTitledFirstName] prende il comando mentre il contrattacco si abbatte, rapido e micidiale, contro quei sudici banditi. Uno dei furfanti sembra riuscire a sferrare un colpo piuttosto forte a [travelling_ruler.GetFirstNameNoTooltip], ma l'attacco viene prontamente neutralizzato da uno dei suoi [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nI cavalieri, che possono ancora respirare e muoversi, cercano di allontanarsi il più velocemente possibile. Dietro di loro, rimangono cadaveri e animali morti; ma anche un gruppo di viaggiatori sorprendentemente in salute."
 travel_events.2111.desc_died:0 "Come il sole colora di rosso il cielo quando scompare all'orizzonte, la battaglia di fronte a me colora di rosso la terra. Osservo con interesse, cercando di capire quale parte ha vinto.\n\nIl mio dubbio viene presto chiarito quando un cavaliere particolarmente grosso e ingombrante ruggisce vittorioso e alza le braccia al cielo. In una mano tiene una spada, nell'altra... la testa di [travelling_ruler.GetTitledFirstName]."
 travel_events.2111.desc_negative_outro:0 "\n\nTiro un sospiro di sollievo. Finalmente quest[travelling_ruler.Custom('DE_END_PRO_S_N')] [travelling_ruler.Custom('InsultNoun')] non è più una spina nel fianco."
 travel_events.2111.desc_positive_outro:0 "\n\nSbatto le palpebre un paio di volte, senza capire bene cosa sia appena successo. Sì, suppongo che questa sia stata la fine per [travelling_ruler.GetSheHe]..."
 travel_events.2111.desc_outro:0 "\n\nMi sento sorprendentemente vuoto, avendo appena assistito all'omicidio di [travelling_ruler.GetTitledFirstNameNoTooltip]. Dovrei fare qualcosa per quei cavalieri."
 travel_events.2111.a:0 "Tattiche interessanti."
 travel_events.2111.a_compassionate:0 "Cosa ho fatto..."
 travel_events.2111.a_sadist:0 "È stato uno spettacolo divertente!"
 travel_events.2111.a_dead:0 "Prima o poi doveva succedere."
