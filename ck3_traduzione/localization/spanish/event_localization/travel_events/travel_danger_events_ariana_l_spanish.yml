l_spanish:
 travel_danger_events.7000.t: "$travel_danger_prefix$ Serpente!"
 travel_danger_events.7000.desc_intro: "Mentre ci dirigiamo verso [destination.GetName], ci fermiamo un momento per una breve sosta."
 travel_danger_events.7000.desc_desert: "Alcuni percorrono le dune, mentre altri riposano all’ombra della carovana. Il sole è al suo apice e il caldo è opprimente. Guardo [snake_victim.GetTitledFirstName] che avanza lentamente nella sabbia, ma all’improvviso [snake_victim.GetSheHe] cade in ginocchio, stringendosi la gamba."
 travel_danger_events.7000.desc_oasis: "La maggior parte è radunata attorno all’oasi, bevendo l’acqua fresca e lavandosi la polvere dal viso. [snake_victim.GetName] immerge la sua mano nell’acqua, e improvvisamente [snake_victim.GetSheHe] la ritrae con un urlo."
 travel_danger_events.7000.desc_mountains: "Molti si avventurano in cerca di cibo o acqua, mentre altri riposano all’ombra degli alberi. Osservo [snake_victim.GetName] frugare nella boscaglia, ma all’improvviso [snake_victim.GetSheHe] indietreggia con un grido."
 travel_danger_events.7000.desc_hills: "Molti sono riuniti attorno a un falò, tenendosi al caldo e raccontando storie. [snake_victim.GetName] è in lontananza, forse a caccia di qualche preda. [snake_victim.GetSheHe] allunga la mano nell’erba, ma subito dopo emette un grido acuto."
 travel_danger_events.7000.desc_floodplains: "Alcuni si allontanano per raccogliere acqua nei dintorni, altri restano a sorvegliare la carovana e a cercare terre asciutte. [snake_victim.GetName] immerge la sua borraccia nell’acqua, ma la ritira di scatto con un gemito."
 travel_danger_events.7000.desc: "\n\n[snake_victim.GetSheHe|U] è [Select_CString(snake_victim.IsFemale,'stata','stato')] morsa da [current_location.Custom('GetRandomRegionalPoisonousSnake')]! Alla fine il serpente lascia la sua carne, ma è chiaro che il veleno sta facendo effetto."
 travel_danger_events.7000.desc_recent: "Anche se la situazione è grave, [snake_victim.GetSheHe] non è nuova a questo genere di pericoli..."
 travel_danger_events.7000.a_1: "Aspetteremo che le sue condizioni migliorino."
 travel_danger_events.7000.a_2: "Con il tempo, si spera, [snake_victim.GetSheHe] si riprenderà."
 travel_danger_events.7000.a_3: "È meglio lasciare che il suo corpo riposi."
 every_victim_relation_tt: "Ogni membro della famiglia di [snake_victim.GetName]:"
 travel_danger_events.7000.a_recover: "[snake_victim.GetSheHe|U] si riprende dal veleno"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.GetSheHe|U] resta nelle stesse condizioni"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetSheHe|U] soccombe al veleno"
 travel_danger_events.7000.b: "Forse il veleno può essere curato..."
 travel_danger_events.7000.b_flavor: "Cerchi di trattare il veleno tu stesso"
 travel_danger_events.7000.treatment_good: "Il rimedio ha successo"
 travel_danger_events.7000.treatment_bad: "Il veleno non risponde al trattamento"
 travel_danger_events.7000.c: "Ah, forse qualcuno a [current_location.GetNameNoTooltip] può aiutare."
 travel_danger_events.7000.c_tt: "Paghi qualcuno del posto per tentare di curare il veleno"
 travel_danger_events.7000.d_physician: "[treatment_giver.GetName] è un guaritore esperto."
 travel_danger_events.7000.c_known: "[current_location.GetTitle.GetHolder.GetName] risiede qui, [current_location.GetTitle.GetHolder.GetSheHe] può aiutare."
 travel_danger_events.7000.c_known_tt: "Usi la tua relazione con [current_location.GetTitle.GetHolder.GetName] per trovare un buon guaritore locale."
 travel_danger_events.7000.d: "[treatment_giver.GetName] è piuttosto in gamba, forse [treatment_giver.GetSheHe] può aiutare."
 travel_danger_events.7000.e_flavor: "Offri[snake_victim.Custom('DE_PRO_DEM')] del cibo, così che abbia più possibilità di riprendersi."
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName] tenta di trattare il veleno"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName] cura [snake_victim.GetFirstName]"
 travel_danger_events.7000.e: "Lascia che [snake_victim.GetFirstNameNoTooltip] abbia una porzione extra a cena stasera."
 travel_danger_events.7000.f_sea: "Lascia che la marea se l[snake_victim.Custom('DE_END_PRO_S_N')] porti via!"
 travel_danger_events.7000.f: "Non mi interessa vederl[snake_victim.Custom('DE_END_PRO_S_N')] soffrire."
 travel_danger_events.7000.g: "Basta così, andiamo avanti."