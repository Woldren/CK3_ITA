l_spanish:

# Travel Danger Event Prefix
 travel_danger_prefix:0 "Pericolo:"

#travel_danger_events.0001.t: "Bandits!"
#travel_danger_events.0001.desc: "You have encountered bandits because of low control!"
#travel_danger_events.0001.a: "Run"
#travel_danger_events.0001.b: "Fight"

# Hills Terrain
 travel_danger_events.1000.t:1 "$travel_danger_prefix$ Fare di una Collina una Montagna"
 travel_danger_events.1000.desc:0 "La strada si è fatta incredibilmente collinosa nelle ultime ore e tutti cominciano a essere stanchi. La fine delle colline non si scorge e [Select_CString(travel_leader.IsFemale,'la mia compagna','il mio compagno')] di viaggio, [travel_leader.GetFirstName], si avvicina a me dicendo:\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], le nostre cavalcature non possono andare avanti così ancora per molto. I poveri animali hanno bisogno di una pausa o temo che crollasseranno! Dobbiamo fermarci per riposare!"\n\n[travel_leader.GetSheHe|U] sa benissimo che questo ritarderà il nostro viaggio verso [destination.GetName]..."
 travel_danger_events.1000.a:0 "[travel_leader.GetSheHe|U] ha ragione. Sarebbe saggio riposarci un po'."
 travel_danger_events.1000.b:0 ""Non ammetto ritardi. Andiamo avanti!""

 travel_danger_events.1001.t:0 "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc:0 "Mi spingo un po' più in là, desideroso di arrivare a [destination.GetName] nei tempi pianificati. Mentre scaliamo la collina più grande, penso che le nostre fatiche potrebbero finalmente volgere al termine, quando...\n\n#EMP THUD! ... THUD, THUD, THUD!#!\n\nMi volto per vedere la fonte del rumore e sussulto quando tutte le nostre cavalcature iniziano a crollare a terra! Sembrerebbe che [travel_leader.GetFirstName] avesse ragione... Queste povere bestie possono sopportare solo un certo sforzo. Dovevo ascoltare quando ne ho avuto la possibilità."
 travel_danger_events.1001.a:0 ""[travel_leader.GetFirstNameNoTooltip], vai alla città più vicina e acquista cavalcature fresche.""
 travel_danger_events.1001.b:0 ""Proseguiamo a piedi!""

 travel_danger_events.1002.t:1 "$travel_danger_prefix$ Percorsi Insidiosi"
 travel_danger_events.1002.desc:0 "Viaggiando attraverso [current_location.GetName], mi godo il bel panorama che si presenta sul fianco della montagna. Quando distolgo lo sguardo per tornare a concentrarmi sul sentiero roccioso davanti a noi, mi rendo conto che siamo stati circondati da un gruppo di furfanti! Un[bandit.Custom('DE_PRO_POS_P_2P')] [bandit.GetWomanMan] temibile, presumibilmente il loro capo, si posiziona davanti ai nostri carri.\n\n"Passàr da 'ste montagne te costerà! Nun me importa chi vo' siate, tutti queli che vojono passar le mi' montagne an de pagàr!""
 travel_danger_events.1002.a:0 ""Parliamone.""
 travel_danger_events.1002.a.success:0 "Persuadi i furfanti."
 travel_danger_events.1002.a.success.desc:0 "Voi e il vostro seguito viaggiate liberamente attraverso il passo montano"
 travel_danger_events.1002.a.failure:0 "Non riesci a persuadere i furfanti"
 travel_danger_events.1002.a.failure.desc:0 "Paghi i furfanti per lasciarvi passare"
 travel_danger_events.1002.b:0 ""Non cederò così facilmente. #EMP Alle armi!#!""
 travel_danger_events.1002.b.success:1 "Sconfiggi i banditi"
 travel_danger_events.1002.b.success.desc:0 "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure:1 "I banditi ti sconfiggono"
 travel_danger_events.1002.b.failure.desc:0 "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c:0 ""Guardie! Occupatevi di questi zotici!""
 travel_danger_events.1002.c.tt:0 "Mandi le guardie dell'[travel_option|E] a prendersi cura dei furfanti"
 travel_danger_events.1002.d:0 ""E se invece vi pagassi per guidarci attraverso tutte le montagne?"
 travel_danger_events.1002.e:0 "È il loro territorio..."

 travel_danger_events.1003.t:1 "$travel_danger_prefix$ Terreno Fangoso"
 travel_danger_events.1003.desc:0 "So che dobbiamo camminare con cautela attraverso le paludi di [current_location.GetName]. Questo luogo inquietante mi turba nel profondo e c'è una miriade di pericoli da cui guardarsi. Il mio seguito è stato istruito a prendere tutte le precauzioni del caso.\n\nGuardandomi alle spalle dalla testa della colonna, faccio il conto dei miei compagni...\n\n#EMP Uno di noi è scomparso!#!"
 travel_danger_events.1003.a:0 "Potrei mandare il mio Capocarovana, [travel_leader.GetFirstNameNoTooltip], a cercare il disperso."
 travel_danger_events.1003.b.success:0 "Compagno mancante trovato"
 travel_danger_events.1003.b.success.desc:0 "[missing_companion.GetShortUIName] ritorna nel tuo seguito."
 travel_danger_events.1003.b.failure:0 "Compagno mancante disperso"
 travel_danger_events.1003.b:0 "Sarà ormai giunta la sua fine. Abbandoniamo le ricerche."

 travel_danger_events.1006.t:1 "$travel_danger_prefix$ Alberi Familiari"
 travel_danger_events.1006.desc:0 ""Non abbiamo già visto quell'enorme albero? Giurerei che stiamo girando in tondo!" grida il mio Capocarovana, [travel_leader.GetName].\n\nForse ha ragione... Sono ore che non vediamo alcun segno di uscita da questa foresta. Saremo #EMP ancora#! in [current_location.GetName]? La fitta copertura arborea rende impossibile capire l'ora del giorno e persino la direzione in cui siamo diretti.\n\nDi questo passo, non arriveremo mai a [destination.GetName]..."
 travel_danger_events.1006.a:0 "So #EMP esattamente#! dove siamo!"
 travel_danger_events.1006.a.success:0 "Trovi il percorso corretto"
 travel_danger_events.1006.a.success.desc:0 "Guadagno di Esperienza nel Pericolo"
 travel_danger_events.1006.a.failure:0 "Fatichi a trovare il percorso corretto"
 travel_danger_events.1006.b:0 "Mandi qualcuno a trovare una guida del posto."
 travel_danger_events.1006.b.hire_guide:0 "Cerchi una guida da assoldare"
 travel_danger_events.1006.c:0 "Mandi avanti gli esploratori."
 travel_danger_events.1006.c.major_speed_decrease:0 "Il viaggio viene significativamente ritardato"
 travel_danger_events.1006.c.minor_speed_decrease:0 "Il viaggio viene leggermente ritardato"

 travel_danger_events.1007.t:1 "$travel_danger_prefix$ Non una Goccia"
 travel_danger_events.1007.desc:0 "Il nostro viaggio verso [destination.GetName] purtroppo ci ha portato direttamente nelle terre incolte di [current_location.GetName]. Non eravamo preparati ad affrontare questo lungo tratto senza una sola fonte d'acqua e molti dei miei compagni hanno cominciato ad avere un aspetto simile ai/alle [ROOT.Char.Custom('RegionalRootVegetablePlural')] secchi/e.\n\nDevo fare qualcosa... al più presto!"
 travel_danger_events.1007.a:0 "Conosco un'oasi nelle vicinanze che potrebbe essere la nostra salvezza."
 travel_danger_events.1007.a.tt:0 "Il vostro piano di viaggio sarà reindirizzato verso l'oasi."
 travel_danger_events.1007.b:0 "[water_hider.Custom('DE_ART_DEF_P_A')|U] mi[water_hider.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('water_hider'))] [water_hider.GetFirstNameNoTooltip] beve come un #EMP cavallo#!, ora basta!"
 travel_danger_events.1007.b.success:0 "Compagni ispirati"
 travel_danger_events.1007.b.success.desc:0 "[water_hider.GetFirstName] muore di sete"
 travel_danger_events.1007.b.failure:0 "Fallimento nell'ispirare i compagni"
 travel_danger_events.1007.b.failure.desc:0 "[water_hider.GetFirstName] è gravemente disidratato"
 travel_danger_events.1007.c:0 "Dobbiamo andare avanti."
 travel_danger_events.1007.c.tt:0 "Interroghi [water_hider.GetFirstName] riguardo ad una sua scorta di acqua segreta"
 travel_danger_events.1007.c.success:0 "Acqua trovata tramite interrogatorio"
 travel_danger_events.1007.c.failure:0 "Nessuna riserva d'acqua trovata tramite interrogatorio"
 dehydrated_modifier: "Disidratato"
 dehydrated_modifier_desc: "Questo personaggio è disidratato dopo aver viaggiato nel deserto."
 travel_danger_events.1007.d: "Per fortuna abbiamo portato dell'acqua in più!"
 

 travel_danger_events.1008.t:1 "$travel_danger_prefix$ Conseguenze"
 travel_danger_events.1008.desc:0 "Il nostro viaggio ci ha portato ad attraversare [current_location.GetName]. Ciò che una volta era un amabile territorio di [current_location_barony.Custom('BaronyTownType')] si è ridotto ad uno spettro di quello che era un tempo.\n\nCumuli di macerie che un tempo erano case rilasciano fumo, devastati per mano di un esercito spietato. Piangente e coperto di sporcizia, un[zombie.Custom('DE_PRO_POS_P_2P')] [zombie.GetWomanMan] cerca in quella che poteva essere una fattoria qualsiasi cosa possa essere rimasta dei suoi averi.\n\n[zombie.GetSheHe|U] ci nota, chiaramente fuori posto in questa terra desolata, e si dirige verso il nostro seguito!"
 travel_danger_events.1008.a:0 ""Guardie! fermate quell[zombie.Custom('DE_PRO_PER_S_3P_N')][zombie.GetWomanMan]!""
 travel_danger_events.1008.a.tt:0 "[zombie.GetFirstNameNoTooltip] viene uccis[zombie.Custom('DE_END_PRO_S_N')] per tuo ordine"
 travel_danger_events.1008.b:0 "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che non voglia farci alcun male."
 travel_danger_events.1008.c:0 ""#EMP Fermi!#! Prendete questo e andate per la vostra strada.""
 travel_danger_events.1008.good_intentions:0 "[zombie.GetFirstNameNoTooltip] non vuole fare del male"
 travel_danger_events.1008.bad_intentions:0 "[zombie.GetFirstNameNoTooltip] ha intenzioni oscure"

 travel_danger_events.1009.t:0 "$travel_danger_events.1008.t$, Buone Intenzioni"
 travel_danger_events.1009.desc:0 "L[zombie.Custom('DE_PRO_PER_S_3P_N')][zombie.GetWomanMan] smunt[zombie.Custom('DE_END_PRO_S_N')] copre rapidamente la distanza tra noi, senza badare alle decine di corpi che la disseminano. [zombie.GetSheHe|U] china la testa e si rivolge a me:\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], la mia casa è stata ridotta in cenere e il mio sostentamento mi è stato sottratto. Mi rimetto alla vostra clemenza. #EMP Perfavore aiutatemi!#!""
 travel_danger_events.1009.a:0 ""Pover[zombie.Custom('DE_END_PRO_S_N')] disgraziat[zombie.Custom('DE_END_PRO_S_N')]...""
 travel_danger_events.1009.b:0 "#EMP Uccidetel[zombie.Custom('DE_END_PRO_S_N')] e basta!#!"
 travel_danger_events.1009.c:0 ""Vi prenderò sotto la mia protezione!""
 travel_danger_events.1009.d:0 "Non è un mio problema, no?"

 travel_danger_events.1010.t:0 "$travel_danger_events.1008.t$, Cattive Intenzioni"
 travel_danger_events.1010.desc:0 "L[zombie.Custom('DE_PRO_PER_S_3P_N')][zombie.GetWomanMan] smunt[zombie.Custom('DE_END_PRO_S_N')] copre rapidamente la distanza tra noi, senza badare alle decine di corpi che la disseminano. [zombie.GetSheHe|U] si lancia verso di me, con la bocca ringhiosa e la furia selvaggia negli occhi."
 travel_danger_events.1010.a:0 ""Posso farcela!""
 travel_danger_events.1010.a.success:0 "Respint[zombie.Custom('DE_END_PRO_S_N')] [zombie.Custom('DE_ART_DEF_P_A')] disgraziat[zombie.Custom('DE_END_PRO_S_N')]"
 travel_danger_events.1010.a.failure:0 "Ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] dal[zombie.Custom('DE_END_ADJ_NUL_S_N')] disgraziat[zombie.Custom('DE_END_PRO_S_N')]"
 travel_danger_events.1010.b:0 "#EMP Guardie!#!"
 travel_danger_events.1010.b.success:0 "Disgraziat[zombie.Custom('DE_END_PRO_S_N')] respint[zombie.Custom('DE_END_PRO_S_N')]"
 travel_danger_events.1010.b.failure:0 "Membro dell'seguito ferito"
 travel_danger_events.1010.tt:0 "[zombie.GetFirstNameNoTooltip] fugge via"

 travel_danger_events.1011.t:0 "$travel_danger_prefix$ Morsi dal Freddo"
 travel_danger_events.1011.t_twice:0 "$travel_danger_prefix$ Tormente Ghiacciate"
 travel_danger_events.1011.t_thrice:0 "$travel_danger_prefix$ Congelamento Mortale"
 travel_danger_events.1011.desc:0 "Da qualche giorno nevica e il freddo è insopportabile. Mi guardo intorno e vedo che anche il mio seguito è in difficoltà, così ho deciso di viaggiare a piedi insieme a loro. Dopo aver camminato in mezzo alla tempesta di neve per un'altra ora [frostbite_victim.GetTitledFirstName] mi tira da una parte, e tremando grida:\n\n"Perfavore, [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], non riesco a sentire più [frostbite_victim.Custom('GetFrostbittenBodyPart')]!""
 travel_danger_events.1011.desc_frostbite_twice:0 "Ancora una volta il viaggio ha avuto un impatto pesante sulla nostra carovana. Le continue tempeste di neve e le temperature estremamente basse ci hanno costretto ad accamparci. Esamino [frostbite_victim.GetTitledFirstName], dal momento che [frostbite_victim.GetSheHe] ha già subito un congelamento e ora giace in un letto di fortuna.\n\n"Non mi sento molto bene, [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]." Come sospettavo, il freddo ha colpito nuovamente [frostbite_victim.Custom('GetFrostbittenBodyPart')] di [frostbite_victim.GetNameNoTooltip]!"
 travel_danger_events.1011.desc_frostbite_thrice:0 "L'inverno ci sorprende di nuovo con un duro trattamento. Le strade sono ventose e scivolose, la visibilità è bassa come il nostro morale. Devo tenere sott'occhio [frostbite_victim.GetTitledFirstName] dato che [frostbite_victim.GetSheHe] ha sofferto per congelamento sià due volte.\n\n"Fa così freddo, [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]." Mi bisbiglia, svenendo, il freddo ha colpito [frostbite_victim.Custom('DE_ART_DEF_P_A')] pover[frostbite_victim.Custom('DE_END_PRO_S_N')] [frostbite_victim.GetNameNoTooltip] per la terza volta e sta infine per far esalare il suo ultimo respiro."
 travel_danger_events.1011.desc_head:0 "$travel_danger_events.1011.desc$ Guardo [frostbite_victim.Custom('GetFrostbittenBodyPart')] più da vicino, la punta è coperta da ghiaccio ed è un po' gonfia. Penso peggiorerà se non faccio nulla!"
 travel_danger_events.1011.desc_upper_limb:0 "$travel_danger_events.1011.desc$ [frostbite_victim.GetSheHe] prova a stringere un pugno, ma il dolore è troppo forte. Guardando [frostbite_victim.Custom('GetFrostbittenBodyPart')], c'è molto gonfiore e il colore varia tra tutte le sfumature di blu e nero."
 travel_danger_events.1011.desc_lower_limb:0 "$travel_danger_events.1011.desc$ [frostbite_victim.Custom('DE_PRO_DEM')|U] ordino di levarsi gli stivali per guardare [frostbite_victim.Custom('GetFrostbittenBodyPart')]. E' già tutto blu scuro tanto che a questo punto porebbe essere troppo tardi da salvare."
 travel_danger_events.1011.desc_head_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Questa volta [frostbite_victim.Custom('DE_PRO_DEM')] esamino [frostbite_victim.Custom('GetFrostbittenBodyPart')] e ne faccio un confronto con l'orecchio. Ha una sfumatura di blu più leggera, comunque potrebbe essere perché è ancora fresco il congelamento precedente."
 travel_danger_events.1011.desc_upper_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Il congelamento del dito è peggiorato ed ora si è propagato prendendo [frostbite_victim.Custom('GetFrostbittenBodyPart')], di questo passo perderà tutto il braccio!"
 travel_danger_events.1011.desc_lower_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ [frostbite_victim.Custom('DE_PRO_DEM')|U] prendo lo stivale per aiurarl[frostbite_victim.Custom('DE_END_PRO_S_N')] a toglierlo, lottiamo per un po' a causa del gonfiore, ma alla fine riusciamo a scoprir[frostbite_victim.Custom('DE_PRO_DEM')] [frostbite_victim.Custom('GetFrostbittenBodyPart')]. [frostbite_victim.GetSheHe|U] perderà presto l'intera gamba!"
 travel_danger_events.1011.desc_head_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Il congelamento ha colpito [frostbite_victim.Custom('GetFrostbittenBodyPart')] dall'altro lato ed ora tutto il suo volto è blu scuro e freddo come il ghiaccio. Come è possibile?!"
 travel_danger_events.1011.desc_upper_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Il congelamento che aveva preso [frostbite_victim.Custom('GetFrostbittenBodyPart')] ha dato via libera per espandersi ulteriormente sulla parte superiore del corpo, il collo e il petto stanno diventando scuri minuto dopo minuto."
 travel_danger_events.1011.desc_lower_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Dopo aver perso [frostbite_victim.Custom('GetFrostbittenBodyPart')] da precedenti congelamenti il freddo si è fatto strada velocemente verso l'addome ed ora tutto il corpo sta lentamente diventando blu."
 travel_danger_events.1011.a:0 "Bruciamo un pezzo di [to_be_burned.GetNameNoTooltip] per scardarl[frostbite_victim.Custom('DE_END_PRO_S_N')]."
 travel_danger_events.1011.a.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] si riscalda un po'"
 travel_danger_events.1011.a.failure:0 "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure:0 "Forse, bruciare una parte di [to_be_burned.GetNameNoTooltip] aiuterà questa volta?"
 travel_danger_events.1011.b_physician:0 "Sicuramente, [court_physician.GetTitledFirstNameNoTooltip] sa come curarl[frostbite_victim.Custom('DE_END_PRO_S_N')]!"
 travel_danger_events.1011.b_physician_success:0 "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure:0 "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b:0 "Ho letto di una cura su un manuale, una volta."
 travel_danger_events.1011.b.success:0 "La cura dal congelamento ha successo"
 travel_danger_events.1011.b.failure:0 "La cura dal congelamento fallisce"
 travel_danger_events.1011.b_root_knows_winter:0 "Sono io stesso un esperto dell'inverno."
 travel_danger_events.1011.b_frostbite_treatment_root_failure:0 "Forse ho sbagliato la prima volta, ma ora ho imparato!"
 travel_danger_events.1011.b_physician_knows_winter:0 "[court_physician.GetNameNoTooltip] conosce l'inverno meglio di noi!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure:0 "Forse [court_physician.GetNameNoTooltip] può fare un lavoro migliore stavolta?"
 travel_danger_events.1011.c:0 "Dobbiamo solo continuare a muoverci."
 travel_danger_events.1011.c.tt:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip] il congelamento resta invariato"
 travel_danger_events.1011.c.tt_mild:0 "[frostbite_victim.GetShortUIName] acquisisce [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.tt_severe:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] acquisisce [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] resiste"
 travel_danger_events.1011.c.failure:0 "Il congelamento di [frostbite_victim.GetTitledFirstNameNoTooltip] peggiora"
 travel_danger_events.1011.c_frostbite_treatment_none_success:0 "[frostbite_victim.GetSheHe|U] ha resistito una volta, quindi resisterà di nuovo!"
 travel_danger_events.1011.c_frostbite_treatment_none_failure:0 "Questa volta [frostbite_victim.GetSheHe] starà bene, dobbiamo andare ora!"

 travel_danger_events.1012.t:0 "$travel_danger_prefix$ Frutto Tentatore"
 travel_danger_events.1012.desc:0 "La nostra strada ci porta attraverso zone pericolose di [ROOT.Char.GetCurrentLocation.GetName]. Mentre perlustro il terreno per individuare eventuali pericoli, un fruscio di cespugli attira la mia attenzione: potrebbe essere un animale selvatico? Mentre mi preparo all'impatto, [poisonous_plant_eater.GetFirstName] salta fuori dal cespuglio, con una pianta in mano.\n\n"Mi hai spaventat[ROOT.Char.Custom('DE_END_PRO_S_N')], [poisonous_plant_eater.GetFirstNameNoTooltip]! Comunque, fammi vedere cos'hai trovato, una specie di frutto?"
 travel_danger_events.1012.desc_food_taster:0 "$travel_danger_events.1012.desc$ Dovremmo chiedere a [food_taster.GetFirstName]."\n\n"Devo dire che è una prelibatezza insolita e nulla fa pensare ad un immediato pericolo, tuttavia..." "Allora si può mangiare tranquillamente!" interiviene rapidamente [poisonous_plant_eater.GetFirstNameNoTooltip]."
 travel_danger_events.1012.desc_unknown:0 "$travel_danger_events.1012.desc$" Esclamo.\n\n"Sì! Ha un aspetto e un odore #EMP così delizioso#!, mi chiedo come sarà il sapore. Che ne dite se ne prendessi solo un piccolo morso?" risponde."
 travel_danger_events.1012.desc_again:0 "Ancora una volta la strada da percorrere è pericolosa, quindi per sicurezza dobbiamo fermarci per la notte. Mentre gli altri preparano l'accampamento, sorprendo [poisonous_plant_eater.GetFirstName] a prendere un altro frutto sconosciuto.\n\n"Ammiro la tua curiosità, [poisonous_plant_eater.GetFirstNameNoTooltip]."\n\n Io sorrido, ma [poisonous_plant_eater.GetSheHe] mi lancia invece uno sguardo malizioso, poi sbotta:\n\n"Mi dispiace [poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], ma non riesco a trattenermi!" mentre prova ad affondare i denti nel frutto."
 travel_danger_events.1012.a:0 ""Aspetta, e se il frutto fosse velenoso?!""
 travel_danger_events.1012.a_again:0 ""Smettila di metterti #EMP qualsiasi cosa#! in bocca!""
 travel_danger_events.1012.a.tt:0 "Strapi via la pianta e la butti via"
 travel_danger_events.1012.regular_plant:0 "Dopo tutto è una pianta innocua"
 travel_danger_events.1012.touched_poisonous_plant:0 "Appare un'eruzione cutanea nel punto in cui la pianta è stata toccata"
 travel_danger_events.1012.b:0 "Lasciamo che [poisonous_plant_eater.GetFirstNameNoTooltip] la mangi."
 travel_danger_events.1012.ate_poisonous_plant:0 "Causa un mal di stomaco doloroso"
 travel_danger_events.1012.ate_delicious_plant:0 "Rinvigorisce il corpo e la mente"
 travel_danger_events.1012.c:0 ""Solo se posso gustarla per prim[ROOT.Char.Custom('DE_END_PRO_S_N')]!""
 travel_danger_events.1012.c.tt:0 "Prendi il frutto e lo mangi"
 
 travel_danger_events.1013.t:0 "$travel_danger_prefix$ In Fuga o Perso?"
 travel_danger_events.1013.desc:0 "Dopo essere riusciti a superare un percorso pericoloso in [ROOT.Char.GetCurrentLocation.GetName]. All'improvviso mi assale una strana sensazione che manchi qualcuno. Non ricordo di aver visto [runaway_character.GetFirstName] durante tutto il corso della giornata.\n\n"
 travel_danger_events.1013.desc_rival:0 "$travel_danger_events.1013.desc$Non che mi lamenti, il fatto di non dover vedere la faccia del mio rivale conta nel mio diario come una buona giornata. Tuttavia, potrebbe spaventare gli altri miei compagni dal proseguire ulteriormente lungo il percorso di [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]."
 travel_danger_events.1013.desc_lover:0 "$travel_danger_events.1013.desc$Allo stesso tempo, gli altri continuano a ripetere che [runaway_character.GetSheHe] voleva incontrarsi con [current_location_holder.GetTitledFirstName]. So che stiamo passando attraverso i suoi terriori, ma non capisco perché [runaway_character.GetFirstNameNoTooltip] avrebbe voluto farlo? Scommetto che si è semplicemente pers[runaway_character.Custom('DE_END_PRO_S_N')] da qualche parte nell'ampio terreno di [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]!"
 travel_danger_events.1013.desc_knight:0 "$travel_danger_events.1013.desc$Stava mantenendo la retroguardia mentre entravamo in questa provincia dilaniata dalla guerra. Suppongo che non sia stata l'idea migliore, conoscendo la sua spavalderia, e probabilmente sta già puntando le prime linee! A meno che, [runaway_character.GetSheHe] non si sia solo pers[runaway_character.Custom('DE_END_PRO_S_N')] nel territorio di [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]?"
 travel_danger_events.1013.desc_child:0 "$travel_danger_events.1013.desc$È preoccupante, [runaway_character.GetSheHe] è solo un[runaway_character.Custom('DE_PRO_POS_P_2P')] ragazzin[runaway_character.Custom('DE_END_PRO_S_N')]! E se [runaway_character.GetSheHe] si è pers[runaway_character.Custom('DE_END_PRO_S_N')] nel territorio di [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] mentre viaggiavamo? Probabilmente si sente sol[runaway_character.Custom('DE_END_PRO_S_N')], e cosa più importante, affamat[runaway_character.Custom('DE_END_PRO_S_N')]!"
 travel_danger_events.1013.a:0 "Approntiamo un gruppo di ricerca per trovarl[runaway_character.Custom('DE_END_PRO_S_N')]."
 travel_danger_events.1013.success:0 "Il gruppo di ricerca trova [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.success_root:0 "Trovi [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.failure:0 "[runaway_character.GetFirstNameNoTooltip] non si trova da nessuna parte"
 travel_danger_events.1013.failure_root:0 "Giri tutto il territorio di [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] senza meta"
 travel_danger_events.1013.runaway_joins:0 "[runaway_character.GetFirstNameNoTooltip] si unisce alla tua corte"
 travel_danger_events.1013.runaway_return:0 "Si riunisce al tuo [entourage|E]"
 travel_danger_events.1013.b:0 "Andrò a cercarl[runaway_character.Custom('DE_END_PRO_S_N')] da solo!"
 travel_danger_events.1013.c:0 "Non voglio rischiare che altre persone si perdano."
 delayed_toast:0 "Vieni rallentat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 
 travel_hired_foreign_guide:0 "Guida Straniera Assoldata"
