l_spanish:

#Grotesque Events
 travel_events.3000.t:0 "Creature grottesche"
 travel_events.3000.desc:1 "Raramente ho visto [traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)] così eccitato prima. I suoi occhi sembrano divorare un libro riccamente decorato - a volte riesco a sbirciare le mappe al suo interno.\n\nUna mattina, finalmente [traveller_monk.GetSheHe] mi parla delle sue scoperte:\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ci sono voci che dicono che la terra di [ROOT.Char.GetCurrentLocation.GetName] è la patria di persone straordinarie! Si dice che delle creature chiamate [ROOT.Char.Custom('GetGrotesquePlural')] vaghino per queste città.""
 travel_events.3000.a:0 "Devo vedere queste creature. #EMP Ora!#!"
 travel_events.3000.a.tt:1 "Continuerai a cercare queste creature"
 travel_events.3000.b:0 "Per favore, [traveller_monk.GetFirstNameNoTooltip], parlatemi di loro."
 travel_events.3000.c:0 "E che dire di loro? Abbiamo già abbastanza mostri a casa nostra."
 travel_events.3000.d:0 "Devo vederle e riferire le mie conclusioni."
 travel_events.3000_interest_modifier:0 "Interesse per il grottesco"
 grotesque_rush_modifier:0 "Impeto grottesco"
 grotesque_scholar_modifier:0 "Corsa alla ricerca del grottesco"
 satiated_curiosity:0 "Curiosità saziata"
 get_grotesque_cynocephalus:0 "cinocefalo, un uomo con la testa di cane,"
 get_grotesque_blemee:0 "blemma, una persona senza testa che ha il viso sul petto,"
 get_grotesque_sciapod:0 "sciapode, una creatura simile a un nano con un unico grande piede,"
 get_grotesque_cynocephaly:0 "cinocefali, persone con la testa di cane,"
 get_grotesque_blemmyae:0 "blemmi, persone senza testa che hanno il loro volto sul petto,"
 get_grotesque_sciapodes:0 "sciapodi, creature simili a nani con un unico grande piede,"
 
 travel_events.3001.t:0 "Una delusione grottesca"
 travel_events.3001.desc_intro:0 "Ogni volta che arriviamo in un nuovo insediamento mi prendo un momento per guardarmi intorno, cercando di trovare le creature grottesche che ho visto sulle mappe di [traveller_monk.GetTitledFirstNameNoTooltip]. "
 travel_events.3001.desc_cynical:0 "Un'occasione per dimostrare che si sbaglia."
 travel_events.3001.desc.fallback:0 "La curiosità è semplicemente troppo grande."
 travel_events.3001.desc.outro:2 "\n\nQuando arriviamo a [grotesque_place.GetNameNoTooltip], [traveller_monk.GetSheHe] si avvicina a me, stringendo con forza il suo libro.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]... abbiamo seguito tutte le indicazioni, ma queste creature non si trovano da nessuna parte. Mi è venuto in mente che forse non sono altro che un'invenzione.""
 travel_events.3001.a:0 "Oh... okay..."
 travel_events.3001.b:0 "Mi #EMPavevi promesso#! che ci sarebbero stati dei mostri."
 travel_events.3001.b_sadistic:0 "Ti insegnerò a non mentire [ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."
 travel_events.3001.c:0 "Hah! Lo sapevo!"
 travel_events.3001.d:0 "#EMP Devono#! essere da qualche parte."
 travel_events.3001.e:0 "Come farà la gente a casa a sapere che #EMPnon erano#! qui?"
 cryptid_obssessed:0 "Ossessionato dalle creature grottesche"
 travel_events.3001.e.success:0 "Convinci le persone di ciò che hai visto"
 travel_events.3001.e.failure:0 "Nessuno crede alle tue grottesche avventure"
 cryptid_obssessed_rush:0 "Spinta grottesca ossessiva"
 
 #Pet Travel Events
 travel_events.3010.t:0 "Ritorno a casa"
 travel_events.3010.intro:0 "Dopo una lunga giornata di viaggio, l'orizzonte inizia a tingersi di colori caldi. Mi prendo un momento di pausa, chiudo gli occhi e respiro.\n\n"
 travel_events.3010.desc: ""Attento!" urla [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)], indicando al di là del sentiero che stiamo seguendo.\n\nQuello che sembra un piccolo roditore sta scappando nella natura,"
 travel_events.3010.alone: "Aspetta! Dov'è [ROOT.Char.Custom( 'DogStoryName' )]? Non lo vedo da... Sussulto, mentre scorgo un movimento al di là del sentiero!\n\nQuello che sembra un piccolo roditore sta scappando nella natura"
 travel_events.3010.exotic:0 "e subito dopo lo segue qualcosa di #EMP tremendamente familiare#!."
 travel_events.3010.cat:0 "e, inseguendolo, una forma [ROOT.Char.Custom('CatFurColor')] che riconosco facilmente."
 travel_events.3010.dog:0 "e, inseguendolo, una forma [ROOT.Char.Custom('DogFurColor')] che riconosco facilmente."
 travel_events.3010.a_dog:0 "No! [ROOT.Char.Custom( 'DogStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], segui il mio animale domestico!"
 travel_events.3010.a_cat:0 "No, [ROOT.Char.Custom( 'CatStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], segui il mio animale domestico!"
 travel_events.3010.a_exotic:0 "[pet_rescuer.GetTitledFirstNameNoTooltip], prendi il mio animale domestico prima che qualcuno si faccia male!"
 travel_events.3010.a.success:0 "[pet_rescuer.GetTitledFirstNameNoTooltip] trova il tuo animale domestico"
 travel_events.3010.a.failure:0 "[pet_rescuer.GetTitledFirstNameNoTooltip] si perde cercando di trovare il tuo animale domestico"
 travel_events.3010.a.failure_toast:0 "[pet_rescuer.GetTitledFirstNameNoTooltip] si è pers[pet_rescuer.Custom('DE_END_PRO_S_N')] cercando di trovare il tuo animale domestico"
 travel_events.3010.b.tt1:0 "Il tuo animale domestico non sarà mai più ritrovato"
 travel_events.3010.b.tt2:0 "Il tuo animale domestico ritroverà la strada di casa"
 travel_events.3010.b.tt3:0 "Ritrovi il tuo animale domestico e anche qualcos'altro"
 travel_events.3010.b_dog:0 "[ROOT.Char.Custom( 'DogStoryName' )] è più intelligente di tutti noi, [ROOT.Char.Custom('DogStorySheHe')] ritroverà la strada di casa."
 travel_events.3010.b_cat:0 "[ROOT.Char.Custom( 'CatStoryName' )] è più intelligente di tutti noi, [ROOT.Char.Custom('CatStorySheHe')] ritroverà la strada di casa."
 travel_events.3010.b_exotic:0 "#EMP Pft!#! Semmai è la gente di queste terre che dovrebbe essere preoccupata."
 ill_find_you:0 "Ti ritroverò personalmente, dolce"
 travel_events.3010.c_dog:0 "$ill_find_you$ [ROOT.Char.Custom( 'DogStoryName' )]!"
 travel_events.3010.c_cat:0 "$ill_find_you$ [ROOT.Char.Custom( 'CatStoryName' )]!"
 travel_events.3010.c_exotic:0 "Sebbene sia pericoloso io ti ritroverò!"
 travel_events.3010.c.success:0 "Ritrovi il tuo animale domestico"
 travel_events.3010.c.failure:0 "Ti perdi nel tentativo di ritrovare il tuo animale domestico"
 travel_events.3010.c.failure_toast:0 "Ti sei perso cercando di ritrovare il tuo animale domestico"
 after_him:0 "Svelti! seguite #EMP tutti# il mio animale domestico!"
 travel_events.3010.e_dog:0 "$after_him$!"
 travel_events.3010.e_cat:0 "$after_him$!"
 travel_events.3010.e_exotic:0 "$after_him$!"
 travel_events.3010.d:0 "Alcune anime non sono fatte per essere tenute in cattività. Vai, amico/a mio/a."
 pet_rescue_modifier:0 "Ritardo nella ricerca dell'animale domestico"
 travel_events.3010.b.tt:0 "Potrebbe ritornare senza aiuto..."
 
 travel_events.3011.t:0 "Eccoti qui!"
 travel_events.3011.intro:0 "Non ci vuole molto per rintracciare il brontolio e i ramoscelli spezzati fino alla loro origine."
 travel_events.3011.exotic:0 "Il mio caro cacciatore siede su una distesa di foglie, leccandosi le zampe dal sangue della sua vittima.\n\nLo scoiattolo è quasi irriconoscibile, proprio accanto a lui."
 travel_events.3011.dog:0 "[ROOT.Char.Custom( 'DogStoryName' )] siede su una distesa di foglie, leccandosi le sue zampe [ROOT.Char.Custom( 'DogFurColor' )] dal sangue della sua vittima .\n\nLo scoiattolo è quasi irriconoscibile, proprio accanto a [ROOT.Char.Custom( 'DogStoryHerHim' )]."
 travel_events.3011.cat:0 "[ROOT.Char.Custom( 'CatStoryName' )] siede su una distesa di foglie, leccandosi le sue zampe [ROOT.Char.Custom( 'CatFurColor' )] dal sangue della sua vittima.\n\nLo scoiattolo è quasi irriconoscibile, proprio accanto a [ROOT.Char.Custom( 'CatStoryHerHim' )]."
 travel_events.3011.a:0 "Hah! Sapevo che avresti avuto successo! Ben fatto!"
 travel_events.3011.b:0 "Non ti toglierò mai più gli occhi di dosso."
 adventurous_pet_modifier:0 "Animale domestico avventuroso"
 
 travel_events.3012.t:0 "Ritorno a casa: Eccoti qui...?"
 travel_events.3012.exotic:0 "\n\nAlza gli occhi su di me. Ma sembra che non mi riconosca."
 travel_events.3012.dog:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] alza gli occhi [ROOT.Char.Custom('DogEyeColor')] su di me. Ma sembra che non mi riconosca."
 travel_events.3012.cat:0 "\n\n[ROOT.Char.Custom( 'CatStorySheHe' ) |U] alza gli occhi [ROOT.Char.Custom('CatEyeColor')] su di me. Ma sembra che non mi riconosca."
 travel_events.3012.a:0 "Vedo che hai trovato una casa migliore per te. Sei libero/a di andare."
 travel_events.3012.c:0 "Non mi aspettavo di meno da te, amico/a mio/a."
 feral_pet_modifier:0 "Animale domestico selvatico"
 feral_pet_love_modifier:0 "Adorabile animale domestico selvatico"
 
 #Encounters in Distant Court Events
 travel_events.3020.t:0 "Un caloroso benvenuto"
 travel_events.3020.desc:0 "Quando arriviamo, la musica suona per noi e i giullari si destreggiano pericolosamente vicino al fuoco. I bambini si ammutoliscono appena ci vedono e ci indicano timidamente dietro i loro genitori. [foreign_ruler.GetTitledFirstName] sorride dal palco.\n\n"[Select_CString(ROOT.Char.IsFemale,'Stimata amica mia','Stimato amico mio')]!," [foreign_ruler.GetSheHe] mi si avvicina, Le sue braccia si aprono in un gesto incoraggiante. "Ti abbiamo aspettato dal momento in cui abbiamo saputo del tuo arrivo. Ti prego, ti supplico, resta con noi per tutto il tempo che desideri, e dì una parola se ne hai bisogno.""
 travel_events.3020.a:0 "Avremmo bisogno di aiuto nel nostro viaggio verso [next_province.GetNameNoTooltip]."
 travel_events.3020.a_home:0 "Avremmo bisogno di aiuto nel nostro viaggio di ritorno a casa."
 travel_events.3020.b:0 "Siamo un po' a corto di scorte, ora che lo chiedi..."
 travel_events.3020.b.success:0 "Persuadi [foreign_ruler.GetTitledFirstNameNoTooltip] a prestarti un po' di scorte aggiuntive"
 travel_events.3020.b.failure:0 "[foreign_ruler.GetTitledFirstNameNoTooltip] si sente offes[foreign_ruler.Custom('DE_END_PRO_S_N')] dalle tue richieste"
 travel_events.3020.c:0 "Qualche guardia in più è sempre una buona cosa."
 travel_events.3020.c.success:0 "Persuadi [foreign_ruler.GetTitledFirstNameNoTooltip] a prestarti qualche guardia in più"
 travel_events.3020.d:0 "Mi piacerebbe godere della vostra compagnia ancora per un po'."
 travel_events.3020.d.tt:1 "Godrai dell'ospitalità di  [foreign_ruler.GetTitledFirstNameNoTooltip] per altre due settimane."
 travel_events.3020.e:0 "Potremmo discutere meglio di questo argomento... nel tuoi alloggi."
 travel_events.3020.e.success:0 "[foreign_ruler.GetFirstNameNoTooltip] accetta le tue richieste"
 travel_events.3020.e.failure:0 "[foreign_ruler.GetFirstNameNoTooltip] rifiuta le tue richieste"
 travel_events.3020.f:0 "Non mi ingannerete con la vostra finta ospitalità! Me ne vado!"
 more_supplies_modifier:0 "Assistenza ai rifornimenti"
 more_men_modifier:0 "Assistente marziale"
 
 travel_events.3021.t:0 "Sulle questioni religiose"
 travel_events.3021.intro:0 ""Ah, eccovi qui!" [foreign_ruler.GetTitledFirstName] fa un gesto affinché io mi avvicini a [foreign_ruler.GetSheHe] nel momento in cui entro nella sala del trono.\n\n"Vi stavamo aspettando! [foreign_theologian.GetTitledFirstName] è [Select_CString(foreign_theologian.IsFemale,'la mia cortigiana più virtuosa','il mio cortigiano più virtuoso')] e mi piacerebbe davvero ascoltare entrambi discutere di questioni più elevate."
 travel_events.3021.different_faiths:0 "Ditemi, perché dovremmo considerare [ROOT.Char.GetFaith.GetName] più vero di [foreign_theologian.GetFaith.GetName]?""
 travel_events.3021.same_faith:0 "Parliamo della natura di [ROOT.Char.GetFaith.HighGodName].""
 travel_events.3021.a:0 "Accetto volentieri questa sfida."
 travel_events.3021.a.success:0 "Convinci [foreign_theologian.GetTitledFirstNameNoTooltip] in un duello dialettico"
 travel_events.3021.a.failure:0 "[foreign_theologian.GetTitledFirstNameNoTooltip] presenta un'argomentazione più solida"
 travel_events.3021.b:0 "Lascerò che l'abile [your_theologian.GetTitledFirstNameNoTooltip] accetti questa sfida."
 travel_events.3021.b.success:0 "[your_theologian.GetTitledFirstNameNoTooltip] convince [foreign_theologian.GetTitledFirstNameNoTooltip] in un duello dialettico"
 travel_events.3021.c:0 "Non ho tempo per queste assurdità."
 travel_events.3021.d:0 "L'oro vince sempre in tutte le discussioni..."
 travel_events.3021.d.tt:0 "Corrompi [foreign_theologian.GetTitledFirstNameNoTooltip] perché ti lasci vincere."
 nick_the_discussant:0 "il partecipante a una discussione"
 dismissed_religious_debate:0 "Ha lasciato la Corte in anticipo"
 
 travel_events.3022.t:0 "Una Celebrazione"
 travel_events.3022.desc:1 "Sgargianti ghirlande di fiori adornano la sala del trono; alla luce vellutata delle candele, gli ospiti cantano con voci vivaci.\n\n"Ah, eccovi qui!" [foreign_ruler.GetTitledFirstName] batte le mani, inducendo i cantori e i suonatori di strumenti a tacere rispettosamente.\n\n"Stavamo per iniziare un ballo in vostro onore, [ROOT.Char.GetTitledFirstNameNoTooltip]. Tenetevi tutti per mano! Formate un cerchio!""
 travel_events.3022.a:0 "Mi unirò volentieri a voi!"
 travel_events.3022.b:1 "#EMP Ah!#! Aspettavo un momento come questo!"
 travel_events.3022.b.success:0 "Fai colpo sulla corte di [foreign_ruler.GetTitledFirstNameNoTooltip] con i tuoi passi di danza"
 travel_events.3022.b.failure:0 "Ti rendi ridicol[ROOT.Char.Custom('DE_END_PRO_S_N')] davanti alla corte di [foreign_ruler.GetTitledFirstNameNoTooltip]"
 travel_events.3022.c:1 "Preferirei ascoltare qualche conversazione..."
 non_dancer_secret.desc:0 "Apprendi un [secret|E]"
 travel_events.3022.d:1 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] non balla: osserva."

 vigorous_dancer_modifier:0 "Ballerino/a energico/a"
 vigorous_dancer_modifier.desc:0 "La grande padronanza di questo personaggio sulle gighe più vivaci lo spinge a esercitarsi spesso e a stupire ogni volta che è possibile."
 
 #Infatuated Knight event
 travel_events.3030.t:0 "Un Trattamento Straniero"
 travel_events.3030.desc:0 "Non è la prima volta che scopro [fleeing_knight.GetName] a giocherellare con alcuni fiori che sta raccogliendo lungo la strada. A volte giurerei anche di averl[fleeing_knight.Custom('DE_END_PRO_S_N')] sentit[fleeing_knight.Custom('DE_END_PRO_S_N')] sospirare, mentre si aggirava per il possedimento di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetCourtOwner')]" dice [fleeing_knight.GetSheHe]. "Non è un segreto che il mio cuore abbia trovato una nuovo posto lontano da casa. Ahimè, la mia anima soffre per [foreign_lady_scope.GetTitledFirstName], i miei desideri per [foreign_lady_scope.GetSheHe] non hanno fine, i suoi occhi, i suoi capelli... Desidero solo un saluto, morirei per una parola. Vi prego, vi supplico, fatemi restare con [foreign_lady_scope.GetSheHe].""
 travel_events.3030.a:0 "Chi sono io per interferire in questioni superiori?"
 travel_events.3030.b:0 "Tornerete a casa #EMP con me#!."
 travel_events.3030.c:0 "Non abbiamo tempo per queste infatuazioni giovanili."
 travel_events.3030.c.success:0 "[fleeing_knight.Custom('DE_PRO_POS_S_3P')] convinci a restare"
 travel_events.3030.c.failure:0 "Le tue parole ti tradiscono"
 travel_events.3030.d:0 "Abbiamo abbastanza spazio nella nostra [ROOT.Char.Custom('GetCourt')] per accogliervi entrambi."
 travel_events.3030.e:0 "I suoi occhi sono certamente belli e i suoi capelli sono così morbidi..."
 travel_events.3030.f:0 "#EMP Odio#! l'amore. Tagliategli le teste."
 
 #Curious Bishop event
 travel_events.3040.t:0 "Interessi pericolosi"
 travel_events.3040.desc:1 "Ogni mattina, da quando siamo arrivati a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] lascia la sua lettiga e scivola silenziosamente via dalla mia vista. Questa volta decido di seguire il suo percorso e l[bishop.Custom('DE_END_PRO_S_N')] scopro intent[bishop.Custom('DE_END_PRO_S_N')] in una vivace chiacchierata con il [foreign_bishop.Custom('GetActualBishopTitle')] locale [foreign_bishop.GetFirstName].\n\nLa cerimonia ha inizio e la luce delle candele illumina [foreign_bishop.GetFirstNameNoTooltip] mentre le ombre giocano contro le pareti come foglie d'autunno. "[bishop.GetFirstNameNoTooltip]," l[bishop.Custom('DE_END_PRO_S_N')] chiamo dopo la funzione. "Cosa state facendo?"\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mi è appena venuto in mente che potrebbe esserci più di una verità.""
 travel_events.3040.a:0 "La cerimonia è stata certamente di grande effetto..."
 travel_events.3040.b:0 "È un'assurdità! Un'#EMP assurdità!#!"
 travel_events.3040.c:0 "C'è spazio per un dibattito sereno."
 travel_events.3040.c.success:0 "Convinci [bishop.GetFirstNameNoTooltip] che c'è solo una verità"
 travel_events.3040.c.failure:0 "[bishop.GetFirstNameNoTooltip] è irritato dalla tua mente ristretta"
 travel_events.3040.d:0 "Non c'è spazio per la calma qui! Sfoderate la vostra spada!"
 travel_events.3040.d.success:0 "Le tue braccia forti convincono [bishop.GetShortUIName]"
 travel_events.3040.d.failure:0 "[bishop.GetShortUIName] è irritato dalla tua violenza"
 broadened_horizons_modifier:0 "Allargare gli orizzonti"
 firm_convictions_modifier:0 "Convinzioni salde"
 
 #The Hermit events
 travel_events.3060.t:0 "L'Eremita"
 travel_events.3060.desc.intro: "A grotto emerges from the vegetation like a stone arch in a cathedral. On its entry there's a small wooden table and a stall; someone has left a lantern burning on it."
 travel_events.3060.desc.travel_leader: "\n\n"Careful, my [ROOT.Char.GetLadyLord]," [travel_leader.GetTitledFirstName] holds [travel_leader.GetHerHis] arm up in front of my chest. "There are bandits in these lands."\n\n"You're quick to make accusations," a dimly illuminated figure stands in the entrance to the cave. "I'm merely a hermit, and you... well you carry the title of the [ROOT.Char.GetTitleAsNameNoTooltip].""
 travel_events.3060.desc.on_your_own: " An outcast, perhaps, or maybe a bandit hideout?\n\n"Do not fear, my [ROOT.Char.GetTitleAsNameNoTooltip]," a dimly illuminated figure stands in the entrance to the cave. "I'm merely a hermit, seeking wisdom in these old woods.""
 travel_events.3060.b:0 "Che fortuna! Vi prego, parlatemi del mio futuro."
 travel_events.3060.c:0 "Andiamocene... andiamocene e basta."
 impending_doom_modifier:0 "Destino imminente"
 impending_doom_modifier_desc:0 "Questo personaggio avverte un senso di pericolo dopo aver ignorato un eremita"
 ignored_hermit:0 "Eremita ignorato"
 hermit_tells_your_future_tt:0 "Riceverai una profezia..."
 
 travel_events.3061.t:0 "L'Eremita: Una profezia"
 travel_events.3061.intro:0 "L'eremita si prende un attimo prima di rispondere, si alza e aspetta che io lo segua. Ci sono alcune erbe sparse in giro e quello che sembra essere un letto rudimentale. [hermit_scope.Custom('DE_ART_IND_A')|U] si volta verso di me quando siamo lontani dal mio seguito e, con una voce stranamente più profonda, mi risponde:\n\n"
 travel_events.3061.desc_good:0 ""Troverete chi state cercando.""
 travel_events.3061.desc_normal:0 ""Il fuoco parlerà e l'argento scorrerà dagli zoccoli del bestiame che morde.""
 travel_events.3061.desc_bad:0 ""L'acqua passerà, ma non voi.""
 travel_events.3061.a:0 "Molto perspicace."
 travel_events.3061.a.tt:0 "Te ne ricorderai"
 
 travel_events.3062.t:0 "Dov'è il mio Eremita?"
 travel_events.3062.desc:0 "[hermit_owner.GetTitledFirstName] ci accoglie calorosamente quando andiamo a trovarlo. Tuttavia, Le sue guardie sembrano ridacchiare e mormorare quando ci vedono, indicando il nostro seguito.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia cara','Mio caro')] [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]! È un tale onore accogliervi nella mia..." [hermit_owner.GetFirstNameNoTooltip] si interrompe a metà della frase, il suo volto è livido. "Cosa ci fate con il #EMP mio#! eremita?""
 travel_events.3062.a:0 "Non era mia intenzione rubarvi un[hermit_scope.Custom('DE_PRO_POS_P_2P')] cortigian[hermit_scope.Custom('DE_END_PRO_S_N')]."
 travel_events.3062.b:0 "Ottimo, ora [hermit_scope.GetSheHe] è il #EMP mio#! $cave_hermit_court_position$."
 travel_events.3062.b.tt:0 "[hermit_scope.GetShortUIName] sarà più economico da assumere come $cave_hermit_court_position$ per i prossimi #bold 5 anni#!"
 travel_events.3062.c:1 "Perché non lasciamo che sia [hermit_scope.GetHerHim] a decidere chi servire? "
 travel_events.3062.c.success:0 "Convinci [hermit_scope.GetShortUINameNoTooltip] a rimanere con te"
 travel_events.3062.c.failure:0 "[hermit_scope.GetShortUINameNoTooltip] rimarrà alla corte di [hermit_owner.GetShortUINameNoTooltip]"
 found_hermit_mod:0 "Salario dell'Eremita trovato"
 
 #Bandit event
 travel_events.3070.t:1 "$travel_danger_prefix$ Banditi sul ponte"
 travel_events.3070.desc:0 "La voce tenue del fiume che seguiamo da un po' di tempo diventa ora più forte. Alcuni membri del seguito parlano di fare una breve sosta, di prendere un po' d'acqua fresca, di riposare i piedi.\n\nQuando il sentiero gira, c'è un ponte di pietra. Un paio di uomini si appoggiano con le spalle al parapetto del ponte; uno colpisce l'altro sul fianco e indica il nostro gruppo. Un[bandit_scope.Custom('DE_PRO_POS_P_2P')] terz[bandit_scope.Custom('DE_END_PRO_S_N')] [bandit_scope.GetWomanMan] si affaccia dalla riva, un'altr[bandit_scope.Custom('DE_END_PRO_S_N')] ancora ci guarda dopo aver sputato nel fiume.\n\n"Questo è un ponte a pedaggio" dice [bandit_scope.GetSheHe].""
 travel_events.3070.a:0 "Capisco."
 travel_events.3070.b:0 "È coraggioso da parte tua suggerirlo. [knight_scope.GetTitledFirstNameNoTooltip], fagli vedere."
 travel_events.3070.b.success:0 "[knight_scope.GetShortUINameNoTooltip] batte i banditi"
 travel_events.3070.b.failure:0 "I banditi attaccano [knight_scope.GetShortUINameNoTooltip]"
 travel_events.3070.c:0 "Con chi credi di parlare? Io sono #EMP [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 travel_events.3070.c.success:0 "Intimidisci i banditi"
 travel_events.3070.c.failure:0 "I banditi non ti credono"
 
 #Knight Errant events
 travel_events.3080.t:0 "Un [knight_errant.Custom('KnightCultureNoTooltip')] Errante"
 travel_events.3080.desc_intro:1 "È noto che il popolo di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] sembra professare una speciale devozione verso i loro [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')] e le loro leggende.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," dice il [knight_errant.Custom('KnightCultureNoTooltipLowercase')], chinando il capo. "È una fortuna che io e voi ci siamo incontrati a questo incrocio, perché sono alla ricerca di una meravigliosa fontana la cui acqua si dice possa curare tutte le malattie. Se mi aiuterete nella mia ricerca, vi renderò omaggio.""
 travel_events.3080.desc_anagnorisis:1 "\n\n[same_culture_companion.GetTitledFirstName] è pronto a interrompere: "Aspettate, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Conosco questo [knight_errant.Custom('KnightCultureNoTooltipLowercase')], è [knight_errant.GetFirstName]!""
 travel_events.3080.a:0 "Non lascerò mai un [knight_errant.Custom('KnightCultureNoTooltipLowercase')] da solo. Fate strada!"
 travel_events.3080.a.tt:0 "Segui il [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b:0 "Unitevi a me e dimenticatevi di tutte queste sciocchezze."
 travel_events.3080.b.success:0 "Convinci il [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b.failure:0 "Il [knight_errant.Custom('KnightCultureNoTooltipLowercase')] se ne va, non convinto"
 travel_events.3080.c:0 ""Hai davvero una bella armatura... ti va di condividerla per una moneta?""
 travel_events.3080.d:0 ""Dai a [same_culture_companion.GetFirstNameNoTooltip] un motivo per unirsi alla nostra corte.""
 
 travel_events.3081.t:0 "Un [knight_errant.Custom('KnightCultureNoTooltip')] Errante: La ricerca"
 travel_events.3081.desc:0 "Il [knight_errant.Custom('KnightCultureNoTooltipLowercase')] ci conduce a una piccola radura dove risplende  una fontana naturale. La luce si riflette sulla sua superficie con un luccichio incantevole e fa apparire l'acqua così luminosa da sembrare un secondo sole.\n\n"Attenzione, una bestia! Un guardiano!" il [knight_errant.Custom('KnightCultureNoTooltipLowercase')] indica un esemplare di [ROOT.Char.Custom('GetAnimalType')], che si frappone tra noi e la fontana."
 travel_events.3081.a:0 ""Non temere! La combatterò""
 travel_events.3081.a.success:0 "Uccidi la bestia"
 travel_events.3081.a.failure:0 "La bestia ti ferisce"
 travel_events.3081.b:1 ""La distrarrò io, voi prendete l'acqua!""
 travel_events.3081.b.success:0 "La tua distrazione ha effetto"
 travel_events.3081.c:0 ""Ora, #EMP voi#! sarete una bella distrazione.""
 travel_events.3081.d:0 "Che avventura! Così stimolante!"
 knight_errant_training_modifier:0 "Addestramento del Cavaliere Errante"
 knight_errant_faith_modifier:0 "Leggenda dell'acqua curativa"
 sacred_water_modifier:0 "Acqua curativa"
 sacred_water_modifier_desc:0 "Si dice che quest'acqua miracolosa curi tutte le malattie."
 
 #Church Visiting Event
 travel_events.3090.t:0 "Porte chiuse"
 travel_events.3090.desc_intro:0 "Ah, come ricordo i racconti [Select_CString(ObjectsEqual(church_visit_holder.Custom('GetFaithTemple'), '$building_temple_temple$'), 'del', 'della')] [church_visit_holder.Custom('GetFaithTemple')] di [church_visit_location.GetNameNoTooltip], quanto in alto l'edificio si sarebbe innalzato, un bastione impossibile di [ROOT.Char.GetFaith.HighGodName]. Pietre che potrebbero costruire un intero paradiso. Silenzio - e preghiera.\n\nDavanti a noi c'è un paesaggio desolante dal color marrone come il villaggio: le strade fangose, i marciapiedi consumati dal tempo. Tuttavia [Select_CString(ObjectsEqual(church_visit_holder.Custom('GetFaithTemple'), '$building_temple_temple$'), 'il', 'la')] [church_visit_holder.Custom('GetFaithTemple')] è presente. Come promesso."
 travel_events.3090.desc_zealous:0 "\n\nI suoi colori vivaci mi fanno dimenticare il paesaggio deprimente che circonda l'edificio. Un desiderio imminente di visitarlo si impossessa di me."
 travel_events.3090.desc_cynical:0 "\n\nAlmeno è bello dal punto di vista estetico."
 travel_events.3090.desc_outro:1 "\n\n"Ehm... mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," un sacerdote lascia cadere un fascio di legna vicino a una delle pareti, "le mie scuse, ma [Select_CString(ObjectsEqual(church_visit_holder.Custom('GetFaithTemple'), '$building_temple_temple$'), 'il', 'la')] [church_visit_holder.Custom('GetFaithTemple')] è chiuso in vista dell'attività [activity.GetNameNoTooltip].""
 travel_events.3090.a:0 "Ho fatto tutta questa strada per vedere questo edificio #EMP e lo farò#!."
 travel_events.3090.a.success:0 "Convinci il sacerdote locale ad aprire [Select_CString(ObjectsEqual(church_visit_holder.Custom('GetFaithTemple'), '$building_temple_temple$'), 'il', 'la')] [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.a.failure:0 "Fallisce il tentativo di persuasione"
 travel_events.3090.b:0 "Possiamo aspettare finché non ci sarà nessuno in giro..."
 travel_events.3090.b.success:0 "Riesci a entrare [Select_CString(ObjectsEqual(church_visit_holder.Custom('GetFaithTemple'), '$building_temple_temple$'), 'nel', 'nella')] [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.b.success_desc:0 "Scopri alcuni documenti che non avresti dovuto vedere..."
 travel_events.3090.b.failure:0 "Sei stato beccato mentre cercavi di intrufolarti [Select_CString(ObjectsEqual(church_visit_holder.Custom('GetFaithTemple'), '$building_temple_temple$'), 'nel', 'nella')] [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.c:0 "Uomini, sfondate la porta se è necessario."
 travel_events.3090.d:0 "Che sfortuna. Continuiamo il nostro viaggio."
 ignored_church:0 "Tempio ignorato"
 
 building_temple_church:0 "chiesa"
 building_temple_mosque:0 "moschea"
 building_temple_temple:0 "tempio"
 
 #Weak Steppe Horses Events
 travel_events.3100.t:0 "$travel_danger_prefix$ Cavalcature fragili"
 travel_events.3100.desc_intro:1 "Sapevamo che viaggiare attraverso le steppe di [horses_steppe_location.GetName] non sarebbe stato facile. Marceremo fino a notte fonda senza fermarci, arrivando alla nostra prossima destinazione così tardi da non poter nemmeno cenare. I nostri cavalli nitriscono, rifiutandosi di allontanarsi dall'acqua ogni volta che troviamo un ruscello."
 travel_events.3100.desc_steppe:0 "Sebbene siano abituati alla steppa di casa, sono pur sempre animali e hanno bisogno di riposo."
 travel_events.3100.desc_outro:1 "\n\nUn commerciante locale ci viene incontro poco dopo aver sentito le nostre lamentele, indicando un fienile di legno alle sue spalle, pieno di cavalli locali.\n\n"Ho le migliori cavalcature che possiate trovare. Robuste e durevoli.""
 travel_events.3100.a:0 "Che fortuna! Datemi i vostri migliori stalloni!"
 travel_events.3100.b:0 "Dovranno resistere. Non spenderò altro denaro."
 travel_events.3100.b.success:0 "I tuoi cavalli sopravvivono al viaggio"
 travel_events.3100.b.failure:0 "I tuoi cavalli hanno bisogno di fermarsi spesso"
 travel_events.3100.c:0 "Forse possiamo ottenerli #EMP gratuitamente#!..."
 travel_events.3100.c.success:0 "Riesci a rubare i cavalli"
 travel_events.3100.c.failure:0 "Il commerciante ti costringe a pagare per il furto"
 travel_events.3100.d:0 "Hah! #EMP Questi#! cavalli hanno visto cose ben peggiori!"
 bought_horses_modifier:0 "Cavalli migliori"
 pushed_horses_good_modifier:0 "Cavalli spronati con successo"
 pushed_horses_bad_modifier:0 "Cavalli spronati"
 
 tour_travel.3110.t:0 "Una sosta lungo il cammino"
 tour_travel.3110.desc:0 "Percorrendo le strade fangose di [ghino_di_tacco_location.GetName], le persone sono una vista rara. Case vuote, abbandonate. Un bambino gioca con un cane in silenzio, poi si nasconde quando vede il nostro gruppo. Un sacerdote locale indica la casa [ghino_di_tacco_scope.Custom('DE_PRO_PER_P_3P_A')] signor[ghino_di_tacco_scope.Custom('DE_END_ADJ_IND_S_A')] locale, e noi proseguiamo.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] stimat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitledFirstNameNoTooltip]!" dice [ghino_di_tacco_scope.GetTitledFirstName] accogliendoci in un corridoio polveroso.\n\n"È un grande onore per noi ricevere la vostra visita nel nostro umile dominio. Se vi va, fermatevi per la notte e unitevi a noi per la cena!""
 tour_travel.3110.a:0 ""Accetterò volentieri il vostro invito.""
 tour_travel.3110.a.tt:0 "Accetti l'invito al banchetto"
 tour_travel.3110.b:0 ""Questo... non è all'altezza dei miei canoni. Dobbiamo continuare il nostro viaggio.""
 tour_travel.3110.c:0 ""Niente mi renderebbe più felice! Ho persino portato il mio $court_jester_court_position$.""
 
 tour_travel.3111.t:0 "Una sosta lungo il cammino: Il banchetto"
 tour_travel.3111.desc_intro:0 "Le lampade a olio proiettano una luce così debole da essere quasi impercettibile. Un vecchio servitore ci serve il cibo: pesce. Non aromatizzato.\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip] sembra un po' troppo nervoso, parlando delle difficoltà di governare una zona così povera, dall'impossibile tassazione. "L'ultimo sacerdote che abbiamo avuto se n'è andato dopo solo un paio di mesi", borbotta [ghino_di_tacco_scope.GetSheHe], mettendo via il vino annacquato.\n\n"
 tour_travel.3111.desc_breaking_down:0 "[ghino_di_tacco_scope.Custom('DE_ART_IND_A')|U] scoppia, subito dopo, in un pianto dirotto, nascondendo il viso tra le mani.. "Io... devo essere onesto con voi. La mia intenzione nell'invitarti qui era quella di derubarvi, car[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Spero che possiate perdonarmi.""
 tour_travel.3111.desc_committed:0 "[ghino_di_tacco_scope.Custom('DE_ART_IND_A')|U] si scusa prontamente mentre mi urta accidentalmente sulla strada che porta alla latrina."
 tour_travel.3111.a:1 ""Tieni, prendi questo e non rubare mai più.""
 tour_travel.3111.b:0 ""Dimentichiamoci tutti che questo sia mai accaduto.""
 tour_travel.3111.c:0 ""#EMP la pagherete#!.""
 tour_travel.3111.d:0 ""Le mie guardie faranno una chiacchierata con voi.""
 tour_travel.3111.e:0 ""Ehi... cosa state facendo?""
 tour_travel.3111.e.success:0 "Ti accorgi che [ghino_di_tacco_scope.GetFirstNameNoTooltip] sta cercando di rubare dalle tue tasche"
 tour_travel.3111.e.failure:0 "Non ti accorgi che [ghino_di_tacco_scope.GetFirstNameNoTooltip] ti ha derubato"
 generous_donations_modifier:0 "Donazioni generose"
 
 #Forest Fire Events
 travel_events.3120.t:0 "$travel_danger_prefix$ Fuoco a [wooded_location.GetTerrain.GetNameNoTooltip]"
 travel_events.3120.desc:0 "Una piacevole passeggiata attraverso i terreni di [wooded_location.GetTerrain.GetNameNoTooltip|l] in [wooded_location.GetNameNoTooltip] mi fa apprezzare il paesaggio che ci circonda: il verde luminoso, saturo come un abito da duchessa in tessuto finissimo - i raggi del sole, filtrati attraverso la chioma degli alberi dal colore simile al sangue degli dei.\n\nUn odore vibrante. Forse un falò. Mi giro verso il mio seguito e osservo il volto livido del capo carovana [travel_leader.GetFirstNameNoTooltip]. "#EMP FUOCO!#!" urla [travel_leader.GetSheHe], indicando le fiamme, non così lontane, in cui è rimasto intrappolat[endangered_character.Custom('DE_END_PRO_S_N')] [endangered_character.GetNameNoTooltip]."
 travel_events.3120.a:0 ""[travel_leader.GetFirstNameNoTooltip], salvatel[endangered_character.Custom('DE_END_PRO_S_N')]!""
 travel_events.3120.a.big_success:1 "[endangered_character.GetFirstNameNoTooltip] viene tratt[endangered_character.Custom('DE_END_PRO_S_N')] in salvo"
 travel_events.3120.a.success:1 "[endangered_character.GetFirstNameNoTooltip] viene tratt[endangered_character.Custom('DE_END_PRO_S_N')] in salvo con grande difficoltà"
 travel_events.3120.a.failure:1 "[endangered_character.GetFirstNameNoTooltip] non viene salvat[endangered_character.Custom('DE_END_PRO_S_N')]"
 travel_events.3120.b:0 "Non possiamo fare nulla..."
 travel_events.3120.c:0 "Salverò [endangered_character.GetFirstNameNoTooltip] personalmente!"
 travel_events.3120.d:0 ""[prowess_entourage_member.GetFirstNameNoTooltip], andate!""
 travel_events.3120.d.big_success:0 "[prowess_entourage_member.GetFirstNameNoTooltip] salva [endangered_character.GetFirstNameNoTooltip] senza ferirsi"
 travel_events.3120.d.success:0 "[prowess_entourage_member.GetFirstNameNoTooltip] riesce a salvare [endangered_character.GetFirstNameNoTooltip] con grande difficoltà"
 travel_events.3120.d.failure:0 "[prowess_entourage_member.GetFirstNameNoTooltip] non riesce a salvare [endangered_character.GetFirstNameNoTooltip]"
 
 #Rival Assassin Events
 travel_events.3130.t:0 "$travel_danger_prefix$ Fascino assassino"
 travel_events.3130.desc:2 "Il seguito è in fibrillazione mentre marciamo attraverso le terre [Select_CString(rival_scope.IsFemale,'della mia','del mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))] [rival_scope.GetTitledFirstName]. Anche i membri più ingenui del seguito comprendono i pericoli di questo luogo. Un rumore inaspettato è sufficiente ad allertare [travel_leader.GetFirstName], che mi spinge indietro mentre una sagoma misteriosa appare dietro i nostri carri.\n\n"Ugh!" geme [sexy_assassin.GetSheHe] quando [travel_leader.GetFirstNameNoTooltip] l[sexy_assassin.Custom('DE_END_PRO_S_N')] lega. "Mi sarebbe piaciuto incontrarti in circostanze diverse, più piacevoli...", dice [sexy_assassin.GetSheHe], guardando direttamente verso di me. "[rival_scope.GetTitledFirstNameNoTooltip] vi dà il benvenuto nel suo regno.""
 travel_events.3130.a:0 ""Stupid[rival_scope.Custom('DE_END_PRO_S_N')]! La pagherai per questo!""
 travel_events.3130.a.success:0 "Giustizi l'assassin[rival_scope.Custom('DE_END_PRO_S_N')]"
 travel_events.3130.a.failure:0 "L'assassin[rival_scope.Custom('DE_END_PRO_S_N')] ti ferisce e fugge"
 travel_events.3130.b:0 ""Vi rimanderò da [rival_scope.GetFirstNameNoTooltip] personalmente!""
 travel_events.3130.b.success:0 "Sconfiggi l'assassin[rival_scope.Custom('DE_END_PRO_S_N')] e l[rival_scope.Custom('DE_END_PRO_S_N')] rimandi indietro con una lettera"
 travel_events.3130.c:0 ""Potresti unirti ai miei agenti...""
 travel_events.3130.d:0 ""Mi piacerebbe sapere qualcosa di più su queste piacevoli circostanze...""
 travel_events.3130.e:0 ""Vattene. Non voglio vedervi mai più.""
 executed_assassin_modifier:0 "Assassinio scongiurato"
 sent_assassin_back_modifier:0 "Agenti Scoperti"
 
 #Army Tries to Capture Entourage Member Events
 travel_events.3140.t:0 "$travel_danger_prefix$ Un incrocio pericoloso"
 travel_events.3140.desc:1 "Coltivazioni bruciate, campi aridi. Il bottino di guerra. Il nostro passo diventa più veloce dopo aver visto i primi cadaveri.\n\nL'unico sentiero possibile passa accanto a un campo militare. Guardo dietro di noi: non c'è altra strada. Faccio un cenno alle mie guardie e loro ricambiano, stringendo la presa sulle loro spade.\n\nUn comandante dell'esercito si trova all'ingresso dell'accampamento: "Alleati del nemico?" chiede [hostile_commander.GetSheHe], grattandosi il naso , "volete salvare [Select_CString(entourage_member.IsFemale,'una prigioniera','un prigioniero')]?" [hostile_commander.Custom('DE_ART_IND_A')|U] indica chiaramente [entourage_member.GetTitledFirstName]."
 travel_events.3140.a:0 "Guardate i nostri vessilli, non siamo il nemico."
 travel_events.3140.a.success:0 "Convinci il comandante"
 travel_events.3140.a.failure:0 "Il comandante si rifiuta di ascoltarti"
 travel_events.3140.b:0 "Dovrete prendere me prima di prendere [entourage_member.GetHerHim]!"
 travel_events.3140.b.success:0 "Vinci l'incontro"
 travel_events.3140.b.failure:0 "Il comandante vince l'incontro"
 travel_events.3140.c:0 "Forse possiamo raggiungere un'intesa?"
 
 #Rival/Nemesis in Entourage Events
 travel_events.3150.t:1 "Strani sussurri"
 travel_events.3150.desc:1 "Ho notato che [rival_scope.GetTitledFirstName] mi evita più del solito. [rival_scope.Custom('DE_ART_IND_A')|U] si siede sempre all'estremità opposta del tavolo quando siamo invitati a un banchetto e rifiuta costantemente la mia compagnia mentre siamo accampati.\n\nForse non abbiamo il migliore dei rapporti, ma questo atteggiamento comincia a stancarmi, soprattutto quando l[rival_scope.Custom('DE_END_PRO_S_N')] sento diffamarmi: "[ROOT.Char.GetFirstNameNoTooltip] è un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')], sarei un [ROOT.Char.GetTitleAsNameNoTooltip] decisamente migliore di [ROOT.Char.GetHerHim]." "
 travel_events.3150.a:0 "Volete sapere com'è? Ve lo mostro!"
 travel_events.3150.a.success:0 "Vinci la lotta contro [rival_scope.GetFirstNameNoTooltip] e l[rival_scope.Custom('DE_END_PRO_S_N')] lasci andare via"
 travel_events.3150.a.failure:0 "[rival_scope.GetFirstNameNoTooltip] vince l'incontro e se ne va"
 travel_events.3150.b:1 "Esperto Carovaniere [travel_leader.GetFirstNameNoTooltip], occupatevene."
 travel_events.3150.b.success:0 "[travel_leader.GetFirstNameNoTooltip] vince l'incontro e lascia che [rival_scope.GetFirstNameNoTooltip] se ne vada"
 travel_events.3150.b.tt:0 "[travel_leader.GetFirstName] rimprovera delicatamente [rival_scope.GetFirstName]"
 travel_events.3150.c:0 "Finirete i vostri giorni nelle segrete."
 travel_events.3150.d:0 "Sparite dalla mia vista. #EMP Subito.#!"
 travel_events.3150.e:0 "È il vento quello che sento?"
 travel_humiliation_modifier:0 "Umiliazione dell'ammutinamento"
 
 #Crows Events
 travel_events.3160.t:0 "$travel_danger_prefix$ Corvi Assassini"
 travel_events.3160.desc_battle:0 "La terra è intrisa di sangue. I nostri passi diventano più lenti, come se stessimo attraversando una palude. I cadaveri sono ancora sparsi in giro, in attesa di essere raccolti. La maggior parte di loro ha sicuramente perso gli oggetti più importanti, ma alcuni uomini insistono nel cercarli.\n\nQuando ci avviciniamo ai corpi, vediamo che non siamo gli unici a tentare di farlo e un gruppo di corvi gracchia rabbiosamente contro di noi, poi si tuffa nell'aria per attaccarmi."
 travel_events.3160.desc_fallback:1 "Il bosco non finisce mai. Anche il sentiero. Procedo. Superiamo i primi alberi ed è come sconfinare in un altro dominio: le creature, la notte. Ci facciamo strada tra la vegetazione e parliamo allegramente dei nostri viaggi, vediamo degli uccelli e della frutta.\n\nL'aria smuove le foglie e noi proseguiamo. Ora ci sono altri nidi su questi rami.\n\nUn gruppo di corvi gracchia rumorosamente, poi si tuffa in aria verso di #EMP me#!."
 travel_events.3160.desc_outro:0 "Mi copro il viso con le braccia e urlo quando sento i loro becchi che cercano di farsi strada nella mia pelle."
 travel_events.3160.a:0 "[travel_leader.GetFirstName]! Aiutatemi!"
 travel_events.3160.b:0 "Prendete questo pane! Lasciatemi in pace!"
 travel_events.3160.c:0 "Vi farò vedere!"
 travel_events.3160.c.success:0 "Scacci i corvi"
 travel_events.3160.c.failure:0 "I corvi riescono a ferirti"
 
