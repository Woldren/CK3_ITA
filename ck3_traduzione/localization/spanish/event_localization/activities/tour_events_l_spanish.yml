# Host Dinner
 host_dinner_events.1001.title:0 "Una Cena Alcolica"
 host_dinner_events.1001.desc:0 "Sto facendo baldoria con [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName]. La nostra serata è stata finora ricca di divertimento e l'alcol scorre a fiumi. Forse, però, sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] fin troppo generos[ROOT.Char.Custom('DE_END_PRO_S_N')] con le mie scorte di alcolici, dato che un domestico mi informa discretamente che non è rimasto nemmeno un goccio di [ROOT.Char.Custom('RegionalAlcoholicDrink')]!\n\n[visiting_liege.Custom('DE_ART_DEF_P_D')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')], seduto all'altro capo del tavolo, è impaziente, rosso in viso come un neonato, e batte sul tavolo con la sua tazza.\n\n"Andiamo! La notte è ancora giovane, dov'è l'alcol?""
 host_dinner_events.1001.a:0 ""Rifornite i magazzini!""
 host_dinner_events.1001.replenished_stores:0 "[stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] ha rifornito i magazzini di alcolici"
 host_dinner_events.1001.b:0 "Avete bevuto abbastanza!"
 host_dinner_events.1001.didnt_replenish_stores:0 "[stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] ha annaquato la tua bevanda"
 host_dinner_events.1001.c:0 "Forse è il caso di cambiare luogo."
 host_dinner_events.1001.d:0 "Li rifornirò... in cambio di un favore."
 host_dinner_events.1002.title:0 "Una Pinta o Due"
 host_dinner_events.1002.desc:0 "Il mio ospite, [stop_host_scope.GetName], mi ha portato in una taverna locale. Intorno a noi, i miserabili si abbandonano all'alcol e alla dissolutezza, ma [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstNameNoTooltip] mi assicura che la bevanda servita qui, [ROOT.Char.Custom('RegionalAlcoholicDrink')], è semplicemente deliziosa.\n\nQuando il primo sorso scorre sulle mie labbra, prendo vita. La bevanda mi colpisce come una tonnellata di mattoni e ho la sensazione che questa sarà una notte di bagordi senza fine."
 host_dinner_events.1002.a:0 "Avete davvero superato voi stess[stop_host_scope.Custom('DE_END_PRO_S_N')], [stop_host_scope.GetFirstNameNoTooltip]!"
 host_dinner_events.1002.b:0 "Dimostriamo un po' di moderazione."
 host_dinner_events.1002.c:0 "Berrò fino a scoppiare."
 drank_too_much_toast:0 "Ti sei ubriacat[ROOT.Char.Custom('DE_END_PRO_S_N')] fino ad essere in stato confusionale"
 host_dinner_events.1003.title:0 "Un[visiting_liege.Custom('DE_PRO_POS_P_2P')] [visiting_liege.GetTitleAsNameNoTooltip|U] Assopit[visiting_liege.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.1003.desc:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] è finalmente andat[visiting_liege.Custom('DE_END_PRO_S_N')] a letto e dorme tranquillamente nella sua stanza, senza dubbio sognando di divorare ogni ulteriore cibo e bevanda rimasta nelle mie dispense.\n\nQuesta potrebbe essere una buona occasione per fare una sorpresa [visiting_liege.Custom('DE_END_ADJ_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')]. Magari con qualche intrattenimento notturno, o qualcos'altro di divertente per il suo risveglio..."
 host_dinner_events.1003.a:0 "Spaventiamol[visiting_liege.Custom('DE_END_PRO_S_N')] mettendo in scena un'infestazione di fantasmi!"
 host_dinner_events.1003.b:0 "Una bella tazza di [ROOT.Char.Custom('RegionalAlcoholicDrink')|U] è sempre un bel regalo!"
 host_dinner_events.1003.c:0 "Dei dolci all'hashish [visiting_liege.Custom('DE_PRO_DEM')] faranno certo piacere."
 host_dinner_events.1003.d:0 "Essere toccati da una concubina è un bel modo di svegliarsi."
 host_dinner_events.1003.e:0 "La mia compagnia [visiting_liege.Custom('DE_PRO_DEM')] farà sicuramente piacere."
 host_dinner_events.1004.title:0 "Un risveglio spaventoso"
 host_dinner_events.1004.desc.intro:0 "Sono tranquillamente sdraiat[ROOT.Char.Custom('DE_END_PRO_S_N')] nella migliore camera da letto di [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName], senza nemmeno l'ombra di una preoccupazione o di una discussione nella mia mente. All'improvviso, però, vengo strappat[ROOT.Char.Custom('DE_END_PRO_S_N')] al mio sonno da una risata sguaiata e minacciosa che riecheggia lungo il corridoio.\n\nMi alzo con riluttanza e vado a vedere cosa accade. La candela tremola nella mia mano tremante e, nella penombra, scruto il corridoio."
 host_dinner_events.1004.desc.ghost:0 "Avrei giurato di aver visto, alla fine del lungo corridoio buio, una specie di spirito maligno che chiamava il mio nome, forse con l'intento di trascinarmi nell'[ROOT.Char.GetFaith.NegativeAfterLife]! Qualunque cosa voglia, devo agire per cercare di salvarmi!"
 host_dinner_events.1004.desc.cynic:0 "La mia paura si dissolve rapidamente quando mi rendo conto che si tratta solo di un servo sotto un lenzuolo bianco. Fa dei rumori e chiama il mio nome, ma anche un bambino capirebbe che non si tratta di uno spirito.\n\nSono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che si tratta di uno scherzo [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName]."
 host_dinner_events.1004.a:0 "Grida in cerca di aiuto!"
 host_dinner_events.1004.b:0 "Barrica la porta!"
 host_dinner_events.1004.c:0 "Tutto ciò è molto divertente!"
 host_dinner_events.1004.enjoyed_spooky_ghost:0 "[visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetName] ha apprezzato lo scherzo"
 host_dinner_events.1004.d:0 "[stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetFirstNameNoTooltip] ha disturbato il mio sonno per questo?"
 host_dinner_events.1005.title:0 "Il fantasma di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 host_dinner_events.1005.desc:0 "A quanto pare il mio scherzo ha funzionato un po' troppo bene, perché ho sentito [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] urlare terrorizzat[visiting_liege.Custom('DE_END_PRO_S_N')] e chiamarmi perché l[visiting_liege.Custom('DE_END_PRO_S_N')] aiutassi.\n\nConsapevole dei miei doveri, mi precipito nella sua stanza e l[visiting_liege.Custom('DE_END_PRO_S_N')] trovo pallid[visiting_liege.Custom('DE_END_PRO_S_N')] come un lenzuolo. Con un dito tremante indica il "fantasma" in fondo al corridoio.\n\n"Grazie al cielo siete qui! - mormora - C'è uno spirito maligno laggiù, che sta cercando di trascinarmi nell'[visiting_liege.GetFaith.NegativeAfterLife]!""
 host_dinner_events.1005.a:0 "Che idiota!"
 host_dinner_events.1004.mocked_me:0 "Vengo preso in giro"
 host_dinner_events.1005.b:0 "Posso scacciare questo spirito, in cambio di un favore."
 host_dinner_events.1004.hooked_me:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] ha scacciato il fantasma."
 host_dinner_events.1005.c:0 "Sparisci spirito!"
 host_dinner_events.1006.title:0 "Un Risveglio Inatteso"
 host_dinner_events.1006.desc.intro:1 "Riemergo dal sonno dopo un'altra notte serena trascorsa in compagnia [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName]. Quando mi desto del tutto, avverto accanto a me un peso che prima non c'era.\n\n"
 host_dinner_events.1006.desc.alcohol:0 "Un intero fusto di [stop_host_scope.Custom('RegionalAlcoholicDrink')] giace al mio fianco come [Select_CString(ROOT.Char.IsFemale,'un amante','un'amante')]. A ogni mio minimo movimento, scricchiola e urta il mio fianco."
 host_dinner_events.1006.desc.weed:0 "Accanto a me ci sono tanti biscotti all'hashish da far pari col mio peso corporeo!"
 host_dinner_events.1006.desc.hedonist:0 "Sento il tocco familiare di un[concubine_scope.Custom('DE_PRO_POS_P_2P')] [concubine_scope.GetWomanMan] che mi accarezza il petto."
 host_dinner_events.1006.desc.vanity:0 "Mi giro e vedo [stop_host_scope.GetFirstNameNoTooltip] sedut[stop_host_scope.Custom('DE_END_PRO_S_N')] in fondo al mio letto, completamente vestit[stop_host_scope.Custom('DE_END_PRO_S_N')].\n\n"Buongiorno, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ho pensato che sarebbe stato opportuno farvi un regalo e quale regalo migliore di una buona conversazione con me?""
 host_dinner_events.1006.desc.outro:0 "\n\nQuesto regalo è certamente inaspettato, ma è davvero una cosa così piacevole svegliarsi per un motivo simile?"
 host_dinner_events.1006.a:0 "Che modo meraviglioso di svegliarsi."
 host_dinner_events.1006.liked_gift:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] ha apprezzato il dono."
 host_dinner_events.1006.b:0 "Sparite dalla mia vista!"
 host_dinner_events.1006.refused_gift:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] si sento insultat[visiting_liege.Custom('DE_END_PRO_S_N')]."
 host_dinner_events.3001.title:0 "Una Proposta Interessante"
 host_dinner_events.3001.desc.intro:0 "Mi sto godendo la mia cena tranquilla con [stop_host_scope.GetName] e [lusty_spouse_scope.Custom('DE_ART_DEF_P_A')] [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)] [lusty_spouse_scope.GetName].\n\nPochi istanti dopo [stop_host_scope.GetNameNoTooltip] si scusa, [lusty_spouse_scope.GetNameNoTooltip] si abbatte su di me come un cane rabbioso!"
 host_dinner_events.3001.desc.not_into_it:0 "Cerco di spingere quest[lusty_spouse_scope.Custom('DE_END_PRO_S_N')] [lusty_spouse_scope.Custom('InsultAdjective')] degenerat[lusty_spouse_scope.Custom('DE_END_PRO_S_N')] via da me, ma [lusty_spouse_scope.GetSheHe] è piuttosto insistente nel contorcere la mia mente con dei pensieri impuri."
 host_dinner_events.3001.desc.into_it:0 "Sono sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle sue proposte, ma non posso fare a meno di sentire le mie mani vagare sul suo corpo."
 host_dinner_events.3001.desc.mid:0 "Sono gelato dallo sgomento, piuttosto allarmato dal fatto che sia sufficiente che [stop_host_scope.GetFirstNameNoTooltip] esca dalla stanza perché [lusty_spouse_scope.GetFirstNameNoTooltip] prenda in considerazione di commettere l'adulterio con la persona più vicina."
 host_dinner_events.3001.desc.outro:0 "\n\n"Oh, ti prego, salvami da questa noia mortale! [stop_host_scope.GetFirstNameNoTooltip] non è un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] amante, [stop_host_scope.GetSheHe] è amorevole come un pezzo di legno. Prendimi e amami come [stop_host_scope.GetSheHe] non ha mai fatto.""
 host_dinner_events.3001.a:0 "Con piacere!"
 host_dinner_events.3001.b:0 "Devo dirlo subito a [stop_host_scope.GetTitledFirstNameNoTooltip]!"
 host_dinner_events.3001.c:0 "Non lo dirò, ma mi dovete un favore."
 host_dinner_events.3001.d:0 "Lasciatemi, [Select_CString(lusty_spouse_scope.IsFemale,'puttana senza pudore','sporco donnaiolo da strapazzo')]!"
 host_dinner_events.3002.title:0 "[lusty_spouse_scope.GetFirstNameNoTooltip]: L'Adulter[lusty_spouse_scope.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.3002.desc:0 "Torno a cena dopo una momentanea pausa e trovo [lusty_spouse_scope.Custom('DE_ART_DEF_P_A')] [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] sedut[lusty_spouse_scope.Custom('DE_END_PRO_S_N')] a disiagio con [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], temo di avere una notizia piuttosto terribile. Mentre eravate via, quest[lusty_spouse_scope.Custom('DE_END_PRO_S_N')] spudorat[lusty_spouse_scope.Custom('DE_END_PRO_S_N')] lasciv[lusty_spouse_scope.Custom('DE_END_PRO_S_N')] ha tentato di coinvolgermi in una relazione adulterina!""
 host_dinner_events.3002.a:0 "Questi sono motivi di divorzio."
 host_dinner_events.3002.b:0 "Che rimanga tra noi."
 host_dinner_events.3002.c:0 "Farò finta di non aver sentito..."
 host_dinner_events.3002.d:0 "Non l[lusty_spouse_scope.Custom('DE_END_PRO_S_N')] perdonerò mai."
 host_dinner_events.1007.title:0 "Uno Spettacolo Memorabile"
 host_dinner_events.1007.desc:0 "Da qualche tempo, [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] è sempre più svogliat[visiting_liege.Custom('DE_END_PRO_S_N')] e annoiat[visiting_liege.Custom('DE_END_PRO_S_N')] in mia presenza, e spesso sembra essere ai margini del mondo dei sogni.\n\nMi viene in mente un pensiero mentre l[visiting_liege.Custom('DE_END_PRO_S_N')] osservo che spinge pigramente lontano il suo cibo. [visiting_liege.GetSheHe|U] ha vissuto una vita piena, forse sarebbe lusingat[visiting_liege.Custom('DE_END_PRO_S_N')] se ricreassimo una delle sue famose imprese sotto forma di spettacolo teatrale!\n\nL'unica domanda è: quale tipo di spettacolo [visiting_liege.GetNameNoTooltip] troverebbe più divertente?"
 host_dinner_events.1007.a:0 "Un'opera sulla guerra, naturalmente!"
 host_dinner_events.1007.b:0 "Una commedia sulla morte del suo odiato nemico!"
 host_dinner_events.1007.c:0 "[visiting_liege.GetSheHe|U] si commuoverà per una tragedia."
 host_dinner_events.1007.d:0 "Qualcosa sulle gioie del matrimonio!"
 host_dinner_events.1007.e:0 "Questa è un'idea terribile."
 host_dinner_events.1008.title:0 "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro:0 "Sembrerebbe che [stop_host_scope.GetName] abbia deciso di mettere in scena uno spettacolo per il mio divertimento questa sera. Mi siedo al tavolo del banchetto in attesa del mio intrattenimento, quando"
 host_dinner_events.1008.desc.mid.war_memory:0 "[stop_host_scope.GetNameNoTooltip] appare davanti a me in armatura.\n\n"Guardate! Io sono [stop_host_scope.Custom('DE_ART_DEF_P_A')] potente [loser.GetName] e consegnerò l'ignobile [visiting_liege.GetNameNoTooltip] al suo Creatore personalmente!"\n\nPrima che possa rispondere, mi viene messa in mano una spada di legno. Si tratta senza dubbio di una rappresentazione di [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_rival_memory:0 "[stop_host_scope.GetNameNoTooltip] appare con un trucco poco lusinghiero e un vestito scadente.\n\n"Oh, maledizione! Non riesco più a trattenere la mia spoglia mortale. Maledizione, non potrò mai più umiliare [visiting_liege.GetNameNoTooltip]!"\n\nLo spettacolo prevede molti suoni di movimento intestinale e suoni di dolore beffardo, una ricostruzione  del tempo di [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory:0 "[stop_host_scope.GetNameNoTooltip] appare vestit[stop_host_scope.Custom('DE_END_PRO_S_N')] come [stop_host_scope.Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] amat[stop_host_scope.Custom('DE_END_PRO_S_N')] [dead_relation.GetName].\n\n"Maledizione, sono trapassat[stop_host_scope.Custom('DE_END_PRO_S_N')] nell'[dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]. Penso solo a [visiting_liege.GetNameNoTooltip] e a tutti i momenti meravigliosi che abbiamo trascorso insieme."\n\nUn'accorata rappresentazione tragica che ricrea l'epoca di [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.marriage_memory:0 "[stop_host_scope.GetNameNoTooltip] appare vestit[stop_host_scope.Custom('DE_END_PRO_S_N')] quasi esattamente come [spouse.GetName] il giorno del nostro matrimonio.\n\n"Questo è davvero il giorno più bello della mia vita! Sto per sposare [stop_host_scope.Custom('DE_ART_DEF_P_A')] meraviglios[stop_host_scope.Custom('DE_END_PRO_S_N')] [visiting_liege.GetNameNoTooltip]!"\n\nSono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] invitat[ROOT.Char.Custom('DE_END_PRO_S_N')] sul palco per dare la mano a [stop_host_scope.GetName], ma"
 host_dinner_events.1008.desc.outro:0 "mi chiedo: dovrei assecondare questa cosa?"
 host_dinner_events.1008.a:0 "Che meraviglia!"
 host_dinner_events.1008.b:0 "È un insulto!"
 host_dinner_events.3003.title:0 "Una Prelibatezza Locale"
 host_dinner_events.3003.desc:0 "Questa sera la cena è un po' diversa da quelle a cui sono abituat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Il cuoco lascia cadere con noncuranza la ciotola davanti a me e, subito, un aroma tra i più estranei che abbia mai sentito in vita mia mi investe.\n\nQuesto piatto sembra emergere dalle profondità dell'[ROOT.Char.GetFaith.NegativeAfterLife], ed è un'offesa a tutti i sensi. Una sostanza grigia e viscida galleggia in un brodo pallido e schiumoso, come un vaso da notte non lavato, con un unico rametto d'erba posato in cima nel vano tentativo di farla sembrare appetitosa.\n\nOgni mio istinto mi spinge a scaraventare il tutto fuori dalla finestra più vicina, ma [stop_host_scope.GetNameNoTooltip] mi assicura che è una prelibatezza locale degna di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 host_dinner_events.3003.a:0 "Alla salute!"
 host_dinner_events.3003.disgusting:0 "Il cibo era disgustoso"
 host_dinner_events.3003.delicious:0 "La prelibatezza è stata incredibile"
 host_dinner_events.3003.b:0 "Non lascerò che questa schifezza tocchi la mia lingua."
 host_dinner_events.3003.c.my_dog:0 "Forse posso darlo di nascosto al mio cane..."
 host_dinner_events.3003.c.lieges_dog:0 "Forse posso darlo di nascosto al cane di [stop_host_scope.GetFirstNameNoTooltip]..."
 host_dinner_events.3003.unnoticed:0 "[stop_host_scope.GetNameNoTooltip] non l'ha notato"
 host_dinner_events.3003.host_noticed:0 "[stop_host_scope.GetNameNoTooltip] l'ha notato"
 host_dinner_events.3004.title:0 "Una promessa anticipata"
 host_dinner_events.3004.desc.intro:0 "Oggi arrivo a cena presto e mi accorgo di essere da solo con l'erede di [stop_host_scope.GetName], [stop_host_heir.GetName]."
 host_dinner_events.3004.desc.mid.child:0 "[stop_host_heir.GetSheHe|U] è ancora giovane ed è visibilmente intimidit[stop_host_heir.Custom('DE_END_PRO_S_N')] dal fatto di condividere la stanza con [ROOT.Char.Custom('DE_END_PRO_S_N')] [stop_host_heir.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 host_dinner_events.3004.desc.mid.adult:0 "La sua natura fiduciosa è tristemente nota. Come [stop_host_heir.Custom('DE_PRO_POS_P_2P')] bambin[stop_host_heir.Custom('DE_END_PRO_S_N')], la sua testa è vuota e malleabile ed è fin troppo facile allineare la sua piccola mente alla mia visione."
 host_dinner_events.3004.desc.outro:0 "\n\nSarebbe fin troppo facile manipolare [stop_host_heir.Custom('DE_ART_DEF_P_A')] poverett[stop_host_heir.Custom('DE_END_PRO_S_N')] affinché mi dia anticipatamente il suo giuramento legale di fedeltà, ma questo sconvolgerebbe decisamente [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetNameNoTooltip]."
 host_dinner_events.3004.a:0 "Facciamolo!"
 host_dinner_events.3004.a.caught:0 "Il tuo tentativo di ingiustizia è stato notato"
 host_dinner_events.3004.a.not_caught:0 "Le parole sono state dette e non possono essere cancellate."
 host_dinner_events.3004.b:0 "Farò solo un po' di conversazione."
 host_dinner_events.3004.friendly_convo:0 "Hai avuto una conversazione amichevole"
 host_dinner_events.3004.awkward_convo:0 "La conversazione è stata imbarazzante"
 host_dinner_events.3005.title:0 "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc:0 "Entrando nella sala da pranzo scopro [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] che sta parlando con [stop_host_heir.Custom('DE_ART_DEF_P_A')] [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] di questioni riguardanti lo stato e i suoi obblighi.\n\n[visiting_liege.GetName] sembra che l[stop_host_heir.Custom('DE_END_PRO_S_N')] stia manipolando affinché faccia un giuramento di fedeltà alla corona in mia assenza! Una tale promessa l[stop_host_heir.Custom('DE_END_PRO_S_N')] perseguiterebbe per tutti i suoi giorni e cementerebbe il nostro futuro quali subordinati [visiting_liege.Custom('IT_NAM_COL2')][visiting_liege.GetTitledFirstName]!"
 host_dinner_events.3005.a:0 "Lo permetterò, in cambio di un mio favore."
 host_dinner_events.3005.hook_for_hook:1 "[stop_host_scope.GetName] chiede un risarcimento"
 host_dinner_events.3005.b:0 ""Fermate subito questa follia!""
 host_dinner_events.3005.disallowed_hook:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] scopert[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.3006.title:0 "Sogni di una Vita Migliore"
 host_dinner_events.3006.desc.intro:0 "Questa sera sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] accanto a [runaway_courtier.Custom2('NameCharacterIntroduction', stop_host_scope)], guardandol[runaway_courtier.Custom('DE_END_PRO_S_N')] mentre sospira nel suo piatto con desiderio.\n\n"
 host_dinner_events.3006.desc.mid.concubine:0 ""Ah, mi scuso per la mia malinconia, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. [stop_host_scope.GetNameNoTooltip] probabilmente mi ha fatto sedere accanto a voi per farvi content[ROOT.Char.Custom('DE_END_PRO_S_N')]. A [stop_host_scope.GetSheHe|U] piace così, mi vede solo come un oggetto da guardare e con cui giocare. A dire la verità, ho sognato di tornare con voi a [ROOT.Char.GetCapitalLocation.GetName].""
 host_dinner_events.3006.desc.mid.neutral:0 ""In verità, mi sono stancat[runaway_courtier.Custom('DE_END_PRO_S_N')] della vita qui a [stop_host_scope.GetCapitalLocation.GetName] e desidero migliorare la mia condizione. I miei talenti qui sono sprecati e ultimamente ho pensato di scappare con voi a [ROOT.Char.GetCapitalLocation.GetName] dove posso davvero dimostrare quanto valgo!""
 host_dinner_events.3006.desc.outro:0 "\n\nLe sue lamentele sembrano genuine, ma posso davvero sottrarl[runaway_courtier.Custom('DE_END_PRO_S_N')] alla corte [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstNameNoTooltip]?"
 host_dinner_events.3006.a:0 "Certo, venite con me!"
 host_dinner_events.3006.b:0 ""Apprezzerò molto più che solo la vostra bellezza.""
 host_dinner_events.3006.c:0 "Quanto meno, potrò essere una spalla su cui piangere."
 host_dinner_events.3006.d:0 ""State al vostro posto, [runaway_courtier.Custom('InsultNoun')]!""
 host_dinner_events.3007.title:0 "[runaway_courtier.Custom('DE_ART_DEF_P_D')] Cortigian[runaway_courtier.Custom('DE_END_PRO_S_N')] Sottratt[runaway_courtier.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.3007.desc.intro:0 "Ho deciso che era una buona idea far sedere [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] vicino a [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] e sembra che sia andata bene. Un po' troppo bene."
 host_dinner_events.3007.desc.mid.concubine:0 "\n\n[runaway_courtier.GetNameNoTooltip] trasalisce quando mi vede e distoglie lo sguardo."
 host_dinner_events.3007.desc.mid.neutral:0 "\n\n[runaway_courtier.GetNameNoTooltip] alza gli occhi quando mi vede, prima di distogliere prontamente lo sguardo."
 host_dinner_events.3007.desc.outro:0 "[runaway_courtier.GetSheHe|U] sembra intenzionato a lasciare la mia corte a causa di [visiting_liege.GetName]! Posso impedirlo, ma questo peggiorerebbe di certo l'atmosfera della cena."
 host_dinner_events.3007.a:0 "Lo proibisco!"
 host_dinner_events.3007.refused_to_let_them_go:0 "[stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] si è rifiutato di lasciarl[runaway_courtier.Custom('DE_END_PRO_S_N')] andare"
 host_dinner_events.3007.b:0 "Lascial[runaway_courtier.Custom('DE_END_PRO_S_N')] andare."
 host_dinner_events.3008.title:0 "Un Po' di Spionaggio"
 host_dinner_events.3008.desc:0 "È mattina e riemergo a malincuore nel mondo della veglia, mentre il sole mattutino mi trafigge improvvisamente la vista. Un[nervous_servant.Custom('DE_PRO_POS_P_2P')] domestic[nervous_servant.Custom('DE_END_PRO_S_N')] attraversa goffamente la stanza e, visibilmente nervos[nervous_servant.Custom('DE_END_PRO_S_N')], mi posa accanto la colazione. [nervous_servant.Custom('DE_END_PRO_P_A')] chiedo cosa l[nervous_servant.Custom('DE_END_PRO_S_N')] turbi e le parole escono dalle sue labbra come un fiume.\n\n"Oh mi[ROOT.Char.Custom('DE_END_PRO_S_N')] saggi[ROOT.Char.Custom('DE_END_PRO_S_N')] e gentile [ROOT.Char.GetTitleAsNameNoTooltip|U], Questi muri parlano. Dicono cose terribili. So così tanto, troppo credo a volte. [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] non mi perdonerebbe mai se ve lo dicessi, ma non riesco più a tenermi questi segreti in testa!""
 host_dinner_events.3008.a:0 ""Dovete dirmelo subito!""
 host_dinner_events.3008.secret_discovered:0 "[nervous_servant.GetSheHe|U] ha rivelato un segreto"
 host_dinner_events.3008.b:0 ""Una moneta potrebbe sciogliere quelle labbra?""
 host_dinner_events.3008.acting_sussy:0 "[stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetName] non si fida di voi"
 host_dinner_events.3008.c:0 ""Dovresti tenere la bocca chiusa.""
 host_dinner_events.1009.title:0 "Vostra Altezza"
 host_dinner_events.1009.desc:0 "Mentre finiamo le nostre portate principali, guardo con ansia [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] in cerca di lodi ed approvazioni, ma vedo solo uno sguardo di attesa nei suoi occhi. È chiaro che ciò che ho fornito non è sufficiente per il mio stimato ospite, ma i cuochi hanno già preparato tutto ciò che ho chiesto loro e non posso essere certo che ci sia ancora qualcosa da servire.\n\nPoi mi viene in mente che ho ancora una bella scorta di panetti di hashish nella mia dispensa, pronti per essere mangiati! L'unica domanda da porsi è se sono disposto a condividere questa delizia con [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]?"
 host_dinner_events.1009.a:0 "Tirate fuori le torte!"
 host_dinner_events.1009.b:0 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che il [ROOT.Char.Custom('GetExpensiveDessert')] andrà bene."
 host_dinner_events.1010.title:0 "Vostra Altezza"
 host_dinner_events.1010.desc:0 "Mentre finisco il mio ultimo pasto, non posso fare a meno di sentire che c'è un buco nello stomaco dove dovrebbe esserci un dolce. [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] sembra riesca a leggermi nel pensiero, visto che prima ancora di avere l'opportunità di lamentarmi, [stop_host_scope.GetSheHe] chiama un servo affinché porti le sue 'torte speciali'.\n\n"Solo le migliori torte all'hashish per [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]!" dice, mentre un'incredibile quantità di cibo viene rovesciato nel mio piatto."
 host_dinner_events.1010.a:0 "Mangerò tutto!"
 host_dinner_events.1010.b:0 "Non lo farei mai!"
 host_dinner_events.1011.title:0 "Differenze Alimentari"
 host_dinner_events.1011.desc.intro:0 "Mentre [visiting_liege.GetName] prende posto per un'altra serata di splendida cucina [ROOT.Char.GetPrimaryTitle.GetAdjective], Non posso non notare che deve essere sempre più stanco del nostro cibo.\n\n"
 host_dinner_events.1011.desc.vegetarian:0 "Serviamo solo i prodotti vegetali che [ROOT.Char.GetFaith.CreatorName] ci fornisce, e mai la carne di uccello o di animale, ma a [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], fanno le cose in modo un po' diverso. Dovrei compromettere le mie convinzioni per essere un ospite più accomodante? Dovrei aggiungere della carne al menu?"
 host_dinner_events.1011.desc:0 "Mangiamo carne in abbondanza, ma a [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] una cosa del genere è assolutamente vietata. Finora, [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] sembra che mangi tutto ciò che [visiting_liege.Custom('DE_PRO_DEM')] viene portato, ma che metta da parte la carne, assumendo, così, un pasto incompleto! Posso davvero permettere che tutto ciò continui? Forse dovremmo tutti seguire una dieta priva di carne mentre [visiting_liege.Custom('DE_ART_DEF_P_A')] [visiting_liege.GetTitleAsNameNoTooltip|U] è qui con noi."
 host_dinner_events.1011.a:0 "Questo mi farebbe entrare nelle sue grazie."
 host_dinner_events.1011.b:0 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che [visiting_liege.GetSheHe] non dimenticherà tanto presto questo favore..."
 host_dinner_events.1011.c:0 "Mentre [visiting_liege.GetSheHe] si trova qui, mangerà a modo nostro!"
 host_dinner_events.1020.title:0 "Una Torta da Ricordare"
 host_dinner_events.1020.desc:0 "Un'altra sera, un altro dolce. [ROOT.Char.Custom('GetExpensiveDessert')|U] di cui, sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')], [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] si stia già stancando. Forse stasera è il momento di fare qualcosa di diverso.\n\nForse una soluzione a questo enigma potrebbe essere quella di chiedere ai miei cuochi e pasticceri di preparare un dolce a forma di qualcosa che significhi molto per [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] car[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Forse una fortezza per testimoniare la sua bravura, o qualcosa che non si aspetterebbe mai..."
 host_dinner_events.1020.a:0 "Una fortezza, ovviamente!"
 host_dinner_events.1020.b:0 "Un simbolo religioso, una [visiting_liege.GetFaith.ReligiousSymbol] ad esempio, sarebbe perfetto!"
 host_dinner_events.1020.c:0 "Forse una certa parte dell'anatomia umana..."
 host_dinner_events.1020.d:0 "È un'idea terribile."
 host_dinner_events.1021.title:0 "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro:0 "Mi siedo a tavola in attesa del mio dolce e, quando finalmente arriva, riesco a stento a contenere la mia euforia!\n\n"
 host_dinner_events.1021.desc.mid.castle:0 "Una deliziosa torta dalla forma di una fortezza [ROOT.Char.GetCulture.GetName] è posta di fronte a me. La torta è così autentica che riesco a immaginare i piccoli invasori al miele che cercano di fare breccia nelle pareti del mio dolce."
 host_dinner_events.1021.desc.mid.religious:0 "Un dolce religioso a forma di [ROOT.Char.GetFaith.ReligiousSymbol] mi viene fatto scivolare su un piatto ornato. La torta è decorata in modo così intricato che è come se [ROOT.Char.GetFaith.CreatorName] [ROOT.Char.GetFaith.CreatorHerselfHimself] l'avesse fatta solo per me!"
 host_dinner_events.1021.desc.mid.lewd:0 "Non riesco più a trattenermi e scoppio in una risata incontrollabile quando il pilastro di torta color carne mi si para davanti. Su questa bestia mostruosamente grande ci sono tutti i tipi di dettagli osceni che, sono sicura, farebbero arrossire anche [ROOT.Char.GetFaith.DevilName] !"
 host_dinner_events.1021.desc.mid.lewd_woman:0 "Non riesco più a trattenermi e scoppio in una risata incontrollabile quando mi vengono presentate queste due sfere traballanti di dolce, sormontate da due 'capezzoli' alla frutta. Su questo dolce c'è tutta una serie di dettagli osceni che, sono sicura, farebbero arrossire anche [ROOT.Char.GetFaith.DevilName] blush!"
 host_dinner_events.1021.desc.outro:0 "\n\nNaturalmente lo adoro, ma l'unica domanda è... come posso dimostrare al meglio il mio apprezzamento?"
 host_dinner_events.1021.a:0 "Me ne ricorderò!"
 host_dinner_events.1021.b:0 ""Vi devo un favore!""
 host_dinner_events.1022.title:0 "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro:0 "Mi siedo a tavola in attesa del mio dolce e, quando finalmente arriva, riesco a stento a contenere la mia rabbia!\n\n"
 host_dinner_events.1022.desc.mid.castle:0 "Sono inorridit[ROOT.Char.Custom('DE_END_PRO_S_N')] nel vedere che, quella che dovrebbe essere una torta a forma di fortezza [ROOT.Char.GetCulture.GetName], si affloscia miseramente sotto il suo stesso peso sul mio piatto. È una specie di insulto alla mia bravura?"
 host_dinner_events.1022.desc.mid.religious:0 "Sono inorridit[ROOT.Char.Custom('DE_END_PRO_S_N')] nel vedere quella che dovrebbe essere una torta a forma di [ROOT.Char.GetFaith.ReligiousSymbol]! Questa esibizione culinaria di blasfemia mi dà il voltastomaco, tanto che riesco a malapena a toccarla."
 host_dinner_events.1022.desc.mid.lewd:0 "Quello che vedo è un vile monticello color carne adagiato su un piatto, chiaramente fatto a forma di una parte oscena del corpo. [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] si aspetta che io mi lasci tentare da questa volgarità?"
 host_dinner_events.1022.desc.outro:0 "\n\nNon si può che sentirsi insultati da una cosa del genere, ma dallo sguardo implorante sul volto di [stop_host_scope.GetFirstNameNoTooltip], capisco che [stop_host_scope.GetSheHe] ha solo cercato di adularmi."
 host_dinner_events.1022.a:0 "Oh, mi piace!"
 host_dinner_events.1020.likes_it:0 "A [visiting_liege.GetFirstName] piace"
 host_dinner_events.1022.b:0 ""Come osate!""
 host_dinner_events.1020.hates_it:0 "[visiting_liege.GetFirstName] odia la torta"
 host_dinner_events.1030.title:0 "Ospite Indesiderat[rival_scope.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.1030.desc:0 "Un'altra cena è stata preparata per [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')] durante il suo soggiorno e sembra essere un vero successo! [visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] sembra stia salivando solo alla sua vista ma, proprio mentre [visiting_liege.GetSheHe] sta per dare il primo morso, [rival_scope.Custom2('NameCharacterIntroduction', visiting_liege)] irrompe nella sala da pranzo e si dirige verso il piatto del suo nemico.\n\n"Abbiamo un bel banchetto qui! È un vero peccato che venga sprecato dalla lingua putrida di un[visiting_liege.Custom('DE_PRO_POS_P_2P')] così perfid[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip]!"\n\nL'umore di [visiting_liege.GetNameNoTooltip] si inasprisce immediatamente e, se non faccio nulla, presto la mia cena potrebbe trasformarsi in una scazzottata."
 host_dinner_events.1030.a:0 ""Guardie! Allontanate subito quest[rival_scope.Custom('DE_END_PRO_S_N')] pazz[rival_scope.Custom('DE_END_PRO_S_N')]!""
 host_dinner_events.1030.b:0 "Forse posso allontanarl[rival_scope.Custom('DE_END_PRO_S_N')] per ottenere un favore."
 host_dinner_events.1030.c:0 "[rival_scope.GetFirstNameNoTooltip] è esilarante! Dovremmo parlare!"
 host_dinner_events.1031.title:0 "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro:0 "Un'altra cena è stata preparata per me durante il mio soggiorno e sembra essere un vero successo! Mi viene l'acquolina in bocca solo a guardare questo succulento piatto al vapore ma, proprio mentre sto per dare il primo morso, una voce fastidiosamente familiare mi trafigge i timpani.\n\n[rival_scope.Custom('DE_ART_DEF_P_D')] [rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] è arrivat[rival_scope.Custom('DE_END_PRO_S_N')] per rovinarmi l'appetito e la sua sola presenza mi sta facendo ribollire il sangue."
 host_dinner_events.1031.desc:0 "\n\n[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] si è offert[stop_host_scope.Custom('DE_END_PRO_S_N')] di rimuovere quest[rival_scope.Custom('DE_END_PRO_S_N')] fastidios[rival_scope.Custom('DE_END_PRO_S_N')] [rival_scope.Custom('InsultNoun')], ma ho come l'impressione che [stop_host_scope.GetSheHe] abbia un secondo fine."
 host_dinner_events.1031.a:0 "Sì, sì, qualsiasi cosa!"
 host_dinner_events.1031.b:0 "Ho sopportato di peggio."
 host_dinner_events.1030.liege_refuses:0 "[visiting_liege.GetFirstName] rifiuta il gancio"
 host_dinner_events.1032.title:0 "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc:0 "\n\nA peggiorare la situazione è il fatto che [stop_host_scope.GetName] sembri esultare per le mie sofferenze e si è messo a ridere e scherzare con un nemico giurato della corona!"
 host_dinner_events.1032.a:0 "[stop_host_scope.GetFirstNameNoTooltip] stia conducendo un gioco pericoloso."
 host_dinner_events.1032.b:0 "Devo porgere l'altra guancia. Devo porgere l'altra guancia."
 host_dinner_events.3010.title:0 "Un sapore sconosciuto"
 host_dinner_events.3010.desc:1 "È trascorsa un'altra sera del mio soggiorno presso [stop_host_scope.GetName], e un altro piatto forestiero viene posato dinanzi a me. Lo smuovo con la punta del coltello, osservando la salsa scura e ignota colare come una cascata di fango.\n\nOh, cosa non darei per un boccone dalla capitale: sarebbero sufficienti anche dei semplici [ROOT.Char.Custom('GetExpensiveDessert')]. Potrei chiedere a [stop_host_scope.GetTitledFirstNameNoTooltip] di servirmi qualcosa di meno esotico e più vicino alla cucina delle mie parti ma, certamente, rischierei di offenderl[stop_host_scope.Custom('DE_END_PRO_S_N')]."
 host_dinner_events.3010.a:0 "Lo chiederò e basta."
 host_dinner_events.3010.b:0 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che il cibo locale andrà bene."
 host_dinner_events.3011.title:0 "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc:1 "Con questa cena mi sono davvero superat[ROOT.Char.Custom('DE_END_PRO_S_N')]! I miei cuochi hanno sfornato una serie di piatti così succulenti da far venire l'acquolina, eppure [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] sembra non voler toccare nulla.\n\n\"Questo cibo non è di mio gradimento. Potete portarmi un po' di [ROOT.Char.Custom('GetExpensiveDessert')]? Ah, come mi manca quel dolce sapore in bocca.\"\n\nÈ un po' offensivo, ma un gesto del genere non può esser dimenticato tanto facilmente..."
 host_dinner_events.3011.a:0 "Certamente!"
 host_dinner_events.3011.gave_local_food:0 "[stop_host_scope.GetName] concorda"
 host_dinner_events.3011.b:0 "Questo è un insulto!"
 host_dinner_events.3011.refused_local_food:0 "[stop_host_scope.GetName] si sente insultat[stop_host_scope.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.3020.title:0 "Il Concorso"
 host_dinner_events.3020.desc:0 "È stata una lunga e meravigliosa serata di baldoria e allegria, e molti calici di [stop_host_scope.Custom('RegionalAlcoholicDrink')] sono stati condivisi tra me e il mio buon ospite, [stop_host_scope.GetName].\n\nTuttavia, sembrerebbe che [stop_host_scope.GetTitledFirstNameNoTooltip] stia cercando di bere più di me, riempiendo sempre il suo calice un po' più del mio. È una sorta di sfida implicita? Forse dovrei metterci un paletto."
 host_dinner_events.3020.a:0 "Sottovalutate la mia abilità!"
 host_dinner_events.3020.b:0 "Non provateci."
 host_dinner_events.3021.title:0 "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc:0 "È stata una lunga e meravigliosa serata di baldoria e allegria, e molti calici di [stop_host_scope.Custom('RegionalAlcoholicDrink')] sono stati condivisi tra me e il mio buon ospite, [visiting_liege.GetName].\n\nTuttavia, sembrerebbe che io abbia bevuto un po' troppo, e che [visiting_liege.GetTitledFirstNameNoTooltip] l'abbia scambiata per una sfida!\n\n"Quindi, pensi di poter bere di più di un[visiting_liege.Custom('DE_PRO_POS_P_2P')] [visiting_liege.GetTitleAsNameNoTooltip|U]? Perché non metterlo alla prova e bere con me? Chi vince si aggiudica... beh, possiamo pensare a un premio adeguato più tardi, eh?""
 host_dinner_events.3021.a:0 "Facciamolo!"
 host_dinner_events.3021.b:0 "Dovrei davvero smettere."
 host_dinner_events.3020.refused_to_drink:0 "[stop_host_scope.GetName] ha rifiutato la sfida"
 host_dinner_events.3030.title:0 "Un[promising_child.Custom('DE_PRO_POS_P_2P')] Protett[promising_child.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.3030.desc:0 "Questa sera, sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] accanto a [promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)] e [promising_child.Custom('DE_ART_DEF_P_A')] piccol[promising_child.Custom('DE_END_PRO_S_N')] è stat[promising_child.Custom('DE_END_PRO_S_N')] davvero adorabile. Più parlo con [promising_child.GetSheHe], più vedo il potenziale perché venga plasmat[promising_child.Custom('DE_END_PRO_S_N')] a mia immagine e somiglianza.\n\nSento l'impulso di portarl[promising_child.Custom('DE_END_PRO_S_N')] a casa con me, come mi[promising_child.Custom('DE_END_PRO_S_N')] pupill[promising_child.Custom('DE_END_PRO_S_N')], ma non potrei fare una cosa del genere senza il consenso di su[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetMotherFather] e [stop_host_scope.GetSheHe] potrebbe chiedermi qualcosa in cambio."
 host_dinner_events.3030.a:0 "Devo chiederlo."
 host_dinner_events.3030.b:0 "Non ne ho il tempo."
 host_dinner_events.3031.title:0 "[promising_child.GetFirstNameNoTooltip]: [promising_child.Custom('DE_ART_DEF_P_A')|U] Pupill[promising_child.Custom('DE_END_PRO_S_N')] [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip]"
 host_dinner_events.3031.desc:0 "Sembrerebbe che [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] abbia preso in simpatia [promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)]. I due hanno trascorso l'intera serata parlando senza sforzo come se fossero [visiting_liege.GetMotherFather] e [promising_child.Custom('GetDaughterSon')]!\n\n[visiting_liege.GetNameNoTooltip] si avvicina a me con un grande sorriso sul volto. "Quest[promising_child.Custom('DE_END_PRO_S_N')] giovane è davvero adorabile! Non desidero altro che portarl[promising_child.Custom('DE_END_PRO_S_N')] a casa mia e farl[promising_child.Custom('DE_END_PRO_S_N')] crescere nella capitale. Un[promising_child.Custom('DE_PRO_POS_P_2P')] giovane così promettente non dovrebbe trascorrere tutti i suoi giorni a [ROOT.Char.GetCurrentLocation.GetName], non è vero?""
 host_dinner_events.3031.a:0 "Avete ragione."
 host_dinner_events.3031.b:0 "Sbagliato!"
 host_dinner_events.3030.refused_to_allow_ward:1 "[stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] proibisce a [promising_child.GetFirstName] di andarsene"
 host_dinner_events.3040.title:0 "Chi Ha Mangiato Tutti i Dolci?"
 host_dinner_events.3040.desc:0 "Anche questa sera il cibo è stato abbondante, come mi aspettavo. Tuttavia, i dolci, di cui sono tanto ghiott[ROOT.Char.Custom('DE_END_PRO_S_N')], mancano all'appello. Mi rivolgo [stop_host_scope.Custom('IT_NAM_COL4')][stop_host_scope.GetTitledFirstNameNoTooltip] con un'espressione interrogativa sul mio volto.\n\n"So che vi aspettavate più dolci, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U] - dice [stop_host_scope.GetSheHe] - ma il cuoco mi ha assicurato che ogni singolo pezzo è scomparso poco prima di essere servito. Abbiamo cercato di catturare il ladro, ma il ghiotto furfante è troppo sfuggente.""
 host_dinner_events.3040.a:0 "Non mi sfuggirà!"
 host_dinner_events.3040.didnt_solve_mystery:0 "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a trovarlo"
 host_dinner_events.3040.b:0 "Che cosa triste."
 host_dinner_events.3040.disappointed_in_vassal:0 "Non sono arrabbiat[ROOT.Char.Custom('DE_END_PRO_S_N')], solo delus[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.3041.title.deviant:0 "Torta [pie_eater_scope.GetCulture.GetNameNoTooltip]"
 host_dinner_events.3041.title:0 "[pie_eater_scope.GetFirstNameNoTooltip] Ha Mangiato Tutti i Dolci!"
 host_dinner_events.3041.desc.deviant:0 "Seguo la scia di briciole e di chiazze di crema lungo tutto il corridoio fino a quando finalmente trovo il colpevole. Ma credo che nulla potesse prepararmi a ciò che stavo per vedere.\n\nScopro [pie_eater_scope.Custom('IT_NAM_COL3')][pie_eater_scope.GetTitledFirstName] completamente nud[pie_eater_scope.Custom('DE_END_PRO_S_N')], con le spalle rivolte a me, e mentre entro [pie_eater_scope.GetSheHe] si gira per guardarmi, reggendo il vassoio dei dolci all'altezza della vita... e con ben poco a coprire le sue vergogne...\n\n"Oh! Io... non è come sembra, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]! Vi prego di non raccontarlo ad anima viva!""
 host_dinner_events.3041.desc:0 "Seguo la scia di briciole e di chiazze di crema lungo tutto il corridoio finché alla fine non trovo il colpevole!\n\nEntro in una camera da letto e scopro [pie_eater_scope.Custom('IT_NAM_COL3')] [pie_eater_scope.GetTitledFirstName] sedut[pie_eater_scope.Custom('DE_END_PRO_S_N')] da solo con l'intera pila di dolci al suo fianco.\n\n"Oh! Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U], stavo per portarvi i dolci, naturalmente, ma vedete... sono sempre finiti quando è il mio turno di mangiare, così ho pensato di prenderne prima uno o due di nascosto. Vi prego di non raccontarlo ad anima viva!""
 host_dinner_events.3041.a:0 "Vi lascerò andare in cambio di un favore."
 host_dinner_events.3041.b:0 "Rimarrà un segreto fra voi e me."
 host_dinner_events.3041.c:0 "Non lo dirò mai ad anima viva."
 host_dinner_events.3041.d:0 "Hah! vi ho scopert[pie_eater_scope.Custom('DE_END_PRO_S_N')], [pie_eater_scope.Custom('InsultAdjective')] [pie_eater_scope.Custom('InsultNoun')]."
 host_dinner_events.3041.e:0 "Posso assaggiarli?"
 host_dinner_events.3041.f:0 "Condividiamoli!"
 host_dinner_events.3050.title:0 "Inappetente"
 host_dinner_events.3050.desc:0 "Il pasto di questa sera è stato eccellente ma, mentre i servitori continuavano ad ammassare il cibo sul tavolo, ho notato che [non_eater_scope.Custom('DE_ART_DEF_P_A')] [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] ha a malapena sfiorato quel poco che aveva messo nel suo piatto.\n\nSebbene la mancanza di appetito non è necessariamente un problema, ma [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] sembra che si senta insultato dal fatto che un membro del mio seguito sia riluttante a mangiare il suo cibo."
 host_dinner_events.3050.a:0 ""Mangiate qualcosa per l'amore di [ROOT.Char.GetFaith.HighGodName]!""
 host_dinner_events.3050.convinced_to_eat:0 "Hai convinto [non_eater_scope.GetName] a mangiare"
 host_dinner_events.3050.annoyed_courtier:0 "L'hai infastidit[non_eater_scope.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.3050.b:0 "Mi scuserò per [non_eater_scope.GetSheHe]."
 host_dinner_events.3060.title:0 "Una Golosa Delizia"
 host_dinner_events.3060.desc:0 "Il pasto di questa sera è stato una vera delizia. Ho banchettato con ogni sorta di pietanze salate e dolci, ma nulla ha stuzzicato il mio appetito quanto questi/e [stop_host_scope.Custom('GetExpensiveDessert')]!\n\nPer quanto ne mangi e ne assapori il gusto, non riesco a togliermeli/e dalla testa. A ogni morso mi perdo: il sapore esplode nella mia bocca, portandomi un passo più vicino a provare l'esperienza del [ROOT.Char.GetFaith.PositiveAfterLife].\n\nAnche se il mio stomaco è stretto e i miei vestiti sono tesi, mi sento obbligat[ROOT.Char.Custom('DE_END_PRO_S_N')] a cercarne di più."
 host_dinner_events.3060.a:0 "Sono troppo buoni per non farlo!"
 host_dinner_events.3060.satisfying_dessert:0 "Sei sazi[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 host_dinner_events.3060.too_much_dessert:0 "Hai mangiato troppo"
 host_dinner_events.3060.b:0 "No, devo smettere."
 host_dinner_events.3061.title:0 "Mangiare Fino Alla Morte"
 host_dinner_events.3061.desc:0 "Finisco l'ultima parte della cena e mi sento davvero molto sazi[ROOT.Char.Custom('DE_END_PRO_S_N')]. Vado a letto, anche se mi sento un po' a disagio.\n\nMentre sono sdraiat[ROOT.Char.Custom('DE_END_PRO_S_N')], sento il mio cuore battere sempre più forte. L'intensità aumenta a ogni battito, sempre più forte, e sento che il cuore possa scoppiare dal petto. Un sudore freddo mi ricopre tutto il corpo. La mia gola si secca e il respiro diventa sempre più affannoso, come quello di un animale messo alle strette. Poi, all'improvviso, tutto si ferma."
 host_dinner_events.3061.a:0 "Deve essere stato un veleno!"
 host_dinner_events.3070.title:0 "Una Storia per [potential_friend_scope.GetFirstNameNoTooltip]"
 host_dinner_events.3070.desc:0 "Un'altra serata felice volge al termine, mentre vengo coinvolt[ROOT.Char.Custom('DE_END_PRO_S_N')] in una conversazione con [potential_friend.Custom('IT_NAM_COL3')][potential_friend_scope.GetTitledFirstName].\n\nPrima che me ne accorga, la stanza è diventata silenziosa, tranne che per la nostra conversazione, e tutti pendono dalle mie labbra. Anche se è un po' imbarazzante, sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] di poter raccontare una storia che delizierà tutti i presenti!"
 host_dinner_events.3070.a:0 "Qualcosa di tragico."
 host_dinner_events.3070.boring_story:0 "La tua storia era noiosa"
 host_dinner_events.3070.b:0 "Qualcosa di leggero!"
 everyone_at_the_dinner:0 "Ogni personaggio presente alla cena"
 host_dinner_events.3070.story_was_impressive:0 "La tua storia è stata straordinaria"
 host_dinner_events.3080.title:0 "Un Soffocamento!"
 host_dinner_events.3080.desc:0 "La cena si svolge in allegria e io racconto un'altra delle mie leggendarie barzellette tra risate, applausi... e colpi di tosse.\n\nMi guardo intorno e vedo [choking_character_scope.GetName] che si stringe forte la gola e rantola pesantemente, diventando ross[choking_character_scope.Custom('DE_END_PRO_S_N')] in viso. Sembra che il mio scherzo sia stato un po' troppo #divertente#! per [choking_character_scope.GetSheHe]!\n\nPotrei andare in suo soccorso, naturalmente, ma è davvero una mia preoccupazione?"
 host_dinner_events.3080.a:0 "Posso salvarl[choking_character_scope.Custom('DE_END_PRO_S_N')]!"
 host_dinner_events.3080.failed_to_save_them:0 "Non riesci a salvare [choking_character_scope.GetFirstName]"
 host_dinner_events.3080.b:0 "Non è un mio problema."
 host_dinner_events.3081.title:0 "Una vita salvata"
 host_dinner_events.3081.desc:0 "Mi alzo e assesto a [choking_character_scope.GetName] forti colpi sulla schiena, più e più volte, finché, ormai blu in viso, non espelle un grottesco grumo di ciò che poco prima era cibo prelibato: atterra schizzando in una costosa salsa alle erbe.\n\n\"Oh, grazie! Oggi avete salvato una vita, mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]! Sarò per sempre in debito con voi.""
 host_dinner_events.3081.a:0 ""Non mi dovete nulla se non la vostra compagnia.""
 host_dinner_events.3081.b:0 ""Sì, mi dovete la vostra vita.""
 host_dinner_events.1040.title:0 "Giochi Noiosi"
 host_dinner_events.1040.desc:0 "Le feste si sono susseguite ogni notte da quando [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] è arrivat[visiting_liege.Custom('DE_END_PRO_S_N')] e ogni sera, dopo aver mangiato a sazietà, [visiting_liege.GetSheHe] sparisce nelle sue stanze, lasciandomi sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con i miei pensieri.\n\nUltimamente, però, sento il bisogno di tirare fuori la vecchia scacchiera e di fare una scommessa con [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]. Non ho ancora deciso quale sarà esattamente il premio, ma sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che riusciremo a trovare qualcosa."
 host_dinner_events.1040.a:0 "Giochiamo!"
 host_dinner_events.1040.b:0 "Lasciamo perdere."
 host_dinner_events.1041.title:0 "La Sfida"
 host_dinner_events.1041.desc:0 "Mentre finisco il mio pasto, un’altra tavola viene posta di fronte a me; stavolta, al posto del cibo, c’è una piccola pedina.\n\n\"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sicuramente sapete che sono famos[stop_host_scope.Custom('DE_END_PRO_S_N')] per essere [Select_CString(stop_host_scope.IsFemale,'una giocatrice','un giocatore')] di scacchi fra [Select_CString(stop_host_scope.IsFemale,'le migliori','i migliori')] di [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]. Ma non voglio giocare solo per divertimento: forse potremmo rendere le cose interessanti con una scommessa...\"\n\n[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] mi sorride, roteando pigramente un pezzo tra le dita, in attesa di una risposta."
 host_dinner_events.1041.a:0 "È il mio turno, [stop_host_scope.GetFirstNameNoTooltip]."
 host_dinner_events.1041.b:0 "Non rovinerò la mia serata con questo gioco."
 host_dinner_events.1042.title:0 "Il Favore"
 host_dinner_events.1042.desc:1 "Quando il re cade, viene dichiarato [ROOT.Char.Custom('DE_ART_DEF_P_A')] vinci[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].\n\nMi sono guadagnat[ROOT.Char.Custom('DE_END_PRO_S_N')] il mio favore con [bg_loser.Custom('IT_NAM_COL3')][bg_loser.GetTitledFirstName] e il mio premio indeterminato è ora pronto per essere scelto in qualsiasi momento."
 host_dinner_events.1042.desc.loser:0 "Quando il re cade, viene dichiarato [ROOT.Char.Custom('DE_ART_DEF_P_A')] vinci[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].\n\nSono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sconfitt[ROOT.Char.Custom('DE_END_PRO_S_N')] [bg_victor.Custom('IT_NAM_COL5')][bg_victor.GetTitledFirstName] e il suo premio è ora pronto per essere scelto in qualsiasi momento."
 host_dinner_events.1042.a:0 "Eccellente."
 host_dinner_events.1042.a.bad:0 "Accidenti!"
 host_dinner_events.1050.title:0 "Magazzini Vuoti"
 host_dinner_events.1050.desc:0 "I miei cuochi mi hanno informato che i magazzini di generi alimentari sembrano essere in esaurimento e molti degli ingredienti più costosi ed esotici si sono esauriti da tempo.\n\nCi vorrebbe una piccola fortuna per rifornire le scorte di cibo, e sento il mio cuore battere nervosamente al solo pensiero di comprare un po' di pane e di burro. [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] potrebbe rimanere delus[visiting_liege.Custom('DE_END_PRO_S_N')] dalla misera cena che abbiamo servito questa sera, ma posso permettermi di fare molto altro?"
 host_dinner_events.1050.a:0 "Pane e acqua sia."
 host_dinner_events.1050.b:0 "Possiamo permetterci di meglio."
 host_dinner_events.1050.c:0 "Ho delle conoscenze che potrei sfruttare!"
 host_dinner_events.3090.title:0 "Il Teschio"
 host_dinner_events.3090.desc:0 "Ho fatto baldoria qui, ma non posso permettermi di distrarmi dalla mia missione di diventare un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U] temut[ROOT.Char.Custom('DE_END_PRO_S_N')] e rispettat[ROOT.Char.Custom('DE_END_PRO_S_N')]!\n\nLe segrete [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] sono piene di criminali e traditori, che non fanno altro che ridurre il tesoro della corona con il loro incessante bisogno di cibo e acqua. Forse potrei fare un favore al mio gentile ospite e incutere timore nel suo cuore in una volta sola, giustiziando un prigioniero e bevendo [stop_host_scope.Custom('RegionalAlcoholicDrink')] dal suo cranio svuotato."
 host_dinner_events.3090.a:0 "Un'idea eccellente."
 host_dinner_events.3090.skobletted_my_prisoner:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] ha trasformato il teschio di [skoblet_target.GetFirstName] in un calice"
 host_dinner_events.3090.b:0 "È una cosa grottesca."
 host_dinner_events.3100.title:0 "Un Lusso Sospetto"
 host_dinner_events.3100.desc:0 "Mi sto godendo il mio soggiorno qui, ma non ho potuto fare a meno di notare che ogni giorno mangio pasti sontuosi e abbondanti. Forse [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] è molto più ricc[stop_host_scope.Custom('DE_END_PRO_S_N')] di quanto pensassi.\n\nSe questo fosse vero, significherebbe che [stop_host_scope.GetSheHe] mi deve molto più oro di quanto mi ha pagato finora e, pertanto, potrei esigere la differenza."
 host_dinner_events.3100.a:0 "Gli arretrati devono essere pagati."
 host_dinner_events.3100.b:0 "[stop_host_scope.GetSheHe|U] dovrà pagare di più in futuro."
 host_dinner_events.3100.c:0 "Lascerò perdere."
 host_dinner_events.3101.title:0 "Un Lusso Tassabile"
 host_dinner_events.3101.desc.intro:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]ospite eccellente per [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_PRO_PER_S_3P_G')], dando[visiting_liege.Custom('DE_PRO_DEM')] tutto ciò che può desiderare e servir[visiting_liege.Custom('DE_PRO_DEM')] solo il cibo migliore.\n\nA quanto pare, però, si è trattato di un errore, poiché ora crede che le mie superiori capacità di accoglienza siano dovute alle tasse non pagate!"
 host_dinner_events.3101.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U] mi chiede di pagare una somma forfettaria di "ciò che devo" in una volta sola."
 host_dinner_events.3101.a:0 "Ottimo."
 host_dinner_events.3101.b:0 "Tutto ciò è scandaloso!"
 host_dinner_events.3102.title:0 "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName] ora pretende che, d'ora in avanti, le mie tasse vengano aumentate!"
 host_dinner_events.3102.a:0 "Accetterò."
 host_dinner_events.3102.b:0 "Vai all'[ROOT.Char.GetFaith.NegativeAfterLife]!"
 host_dinner_events.3110.title:0 "Un[talented_pool_character.Custom('DE_PRO_POS_P_2P')] Girovag[talented_pool_character.Custom('DE_END_PRO_S_N')] di Talento"
 host_dinner_events.3110.desc.intro:0 "Sembra che io non sia l'unico ospite d'onore alla corte [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName]! Questa sera sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] accanto all'affascinante [talented_pool_character.GetTitledFirstName] e la nostra conversazione mi ha lasciato una sensazione di grande euforia.\n\n"
 host_dinner_events.3110.desc.mid.claim:0 ""Ahimè, anch'io dovrei far parte del ceto possidente, nobile [visiting_liege.GetTitleAsNameNoTooltip|U]. Se il mondo fosse un po' più giusto, la mia legittima rivendicazione sarebbe riconosciuta e anch'io avrei una grande sala da pranzo in cui accogliervi.""
 host_dinner_events.3110.desc.mid.martial:0 ""Le mie capacità belliche sono rinomate, mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]. Se voi volete, sarei liet[talented_pool_character.Custom('DE_END_PRO_S_N')] di metterle al vostro servizio!""
 host_dinner_events.3110.desc.mid.learning:0 ""Nessuno capisce il mondo e il [talented_pool_character.GetFaith.ReligiousText] meglio di me, magnanim[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]. Se voi voleste, sarei onorat[talented_pool_character.Custom('DE_END_PRO_S_N')] di prestare le mie capacità alla vostra corte.""
 host_dinner_events.3110.desc.mid.statecraft:0 ""Sono ben preparat[talented_pool_character.Custom('DE_END_PRO_S_N')] in tutte le questioni di Stato, ma la mia condizione mi impedisce di usare i miei talenti. Se mi voleste alla vostra corte, sarei onorat[talented_pool_character.Custom('DE_END_PRO_S_N')] di servirvi.""
 host_dinner_events.3110.desc.outro:0 "\n\nÈ raro che si trovi una persona così affascinante senza una casa propria, ma c'è posto alla mia corte per [talented_pool_character.GetSheHe]?"
 host_dinner_events.3110.a:0 "Certo che c'è!"
 host_dinner_events.3110.b:0 "Andate via."
 host_dinner_if_vassal_accepts_tt:0 "Se il tuo vassallo dovesse accettare"
 tour_grounds_if_vassal_rejects_tt:0 "Se il tuo vassallo dovesse rifiutare"
 host_dinner_events.3100.vassal_accepts:0 "[stop_host_scope.GetFirstName] accetta"
 host_dinner_events.3100.vassal_refuses:0 "[stop_host_scope.GetFirstName] rifiuta"
 host_dinner_events.1009.enjoyed_weed:0 "[visiting_liege.GetFirstName] ha gradito l'hashish"
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetFirstName] non ha gradito l'hashish"
 host_dinner_events.3020.won_drinking_duel:0 "Hai vinto la gara di bevute"
 host_dinner_events.3020.lost_drinking_duel:0 "Hai perso la gara di bevute"
 host_dinner_events.1007.enjoyed_performance:1 "[visiting_liege.GetFirstName] ha apprezzato lo spettacolo"
 host_dinner_events.1007.disliked_performance:0 "[visiting_liege.GetFirstName] non ha apprezzato lo spettacolo"
 host_dinner_events.1060.title:0 "Appetito Abbondante"
 host_dinner_events.1060.desc.intro:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] informat[ROOT.Char.Custom('DE_END_PRO_S_N')] che di recente è venuto a mancare uno dei più valorosi soldati del mio seguito e che il suo corpo non presenta alcuna traccia di ferite o malattie.\n\n"
 host_dinner_events.1060.desc.cannibal_legal:0 "Naturalmente, considerato che sono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip|U] per [ROOT.Char.Custom('DE_ART_DEF_P_A')] quale ha combattuto ed è morto, è mio diritto consumare il suo cuore per ottenere il suo coraggio,"
 host_dinner_events.1060.desc.secret_cannibal:1 "Sebbene le mie tendenze cannibali siano sconosciute al mondo intero, alcuni dei miei fidati servitori hanno già estratto il suo cuore per servirmelo,"
 host_dinner_events.1060.desc.outro:0 "tuttavia, forse dovrei onorare [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U], attualmente in visita, concedendo[visiting_liege.Custom('DE_PRO_DEM')] di mangiare il cuore di uno dei migliori guerrieri [ROOT.Char.GetPrimaryTitle.GetAdjective]!"
 host_dinner_events.1060.a:0 "Un cuore degno di un[visiting_liege.Custom('DE_PRO_POS_P_2P')] [visiting_liege.GetTitleAsNameNoTooltip|U]!"
 host_dinner_events.1060.b:0 "Mangerò io stess[ROOT.Char.Custom('DE_END_PRO_S_N')] quel cuore."
 you_ate_a_human_heart:0 "Hai mangiato un cuore umano"
 host_dinner_events.1061.title:0 "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro:0 "Il mio prossimo pasto mi viene rivelato. Su un bel piatto c'è un cuore arrostito lentamente in una pozza di salsa di sangue.\n\n"Il cuore di un potente guerriero, mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]! Mangiatelo e anche voi possiederete il suo coraggio e il suo spirito."\n\n"
 host_dinner_events.1061.desc.cannibal_legal:1 "Sembra assolutamente squisito, cotto alla perfezione e così tenero che non ho nemmeno bisogno di usare il coltello."
 host_dinner_events.1061.desc.secret_cannibal:0 "Non ho altra scelta che fingere sgomento e disagio alla vista di quella cosa. Possibile che [stop_host_scope.GetName] conosca in qualche modo il mio segreto?"
 host_dinner_events.1061.desc.mid:0 "Mi vengono quasi i conati di vomito alla vista di quella cosa! Sicuramente [stop_host_scope.GetName] non intende dire che questa sia #EMP carne umana!#!"
 host_dinner_events.1061.desc.outro:0 "Il mio ospite mi guarda con trepidazione e mi avvicina delicatamente il piatto."
 host_dinner_events.1061.a:0 "Delizioso!"
 host_dinner_events.1061.b:0 "No, è del tutto normale."
 host_dinner_events.1061.liege_ate_heart:0 "[visiting_liege.GetFirstName] ha mangiato il cuore"
 host_dinner_events.1061.liege_refused_heart:0 "[visiting_liege.GetName] ha rifiutato"
 host_dinner_events.1070.title:0 "Potenziale sprecato"
 host_dinner_events.1070.desc:0 "Non ci avevo pensato molto quando ho organizzato affinché [runaway_courtier.Custom('IT_NAM_COL3')][runaway_courtier.GetTitledFirstName] fosse al mio fianco questa sera, ma, man mano che i piatti si susseguono, mi ritrovo sempre più incuriosito da quest[runaway_courtier.Custom('DE_END_PRO_S_N')] bell[runaway_courtier.Custom('DE_PRO_PER_S_3P_N')][runaway_courtier.GetWomanMan].\n\n"La vita nella capitale è molto più noiosa che qui - dice - È così faticoso vagare senza meta per la corte tutto il giorno! Qui, invece, non mi mancano le buone conversazioni. Mi accogliereste come vostr[runaway_courtier.Custom('DE_END_PRO_S_N')] cortigian[runaway_courtier.Custom('DE_END_PRO_S_N')]?""
 host_dinner_events.1070.a:0 ""Naturalmente, unitevi a me!""
 host_dinner_events.1070.b:0 ""No.""
 host_dinner_events.1071.title:0 "Scambio di Cortesia"
 host_dinner_events.1071.desc:1 "[runaway_courtier.Custom('DE_ART_DEF_P_D')] [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si è rivolt[runaway_courtier.Custom('DE_END_PRO_S_N')] a me sostenendo di aver ricevuto [stop_host_scope.Custom('IT_NAM_COL5')][stop_host_scope.GetTitledFirstName] il permesso di entrare a far parte della sua corte.\n\nLasciare che questo accada migliorerebbe certamente la mia posizione nei confronti [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitleAsNameNoTooltip|U], ma posso davvero tollerare che dei membri della mia corte mi vengano sottratti tanto impunemente?"
 host_dinner_events.1071.a:0 ""[runaway_courtier.Custom('IT_NAM_COL3')|U][runaway_courtier.GetTitledFirstNameNoTooltip] è mi[runaway_courtier.Custom('DE_END_PRO_S_N')]!""
 host_dinner_events.1071.refused_to_let_them_go:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] si rifiutat[visiting_liege.Custom('IT_NAM_COL3')|U] di lasciare andare [runaway_courtier.Custom('IT_NAM_COL3')][runaway_courtier.GetTitledFirstName]"
 host_dinner_events.1071.b:0 ""Andate dove il vostro cuore vuole.""
 host_dinner_events.1080.title:0 "Un'Interpretazione Scellerata"
 host_dinner_events.1080.desc:0 "Non è un segreto che io consideri [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] un[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.Custom('InsultNoun')] [visiting_liege.Custom('InsultAdjective')], eppure l[visiting_liege.Custom('DE_END_PRO_S_N')] sciocc[visiting_liege.Custom('DE_END_PRO_S_N')] è venut[visiting_liege.Custom('DE_END_PRO_S_N')] a profanare la mia dimora con la sua presenza senza curarsene. Sono riluttante a stare in sua compagnia mentre [visiting_liege.GetSheHe] trangugia il mio cibo, ma poi mi viene un'idea.\n\nPotrei rendere la sua visita davvero memorabile, se dimostrassi la sua malvagità!"
 host_dinner_events.1080.a:0 "[visiting_liege.GetSheHe|U] non si merita niente di meno."
 host_dinner_events.1080.b:0 "Sono al di sopra di tutto questo."
 host_dinner_events.1081.title:1 "[ROOT.Char.GetFirstNameNoTooltip]: [ROOT.Char.Custom('DE_ART_DEF_P_A')] Malvagi[ROOT.Char.Custom('DE_END_PRO_S_N')] di [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 host_dinner_events.1081.desc:0 "Come di consueto, il mio pasto è accompagnato da un intrattenimento. Gli attori si esibiscono in grandi imprese acrobatiche, ma poi accade qualcosa di strano. Durante lo spettacolo compare [Select_CString(ROOT.Char.IsFemale,'una donna','un uomo')], con indosso abiti simili ai miei e con la faccia sporca di escrementi, che canta canzoni sulle mie presunte nefandezze!\n\nMi volto scioccat[ROOT.Char.Custom('DE_END_PRO_S_N')] verso [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] solo per constatare che [stop_host_scope.GetSheHe] sta ridendo per questo volgare spettacolo! Non riesco a toccare il mio cibo, guardando e ascoltando mentre l'intera corte ride di questa perversa presa in giro della mia persona."
 host_dinner_events.1081.a:0 "Avrò la mia vendetta."
 host_dinner_events.1081.b:0 "In fin dei conti è piuttosto divertente..."
 host_dinner_events.1081.liked_performance:0 "A [visiting_liege.GetName] è piaciuta la rappresentazione"
 host_dinner_events.3120.title:0 "Un Regalo Adatto a un[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetTitleAsNameNoTooltip]"
 host_dinner_events.3120.desc:0 "A cena, trovo l'opportunità di dimostrare la mia maestà. Il mio corteo è ricco di oggetti di valore e di persone di talento e forse posso ingraziarmi [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] se gliene lascio un po'.\n\nCi sono molte cose che, con mia benevolenza, potrei #EMP regalare!# [stop_host_scope.Custom('IT_NAM_COL4')][stop_host_scope.GetTitleAsName]..."
 host_dinner_events.3120.a:1 "[courtier_gift.Custom('IT_NAM_COL3')|U][courtier_gift.GetTitledFirstNameNoTooltip|U] potrebbe rimanere qui."
 host_dinner_events.3120.b:0 "[artifact_gift.GetName|U] potrebbe essere suo."
 host_dinner_events.3120.c:0 "L'oro è sempre un grande regalo."
 host_dinner_events.3120.d:0 "Il dono della vera amicizia!"
 host_dinner_events.3120.e:0 "Non devo fare alcun regalo."
 host_dinner_events.3121.title:0 "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro:0 "Entro nella sala da pranzo e scopro [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] sedut[visiting_liege.Custom('DE_END_PRO_S_N')] a capotavola, con i piedi appoggiati sul tavolo accanto al suo pasto.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia cara vassalla','Mio caro vassallo')]!"
 host_dinner_events.3121.desc.courtier:0 "Vi assicuro che [courtier_gift.Custom('IT_NAM_COL3')][courtier_gift.GetTitledFirstName] è un[courtier_gift.Custom('DE_PRO_POS_P_2P')] cortigian[courtier_gift.Custom('DE_END_PRO_S_N')] buon[courtier_gift.Custom('DE_END_PRO_S_N')] e leale che vi servirà bene in futuro."
 host_dinner_events.3121.desc.artifact:0 "Trovo che il mio tesoro trabocchi di preziose reliquie e manufatti. Forse vorreste il mio [artifact_gift.GetName]."
 host_dinner_events.3121.desc.gold_gift:0 "Non so che fare della mia immensa fortuna e vorrei regalarne una parte ai miei sudditi più fedeli."
 host_dinner_events.3121.desc.best_friend:0 "Siamo ami[Select_CString(And(visiting_liege.IsFemale, ROOT.Char.IsFemale), 'che', 'ci')] da un po' di tempo e forse è arrivato il momento di passare al livello successivo. Volete fare un giuramento di #EMP vera e indefettibile#! amicizia nei miei confronti?"
 host_dinner_events.3121.desc.outro:0 "Questo è il mio regalo per voi, senza bisogno di ricambiare.""
 host_dinner_events.3121.a:0 ""Vi ringrazio!""
 host_dinner_3120_gift_taken:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] ha accettato il dono"
 host_dinner_3120_gift_refused:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] ha rifiutato il dono"
 host_dinner_events.3121.b:0 ""Saremo ami[Select_CString(And(visiting_liege.IsFemale, ROOT.Char.IsFemale), 'che', 'ci')] per sempre.""
 host_dinner_events.3121.c:0 "Non voglio fare questo giuramento."
 host_dinner_events.3130.title:0 "[stop_host_scope.GetSheHe|U] Non ˜È Ciò Che Sembra"
 host_dinner_events.3130.desc:0 "Vengo svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] da una fame atroce e non riesco a riaddormentarmi. Vago nell'oscurità fino alle cucine, la stanza illuminata a malapena dalla mia lampada. Sono incuriosit[ROOT.Char.Custom('DE_END_PRO_S_N')] da un misterioso bagliore dorato sugli scaffali della dispensa.\n\nCerco disperatamente ma non riesco a trovare la fonte del bagliore. Con la fiamma della mia lampada spenta, inizio a controllare ogni angolo della dispensa."
 host_dinner_events.3130.a:0 "#EMP Devo#! andare in fondo a questa storia!"
 host_dinner_events.3130.b:0 "Non posso andare a curiosare in giro."
 host_dinner_events.3131.title:0 "La stanza dietro la dispensa"
 host_dinner_events.3131.desc:0 "Con un piccolo sforzo, riesco a trovare dei graffi sul pavimento dove si trova il mobile e alcune sezioni dello scaffale molto meno polverose del resto. I ripiani si rivelano interruttori meccanici al solo tocco e, con un piccolo sforzo, riesco a far scorrere la dispensa lontano dalla parete per rivelare una stanza nascosta!\n\nTra le pietre umide si trova una robusta porta di legno con un lucchetto decorato in modo elaborato sulla maniglia. A ben guardare, le cifre del lucchetto non sono né numeri né lettere, ma diagrammi di bestie e figure grottesche di ogni tipo."
 host_dinner_events.3131.a:0 "Un rompicapo, questo dovrebbe essere banale."
 host_dinner_events.3131.fail_to_get_it_open:0 "Non riesci ad aprire la porta"
 host_dinner_events.3131.b:0 "Un bel calcio alla porta dovrebbe bastare!"
 host_dinner_events.3131.c:0 "È uno sforzo eccessivo."
 host_dinner_events.3132.title:0 "La biblioteca nascosta"
 host_dinner_events.3132.desc:0 "Nel vuoto dove una volta c'era la porta, vedo un elaborato studio con ogni sorta di sostanze sconosciute che ribollono in lievi bolle e piccoli animali intrappolati in piccole gabbie. Al centro della stanza c'è un unico libro, posto su un piedistallo, la cui copertina brilla di disegni di bestie e figure grottesche identiche a quelle del rompicapo che si trova nella stanza.\n\nPrendo il libro tra le mani e sento che la curiosità mi invade mentre scorro le dita sulla sua superficie coriacea. Poi vedo, nascosto tra gli empi simboli sul fronte, un unico carattere comprensibile: il numero uno. Cerco di aprire il libro, ma mi accorgo che è ben chiuso da un piccolo rompicapo triangolare."
 host_dinner_events.3132.a:0 "Cosa potrebbe significare?"
 host_dinner_events.3132.b:0 "Un altro tassello del mistero."
 artifact_secret_journal_with_cipher_description:0 "Un paio di diari, uno chiuso a chiave con un enigma incomprensibile e l'altro riempito con il codice di una specie di linguaggio cifrato. I due sembrano appartenere l'uno all'altro."
 artifact_secret_journal_with_puzzle_description:0 "Uno strano diario rilegato in pelle e chiuso con un enigma incomprensibile. Insieme ad esso c'è un altro diario con la chiave per decifrare l'enigma."
 host_dinner_events.3132.c:0 "Finalmente li ho tutti."
 artifact_secret_journal_unsolved_description:0 "Tre diari, ognuno con pezzi diversi per svelare i rispettivi misteri, anche se il mistero non è ancora stato risolto."
 host_dinner_events.3132.d:0 "Dovrei lasciarlo qui."
 host_dinner_events.3133.title:0 "Le segrete nascoste"
 host_dinner_events.3133.desc:0 "La porta cede e mi rivela... qualcosa che vorrei non aver visto.\n\nOgni parete è ornata da strani oggetti: fruste, palizzate, falli di legno, solo per citarne alcuni. Il pavimento è umido di quella che #EMP spero#! sia solo acqua, ma visto l'armamentario presente in questa stanza, mi viene da pensare a quale liquame di fluidi corporei possa essere."
 host_dinner_events.3133.a:0 "Adesso so tutto."
 host_dinner_events.3134.title:0 "La macelleria nascosta"
 host_dinner_events.3134.desc:0 "Quando la porta si apre, vengo sbattuto in piedi da un vile odore acre, con il fondoschiena immerso in una pozza di sangue fresco.\n\nLa stanza è piena di cadaveri umani, mezzi macellati e appesi a ganci da carne. La pelle umana giace su un tavolo da macelleria accanto al corpo a cui un tempo era aggrappata, con una mannaia sporca al suo fianco. Gli sguardi contorti di orrore sui volti delle vittime sono un elemento permanente della stanza."
 host_dinner_events.3134.a:0 "Non potrò mai cancellare ciò che ho visto."
 host_dinner_events.3135.title:0 "La galleria per la fuga"
 host_dinner_events.3135.desc:0 "La porta si apre e rivela un tunnel scuro e viscido, ricoperto di licheni e funghi. Mi faccio strada, seguo la caverna fino alla sua fine e mi ritrovo all'esterno, su un insospettabile sentiero rurale.\n\nChiaramente, questo è la galleria per la fuga di [stop_host_scope.GetName] in caso di emergenza."
 host_dinner_events.3135.a:0 "Che scoperta!"
 host_dinner_events.3136.title:0 "La Camera da Letto Segreta"
 host_dinner_events.3136.desc:0 "La porta viene aperta con un gemito d'orrore. Sulla soglia, in piedi, c'è un[quasimodo_child.Custom('DE_PRO_POS_P_2P')] [quasimodo_child.Custom('GirlBoy')] deforme che mi fissa con un'espressione di totale sgomento e orrore nei suoi occhi.\n\n"Non guardatemi!" grida, schermandosi il viso con le mani. "Oh, l'orrore che vi aspetta se mi[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetMotherFather] scopre che mi avete vist[quasimodo_child.Custom('DE_END_PRO_S_N')]!"\n\nÈ in quel momento che mi accorgo della somiglianza... è chiaramente [quasimodo_child.Custom('DE_ART_DEF_P_A')] figli[quasimodo_child.Custom('DE_END_PRO_S_N')] illegittim[quasimodo_child.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetNameNoTooltip]!"
 host_dinner_events.3136.a:0 "Tutti lo sapranno."
 host_dinner_events.3136.b:0 "Nessuno lo saprà mai."
 host_dinner_events.3140.title:0 "Una Combinazione Favorevole"
 host_dinner_events.3140.desc:0 "La vita da [ROOT.Char.GetTitleAsNameNoTooltip|U] fa sì che sulla mia tavola vi sia ogni sorta di pietanza deliziosa e ricercata, ma di recente mi sto stancando dei soliti sapori e delle stesse consistenze. Vorrei assaporare qualcosa di insolito, davvero esotico!\n\nAccanto a me ci sono [stop_host_scope.Custom('GetExpensiveDessert')] e verdure cotte. Perché non farne un unico piatto, unendo questi due sapori tanto diversi?"
 host_dinner_events.3140.a:0 "È un esperimento che vale la pena di fare."
 host_dinner_events.3140.satisfying_taste:0 "Il gusto era fantastico"
 host_dinner_events.3140.it_did_not_work:0 "L'esperimento è stato un fallimento"
 host_dinner_events.3140.b:0 "Non potrei essere così audace."
 host_dinner_events.1090.title:0 "Veleno"
 host_dinner_events.1090.desc:0 "Sembra che un'opportunità d'oro sia capitata tra le mie mani con la visita di [visiting_liege.GetName] alle mie sale.\n\n[visiting_liege.GetSheHe|U] si aspetta un pasto memorabile e, con un pizzico di belladonna macinata, posso garantire che [visiting_liege.GetSheHe] non assisterà mai più una cena come questa!\n\nIl momento di colpire si avvicina: posso davvero correre un simile rischio?"
 host_dinner_events.1090.a:0 "Naturalmente posso!"
 host_dinner_events.1090.b:0 "Non è il momento giusto."
 host_dinner_if_you_succeed_tt:0 "Se avrai successo"
 host_dinner_if_you_fail_tt:0 "Se fallirai"
 host_dinner_events.1091.title:0 "Veleno!"
 host_dinner_events.1091.desc:0 "Senza dubitare di nulla, mi ingozzo di [stop_host_scope.Custom('GetExpensiveDessert')] e sono veramente soddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')] per aver consumato un altro meraviglioso pasto.\n\nMentre mi trascino su per le scale per andare a letto, inizio a sentirmi sempre più debole, come se il sangue nel mio corpo stesse diventando sempre più denso e quasi coagulasse nelle vene. Prima ancora di raggiungere la cima delle scale, crollo, ansimando in cerca di aria. Mentre il mondo intorno a me diventa nero, l'ultima cosa che vedo è [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] che mi guarda con un sorriso complice."
 host_dinner_1091_murder_succesful:0 "Avete avvelenato [ROOT.Char.Custom('DE_ART_DEF_P_A')] vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1091.a:0 "Come... avete potuto..."
 host_dinner_events.1092.title:0 "Tentato Omicidio"
 host_dinner_events.1092.desc:0 "Ora vado all'attacco del mio [stop_host_scope.Custom('GetExpensiveDessert')]. Inizio a mangiarne un po', ma sono colt[ROOT.Char.Custom('DE_END_PRO_S_N')] da un assillante dubbio e le mie avide mani si fermano.\n\nFrugo più volte nel dolce, lo annuso con attenzione e ogni dubbio si dipana. Il mio cibo è stato avvelenato! Non c'è altra spiegazione, [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] sta cercando di avvelenarmi."
 host_dinner_events.1092.a:0 "[Select_CString(stop_host_scope.IsFemale,'Quella traditrice','Quel traditore')]!"
 host_dinner_1091_murder_failed:0 "Il tuo assassinio fallisce"
 host_dinner_events.1093.title:0 "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc:0 "[Select_CString(food_taster_scope.IsFemale, 'La mia fedele assaggiatrice', 'Il mio fedele assaggiatore')|U], [food_taster_scope.GetFirstName], fa il proprio dovere. [food_taster_scope.GetSheHe|U] conclude la sua ispezione assaggiando il [stop_host_scope.Custom('GetExpensiveDessert')] nel mio piatto e mi fa un piccolo cenno di approvazione.\n\nPoco dopo, però, [food_taster_scope.Custom('DE_ART_DEF_P_A')] pover[food_taster_scope.Custom('DE_END_PRO_S_N')] [food_taster_scope.GetWomanMan] inizia a soffocare e tossire, cerca di riprendere fiato e sbatte i pugni sul tavolo. In pochi secondi, le sue labbra blu espirano il suo ultimo respiro e io mi ritrovo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] che mi sorride nervosamente."
 host_dinner_events.1093.a:0 ""Assassin[stop_host_scope.Custom('DE_END_PRO_S_N')]!""
 host_dinner_events.3150.title:0 "Una Questione d'Onore"
 host_dinner_events.3150.desc:0 "È tutta la sera che sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] accanto [joker_knight.Custom('IT_NAM_COL4')][joker_knight.GetTitledFirstName], un fedele cavaliere [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName]. È un vero piacere per me, [joker_knight.GetSheHe] si è rivelat[joker_knight.Custom('DE_END_PRO_S_N')] un[joker_knight.Custom('DE_PRO_POS_P_2P')] [joker_knight.GetWomanMan] sagace e dalla battuta sempre pronta.\n\n"Vi dirò una cosa - confida - incontrare un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('InsultNoun')] è davvero comune ma, fra tutt[ROOT.Char.Custom('DE_END_NOU_S_G')], [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstName] è certamente [ROOT.Char.Custom('DE_ART_DEF_P_A')] peggiore!"\n\n"Cosa avete osato dire riguardo [ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]?" esclama [humorless_knight.Custom('IT_NAM_COL3')][humorless_knight.GetTitledFirstName] alzandosi dal suo posto. "Vi sfido, villan[joker_knight.Custom('DE_END_PRO_S_N')]!""
 host_dinner_events.3150.a:0 "Tutto ciò è divertente!"
 host_dinner_events.3150.your_knight_wins:0 "[humorless_knight.GetName] vince la sfida"
 host_dinner_events.3150.your_knight_loses:0 "[humorless_knight.GetName] perde la sfida"
 host_dinner_events.3150.b:0 "Sedetevi, idiota."
 host_dinner_events.3000.title:0 "La Cena"
 host_dinner_events.3000.desc.intro:2 "Ricevo un'accoglienza degna di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] alle porte del [stop_host_scope.Custom('FortifiedBuilding')] [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName] a [ROOT.Char.GetCurrentLocation.GetName],"
 host_dinner_events.3000.desc.type.majesty:0 "e non c'è dubbio che lo splendore del mio convoglio abbia fatto un'ottima impressione.\n\n"
 host_dinner_events.3000.desc.type.taxation:0 "i miei forzieri sulle carrozze e gli esattori delle tasse non lasciano dubbi sullo scopo della mia visita.\n\n"
 host_dinner_events.3000.desc.type.intimidation:0 "e la mia fredda accoglienza, affiancata da guardie pesantemente armate, dà alla mia visita il tono desiderato.\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal:0 "Accettare l'ospitalità di quest[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom('InsultNoun')] [stop_host_scope.Custom('InsultAdjective')] è sufficiente a rovinare il mio appetito. Sarà meglio che sia previsto qualche [ROOT.Char.Custom('FavoriteTreat')]..."
 host_dinner_events.3000.desc.mid.lover:0 "Mantenere queste formalità con [stop_host_scope.Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] car[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom('RomanticComplimentNoun')] è un destino crudele, forse andrò a trovarl[stop_host_scope.Custom('DE_END_PRO_S_N')] dopo cena..."
 host_dinner_events.3000.desc.mid.friend:0 "Era da troppo tempo che non sedevo a cena con [Select_CString(stop_host_scope.IsFemale,'una così buona amica','un così buon amico')]! Troppo raramente si ha l'opportunità di mettere da parte per qualche ora i fardelli del regno!"
 host_dinner_events.3000.desc.mid.close_family:0 "È bello vedere [stop_host_scope.Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]! Ci abbracciamo formalmente, manifestando pubblicamente i nostri legami familiari."
 host_dinner_events.3000.desc.mid.house:0 "Questa è una rara opportunità di divertirsi in buona compagnia di un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] figli[stop_host_scope.Custom('DE_END_PRO_S_N')] della casata [ROOT.Char.GetHouse.GetBaseName]."
 host_dinner_events.3000.desc.mid.powerful_vassal:0 "Naturalmente, devo anche riconoscere la sua importanza tra i vassalli di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], almeno pubblicamente..."
 host_dinner_events.3000.desc.mid.default:1 "[stop_host_scope.Custom('DE_ART_DEF_P_D')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] vassall[stop_host_scope.Custom('DE_END_PRO_S_N')] mi riceve con tutta la dovuta deferenza."
 host_dinner_events.3000.desc.mid:2 "\n\n[stop_host_scope.GetFirstNameNoTooltip] illustra nei dettagli il banchetto previsto per la serata e promette che gli intrattenimenti e il cibo saranno vicini ai livelli delle cene alla mia corte."
 #host_dinner_events.3000.desc.outro:1 "\n\nSolo il tempo potrà dirlo."
 #host_dinner_events.3000.desc.mid: "Vengo accompagnat[ROOT.Char.Custom('DE_END_PRO_S_N')] all'interno e fatt[ROOT.Char.Custom('DE_END_PRO_S_N')] accomodare a capotavola, già ricca di cibi che scintillano alla luce delle candele."
 host_dinner_events.3000.desc.outro:0 "\n\n[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] mi assicura che si tratta del cibo migliore che potesse offrirmi."
 host_dinner_events.3000.a:0 "Iniziamo!"

 tour_general.9999.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.desc:0 "La mia corte è in viaggio e presto mi recherò in visita a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 tour_general.9999.phase_tour_grounds:0 "per ispezionare il vostro [ROOT.Char.Custom('FortifiedBuilding')] e le vostre terre."
 tour_general.9999.phase_dinner:0 "per partecipare ad un banchetto raffinato nel vostro [ROOT.Char.Custom('FortifiedBuilding')]."
 tour_general.9999.phase_cultural_festival:0 "per godere di una festa locale [ROOT.Char.GetCulture.GetNameNoTooltip]."
 tour_general.9999.phase_fallback:1 "per vedere le vostre proprietà e avere notizie sulle vostre attività."
 tour_general.9999.type_majesty:0 "\n\nÈ tempo che gli abitanti di [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] contemplino la magnificenza e la grazia [host.Custom('DE_PRO_PER_P_3P_A')] loro legittim[host.Custom('DE_END_PRO_S_N')] Signor[host.Custom('DE_PRO_PER_S_3P_G')]."
 tour_general.9999.type_intimidation:0 "\n\nÈ tempo di ricordare al popolo di [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] chi serve e quali siano le pene per il tradimento."
 tour_general.9999.type_taxation:0 "\n\nI signori e le signore di [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] mi pagheranno tutte le tasse che mi sono dovute."
 tour_general.9999.closing:0 "\n\nMi aspetto un'accoglienza degna di un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsNameNoTooltip|U]."
 tour_general.9999.a:0 "Devo occuparmi dei preparativi!"
 tour_general.9998.opening:0 "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9998.desc:0 "Alla fine, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] non verrà più a farvi visita durante il suo viaggio regale."
 tour_general.9998.a:0 "Che sfortuna."

