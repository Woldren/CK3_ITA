 cultural_festival.9000.title:0 "Lasciapassare per il Retropalco"
 cultural_festival.9000.desc:0 "Mentre mi trovo nel cuore delle meraviglie e dei piaceri di un qualsiasi festival culturale degno di questo nome, mi sembra di camminare in un altro mondo.\n\nVengo riportat[ROOT.Char.Custom('DE_END_PRO_S_N')] coi piedi a terra dalla vista di alcuni individui dall'aspetto minaccioso che si aggirano furtivamente tra la folla e si nascondono dietro uno sgangherato palco di legno.\n\nNon potendo vedere cosa stiano facendo questi brutti ceffi, la mia curiosità cresce ulteriormente. È allora che vedo [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] uscire da dietro il palco, in compagnia di un gruppo di sordidi personaggi."
 cultural_festival.9000.a:0 "Dovrei indagare."
 cultural_festival.9000.host_noticed:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] ti ha sorpreso a curiosare"
 cultural_festival.9000.b:0 "No, non dovrei proprio indagare."
 cultural_festival.9001.title:0 "Lo Scrigno"
 cultural_festival.9001.desc:0 "Dietro il palco, scopro un piccolo scrigno. Il materiale sembra resistente, ma la fattura è stranamente povera e scadente, non il capolavoro che ci si aspetterebbe di trovare in una manifestazione di questa portata.\n\nÈ chiusa da quello che sembra essere un lucchetto a combinazione ricoperto da rozzi intagli di figure grottesche e bestie di ogni tipo.\n\nLa mia mente è animata dalla curiosità, devo assolutamente scoprire cosa contiene!"
 cultural_festival.9001.a:0 "Posso aprire la serratura, facilmente!"
 cultural_festival.9001.fail_to_get_it_open:0 "Non riesci ad aprire la serratura"
 cultural_festival.9001.b:0 "Posso distruggerla!"
 cultural_festival.9001.destroyed_what_was_inside:0 "Hai distrutto anche ciò che vi era all'interno"
 cultural_festival.9001.c:0 "È uno sforzo eccessivo."
 cultural_festival.9002.title:0 "Il Diario Segreto"
 cultural_festival.9002.desc:0 "Nascosto dietro lo scrigno in legno duro, non c'è altro che un vecchio diario polveroso, con della carta in eccesso infilata a casaccio tra le pagine.\n\nApro il diario e non vedo altro che insensate parole, simboli strani ed equazioni matematiche che non sembrano avere alcun rapporto con il resto dello scritto.\n\nQuesta deve essere la chiave per risolvere una sorta di rompicapo, ma quale esattamente?"
 artifact_secret_puzzle_description:0 "Un diario che contiene la chiave per risolvere un enigma sconosciuto."
 cultural_festival.9002.a:0 "Lo prenderò."
 cultural_festival.9002.b:0 "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description:0 "Due diari, uno sembra contenere un cifrario e l'altro la chiave per risolvere un enigma. Anche insieme, questi due libri non rivelano alcun mistero, ma ce ne deve essere un terzo che rivela tutto."
 cultural_festival.9002.c:0 "$host_dinner_events.3132.c$"
 cultural_festival.9002.d:0 "No, dovrei lasciarlo."
 cultural_festival.9003.title:0 "Una Lama"
 cultural_festival.9003.desc:0 "All'interno dello scrigno c'è un pugnale decorato in modo elaborato. Ben diverso dalla rozza fattura della serratura, il pugnale è così ricco di dettagli che ogni volta che lo si guarda si scoprono sempre più particolari.\n\nUn oggetto davvero magnifico."
 artifact_ornate_dagger_name:0 "Pugnale Decorato"
 artifact_ornate_dagger_desc:0 "Un pugnale riccamente decorato, ricoperto di figure grottesche e animali di ogni sorta."
 cultural_festival.9003.a:0 "E adesso è mio!"
 cultural_festival.9003.b:0 "Non posso semplicemente rubarlo!"
 cultural_festival.9004.title:0 "Una Decima"
 cultural_festival.9004.desc:0 "Lo scrigno è pieno d'oro! Un tesoro segreto che [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetFirstName] mi stava nascondendo, senza dubbio."
 cultural_festival.9004.a:0 "$cultural_festival.9003.a$"
 cultural_festival.9004.b:0 "$cultural_festival.9003.b$"
 cultural_festival.9005.title:0 "Collana Decorata"
 cultural_festival.9005.desc:0 "All'interno dello scrigno si trova una collana elaborata e decorata. Ben diversa dalla rozza fattura della serratura, la collana è così ricca di dettagli che ogni volta che la si guarda si scoprono sempre più particolari.\n\nUn oggetto davvero magnifico."
 artifact_strange_necklace_name:0 "Strana Collana"
 artifact_strange_necklace_desc:0 "Una collana riccamente decorata. All'estremità della catena si trova una figura grottesca che stringe un gioiello tra le sue strane appendici."
 cultural_festival.9005.a:0 "$cultural_festival.9003.a$"
 cultural_festival.9005.b:0 "$cultural_festival.9003.b$"
 cultural_festival.9006.title:0 "Un Oggetto Vergognoso"
 cultural_festival.9006.desc:0 "Apro lo scrigno e mi viene da arrossire per ciò che vi trovo all'interno.\n\nRealizzato in legno pregiato, questo oggetto di forma fallica non ha nulla da invidiare a nessun altro che abbia mai visto. Non sembra nemmeno assomigliare a #EMP qualcosa#! di umano, ma piuttosto a qualcosa che immagino possa appartenere a una creatura mitologica.\n\nUn oggetto davvero perverso."
 grotesque_wooden_phallus:0 "Fallo Mitologico in Legno"
 grotesque_wooden_phallus.desc:0 "Un oggetto elaborato e scolpito per assomigliare al fallo di una creatura mitologica sconosciuta."
 cultural_festival.9006.a:0 "Che cosa originale!"
 cultural_festival.9006.b:0 "Brucialo."
 decision_solve_the_journals:0 "Sblocca il Diario"
 decision_solve_the_journals_desc:0 "Finalmente ho messo insieme tutti i pezzi del rompicapo ed è giunto il momento di scoprire ciò che è scritto in queste pagine.!"
 decision_solve_the_journals_tooltip:0 "Cerchi di decifrare i diari"
 decision_solve_the_journals_confirm:0 "Facciamolo!"
 journal_events_prefix:0 "Comprensione del diario:"
 tour_general.5000.title:0 "$journal_events_prefix$ Fallimento"
 tour_general.5000.desc:0 "Assemblo i diari, leggo attentamente il libro degli enigmi e li applico alla serratura con movimenti precisi come i miei pensieri.\n\nFinalmente, credo di aver capito e #EMP clang!#! Il diario rimane chiuso e inaccessibile come prima."
 tour_general.5000.a:0 "Dannazione!"
 tour_general.5000.b:0 "Ci proverò di nuovo!"
 tour_general.5001.title:0 "$journal_events_prefix$ Nuovo fallimento"
 tour_general.5001.desc:0 "Questa volta mi sembra proprio di avercela fatta. Tutto sembra avere un senso, non è possibile che mi sbagli di nuovo.\n\nUn giro a sinistra e... #EMP clang!#! Il diario rimane ancora una volta chiuso e inaccessibile."
 tour_general.5001.a:0 "Confondo tutto!"
 tour_general.5001.b:0 "Aprirò questa dannata serratura!"
 the_journal_is_destroyed_tt:0 "Rompi molto più della semplice serratura"
 fail_to_open_journal_tt:0 "Non riesci ad aprire il diario"
 more_mysteries_inside_tt:0 "Scopri il contenuto del diario"
 tour_general.5010.title:0 "$journal_events_prefix$ Decifrazione"
 tour_general.5010.desc.intro:0 "Finalmente le pagine del diario mi si sono rivelate e posso iniziare a decifrarle! Il cifrario iniziale recita "Ovunque io vada, la verità rimane due passi indietro", e grazie a questo posso decifrare il primo enigma.\n\n"
 tour_general.5010.desc.puzzle.a:0 ""Uvtcpigvjkpiueqwnfdg.""
 tour_general.5010.desc.puzzle.b:0 ""Vjgurktkvuycvejwucnn.""
 tour_general.5010.desc.puzzle.c:0 ""Qwtjkuvqtakuqpnacnkg.""
 tour_general.5010.desc.puzzle.d:0 ""Hcnnudavjgktqypjcpfu.""
 tour_general.5010.desc.outro:0 "\n\nÈ un'assurdità, ma deve avere un significato reale."
 tour_general.5010.a:0 "Potrebbero essere strane cose."
 tour_general.5010.b:0 "Gli spiriti ci osservano."
 tour_general.5010.c:0 "La nostra storia è solo una bugia."
 tour_general.5010.d:0 "Cade per mano propria."
 tour_general.5011.title:0 "$journal_events_prefix$ Figure grottesche"
 tour_general.5011.desc:0 "Ecco! Seguendo il cifrario, sono in grado di comprendere l'intero diario, che sembra essere uno strano resoconto che descrive la natura di ogni sorta di figure grottesche, come i [ROOT.Char.Custom('GetGrotesquePlural')].\n\nDescrive concretamente la loro natura e dove si possono trovare, senza dubbio un manufatto importante se dovessi mai viaggiare in luoghi lontani."
 tour_general.5011.a:0 "Che cosa grottesca!"
 tour_general.5012.title:0 "$journal_events_prefix$ Teologia avanzata"
 tour_general.5012.desc:0 "Ecco! Seguendo il cifrario, sono in grado di capire l'intero diario e il testo ivi contenuto è qualcosa di complesso sulla teologia! Descrive il [ROOT.Char.GetFaith.PantheonTerm] e ha idee affascinanti sul rapporto tra il [ROOT.Char.GetFaith.PositiveAfterLife] e l'[ROOT.Char.GetFaith.NegativeAfterLife].\n\nSi tratta forse del testo teologico più avanzato del mondo [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]... ed è mio!"
 tour_general.5012.a:0 "Affascinante!"
 tour_general.5013.title:0 "$journal_events_prefix$ La storia segreta"
 tour_general.5013.desc:0 "Ecco! Seguendo il cifrario, sono in grado di comprendere l'intero diario, che descrive la storia di [ROOT.Char.GetPrimaryTitle.GetName] in un modo che non ho mai sentito prima!\n\nSe tutto ciò corrisponde al vero, questo diario minaccia di indebolire la nostra comprensione della storia e delle molte figure che hanno contribuito a costruire l'incredibile [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] così com'è oggi!"
 tour_general.5013.a:0 "Incredibile!"
 tour_general.5014.title:0 "$journal_events_prefix$ Combattimento"
 tour_general.5014.desc:0 "Ecco! Seguendo il cifrario, sono in grado di comprendere l'intero diario, che contiene la descrizione di tecniche segrete applicabili a ogni sorta di situazione di combattimento. Che sia all'arma bianca, nel corpo a corpo o anche a cavallo, questo diario descrive esattamente come contrastare le mosse dell'avversario.\n\nStudiando adeguatamente questo testo e mettendo in pratica le sue istruzioni, potrò diventare [ROOT.Char.Custom('DE_ART_DEF_P_A')] più grande duellante della storia di [ROOT.Char.GetPrimaryTitle.GetName]!"
 tour_general.5014.a:0 "Incredibile!"
 tour_grounds_events.3030.title:0 "La Mappa Misteriosa"
 tour_grounds_events.3030.desc:0 "Oggi ho trascorso la maggior parte del mio tempo a esplorare il centro di [touring_grounds_scope.GetNameNoTooltip] e mi sono divertit[ROOT.Char.Custom('DE_END_PRO_S_N')] a farmi servire dalla popolazione locale.\n\nAppena fuori dalla mia portata, vedo una figura incappucciata che si muove tra la folla, nel vano tentativo di mimetizzarsi in essa. Un foglio di carta cade dalla sua tasca e, sospinto dal vento, vola verso di me.\n\nRisulta essere una sorta di mappa dei terreni che circondano [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3030.a:0 "Vediamo dove ci porta."
 tour_grounds_events.3030.got_lost:0 "Ti sei pers[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 tour_grounds_events.3030.b:0 "Mah, che perdita di tempo."
 tour_grounds_events.3031.title:0 "Un Tesoro Sepolto"
 tour_grounds_events.3031.desc:0 "Seguendo la mappa fino alla fine, trovo solo una radura nel [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip], all'apparenza senza particolare importanza.\n\nGuardandomi intorno, però, noto una serie di cumuli sul terreno, come se vi fosse stato sepolto qualcosa. I tumuli sono disposti con una certa regolarità, forse a indicare che c'è una logica dietro la loro collocazione..."
 tour_grounds_events.3031.a:0 "Posso arrivare in fondo a questa storia."
 tour_grounds_events.3031.fail_to_get_it_open:0 "Non riesci a trovare il punto giusto"
 tour_grounds_events.3031.b:0 "Scaverò l'intera radura!"
 tour_grounds_events.3031.c:0 "Ho seguito questa pista abbastanza a lungo."
 tour_grounds_events.3032.title:0 "Il Libro Sepolto"
 tour_grounds_events.3032.desc:0 "Finalmente credo di aver trovato il tumulo giusto e scavando scopro... uno strano libro.\n\nLa copertina è malconcia e sta praticamente cadendo a pezzi, all'interno ci sono solo strani simboli e indovinelli che alludono a qualche oscura verità.\n\nDopo un po' di tempo, capisco che si tratta di un libro di codici, ma non è chiaro cosa permetta di decifrare."
 artifact_secret_cipher_description:0 "Uno strano libro di indovinelli e codici."
 tour_grounds_events.3032.a:0 "Lo prenderò!"
 tour_grounds_events.3032.b:0 "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c:0 "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d:0 "Dovrei lasciarlo dove l'ho trovato."
