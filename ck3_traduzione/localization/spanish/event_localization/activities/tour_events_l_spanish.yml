 artifact_journal_of_grotesques:0 "Diario delle Figure Grottesche"
 artifact_journal_of_grotesques_desc:0 "Questo diario criptato è pieno di informazioni sullo studio delle figure grottesche e sui luoghi in cui è possibile trovarle."
 artifact_journal_of_theology:0 "Diario di Teologia Avanzata"
 artifact_journal_of_theology_desc:0 "Questo diario criptato contiene rivelazioni rivoluzionarie sulla teologia [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 artifact_journal_secret_history:0 "La Storia Segreta di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 artifact_journal_secret_history_desc:0 "Questo diario criptato contiene informazioni dettagliate sulla storia di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] e dei suoi governanti."
 artifact_journal_of_martial_arts:0 "Diario delle Arti Marziali"
 artifact_journal_of_martial_arts_desc:0 "Questo diario criptato fornisce istruzioni su ogni tipo di attività marziale, dal combattimento all'arma bianca al combattimento a cavallo."

 cultural_festival.9010.title:0 "Eccessivo Entusiasmo"
 cultural_festival.9010.desc:0 "Oggi mi sono godut[ROOT.Char.Custom('DE_END_PRO_S_N')] i festeggiamenti di [ROOT.Char.GetCurrentLocation.GetName], ma non quanto [weeb_child.Custom('REL_TO_ME')][weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[weeb_child.GetSheHe|U] ha ballato e volteggiato con la plebaglia con una felicità e un vigore tali che non pensavo ne fosse capace. Completamente immers[weeb_child.Custom('DE_END_PRO_S_N')] nelle strane tradizioni di [festival_culture_scope.GetName], [weeb_child.GetSheHe] sembra completamente a proprio agio e la gente del posto sembra adorarl[weeb_child.Custom('DE_END_PRO_S_N')]!"
 cultural_festival.9010.a:0 "Tutto ciò è davvero bello."
 cultural_festival.9010.b:0 ""State con loro, [weeb_child.GetFirstNameNoTooltip]!""
 cultural_festival.9020.title:0 "Il Gran Finale"
 cultural_festival.9020.desc:0 "Il sole sta tramontando su un altro giorno a [ROOT.Char.GetCurrentLocation.GetName] e la gente del posto si prepara per un ultimo spettacolo. È stato eretto un grande palo di legno e non vedo l'ora di vedere cosa accadrà!\n\nMa poi un[human_sacrifice.Custom('DE_PRO_POS_P_2P')] [human_sacrifice.GetWomanMan] viene trascinat[human_sacrifice.Custom('DE_END_PRO_S_N')], scalciante e urlante, e viene legat[human_sacrifice.Custom('DE_END_PRO_S_N')] al palo. Un officiante [human_sacrifice.Custom('DE_PRO_DEM')] punta un coltello allo stomaco, [human_sacrifice.GetSheHe] chiude gli occhi e si prepara ad affrontare l'oblio."
 cultural_festival.9020.b:0 ""In nome [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], fermate questa follia!""
 cultural_festival.9030.title:0 "Tradizioni [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U]"
 cultural_festival.9030.desc:0 "[visiting_liege.Custom('REL_TO_ME')|U][visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] sembra totalmente affascinat[visiting_liege.Custom('DE_END_PRO_S_N')] dai festeggiamenti odierni. Ballerini, artisti e intrattenitori stanno tutti cercando di compiacere [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_PRO_PER_S_3P_G')] e sembra che le cose vadano bene.\n\nIn questa atmosfera, forse [visiting_liege.GetFirstName] potrebbe interessarsi al mantenimento di queste tradizioni. Infatti, lo stile di vita [ROOT.Char.GetFaith.GetAdherentName] è destinato a scomparire, senza le opportune protezioni legali contro la conversione."
 cultural_festival.9030.a:0 ""Sarebbe un peccato se queste tradizioni si estinguessero, non è vero?""
 cultural_festival.9030.success:0 "Hai convinto [visiting_liege.GetFirstName]"
 cultural_festival.9030.failure:0 "Non hai convinto [visiting_liege.GetFirstName]"
 cultural_festival.9030.b:0 "Farei meglio a rimanere in silenzio."
 cultural_festival.9040.t:0 "Una Moneta per la Buona Sorte"
 cultural_festival.9040.desc:0 "In un angolo poco frequentato della festa, c'è una tenda che è stata decorata in maniera molto elaborata. I materiali e i motivi utilizzati mi sono totalmente estranei. Ancora più estraneo mi è il suo proprietario, che mi sorride con un'aria complice sulle mani giunte.\n\n"Ah, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U]! Il vostro futuro è pieno di eventi. Per una moneta vi dirò tutto.""
 cultural_festival.9040.a:0 ""Avrete una moneta.""
 cultural_festival.9040.good_reading:0 "Il tuo avvenire è positivo"
 cultural_festival.9040.bad_reading:0 "Il tuo futuro è cupo"
 cultural_festival.9040.b:0 ""Non faccio affari con volgari ciarlatani!""
 cultural_festival.9040.c:0 ""Insegnatemi la vostra arte, o saggio!""
 cultural_festival.9050.t:0 "Danza Erotica"
 cultural_festival.9050.desc:0 "Comodamente sedut[ROOT.Char.Custom('DE_END_PRO_S_N')], sto per godermi un affascinante spettacolo. Le percussioni risuonano nel silenzio dell'attesa, battendo come un battito cardiaco.\n\nDa dietro le tende, appare un[sexy_dancer.Custom('DE_END_PRO_S_N')] splendid[sexy_dancer.Custom('DE_END_PRO_S_N')] [sexy_dancer.GetWomanMan] che si muove in maniera lasciva. [sexy_dancer.GetSheHe|U] si avvicina scandalosamente a me, come per accoccolarsi, poi si allontana ammiccando, tornando verso il pubblico adorante."
 cultural_festival.9050.a:1 "[sexy_dancer.GetSheHe|U] deve essere mi[sexy_dancer.Custom('DE_END_PRO_S_N')]!"
 cultural_festival.9050.b:0 "È tutto molto divertente!"

 cultural_festival.9060.t: "Una Performance Leggendaria"
 cultural_festival.9060.desc: "Nella mia allegria, mi aggiro per la festa e alla fine mi imbatto in una compagnia di artisti. Sembra che stiano facendo le prove per qualcosa e dal modo in cui si comportano capisco che mi aspetta un meraviglioso spettacolo.\n\nMi viene in mente che la compagnia potrebbe beneficiare di nuovo materiale. In effetti, [ROOT.Char.GetPromotedLegend.GetName] sarebbe il materiale ideale per un gruppo di teatranti così talentuosi."
 cultural_festival.9060.a: "Dovrebbero rappresentare la mia leggenda!"
 cultural_festival.9060.a.success: "La prestazione raggiunge [stop_host_scope.GetFirstName]"
 cultural_festival.9060.a.failure: "La performance va abbastanza bene"
 cultural_festival.9060.b: "Dovrei solo godermi quello che hanno da offrire."

