l_spanish:
#Tour Travel Events
 tour_travel.1001.title:1 "Un Servo e il suo [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1001.desc.intro:2 "Entro in una taverna nella località di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], stanc[ROOT.Char.Custom('DE_END_PRO_S_N')] dal viaggio e desideros[ROOT.Char.Custom('DE_END_PRO_S_N')] di birra e riposo.\n\nLa mia tranquilla contemplazione è disturbata dal rumore provocato da un pugno che si abbatte sul legno scheggiato di un tavolo, seguito da uno sputo sprezzante. "Quel[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!"
 tour_travel.1001.desc.mid.wrong_language:1 "[ROOT.Char.GetSheHe|U] neanche parla la lingua [angry_peasant.GetCulture.GetLanguage.GetName], eppure afferma di essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] legittim[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!""
 tour_travel.1001.desc.mid.wrong_culture:0 "[ROOT.Char.GetSheHe|U] è un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] e propri[ROOT.Char.Custom('DE_END_PRO_S_N')] stranier[ROOT.Char.Custom('DE_END_PRO_S_N')]! Come possiamo farci governare da qualcun[ROOT.Char.Custom('DE_END_PRO_S_N')] che non è nemmeno [angry_peasant.GetCulture.GetName]?""
 tour_travel.1001.desc.mid.wrong_faith:0 "[ROOT.Char.GetSheHe|U] è un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('InsultAdjective')] infedele! Ogni secondo in cui resta sul trono è un affronto alla volontà di [angry_peasant.GetFaith.HighGodName].""
 tour_travel.1001.desc.mid.pretender:0 "Puah! Io ci sputo sopra alla casata [ROOT.Char.GetHouse.GetName]! Tutti sanno che i veri governanti del regno sono coloro che appartengono alla Casata [claimant_character_scope.GetHouse.GetName].""
 tour_travel.1001.desc.mid.powerful_diarch:0 "[ROOT.Char.Custom('DE_ART_DEF_P_D')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] cosiddett[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U] è debole! [ROOT.Char.Custom('DE_ART_DEF_P_D')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] del regno è quel[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetDiarch.Custom('InsultNoun')] [ROOT.Char.GetDiarch.Custom('InsultAdjective')] di [ROOT.Char.GetDiarch.GetFirstName]!""
 tour_travel.1001.desc.mid.just_plain_dislike_em:0 "Non dovremmo nemmeno chiamarl[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('DE_ART_DEF_P_A')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], dovremmo chiamarl[ROOT.Char.Custom('DE_END_PRO_S_N')] un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] folle [ROOT.Char.Custom('InsultAdjective')]!""
 tour_travel.1001.desc.outro.nudist:1 "\n\nCerco di mantenere un profilo basso, ma sembra che le mie nobili maniere e l'inconfondibile perfezione di un corpo ben curato appartenente alla Casata [ROOT.Char.GetHouse.GetName], mi abbiano tradito. Devo escogitare qualcosa prima che la situazione degeneri."
 tour_travel.1001.desc.outro:1 "\n\nCerco di mantenere un profilo basso, ma sembra che le mie nobili maniere e il sigillo della Casata [ROOT.Char.GetHouse.GetName] sui miei abiti mi abbiano tradito. Devo escogitare qualcosa prima che la situazione degeneri."
 tour_travel.1001.a:0 "Venite a dirmelo in faccia, [angry_peasant.Custom('InsultNoun')]!"
 tour_travel.1001.b:0 "Uno sgravio fiscale vi farebbe forse cambiare idea?"
 tour_travel.1001.c:0 "Beh, semplicemente somiglio tanto [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetTitledFirstNameNoTooltip], niente di più!"

 tour_travel.1002.title:1 "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] tra le Erbacce"
 tour_travel.1002.desc:1 "Mentre attraversiamo [pretty_peasant_county_scope.Custom('IT_COU_COL4')][pretty_peasant_county_scope.GetName] mi innamoro del paesaggio. Questa regione deve essere davvero la più incantevole di tutto il regno e più bell[pretty_peasant.Custom('DE_END_NOU_S_G')] ancora sono [pretty_peasant.Custom('DE_PRO_DEM')] [pretty_peasant.GetWomenMen] che vi vivono.\n\nMentre il mio seguito mi scorta attraverso l'ennesimo modesto villaggio, incontro un[pretty_peasant.Custom('DE_PRO_POS_P_2P')] giovane [pretty_peasant.GetWomanMan], particolarmente bell[pretty_peasant.Custom('DE_END_PRO_S_N')], che sta svolgendo le sue umili mansioni e sento il mio cuore fremere. Guardare quest[pretty_peasant.Custom('DE_END_PRO_S_N')] [pretty_peasant.Custom('LoverPetName')] svolgere le sue faccende quotidiane è come vedere la poesia in carne e ossa. Senza riflettere, il mio cuore ha già ordinato al mio seguito di fermarsi."
 tour_travel.1002.a:0 "Devo rendere noti i miei sentimenti."
 tour_travel.1002.b:0 "Oh, mi sembrava di aver visto qualcosa... andiamo avanti."

 tour_travel.1003.title:0 "Rivolgersi a un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1003.desc:0 "Mentre il mio viaggio attraverso la campagna [angry_county_scope.Custom('IT_COU_COL')][angry_county_scope.GetName] continua, vengo informato che sono stati presi degli accordi per un incontro con un[rude_peasant.Custom('DE_PRO_POS_P_2P')] rappresentante dei contadini scontenti.\n\nUna creatura pietosa geme davanti a me, argomentando sulla presunta dignità della popolazione [angry_county_scope.GetAdjective]. Tuttavia, ben presto mi accorgo che [rude_peasant.Custom('DE_ART_DEF_P_A')] [rude_peasant.Custom('InsultNoun')] [rude_peasant.Custom('InsultAdjective')] non si è mai rivolt[rude_peasant.Custom('DE_END_PRO_S_N')] a me come 'mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]', un crimine che può essere punito in qualsiasi modo io ritenga opportuno."
 tour_travel.1003.a:0 "Fate frustare quest[rude_peasant.Custom('DE_END_PRO_S_N')] [rude_peasant.Custom('InsultNoun')] per cinque miglia."
 tour_travel.1003.b:0 "Le sue viscere decoreranno la [angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]."
 tour_travel.1003.c:0 "Perdono la sua ignoranza."

 tour_travel.1004.title:1 "$altruism_intent_header$ Un Tocco Curativo"
 tour_travel.1004.desc.intro:0 "Entro [diseased_county_scope.Custom('IT_COU_COL2')][diseased_county_scope.GetName], pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a donare il mio tocco regale ai contadini del luogo. Mi trovo subito di fronte a quella che è senza dubbio la creatura più miserabile su cui abbia mai posato gli occhi. Con un pizzico di provocazione, [diseased_peasant.GetSheHe] esibisce i suoi piedi callosi a pochi centimetri dalle mie mani immacolate.\n\n"
 tour_travel.1004.desc.outro.christian:1 "Così come Cristo ha lavato i piedi ai suoi discepoli, anch'io sono esortat[ROOT.Char.Custom('DE_END_PRO_S_N')] da [ROOT.Char.GetFaith.HighGodName] a lavare i piedi dei miei fedeli sudditi."
 tour_travel.1004.desc.outro:0 "Per quanto mi dispiaccia anche solo stare in presenza di quest[diseased_peasant.Custom('DE_END_PRO_S_N')] maleodorante pover[diseased_peasant.Custom('DE_END_PRO_S_N')] malat[diseased_peasant.Custom('DE_END_PRO_S_N')], si dice che il mio tocco possa guarire anche le malattie più gravi."
 tour_travel.1004.a.tarantino:0 "Detesto ammetterlo, ma tutto ciò è anche un po' erotico."
 tour_travel.1004.a:0 "Una benedizione per te, un brutto ricordo per me."
 tour_travel.1004.b:0 "Potrei strofinare questi piedi callosi per sempre."
 tour_travel.1004.c:0 "Forse basterà un leggero tocco sulla fronte."
 tour_travel.1004.d.meat:0 "Allontanate da me quelle schifose salsicce!"
 tour_travel.1004.d.two_veg:0 "Allontanate da me quello schifo di [ROOT.Char.Custom('get_region_root_vegetable_plural')]!"

 tour_travel.1005.title:1 "$altruism_intent_header$ Il Tocco Regale"
 tour_travel.1005.desc:0 "La notizia del mio arrivo sembra essersi diffusa [county_to_bless_scope.Custom('IT_COU_COL2')][county_to_bless_scope.GetName], col mio seguito che viene presto assalito da una moltitudine di servi che implorano di essere benedetti dal 'tocco regale'.\n\nNaturalmente potrei semplicemente spruzzare su di loro un po' d'acqua benedetta da me e sarebbero sicuramente soddisfatti, ma donargli delle monete benedette per lenire le loro aree infette li manterrebbe felici e benedetti molto più a lungo."
 tour_travel.1005.a:0 "Distribuirò delle monete benedette."
 tour_travel.1005.b:0 "Una spruzzata d'acqua benedetta dovrebbe soddisfarli."
 tour_travel.1005.c:0 "Non meritano nulla!"

 tour_travel.1006.title:1 "$altruism_intent_header$ L'Elemosina per i Poveri"
 tour_travel.1006.desc:0 "Mentre attraversiamo la [church_barony_scope.GetNameNoTooltip] passiamo accanto alla grande [county_holder_to_bless_scope.GetFaith.HouseOfWorship], ordino allora al mio corteo di fermarsi per ammirare questo luogo sacro che soddisfa i bisogni spirituali di tanti qui [county_to_bless_scope.Custom('IT_COU_COL2')][county_to_bless_scope.GetNameNoTooltip].\n\nUna moltitudine di poveri e indigenti è assiepata sui gradini della [county_holder_to_bless_scope.GetFaith.HouseOfWorship]. Questa è forse una grande opportunità per mostrare al popolo [county_to_bless_scope.Custom('IT_COU_COL')][county_to_bless_scope.GetNameNoTooltip] quanto io possa essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] magnanim[ROOT.Char.Custom('DE_END_PRO_S_N')] e gentile."
 tour_travel.1006.a:0 "L'elemosina per i poveri!"
 tour_travel.1006.b:0 "Se i soldi sono ciò che desiderano, non avrebbero dovuto nascere poveri."
 tour_travel.1006.c:0 "Sloggiate questi parassiti dai gradini!"

 tour_travel.1007.title:0 "[wise_woman_scope.Custom('DE_ART_DEF_P_D')] Saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')] di [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1007.desc.intro:0 "Mentre il mio corteo prosegue il suo viaggio attraverso il mio regno, finiamo per attraversare la remota e insignificante regione di [wise_woman_barony_scope.GetNameNoTier]. Non avrei mai potuto pensare che qui vi potesse essere qualcosa degna della mia attenzione, ma [superstituous_courtier_scope.Custom('IT_NAM_COL3')][superstituous_courtier_scope.GetTitledFirstName] mi prende in disparte e comincia entusiasticamente a decantarmi le virtù [wise_woman_scope.Custom('DE_PRO_PER_P_3P_A')] cosiddett[wise_woman_scope.Custom('DE_END_PRO_S_N')] "Saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')] di [wise_woman_barony_scope.GetNameNoTierNoTooltip]".\n\n"
 tour_travel.1007.desc.mid.ill:0 ""Scusatemi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma vedo che soffrite enormemente di malattie e afflizioni. [wise_woman_scope.Custom('DE_ART_DEF_P_D')] Saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')] di [wise_woman_barony_scope.GetNameNoTierNoTooltip] è poco distante da qui e io so che ha esattamente ciò di cui avete bisogno per sentirvi di nuovo in salute!""
 tour_travel.1007.desc.mid.pregnant:0 ""Mia [ROOT.Char.GetTitleAsNameNoTooltip|U], vedo che siete raggiante e radiosa come sempre, come si deve essere quando si è incinta. Tuttavia, mi rendo conto questo vi stia causando anche un grande disagio e [wise_woman_scope.Custom('DE_ART_DEF_P_A')] Saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')] che risiede nelle vicinanze avrà senza dubbio il rimedio giusto per alleviare ciò che vi opprime.""
 tour_travel.1007.desc.mid.psychological:0 ""So che avete una mente tormentata, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] e che ciò vi causa una grande angoscia. Per quanto forte sia il vostro spirito, ciò che affligge la vostra mente può forse trovare rimedio grazie a qualche incenso o medicina [wise_woman_scope.Custom('DE_PRO_PER_P_3P_A')] famos[wise_woman_scope.Custom('DE_END_PRO_S_N')] Saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')] di [wise_woman_barony_scope.GetNameNoTierNoTooltip]!""
 tour_travel.1007.desc.mid.weakened:0 ""Con le vostre ferite, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], temo per la vostra incolumità e salute durante questo viaggio. Tuttavia, conosco un medico esperto nelle vicinanze che potrebbe essere in grado di curarvi a dovere. [wise_woman_scope.Custom('DE_ART_DEF_P_D')] Saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')] di [wise_woman_barony_scope.GetNameNoTierNoTooltip] può curare tutto!""
 tour_travel.1007.desc.mid.ugly:0 ""Se posso osare, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], alcuni membri del vostro corteo hanno fatto delle osservazioni sul vostro... aspetto. Tuttavia, non preoccupatevi! C'è un[wise_woman_scope.Custom('DE_PRO_POS_P_2P')] Saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')] qui vicino che può curare qualsiasi sofferenza, così si dice.""
 tour_travel.1007.desc.outro:0 "\n\nHo i miei dubbi, ma [superstituous_courtier_scope.Custom('IT_NAM_COL3')][superstituous_courtier_scope.GetTitledFirstNameNoTooltip] sembra così pienamente convint[superstituous_courtier_scope.Custom('DE_END_PRO_S_N')] delle virtù di quest[wise_woman_scope.Custom('DE_END_PRO_S_N')] mistic[wise_woman_scope.Custom('DE_END_PRO_S_N')] guari[wise_woman_scope.Custom('DE_END_NOU_S_GS_N')] che sono tentat[ROOT.Char.Custom('DE_END_PRO_S_N')] di far[wise_woman_scope.Custom('DE_PRO_DEM')] visita."
 tour_travel.1007.a:0 "Una piccola deviazione non dovrebbe essere un problema."
 tour_travel.1007.b:0 "Che idiozia!"
 go_see_wise_woman_tt:0 "Vai a incontrare [wise_woman_scope.Custom('DE_ART_DEF_P_A')] Saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')], una visita che può avere esiti positivi o negativi."
 tour_travel.1008.title:0 "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro:0 "Al calar della notte, entro nella catapecchia poco illuminata [wise_woman_scope.Custom('DE_PRO_PER_P_3P_A')] Saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')], col mio seguito che rimane all'esterno. Non ho dubbi che l'eccentric[wise_woman_scope.Custom('DE_END_PRO_S_N')] [wise_woman_scope.GetWomanMan] che trovo all'interno sia chi cerco.\n\n"Ah, vi stavo aspettando. Accomodatevi! Condividete il mio fuoco, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]." Prima ancora che possa pronunciare una parola, le sue mani gelide avvolgono le mie."
 tour_travel.1008.desc.mid.ill:0 "Trascorro la notte ingurgitando liquidi nerastri dal sapore sgradevole e annusando incensi inebrianti. L'indomani, quando riemergo da un sonno profondo, mi sento come [Select_CString(ROOT.Char.IsFemale,'un'altra donna','un altro uomo')]."
 tour_travel.1008.desc.mid.pregnant:0 "Trascorro la notte nutrendomi di ogni sorta di cibo strano: bulbi oculari, erbe e frutti mai visti, mentre quest[wise_woman_scope.Custom('DE_END_PRO_S_N')] stran[wise_woman_scope.Custom('DE_END_PRO_S_N')] [wise_woman_scope.GetWomanMan] si prende cura di ogni mia esigenza. Al mattino mi sveglio e mi sento rinvigorit[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 tour_travel.1008.desc.mid.psychological:0 "Le sue mani afferrano il mio cranio come una grande bestia che afferra la sua preda. Passiamo la notte a salmodiare parole che non capisco e, quando l'indomani mi risveglio, sento che la mia testa è più leggera."
 tour_travel.1008.desc.mid.weakened:0 "[wise_woman_scope.GetSheHe|U] ricopre la mia ferita con ogni sorta di fluidi viscosi ed erbe pungenti, nonostante tutto ciò sia alquanto doloroso. L'indomani constato che la mia ferita si sta cicatrizzando bene."
 tour_travel.1008.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U] passa l'intera notte a spalmarmi il viso con paste e creme colorate, ricoprendo le mie numerose rughe e macchie della pelle. Al mattino, guardando la mia immagine riflessa, vedo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] che farebbe arrossire di lussuria anche le persone più caste!"
 tour_travel.1008.desc.outro:0 "\n\nTutti i miei dubbi sono stati fugati e i miei disturbi sono stati curati."
 tour_travel.1008.a:0 "Come per magia!"
 tour_travel.1008.b:0 "[wise_woman_scope.GetSheHe|U] dovrebbe diventare il mio medico!"
 tour_travel.1009.title:0 "Quel[wise_woman_scope.Custom('DE_END_ADJ_NUL_S_N')] Ciarlatan[wise_woman_scope.Custom('DE_END_PRO_S_N')] di [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1009.desc.intro:0 "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill:0 "Passo l'intera notte a sniffare fetori assolutamente insopportabili, a bere liquidi viscosi e a ricoprire il mio corpo di erbacce urticanti! Tutto ciò non fa che aumentare la nausea e il dolore per la mia afflizione già esistenti. Così, termino la notte sentendomi peggio di come l'avevo iniziata."
 tour_travel.1009.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U]  passa l'intera notte a spalmarmi il viso con paste e creme colorate, ricoprendo le mie numerose rughe e macchie della pelle. La mattina, guardando il mio riflesso, urlo di paura vedendo il mostro in cui mi ha trasformat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 tour_travel.1009.desc.mid.nothing:0 "Faccio tutto ciò che la donna mi chiede: bevo tisane, mi faccio massaggiare gli arti, sto in piedi davanti alle fiamme e ingerisco così tante erbe che anche gli uomini più robusti ne avrebbero avuto danno. Tutto questo, però, sembra avere poco effetto su di me e non mi sento meglio di quando sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 tour_travel.1009.desc.outro:0 "\n\nNon so cosa [superstituous_courtier_scope.Custom('IT_NAM_COL3')][superstituous_courtier_scope.GetTitledFirstNameNoTooltip] abbia sentito riguardo a quest[wise_woman_scope.Custom('DE_END_PRO_S_N')] 'saggi[wise_woman_scope.Custom('DE_END_PRO_S_N')]', ma è palese che [wise_woman_scope.GetSheHe] sia più simile a un comune ciarlatano che truffa la gente per strada."
 tour_travel.1009.a:0 "Che spreco di tempo."
 tour_travel.1009.b:0 "Ingannare [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip|U] è un crimine che merita la morte."
 tour_travel.9010.t:0 "Attenzione ai Briganti!"
 tour_travel.9010.desc:0 "Il mio corteo prosegue lungo il percorso previsto per [next_destination.GetName] quando, all'improvviso, ci fermiamo bruscamente, per ordine di [travel_leader.GetName]!\n\n"Fermi! Si dice che questa strada sia infestata da briganti e furfanti di bassa lega, dobbiamo fare una deviazione!"\n\nLa deviazione che [travel_leader.GetSheHe] propone è più lunga, ma mi assicura che è anche la meno pericolosa."
 tour_travel.9010.a:0 "Prendiamo la strada più sicura."
 tour_travel.9010.b:0 "Dobbiamo consegnare alla giustizia questi criminali!"
 tour_travel.9010.success:0 "I briganti sono stati sconfitti"
 tour_travel.9010.failure:0 "I briganti vi hanno messo in fuga"
 tour_travel.9020.t:0 "Giustizia Locale"
 tour_travel.9020.desc.intro:0 "Nel nostro percorso in [ROOT.Char.GetCurrentLocation.GetName] arriviamo in un piccolo villaggio e notiamo subito un certo trambusto nella piazza del paese. Un[accused_character.Custom('DE_END_PRO_S_N')] sfortunat[accused_character.Custom('DE_END_PRO_S_N')] contadin[accused_character.Custom('DE_END_PRO_S_N')] è circondat[accused_character.Custom('DE_END_PRO_S_N')] da paesani furiosi, lo sguardo cupo e senza speranza nei suoi occhi si affievolisce e poi si illumina quando nota l'avvicinarsi del mio corteo.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]! Gli abitanti del villaggio dicono che le mie azioni hanno fatto di me un[accused_character.Custom('DE_PRO_POS_P_2P')] pecca[accused_character.Custom('DE_END_NOU_S_GS_N')], ma sono tutte bugie! Vi prego, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')], fate giustizia voi."\n\n"
 tour_travel.9020.desc.outro.guilty:0 "È vero, le prove sembrano circostanziali, ma un[accused_character.Custom('DE_PRO_PER_P_3P_G')]umile contadin[accused_character.Custom('DE_END_PRO_S_N')] non dovrebbe mai rivolgersi direttamente [ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')] propri[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U] senza esserne stat[accused_character.Custom('DE_END_PRO_S_N')] autorizzat[accused_character.Custom('DE_END_PRO_S_N')]."
 tour_travel.9020.desc.outro:0 "Le prove sembrano abbastanza schiaccianti e [accused_character.GetSheHe] ha parlato a sproposito."
 tour_travel.9020.a:0 "L'esecuzione è giustificata."
 tour_travel.9020.b:0 "Le prove sono inconsistenti, lasciatel[accused_character.Custom('DE_END_PRO_S_N')] andare."
 tour_travel.9020.c:0 "Essere al mio servizio sarà la sua punizione."
 tour_travel.9030.t:0 "Il Covo del Peccato"
 tour_travel.9030.desc.intro:0 "Mi sveglio di soprassalto nel pieno della notte sentendo l'avvicinarsi nella mia direzione di un allegro e rumoroso vociare di persone che fanno baldoria. [drunky_entourage.GetName|U] mi compare dinnanzi, "
 tour_travel.9030.desc.mid.hashish:0 "i suoi occhi sono di colore rosso intenso a causa dell'hashish."
 tour_travel.9030.desc.mid:0 "il suo alito è appestato dal fetore di [ROOT.Char.Custom('RegionalAlcoholicDrink')]."
 tour_travel.9030.desc.outro:0 "\n\n"In nome di [drunky_entourage.GetFaith.HighGodName]! C'è un meraviglioso covo del peccato a pochi minuti di distanza da qui, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Dobbiamo fermarci qui per un po' di tempo e darci alla pazza gioia!""
 tour_travel.9030.a:0 "Baldoria e divertimento, eccomi!"
 tour_travel.9030.b:0 "Non dobbiamo lasciarci distrarre."
 tour_travel.9040.t: "Il Più Grande Eroe"
 tour_travel.9040.desc: "La mia comitiva si ferma per un momento di riposo e io entro in un umile locale per fare conoscenza con la gente del posto. Tenendo nascosta la mia identità ascolto le conversazioni chiassose della classe meno abbiente.\n\nUn[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.GetWomanMan] sta facendo baldoria con i suoi compatrioti, scambiandosi i racconti dei loro eroi leggendari preferiti. "...e per quanto riguarda [ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]? Non sono sicur[peasant.Custom('DE_END_PRO_S_N')] che [ROOT.Char.GetPromotedLegend.GetProtagonist.GetSheHe] sia persino mai esistit[ROOT.Char.GetPromotedLegend.GetProtagonist.Custom('DE_END_PRO_S_N')], figuriamoci il resto di questa fandonia della leggenda '[ROOT.Char.GetPromotedLegend.GetName]'!""
 tour_travel.9040.a: "Devo difendere la mia leggenda!"
 tour_travel.9040.a.success: "I contadini cantano le lodi del tuo racconto"
 tour_travel.9040.a.failure: "Vieni pres[ROOT.Char.Custom('DE_END_PRO_S_N')] in giro"
 tour_travel.9040.b: "È chiaro che la storia sia troppo per [peasant.GetSheHe]."

#Tour Arriving at a Stop
#Vassal: Liege arrival event
 tour_general.0001.title:1 "Arriva [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstNameNoTooltip]!"
 tour_general.0001.desc.intro:1 "Alla fine, il seguito [visiting_liege.Custom('IT_NAM_COL2')][visiting_liege.GetTitledFirstName] arriva ai miei cancelli, in visita a [ROOT.Char.GetCapitalLocation.GetName] nel suo viaggio in [visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 tour_general.0001.desc.type.majesty:0 "Gli splendidi abiti e il presentarsi in maniera altezzosa del suo seguito tradiscono l'intenzione di impressionarmi.\n\n"
 tour_general.0001.desc.type.intimidation:0 "I ranghi di guardie austere e disciplinate dimostrano la sua volontà di intimidirmi.\n\n"
 tour_general.0001.desc.type.taxation:0 "Il carrozzone e la litania degli esattori mi suggeriscono che sarò un po' più pover[ROOT.Char.Custom('DE_END_PRO_S_N')] dopo questa visita.\n\n"
 tour_general.0001.desc.mid.hates_liege:1 "È giunto il momento che quel[visiting_liege.Custom('DE_END_ADJ_NUL_S_N')] [visiting_liege.Custom('InsultNoun')] [visiting_liege.Custom('InsultAdjective')] esca dai suoi tetri saloni e veda un po' del paese reale."
 tour_general.0001.desc.mid.lover:0 "È passato troppo tempo da quando ho sentito il suo abbraccio, forse ci sarà tempo per recuperare..."
 tour_general.0001.desc.mid.friend:0 "Anche se ci troviamo di fronte al peso delle formalità, la visita di un[visiting_liege.Custom('DE_PRO_POS_P_2P')] così buon[visiting_liege.Custom('DE_PRO_POS_P_2P')] amic[visiting_liege.Custom('DE_END_PRO_S_N')] è molto gradita."
 tour_general.0001.desc.mid.close_family:0 "Una rara ma gradita opportunità di vedere [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]. È stato bello che sia venut[visiting_liege.Custom('DE_END_PRO_S_N')]."
 tour_general.0001.desc.mid.house:0 "[visiting_liege.Custom('DE_ART_DEF_P_D')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)] è arrivat[visiting_liege.Custom('DE_END_PRO_S_N')] per cementare sia i legami di vassallaggio che quelli con la Casata [ROOT.Char.GetHouse.GetBaseName]."
 tour_general.0001.desc.mid.powerful_vassal:0 "Essendo un[visiting_liege.Custom('DE_END_PRO_S_N')] dei vassalli più potenti del regno, non c'è da stupirsi che sia venuto a bussare alla mia porta."
 tour_general.0001.desc.mid.default:1 "Sarebbe un grande onore ricevere [visiting_liege.Custom('DE_ART_DEF_P_A')] Signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')] del regno nelle mie sale."
 tour_general.0001.desc.phase.tour_grounds:0 "\n\nDevo far visitare [visiting_liege.Custom('IT_NAM_COL4')][visiting_liege.GetTitleAsNameNoTooltip] il mio [ROOT.Char.Custom('FortifiedBuilding')] e le terre di [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip],"
 tour_general.0001.desc.phase.dinner:0 "\n\nOrganizzerò una sontuosa cena, degna di un[visiting_liege.Custom('DE_PRO_POS_P_2P')] [visiting_liege.GetTitleAsNameNoTooltip]. Così potrò mettere in risalto la rinomata ospitalità [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip],"
 tour_general.0001.desc.phase.cultural_festival:0 "\n\nDevo organizzare per [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip] una festa che metta in mostra il meglio dell'intrattenimento e degli spettacoli [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip],"
 tour_general.0001.desc.outro:1 "e fornire al suo seguito letti per dormire e intrattenimento.\n\nL'unico dubbio da risolvere è se aprirò i cancelli e l[visiting_liege.Custom('DE_END_PRO_S_N')] lascerò entrare."
 tour_general.0001.a:1 "Benvenut[visiting_liege.Custom('DE_END_PRO_S_N')], mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip]! Benvenut[visiting_liege.Custom('DE_END_PRO_S_N')]!"
 tour_general.0001.b:1 "Facciamo finta che non ci sia nessuno in casa..."

#Liege: Phase invalidation
 tour_general.0500.title:0 "Non c'è Nessuno in Casa"
 tour_general.0500.desc.intro:0 "Mi è giunta notizia che i miei piani sono stati contrastati e che non mi è più possibile andare a [tour_location.GetName] in visita reale.\n\n"
 tour_general.0500.desc.self:0 "Sono diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('DE_ART_DEF_P_A')] nuov[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] di [tour_location.GetName], lasciando solo me stess[ROOT.Char.Custom('DE_END_PRO_S_N')] a dare il benvenuto."
 tour_general.0500.desc.already_visited:0 "Ho già fatto visita [stop_host_scope.Custom('IT_NAM_COL4')][stop_host_scope.GetName] in precedenza nel mio Grande Viaggio e non posso mostrare un trattamento preferenziale nei suoi confronti. [stop_host_scope.GetSheHe|U] riceverà una sola visita da parte mia, non di più."
 tour_general.0500.desc.no_longer_liege:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitleAsNameNoTooltip|U] di [tour_location.GetNameNoTooltip] non risponderà più direttamente a me."
 tour_general.0500.desc.lowly_baron:0 "Le terre di [tour_location.GetNameNoTooltip|U] sono ora sottomesse a un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] modest[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetTitleAsNameNoTooltip|U] e non è degno di me rendere visita a persone di così basso rango."
 tour_general.0500.desc.leading_army:0 "[stop_host_scope.GetName|U] è andat[stop_host_scope.Custom('DE_END_PRO_S_N')] in guerra e non è più in grado di ospitarmi."
 tour_general.0500.desc.gone_travelling:0 "[stop_host_scope.GetName|U] ha abbandonato la sua casa allo scopo di andare a girovagare per terre sconosciute."
 tour_general.0500.desc.imprisoned_by_me:0 "[stop_host_scope.GetName|U] è stat[stop_host_scope.Custom('DE_END_PRO_S_N')] arrestat[stop_host_scope.Custom('DE_END_PRO_S_N')] e ora marcisce nelle mie segrete."
 tour_general.0500.desc.imprisoned:0 "[stop_host_scope.GetName|U] non è più un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] [stop_host_scope.GetWomanMan] liber[stop_host_scope.Custom('DE_END_PRO_S_N')] perché sta marcendo in qualche prigione straniera."
 tour_general.0500.desc.deadly_illness:0 "[stop_host_scope.GetName|U] ha contratto una malattia mortale e non posso rischiare di andare a trovarl[stop_host_scope.Custom('DE_END_PRO_S_N')] e respirare i suoi tossici miasmi."
 tour_general.0500.desc.incapable:0 "[stop_host_scope.GetName|U] non ha più il controllo di tutte le sue facoltà mentali e sarebbe un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] pessim[stop_host_scope.Custom('DE_END_PRO_S_N')] ospite."
 tour_general.0500.desc.gone_adventuring:0 "[stop_host_scope.GetName|U] è partit[stop_host_scope.Custom('DE_END_PRO_S_N')] per una qualche avventura in terre che non ho alcuna voglia di raggiungere."
 tour_general.0500.desc.at_war:0 "L'ombra della guerra si è addensata su [tour_location.GetNameNoTooltip] e [stop_host_scope.GetName] mi ha avvertit[ROOT.Char.Custom('DE_END_PRO_S_N')] di non avventurarmi da quelle parti."
 tour_general.0500.desc.outro:0 "\n\nSebbene questo non significhi la fine del mio viaggio, è comunque una grande delusione."
 current_phase_skipped_tt:0 "La tua tappa successiva è stata saltata."
 tour_general.0500.a:0 "Non vedevo l'ora che arrivasse..."

#Liege: Rejected at the gates
 tour_general.0501.title:0 "Respint[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 tour_general.0501.desc:1 "Quando col mio seguito ci fermiamo ai cancelli di [stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier], chiedo [stop_host_scope.GetName] perché mi riceva, ma dopo un tempo più che generoso, nemmeno un umile servitore si palesa ad accogliermi. La richiesta viene ripetuta diverse altre volte ma non giunge alcuna risposta, se non il cinguettio degli uccelli selvatici e il fischio del vento.\n\nÈ palese che sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] respint[ROOT.Char.Custom('DE_END_PRO_S_N')] ai cancelli e quel[stop_host_scope.Custom('DE_END_ADJ_NUL_S_N') [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitleAsNameNoTooltip] ha così insultato la corona!"
 tour_general.0501.a:0 "E così sia, continuiamo il nostro viaggio."
 tour_general.0501.b:0 "Questo insulto non verrà dimenticato tanto presto."
 tour_general.0501.c:0 "Abbattete questi maledetti cancelli!"
 tour_general.0501.liege_merciful:0 "[visiting_liege.GetFirstName] ti ha perdonat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 tour_general.0501.liege_angry:0 "[visiting_liege.GetFirstName] si sente insultat[visiting_liege.Custom('DE_END_PRO_S_N')]"
 tour_general.0501.raid:0 "[visiting_liege.GetFirstName] ha saccheggiato il tuo possedimento"

 #Tour Remaining at a Stop
 #Vassal Events
 tour_general.1001.title:0 "$activity_tour$: Una Cortese Richiesta"
 tour_general.1001.title_theft:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Una Cortese Pretesa"
 tour_general.1001.intro:0 "Sono venut[ROOT.Char.Custom('DE_END_PRO_S_N')] a conoscenza che [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] ha messo gli occhi [tour_general_3001_target_courtier.Custom('IT_NAM_COL')][tour_general_3001_target_courtier.GetTitledFirstName], che è not[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] in patria per essere [tour_general_3001_target_courtier.Custom('GetCourtierTrait')]."
 tour_general.1001.desc:0 "\n\nIn breve, [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip] desidera che [tour_general_3001_target_courtier.Custom('IT_NAM_COL3')][tour_general_3001_target_courtier.GetTitledFirstName] si trasferisca alla sua corte."
 tour_general.1001.desc_theft_liege:0 "\n\nCon scarsa considerazione per le mie preoccupazioni, sembrerebbe inoltre che [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip] abbia tentato, durante la notte, di trasferire con la forza [tour_general_3001_target_courtier.Custom('IT_NAM_COL3')][tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] alla sua corte."

 tour_general.1001.outro:0 "\n\nQuesta è certamente un'opportunità per mostrar[visiting_liege.Custom('DE_PRO_DEM')] la mia benevolenza!"
 tour_general.1001.outro_unusual_courtier:0 "\n\nSebbene non comprenda pienamente il ragionamento [ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )], separarmi da [Select_CString(tour_general_3001_target_courtier.IsFemale,'questa cortigiana','questo cortigiano')] non mi preoccupa più di tanto."
 tour_general.1001.outro_unusual_host_unusual_courtier:0 "\n\nMi viene in mente #EMP più di un motivo#! per cui mi piacerebbe che [tour_general_3001_target_courtier.Custom('IT_NAM_COL3')][tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] rimanesse nella mia corte. Tuttavia..."
 tour_general.1001.outro_theft_liege:0 "\n\nInutile dire che tutto ciò mi irrita oltremodo."
 tour_general.1001.outro_theft_liege_unusual_courtier:0 "\n\nIn verità, non capisco il motivo per cui [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] vuole [tour_general_3001_target_courtier.Custom('IT_NAM_COL3')][tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip], oltrettutto [tour_general_3001_target_courtier.GetSheHe] è [tour_general_3001_target_courtier.Custom('DE_ART_DEF_P_A')] #EMP mi[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')]#! [ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )], dannazione."
 tour_general.1001.a:0 "Spero che [tour_general_3001_target_courtier.GetFirstNameNoTooltip] [visiting_liege.Custom('DE_PRO_POS_P_3P')] servirà bene."
 tour_general.1001.a_theft_liege:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] non mi è mai stat[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] molto utile."
 tour_general.1001.b:0 "Chiederò [visiting_liege.Custom('IT_NAM_COL4')][visiting_liege.GetTitledFirstNameNoTooltip] una contropartita."
 tour_general.1001.b.tt:0 "Chiedi [visiting_liege.Custom('IT_NAM_COL4')][visiting_liege.GetTitledFirstNameNoTooltip] un favore affinché [tour_general_3001_target_courtier.GetFirstName] si unisca alla sua corte"
 tour_general.1001.c:0 "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip] può far sì che ne valga la pena..."
 tour_general.1001.c.tt:0 "Richiedi dell'oro per lasciare che [tour_general_3001_target_courtier.GetFirstName] si unisca alla corte [visiting_liege.Custom('IT_NAM_COL2')][visiting_liege.GetTitledFirstName]"
 tour_general.1001.d:0 "Può esserci soltanto #EMP una#! regione per cui [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip] voglia [tour_general_3001_target_courtier.GetFirstNameNoTooltip] alla sua corte..."
 tour_general.1001.d.flavor:0 "Godiamocel[ROOT.Char.Custom('tour_general_3001_target_courtier')] insieme."
 tour_general.1001.d.tt:0 "Suggerisci di condividere un pasto #EMP esotico#! con [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetShortUIName]"
 tour_general.1001.d.tt_extra:0 "[visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetShortUIName] accetterà l'invito o condannerà il tuo cannibalismo."
 tour_general.1001.e:0 "#EMP La vostra ora è giunta!#!"
 tour_general.1001.e.flavor:0 "In nome di [ROOT.Char.GetFaith.DevilName]!"
 tour_general.1001.e.tt:0 "Balzi addosso [visiting_liege.Custom('IT_NAM_COL4')][visiting_liege.GetTitledFirstName]"
 tour_general.1001.e.success:0 "Il tuo attacco ha successo"
 tour_general.1001.e.success.tt:0 "Sei sopravvissut[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 tour_general.1001.e.success.desc:0 "Sei sopravvissut[ROOT.Char.Custom('DE_END_PRO_S_N')] alla lotta."
 tour_general.1001.e.bodyguard.desc:0 "La tua guardia del corpo è intervenuta per salvarti."
 tour_general.1001.e.slain.tt:0 "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] uccis[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 tour_general.1001.e.slain.desc:0 "Hai perso il confronto."
 tour_general.1001.e.failure:0 "Hai fallito l'attacco"
 tour_general.1001.e.bodyguard:0 "[tour_general_1001_bodyguard.Custom('IT_NAM_COL3')][tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip] si interpone fra voi"
 tour_general.1001.f:0 "Questa sembra una cattiva idea."
 tour_general.1001.f_theft_liege:0 "#EMP Difficilmente#! posso accettare ora questa richiesta."
 tour_general.1001.f.tt:0 "Non vuoi rinunciare [tour_general_3001_target_courtier.Custom('DE_END_ADJ_DEF_P_A')] tu[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] cortigian[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')]"

 #Vassal/Liege Event
 tour_general.1002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Un Pasto Orribilmente Magnifico"
 tour_general.1002.title_vassal:0 "$activity_tour$: Un Pasto Orribilmente Magnifico"
 tour_general.1002.desc_host:0 "Contemplo ancora una volta la disposizione dei piatti sul tavolo. Il mio cuoco si è impegnato a fondo per preparare ogni piccolo pezzo di [tour_general_3001_target_courtier.GetFirstName] per il nostro piacere. L'arredamento è superbo.\n\nMi volto quando [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] entra nella stanza, da sol[visiting_liege.Custom('DE_END_PRO_S_N')], come avevamo concordato. Viene avanti e noto, mentre prende posto al tavolo, che un sorriso tremolante si affaccia sul suo viso. Mi unisco a [visiting_liege.GetSheHe]."
 tour_general.1002.desc_liege:0 "Quando entro nella stanza, non ho alcun dubbio sul fatto che [tour_general_3001_target_courtier.GetFirstName] sia [tour_general_3001_target_courtier.Custom('DE_ART_DEF_P_A')] protagonista dello spettacolo.\n\n[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] non ha badato a spese, la tavola è decisamente ricca di piatti deliziosi e nessuna #EMP parte#! di [tour_general_3001_target_courtier.GetFirstNameNoTooltip] è andata sprecata.\n\nPerfino la testa di [tour_general_3001_target_courtier.GetFirstNameNoTooltip], dopo essere stata svuotata, è stata accuratamente collocata all'estremità del tavolo e decorata con le verdure locali. Mi soffermo per un attimo per apprezzare tutto questo."
 tour_general.1002.a:0 "È una cosa #EMP divina#!!"
 tour_general.1002.b:0 "...magari solo un piccolo morso."
 tour_general.1002.c:0 "[tour_general_3001_target_courtier.Custom('DE_END_ADJ_DEF_P_A')] nostr[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] benefat[tour_general_3001_target_courtier.Custom('DE_END_NOU_S_GS_N')], [tour_general_3001_target_courtier.GetFirstNameNoTooltip]!"
 tour_general.1002.a.flavor:0 "Ti avventi sulle pietanze."

 #Liege Events
 tour_general.3001.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Nell'occhio di chi guarda"
 tour_general.3001.desc_gluttonous_cannibal:0 "Come amante della buona carne, penso che [tour_general_3001_target_courtier.GetFirstName] si distingue davvero dalla massa. Di fronte alla sua imponente corporatura, le mie ginocchia tremano. Mi tremano le mani mentre lo guardo trangugiare il cibo, con le perle di grasso che scintillano sulle sue guance paffute.\n\n#EMP Così paffute#! Stringo la mascella. Era destino che fosse così."
 tour_general.3001.desc_gluttonous:0 "[tour_general_3001_target_courtier.GetFirstName] sembra davvero sapere cosa rende la vita degna di essere vissuta. [tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')|U] invidio un po', vedendo il suo vigore e il piacere che trae dal cibo.\n\n[stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] non ha smesso di lodare le qualità della cucina di [tour_general_3001_target_courtier.GetFirstNameNoTooltip]."
 tour_general.3001.desc_insanity_courtier:0 "C'è qualcosa di intrigante in [tour_general_3001_target_courtier.GetFirstName]. Non saprei dire cosa esattamente, ma [tour_general_3001_target_courtier.GetSheHe] è circondat[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] da un alone di mistero e semplicità. Cosa rara al giorno d'oggi.\n\nHo l'impressione che il suo sguardo si estenda quasi fino a dove si troverebbe la mia anima, se non fosse che [ROOT.Char.GetFaith.DevilName] l'ha già presa.\n\nE [tour_general_3001_target_courtier.GetSheHe] lo sa."
 tour_general.3001.desc_beauty:0 "Appena ho visto [tour_general_3001_target_courtier.GetFirstName], ho avuto un sussulto. È come se [ROOT.Char.GetFaith.HighGodName] l[tour_general_3001_target_courtier.Custom('DE_END_ADJ_DEF_S_N')]avesse benedett[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] con la bellezza di mille [ROOT.Char.Custom('get_region_flower_type_plural')] e il tempo stesso pare fermarsi mentre contemplo i suoi delicati lineamenti.\n\nUna tale bellezza è sprecata per questa marmaglia di cafoni."
 tour_general.3001.desc_intellect:0 "[tour_general_3001_target_courtier.GetFirstName] mi sorprende sempre per la sua intelligenza. Una grande mente del nostro tempo, c'è così tanto potenziale nelle sue capacità e qualità. Potrei certamente metterle a frutto invece che lasciarle appassire qui, come una pianta privata della luce del sole."
 tour_general.3001.desc_physique:0 "Mentre [tour_general_3001_target_courtier.GetFirstName] si china per raccogliere un ciondolo dal pavimento del corridoio, io a mia volta mi chino per poter osservare meglio i suoi muscoli così ben definiti. Un fisico del genere non si può comprare. Ma forse se mi circondassi di più di persone così ben fatte...\n\n"
 tour_general.3001.desc_martial:0 "L'abilità marziale di [tour_general_3001_target_courtier.GetFirstName] è ben nota all'interno della corte [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName]. Quando vogliamo discutere di piani d'attacco, del modo migliore per affilare le armi e affinare l'ingegno, andiamo da [tour_general_3001_target_courtier.GetSheHe]. Questa è un'abilità molto ricercata e mi incuriosisce.\n\n"
 tour_general.3001.desc_diplomacy:0 "Le capacità diplomatiche di [tour_general_3001_target_courtier.GetFirstName] non finiscono mai di stupirmi. [tour_general_3001_target_courtier.GetSheHe|U] è riuscito con discrezione a informare il [ROOT.Char.GetFaith.ReligiousHeadName] che gli si vedeva la biancheria intima, ricevendo in cambio qualche moneta d'oro, un sorriso e un ringraziamento."
 tour_general.3001.desc_stewardship:0 "[tour_general_3001_target_courtier.GetFirstName] è un patrimonio infinito di conoscenze. Ha delle idee in merito all'amministrazione che, però, teme non sia possibile applicare alla corte [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName].\n\nSarebbe un peccato vedere un tale talento andare sprecato."
 tour_general.3001.desc_intrigue:0 "Ho notato a malapena [tour_general_3001_target_courtier.GetFirstName] prima che si mettesse accanto a me per rendere omaggio [visiting_liege.Custom('DE_END_ADJ_DEF_P_A')] [stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]. Da allora, l'ho vist[tour_general_3001_target_courtier.Custom('DE_END_ADJ_DEF_P_A')] passare con disinvoltura da un gruppo all'altro della corte. I suoi occhi sono costantemente attenti a ciò che accade, guardano in tutte le direzioni e in nessuna allo stesso tempo.\n\nTutto ciò m'incuriosisce."
 tour_general.3001.desc_learning:0 "Come un erudito [tour_general_3001_target_courtier.GetFirstName], con gli occhi lucidi, perlustra la sala alla ricerca di qualcuno che contraddica l'affermazione scientifica che ha appena espresso. Ma nessuno è all'altezza della sfida, con sua grande delusione.\n\nNon c'è da stupirsi, considerando il livello di intelligenza a cui si sarebbe dovuta tenere la discussione. Sono impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nUna tale arguzia è difficile da trovare."
 tour_general.3001.desc_prowess:0 "Come un predatore a caccia, [tour_general_3001_target_courtier.GetFirstName] si fa strada nella sala con eleganza, senza mai smettere di stupire chi [tour_general_3001_target_courtier.Custom('DE_PRO_POS_P_3P')] osserva. Seguo i suoi movimenti, una sinfonia per gli occhi, mentre [tour_general_3001_target_courtier.GetSheHe] scompare nel corridoio.\n\nChe maestria!"
 tour_general.3001.desc_outro:0 "Devo assolutamente portarl[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] alla mia corte."
 tour_general.3001.a:0 "Ora fate parte della mia corte. Rallegratevi."
 tour_general.3001.a.flavor:0 "Chi [tour_general_3001_target_courtier.Custom('DE_PRO_POS_P_3P')] prendo, [tour_general_3001_target_courtier.Custom('DE_PRO_POS_P_3P')] tiene."
 tour_general.3001.a.tt:0 "Cortigian[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] trasferit[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')]"
 tour_general.3001.a_cannibal:0 "Una deliziosa aggiunta!"
 tour_general.3001.a_cannibal.flavor:0 "Mi assicurerò che [tour_general_3001_target_courtier.GetSheHe] sia ben nutrit[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')]..."
 tour_general.3001.a_insanity:0 "Questo è ciò che bisogna fare."
 tour_general.3001.a_insanity.flavor:0 "[tour_general_3001_target_courtier.GetSheHe|U] #EMP lo sa!#!"
 tour_general.3001.b:0 "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che [stop_host_scope.Custom('IT_NAM_COL4')][stop_host_scope.GetTitledFirstNameNoTooltip] non dispiacerebbe."
 tour_general.3001.b_host_decides.tt:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetShortUIName] decide cosa accadrà in seguito"
 tour_general.3001.b.harmful_sideeffects.tt:0 "A causa della personalità [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetShortUIName], tutto ciò potrebbe avere delle conseguenze fatali"
 tour_general.3001.b_liege_decides.tt:0 "[visiting_liege.GetShortUIName] decide cosa accadrà in seguito"
 tour_general.3001.c:0 "[tour_general_3001_target_courtier.GetSheHe|U] #EMP potrebbe#! semplicemente scomparire nella notte..."
 tour_general.3001.c.tt_success:0 "Sparit[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] come per magia"
 tour_general.3001.c.tt_failure:0 "Tentativo fallito"
 tour_general.3001.c.tt_failure.desc:0 "Il tuo fallimento non è passato inosservato."
 tour_general_3001_stolen_courtier:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] si unisce alla mia corte senza che nessuno se ne accorga"
 tour_general_3001_failed_steal:0 "[stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstNameNoTooltip] scopre tutto"
 tour_general.3001.d:0 "È una sciocchezza."
 tour_general.3001.d_cannibal:0 "No. Devo mettermi a dieta."
 tour_general.3001.d_cannibal.flavor:0 "Pff!"
 tour_general.3001.d_insanity:0 "No. Devo respingere [ROOT.Char.GetFaith.random_EvilGodNames] da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 tour_general.3001.d_insanity.flavor:0 "Ora tocca a me!"
 tour_general.3001.tt_positive:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetShortUIName] ha accettato la tua proposta"
 tour_general.3001.tt_negative:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetShortUIName] ha declinato la tua proposta"
 tour_general.3001.desc_negative:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetShortUIName] ha perso interesse per [tour_general_3001_target_courtier.Custom('DE_ART_DEF_P_A')] tu[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] cortigian[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')]."

 tour_general.3002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Richiesta Accolta"
 tour_general.3002.title_denied:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]:Richiesta Respinta"
 tour_general.3002.intro:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] si rivolge direttamente a me.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )], ho riflettuto sulla questione e sono giunt[stop_host_scope.Custom('DE_END_PRO_S_N')] alla conclusione che "
 tour_general.3002.desc_free:0 "[tour_general_3001_target_courtier.GetFirstName] sarà liet[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] di unirsi alla vostra sontuosa corte.""
 tour_general.3002.desc_hook:0 "un favore ora potrebbe essere ripagato con un favore in futuro...?""
 tour_general.3002.desc_gold:0 "un po' d'oro potrebbe aiutare ad attutire il colpo, se dovessi perdere [tour_general_3001_target_courtier.Custom('DE_ART_DEF_P_A')] car[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] [tour_general_3001_target_courtier.GetFirstName].""
 tour_general.3002.desc_cannibal:0 "esiste una soluzione ancora migliore. Se apprezzate [tour_general_3001_target_courtier.GetFirstName], quest'idea vi piacerà da morire, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]."\n\n[stop_host_scope.GetSheHe|U] guarda in direzione di [tour_general_3001_target_courtier.GetFirstName], poi si volta nuovamente verso di me e mi guarda, come se volesse farmi capire qualcosa."
 tour_general.3002.desc_declined:0 "non posso accettare questa richiesta. [tour_general_3001_target_courtier.GetFirstName] è troppo prezios[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')] per me e per la mia corte."\n\n[stop_host_scope.GetFirstName], in evidente imbarazzo, non sa più dove guardare."
 tour_general.3002.a:0 "Vi ringrazio molto!"
 tour_general.3002.b:0 "Perché barattare qualcosa che, invece, posso semplicemente #EMP prendere#!?"
 tour_general.3002.b_declined:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] è #EMP mi[tour_general_3001_target_courtier.Custom('DE_END_PRO_S_N')]#!."
 tour_general.3002.c:0 "Ricambiare il favore? Mi sembra giusto."
 tour_general.3002.d:0 "Un po' d'oro? È uno scambio equo."
 tour_general.3002.e:0 "Ripensandoci..."
 tour_general.3002.f:0 "#EMP Per [ROOT.Char.GetFaith.HighGodName]...#!"
 tour_general.3002.g:0 "Questo ignobile comportamento deve cessare!"
 tour_general.3002.h:0 "Che peccato."
 tour_general.3002.h.tt:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetShortUIName] è contrariat[visiting_liege.Custom('DE_END_PRO_S_N')]"
 tour_general.3002.h.tt.desc:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetShortUIName] non è soddisfatt[visiting_liege.Custom('DE_END_PRO_S_N')] della tua decisione."
 tour_general.0510.title:0 "Una Richiesta Prima della Partenza"
 tour_general.0510.desc:0 "Ho concluso la mia visita reale a [ROOT.Char.GetCurrentLocation.GetName] e ora il mio corteo si prepara a partire.\n\n[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] e la sua corte si sono tutti allineati ordinatamente per vedermi partire. Ora che tutti sono presenti, è il momento di incassare un tributo per averl[stop_host_scope.Custom('DE_END_PRO_S_N')] onorat[stop_host_scope.Custom('DE_END_PRO_S_N')] della mia presenza."
 tour_general.0510.a:0 "È il momento di riscuotere il tributo."
 tour_general.0510.b:0 "Non farò alcuna richiesta."
 tour_general.0511.title:0 "Un regalo d'addio"
 tour_general.0511.desc:0 "È tempo per [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] di partire e devo dire che credo di essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]ospite generos[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nTuttavia, [visiting_liege.GetSheHe] sembra pensare che tutto ciò non sia stato sufficiente e ha avanzato una richiesta nei miei confronti.\n\n"
 tour_general.0511.desc.kneel:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip|U] esige che mi inginocchi davanti a [visiting_liege.GetSheHe] in presenza di tutta la mia corte, dimostrando così la mia sottomissione alla Corona."
 tour_general.0511.desc.money:0 "[visiting_liege.GetSheHe|U] mi ha presentato un conto per tutte le spese sostenute durante il suo viaggio. Sebbene molte delle spese sembrino false, sono obbligat[ROOT.Char.Custom('DE_END_PRO_S_N')] a pagare."
 tour_general.0511.desc.factions:0 "[visiting_liege.GetSheHe|U] mi porge la sua mano e mi chiede di giurar[ROOT.Char.Custom('DE_PRO_DEM')] la mia fedeltà, facendo solenne promessa di non andare mai contro la volontà reale."
 tour_general.0511.a:0 "Mi sottometto."
 tour_general.0511.gave_demand:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] ha ceduto"
 tour_general.0511.b:0 "Non farò nulla di tutto ciò!"
 tour_general.0512.title:0 "Un Cenno d'Addio"
 tour_general.0512.desc:0 "È tempo per [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] di partire e devo dire che credo di essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]ospite generos[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n[visiting_liege.GetSheHe|U] sembra pienamente soddisfatt[visiting_liege.Custom('DE_END_PRO_S_N')] di come mi sono destreggiat[ROOT.Char.Custom('DE_END_PRO_S_N')] come padron[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')] di casa e non mi ha fatto alcuna richiesta, se non la promessa di incontrarci di nuovo."
 tour_general.0512.a:0 "Eccellente."
 tour_general.0513.title:0 "Richiesta Rifiutata"
 tour_general.0513.desc:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] ha sfidato l'autorità della Corona, rifiutandosi di sottomettersi alle mie richieste. Non posso fare molto al momento, ma un tale insulto è un crimine non solo contro di me ma contro l'intero Paese!"
 tour_general.0513.a:0 "Questo affronto non sarà dimenticato tanto presto."

#Tour Mini-Activity Events
#Vassal Events
 tour_grounds_events.1001.title:0 "Abilità nella Caccia"
 tour_grounds_events.1001.desc.intro:0 "Poiché [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] è ancora in viaggio nelle mie terre, ho molte opportunità di fare una buona impressione su di [visiting_liege.GetSheHe]."
 tour_grounds_events.1001.desc.mid:0 "\n\nPotrei mostrare [visiting_liege.Custom('IT_NAM_COL4')][visiting_liege.GetTitleAsName] i terreni di caccia di [touring_grounds_scope.GetNameNoTooltip] e magari impressionar[visiting_liege.Custom('DE_PRO_POS_P_3P')] con le mie abilità di caccia!"
 tour_grounds_events.1001.desc.outro:0 "Trionfare nella caccia consoliderebbe senza dubbio la mia reputazione quale degn[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] del regno, ma allo stesso modo un fallimento sarebbe motivo di profondo imbarazzo."
 tour_grounds_events.1001.a:0 "Io non manco mai il bersaglio!"
 tour_grounds_events.1001.b:0 "Forse potrebbe impressionar[visiting_liege.Custom('DE_PRO_POS_P_3P')] qualcosa di diverso..."

 tour_grounds_events.1002.title:0 "Un complotto"
 tour_grounds_events.1002.desc:0 "Mentre guardo [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip] vagare per i terreni di [touring_grounds_scope.GetNameNoTooltip], mi viene l'idea di far[visiting_liege.Custom('DE_PRO_DEM')] un piccolo scherzo. Come se fossi possedut[ROOT.Char.Custom('DE_END_PRO_S_N')] dallo spirito di [ROOT.Char.GetFaith.TricksterGodName], per intrattenere i miei ospiti immagino di inscenare un tentativo di assassinio!\n\n[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitleAsNameNoTooltip] sarà l'eroe della storia, sventando l'attentato al gruppo e mettendo in fuga l'#EMP assassino#!! Una bella presa in giro dei nemici [visiting_liege.Custom('IT_NAM_COL2')][visiting_liege.GetPrimaryTitle.GetNameNoTooltip], [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_END_ADJ_IND_S_A')] sarà certamente lusingat[visiting_liege.Custom('DE_END_PRO_S_N')] e divertit[visiting_liege.Custom('DE_END_PRO_S_N')] da tutto ciò!"
 tour_grounds_events.1002.a:0 "Organizza lo scherzo!"
 tour_grounds_events.1002.b:0 "Rinuncia allo scherzo."
 tour_grounds_events.1003.title:0 "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro:0 "Mentre proseguo il mio giro nei terreni di [touring_grounds_scope.GetNameNoTooltip], sento voci sconosciute intorno a noi. All'improvviso, io e il mio seguito ci ritroviamo circondati da persone incappucciate armate di coltelli, archi e frecce che puntano verso di me!\n\nUno di questi criminali si avvicina a me e preme con forza il suo coltello sul mio fianco. "Siete a caccia, mi[ROOT.Char.GetPrimaryTitle.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.GetPrimaryTitle.Custom('DE_END_ADJ_IND_S_A')]? Anche noi andiamo a caccia... di nobil[ROOT.Char.GetWomenMen]!""
 tour_grounds_events.1003.desc.paranoid:0 "\n\nSento il mio cuore battere all'impazzata e un sudore freddo su tutto il corpo, mentre rimango paralizzat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Quell'assassino mi fa una specie di occhiolino ammiccante e punta poi la sua arma al mio fianco, come se si prendesse gioco della sua vittima indifesa. Sento che la mia stessa vita è appesa a un filo, cosa posso fare?"
 tour_grounds_events.1003.desc.not_paranoid:0 "\n\nAnche se all'inizio sia sorpreso e anche un po' spaventat[ROOT.Char.Custom('DE_END_PRO_S_N')] da quanto sta avvenenedo, diventa subito chiaro che si tratta solo di una recita. L'#EMP assassino#! mi fa l'occhiolino e osservo che la sua arma è interamente di legno, opaca su tutti i lati. Si aspettano che io stia al gioco e che sventi l'attentato alla mia vita."
 tour_grounds_events.1003.a.paranoid:0 "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a:0 "In guardia, [fake_assassin_scope.Custom('InsultNoun')]!"
 tour_grounds_1002.assassination_was_fake:0 "Il tentativo di assassinio era simulato"
 tour_grounds_1002.liege_believed_it_was_real:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] ha creduto che il tentativo di assassinio fosse reale"
 tour_grounds_1002.liege_played_along:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] si è davvero divertit[visiting_liege.Custom('DE_END_PRO_S_N')]"
 tour_grounds_1002_likes_tt:0 "Se [visiting_liege.Custom('IT_NAM_COL4')][visiting_liege.GetTitledFirstName] piace"
 tour_grounds_1002_dislikes_tt:0 "Se [visiting_liege.Custom('IT_NAM_COL4')][visiting_liege.GetTitledFirstName] non piace"
 tour_grounds_1002_murder_tt:0 "Se [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] crede che sia tutto vero"
 tour_grounds_events.1003.b:0 "Non sono [visiting_liege.Custom('DE_PRO_POS_P_2P')] cantastorie! Lasciatemi stare!"
 tour_grounds_1002.liege_begrudgingly_played_along:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] non si è divertit[visiting_liege.Custom('DE_END_PRO_S_N')]"
 tour_grounds_events.1003.c:0 "Non mi prenderanno senza lottare!"

 tour_grounds_events.1004.title:0 "Un Momento Nella Natura"
 tour_grounds_events.1004.desc.intro:0 "Nei territori di caccia di [touring_grounds_scope.GetNameNoTooltip], per un momento mi ritrovo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]. Un momento così speciale mi permetterebbe di perseguire la passione che nutro per [visiting_liege.GetSheHe]."
 tour_grounds_events.1004.desc.already_shagging:0 "\n\nSebbene i nostri cuori, e i nostri fianchi, appartengano già l'un[ROOT.Char.Custom('DE_END_PRO_S_N')] all'altr[visiting_liege.Custom('DE_END_PRO_S_N')], l'essere governanti ci dà poco tempo per coltivare la nostra passione, ma ora nulla ci impedisce di assecondare la nostra natura animale."
 tour_grounds_events.1004.desc.trying_to_shag:0 "\n\nForse questa è finalmente la mia occasione per far[visiting_liege.Custom('DE_PRO_DEM')] conoscere i miei sentimenti. E se [visiting_liege.GetSheHe] sentisse lo stesso, potremmo finalmente essere più di semplici '[visiting_liege.GetTitleAsNameNoTooltip]' e '[ROOT.Char.GetTitleAsNameNoTooltip]', ma aggirare il protocollo e abbandonarci alla passione carnale."
 tour_grounds_events.1004.desc.outro:0 "\n\nÈ un'opportunità rara. Come agire coi sentimenti che sento?"
 tour_grounds_events.1004.a:0 "Prendetemi ora!"
 tour_grounds_events.1004.b:0 "Lasciamo stare."
 tour_grounds_events.1005.title:0 "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro:0 "Mi ritrovo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nel territorio di caccia di [touring_grounds_scope.GetNameNoTooltip] con [stop_host_scope.Custom('REL_TO_ME')][stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], godendo del relativo silenzio rotto solo dal richiamo occasionale di una bestia nelle vicinanze."
 tour_grounds_events.1005.desc.already_shagging:0 "All'improvviso, [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstameNoTooltip], con un bagliore di passione negli occhi, mi piomba addosso come una bestia selvaggia, immobilizzandomi contro una roccia.\n\n"È così raro che riesca a vedervi da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LoverPetName')], e qui lo siamo, con solo uccelli e bestie a fare da testimoni. Finalmente possiamo assecondare la nostra reciproca passione!""
 tour_grounds_events.1005.desc.trying_to_shag:0 "Vedo [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstameNoTooltip] che mi guarda come una bestia pronta a ghermire la sua prossima preda.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], devo dire che avete l'aspetto più divino di qualsiasi altra creatura che abbia mai visto in queste terre."\n[stop_host_scope.GetSheHe] si avvicina a me, con la passione negli occhi, e sento che i miei freni inibitori stanno per cedere."
 tour_grounds_events.1005.desc.outro:0 "\n\nSono sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')], fisso gli occhi assatanati [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitleAsNameNoTooltip]. Sarebbe davvero appropriato per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] in viaggio avere un momento di passione in un posto come questo?"
 tour_grounds_events.1005.a:0 "Prendetemi, sono vostr[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 tour_grounds.moment_in_the_woods:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] ha passato dei momenti indimenticabili"
 tour_grounds_events.1005.b:0 "Allontanatevi da me, [stop_host_scope.Custom('InsultNoun')] lasciv[stop_host_scope.Custom('DE_END_PRO_S_N')]!"
 tour_grounds.rebuffed_in_the_woods:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] ha respinto le tue avances"

 tour_grounds_events.1006.title:0 "Un Commento Inopportuno"
 tour_grounds_events.1006.desc.intro:0 "Durante il viaggio nella [touring_grounds_scope.GetNameNoTooltip], mi ritrovo in una conversazione con [visiting_liege.Custom('REL_TO_ME')][visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] riguardante"
 tour_grounds_events.1006.desc.mid.martial:0 "la gloria della guerra e dei conflitti,"
 tour_grounds_events.1006.desc.mid.learning:0 "i progetti di [ROOT.Char.GetFaith.HighGodName] per l'umanità,"
 tour_grounds_events.1006.desc.mid.stewardship:0 "la complessità della politica e dell'amministrazione di un regno,"
 tour_grounds_events.1006.desc.mid.diplomacy:0 "la sottile arte della diplomazia e della risoluzione delle controversie,"
 tour_grounds_events.1006.desc.mid.intrigue:0 "l'importanza del reperire o celare le informazioni,"
 tour_grounds_events.1006.desc.outro:0 "quando vengo interrott[ROOT.Char.Custom('DE_END_PRO_S_N')] [landless_courtier_scope.Custom('REL_TO_ME2')][landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] che sembra pensare di saperne più di me sull'argomento.\n\nIn ogni caso, è decisamente inopportuno per [Select_CString(landless_courtier_scope.IsFemale,'una semplice cortigiana','un semplice cortigiano')] interrompere una conversazione tra [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip|U] di [visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] e [Select_CString(ROOT.Char.IsFemale,'la sua','il suo')] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 tour_grounds_events.1006.a:0 "Tacete, [landless_courtier_scope.Custom('InsultAdjective')] [landless_courtier_scope.Custom('InsultNoun')]."
 tour_grounds_events.1006.b:0 "[landless_courtier_scope.Custom('DE_PRO_POS_P_3P')] ignori e prosegui la conversazione."
 tour_grounds_events.1007.desc.intro:0 "Durante il viaggio nella [touring_grounds_scope.GetNameNoTooltip], mi ritrovo in una conversazione con [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] riguardante"
 tour_grounds_events.1007.desc.outro:0 "quando un[landless_courtier_scope.Custom('DE_PRO_POS_P_2P')][Select_CString(landless_courtier_scope.IsFemale,' delle sue cortigiane','o dei suoi cortigiani')] [stop_host_scope.Custom('DE_PRO_POS_P_3P')] interrompe.\n\n[landless_courtier_scope.Custom('DE_END_ADJ_DEF_S_D')|U][Select_CString(landless_courtier_scope.IsFemale,'donna','uomo')] ha appena il tempo di esprimere la sua opinione prima che [Select_CString(landless_courtier_scope.IsFemale,'la sua Signora','il suo Signore')] [landless_courtier_scope.Custom('DE_PRO_DEM')] ordini di tacere. Tuttavia, la saggezza che [landless_courtier_scope.GetSheHe] è in grado di dispensare dimostra immediatamente che ne sa molto di più sull'argomento di quanto un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] [stop_host_scope.GetTitleAsNameNoTooltip] possa mai sognare di saperne.\n\nSe [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstNameNoTooltip] non è disposto ad ascoltare le sue intuizioni, forse [landless_courtier_scope.GetSheHe] potrebbe decidere di unirsi alla mia corte."
 tour_grounds_events.1007.a:0 "Unitevi alla mia corte!"
 tour_grounds_events.1007.b:0 "Non bisogna mai parlare a sproposito."
 tour_grounds_events.1007.c:0 "Questo è senza dubbio un crimine!"
 tour_grounds.recruited_my_courtier:0 "[landless_courtier_scope.Custom('DE_ART_DEF_P_D')] [landless_courtier_scope.GetName] è stat[landless_courtier_scope.Custom('DE_END_PRO_S_N')] tentat[landless_courtier_scope.Custom('DE_END_PRO_S_N')] nel trasferirsi"
 tour_grounds_events.1017.desc.outro:0 "quando un[landless_courtier_scope.Custom('DE_PRO_POS_P_2P')][Select_CString(landless_courtier_scope.IsFemale,' delle sue cortigiane','o dei suoi cortigiani')] [stop_host_scope.Custom('DE_PRO_POS_P_3P')] interrompe.\n\nSebbene l'umile cortigian[landless_courtier_scope.Custom('DE_END_PRO_S_N')] abbia parlato a sproposito, stranamente [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstNameNoTooltip] non l'ha rimproverat[landless_courtier_scope.Custom('DE_END_PRO_S_N')] e [landless_courtier_scope.Custom('DE_PRO_DEM')] ha permesso di rivolgersi direttamente a me.\n\nNonostante ciò che avesse da dire fosse piuttosto interessante, questa violazione del galateo sociale mi ha colt[ROOT.Char.Custom('DE_END_PRO_S_N')] di sorpresa."
 tour_grounds_events.1017.a:0 "L'ascolterò."

 tour_grounds_events.1008.title:0 "Storie di fantasmi"
 tour_grounds_events.1008.desc.intro:0 "Mentre ci riprendiamo dalle fatiche del nostro viaggio, [Select_CString(visiting_liege.IsFemale,'la mia giovane Signora','il mio giovane Signore')] scoppia ancora di energia e chiede di essere intrattenut[visiting_liege.Custom('DE_END_PRO_S_N')].\n\nFortunatamente, [storyteller_scope.Custom('REL_TO_ME')][storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] accetta il compito con entusiasmo e inizia a raccontare delle leggende locali. "Oh, da queste parti ci sono cose che i viaggiatori non notano subito, [Select_CString(visiting_liege.IsFemale,'mia Signora','mio Signore')]."
 tour_grounds_events.1008.desc.mid.banshee:0 "Una grande banshee urlante infesta le terre selvagge di [touring_grounds_scope.GetNameNoTooltip], ma vi avverto: se sentite il suo richiamo, qualcuno a voi vicino incontrerà sicuramente la sua fine.""
 tour_grounds_events.1008.desc.mid.ghul:0 "Un mostruoso ghoul si aggira per i cimiteri di [touring_grounds_scope.GetNameNoTooltip] nutrendosi di carne umana. Se dovesse vedervi, potrebbe decidere che [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip|U] sarà il suo prossimo pasto!""
 tour_grounds_events.1008.desc.mid.azdaha:0 "Un grande e terrificante azhdaha si nasconde sotto i nostri piedi, in attesa. Alla prima occasione, uscirà dal terreno con i suoi grandi e orribili denti e vi divorerà!""
 tour_grounds_events.1008.desc.mid.sasabonsam:0 "Il temibile sasabonsam vive da queste parti e probabilmente ci sta osservando proprio ora mentre parliamo, appena fuori dalla nostra vista. Se abbassate la guardia, scenderà dall'alto e vi prosciugherà il sangue con i suoi terribili denti di ferro, finché non sarete rosa e sanguinante come lui!""
 tour_grounds_events.1008.desc.mid.ankou:0 "L'ankou si aggira per queste terre col suo carro dei morti, raccogliendo le anime perdute e portandole [ROOT.Char.GetFaith.HighGodName] solo sa dove. State all'erta, [Select_CString(visiting_liege.IsFemale,'mia Signora','mio Signore')], o porterà via anche voi.""
 tour_grounds_events.1008.desc.mid.witt_wieven:0 "Qui vivono le "donne bianche". Sono i fantasmi delle streghe morte che portano [Select_CString(visiting_liege.IsFemale,'le piccole nobili','i piccoli nobili')], proprio come voi [Select_CString(visiting_liege.IsFemale,'mia Signora','mio Signore')], a perdersi lontano, molto lontano, da dove non torneranno mai più. Se vi prenderanno, vi porteranno via e agiranno come [ROOT.Char.GetFaith.DevilNamePossessive] su di voi.""
 tour_grounds_events.1008.desc.mid.baba_yaga:0 "Da queste parti vive la terribile strega Baba Yaga. State attenti alle capanne che non sembrano appartenere a questi luoghi e se ne vedete una correte via il più velocemente possibile, o Baba Yaga vi mangerà vivi e decorerà la sua capanna con le vostre ossa.""
 tour_grounds_events.1008.desc.mid:0 "Ci sono molti esseri terribili che si aggirano da queste parti, esseri che non sono naturali. Mostri orribili, più grandi e spaventosi di qualsiasi bestia, che non vorrebbero altro che sgranocchiare un bocconcino prelibato come [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip|U]...""
 tour_grounds_events.1008.desc.outro:0 "\n\nI discutibili racconti di [storyteller_scope.GetFirstNameNoTooltip] stanno chiaramente turbando [Select_CString(visiting_liege.IsFemale,'la piccola','il piccolo')] [visiting_liege.GetFirstNameNoTooltip], forse dovrei intervenire."
 tour_grounds_events.1008.a:0 "E poi cosa accade?"
 tour_grounds_events.1008.b:0 "Tacete, [storyteller_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.1009.title:0 "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro:0 "I più anziani del nostro corteo si fermano per riprendersi dalle fatiche del viaggio, ma io sono ancora pien[ROOT.Char.Custom('DE_END_PRO_S_N')] di vigore e sto rapidamente diventando impaziente in compagnia di questi apatici vecchietti.\n\nFortunatamente, [storyteller_scope.Custom('IT_NAM_COL3')][storyteller_scope.GetTitledFirstName] sembra volermi intrattenere con storie spaventose riguardanti questi luoghi. "Oh, da queste parti ci sono cose che i viaggiatori non notano subito, [Select_CString(visiting_liege.IsFemale,'mia Signora','mio Signore')]."
 tour_grounds_events.1009.desc.mid.finished:0 "\n\nBen presto, [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] si unisce [storyteller_scope.Custom('IT_NAM_COL3')][storyteller_scope.GetTitledFirstName] e io vengo rapit[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla loro narrazione, con la paura indotta da quelle storie che cresce sempre più."
 tour_grounds_events.1009.desc.outro.interrupted:0 "\n\nProprio quando la storia sta diventando interessante, [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] interrompe il racconto [storyteller_scope.Custom('IT_NAM_COL2')][storyteller_scope.GetTitledFirstName] e insiste perché non vada oltre. [stop_host_scope.GetSheHe|U] mi assicura che l'intera storia non è altro che pura invenzione."
 tour_grounds_events.1009.a:0 "Che storia fantastica!"
 tour_grounds_events.1009.b:0 "È stata una storia spaventosa."
 tour_grounds_events.1009.c:0 "L'avete interrotta nella parte migliore!"
 tour_grounds_events.1009.d:0 "Grazie a [ROOT.Char.GetFaith.HighGodName] l'avete interrotta."

 tour_grounds_events.1010.title:0 "[rival_courtier.GetFirstNameNoTooltip]: Il Fedele "Destriero""
 tour_grounds_events.1010.desc:0 "È tutto il giorno che cavalchiamo per le mie terre in sella alle nostre bestie e all'improvviso mi viene un'idea ispirata!\n\nTutti conoscono la rivalità tra [visiting_liege.Custom('REL_TO_ME')][visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] e [rival_courtier.Custom('IT_NAM_COL3')][rival_courtier.GetTitledFirstName], e sicuramente mi farebbe entrare nelle grazie del[visiting_liege.Custom('DE_END_ADJ_NUL_S_N')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip] se dovessi catturare [rival_courtier.Custom('DE_ART_DEF_P_A')] su[rival_courtier.Custom('DE_END_PRO_S_N')] rivale, l[rival_courtier.Custom('DE_END_PRO_S_N')] facessi sellare e l[rival_courtier.Custom('DE_END_PRO_S_N')] cavalcassi come fosse un cavallo!\n\nL'unica difficoltà, ovviamente, sarebbe quella di portarl[rival_courtier.Custom('DE_END_PRO_S_N')] qui, ma ho un mio piano..."
 tour_grounds_events.1010.a:0 "Facciamolo!"
 tour_grounds_events.1010.b:0 "I rischi sono troppo alti."
 tour_grounds_events.1011.title:0 "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc:0 "Mentre cavalco nei terreni di [touring_grounds_scope.GetNameNoTooltip], vengo improvvisamente fermat[ROOT.Char.Custom('DE_END_PRO_S_N')] in mezzo alla strada [Select_CString(stop_host_scope.IsFemale,'dalla mia ospite','dal mio ospite')], [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName].\n\nPare che sia riuscit[stop_host_scope.Custom('DE_END_PRO_S_N')] a catturare [rival_courtier.Custom('REL_TO_ME')][rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] e che [Select_CString(rival_courtier.IsFemale,'l'abbia fatta','lo abbia fatto')] sellare come un cavallo pronto per essere montato e cavalcato attraverso la campagna!\n\nSebbene sia un'ottima occasione per dimostrare la mia innata superiorità, ho davvero intenzione di abbassarmi a tanto?"
 tour_grounds_events.1011.a:0 "Certo che sì!"
 tour_grounds_events.1011.b:0 "Nemmeno [rival_courtier.GetFirstNameNoTooltip] merita una simile umiliazione."

 tour_grounds_events.1012.title:0 "Un Ortaggio che somiglia [visiting_liege.Custom('IT_NAM_COL4')][visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.1012.desc:0 "La nostra umile dimora non ha il lusso e lo splendore a cui [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] è senza dubbio abituat[visiting_liege.Custom('DE_END_PRO_S_N')], ma tale mancanza la compensiamo con la nostra ospitalità.\n\nTemevo che [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip] se ne dovesse andare senza un regalo, ma all'improvviso vedo un ortaggio, [ROOT.Char.Custom('get_region_root_vegetable')], che miracolosamente assomiglia proprio a [visiting_liege.GetSheHe]! Senza dubbio, un dono simile farà sì che [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitleAsNameNoTooltip] ricorderà per sempre la sua visita a [touring_grounds_scope.GetNameNoTooltip]! Tuttavia, [visiting_liege.GetSheHe] potrebbe anche offendersi dall'essere paragonat[visiting_liege.Custom('DE_END_PRO_S_N')] a un vegetale."
 tour_grounds_events.1012.a:0 "E io che pensavo che il regalo perfetto non esistesse."
 tour_grounds_events.1012.b:0 "Disfati con disgrezione del [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.c:0 "Deve valere una fortuna!"
 tour_grounds_events.1012.d:0 "Lo terrò... per uso personale."
 turnip_that_looks_like_liege:0 "Il [ROOT.Char.Custom('get_region_root_vegetable')|U] [visiting_liege.Custom('IT_NAM_COL2')][visiting_liege.GetTitleAsNameNoTooltip|U]"
 turnip_that_looks_like_liege_description:0 "Un semplice [ROOT.Char.Custom('get_region_root_vegetable')] che ha una strabiliante somiglianza con [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName]."
 tour_grounds_events.1013.title:0 "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc:0 "Le terre di [touring_grounds_scope.GetNameNoTooltip] sono molto diverse da ciò che ritengo una regione civilizzata. In giro non c'è un'anima viva e le commodità lasciano alquanto a desiderare.\n\nQuest'oggi, [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitleAsNameNoTooltip] ha pensato di stupirmi regalandomi un [stop_host_scope.Custom('get_region_root_vegetable')] che, secondo [stop_host_scope.GetSheHe], mi somiglia.\n\nAll'inizio ho alzato gli occhi al cielo, ma quasi subito ho notato anch'io la somiglianza..."
 tour_grounds_events.1013.a:0 "Che cosa meravigliosa!"
 tour_grounds.liege_impressed:0 "[visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] è rimasto favorevolmente colpito"
 tour_grounds_events.1013.b:0 "È disgustoso. Portatelo via dalla mia vista e sbarazzatevene!"
 tour_grounds.liege_insulted:0 "[visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] si è [Select_CString(visiting_liege.IsFemale,'sentita insultata','sentito insultato')]"

 tour_grounds_events.1014.title:0 "[visiting_liege.GetNameNoTooltip]: [Select_CString(visiting_liege.IsFemale,'La Piccola Cacciatrice','Il Piccolo Cacciatore')]"
 tour_grounds_events.1014.desc:0 "[visiting_liege.Custom('REL_TO_ME')|U][visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] sembra desideros[visiting_liege.Custom('DE_END_PRO_S_N')] di andare a caccia nei terreni di [touring_grounds_scope.GetNameNoTooltip], in cerca di prede e di gloria come [Select_CString(visiting_liege.IsFemale,'un'adulta','un adulto')].\n\nTuttavia, non posso, in coscienza, permettere che un[visiting_liege.Custom('DE_PRO_POS_P_2P')] [visiting_liege.Custom('GirlBoy')] tanto giovane se ne vada in giro in un luogo dove potrebbe essere [Select_CString(visiting_liege.IsFemale,'sbranata viva','sbranato vivo')] da [ROOT.Char.Custom('GetAnimalType')].\n\nPotrei, magari, lusingarl[visiting_liege.Custom('DE_END_PRO_S_N')] mettendo in piedi una finta caccia, priva del pericolo di avere a che fare con vere bestie feroci."
 tour_grounds_events.1014.a:0 "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che l'adorerà!"
 tour_grounds_events.1014.b:0 "Che perdita di tempo."
 tour_grounds_events.1015.title:0 "Una caccia finta"
 tour_grounds_events.1015.desc:0 "Da tempo volevo andare a caccia, come dovrebbe fare ogni buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip], ma i miei anziani e i miei tutori me lo hanno finora impedito.\n\nTuttavia, oggi [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] si è offert[stop_host_scope.Custom('DE_END_PRO_S_N')] di accompagnarmi nei terreni di [touring_grounds_scope.GetNameNoTooltip] per farmi fare questa esperienza!\n\nArrivati nella riserva di caccia, però, non mi trovo di fronte una bestia feroce, ma un pezzo di legno dipinto in modo da assomigliare a [stop_host_scope.Custom('GetAnimalType')]."
 tour_grounds_events.1015.a:0 "Ucciderò la bestia!"
 tour_grounds_events.1015.b:0 "È forse uno scherzo di dubbio gusto?"
 tour_grounds_events.1015.c:0 "Pretendi un/una vero/a [stop_host_scope.Custom('GetAnimalType')] da uccidere."
 tour_grounds_events.1016.title:0 "Chiedo di cacciare una vera bestia"
 tour_grounds_events.1016.desc:0 "In seguito alle mie richieste, mi trovo ad affrontare una vera bestia che è stata catturata. Al mio comando, la bestia viene liberata dai suoi legami e io rimango da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] ad affrontare questo mostro con il mio arco.\n\nFaccio un respiro profondo e scaglio la freccia, pregando che centri il suo bersaglio."
 tour_grounds_events.1016.a:0 "Ho una buona mira!"
 tour_grounds.killed_boar:0 "Uccido l'animale"
 tour_grounds.mauled_by_boar:0 "Fallisco il bersaglio"

#Liege Events
 tour_grounds_events.3001.title:1 "Visita nelle terre di [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 tour_grounds_events.3001.desc.intro:1 "Al mio arrivo al [stop_host_scope.Custom('FortifiedBuilding')] [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitledFirstName], nella contea di [touring_grounds_scope.GetProvince.GetName], vengo accolto da una solenne fanfara, come da consuetudine quando [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] del regno è in visita."
 tour_grounds_events.3001.desc.type.majesty:0 "Risulta, tra l'altro evidente, quanto gente del posto sia chiaramente impressionata dallo sfarzo del mio seguito.\n\n"
 tour_grounds_events.3001.desc.type.taxation:0 "La presenza, poi, degli esattori delle tasse e dei forzieri sul retro delle carrozze è stata notata immediatamente.\n\n"
 tour_grounds_events.3001.desc.type.intimidation:0 "E' evidente, tra l'altro, quanto lo sguardo severo delle mie numerose guardie susciti nei miei sudditi una certa inquietudine.\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal:0 "Condividere le stanze con quest[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom('InsultNoun')] [stop_host_scope.Custom('InsultAdjective')] è una disgustosa necessità. Speriamo finisca in fretta."
 tour_grounds_events.3001.desc.mid.lover:0 "Mi addolora dover sottostare a queste formalità pubbliche con [Select_CString(stop_host_scope.IsFemale,'la mia amata','il mio amato')]. Se solo avessimo il tempo di vederci da soli..."
 tour_grounds_events.3001.desc.mid.friend:0 "Nonostante dobbiamo sottostare al peso delle formalità pubbliche, la visita a [Select_CString(stop_host_scope.IsFemale,'una buona amica','un buon amico')] è sempre un gradito sollievo."
 tour_grounds_events.3001.desc.mid.close_family:0 "[stop_host_scope.Custom('DE_ART_DEF_P_A')|U] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] e io ci abbracciamo, avendo comunque cura di rispettare la formalità dell'occasione."
 tour_grounds_events.3001.desc.mid.house:0 "È l'occasione per vedere [stop_host_scope.Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] e verificare se la sua condizione è all'altezza della nobiltà della casata [ROOT.Char.GetHouse.GetBaseName]."
 tour_grounds_events.3001.desc.mid.powerful_vassal:0 "Riconosco la sua importanza tra i vassalli [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], in una certa misura..."
 tour_grounds_events.3001.desc.mid.default:1 "[stop_host_scope.Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] vassall[stop_host_scope.Custom('DE_END_PRO_S_N')] mi riceve con tutta la dovuta deferenza."
 tour_grounds_events.3001.desc.mid:2 "\n\n[stop_host_scope.GetFirstNameNoTooltip] mi illustra il programma del viaggio e mi assicura che [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] è una terra magnifica sotto ogni aspetto; e mi assicura che visitarne città e campagne sarà un intrattenimento piacevole."
 tour_grounds_events.3001.desc.outro:1 "\n\nSolo il tempo ce lo dirà."
 tour_grounds_events.3001.a:1 "Andiamo al sodo!"
 tour_grounds_events.3002.title:0 "Abilità venatorie"
 tour_grounds_events.3002.desc.intro:0 "Mentre continuo la mia visita ai terreni di [touring_grounds_scope.GetNameNoTooltip], [stop_host_scope.Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] ospite coglie l'occasione per mostrare la sua abilità di caccia[stop_host_scope.Custom('DE_END_NOU_S_GS_N')]. I nostri occhi sono puntati su di [stop_host_scope.GetSheHe],"
 tour_grounds_events.3002.desc.mid.crit:0 "[stop_host_scope.GetNameNoTooltip] avvista in lontananza [stop_host_scope.Custom('GetAnimalType')] e con una freccia abilmente scagliata lo colpisce alla testa.\n\nSebbene tutti sembrino impressionati, questo potrebbe essere"
 tour_grounds_events.3002.desc.mid.succ:0 "[stop_host_scope.GetNameNoTooltip] avvista nelle vicinanze [stop_host_scope.Custom('GetAnimalType')] e lo uccide senza tanto sforzo.\n\nSebbene tutti sembrino impressionati, questo potrebbe essere"
 tour_grounds_events.3002.desc.mid.fail:0 "[stop_host_scope.GetNameNoTooltip] non riesce nemmeno a sfiorare il suo bersaglio, con grande divertimento del mio seguito.\n\nTutti ridacchiano e io vedo"
 tour_grounds_events.3002.desc.outro:0 "un'opportunità per superarl[stop_host_scope.Custom('DE_END_PRO_S_N')] e mostrare a tutti come un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] scaglia una freccia!"
 tour_grounds_events.3002.a:0 "Sono io [Select_CString(ROOT.Char.IsFemale,'la migliore cacciatrice','il miglior cacciatore')]!"
 tour_grounds_events.3002.b:0 "Congratulazioni, [stop_host_scope.GetTitledFirstNameNoTooltip]."

 tour_grounds_events.3003.title:0 "Una Preda Delicata"
 tour_grounds_events.3003.desc.intro:0 "Un membro del mio gruppo mi avverte della presenza di un [stop_host_scope.Custom('GetAnimalType')] appena sotto una scarpata vicino alla nostra posizione. Da dove mi trovo dovrei essere in grado di trafiggere il suo cuore.\n\n"
 tour_grounds_events.3003.desc.mid.high_skill:0 "Per [Select_CString(ROOT.Char.IsFemale,'una cacciatrice esperta','un cacciatore esperto')] come me, dovrebbe essere facile, ma non privo di rischi."
 tour_grounds_events.3003.desc.mid.low_skill:0 "È un tiro difficile ma, se ci riuscirò, farò senza dubbio colpo su tutto il mio seguito."
 tour_grounds_events.3003.desc.outro:0 "Il terreno sembra un po' instabile, ma facendo attenzione dovrei riuscire a uccidere la bestia senza problemi."
 tour_grounds_events.3003.a:0 "Dovrebbe essere facile."
 tour_grounds_events.3003.b:1 "Lasciamo che sia qualcun altro a scoccare la freccia."
 tour_grounds_events.3004.title:0 "[Select_CString(visiting_liege.IsFemale,'Mia Signora la cacciatrice','Mio Signore il cacciatore')]"
 tour_grounds_events.3004.desc.intro:0 "Durante la visita ai terreni, [visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] ha effettuato un tiro rischioso dall'alto di una scarpata a un [stop_host_scope.Custom('GetAnimalType')] che si trovava lì sotto."
 tour_grounds_events.3004.desc:0 "Sebbene sia sembrato per un attimo che potesse cadere, [visiting_liege.GetSheHe] ha ritrovato rapidamente l'equilibrio e ha ucciso la bestia, abbattendola immediatamente con una freccia bene assestata.\n\nL'intero gruppo sembra impressionato dall'abilità nella caccia del[visiting_liege.Custom('DE_END_ADJ_NUL_S_N')] loro [visiting_liege.GetTitleAsNameNoTooltip]. [visiting_liege.GetSheHe|U] si avvicina a me, con il sangue che cola dalla preda appena uccisa, e si aspetta delle congratulazioni."
 tour_grounds_events.3004.a:0 "Eccellente tiro, mi[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_END_PRO_S_N')]."
 tour_grounds_events.3004.b:0 "Dovrei esserne impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 tour_grounds_events.3005.title:0 "Un rischio che è stato ricompensato"
 tour_grounds_events.3005.desc.intro:0 "Il mio equilibrio si è dimostratto perfetto e la mia mira oltremodo precisa, visto che ho abbattuto la bestia con una sola freccia e senza vacillare sul bordo della scarpata. I miei compagni di caccia sembrano impressionati e i loro applausi ne sono una conferma.\n\n"
 tour_grounds_events.3005.desc.mid.congrats:0 "[stop_host_scope.Custom('DE_ART_DEF_P_D')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] ospite, [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] viene a congratularsi personalmente con me per il mio tiro. Una volta conclusa la faccenda, metto la mia preda insieme alle altre e continuo il mio giro nei terreni di caccia."
 tour_grounds_events.3005.desc.mid.insult:0 "[stop_host_scope.Custom('DE_ART_DEF_P_D')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] ospite, [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName], non sembra essere rimast[stop_host_scope.Custom('DE_END_PRO_S_N')] tanto impressionat[stop_host_scope.Custom('DE_END_PRO_S_N')]. Con disprezzo e invidia chiaramente stampati sul suo volto, [stop_host_scope.GetSheHe] sostiene che il mio tiro, in fondo, non era niente di che."
 tour_grounds_events.3005.a:0 "Eccellente."
 tour_grounds_events.3005.a.bad:0 "Che stizzos[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom('InsultNoun')]."
 tour_grounds_events.3006.title:0 "Un[visiting_liege.Custom('DE_PRO_POS_P_2P')] [visiting_liege.GetTitleAsNameNoTooltip|U] sull'orlo del collasso"
 tour_grounds_events.3006.desc:0 "Per un momento, sembra che [visiting_liege.GetSheHe] possa davvero andare a segno, ma quando comincia a perdere l'equilibrio è chiaro che si ferirà e che ciò [visiting_liege.Custom('DE_PRO_DEM')] causerà grande imbarazzo.\n\nPotrei ovviamente correre in suo soccorso, ma rischierei di ferirmi a mia volta."
 tour_grounds_events.3006.a:0 "Devo proteggere [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U]!"
 tour_grounds_events.3006.b:0 "Lascio che [visiting_liege.GetSheHe] cada dalla scarpata."
 tour_grounds_events.3006.c:0 "L[visiting_liege.Custom('DE_END_PRO_S_N')] spingo da parte e scocco la freccia io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 tour_grounds_events.3007.title:0 "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro:0 "Purtroppo il mio appoggio non è sufficientemente stabile e sento il mio corpo che scivola dal bordo della scarpata. Che [ROOT.Char.GetFaith.CreatorName] abbia pietà di me.\n\n"
 tour_grounds_events.3007.desc.mid.protected:0 "Vengo subito afferrat[ROOT.Char.Custom('DE_END_PRO_S_N')] [stop_host_scope.Custom('IT_NAM_COL5')][stop_host_scope.GetTitledFirstName] che mi rimette in piedi, tuttavia [Select_CString(visiting_liege.IsFemale,'la mia salvatrice','il mio salvatore')] cade a faccia in giù nel suo valoroso sforzo."
 tour_grounds_events.3007.desc.mid.fell:0 "Mentre cado, riesco a voltarmi indietro e vedo [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] che, impotente, mi guarda cadere. Quando il mio corpo tocca il suolo, sento la mia pelle lacerarsi e il mio sangue divino spargersi sul terreno."
 tour_grounds_events.3007.desc.mid.took_the_shot:0 "Mentre cado, riesco a voltarmi indietro e vedo [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitledFirstName] prendere il mio posto, e non solo non fare nulla per salvarmi ma scoccare la freccia [Select_CString(visiting_liege.IsFemale,'ella stessa','egli stesso')]! Mentre il mio corpo atterra con uno schianto sul terreno, sento un applauso. Chiaramente, [stop_host_scope.GetFirstNameNoTooltip] è riuscit[stop_host_scope.Custom('DE_END_PRO_S_N')] dove io ho fallito, mentre io mi contorco, umiliat[ROOT.Char.Custom('DE_END_PRO_S_N')], nel dolore."
 tour_grounds_events.3007.a:0 "Credo di aver fatto abbastanza per oggi."

 tour_grounds_events.3008.title:0 "Un incidente a Cavallo"
 tour_grounds_events.3008.desc:0 "Cavalco attraverso le terre di [touring_grounds_scope.GetNameNoTooltip], senza troppi pensieri per la testa.\n\nAll'improvviso, un[trampled_child_scope.Custom('DE_PRO_POS_P_2P')] bambin[trampled_child_scope.Custom('DE_END_PRO_S_N')] si precipita davanti al mio destriero, agitando le braccia in segno di riverenza per aver visto [ROOT.Char.Custom('DE_ART_DEF_P_A')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. La sua comparsa è così improvvisa che ho a malapena il tempo di reagire o di capire se si tratta di qualcuno che conosco. I palmi delle mani che tengono le redini sono scivolosi di sudore, ma devo reagire rapidamente!"
 tour_grounds_events.3008.a:0 "Cerco di evitarl[trampled_child_scope.Custom('DE_END_PRO_S_N')]."
 tour_grounds_events.3008.b:0 "Non c'è nulla che possa ostacolare la mia corsa."
 tour_grounds_events.3009.title:0 "Un calpestio regale"
 tour_grounds_events.3009.desc.intro:0 "La visita [visiting_liege.Custom('IT_NAM_COL2')][visiting_liege.GetTitledFirstName] nelle mie terre stava procedendo bene, finché [trampled_child_scope.Custom('IT_NAM_COL3')][trampled_child_scope.GetTitledFirstName] sfugge alla sorveglianza e corre davanti al cavallo di [visiting_liege.GetFirstNameNoTooltip], venendo calpestat[trampled_child_scope.Custom('DE_END_PRO_S_N')] a morte!\n\nLa cosa più sconvolgente è che [trampled_child_scope.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstNameNoTooltip] non ha fatto nulla per evitare che ciò accadesse."
 tour_grounds_events.3009.desc.mid.my_kid:0 "Assisto impotente mentre la mia carne e il mio sangue vengono calpestati sotto i piedi di un mostruoso cavallo."
 tour_grounds_events.3009.desc.mid.not_my_kid:0 "Non riesco a distogliere lo sguardo in tempo prima che [trampled_child_scope.Custom('DE_ART_DEF_P_A')] pover[trampled_child_scope.Custom('DE_END_PRO_S_N')] bambin[trampled_child_scope.Custom('DE_END_PRO_S_N')] venga calpestat[trampled_child_scope.Custom('DE_END_PRO_S_N')] dagli zoccoli del cavallo."
 tour_grounds_events.3009.desc.outro.my_kid_dead:0 "Non appena lo stordimento causato dal terrore svanisce, guardo meglio e vedo a rimanere esanime sul terreno è mi[trampled_child_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)]. [trampled_child_scope.GetFirstName] giace a terra inanimat[trampled_child_scope.Custom('DE_END_PRO_S_N')], tutto ciò che resta di [trampled_child_scope.GetSheHe] è un corpo ricoperto di sangue e ormai senza vita."
 tour_grounds_events.3009.desc.outro.not_my_kid_dead:0 "Non appena il terrore svanisce, guardo meglio e vedo che [trampled_child_scope.Custom('DE_ART_DEF_P_A')] pover[trampled_child_scope.Custom('DE_END_PRO_S_N')] bambin[trampled_child_scope.Custom('DE_END_PRO_S_N')] giace immobile in una pozza del suo stesso sangue. E non respira più."
 tour_grounds_events.3009.desc.outro.alive:0 "Fortunatamente, [trampled_child_scope.Custom('IT_NAM_COL3')][trampled_child_scope.GetTitledFirstNameNoTooltip] esce da questa prova ancora viv[trampled_child_scope.Custom('DE_END_PRO_S_N')], ma non senza ferite."
 tour_grounds_events.3009.a.callous:0 "Tutto ciò non ha nulla a che fare con me."
 tour_grounds_events.3009.a:0 "Che essere abietto!"
 tour_grounds_events.3009.b:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstNameNoTooltip] è un mostro."
 tour_grounds.trampled_child_nemesis:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitleFirstNameNoTooltip] ha giurato vendetta"

 tour_grounds_events.3010.title:0 "Un Destriero Inaffidabile"
 tour_grounds_events.3010.desc.intro:0 "La mia cavalcata attraverso [touring_grounds_scope.GetNameNoTooltip] s'interrompe di colpo quando il mio destriero preferito inciampa in una roccia. Si rimette subito in piedi ed io non sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] che per un istante sbilanciat[ROOT.Char.Custom('DE_END_PRO_S_N')] ma, nonostante ciò, alle mie spalle colgo le risatine del seguito.\n\n"
 tour_grounds_events.3010.desc.mid.irritable:0 "Il mio destriero più prezioso mi delude e sento umiliazione e rabbia ribollire nelle viscere."
 tour_grounds_events.3010.desc.mid.calm:0 "Provo un lieve imbarazzo, ma so che, in fondo, non è colpa dell'animale."
 tour_grounds_events.3010.desc.outro:0 "Ci si aspetta che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U] emani un'aura di intoccabile regalità e imponga rispetto a tutti i sudditi. Questo incidente ha incrinato la mia immagine di perfezione."
 tour_grounds_events.3010.a:0 "Uccidete questa bestia e portatemene un'altra!"
 tour_grounds_events.3010.b:0 "Tutti commettono degli errori."
 tour_grounds_events.3011.title:0 "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro:0 "Mentre cavalco attraverso le terre di [touring_grounds_scope.GetNameNoTooltip] con [visiting_liege.Custom('REL_TO_ME')][visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], il suo destriero inciampa su una roccia, facendo[visiting_liege.Custom('DE_PRO_DEM')] perdere momentaneamente l'equilibrio. Proprio mentre alcuni membri del corteo cominciano a sghignazzare, [Select_CString(visiting_liege.IsFemale,'la mia Signora','il mio Signore')] smonta dalla sua cavalcatura"
 tour_grounds_events.3011.desc.mid.irritable:0 "e in un impeto di rabbia taglia la gola al povero animale e lo guarda dissanguarsi e morire."
 tour_grounds_events.3011.desc.mid.calm:0 "e scocca con cura una freccia tra gli occhi della povera bestia."
 tour_grounds_events.3011.desc.outro:0 "\n\n"Non ho bisogno di animali o di sudditi che mi deludono. Posso sempre trovarne altri.""
 tour_grounds_events.3011.a:0 "Posso procurarvene un altro, [Select_CString(visiting_liege.IsFemale,'mia Signora','mio Signore')]!"
 tour_grounds_3011.vassal_paid_for_new_horse:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstNameNoTooltip] si è offert[stop_host_scope.Custom('DE_END_PRO_S_N')] di comprare un nuovo cavallo"
 tour_grounds_events.3011.b:0 "Ho capito."
 tour_grounds_3011.vassal_did_not_pay:0 "Ho comprato un cavallo"

 tour_grounds_events.3012.title:0 "Bracconieri!"
 tour_grounds_events.3012.desc.intro:0 "Mentre cavalco con il mio seguito, avverto mormorii che echeggiano tutt'intorno. Ordino a un servitore di precedermi e verificare cosa stia accadendo; al ritorno mi riferisce che, poco più avanti, si aggira una banda di bracconieri.\n\n"
 tour_grounds_events.3012.desc.mid.sadistic:0 "Questa è l'occasione ideale per infliggere un po' di giustificato dolore a qualche anima ignara e e allo stesso tempo guadagnare le grazie [stop_host_scope.Custom('REL_TO_ME3')][stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 tour_grounds_events.3012.desc.mid:0 "Benché la questione non mi riguardi direttamente, ([stop_host_scope.Custom('DE_ART_DEF_P_A')]) [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] apprezzerebbe di certo se liberassi queste terre da simili attività illegali."
 tour_grounds_events.3012.desc.outro:0 "\n\nPotrei radunare questi furfanti e farli fuori senza troppi problemi, presentando poi le loro teste e le loro mani [stop_host_scope.Custom('IT_NAM_COL4')][stop_host_scope.GetTitledFirstNameNoTooltip]."
 tour_grounds_events.3012.a:0 "È ora di andare a caccia."
 tour_grounds_events.3012.b:0 "Lasciamoli andare, ma solo dopo che avranno pagato per il disturbo."
 tour_grounds_events.3012.c:0 "Evitiamoli."
 tour_grounds_events.3013.title:0 "Un Sacco Pieno di Parti del Corpo"
 tour_grounds_events.3013.desc:0 "Mentre cavalcavo, ho perso di vista [visiting_liege.Custom('REL_TO_ME')][visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] e, dopo un po', quando ci siamo ritrovati l[visiting_liege.Custom('DE_END_PRO_S_N')] vedo con diversi sacchi, gocciolanti di un qualche liquido rosso, appesi alla sua sella.\n\n[visiting_liege.GetSheHe|U] svuota i sacchi ai miei piedi e io inorridisco mentre vedo uscirne le mani e le teste mozzate di alcune anime sfortunate, con i volti perennemente bloccati in un'espressione di orrore.\n\n"Mi sono pres[visiting_liege.Custom('DE_END_PRO_S_N')] la libertà di ripulire le vostre terre da questi bracconieri. Ora non dovrete più preoccuparvene, [Select_CString(ROOT.Char.IsFemale,'mia cara amica','mio caro amico')].""
 tour_grounds_events.3013.a:0 "Vi ringrazio, [Select_CString(visiting_liege.IsFemale,'mia Signora','mio Signore')]."
 tour_grounds.vassal_impressed:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] è rimast[visiting_liege.Custom('DE_END_PRO_S_N')] impressionat[visiting_liege.Custom('DE_END_PRO_S_N')]"
 tour_grounds_events.3013.b:0 "Che orrore!"
 tour_grounds.vassal_horrified:0 "[stop_host_scope.Custom('IT_NAM_COL3')|U][stop_host_scope.GetTitledFirstName] è rimast[stop_host_scope.Custom('DE_END_PRO_S_N')] inorridit[stop_host_scope.Custom('DE_END_PRO_S_N')]"

 tour_grounds_events.3014.title:0 "Stravaganze Tassabili"
 tour_grounds_events.3014.desc:0 "Mentre vengo condott[ROOT.Char.Custom('DE_END_PRO_S_N')] a visitare le attrazioni della [touring_grounds_scope.GetNameNoTooltip], ne colgo l'assoluta opulenza.\n\nBenché sia un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] semplice [stop_host_scope.GetTitleAsNameNoTooltip], [stop_host_scope.GetFirstNameNoTooltip] vive in un agio non trascurabile e pare spendere oltre il necessario.\n\nBasta contare l'enorme numero di finestre della sua dimora: una tassa sulle finestre renderebbe redditizia per me tale sregolatezza."
 tour_grounds_events.3014.a:0 "Introdurrò questa tassa."
 tour_grounds_events.3014.b:0 "Per ora [stop_host_scope.Custom('DE_PRO_POS_P_3P')] lascerò stare."
 tour_grounds_events.3015.title:0 "La Tassa sulle Finestre"
 tour_grounds_events.3015.desc:0 "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] meticolos[ROOT.Char.Custom('DE_END_PRO_S_N')] nel mostrare a [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] tutte le meraviglie da ammirare a [touring_grounds_scope.GetNameNoTooltip], come farebbe qualsiasi buon padrone di casa.\n\nTuttavia, ho notato che [visiting_liege.GetSheHe] sta rivolgendo la sua attenzione ai miei alloggi, in direzione dei quali gesticola e borbotta qualcosa. Quando chiedo chiarimenti, [visiting_liege.GetSheHe] mi sorride.\n\n"Ah, stavo solo contando le finestre. Voi siete a conoscenza della tassa obbligatoria sulle finestre, non è vero? Risale all'epoca della fondazione di [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] e non potevo permettere che un numero così irragionevole di finestre venisse lasciato andare senza un'adeguata tassazione.""
 tour_grounds_events.3015.a:0 "Va bene, pagherò la vostra tassa sulle finestre."
 tour_grounds.vassal_paid_tax:0 "[stop_host_scope.GetName] ha pagato la tassa"
 tour_grounds_events.3015.b:0 "Sulle finestre...cosa?"
 tour_grounds.vassal_refused_to_pay_tax:0 "[stop_host_scope.GetName] ha rifiutato di pagare la tassa"
 tour_grounds.vassal_won_tax_duel:0 "[stop_host_scope.GetName] ha evitato di pagare la tassa"

 tour_grounds_events.3016.title:0 "Un ricordo"
 tour_grounds_events.3016.desc:0 "Alla fine riesco a trovarmi da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nella natura selvaggia di [touring_grounds_scope.GetNameNoTooltip] e la mia mente vaga verso [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nNon posso negare che [touring_grounds_scope.GetNameNoTooltip] sia un luogo di vera bellezza, quasi tale da eguagliare [liege_lover_scope.Custom('DE_ART_DEF_P_A')] mi[liege_lover_scope.Custom('DE_END_PRO_S_N')] amat[liege_lover_scope.Custom('DE_END_PRO_S_N')] [liege_lover_scope.GetNameNoTooltip]. Mi sento in dovere di lasciare un segno qui, in modo che tutti coloro che passano da [touring_grounds_scope.GetNameNoTooltip] conoscerà il mio amore per [liege_lover_scope.GetSheHe]. Forse incidere il suo nome su un [touring_grounds_scope.Custom('get_carvable_surface')]!"
 tour_grounds_events.3016.a:0 "Sarà fatto."
 tour_grounds_events.3016.b:0 "No, questo posto è perfetto così com'è."
 tour_grounds_events.3017.title:0 "Profanato"
 tour_grounds_events.3017.desc:0 "Finalmente raggiungo [visiting_liege.Custom('DE_ART_DEF_P_A')] mi[visiting_liege.Custom('DE_END_PRO_S_N')] [visiting_liege.GetTitleAsNameNoTooltip|U] e, con orrore, l[visiting_liege.Custom('DE_END_PRO_S_N')] scopro incidere il suo nome su un [touring_grounds_scope.Custom('get_carvable_surface')].\n\nNessun dubbio, [visiting_liege.GetSheHe] non aveva modo di sapere che questo particolare [touring_grounds_scope.Custom('get_carvable_surface')] è di grande significato spirituale per gli abitanti del posto e se scoprissero che il loro [visiting_liege.GetTitleAsNameNoTooltip|U] ha vandalizzato un luogo così sacro, avrebbero maledetto il suo nome per sempre!"
 tour_grounds_events.3017.a:0 "Un vero peccato."
 tour_grounds_events.3017.b:0 "Mi assumerò la colpa!"
 tour_grounds_events.3018.title:0 "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc:1 "Sto felicemente intagliando il [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] quando sento un improvviso sussulto provenire dal mio fianco.\n\n[stop_host_scope.Custom('REL_TO_ME')|U][stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sembra assolutamente inorridit[stop_host_scope.Custom('DE_END_PRO_S_N')] nel vedere la mia opera e subito si avvicina per chiedere spiegazioni.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')], non ho dubbi che voi non siate consapevole del fatto che questo [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] sia considerato un oggetto sacro dalla gente di [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3018.desc.outro.took_the_blame:0 "Non temete, mi prenderò io la colpa di tutto ciò. Basta che non ne parliate più.""
 tour_grounds_events.3018.desc.outro.blamed_liege:0 "I contadini e il clero di [touring_grounds_scope.GetNameNoTooltip] maledirà il tuo nome per l'eternità per ciò che hai profanato!""
 tour_grounds_events.3018.a.took_blame:0 "Grazie."
 tour_grounds_events.3018.a.was_blamed:1 "Perché un [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] non è mai solo un [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]?"

 tour_grounds_events.3019.title:0 "Eccessi tassabili"
 tour_grounds_events.3019.desc:0 "La [touring_grounds_scope.GetNameNoTooltip] appare opulenta fino all’eccesso, con un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] grassocci[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetTitleAsNameNoTooltip] al suo comando.\n\nOvunque io volga lo sguardo, i segni parlano chiaro: beni imponibili sottratti al fisco. Il numero di capi di bestiame sembra ben superiore a quello denunciato; la dimora [stop_host_scope.Custom('IT_NAM_COL2')][stop_host_scope.GetTitleAsNameNoTooltip] è fin troppo lussuosa per essere quella di un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] [stop_host_scope.GetTitleAsNameNoTooltip|U]!\n\n[greedy_entourage_member.GetName] propone di tassare questi eccessi, poiché [stop_host_scope.Custom('DE_ART_DEF_P_A')] [stop_host_scope.GetName] di certo non ha versato per intero quanto dovuto."
 tour_grounds_events.3019.a:0 "Tassa [stop_host_scope.Custom('IT_NAM_COL3')][stop_host_scope.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.3019.b:0 "Per ora lascerò stare"
 tour_grounds_events.3020.title:0 "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc:0 "[visiting_liege.Custom('IT_NAM_COL3')|U][visiting_liege.GetTitledFirstName] sembra un po' distante e distratt[visiting_liege.Custom('DE_END_PRO_S_N')] in questi giorni. Di tanto in tanto, [visiting_liege.Custom(GetSheHe)] borbotta qualcosa o sussurra a [greedy_entourage_member.Custom('IT_NAM_COL4')][greedy_entourage_member.GetTitledFirstName]. Alla fine, [visiting_liege.GetSheHe] si avvicina e mi dice apertamente ciò che [visiting_liege.Custom('DE_PRO_DEM')] passa per la testa.\n\n"Poiché siete [stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetTitleAsNameNoTooltip], dovete essere consapevole dei vostri obblighi finanziari nei miei confronti come vostr[visiting_liege.Custom('DE_END_PRO_S_N')] Signor[visiting_liege.Custom('DE_PRO_PER_S_3P_G')]. Quando mi guardo intorno e osservo l'imponenza della vostra casa, non posso fare a meno di pensare che abbiate imbrogliato un po' sulle tasse. Forse è meglio porvi rimedio.""
 tour_grounds_events.3020.a:0 "Ho pagato ciò che dovevo!"
 tour_grounds_events.3020.b:0 "Molto bene."
 tour_grounds_events.3040.title:0 "Sudditi sleali"
 tour_grounds_events.3040.desc.intro:0 "Curios[ROOT.Char.Custom('DE_END_PRO_S_N')] di vedere come vive la misera gente di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mi reco in un locale dove gli abitanti sembrano alquanto chiassosi. Un uomo è in piedi su un tavolo e cerca di attirare l'attenzione del pubblico.\n\n"A cosa serve avere un[stop_host_scope.Custom('DE_PRO_POS_P_2P')] [stop_host_scope.GetTitleAsNameNoTooltip|U] come [stop_host_scope.GetFirstName]?"
 tour_grounds_events.3040.desc.mid.wrong_language:0 "Non parla nemmeno la nostra lingua,"
 tour_grounds_events.3040.desc.mid.wrong_culture:0 "È [stop_host_scope.Custom('DE_PRO_POS_P_2P')] maledett[stop_host_scope.Custom('DE_END_PRO_S_N')] stranier[stop_host_scope.Custom('DE_END_PRO_S_N')],"
 tour_grounds_events.3040.desc.mid.wrong_faith:0 "È [stop_host_scope.Custom('DE_PRO_POS_P_2P')] maledett[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetFaith.GetAdherentName] dirett[stop_host_scope.Custom('DE_END_PRO_S_N')] verso l'[angry_peasant.GetFaith.NegativeAfterLife],"
 tour_grounds_events.3040.desc.mid.shit_beer:0 "Ci dà da bere [angry_peasant.Custom('RegionalAlcoholicDrink')], una bevanda davvero schifosa,"
 tour_grounds_events.3040.desc.mid.shit_weed:0 "Ci riempie di hashish a basso costo e si aspetta che stiamo zitti,"
 tour_grounds_events.3040.desc.mid.conscription:0 "Ci fa combattere le sue battaglie mentre [stop_host_scope.GetSheHe] riposa sugli allori,"
 tour_grounds_events.3040.desc.mid.high_taxes:0 "ci dissangua con queste maledette tasse,"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em:0 "è [stop_host_scope.Custom('DE_ART_DEF_P_A')] più [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')] che abbia mai visto,"
 tour_grounds_events.3040.desc.outro:0 "[stop_host_scope.GetSheHe] si aspetta anche la nostra eterna fedeltà!"\n\nTutti applaudono fragorosamente. È evidente che [stop_host_scope.Custom('DE_ART_DEF_P_A')] mi[stop_host_scope.Custom('DE_END_PRO_S_N')] [stop_host_scope.GetTitleAsNameNoTooltip|U] non è tanto benvolut[stop_host_scope.Custom('DE_END_PRO_S_N')] nella sua stessa casa."
 tour_grounds_events.3040.a:0 "Arrestate questi traditori!"
 tour_grounds_events.3040.b:0 "Non parlate male [stop_host_scope.Custom('DE_PRO_PER_P_3P_A')] [stop_host_scope.GetTitleAsNameNoTooltip|U]! Prendetelo!"
 tour_grounds_events.3040.c:0 "Questi contadini hanno avuto l'idea giusta."
 tour_grounds_events.3050.title:0 "Pestaggio in un Vicolo"
 tour_grounds_events.3050.desc:0 ""Dammi i miei maledetti soldi!"\n\nIl rumore del sangue che sgorga e delle ossa che scricchiolano richiama la mia attenzione verso un vicolo buio, dove uno sgherro tiene [Select_CString(beaten_peasant.IsFemale, 'una poveretta', 'un poveretto')] per la collottola.\n\nDi solito una questione tanto banale non mi riguarderebbe, ma come posso permettere che un crimine del genere avvenga proprio sotto i miei occhi?"
 tour_grounds_events.3050.a:0 "Guardie! Arrestate questo pazzo!"
 tour_grounds_events.3050.b:0 "[ROOT.Char.Custom('DE_PRO_POS_P_2P')] buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U] difende i suoi sudditi!"
 tour_grounds_events.3050.b.success:0 "Vinci il combattimento"
 tour_grounds_events.3050.b.failure:0 "Perdi il combattimento"
 tour_grounds_events.3050.c:0 ""Ehi, lasciate che l[beaten_peasant.Custom('DE_END_PRO_S_N')] maltratti un po' anch'io!""
 tour_grounds_events.3060.title:0 "Il Meglio di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]"
 tour_grounds_events.3060.desc.intro:0 "[stop_host_scope.Custom('REL_TO_ME')|U][stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha deciso oggi di accompagnarmi alle sue caserme.\n\n"
 tour_grounds_events.3060.desc.light_infantry:0 "File di soldati, sull'attenti nelle loro armature, attendono che io li passi in rassegna."
 tour_grounds_events.3060.desc.archers:0 "File di arcieri sono schierate per l'ispezione, arco alla mano."
 tour_grounds_events.3060.desc.heavy_infantry:0 "Davanti a me c'è un mare di armature scintillanti. I soldati sembrano incuranti del peso che grava sulle loro spalle."
 tour_grounds_events.3060.desc.cavalry:0 "I cavalli grugniscono e sbuffano, impazienti che i propri cavalieri li portino alla carica."
 tour_grounds_events.3060.desc.camel_cavalry:0 "I cammelli gemono e scalciano, come se volessero terrorizzare la cavalleria avversaria."
 tour_grounds_events.3060.desc.elephant_cavalry:0 "Sono impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle dimensioni degli elefanti e rabbrividisco al pensiero degli ultimi momenti di coloro che sono stati calpestati dalle loro zampe."
 tour_grounds_events.3060.desc.outro:0 "Sono ottimi soldati, ma farli attendere per tutto il giorno sembra davvero uno spreco."
 tour_grounds_events.3060.a:0 "Potrebbero debellare la criminalità!"
 tour_grounds_events.3060.b:0 "Forse potrebbero essere gestiti in modo più efficiente."
 tour_grounds_events.3060.b.success:0 "Le caserme sono state migliorate"
 tour_grounds_events.3060.b.failure:0 "Il tuo consiglio non ha funzionato"
 tour_grounds_events.3060.b.vassal:0 "[visiting_liege.Custom('IT_NAM_COL3')][visiting_liege.GetTitledFirstName] viene coinvolt[visiting_liege.Custom('DE_END_PRO_S_N')] nell'organizzazione del tuo esercito"
 tour_grounds_events.3060.c:0 "Mi servirebbero dei soldati come questi."
 tour_grounds_events.3060.d:0 "Forse potrei imparare qualcosa qui."
 tour_grounds_events.3070.title:0 "Un Momento di Silenzio"
 tour_grounds_events.3070.desc.intro:0 "Mi ritrovo a girovagare con il mio seguito per le meravigliose attrazioni al di fuori di [ROOT.Char.GetCurrentLocation.GetName] e"
 tour_grounds_events.3070.desc.royal_garden:0 "nel magnifico giardino reale di [stop_host_scope.GetName].\n\nTra le mura del giardino non c'è nessun altro oltre me, qualche nobile minore e un giardino preciso e intricato. Fermarmi un attimo qui mi riempie di una tranquillità che raramente ho la possibilità di sperimentare."
 tour_grounds_events.3070.desc.royal_forest:0 "nell'incantevole foresta reale di [stop_host_scope.GetName].\n\nQuesta foresta è completamente priva di contadini o di nobiltà minore; solo io, i miei più stretti confidenti e la creazione di [ROOT.Char.GetFaith.CreatorName|U]. Mi sento trasportato in un regno di pura calma, un tempo prima che i cuori calamitosi degli uomini contaminassero la terra con il vizio e la debolezza."
 tour_grounds_events.3070.desc.leisure_palace:0 "nel palazzo estivo di [stop_host_scope.GetName].\n\nL'esterno del palazzo è decorato con splendide sculture e flora locale disposte in modo meticoloso, mentre l'interno è altrettanto grandioso e stravagante. Tutto ciò che si vede e si sente in questo palazzo è in grado di calmare un'anima tesa."
 tour_grounds_events.3070.desc.outro:0 "\n\nPotrei rimanere qui per sempre."
 tour_grounds_events.3070.a:0 "Potrei imparare molto da questo posto."
 tour_grounds_events.3070.b:0 "Una piacevole passeggiata è un dono."
 tour_grounds_events.3070.c:0 "Fai stazionare qui le truppe, questa pace deve essere protetta!"
 tour_grounds_events.3080.title:0 "L'esercito locale"
 tour_grounds_events.3080.desc.intro:0 "Mi ritrovo a vagare per i luoghi più militarizzati di [ROOT.Char.GetCurrentLocation.GetName], e mi imbatto"
 tour_grounds_events.3080.desc.military_academy:0 "nell'accademia militare di [stop_host_scope.GetName].\n\nIn tutta l'accademia vedo nobiltà portatori della cultura $knight_culture_player_plural_no_tooltip_lowercase$ che si esercitanno e affinano le proprie capacità, ben sapendo che la guerra è sempre all'orizzonte."
 tour_grounds_events.3080.desc.march:0 "nelle marche di [stop_host_scope.GetName].\n\nIn tutto il confine, si preparano ad affrontare qualsiasi invasore o trasgressore della legge che si presenti alla loro vista, con esperta efficienza."
 tour_grounds_events.3080.desc.siege_works:0 "nelle opere d'assedio di [stop_host_scope.GetName].\n\nI motori sono sottoposti a cure e manutenzioni costanti, alcuni vengono riparati e altri assemblati per la prima volta. Ho paura di pensare al prossimo avversario i cui muri si troveranno di fronte a queste macchine."
 tour_grounds_events.3080.desc.royal_armories:0 "sulle armerie regali di [stop_host_scope.GetName].\n\nLa lucentezza delle panoplie che rivestono le Armerie Reali conferiscono alla stanza un bagliore quasi ultraterreno quando entro. File su file di elmi e di cotte pendono da tutte le superfici, con un leggero sentore di petrolio che si sprigiona da esse."
 tour_grounds_events.3080.desc.jousting_lists:0 "sulle giostre di [stop_host_scope.GetName].\n\nI nitriti e i grugniti dei cavalli sono scanditi dall'improvviso schianto e dalle schegge delle lance. Gli zoccoli tonanti battono un ritmo cadenzato mentre mi avvicino, mentre le grida di incoraggiamento riecheggiano intorno a me."
 tour_grounds_events.3080.desc.archery_ranges:0 "sui Campi di tiro con l'arco di [stop_host_scope.GetName].\n\nIl tonfo costante delle frecce che colpiscono i mozziconi dei bersagli è accompagnato dal tintinnio delle corde degli archi. Una leggera brezza soffia, causando del dispiacere tra gli arcieri che si esercitano, specie quando soffia più forte."
 tour_grounds_events.3080.desc.outro:0 "\n\n[ROOT.Char.GetCurrentLocation.GetName] è un ottimo centro militare e ho chiaramente molto da imparare dalle loro pratiche."
 tour_grounds_events.3080.a:0 "E imparerò."
 tour_grounds_events.3080.b:0 "Questi uomini inattivi dovrebbero cercare i criminali!"
 tour_grounds_events.3080.c:0 "Forse dovrei imparare qualcosa."
 tour_grounds_events.3090.title:0 "L'orgoglio di un contadino"
 tour_grounds_events.3090.desc.intro:0 "Girovagando per la campagna di [ROOT.Char.GetCurrentLocation.GetName], mi imbatto in quello che sembra essere un raduno di contadini in un piccolo borgo.\n\nAccompagnati dai loro orgogliosi proprietari,"
 tour_grounds_events.3090.desc.vegetables:0 "i [farmer.Custom('RegionalRootVegetablePlural')] di dimensioni immense riempiono carretti e bancarelle."
 tour_grounds_events.3090.desc.livestock:0 "il bestiame grasso e sano pascola, con un aspetto tale da poterne mangiare un boccone così com'è!"
 tour_grounds_events.3090.desc.outro:0 "Di tanto in tanto i contadini portano i loro prodotti per essere giudicati, analizzando le loro dimensioni e la loro salute. Sembra che stiano organizzando una sorta di festa e, non appena mi notano, sono ansiosi di mostrarmi i frutti del loro lavoro."
 tour_grounds_events.3090.a:0 "Dovremmo censire queste terre."
 tour_grounds_events.3090.b:0 ""È una perdita di tempo! Tornate ai vostri campi!""
 tour_grounds_events.3090.c:0 "Che meraviglia, giudicherò io stess[ROOT.Char.Custom('DE_END_PRO_S_N')] il concorso."
 tour_grounds_events.3100.title:0 "Una giornata tranquilla"
 tour_grounds_events.3100.desc.intro:0 "Nel mio viaggio  verso [ROOT.Char.GetCurrentLocation.GetName], ho avuto un raro momento in cui non vengo portat[ROOT.Char.Custom('DE_END_PRO_S_N')] in giro dal mio ospite o non debba essere presente da qualche parte.\n\nVedo i luoghi di culto riempirsi per celebrare la giornata,"
 tour_grounds_events.3100.desc.booze:0 "le taverne che iniziano ad accogliere i primi bevitori,"
 tour_grounds_events.3100.desc.hash:0 "dei loschi figuri che si dirigono verso giardini segreti dell'hashish,"
 tour_grounds_events.3100.desc.outro:0 "e dei mendicanti che giaciono per strada implorando solo una briciola da mangiare."
 tour_grounds_events.3100.a:0 "È necessario effettuare un censimento di questo insediamento."
 tour_grounds_events.3100.b:0 "Dovrei passare la giornata al cospetto di [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tour_grounds_events.3100.c:0 "Dovrei osservare i fedeli [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] in preghiera."
 tour_grounds_events.3100.d:0 "Un'ottima opportunità per fare della beneficenza."
 tour_grounds_events.3100.e:0 "I just want to relax."

 friend_helped_me:0 "[CHARACTER.GetShortUIName|U] ha dato a [TARGET_CHARACTER.GetShortUIName] un po' dell'assistenza di cui ha bisogno"
 friend_helped_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] ha dato [CHARACTER.GetShortUIName] un po' dell'assistenza di cui ha bisogno"
