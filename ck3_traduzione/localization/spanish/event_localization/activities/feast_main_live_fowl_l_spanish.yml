l_spanish:
 feast_main_live_fowl.0002.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0002.entremets_served:0 "I servi fanno ingresso con antipasti scenografici: pavoni spellati, cotti e farciti, infine rivestiti delle loro magnifiche piume. Ma quando [fowl_dinner_target.GetTitledFirstName] ha avvicinato il coltello a uno di loro, l’uccello si è ridestato con uno strido! Non era stato affatto cucinato! Ha beccato il naso di [fowl_dinner_target.GetFirstName] e poi si è lanciato tra gli ospiti, tra grida e risate."
 feast_main_live_fowl.0002.bird_killed:0 "\n\nLa fuga del [ROOT.GetCharacter.Custom('exotic_fowl_type')] è durata poco: [fowl_bird_killer.Custom('IT_NAM_COL3')][fowl_bird_killer.GetTitledFirstName] si è alzat[fowl_bird_killer.Custom('DE_END_PRO_S_N')] dalla sedia e, con fredda lucidità, lo ha afferrato per il collo. Una torsione delle mani, uno schiocco secco: l’intera sala ammutolisce. Solo i gemiti di [fowl_dinner_target.GetFirstName], che si stringe il naso sanguinante, rompono il silenzio."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\nMentre l’uccello scorrazzava libero, [fowl_bird_chaser.GetTitledFirstName] ha raccolto la sfida. È stato uno spasso vederl[fowl_bird_chaser.Custom('DE_END_PRO_S_N')] lanciarsi a perdifiato all’inseguimento del volatile tra i tavoli. Alla fine è riuscit[fowl_bird_chaser.Custom('DE_END_PRO_S_N')] a sospingere [ROOT.GetCharacter.Custom('exotic_fowl_type')] verso le grandi porte della sala e da lì si è librato all’aria aperta, sotto un cielo carico di stelle."
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nMentre [ROOT.GetCharacter.Custom('exotic_fowl_type')] scorrazzava libero, molti servi si affannavano per mettere in salvo piatti e stoviglie. La scena più esilarante è stata senz'altro quella del cuoco, mestolo in pugno, lanciato all’inseguimento finché non è riuscito a guidare l’uccello oltre le grandi porte della sala, dalle quali è svanito nel cuore della notte."
 feast_main_live_fowl.0002.a:0 "Che tumulto!"
 
 feast_main_live_fowl.0003.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0003.entremets_served:0 "I servi portano antipasti di grande effetto: un fiero corteo di pavoni, spellati, cotti e farciti, poi ricoperti delle loro piume sontuose. Ma quando [fowl_dinner_target.GetTitledFirstName] ha avvicinato il coltello a uno di loro, l’uccello si è ridestato con uno strido! Non era stato cucinato affatto! Ha beccato il naso di [fowl_dinner_target.GetFirstName] e, tra urla e risate, è scappato fra le gambe degli ospiti."
 feast_main_live_fowl.0003.bird_killed:0 "\n\nLa fuga del [ROOT.GetCharacter.Custom('exotic_fowl_type')] è durata poco: [fowl_bird_killer.Custom('IT_NAM_COL3')][fowl_bird_killer.GetTitledFirstName] si è alzat[fowl_bird_killer.Custom('DE_END_PRO_S_N')] dalla sedia e, con fredda lucidità, lo ha afferrato per il collo. Un rapido gesto, seguito da uno schiocco secco, ha fatto calare il silenzio nella sala. Solo i lamenti di [fowl_dinner_target.GetFirstName], che si stringe il naso insanguinato, hanno spezzato quella quiete improvvisa."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\nQuando l’uccello ha preso a scorrazzare, [fowl_bird_chaser.Custom('IT_NAM_COL3')][fowl_bird_chaser.GetTitledFirstName] ha accettato la sfida. Vederl[fowl_bird_chaser.Custom('DE_END_PRO_S_N')] inseguire il volatile impazzito tra i tavoli è stato spassoso. Alla fine è riuscit[fowl_bird_chaser.Custom('DE_END_PRO_S_N')] a spingere [ROOT.GetCharacter.Custom('exotic_fowl_type')] verso le grandi porte della sala, dalle quali è fuggito nel cuore della notte."
 feast_main_live_fowl.0003.bird_chased_away:0 "Mentre [ROOT.GetCharacter.Custom('exotic_fowl_type')] correva libero, molti servi si prodigavano per evitare altri disastri. La scena più divertente è stata senz'altro quella del cuoco che lo inseguiva brandendo un mestolo, riuscendo infine a guidare l’uccello attraverso le grandi porte della sala, da cui è fuggito nel cuore della notte."
 feast_main_live_fowl.0003.a:0 "Ah, nessun banchetto è completo senza uno scherzo."
 
 feast_main_live_fowl.0004.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0004.entremets_served:1 "Tra una portata e l’altra, i servi hanno presentato piatti di squisita scenografia, tributo all’abilità dei cuochi del padrone di casa. Il capolavoro: un pavone spellato, cotto e farcito, poi rivestito delle sue piume regali.\nQuando ho avvicinato il coltello, l’uccello si è ridestato con uno strido! Uno dei pavoni non era stato cucinato affatto! Mi ha beccato il naso, per poi fuggire tra le gambe degli ospiti, fra grida e risate."
 feast_main_live_fowl.0004.bird_killed:0 "\n\nLa fuga del [ROOT.GetCharacter.Custom('exotic_fowl_type')] è durata poco: [fowl_bird_killer.Custom('IT_NAM_COL3')][fowl_bird_killer.GetTitledFirstName] si è alzat[fowl_bird_killer.Custom('DE_END_PRO_S_N')] dalla sedia e, con fredda lucidità, lo ha afferrato per il collo. Un gesto, uno schiocco netto, e la sala è piombata nel silenzio.\n\nMi sono seduto gemendo, stringendomi il naso sanguinante e maledicendo il nome del nostro padrone di casa."
 feast_main_live_fowl.0004.bird_chased_by_character:1 "\n\nQuando l’uccello ha preso a scorrazzare, [fowl_bird_chaser.Custom('IT_NAM_COL3')][fowl_bird_chaser.GetTitledFirstName] ha raccolto la sfida e si è lanciato in un inseguimento forsennato. Alla fine è riuscit[fowl_bird_chaser.Custom('DE_END_PRO_S_N')] a spingere [ROOT.GetCharacter.Custom('exotic_fowl_type')] verso le grandi porte della sala, dalla quale è scappato.\n\nSono rimasto seduto a gemere di dolore, con il naso in sangue, maledicendo il nome del nostro padrone di casa."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nMentre [ROOT.GetCharacter.Custom('exotic_fowl_type')] correva libero, i servi si affannavano per salvare stoviglie e piatti. La scena più esilarante è stata senz'altro quella del cuoco, mestolo in pugno, lanciato all’inseguimento finché non è riuscito a guidare l’uccello oltre le grandi porte della sala, dalle quali è svanito nel cuore della notte..\nSono rimasto seduto a gemere di dolore, stringendomi il naso sanguinante e maledicendo il nome del nostro padrone di casa."
 feast_main_live_fowl.0004.a:0 "Gli uccelli sono molto più forti di quanto pensi..."
 
 feast_main_live_fowl.0005.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0005.entremets_served:0 "I servi stavano portando dei piatti decorati in modo spettacolare: diversi pavoni, scuoiati, cucinati e farciti, poi ricoperti con le loro magnifiche piume. Tuttavia, quando [fowl_dinner_target.GetTitledFirstName] ha portato il suo coltello vicino ad uno di loro, l'uccello ha ripreso conoscenza con uno strido! Ha beccato il naso di [fowl_dinner_target.GetFirstName], prima di scappare tra le gambe degli ospiti che urlavano e ridevano."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nQuando ho realizzato che ne avessi avuto abbastanza di quello spettacolo pietoso, ho deciso di afferrare l'uccello per il collo nel momento che mi è passato davanti. La sala è caduta in un sordo silenzio mentre gli giravo il collo fino a spezzarlo. Il mucchietto di piume esanime è rimasto accartocciato a terra fino alla fine della portata."
 feast_main_live_fowl.0005.a:0 "Ah, la sensazione di una vita che si spegne fra le tue mani..."
 
 feast_main_live_fowl.0006.t:1 "Il pollame di [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0006.entremets_served:0 "I servi stavano portando dei piatti decorati in modo spettacolare: diversi pavoni, scuoiati, cucinati e farciti, poi ricoperti con le loro magnifiche piume. Tuttavia, quando [fowl_dinner_target.GetTitledFirstName] ha portato il suo coltello vicino a uno di loro, l'uccello ha ripreso conoscenza con uno strido! Ha beccato il naso di [fowl_dinner_target.GetFirstName], prima di fuggire tra gli ospiti che urlavano e ridevano."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nHo colto subito l'occasione per impressionare gli altri ospiti. Con modi autorevoli ho incalzato l'uccello verso l'uscita. Pur avendo attraversato diversi tavoli, e benché io lo abbia spronato con forse troppo entusiasmo, lo spettacolo è stato notevole. Quando l'uccello è svanito nell'aria fresca della notte, mi è parso che tra noi si fosse stabilita una sorta di intesa, di connessione."
 feast_main_live_fowl.0006.a:0 "Aspetta, le persone stanno ridendo di me?"
 
 feast_main_live_fowl.1001.t:1 "La Festa con il Pavone: Ricordi Dolorosi"
 feast_main_live_fowl.1001.desc:1 "Quel maledetto uccello al banchetto! Pensavo che la ferita che mi aveva inferto sarebbe guarita senza lasciare traccia, invece è rimasta un'orrenda cicatrice sul mio viso!"
 feast_main_live_fowl.1001.a:0 "Mi ricorderà per sempre la mia vera nemesi..."
 
 fowl_dinner_peacock:0 "il pavone"
 fowl_dinner_child:0 "un uccello colorato"
 
 feast_main_live_fowl.9001.t:2 "La Fine di un Uccello"
 feast_main_live_fowl.9001.bird_killer:0 "Il banchetto di [host_saying_goodbye.GetTitledFirstName] sta per giungere al termine.\n\nLa maggior parte degli ospiti sembra essere soddisfatta, tutti tranne [fowl_dinner_target.GetFirstName], che si sta ancora stringendo il naso nel punto in cui l'animale l'ha colpit[fowl_dinner_target.Custom('DE_END_PRO_S_N')].\n\nSembra anche che nessuno voglia sedersi accanto a [fowl_bird_killer.GetFirstName], dopo averl[fowl_bird_killer.Custom('DE_END_PRO_S_N')] vist[fowl_bird_killer.Custom('DE_END_PRO_S_N')] uccidere brutalmente l'uccello."
 feast_main_live_fowl.9001.no_bird_killer:0 "Il banchetto di [host_saying_goodbye.GetTitledFirstName] sta per giungere al termine.\n\nLa maggior parte degli ospiti sembra essere soddisfatta, tutti tranne [fowl_dinner_target.GetFirstName], che si sta ancora stringendo il naso nel punto in cui l'animale l'ha colpit[fowl_dinner_target.Custom('DE_END_PRO_S_N')]."
 feast_main_live_fowl.9001.a:1 "Dovremmo farlo più spesso!"
 
 feast_main_live_fowl.9002.t:2 "La Fine di un Uccello"
 feast_main_live_fowl.9002.bird_killer:0 "Dopo giorni e notti passati in gioiosa compagnia, la mia festa sta per giungere al termine!\n\nLa maggior parte degli ospiti sembra essere soddisfatta, tutti tranne [fowl_dinner_target.GetFirstName], che si sta ancora stringendo il naso nel punto in cui l'animale l'ha colpit[fowl_dinner_target.Custom('DE_END_PRO_S_N')].\n\nSembra anche che nessuno voglia sedersi accanto a [fowl_bird_killer.GetFirstName], dopo averl[fowl_bird_killer.Custom('DE_END_PRO_S_N')] vist[fowl_bird_killer.Custom('DE_END_PRO_S_N')] uccidere brutalmente l'uccello."
 feast_main_live_fowl.9002.no_bird_killer:1 "Dopo giorni e notti passati in gioiosa compagnia, la mia festa sta per giungere al termine!\n\nLa maggior parte degli ospiti sembra essere soddisfatta, tutti tranne [fowl_dinner_target.GetFirstName], che si sta ancora stringendo il naso nel punto in cui l'animale l'ha colpit[fowl_dinner_target.Custom('DE_END_PRO_S_N')]."
 feast_main_live_fowl.9002.a:1 "Dovremmo farlo più spesso!"
 
 feast_main_live_fowl.9003.bird_killer:0 "La festa sta per giungere al termine, finalmente!\n\nTutti gli altri sembrano essersi divertiti, mentre io devo riprendermi dal dolore causato da quel maledetto [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nSuppongo dovrei ringraziare [fowl_bird_killer.GetFirstName] per averlo eliminato in modo così efficiente, quella maledetta creatura infernale. Ho solo un po' di paura nell'avvicinarmi troppo a [fowl_bird_killer.GetSheHe]."
 feast_main_live_fowl.9003.no_bird_killer:1 "La festa sta per giungere al termine, finalmente!\n\nTutti gli altri sembrano essersi divertiti, mentre io devo riprendermi dal dolore causato da quel maledetto [ROOT.GetCharacter.Custom('exotic_fowl_type')]! Mi aspettavo un trattamento migliore da parte di [host_saying_goodbye.GetTitledFirstName].\n\nNon importa, sarà per la prossima festa!"
 feast_main_live_fowl.9003.a:1 "Sì sì, presto sarà finita."
 
 feast_main_live_fowl.9004.desc:0 "La festa di [host_saying_goodbye.GetTitledFirstName] è finita. La gente ride mentre se ne va, finché non mi vede e improvvisamente tace. So che l'immagine di me mentre spezzo il collo di quell'uccello è rimasta impressa nelle loro menti. Sono consapevole di ricordargli molto bene la sensazione della vita che abbandona quel corpo inerme.\n\nÈ bello sapere che sono tutti preoccupati, almeno un po'."
 feast_main_live_fowl.9004.a:1 "Non è stata poi una festa così terribile."
 
 feast_main_live_fowl.9005.desc:0 "La festa di [host_saying_goodbye.GetTitledFirstName] è finita. Sembra che la maggior parte degli ospiti si sia divertita fin ora, anche se spero che i loro ricordi di questa sera non riguardino solo me che correvo sui tavoli.\nAlmeno [fowl_dinner_target.GetFirstName] mi ha ringraziato per aver scacciato l'uccello dopo che questo l'aveva attaccat[fowl_dinner_target.Custom('DE_END_PRO_S_N')]."
 feast_main_live_fowl.9005.a:0 "Alla prossima festa sarò un po' più calmo."
 
 feast_live_fowl_log_title:0 "Attacco di un Uccello"
 feast_live_fowl_log:0 "[TARGET_CHARACTER.GetTitledFirstName] è stato aggredito da un uccello vivo a tavola."
