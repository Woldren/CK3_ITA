l_spanish:
 activity_funeral: "Funerale"
 activity_funeral_desc: "Riunire il regno in lutto per un $activity_funeral$, un'occasione per dare il giusto commiato a un venerato membro della nobiltà."
 activity_funeral_province_desc: "Organizzi un Funerale a [ROOT.Province.GetName]\nLe province che ottengono un punteggio elevato conferiscono un aumento della [piety_i][piety|E], della perdita dello [stress_loss_i][stress|E], e della [legitimacy|E]\n"
 activity_funeral_guest_help_text: "Tutti gli [guests|E] invitati avranno l'opportunità di aumentare la loro [opinion|E] nei tuoi confronti.\nI funerali sono anche un'occasione per liberarti dei tuoi fardelli emotivi e per perdere un po' di [stress|E] e per ottenere della [piety|E]."
 activity_funeral_selection_tooltip: "Ospitare un funerale per dare sepoltura a un parente deceduto\n\nRicompense previste:\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$Guadagno di [legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$Perdita di [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$Guadagno di [piety_i][piety|E]"
 activity_funeral_destination_selection: "Il corpo deve essere sepolto da qualche parte nel tuo regno. I luoghi sacri e gli edifici religiosi miglioreranno la qualità del servizio."
 activity_funeral_major_religious_building: "#P +++ Grande Edificio Religioso#!\n"
 activity_funeral_tos: "#P ++ $building_type_tower_of_silence_01$#!\n"
 activity_funeral_wavel: "#P ++ $building_type_wawel_cathedral_01$#!\n" 
 activity_funeral_holy_site: "#P ++ Sito Sacro#!\n"
 activity_funeral_mountain: "#P ++ Montagnoso#!\n"
 activity_funeral_temple: "#P ++ Tempio#!\n"
 activity_window_character_body: "$body_to_bury_for_host$"

 deceased_selection_widget_header: "Seleziona il corpo da seppellire"

 has_someone_to_bury_tt: "Devi aver subito un lutto recente"
 has_someone_selected_to_bury: "Non hai scelto un corpo da seppellire"
 body_to_bury_for_host: "Deceduto/a"
 body_to_bury_desc_for_host: "Il corpo che sarà consegnato all'aldilà"
 body_to_bury_desc_for_host_required_tt: "#T padrone di casa Speciale Richiesto\n#!@warning_icon! #X Questa attività necessita di un $body_to_bury_for_host$ da seppellire#!"
 body_to_bury_selection_info: "Selezionare un nuovo defunto da consegnare all'aldilà"
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$Perdita di [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$Guadagno di [piety_i][piety|E]\n$BULLET_WITH_TAB$Guadagno di [legitimacy_i][legitimacy|E]"
 activity_funeral_guest_desc: "$BULLET_WITH_TAB$ I partecipanti possono guadgnare l'[opinion|E] dei personaggi presenti\n$BULLET_WITH_TAB$ I partecipanti possono perdere dello [stress_loss_i][stress|E]"
 activity_funeral_conclusion_desc: "Il [GetActivityType( 'activity_funeral' ).GetName] è terminato"
 funeral_phase_wake: "[GetPlayer.Custom('WakeName')]"
 funeral_phase_wake_desc: "[GetPlayer.Custom('WakeDesc')]"
 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "Cerimoniali"
 funeral_ceremony_bad: "Cerimoniali Umili"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Guadagno minimo di [piety|E]\n$EFFECT_LIST_BULLET$ Guadagno minimo di [legitimacy|E]\n$EFFECT_LIST_BULLET$ Perdita minima di [stress|E]\n\n#weak La morte non è un momento di sfarzo e di pomposità, ma un momento per riunirsi e offrire il nostro umile rispetto.#!"
 funeral_ceremony_normal: "Cerimoniali Dignitosi"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Guadagno di [piety|E]\n$EFFECT_LIST_BULLET$ Guadagno di [legitimacy|E]\n$EFFECT_LIST_BULLET$ Perdita di [stress|E]\n\n#weak La morte è arrivata nel regno e ora è il momento di organizzare una cerimonia dignitosa per il defunto.#!"
 funeral_ceremony_good: "Cerimoniali Stravaganti"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Guadagno notevole di [piety|E]\n$EFFECT_LIST_BULLET$ Guadagno notevole di [legitimacy|E]\n$EFFECT_LIST_BULLET$ Perdita notevole di [stress|E]\n\n#weak La morte di un grande personaggio del regno non merita forse tutto ciò che possiamo offrirgli? Non si baderà a spese per la cerimonia funebre e tutti sapranno della grande tragedia che ha colpito il regno.#!"
 mourn_intent: "Lutto"
 mourn_intent_desc: "Questo è un momento di lutto per i morti, un momento critico per manifestare la [piety|E]."
 wakename_offering_of_libations: "Offerta di Libagioni"
 wakedesc_offering_of_libations: "È il momento di offrire cibo e acqua per i morti. Il cadavere sarà lavato da persone sante e imbalsamato per le persone in lutto nei prossimi giorni."
 wakename_sky_burial: "Onorare i Morti"
 wakedesc_sky_burial: "Non è questo il momento di sfogare le proprie emozioni, ma di elaborare un lutto cupo e sobrio. È l'occasione per gli ospiti di offrire conforto alla famiglia in lutto."
 wakename_mummification: "Mummificazione"
 wakedesc_mummification: "Le persone in lutto si riuniscono in attesa che il cadavere venga imbalsamato e mummificato, per essere conservato per l'eternità."
 wakename_wake: "Veglia"
 wakedesc_wake: "È il momento di vegliare sul corpo del defunto, offrendo un'ultima opportunità di esprimere i pensieri e i sentimenti con il defunto prima che il suo corpo venga consegnato all'aldilà."
 wakename_bathing: "Bagno del Corpo"
 wakedesc_bathing: "Le persone in lutto si riuniscono per bagnare il corpo del defunto e avvolgerlo interamente in lenzuola bianche."
 ceremonyname_public_bewailment: "Lamento Pubblico"
 ceremonydesc_public_bewailment: "Il pianto pubblico è un momento in cui si scatenano le emozioni; si piange, ci si lamenta intorno al corpo del defunto prima che venga affidato alla terra."
 ceremonyname_sky_burial: "Sepoltura all'Aperto" #da capire
 ceremonydesc_sky_burial: "Il corpo sarà trasportato nell'aldilà nella pancia degli uccelli, in modo che il defunto possa nutrire il mondo come un tempo nutriva lui."
 ceremonyname_ground_burial: "Sepoltura"
 ceremonydesc_ground_burial: "Il corpo viene adagiato sulla terra e le preghiere vengono condivise tra i partecipanti al lutto. Anche se l'anima eterna continua a vivere, il corpo viene deposto nel suo luogo di riposo finale."
 ceremonyname_cremation: "Cremazione"
 ceremonydesc_cremation: "Il corpo viene bruciato su una grande pira funeraria."
 ceremonyname_mummification: "Inumazione"
 ceremonydesc_mummification: "Il cadavere mummificato viene collocato in una tomba dove può essere lasciato riposare."
 ceremonyname_ceremony: "Ceremonia"
 ceremonydesc_ceremony: "Il corpo sarà consegnato all'aldilà con una cerimonia tradizionale e [pious|E]." #da modificare pious
 activity_funeral_predicted_cost: "Il costo di un funerale è influenzato dalle [activity_options|E] che sceglierai e dalla [doctrine|E] delle pratiche funerarie della tua [faith|E]."
 funeral_cost_increase_great_temple: "Qui è presente un Grande Tempio"
 funeral_cost_increase_mummification: "Mummificazione"
 funeral_cost_discount_cremation: "Cremazione"
 funeral_activity_cost_desc: "Costo di Base"
 building_funeral_effect_desc:1 "$unlocks_building_desc$Incrementa il guadagno di [legitimacy|E] e il guadagno di [piety|E] per le [activities|E] [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName] ospitate in questo [holding|E]"
 building_funeral_wavel_effect_desc:1 "$unlocks_building_desc$Incrementa notevolmente il guadagno di [legitimacy|E] e il guadagno di [piety|E] per le [activities|E] [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName] ospitate in questo [holding|E]"
 

 # Events
 funeral.0001.t: "Morte durante un Funerale"
 funeral.0001.desc: "Un altro motivo di lutto si è abbattuto su di noi in questa giornata, quando il nostro padrone di casa [host.GetName] è asceso in [host.GetFaith.PositiveAfterLife].\n\nSebbene questo accorci le cerimonie in corso, significa anche che potrebbero esserci altri funerali prima del previsto."
 funeral.0001.a: "Che sfortuna."
 funeral.0001.a.tt: "[host.GetName] è mort[host.Custom('DE_END_PRO_S_N')]."
 funeral.0002.t: "Morte durante un Funerale"
 funeral.0002.desc: "Un altro motivo di lutto si è abbattuto su di noi quest'oggi, quando il nostro padrone di casa [host.GetName] è asceso in [host.GetFaith.PositiveAfterLife]. In qualità di su[ROOT.Char.Custom('DE_END_PRO_S_N')] erede, i doveri di accoglienza sono passati a me.\n\nSebbene questo non segni la fine della nostra umile cerimonia, indica che potrebbero esserci altri funerali prima del previsto."
 funeral.0002.a: "Farò ciò che devo."
 funeral.0002.a.tt: "L'onere di ospitare e celebrare il funerale è passato a te."
 funeral.0010.t: "Arrivo"
 funeral.0010.desc_intro: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] sarà il luogo di riposo finale di [deceased.GetFirstName], e io"
 funeral.0010.self: "vengo lasciat[ROOT.Char.Custom('DE_END_PRO_S_N')] sol[ROOT.Char.Custom('DE_END_PRO_S_N')] a raccogliere i miei pensieri e a prepararmi per l'arrivo delle onorate persone in lutto."
 funeral.0010.dislikes_host: "vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dal[host.Custom('DE_END_ADJ_NUL_S_N')] [host.Custom('InsultNoun')] [host.Custom('InsultAdjective')] [host.GetName]. Sebbene detesti essere in sua compagnia, sono qui davvero per [deceased.GetName]. Questa è la mia opportunità per"
 funeral.0010.likes_host: "vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] [Select_CString(host.IsFemale,'dalla magnanima','dal magnanimo')] [host.GetName]. Oltre a poter godere della sua buona compagnia, sono qui anche per [deceased.GetName]. Questa sarà la mia ultima occasione per"
 funeral.0010.neutral: "vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] da [host.GetName]. Anche se mi interessa poco la sua compagnia, questa giornata è davvero dedicata a [deceased.GetName] e questa è la mia opportunità per"
 funeral.0010.disrespect: "ridere per un'ultima volta di quel personaggio miserabile."
 funeral.0010.respect: "porgere il mio ultimo saluto.\n\n"
 funeral.0010.intent_arrived: "\n\nScorgo ([ROOT.Char.Custom('DE_ART_DEF_P_A')]) [ROOT.Char.GetIntentTarget.GetTitledFirstName] tra le persone in lutto, totalmente all'oscuro del mio piano per [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe]."
 funeral.0010.intent: "\n\nNon riesco ancora a trovare ([ROOT.Char.Custom('DE_ART_DEF_P_A')]) [ROOT.Char.GetIntentTarget.GetTitledFirstName] da nesuna parte. Attendo con impazienza il suo arrivo, così il mio progetto per [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe] potrà finalmente iniziare."
 funeral.0010.a.bad: "È, a mio avviso, un momento di celebrazione."
 funeral.0010.a.good: "Non vi dimenticherò mai."
 funeral.0100.t: "Polvere alla Polvere"
 funeral.0100.desc.intro: "È giunto il momento di compiere gli ultimi riti per [deceased.GetName] prima che intraprenda il suo ultimo viaggio nell’aldilà.\n\n"
 funeral.0100.desc.intro2.burial: "Il corpo avvolto di [deceased.GetFirstName|U] è sospeso sopra una tomba aperta, circondato da amici e parenti. Accanto al suo capo vi è [host.GetName], un posto di lutto riservato solo a un[host.Custom('DE_PRO_POS_P_2P')] [Select_CString(host.IsFemale,'padrona','padrone')] di casa magnanim[host.Custom('DE_END_PRO_S_N')]."
 funeral.0100.desc.intro2.sky_burial: "Il corpo di [deceased.GetFirstName|U] è stato portato sul punto più alto di [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] da un corteo silenzioso di dolenti. Poco prima della vetta, la salma viene affidata unicamente a [host.GetName] per l’ultimo tratto del cammino."
 funeral.0100.desc.intro2.mummification: "Il corpo, perfettamente preservato di [deceased.GetFirstName|U], è esposto alla vista di tutti. L’arte degli imbalsamatori l[deceased.Custom('DE_END_PRO_S_N')] fa sembrare quasi pronto a rialzarsi e camminare di nuovo. Prima che venga sepolto per sempre, viene lasciato a me e a [host.GetName] per un istante solenne."
 funeral.0100.desc.intro2.cremation: "[deceased.GetFirstName] giace avvolt[deceased.Custom('DE_END_PRO_S_N')] in candidi tessuti bianchi, distes[deceased.Custom('DE_END_PRO_S_N')] in cima a una torreggiante pira funebre. I [host.GetFaith.PriestNeuter] stanno accanto a [host.GetNameOrMe], che stringe la torcia la cui luce tremola nel vento."
 funeral.0100.desc.mid.hate: "\n\nDi fronte al corpo ormai senza vita, un sorriso mi sfugge amaro. Sarò io a consegnare per sempre le sue spoglie miserabili."
 funeral.0100.desc.mid.love: "\n\nFatico a reggerne lo sguardo: non riesco a credere che questo sia davvero il nostro ultimo momento insieme."
 funeral.0100.desc.mid.spouse: "\n\nGuardo [Select_CString(deceased.IsFemale,'la mia defunta','il mio defunto')] [deceased.Custom('WifeHusband')] per l’ultima volta, e non posso fare a meno di pensare a tutto il tempo che ci è stato negato. I nipoti che non cresceremo mai, le notti d’amore che non vivremo più."
 funeral.0100.desc.mid.child: "\n\nDavanti a me giace il corpo senz’anima di mi[deceased.Custom('DE_END_PRO_S_N')] [deceased.Custom('GetDaughterSon')]. Le lacrime mi offuscano la vista: nessun[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetMotherFather] dovrebbe mai assistere a una tale crudeltà."
 funeral.0100.desc.mid.predecessor: "\n\nVederl[deceased.Custom('DE_END_PRO_S_N')] circondat[deceased.Custom('DE_END_PRO_S_N')] da tanti dolenti e ricevere una sepoltura degna della tradizione [ROOT.Char.GetFaith.GetAdjective] mi fa sperare che anch’io, un giorno, possa essere ricordat[ROOT.Char.Custom('DE_END_PRO_S_N')] con altrettanto affetto come [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 funeral.0100.desc.mid.young: "\n\nChe tragedia vedere una vita così giovane spegnersi proprio davanti ai miei occhi."
 funeral.0100.desc.mid.old: "\n\nTrovo conforto nel vedere un[ROOT.Char.GetWomanMan] tanto anzian[ROOT.Char.Custom('DE_END_PRO_S_N')] giungere alla fine. Una vita lunga e luminosa è invidia dei più, e l’essere circondat[ROOT.Char.Custom('DE_END_PRO_S_N')] da così tanti dolenti è quanto di meglio si possa sperare."
 funeral.0100.desc.mid.fallback: "\n\nIl rito finale del suo corpo è affidato a me, e il peso di questa responsabilità grava pesantemente sul mio cuore."
 funeral.0100.desc.outro.burial: "Infine, il corpo viene calato nella terra, e il funerale si conclude ufficialmente con una preghiera."
 funeral.0100.desc.outro.sky_burial: "Incisioni rituali vengono praticate per permettere agli uccelli sacri di accedere alla carne. La cerimonia, per ora, è conclusa: non resta che tornare tra qualche giorno, quando rimarranno soltanto le ossa."
 funeral.0100.desc.outro.mummification: "I resti mummificati mi vengono consegnati, insieme a urne colme di organi. La tomba sarà la loro casa eterna, ma la mia corte non è che una tomba altrettanto adatta."
 funeral.0100.desc.outro.cremation: "Abbasso la torcia sulla legna e vedo la pira avvolgersi di fiamme. Non resta che attendere che [deceased.GetFirstNameNoTooltip] torni a essere cenere."
 funeral.0100.a: "Magnifico."
 funeral.0100.b: "Ora [deceased.GetSheHe] vivrà per sempre a corte."
 funeral.0100.c: "L[deceased.Custom('DE_END_PRO_S_N')] terrò sempre con me."
 funeral.0100.d: "Tutto ciò appartiene alla tomba."
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\nVengono recitate alcune preghiere tradizionali per il defunto e poi il suo corpo viene lentamente calato nella tomba dove potrà riposare in paradiso per l'eternità."
 funeral.0101.desc.outro.sky_burial: "\n\nLe tradizionali incisioni vengono praticate su tutto il corpo e gli uccelli già affamati volano sopra di noi, pronti a consumare la carne. A questo punto non resta che lasciarli al loro lavoro, e che i/le [host.GetFaith.PriestNeuterPlural] ritornino tra qualche giorno per raccogliere le ossa."
 funeral.0101.desc.outro.mummification: "\n\nI resti vengono ora portati, insieme ai suoi organi posti nelle giare, da [host.GetName] affinché si mantengano per l'eternità."
 funeral.0101.desc.outro.cremation: "La torcia viene abbassata sulla legna e io osservo come la torre di legno si incendia. Ora non resta che aspettare che [deceased.GetFirstNameNoTooltip] ridiventi cenere."
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "Mi ricorderò di [deceased.GetHerHim|U]"
 funeral.1000.desc: "In un angolo isolato del/della [host.GetFaith.HouseOfWorship], sento per caso [random_attendee.GetName] che chiacchiera con un gruppo di persone in lutto. Mi fa cenno di avvicinarmi con un gesto sommesso.\n\n"Tutti noi abbiamo un bel ricordo di [deceased.GetName], stavo proprio parlando del momento in cui [attendee_memory.GetDescription]. Dimmi, ha qualche ricordo da condividere?""
 funeral.1000.a: "I ricordi sono troppo dolorosi."
 funeral.1000.b: "A-ah sì, l[deceased.Custom('DE_END_PRO_S_N')] conoscevo bene."
 funeral.1000.b.success: "Menti a te stess[ROOT.Char.Custom('DE_END_PRO_S_N')] per superare la cosa"
 funeral.1000.b.failure: "Nessuno ti crede"
 funeral.1000.c: "Lo ammetto, non ho alcun ricordo."
 funeral.1000.d: "Come potrei dimenticarl[deceased.Custom('DE_END_PRO_S_N')]?"
 funeral.1000.d.success: "Il tuo ricordo fa piangere"
 funeral.1000.d.failure: "Non riesci a spiegarti bene"
 funeral.1000.e: "Non è una competizione."
 funeral.1010.t: "Beni da Sepoltura"
 funeral.1010.desc: "Importanti nobili, troppo numerosi per essere nominati, passano davanti al corpo avvolto di [deceased.GetName], concedendogli poco più di un semplice inchino o di un cenno, come se un gesto del genere fosse sufficiente a dimostrare la propria riverenza per una vita. Il mio cuore pesa come le mie tasche, così piene di gingilli e di ricordi di [deceased.GetFirstNameNoTooltip].\n\nNon posso fare a meno di chiedermi perché io debba accaparrarmi gli oggetti che [deceased.Custom('DE_PRO_DEM')] appartengono di diritto."
 funeral.1010.a: "Non posso tenere [common_grave_good.GetNameNoTooltip]."
 funeral.1010.b: "[masterwork_grave_good.GetNameNoTooltip] appartiene al [ROOT.Char.GetFaith.PositiveAfterLife]."
 funeral.1010.c: "[famed_grave_good.GetNameNoTooltip] verrà impegnat[famed_grave_good.Custom('DE_END_PRO_S_N')]"
 funeral.1010.d: "Solo [illustrious_grave_good.GetNameNoTooltip] ne è degn[illustrious_grave_good.Custom('DE_END_PRO_S_N')]."
 funeral.1010.e: "Non ci penso proprio."
 funeral.1020.t: "[host.Custom('DE_ART_DEF_P_D')] fals[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip|U]"
 funeral.1020.desc: "Persone in lutto circondano [host.GetName], facendo le loro cortesie e i loro auguri al[host.Custom('DE_END_ADJ_DEF_P_A')] cosiddett[host.Custom('DE_END_PRO_S_N')] '[host.GetTitleAsNameNoTooltip|U]'. Nessuno di loro mi offre la stessa cortesia, anche se sono io [Select_CString(ROOT.Char.IsFemale,'la vera sovrana','il vero sovrano')] di [host.GetPrimaryTitle.GetName].\n\nDavvero [deceased.GetName] avrebbe voluto che fosse [host.GetFirstNameNoTooltip] a succeder[host.Custom('DE_PRO_DEM')]?"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip] avrebbe voluto che l[host.Custom('DE_END_PRO_S_N')] supportassi."
 funeral.1020.a: "Tutti devono sapere della mia vera rivendicazione!"
 funeral.1020.b: "Non è ancora il momento giusto."
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "Guardo [deceased.GetName] in tranquilla contemplazione, interrotta solo da qualche occasionale benefattore che offre la propria solidarietà.\n\n"[ROOT.Char.Custom('InsultNoun')|U]! [ROOT.Char.Custom('InsultNoun')|U]! [ROOT.Char.Custom('InsultNoun')|U]! Osi chiamarti [ROOT.Char.GetTitleAsNameNoTooltip|U]?" [claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si lancia verso di me, agitando il dito furioso a pochi centimetri dal mio viso. "[deceased.GetNameNoTooltip|U] aveva in mente di #EMP farmi#! regnare al suo posto! Infame!""
 funeral.1021.a: ""Fuori di qui!""
 funeral.1021.a.toast: "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] allontanat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal funerale"
 funeral.1021.b: ""Non mi interessa.""
 funeral.1021.b.toast: "Il tuo sfogo è stato ignorato"
 funeral.1030.t: "Se Ci Vorrà un'Eternità"
 funeral.1030.desc: "Ho osservato molti visitatori che andavano e venivano, adempiendo ai loro obblighi svogliatamente. Un visitatore, tuttavia, si è fermato accanto al[deceased.Custom('DE_END_ADJ_DEF_P_A')] defunt[deceased.Custom('DE_END_PRO_S_N')] [deceased.GetFirstName].\n\nResta per ore, come se dovesse rimanere lì in eterno, il fedele mastino del[deceased.Custom('DE_PRO_PER_P_3P_A')]  mi[deceased.Custom('DE_END_PRO_S_N')]  [ROOT.Char.Custom2('RelationToMeShort', deceased)] piangendo e lamentandosi per l[deceased.Custom('DE_PRO_PER_S_3P_N')][deceased.GetWomanMan] che [ROOT.Char.GetFaith.HighGodName] ha chiamato a sé. Giace e aspetta, non fa altro, e senza interruzione da parte mia, può seguirne il corpo nell'aldilà."
 funeral.1030.a: ""Coraggio, allora, stai al mio fianco nel lutto.""
 funeral_1030_adopt_tt: "Adotti il cane di [deceased.GetFirstNameNoTooltip]."
 funeral.1030.b: ""Allontanati dal tuo padrone immobile!""
 funeral.1030.c: "Lamentati per il tuo naso, perché incontrerà il mio stivale!"
 funeral.1040.t: "Incorruttibile"
 funeral.1040.desc: "Il corpo [Select_CString(deceased.IsFemale,'della mia defunta','del mio defunto')] [ROOT.Char.Custom2('RelationToMeShort', deceased)] è ormai privo di vita da giorni, eppure i suoi occhi contengono ancora la vita, lo sguardo del divino. [ROOT.Char.GetFaith.HighGodName|U] preserva il corpo dalle devastazioni della putrefazione e del decadimento, come se l[deceased.Custom('DE_END_PRO_S_N')] stesse tenendo in un sogno tra i vivi e i morti.\n\nLa folla che strepita ha dichiarato questo corpo è incorruttibile, e che è stato scelto per essere asceso a [GetTrait('saint').GetName( deceased )]."
 funeral.1040.a: "Un miracolo davanti ai miei occhi."
 funeral.1040.b: "Devo agire come l'avvocato del [ROOT.Char.GetFaith.DevilName]."
 funeral.1040.b.success: "La tua difesa va a buon fine"
 funeral.1040.b.failure: "La tua difesa è ignorata"
 funeral.1040.c: "Lo stesso accadrà a me, senza dubbio."
 funeral.1050.t: "Il Nostro Momento nel Tempo"
 funeral.1050.desc: "Tra tutte le figure venerate o temute, nessuna è stata rimpianta quanto [Select_CString(deceased.IsFemale,'la nostra defunta','il nostro defunto')] [deceased.GetName]. Ora che la folla di piangenti e di curiosi ha trovato altrove oggetti a cui rivolgere il proprio sguardo, mi resta finalmente un momento di quiete insieme al[deceased.Custom('DE_END_ADJ_DEF_P_A')] mi[deceased.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', deceased)]."
 funeral.1050.witch: "Prenderò una ciocca dei suoi capelli."
 funeral.1050.a: "È il momento di una preghiera silenziosa."
 funeral.1050.b: "Mi concedo un momento di dolore."
 funeral.1050.c: "Sfogati."
 funeral.1050.d: "Prometto di essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U] migliore."
 funeral.1060.t: "Stella del Lutto"
 funeral.1060.desc: "Tutti gli sguardi si posano su [other_mourner.GetName] mentre crolla a terra in lacrime, le mani che [other_mourner.Custom('DE_PRO_DEM')] coprono gli occhi arrossati dal pianto. I gemiti e i sospiri strazianti di [other_mourner.GetNameNoTooltip|U] lasciano i compagni di lutto senza fiato, e molti si affrettano a offrir[other_mourner.Custom('DE_PRO_DEM')] conforto e rispetto, come se fosse [other_mourner.GetSheHe] quell[other_mourner.Custom('DE_END_PRO_S_N')] a dove essere consegnat[other_mourner.Custom('DE_END_PRO_S_N')] all’aldilà."
 funeral.1060.a: "Gli occhi devono cadere solo su di me."
 funeral.1060.a.success: "Tutti gli occhi cadono su di te"
 funeral.1060.a.failure: "Ti rendi ridicol[other_mourner.Custom('DE_END_PRO_S_N')]"
 funeral.1060.b: "Posso solo elaborare il lutto a modo mio."
 funeral.1060.c: "Offro conforto."
 funeral.1070.t: "Che cos'è la Morte?"
 funeral.1070.desc: "La morte. Intorno a me si parla di morte, del [ROOT.Char.GetFaith.PositiveAfterLife] e dell'[ROOT.Char.GetFaith.NegativeAfterLife]. Mi risuona nella mente, il pensiero del volto di [deceased.GetFirstName], che non rivedrò mai più, eppure la morte e il suo significato sfuggono alla mia comprensione come sabbia tra le dita stese.\n\nQuesto destino, crudele o gentile che sia, lascia anche il più stoico degli adulti pieno di lacrime, in silenzio o in un pianto dirotto. Che cos'è, allora? Forse [other_mourner.GetName] potrebbe darmi delle risposte semplici"
 funeral.1070.a: "Perché sono tutti così tristi?"
 funeral.1070.b: "Dovrei fare quello che fanno gli altri..."
 funeral.1071.t: "Gioventù Mortale"
 funeral.1071.desc: "Mi sento invadere da una calma tranquilla, mentre osservo la sala dei lutti. Alcuni occhi sono arrossati, altri lo vedrebbero come una qualsiasi altra causa per radunarsi. Un'anima, tuttavia, mi guarda con incertezza mentre si stringe al mio fianco.\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] non piange apertamente, ma non sembra indifferente come molti degli altri bambini presenti. "[ROOT.Char.GetNameNoTooltip], cosa è successo a [deceased.GetFirstName]? Perché sono tutti tristi?""
 funeral.1071.a: ""Non preoccuparti, bambin[ROOT.Char.Custom('DE_END_PRO_S_N')].""
 funeral.1071.a.tt: "[other_mourner.GetFirstName] ti offre il suo conforto."
 funeral.1071.b: ""[deceased.GetSheHe|U] è in [ROOT.Char.GetFaith.PositiveAfterLife] adesso.""
 funeral.1071.b.reincarnation: ""[deceased.GetSheHe|U] prosegue il suo viaggio di reincarnazione.""
 funeral.1071.b.taoism: ""[deceased.GetSheHe|U] è tornat[deceased.Custom('DE_END_PRO_S_N')] nell'universo.""
 funeral.1071.a.success: "[confused_child.Custom('DE_ART_DEF_P_D')] bambin[confused_child.Custom('DE_END_PRO_S_N')] è confortat[confused_child.Custom('DE_END_PRO_S_N')]"
 funeral.1071.a.success.child: "Il pensiero dell'aldilà ti conforta"
 funeral.1071.a.failure: "[confused_child.Custom('DE_ART_DEF_P_D')] bambin[confused_child.Custom('DE_END_PRO_S_N')] è traumatizzat[confused_child.Custom('DE_END_PRO_S_N')]"
 funeral.1071.a.failure.child: "Ti rendi conto della tua mortalità"
 funeral.1080.t: "Il Dolore per [deceased.Custom('DE_ART_DEF_P_A')] [other_mourner.Custom2('RelationToMeShort', deceased)|U]"
 funeral.1080.desc: "Accucciat[other_mourner.Custom('DE_END_PRO_S_N')] accanto a me, spogliat[other_mourner.Custom('DE_END_PRO_S_N')] di ogni parvenza di decoro, l’inconsolabile [other_mourner.GetFirstName] fissa il vuoto davanti a sé. Nessuna lacrima solca i suoi occhi, nessuna parola varca le sue labbra, finché non si volta verso di me.\n\n«[other_mourner.GetFaith.HighGodName|U] sa essere crudele. Perché il vento continua a soffiare? Perché il mare non smette di spingere le sue onde verso la riva? Perché il mio corpo ancora reclama cibo e acqua? [other_mourner.Custom('apocalypse_name')|U] incombe su di noi, mi[deceased.Custom('DE_END_PRO_S_N')] [other_mourner.Custom2('RelationToMeShort',deceased)] è mort[deceased.Custom('DE_END_PRO_S_N')].»"
 funeral.1080.a: ""I miei stessi sentimenti.""
 funeral.1080.b: ""Ora, ricorda. Non dobbiamo permettere al dolore di sopraffarci.""
 funeral.1080.c: ""Finché c'è vita, c'è sempre speranza.""
 funeral.1080.c.success: "[other_mourner.GetSheHe|U] è confortat[other_mourner.Custom('DE_END_PRO_S_N')]"
 funeral.1080.c.failure: "[other_mourner.GetSheHe|U] si sente insultat[other_mourner.Custom('DE_END_PRO_S_N')]"
 funeral.1080.d: "Annuisci in silenzio."
 funeral.1090.t: "L'Ultima Possibilità"
 funeral.1090.desc: "La fila dei dolenti avanza, ognuno in cerca di un ultimo istante con [deceased.GetName]: un sussurro sommesso, un addio prolungato, o forse solo il vuoto di un incontro che mai più si ripeterà. Essere qui è davvero un privilegio.\n\nPasso dopo passo, la fila mi trascina sempre più vicino alla salma, finché l'ultima figura davanti a me si scosta e rimane soltanto un velo a separarmi da [deceased.GetName]."
 funeral.1090.a: "Tutti sentiranno il mio dolore."
 funeral.1090.b: "Farò inchino silenzioso e mi allontanerò."
 funeral.1090.c: ""Alla fine ho vinto io.""
 funeral.1090.d: "Farò un discorso promettendo di governare in suo onore."
 funeral.1090.d.success: "La folla è commossa"
 funeral.1090.d.failure: "Ti sei res[ROOT.Char.Custom('DE_END_PRO_S_N')] ridicol[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 funeral.1090.e: "Parla delle sue virtù."
 funeral.1100.t: "Un[deceased.Custom('DE_END_PRO_S_N')] dei Grandi"
 funeral.1100.desc: "Davanti a me si stende una tavola colma di ogni sorta di cibi e bevande, come se [deceased.GetName] avesse voluto offrirci un ultimo gesto di generosità prima del congedo.\n\n[other_mourner.GetName|U], che finora si è rifiutat[other_mourner.Custom('DE_END_PRO_S_N')] di prendere parte al banchetto, continua soltanto a far roteare il suo calice in una malinconica solitudine. Il suo sguardo, velato e stanco, alla fine si posa su di me e, con un cenno muto, solleva il calice verso l’alto.\n\n"A [deceased.GetNameNoTooltip], davvero un[deceased.Custom('DE_END_PRO_S_N')] tra i grandi.""
 funeral.1100.a: ""Grande davvero, e io lo sarò ancora di più.""
 funeral.1100.a.success: "La folla è commossa"
 funeral.1100.a.failure: "Il tuo commento è considerato un grande insulto"
 funeral.1100.b: ""A [deceased.GetNameNoTooltip]!""
 funeral.1100.c: ""Raccontaci cosa ha significato davvero [deceased.GetSheHe] per te.""
 funeral.1100.d: "Pronuncia una preghiera silenziosa."
 funeral.1110.t: "Un Momento di Lutto"
 funeral.1110.desc: "Le ombre dei dolenti non mi gravano più addosso, e finalmente mi è concesso un istante di solitudine. In questo silenzio, lontano dal brusio e dal chiacchiericcio degli altri, cerco un tenue conforto. Solo io, e i miei pensieri rivolti a [deceased.GetName]."
 funeral.1110.a: "Mi sento... bene."
 funeral.1120.t: "L'Offerta di Libagioni"
 funeral.1120.desc: "Io e gli altri partecipanti al lutto ci concediamo una pausa dal dolore, rifugiandoci nell’abbondanza di cibo imbandita davanti a noi. [other_mourner.GetName|U], solitamente l’anima di ogni banchetto, ora siede di fronte a me con lo sguardo velato e un calice intatto al suo fianco.\n\n"Come possiamo saziare i nostri appetiti e rallegrarci in tempi come questi? Perché indulgere nei piaceri quando [deceased.GetFirstName] non può più farlo? Unitevi a me! Versate i vostri calici in libagione, in suo onore!"\n\nGli ospiti annuiscono, come se riconoscessero una cupa verità nelle parole maldestre e dolorose di [other_mourner.GetFirstNameNoTooltip]."
 funeral.1120.aniconist: ""Stupid[other_mourner.Custom('DE_END_PRO_S_N')] idolatra!""
 funeral.1120.a: "Partecipa all'offerta."
 funeral.1120.b: "Un giro di bevande per tutti!"
 funeral.1120.c: "[deceased.Custom('DE_PRO_POS_S_3P')] ricorderò a modo mio."
 funeral.1130.t: "Un Momento di Lutto"
 funeral.1130.desc.intro: "I dolenti si muovono per la sala in un corteo che sembra una danza macabra, ogni passo un lamento, tutto in memoria di [deceased.GetName]."
 funeral.1130.desc.bewailment: "La stanza è colma di pianti intrecciati in una cacofonia di dolore. Io rimango sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] al centro, le orecchie assordate dai lamenti, l’anima trafitta da una pena che non trova requie."
 funeral.1130.desc.stoic: "Un silenzio inquietante grava sul popolo: grida soffocate che non varcano mai le labbra, lacrime ricacciate indietro come se fossero vergogna. Ognuno combatte una battaglia silenziosa contro il proprio dolore."
 funeral.1130.desc.outro: "\n\nMi sollevo e mi abbandono anch’io alla danza funebre, insieme ai miei compagni di lutto."
 funeral.1130.a: "Voglio che il mondo sappia come ci si sente."
 funeral.1130.b: "Devo essere forte."
 funeral.1140.t: "Insieme o Il Nulla"
 funeral.1140.desc: "Mi prendo una pausa dal lutto in mezzo a tutte le molte anime venute ad offrire la loro presenza a [deceased.GetName]. Al di là del raggio d'azione del lugubre frastuono, sento un miagolio ultraterreno che riecheggia nel vuoto dei corridoi.\n\nSeguendo il suono, scopro [soulmate.GetName] da sol[soulmate.Custom('DE_END_PRO_S_N')] in una stanza buia, il suo pianto si interrompe rapidamente mentre mi guarda con occhi indifferenti. Nella sua mano c'è una misteriosa bottiglia senza etichetta.\n\n"Non manca molto al giorno del nostro matrimonio.""
 funeral.1140.a: ""È davvero questo ciò che avrebbe voluto?""
 funeral.1140.a.success: "[soulmate.Custom('DE_END_PRO_P_A')] hai salvato la vita"
 funeral.1140.a.failure: "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a salvar[soulmate.Custom('DE_PRO_DEM')] la vita"
 funeral.1140.b: "Distruggi la bottiglia."
 funeral.1140.c: "Chiudi silenziosamente la porta."

 funeral_conclusion_log_title: "Cerimonia di Sepoltura"
 funeral_conclusion_log: "Il defunto è stato affidato all'aldilà e il funerale è concluso."

