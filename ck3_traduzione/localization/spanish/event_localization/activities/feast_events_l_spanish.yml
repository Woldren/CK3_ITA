l_spanish:

 ### OPTIONS
 feast_option_type:0 "Motivi per ospitare un Banchetto"
 feast_type_generic:0 "Banchetto"
 feast_type_generic_desc:1 "$EFFECT_LIST_BULLET$ Gli eventi porteranno ad occasioni per guadagnare [opinion|E]\n$EFFECT_LIST_BULLET$ Certe opzioni permetteranno di perdere [stress|E]\n\n#weak Davvero un banchetto #EMP necessita#! di un motivo?#!"
 feast_type_murder:0 "Banchetto per Uccidere"
 feast_type_murder_desc:3 "$EFFECT_LIST_BULLET$ Sceglierai come uccidere il tuo Ospite d'Onore e il suo seguito\n\n#weak Non stai invitando ospiti. Stai attirando vittime.#!\n\n@warning_icon! #X Non potrai ospitare un Banchetto per Uccidere [GetActivityType('activity_feast').GetName] per 15 anni#!\n@warning_icon! #X Avere come bersaglio [liege.Custom('DE_ART_DEF_P_A')] tu[liege.Custom('DE_END_PRO_S_N')] [liege|E] o [head_of_faith|E] comporterà maggiori penalità#!\n\n@alert_icon! #alert_trial I Personaggi con i tratti [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] e [GetTrait('calm').GetName( GetNullCharacter )] guadagneranno [stress|E]#!"
 feast_option_food:1 "Complessità dei Piatti"
 feast_food_bad:1 "Semplici Taglieri"
 feast_food_bad_desc:2 "$EFFECT_LIST_BULLET$ Guadagno in [prestige|E] ridotto\n\n#weak Ogni nobile di certo apprezza il cibo buono e semplice in grande quantità piuttosto che mangiare quella robaccia di lusso. Giusto?#!"
 feast_food_normal:1 "Prelibatezze Esotiche"
 feast_food_normal_desc:2 "$EFFECT_LIST_BULLET$ Guadagno in [prestige|E] moderato\n\n#weak Ogni festa degna di nota completa il lusso di base che la nobiltà si aspetta con i piatti più strani e ricchi, dopotutto.#!"
 feast_food_good:1 "Capolavori Culinari"
 feast_food_good_desc:2 "$EFFECT_LIST_BULLET$ Guadagno in [prestige|E] notevolemnte incrementato\n\n#weak Infila #EMP questo#! dentro #EMP quello#! e appuntalo sul retro in modo che sembri un falco in volo! un piatto senza una storia è poco più che #EMP brodaglia#!.#!"

 feast_option_courses:0 "Numero di Portate"
 feast_courses_bad:0 "Soddisfacente"
 feast_courses_bad_desc:2 "$EFFECT_LIST_BULLET$ Piccolo guadagno di [opinion|E]\n$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] dei [vassal|E] [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] molto basso\n\n#weak Con mezza dozzina di portate o meno, gli invitati saranno certamente pieni. Anche se non particolarmente impressionati.#!"
 feast_courses_normal:0 "Appropriato"
 feast_courses_normal_desc:3 "$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] moderato\n$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] dei [vassal|E] [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] moderato\n\n#weak Un banchetto richiede un certo grado di volume in eccesso, e questo soddisferà le aspettative.#!"
 feast_courses_good:0 "Esorbitante"
 feast_courses_good_desc:2 "$EFFECT_LIST_BULLET$ Grande guadagno di [opinion|E]\n$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] dei [vassal|E] [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] maggiore\n\n#weak Oltre due dozzine di portate provenienti da terre vicine e lontane! Cucina tradizionale! Cucina innovativa! Zuppe! Rinfrescanti per il palato! Dolci, portate principali, e oltre!#!"

 ### PHASES
 feast_phase_meal:0 "Banchetto"
 feast_phase_toast:0 "Brindisi Finale"

 ### INTENTS

 every_guest_scope_tt:0 "Ogni ospite"

 feast.0010.desc:0 "Il perché tu abbia accettato il mio invito per poi andare invece alla sua festa? Non lo so, Ma so che me ne ricorderò."
 feast.0010.a:0 "Sfortunato."

 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "Con la presente vi invito ad un banchetto alla mia corte a [barony.GetNameNoTier]!"
 feast.1501.host_likes_me:0 "Spero che parteciperete, altrimenti sentiremo di sicuro la vostra assenza."
 feast.1501.host_gets_along_with_me:0 "In qualità di [ROOT.Char.GetTitleTierName], sarei onorato della vostra presenza."
 feast.1501.host_dislikes_me:0 "Mi aspetto che sia presente chiunque sia degno di nota, il che sfortunatamente include anche te."
 feast.1501.a:0 "Naturalmente sarò presente."
 feast.1501.b:0 "A malincuore, sarò presente."
 feast.1501.c:0 "Mi dispiace dire che sono occupato."
 feast.1501.d:0 "No, mi rifiuto!"

 feast.1502.desc:0 "Con la presente vi invito ad un banchetto alla mia corte a [barony.GetNameNoTier]! Sarà un grande evento, degno della vostra onorevole presenza."
 feast.1502.a:0 "Ne sarò liet[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 feast.1502.b:0 "Ho cose più importanti di cui occuparmi."

 feast.1503.desc:0 "Con la presente vi invito ad un banchetto alla mia corte a [barony.GetNameNoTier]! Sarà un grande evento, con cibi deliziosi e intrattenimento."
 feast.1503.a:0 "Ne sarò liet[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 feast.1503.b:0 "Ho cose più importanti di cui occuparmi."

 feast.2001.t:0 "Un Allegro Incontro"
 feast.2001.t_murder:0 "Un vile incontro"
 feast.2001.desc_intro:0 "Gli ospiti, signori e dame provenienti da ogni angolo del regno, sono riuniti nella sala grande."
 feast.2001.desc_fallback:0 "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious:0 "$feast.2001.desc_intro$ Avevo proprio #EMP bisogno#! di un'occasione come questa.$feast.2001.desc_outro$"
 feast.2001.desc_shy:0 "$feast.2001.desc_intro$ Mi sistemo i vestiti. Questa non è #EMP esattamente#! la mia idea di una serata ideale, ma dovrà andare bene.$feast.2001.desc_outro$"
 feast.2001.desc_ambitious:0 "$feast.2001.desc_intro$ Ah, una delle mie cose preferite è guardare la gente che si ubriaca... e sentirla parlare molto più di quanto dovrebbe.$feast.2001.desc_outro$"
 feast.2001.desc_nerd:0 "$feast.2001.desc_intro$ Di solito preferisco la compagnia dei libri a quella delle persone, ma il dovere è dovere.$feast.2001.desc_outro$"
 feast.2001.desc_martial:0 "$feast.2001.desc_intro$ Devo ammettere che il fatto di non poter entrare armati riduce il fascino di una festa.$feast.2001.desc_outro$"
 feast.2001.desc_lustful:0 "$feast.2001.desc_intro$ Così tanti... #EMP bocconcini#! tra cui scegliere.$feast.2001.desc_outro$"
 feast.2001.desc_outro:0 "\n\nL'atmosfera è splendida e il morale è alto all'inizio della festa!"
 feast.2001.desc_murder_feast:1 "Mentre gli ospiti entrano nel sala grande, li vedo uno dopo l'altro. [honorary_guest.GetTitledFirstName]... come osa mettere piede in casa mia? E il suo seguito... Sono tutti miei nemici - nemici del regno!\n\nAllorché i servi accendono il grande fuoco, ho un'improvvisa rivelazione; E se il mondo potesse liberarsi del flagello della loro esistenza in un istante?"
 feast.2001.a:0 "Benvenuti, amici!"
 feast.2001.a.tt:0 "La festa ha inizio"
 feast.2001.b:1 "[honorary_guest.GetFirstNameNoTooltip] e il suo seguito. Li voglio tutti morti."
 feast.2001.c:1 "Voglio solo che [honorary_guest.GetFirstNameNoTooltip] muoia."
 feast.2001.d:2 "È necessario che [honorary_guest.GetFirstNameNoTooltip] muoia, ma #EMP nessuno#! può sospettare di me."
 feast.2001.d.tt:1 "Il tentativo di assassinio potrebbe fallire"
 feast.2001.e:0 "Sono tutti ospiti nella mia dimora. Non gli sarà arrecato alcun danno."
 feast.2001.c.people_to_spare:0 "Chiunque mi sia caro verrà avvertito"
 feast.2001.e.tt:0 "Il Banchetto inizia — e nessuno si farà male"
 
 feast.2002.t:0 "$feast_header$ Doveri Disattesi"
 feast.2002.desc:1 "Che disastro!\n\nDopo tutti i miei preparativi, i miei ospiti sono arrivati ​​a una festa senza padrone di casa!\nSono tornati a casa e ho lasciato loro una terribile impressione di me."
 feast.2002.a:0 "Potrei arrivare a pentirmene."
 
 feast.2003.t:0 "$feast_header$ Una Festa Mediocre"
 feast.2003.desc:0 "Non posso crederci. Nonostante i miei inviti e i miei preparativi, nessun ospite si è presentato alla mia festa.\n\nNon importa! Mi gusterò tutto questo cibo e vino da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], l'eco dei passi nel mio sala grande è l'unica compagnia di cui ho bisogno!"
 feast.2003.a:0 "Sono davvero così solo?"
 feast.2003.b:0 "Mi sento un po' sollevato."
 
 feast.2010.t:0 "$feast_header$ Un'Interruzione Fortuita?"
 feast.2010.desc:0 "Mi è arrivata notizia che il mio ospite #EMP molto speciale#!, [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName], ha trovato la propria fine prima di quanto ci si aspettasse. Tutti noi dovremmo piangere la sua morte, e annullare la festa per rispettare la sua memoria.\n\n#EMP Avrei solo voluto fosse stato per mano mia.#!"
 feast.2010.a:0 "Un vero peccato."
 feast.2010.a.tt:0 "Il Banchetto per Uccidere è stato annullato"

 feast.2011.t:0 "$feast_header$ Morte Imprevista"
 feast.2011.desc:0 "L'improvvisa morte di [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] è stata una sorpresa per tutti noi, e [host.GetTitledFirstName] ha deciso di annullare la festa per rispettare la sua memoria. Dopotutto, questo banchetto era stato organizzato in suo onore."
 feast.2011.a:0 "$feast.2010.a$"
 feast.2011.a.tt:0 "Il Banchetto è stato annullato"

 feast.2020.t:0 "$feast_header$ Invito Rifiutato"
 feast.2020.desc:0 "Non posso crederci! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] ha declinato il mio invito, assolutamente non sospetto, al banchetto! Anche nel ruolo di #EMP ospite molto speciale#!. Assolutamente inaccettabile!"
 feast.2020.a:0 "Ti prenderò prima o poi, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]..."
 feast.2020.a.tt:0 "$feast.2010.a.tt$"
 
 feast.2021.t:0 "$feast.2020.t$"
 feast.2021.desc:0 "Umiliante! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] ha rifiutato l'invito di [host.GetTitledFirstName] come ospite d'onore del banchetto! Ed ora [host.GetSheHe] ci sta mandando tutti a casa! Se fossi al suo posto, non mi sarei #EMP mai#! ripres[ROOT.Char.Custom('DE_END_PRO_S_N')] da qualcosa del genere..."
 feast.2021.a:0 "$feast.2010.a$"
 feast.2021.a.tt:0 "$feast.2011.a.tt$"
 
 feast.2501.t:0 "Un Caldo Benvenuto"
 feast.2501.likes_host:0 "Gli invitati sono riuniti nella sala grande e [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] gentile padron[host.Custom('DE_END_ADJ_IND_S_A')] di casa, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName], ha dato a tutti noi il benvenuto alla festa!"
 feast.2501.dislikes_host:0 "Tutti gli ospiti sono riuniti nella sala grande e il nostro [host.Custom('InsultAdjective')] padrone di casa, [host.GetTitledFirstName], ha finalmente dato a tutti noi il benvenuto alla festa."
 feast.2501.a.gluttonous:0 "Sento l'odore della cucina da qui!"
 feast.2501.a.drunkard:0 "Dove sono le botti!"
 feast.2501.a.gregarious:0 "Non vedo l'ora di parlare con tutti!"
 feast.2501.a.shy:0 "Ci sono molte persone qui..."
 feast.2501.a:0 "Non vedo l'ora!"
 feast.2501.b:0 "È meglio che valga il mio tempo."
 
 feast.5003.t:0 "Fine dei Festeggiamenti"
 feast.3601.desc:1 "Con la morte [host.Custom('REL_TO_ME3')][host.Custom2('MyCharacterIntroduction', ROOT.Char)], la sua festa giunge al termine.\n\nMentre gli ospiti sommessamente se ne vanno, prego [ROOT.Char.GetFaith.HighGodNameAlternate] affinché accolga [host.GetFirstName] nelle sale di [ROOT.Char.GetFaith.PositiveAfterLife] tanto calorosamente quanto [host.GetSheHe] ci ha accolto nelle sue sale."
 feast.3601.a:0 "È stata una festa così divertente!"
 feast.3601.a.tt:1 "#F Sai... fino al momento della sua morte.#!"

 feast.5004.desc:0 "Dato che ora sono bloccato dietro le sbarre, il mio grande banchetto sarà annullato. Oh, tutte quelle ore passate a prepararlo ... sprecate!"
 feast.5002.a:1 "Niente padrone di casa, niente festa."

 feast.5005.desc:0 "[host.Custom('REL_TO_ME')|U][host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è stato imprigionato e il suo gran banchetto è giunto al termine. Un tempismo davvero sfortunato!"

 feast.0050.t:0 "L'Arte di Far Festa"
 feast.0050.desc:0 "Vino, birra, e buon cibo! Cosa c'è di meglio di una notte di baldoria per sfuggire ai problemi del mondo?\n\nCome ogni banchetto finisce, mi ritrovo a pianificare il prossimo!"
 feast.0050.a:0 "Mi chiedo chi verrà!"
 feast.0050.b:0 "Ma ho altri impegni..."
 
 feast.7002.t:0 "Prendendo Tempo"
 feast.7002.desc_intro:0 "La servitù attraversa la sala portando le ultime decorazioni. Alcuni ospiti devono ancora arrivare e io mi concedo una deliziosa bevanda accanto al fuoco."
 feast.7002.dislikes_host:0 "Non vedo l'ora che arrivi quel[host.Custom('DE_END_ADJ_NUL_S_N')] [host.Custom('InsultNoun')] per metter[host.Custom('DE_PRO_POS_P_3P')] in ridicolo."
 feast.7002.likes_host:0 "Non c'è nessun altro posto in cui preferirei essere."
 feast.7002.neutral:0 "#EMP Oh.#! Mi sembra di aver già visto un piatto di [ROOT.Char.Custom('GetExpensiveMeal')]..."
 feast.7002.intent_arrived:0 "\n\nIndividuo [ROOT.Char.GetIntentTarget.GetTitledFirstName] tra la folla, totalmente ignaro del mio piano per [ROOT.Char.GetInvolvedActivityIntent.GetName|l] la sua persona."
 feast.7002.intent:0 "\n\nNon riesco ancora a trovare [ROOT.Char.GetIntentTarget.GetTitledFirstName] da nessuna parte. Non vedo l'ora che [ROOT.Char.GetIntentTarget.GetHerHim] arrivi così i miei piani per [ROOT.Char.GetInvolvedActivityIntent.GetName|l] la sua persona possano finalmente avere inizio."
 feast.7002.a.good:0 "Passeremo del tempo piacevole!"
 feast.7002.a.bad:0 "Non vedo l'ora di tornare a casa."
 
 feast.7101.t:0 "La Fine di una Festa"
 feast.7101.desc:0 "Poche candele sopravvivono dopo che l'ultimo degli ospiti se n'è andato. Riesco a sentire un paio di servitori tirare un sospiro di sollievo alla chiusura delle porte. Il cibo è ancora caldo sui piatti di ceramica.\n\nPresto la voce raggiungerà ogni angolo del regno e ogni nobile degno di nota saprà che la mia grandezza non ha eguali."
 feast.7101.a:0 "E con questo, è tutto finito."
 
 feast.7110.t:0 "Un Lieto Fine"
 feast.7110.desc.entourage:2 "La luce delle candele fa sembrare il sangue un arazzo di velluto, steso sul pavimento. Respiro nuovamente quando vedo l'ultim[my_knight.Custom('DE_END_PRO_S_N')] $knight_culture_player_plural_no_tooltip$ pulirsi la spada — [my_knight.GetSheHe] mi annuisce in silenzio.\n\nFaccio segno [my_knight.Custom('DE_PRO_POS_P_1P')] mi[my_knight.Custom('DE_ART_IND_G')] [my_knight.GetWomenMen] di chiudere le porte. Mi congedo dai miei ospiti, "È un vero peccato...""
 feast.7110.a:0 "Un lavoro ben fatto."
 feast.7110.a.failure:0 "La prossima volta non mi sfuggirà..."
 feast.7110.desc.target_intro:0 ""Che incidente sfortunato!" mi lamento ad alta voce mentre saluto i miei ospiti. "Un vero peccato," un altro concorda, mentre se ne sta andando. "Una vera sfortuna," sento, mentre la sua sposa lo segue.\n\n"
 feast.7110.desc.target:0 "$feast.7110.desc.target_intro$"Chi potrebbe averlo mai fatto? Rovinare una festa in questo modo... ci sono cospiratori ovunque," un cortigiano borbotta e io mi volto verso la mia servitù con un movimento rapido. "È tempo di chiudere le porte.""
 feast.7110.desc.sneaky:0 "$feast.7110.desc.target_intro$ "Che brutto modo per andarsene!" dice un ultimo, chiamando in aiuto la servitù, "Soffocamento!" "Non il primo che se ne va in questo modo — e certamente non l'ultimo," il servitore borbotta mentre i cortigiani se ne vanno. Le porte vengono chiuse dietro di loro."
 feast.7110.desc.failed:0 ""Grazie per il magnifico banchetto!" Alcuni ospiti mi hanno circondato e desiderano esprimere la loro gratitudine prima di partire. "Un evento davvero eccellente!" Non riesco nemmeno a distinguere chi stia parlando, perché la mia attenzione è rivolta tutta ad un solo ospite.\n\n[honorary_guest.GetTitledFirstName|U] si trova vicino l'uscita. Il suo sorriso riesce solo ad in furiarmi di più mentre mi saluta per andarsene."
 murder_feast_family_opinion:0 "Famiglia Uccisa ad un Banchetto"
 bloody_wedding_family_opinion:0 "Famiglia Morta durante un Sanguinoso Matrimonio"
 murder_feast_murderer_modifier:0 "Organizzatore Cospiratore"
 murder_feast_great_murderer_modifier:1 "Una Cena Lugubre"
 murder_feast_murderer_modifier_desc:1 "Questo personaggio ha fallito nel proteggere l'$honorary_guest$ al proprio banchetto."
 murder_feast_great_murderer_modifier_desc:0 "$murder_feast_murderer_modifier_desc$"
 feast_every_guest:0 "Ogni ospite"
 
 feast.7102.opening:0 "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc:0 "So cosa hai fatto."
 feast.7102.a:0 "Non essere tu sul luogo va considerata una grande fortuna."
 feast.7102.a.tt:0 "Ogni familiare stretto di [murder_guest.GetShortUIName]"

 feast.7151.t:0 "Tempo di Andare"
 feast.7151.desc:0 "La luce del giorno filtra dalle finestre e in un attimo l'intera sala si illumina. La maggior parte dei posti a sedere è ora vuota. Alcuni servitori mi consegnano le armi e si congedano con un allegro inchino.\n\n"È stato un piacere averla con noi," [host.GetTitledFirstName] mi sorride."
 feast.7151.desc.desc_roughed_up: "La luce del giorno filtra dalle finestre e in un attimo l'intera sala si illumina. La maggior parte dei posti a sedere è ora vuota. Forse non è una sorpresa, visto quello che ho fatto a questo posto!\n\n"Il mio disprezzo per voi è assoluto, guardate cosa avete fatto alla mia casa!" [host.GetTitledFirstName] mi guarda male."
 feast.7151.a:0 "Ma ora devo partire."

 feast.7201.t:0 "Un Brindisi A..."
 feast.7201.desc:0 "Il banchetto si avvia alla conclusione e i miei visitatori si aspettano sicuramente che io dedichi un po' di attenzione a [goh.GetTitledFirstName], il nostro stimato ospite d'onore.\n\nTradizionalmente, un brindisi di commiato e un bel sorso di [host.Custom('RegionalDrink')] serve allo scopo. Ma alla fine, tutto ciò che [goh.GetFirstNameNoTooltip] ha fatto è stato presenziare. Il banchetto è stata una mia idea, io ho pagato per tutto, e io ho organizzato tutto. Hmm."
 feast.7201.a:0 "Ed ora, un brindisi! A [goh.GetTitledFirstNameNoTooltip]!"
 feast.7201.b:0 "Rivolgiamoci [goh.Custom('DE_END_ADJ_DEF_P_A')] #EMP [goh.Custom('InsultNoun')]#! del momento..."
 feast.7201.b.tt:0 "State insultando [goh.GetFirstNameNoTooltip] invece di onorarl[goh.Custom('DE_END_PRO_S_N')]"
 feast.7201.c:0 "E a tutti #EMP davvero#! non c'è di che, per la mia ospitalità."
 feast.7201.d: "Un brindisi al mio regno!"

 feast.7202.t:0 "$feast.7201.t$"
 feast.7202.desc.intro:0 "Mentre la festa si avvia verso la sua inevitabile conclusione, rimane un evento che tutti aspettano, ovvero il brindisi di [host.GetTitledFirstName] per l'ospite d'onore:"
 feast.7202.desc.honoured:0 "io.\n\nÈ un momento piacevole, che ho atteso con ansia per tutta la sera, ma che arriva e se ne va fin troppo rapidamente."
 feast.7202.desc.slagged_off:0 "io.\n\nTuttavia, invece di lodarmi come aveva promesso nell'invito che avrebbe fatto, [host.GetFirstNameNoTooltip] si lancia in una polemica al vetriolo, contestando il mio carattere, la mia intelligenza e la mia igiene personale. A #EMP lungo#!."
 feast.7202.desc.bragged:0 "io.\n\nSfortunatamente, da fanatic[host.Custom('DE_END_PRO_S_N')] qual è, [host.GetFirstNameNoTooltip] mi ignora totalemte e sceglie di riempirsi di complimenti #EMP da sol[host.Custom('DE_END_PRO_S_N')]#! per aver organizzato questo maledetto banchetto. Avrei dovuto saperlo."
 feast.7202.a:0 "È bello essere apprezzati."
 feast.7202.b:0 "Come ha potuto farmi questo?"
 feast.7202.c:0 "Lo ricorderò."
 feast.7202.adventurer_loot: "Ma che..? #EMP Maltrattal[host.Custom('DE_END_PRO_S_N')], rubagli il [host.Custom('GetExpensiveMeal')]!#!" 
 feast.7202.c.tt:0 "[goh.GetFirstNameNoTooltip] l'ha presa sul personale"

 feast.7203.t:0 "$feast.7201.t$"
 feast.7203.desc.intro:0 "$feast.7202.desc.intro$"
 feast.7203.desc.honoured:0 "[goh.GetTitledFirstName]\n\nÈ un discorso decente, anche se un po' prolisso, ma di solito è così che vanno queste cose. Gli ospiti riuniti applaudono ed esprimono educatamente consenso quando finisce, alcuni più entusiasti di altri."
 feast.7203.desc.slagged_off:0 "[goh.GetTitledFirstName]\n\nIncredibilmente, quando [host.GetFirstNameNoTooltip] si gira verso il suo ospite d'onore, invece di lodarl[goh.Custom('DE_END_PRO_S_N')], improvvvisamente si lancia in  un discorso accorato e francamente piuttosto ispirato contestando l'intelligenza, il carattere morale e l'odore generale di [goh.GetFirstNamePossessiveNoTooltip]. Noi del pubblico siamo rimasti quasi ammutoliti."
 feast.7203.desc.bragged:0 "[goh.GetTitledFirstName]\n\nSorprendentemente, ma non così sorprendentemente, [host.GetFirstNameNoTooltip] ignora del tutto il suo ospite d'onore e invece loda se stess[host.Custom('DE_END_PRO_S_N')] per la qualità del banchetto organizzato. Un po' scortese, a dir poco, e la quantità di applausi lo conferma."
 feast.7203.a:0 "Udite! Udite!"
 feast.7203.b.goh_honoured:0 "Non mi è mai molto piaciut[goh.Custom('DE_END_PRO_S_N')] [goh.GetFirstNameNoTooltip], ad essere onesti."
 feast.7203.b.goh_dishonoured:0 "È stato indecoroso."
 
 feast.0800.t:1 "$feast_header$ Un Banchetto Interrotto"
 feast.0800.desc:0 "Il mio predecessore, [host.GetNameRegnal], si è liberat[host.Custom('DE_END_PRO_S_N')] delle sue spoglie mortali mentre organizzava un banchetto. Tragicamente, [host.GetSheHe] [host.GetDeathReason].\n\n"
 feast.0800.desc.entourage:0 "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler:0 "[host.Custom('DE_ART_DEF_P_D')] pover[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsName] non meritava di morire in questo modo."
 feast.0800.a:0 "$activity_system.1010.a$"
 feast.0800.tt:0 "L'evento [GetActivityType('activity_feast').GetName] organizzato da [host.GetShortUINameNoTooltip] è stato annullato"
 
 feast_events_flavor.0001.t: "Ho Sentito Parlare di Te"
 feast_events_flavor.0001.desc.intro: "«[ROOT.Char.GetTitledFirstName]!» [Select_CString(guest.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))] [guest.GetTitledFirstName|U] chiama il mio nome.\n\n"
 feast_events_flavor.0001.desc.good: "«[Select_CString(relation_target.IsFemale,'Mia cara','Mio caro')] [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] parla di te con affetto.» dice [guest.GetSheHe] con orgoglio, sorseggiando il [guest.Custom('RegionalDrink')]. «Non vedevo l’ora di banchettare con te.»"
 feast_events_flavor.0001.desc.bad: "«[Select_CString(relation_target.IsFemale,'Mia cara','Mio caro')] [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] mi ha raccontato che siete #EMP [Select_CString(ROOT.Char.IsFemale,'una donna','un uomo')] [ROOT.Char.Custom('InsultAdjective')]#!. Spero davvero che siano solo voci infondate e un semplice malinteso.»"
 feast_events_flavor.0001.aa: "«Che le famiglie [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] e [guest.GetDynasty.GetBaseNameNoTooltip] si uniscano!»"
 feast_alliance_effect_tooltip: "[guest.GetTitledFirstName] ed io stringiamo una [alliance|E] reciproca"
 feast_events_flavor.0001.a: "«Brindiamo a [relation_target.GetFirstNameNoTooltip]! E alla dinastia [guest.GetDynasty.GetBaseNameNoTooltip]!»"
 feast_events_flavor.0001.b: "«E io non ho che parole altrettanto affettuose per [relation_target.GetSheHe].»"
 feast_events_flavor.0001.c: "«Non mi fiderò mai di [Select_CString(guest.IsFemale,'una','un')] [guest.GetDynasty.GetBaseNameNoTooltip].»"
 feast_events_flavor.0001.d: "«Chiedo perdono per i miei errori passati.»"
 feast_events_flavor.0001.e: "«Non sono qui per parlare di [relation_target.GetSheHe]!»"

 feast_events_flavor.0002.t: "Perdonare è Divino"
 feast_events_flavor.0002.desc: "[Select_CString(former_rival.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_rival'))] e [Concept('rival','ex-rivale')|E], [CHARACTER.Custom('IT_NAM_COL3')][former_rival.GetTitledFirstName] si avvicina al mio tavolo con due coppe in mano, [former_rival.Custom('quirk_pos_pp')] prima di lasciarsi cadere [former_rival.Custom('quirk_pos_adverb')] su una sedia vuota accanto a me. In breve siamo entrambi immersi in conversazione, rievocando le nostre passate rivalità."
 feast_events_flavor.0002.a: "«Non è che mi manchi così tanto il tuo pungolarmi, car[Select_CString(former_rival.IsFemale,'a','o')] [former_rival.GetTitledFirstName]...»"
 feast_events_flavor.0002.b: "«Un tempo nemici, ora più vicini che mai!»"
 feast_events_flavor.0002.c: "«Grazie per avermelo ricordato – vattene, [former_rival.Custom('InsultAdjective')] [former_rival.Custom('InsultNoun')]!»"
 feast_events_flavor.0002.c.vengeful_sinful.tt: "Perderai [piety|E] perché la tua [faith|E] [THIS.GetCharacter.GetFaith.GetAdjective] considera il [trait|E] [GetTrait('forgiving').GetName( GetNullCharacter )] come [virtuous|E] o il [trait|E] [GetTrait('vengeful').GetName( GetNullCharacter )] come [sinful|E]"
 feast_events_flavor.0002.c.forgiving_sinful.tt: "Guadagnerai [piety|E] perché la tua [faith|E] [THIS.GetCharacter.GetFaith.GetAdjective] considera il [trait|E] [GetTrait('vengeful').GetName( GetNullCharacter )] come [virtuous|E] o il [trait|E] [GetTrait('forgiving').GetName( GetNullCharacter )] come [sinful|E]"
 feast_events_flavor.0002.d: "«Ancora [former_rival.Custom('RegionalAlcoholicDrink')] per questo [former_rival.Custom('ComplimentAdjective')] [former_rival.Custom('InsultNoun')]!»"
 feast_events_flavor.0002.d.virtuous: "«È una cosa davvero [ROOT.Char.GetFaith.GetReligion.GetAdjective] porgere l’altra guancia!»"
 feast_events_flavor.0002.d.virtuous.tt: "Questa opzione è disponibile perché la tua [faith|E] [THIS.GetCharacter.GetFaith.GetAdjective] considera il [trait|E] [GetTrait('forgiving').GetName( GetNullCharacter )] come [virtuous|E] o il [trait|E] [GetTrait('vengeful').GetName( GetNullCharacter )] come [sinful|E]"
 feast_turning_the_other_cheek_modifier: "Porgere l’Altra Guancia"
 feast_turning_the_other_cheek_modifier_desc: "Questo personaggio è rinomato per la sua capacità di superare vecchi rancori"
 
 
 