 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip] e la plebe"
 ach_coronation.0013.intro: "Trascorro la giornata sbrigando faccende nella relativa quiete di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. È lì che,"
 ach_coronation.0013.desc_opening.rainy_day: "cercando riparo dalla pioggia"
 ach_coronation.0013.desc_opening.dry_day: "godendomi una breve pausa"
 ach_coronation.0013.desc_opening: "vicino a [ROOT.Char.Custom('GetMainsquareCommons')], sento qualcuno gridare «#EMP [host.GetTitleAsNameNoTooltip]!#!».\n\nIl suono proviene da dietro l'angolo: [ROOT.Char.Custom('GetTaverngoersTribespeople')] che sorseggiano [ROOT.Char.Custom('RegionalAlcoholicDrink')] e spettegolano."
 ach_coronation.0013.desc_conversation.mean.1: "«Non c’è mai stat[host.Custom('DE_END_PRO_S_N')] un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsNameNoTooltip] dall’aspetto più [host.Custom('InsultAdjectiveGeneric')]!» sputa un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.Custom2('dummy_peasant_profession', peasant)], tra l’approvazione della tavolata."
 ach_coronation.0013.desc_conversation.mean.2: "«Maledett[host.Custom('DE_END_PRO_S_N')] quel[host.Custom('DE_END_ADJ_NUL_S_N')] suppost[host.Custom('DE_END_PRO_S_N')] “[host.GetTitleAsNameNoTooltip]”; manderà in rovina il/la [host.GetPrimaryTitle.GetTierAsName] in un attimo!» dichiara un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.Custom2('dummy_peasant_profession', peasant)] ai suoi compagni."
 ach_coronation.0013.desc_conversation.mean.3: "«([dummy_gender.Custom('DE_ART_DEF_P_D')|U]) mi[dummy_gender.Custom('DE_END_PRO_S_N')] [dummy_gender.Custom('GetRandomRelation')] è [dummy_gender.Custom('lowly_servant_type')] a [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')] e dice che l’alito [host.Custom('DE_END_PRO_S_N')] sa sempre di morto!»."
 ach_coronation.0013.desc_conversation.mean.4: "«Non avete sentito che va a letto con [dummy_gender.Custom('lowly_servant_type')]?» ride un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.Custom2('dummy_peasant_profession', peasant)]. «Si prende il/la suo/a [host.Custom('DeviantObjectArticle')] e poi…»."
 ach_coronation.0013.desc_conversation.mean.4.chaste: "Per mille fulmini! Mi tappo le orecchie prima di sentire altro."
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "Per mille fulmini! Quanto docile devono credermi!"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "Per mille fulmini! Quanto docile devono credere la mia persona!"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "Per mille fulmini! Perché mai qualcuno dovrebbe mentire su questo?"
 ach_coronation.0013.desc_conversation.mean.5: "«Mi han detto che è un[host.Custom('DE_PRO_POS_P_2P')] miser[host.Custom('DE_END_PRO_S_N')] dal cuore [host.Custom('InsultAdjectiveGeneric')], e che ha combinato? Un mostro a vederl[host.Custom('DE_END_PRO_S_N')]»."
 ach_coronation.0013.desc_conversation.nice.1: "«Viva [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U]!» salta su un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.Custom2('dummy_peasant_profession', peasant)], tra i cori dei commensali brilli."
 ach_coronation.0013.desc_conversation.nice.2: "«Mi han detto che [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] è il/la [host.GetTitledFirstName|l|U] dall’aspetto più [host.Custom('GetPrettyAdjective')] e dal cuore più [host.Custom('GetPiousAdj')] del mondo intero!» dice uno all’altro."
 ach_coronation.0013.desc_conversation.nice.3: "«([dummy_gender.Custom('DE_ART_DEF_P_D')|U]) mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [dummy_gender.Custom('GetRandomRelation')] ha un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetRandomRelation')] e dice che [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] si esibisce in [host.Custom('GetMedievalDance')] così bene da far venire da piangere!» afferma un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.Custom2('dummy_peasant_profession', peasant)|l]."
 ach_coronation.0013.desc_conversation.nice.4: "«Io vidi una volta [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U]» dice un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.Custom2('dummy_peasant_profession', peasant)|l]. «E capii cosa avesse di speciale non appena [host.Custom('DE_END_PRO_S_N')] posai gli occhi addosso!»."
 ach_coronation.0013.desc_conversation.nice.5: "«Morte a quel verme pretendente [claimant.Custom('InsultAdjectiveGeneric')], [claimant.Custom('IT_NAM_COL3')][claimant.GetTitledFirstName|l]!» proclama un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.Custom2('dummy_peasant_profession', peasant)|l] sollevando un coro: «Viva [Select_CString( host.IsFemale, 'la legittima', 'il legittimo' )] [host.GetTitleAsNameNoTooltip]!»."
 ach_coronation.0013.ending.agrees: "\n\nAh! Direi che questa brava gente ne ha ben diritto!"
 ach_coronation.0013.ending.disagrees: "\n\nCome osano quei #EMP semplici contadini#! insultare [Select_CString( host.IsFemale, 'la loro legittima signora', 'il loro legittimo signore' )]?!"
 ach_coronation.0013.ending.neutral: "\n\nPare che ormai perfino la gente comune abbia tempo per la politica."
 ach_coronation.0013.a.weaken_detractors: "Contadini! Ho una proposta."
 ach_coronation.0013.a.weaken_detractors.flavor: "Mi vengono in mente pettegolezzi migliori da far circolare!"
 ach_coronation.0013.a.weaken_detractors.tt: "La plebaglia ridicolizza i tuoi nemici"
 ach_coronation.0013.b: "Be’, è impossibile piacere a tutti. #EMP GUARDIE!#!"
 ach_coronation.0013.c: "Insegnerò loro ad aver paura della corona!"
 ach_coronation.0013.c.tt.success: "I contadini, con lo sguardo impaurito, implorano clemenza"
 ach_coronation.0013.c.tt.failure: "Le dicerie si diffondono comunque…"
 ach_coronation.0013.flavor: "Una bella strigliata ricorderà a questi sciocchi di tenere la bocca chiusa."
 ach_coronation.0013.d: "Ehi tu, lì! Portami da bere!"
 ach_coronation.0013.d.flavor: "Sto per diventare [host.GetTitledFirstName|l|U] e voglio da bere, per diamine!"
 ach_coronation.0013.e: "Bene, torniamo al lavoro."
 ach_coronation.0013.e.disagrees: "La mia esistenza è superiore a quella di questi sciocchi."
 ach_coronation.0013.e.flavor.mean: "Vediamo un po’, e perché mai dovrebbero importarmi il ciarlare dei plebei?"
 ach_coronation.0013.e.flavor.nice: "E chi l’ha detto che i plebei non hanno educazione?!"
 two_detractors_get_negative_rumors_tt: "Due [coronation_detractors|E] otterranno il [modifier|E] #N [GetModifier('ach_negative_rumors_modifier').GetNameWithTooltip]#!"
 because_you_have_overseer_tt: "#P La tua esperienza come [GetTrait('overseer').GetName( GetNullCharacter )|l] ti aiuterà a evitare le conseguenze negative della tua [coronation_magnificence|lE]#!"
