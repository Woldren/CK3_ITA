 ach_coronation.0016.t: "Un dono degno di un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitledFirstName|l|U]"
 ach_coronation.0016.desc: "Gli invitati all’incoronazione ([host.Custom('DE_PRO_PER_P_3P_A')]) mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host') )], [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameRegnal|l], fanno il loro ingresso, tutti porgendo giuramenti minori, ringraziando per l’invito e promettendo lealtà o appoggio. Presto toccherà a me.\n\nDevo distinguermi dalla folla e sfruttare la breve udienza per convincere [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] del mio valore?"
 ach_coronation.0016.a.martial: "Donerò un contingente di soldati!"
 ach_coronation.0016.a.stewardship: "Organizzerò una decima tra gli altri invitati!"
 ach_coronation.0016.a.stewardship.greedy.tt: "Ovviamente, tu non contribuisci"
 ach_coronation.0016.a.diplomacy: "[detractor.Custom('IT_NAM_COL3')|U][detractor.GetTitledFirstNameNoTooltip|l] potrebbe ricredersi nei confronti [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l|U]…"
 ach_coronation.0016.a.intrigue: "Le mie spie saranno a sua disposizione."
 ach_coronation.0016.a.learning: "Parlerò con il clero in suo favore."
 ach_coronation.0016.a.loyal: "Prometterò sostegno eterno."
 ach_coronation.0016.b.impress_attendees: "Sfrutterò il mio buon nome!"
 ach_coronation.0016.b.impress_attendees.writer: "Il suo lascito sarà immortalato in #EMP versi#!"
 coronation_extolled_legitimacy_log_title: "Legittimità esaltata"
 coronation_extolled_legitimacy_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'hai usato', 'ha usato' )] [Select_CString( CHARACTER.IsLocalPlayer, 'il tuo', 'il suo' )] [Concept('prestigio','buon nome')|E] per sostenere [TARGET_CHARACTER.Custom('IT_NAM_COL3')][TARGET_CHARACTER.GetTitledFirstName|l]."
 ach_coronation.0016.b.bonds: "Canterò le sue lodi a tutti!"
 ach_coronation.0016.c.artifact: "[gifted_artifact.GetNameNoTooltip] sarebbe un grande dono."
 ach_coronation.0016.c.gold: "Chi direbbe di no a oro e gioielli?"
 ach_coronation.0016.d: "Le cortesie di rito saranno sufficienti."
 ach_coronation.0016.d.hate: "Darò spettacolo ignorando quella specie di [host.Custom('InsultNoun')]!"
 ach_coronation.0016.reward.tt: "Il tuo signore sceglierà la sua ricompensa in base al tuo [intent|E] di [THIS.Char.GetInvolvedActivityIntent.GetName]."
 ach_coronation.0017.t: "Un diritto divino non meritato"
 ach_coronation.0017.desc: "Mentre pregavo al mattino nel palazzo in [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')], [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] mi dà di gomito per indicarmi dove [host.Custom2('MyCharacterIntroduction', ROOT.Char)] si inginocchierà per la cerimonia.\n\n«Non vi infastidisce che [host.GetSheHe] non abbia mai combattuto per la fede "
 ach_coronation.0017.ending.crusader: "come abbiamo fatto voi ed io, eppure proclami la sua virtù?»."
 ach_coronation.0017.ending.civilian: "come avete fatto voi, eppure proclami la sua virtù?»."
 ach_coronation.0017.a: "In virtù di [GetTrait('faith_warrior').GetName( GetNullCharacter )|l], [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] ha il mio appoggio!"
 ach_coronation.0017.a.christian: "In quanto onorabile crociato, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] ha il mio appoggio!"
 ach_coronation.0017.b: "Umilierò in pubblico un simile codardo!"
 ach_coronation.0017.c: "Bah! Concentratevi sulle vostre preghiere."
 ach_coronation.0017.d: "La fede non è una competizione!"
 ach_coronation.0017.d.cynical: "Cosa? A chi importano queste cose?"
 crusader_endorsement_opinion: "Appoggio di guerriero sacro"
 crusader_sellout_opinion: "Servizi religiosi svalutati"
 ach_coronation.0018.t: "Doveri dinastici"
 ach_coronation.0018.desc: "I preparativi per l’incoronazione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l] sono piombati nel caos!"
 ach_coronation.0018.desc.seneschal: "Svolgendo il ruolo di [GetCourtPositionType('seneschal_court_position').GetName|l], dirigere i servitori #EMP dovrebbe#! essere compito di [servant_boss.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 ach_coronation.0018.desc.steward: "In assenza di un [GetCourtPositionType('seneschal_court_position').GetName|l], dirigere i servitori #EMP dovrebbe#! essere compito di [servant_boss.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] come [servant_boss.GetCouncilTitle|l]"
 ach_coronation.0018.desc.fallback: "Nessuno sembra pronto a dirigere i servitori."
 ach_coronation.0018.desc.ending.servant_boss: "Tuttavia, [servant_boss.Custom('DE_ART_DEF_P_A')] [servant_boss.GetTitledFirstNameNoTooltip|l] sembra del tutto sopraffatt[servant_boss.Custom('DE_END_PRO_S_N')]; nel frattempo, i servitori sono ben lieti di spettegolare e bighellonare senza la dovuta supervisione.\n\n[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l|U] dovrebbe concentrarsi sulla cerimonia imminente, ma sembra pressat[host.Custom('DE_END_PRO_S_N')] di continuo da preoccupazioni banali."
 ach_coronation.0018.desc.ending.no_servant_boss: "La mancanza di guida è palese e chi non si è lasciato prendere dal panico pare ben felice di spettegolare e bighellonare.\n\nPer quanto [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] dovrebbe concentrarsi sulla cerimonia imminente, [host.GetSheHe] sembra pressat[host.Custom('DE_END_PRO_S_N')] di continuo da preoccupazioni banali."
 ach_coronation.0018.a.intent: "È la mia occasione!"
 ach_coronation.0018.a: "Aiuterò [servant_boss.Custom('DE_ART_DEF_P_A')] [servant_boss.GetTitledFirstNameNoTooltip|l] con i preparativi."
 ach_coronation.0018.a.tt_success: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l] nota il tuo aiuto"
 ach_coronation.0018.a.tt_failure: "Il tuo lavoro passa inosservato"
 ach_coronation.0018.b: "Perché dirigere quando ci si può unire?"
 ach_coronation.0018.b.tt.gossip_with_servants: "Ti diverti un mondo a spettegolare"
 ach_coronation.0018.b.tt.secret_unknown_desc: "Accidenti, #EMP questa#! sì che è succosa"
 ach_coronation.0018.b.tt.secret_unknown: "Scopri un [secret|lE]"
 ach_coronation.0018.b.tt.secret: "Scopri il [secret|E] ([SECRET.GetName]) di [secret_holder.GetFirstName]"
 ach_coronation.0018.c: "Sembra una buona occasione per imparare!"
 ach_coronation.0018.c.flavor: "Si può imparare molto dagli errori dello staff."
 ach_coronation.0018.d: "Per fortuna, è un loro problema, non mio."
 ach_coronation.0018.diplomacy_trait.tt: "Poiché possiedi i [traits|E] [GetTrait('diplomat').GetName( GetNullCharacter )] o [GetTrait('gregarious').GetName( GetNullCharacter )], [servant_boss.Custom('DE_ART_DEF_P_A')] [servant_boss.GetTitledFirstNameNoTooltip|l] non si offenderà"
 ach_coronation.0018.servant_boss_opinion.tt: "[servant_boss.Custom('DE_ART_DEF_P_A')|U] [servant_boss.GetTitledFirstNameNoTooltip|l] potrebbe prenderla come un tentativo di rubargli/le il posto"
 ach_coronation.0018.d.pleased_servant_boss: "[servant_boss.Custom('DE_ART_DEF_P_A')|U] [servant_boss.GetFirstNameNoTooltip] ti ringrazia dell’aiuto"
 ach_coronation.0018.d.annoyed_servant_boss: "[servant_boss.Custom('DE_ART_DEF_P_A')|U] [servant_boss.GetFirstNameNoTooltip] pensa che tu stia cercando di sottrar[servant_boss.Custom('DE_END_PRO_S_N')] l’incarico"
 ach_coronation.0018.a.seneschal: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l|U] ti assegna l’incarico di [GetCourtPositionType('seneschal_court_position').GetName|l]"
 ach_coronation.0018.a.vassal: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l|U] ti offre un [title|lE]!"
 ach_coronation.0018.a.tt.vassal: "Ti verrà offerto un titolo a scelta [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l]"
 ach_can_refuse_reward: "Ti sarà permesso rifiutare la seguente ricompensa di [host.MakeScope.ScriptValue('minor_gold_value')|0V] [gold|E] [gold_i] o relazioni migliorate con [host.GetShortUIName]:"
 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "Il tuo aiuto qui nell’edificio di [host.GetCurrentLocation.Custom('GetCoronationSite')] non è passato inosservato."
 ach_coronation.0019.desc.title: "Ho bisogno di vassalli di cui fidarmi e credo che [grantable_title.GetName] necessiti di un nuovo governante. Che ne dite?"
 ach_coronation.0019.desc.court_position: "Hai dimostrato di svolgere l’incarico di [GetCourtPositionType('seneschal_court_position').GetName|l] con grande efficacia. Che ne dite?"
 ach_coronation.0019.desc.praise: "Ho deciso di lodare ufficialmente il tuo nome davanti a tutta la corte! Tutti sapranno della tua diligenza!"
 ach_coronation.0019.a: "Accetto!"
 ach_coronation.0019.b: "Speravo in qualcosa di più… monetario."
 ach_coronation.0019.c: "L’amicizia [host.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))] è sufficiente!"
 your_title_cannot_be_revoked_10_tt: "Il tuo titolo non potrà essere revocato per 10 anni."
 ach_coronation.0020.t: "([helpful_family.Custom('DE_ART_DEF_P_D')]) mi[helpful_familyo.Custom('DE_END_PRO_S_N')] [host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))] incoronat[helpful_family.Custom('DE_END_PRO_S_N')]"
 ach_coronation.0020.desc: "Mentre ero sommers[host.Custom('DE_END_PRO_S_N')] nei preparativi della mia incoronazione, [helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)] si è occupat[helpful_family.Custom('DE_END_PRO_S_N')] di tutto! Da giorni nessun servitore mi tormenta con sciocchezze e finalmente riesco a concentrarmi sulla cerimonia imminente."
 ach_coronation.0020.a: "Sì, [helpful_family.GetFirstNameNoTooltip] potrebbe essere un[helpful_family.Custom('DE_PRO_POS_P_2P')] vassall[helpful_family.Custom('DE_END_PRO_S_N')] di cui potrei fidarmi!"
 ach_coronation.0020.b: "È #EMP così#! che funziona la dinastia [host.GetDynastyNameNoTooltip]!"
 ach_coronation.0020.c: "[helpful_family.GetFirstNameNoTooltip] è davvero un[helpful_family.Custom('DE_PRO_POS_P_2P')] grande [host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))]."
 ach_coronation.0020.d: "[helpful_family.GetSheHe|U] è un esempio per tutti i miei sudditi."
 ach_coronation.0022.t: "Una corona con tosse"
 ach_coronation.0022.desc: "Da un po’ di tempo, non si parla d’altro che della temibile epidemia di [epidemic_scope.GetName|l], e nessuno ne parla più dei [zealot.GetFaith.AltPriestTermPlural] di [host.GetPrimaryTitle.GetTierAsName]. «Perché [zealot.GetFaith.GoodGodNames] punisce così [host.GetPrimaryTitle.GetTierAsNameNoTooltip]?», si chiedono alcuni."
 ach_coronation.0022.desc.whisper.byzantine: "«Come può [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] affermare di essere [Glossary( 'pistos en Christôi Basileus', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )] quando [host.GetFaith.HighGodName] [host.Custom('DE_PRO_POS_P_3P')] punisce così?»,"
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "«Fedele in Cristo, sovrano», il sostituto bizantino del termine latino «augusto»."
 ach_coronation.0022.desc.whisper.hre: "«Come può [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] proclamare la [Glossary( 'sacra majestas', 'SACRA_MAJESTAS_GLOSS' )] in simili frangenti?»,"
 SACRA_MAJESTAS_GLOSS: "#BOL «Maestà sacra»#! in latino; il mandato divino rivendicato dagli imperatori del Sacro Impero per giustificare il governo sui sudditi non solo come autorità secolare, ma anche spirituale."
 ach_coronation.0022.desc.whisper.divine_right: "«Come può [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] proclamare il suo diritto divino alla luce di tali presagi?»,"
 ach_coronation.0022.desc.whisper.sinner: "«È il risultato della natura malvagia [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l|U]?»,"
 ach_coronation.0022.desc.whisper.fallback: "«C’è una maledizione [host.Custom('IT_NAM_COL')][host.GetTitledFirstName|l|U]?»,"
 ach_coronation.0022.desc.ending: "si chiedono altri.\n\nTali preoccupazioni sembrano aver colpito soprattutto [zealot.Custom('IT_NAM_COL3')][zealot.GetTitledFirstName|l], che ha passato gran parte della giornata in preghiera, profondamente turbat[zealot.Custom('DE_END_PRO_S_N')]."
 ach_coronation.0022.a.coronation_disrupt_loyalists: "[zealot.GetShortUINameNoTooltip] vede di chi è la colpa, vero?"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "![zealot.GetShortUIName] ha ragione! La colpa #EMP è#! di [host.GetShortUIName]!"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName] ritiene che questa conversazione sfiori il sacrilegio"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.GetSheHe] si convince che la colpa è di [host.GetShortUIName]"
 ach_coronation.0022.a.offer_support: "Scambierò due parole con [zealot.GetSheHe]."
 ach_coronation.0022.a.offer_support.flavor: "Sicuramente [host.Custom('IT_NAM_COL3')][host.GetTitleAsName|l] apprezzerebbe un promemoria del suo mandato divino."
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUIName] ti ringrazia per aver[zealot.Custom('DE_END_PRO_S_N')] ricordato le sue lealtà"
 ach_coronation.0022.a.offer_support.failure: "La fede di [zealot.GetShortUIName] sembra più scossa che mai"
 ach_coronation.0022.b: "Pregherò con [zealot.GetSheHe] come [ROOT.Char.Custom('SisterBrother')] nel nome di [zealot.GetFaith.GoodGodNames]."
 ach_coronation.0022.c: "Molti sarebbero d’accordo, con una piccola spinta…"
 ach_coronation.0022.c.failure: "La gente potrebbe stufarsi delle tue spinte e della tua insistenza"
 ach_coronation.0022.c.success: "La fazione [GetVassalStance( 'zealot' ).GetName|l] [GetVassalStance( 'zealot' ).GetTextIcon] si schiera contro [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U]"
 ach_coronation.0022.d: "Prendere le distanze pare… prudente"
 ach_coronation.0022.d.flavor: "In tempi di malattia, conviene tenere lontani i nemici e ancor più lontani gli amici"
 ach_coronation.0023.t: "[foreign_warrior.Custom('IT_NAM_COL3')|U][foreign_warrior.Custom('KnightCultureNoTooltip')] [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitledFirstName]"
 ach_coronation.0023.desc: "Sto salutando una serie di nuovi arrivati quando [Select_CString(foreign_warrior.IsFemale,'una forestiera','un forestiero')], con al fianco una spada esotica, compare dinanzi a me. Si inginocchia immediatamente e offre la lama con una floritura.\n\n«Oh, grande [ROOT.Char.GetTitleAsNameNoTooltip|l]! Ho passato molto tempo sulla via, lontano da [foreign_ruler.GetCapitalLocation.GetName], e ho sentito che cercate servitori leali. Potente sovran[ROOT.Char.Custom('DE_END_PRO_S_N')], lasciatemi trovare gloria mentre servo [foreign_warrior.GetFaith.HighGodName]!»."
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi guarda con disprezzo alla menzione del dio [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]."
 ach_coronation.0023.desc.clergy: "\n\nVedo [clergy.Custom2('MyCharacterIntroduction', ROOT.Char)] lanciare uno sguardo incuriosito alla menzione del dio [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]."
 ach_coronation.0023.a: "Questo #EMP sì#! che è un [GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip|l]!"
 ach_coronation.0023.b: "[foreign_warrior.GetSheHe|U] mi servirà come [GetCourtPositionType('champion_court_position').GetNameNoTooltip|l]!"
 ach_coronation.0023.c: "Benvenut[foreign_warrior.Custom('DE_END_PRO_S_N')] alla mia corte!"
 ach_coronation.0023.d: "Cacciate subito questa specie di [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)] [foreign_warrior.Custom('InsultAdjective')]!"
 cultural_acceptance_gain_accepted_foreign_warrior: "Guerriero straniero accettato"
 ach_coronation.0025.t: "Bere e gozzovigliare"
 ach_coronation.0025.desc: "Esco dalla sala del banchetto: respiro finalmente aria fresca e lascio correre lo sguardo su [feast_location.GetBaronyNameExplicitly]. Dalla siepe lì accanto arrivano sospiri soffocati di amanti nascosti, mentre un [ROOT.Char.Custom('KnightCultureNoTooltip')|l] del posto vomita fin troppo vicino a loro. Sopra ogni cosa, nell’aria aleggia il brusio dei festeggiamenti di [feast_location.GetTitle.Custom('BaronyTownType')].\n\nEd ecco che mi balena un’idea!"
 ach_coronation.0025.desc.host: "Con un paio di notti di bevute offerte, tutta [feast_location.GetBaronyNameExplicitlyNoTooltip] alzerebbe i calici in mio onore. Devo solo trovare un mercante abbastanza audace da vendere a quest’ora…"
 ach_coronation.0025.desc.guest: "Scommetto che [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] apprezzerebbe che il popolo cantasse il suo nome… e la gente di [feast_location.GetTitle.Custom('BaronyTownType')] una serata di bevute gratuite; basterebbe trovare un mercante disposto a vendere a quest’ora…"
 ach_coronation.0025.a: "Pagherò di persona barili di [baron.Custom('RegionalAlcoholicDrink')]!"
 ach_coronation.0025.b: "E se anche [baron.Custom('IT_NAM_COL3')][baron.GetTitledFirstName|l] contribuisse?"
 ach_coronation.0025.b.flavor: "Con tutte le bevande che potremmo fornire, [feast_location.GetName] saprebbe cos’è divertirsi #EMP davvero#!"
 ach_coronation.0025.b.tt.success: "[baron.Custom('IT_NAM_COL3')|U][baron.GetTitledFirstName|l] è d’accordo: che ci si diverta!"
 ach_coronation.0025.b.tt.failure: "[baron.Custom('IT_NAM_COL3')|U][baron.GetTitledFirstName|l] non coglie quanto la tua idea sia fantastica"
 ach_coronation.0025.b.tt: "Hai i tratti [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], [GetTrait('drunkard').GetName( GetNullCharacter )], oppure possiedi almeno [GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V] [gold|E] [gold_i]"
 ach_coronation.0025.c: "Meglio di no… più per me!"
 ach_coronation.0025.c.temperate: "Non c’è bisogno di bere per divertirsi!"
 ach_coronation.0025.c.flavor: "Ci si può divertire di più all’interno"
 ach_coronation.0026.t: "Cattivi presagi"
 ach_coronation.0026.desc: "Il banchetto langue. Ogni rullo di tamburo mi scivola gelido lungo la schiena, e il solo pensiero di altra [ROOT.Char.Custom('GetExpensiveDrink')] mi rivolta lo stomaco. Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che gli altri signori vi leggerebbero cattivi presagi, se mi sentissi male proprio ora!\n\nQuasi per chiamata del destino, [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] si avvicina con un piatto colmo e una coppa di qualcosa di ripugnante."
 ach_coronation.0026.a: "Devo essere forte!"
 ach_coronation.0026.a.tt: "Stringerai i denti e cercherai di sopravvivere alla notte"
 ach_coronation.0026.a.tt.sick: "Senti salire la febbre"
 ach_coronation.0026.a.tt.sick.failure: "Non riesci a nasconderlo"
 ach_coronation.0026.a.tt.sick.success: "Tieni duro"
 ach_coronation.0026.a.tt.critical_success: "Grazie a [ROOT.Char.GetFaith.HighGodName]! La sensazione passa"
 ach_coronation.0026.b: "![vassal.GetTitledFirstNameNoTooltip]! Aiuto!"
 ach_coronation.0026.b.tt: "[vassal.Custom('IT_NAM_COL3')|U][vassal.GetTitledFirstName|l] passerà il resto del banchetto ad aiutarti a celare il tuo malessere"
 ach_coronation.0026.c: "Basta! Devo andarmene a riposare."
 ach_coronation.0026.c.flavor: "Lasciare il tuo stesso banchetto farà una pessima impressione"
 ach_coronation.0027.t: "Una leccornia deliziosa"
 ach_coronation.0027.desc: "«[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]!» comincia [partaker.Custom2('MyCharacterIntroduction', ROOT.Char)] — un odore peculiare [partaker.Custom('DE_PRO_POS_P_3P')] segue fino al mio tavolo —. «Dovete conoscere quest[stoner.Custom('DE_PRO_PER_S_3P_N')] [stoner.GetWomanMan] così interessante; a quanto pare ha portato"
 ach_coronation.0027.desc.char.crusader: "deliziosi e squisiti dolci saraceni dalle sue avventure in crociata!»."
 ach_coronation.0027.desc.char.varangian: "questi strani dolci dalle sue avventure tra i/le [emperor_culture.GetCollectiveNoun]!»."
 ach_coronation.0027.desc.char.other: "meravigliosamente fragranti dolci all’hashish!»."
 ach_coronation.0027.a: "Comprerò tutte le sue scorte!"
 ach_coronation.0027.b: "Beh, che male potrà mai fare?"
 ach_coronation.0027.b.hashishiyah: "Pare una persona di cultura!"
 ach_coronation.0027.c: "Alla #EMP mia#! incoronazione?! Fuori!"
 ach_coronation.0027.d: "«Divertitevi senza di me, [partaker.GetFirstNameNoTooltip]»."
 ach_coronation.0027.d.host: "[Select_CString(ROOT_Char.IsFemale,'Una buona anfitriona','Un buon anfitrione')] lascia abbondanza per i suoi invitati!"
 purchased_hashish_opinion: "Ha comprato hashish"
 ach_coronation.0028.t: "Sbronze legittime"
 ach_coronation.0028.desc: "«[ROOT.Char.GetFirstName]!», urla [drinker.Custom2('MyCharacterIntroduction', ROOT.Char)] dall’altro lato della sala, abbastanza forte da sovrastare il frastuono dei festeggiamenti dell’incoronazione. «Credete che una nuova corona vi renda forte? Allora bevete, per [drinker.GetFaith.HighGodName]! Dimostrate di essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] degn[ROOT.Char.Custom('DE_END_PRO_S_N')]!».\n\nMolti sguardi carichi d’aspettativa si posano su di me, nell'attesa spasmodica di una mia risposta."
 ach_coronation.0028.a: "[drinker.Custom('IT_NAM_COL3')|U][drinker.GetTitledFirstNameNoTooltip|l] ha trovato pane per i suoi denti!"
 ach_coronation.0028.a.win: "Metti sotto nel bere [drinker.Custom('IT_NAM_COL3')][drinker.GetTitledFirstNameNoTooltip|l]!"
 ach_coronation.0028.a.lose: "Non riesci a star[drinker.Custom('DE_END_PRO_S_N')] dietro"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip] non aveva la minima possibilità"
 ach_coronation.0028.b.lose: "Si scopre il tuo sotterfugio!"
 ach_coronation.0028.b: "Se potessi far scivolare qualcosa nel suo calice…"
 ach_coronation.0028.c: "No, grazie."
 ach_coronation.0029.t: "La caccia [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitledFirstName]"
 ach_coronation.0029.desc: "L’arrosto di [ROOT.Char.Custom('GetFoodBird')] con [ROOT.Char.Custom('FunFoodPrefix')] è delizioso, ma le storie che raccontiamo lo sono ancor di più! ([first.Custom('DE_ART_DEF_P_D')]) [first.Custom2('MyCharacterIntroduction', ROOT.Char)|U], ([second.Custom('DE_ART_DEF_P_A')]) mi[second.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )] [second.GetFirstName] ed io passiamo ore a scambiarci i resoconti delle nostre migliori cacce.\n\n«Basta!» grida [first.Custom('IT_NAM_COL3')][first.GetTitledFirstNameNoTooltip|l]. «Ora siete incoronat[ROOT.Char.Custom('DE_END_PRO_S_N')], dunque potete bandire una caccia dopo il banchetto. La renderemo speciale per [Select_CString(ROOT_Char.IsFemale,'la nostra nuova','il nostro nuovo')] [ROOT.Char.GetTitleAsNameNoTooltip]!».\n\n«Sia!» [second.GetFirstNameNoTooltip] annuisce con entusiasmo. «Una caccia per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]… La caccia [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]!»."
 ach_coronation.0029.a: "Sì! La caccia [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitledFirstName]!"
 ach_coronation.0029.a.flavor.impress_attendees: "E voi vi assicurerete che ogni angolo di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] lo sappia!"
 ach_coronation.0029.a.flavor.embrace_supporters: "Si unirà a me e ai miei sostenitori!"
 ach_coronation.0029.a.flavor.exalt_crown: "E la nostra preda sarà un simbolo del mio regno!"
 ach_coronation.0029.a.impressive_hunt: "La tua prossima [GetActivityType('activity_hunt').GetName|l] aumenterà l’[opinion|E] dei tuoi [vassals|E] nei tuoi confronti"
 ach_coronation.0029.a.personal_hunt: "La tua prossima [GetActivityType('activity_hunt').GetName|l] può conferire ai tuoi [guests|E] [vassal|E] il [trait|E] [GetTrait('loyal').GetName( GetNullCharacter )]"
