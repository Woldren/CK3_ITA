l_spanish:
 # Events
 ach_coronation.0001.t: "Arrivo"
 ach_coronation.0001.travel: "Eccomi finalmente a [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] per l’incoronazione."
 ach_coronation.0001.notravel: "Da [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] sono stati inviati messaggi e servitori per l’incoronazione."
 ach_coronation.0001.intro.hre: "Incoronare un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsName] non è cosa da poco. L’intero\a [host.GetPrimaryTitle.GetTierAsName|U] sembra affluire a [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], e già sventolano gli stendardi degli Elettori e di un centinaio di nobili locali."
 ach_coronation.0001.intro.hre_host: "Presto siederò sul trono di Carlo Magno, indosserò la corona di Ottone e parlerò con la voce di Augusto. Gli Elettori hanno già scelto [Select_CString(ROOT.Charo.IsFemale,'la lor','il loro')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ora è il momento che gli altri seguano il loro esempio."
 ach_coronation.0001.intro.byzantine: "Questi eventi collocheranno [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] tra figure come Eraclio e Giustiniano. Regnare sui [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] significa regnare sul mondo, e si può solo sperare che [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] sia all’altezza."
 ach_coronation.0001.intro.byzantine_host: "Presto assumerò il mio posto legittimo accanto a Costantino e Teodosio. Sarò [Glossary( 'autocrate', 'AUTOKRATOR_GLOSS')], signor[ROOT_Char.Custom('DE_PRO_PER_S_3P_G')] dell’universo, sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] di tutta Roma, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName|l]!"
 ach_coronation.0001.intro.host: "L’aria ribolle di attesa: finalmente realizzo che sarò incoronato [ROOT.Char.GetTitleAsNameNoTooltip|l] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.intro.notravel_host: "Solo quando parte l’ultimo invito e la corte avvia i preparativi, mi rendo conto che sarò finalmente incoronato [ROOT.Char.GetTitleAsName|l] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.guest: "[CHARACTER.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l] sarà incoronat[host.Custom('DE_END_PRO_S_N')] qui a [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], e posso solo sperare che si dimostri degn[host.Custom('DE_END_PRO_S_N')] della sua corona."
 ach_coronation.0001.ending.host_arbitrary: "\n\nPresto sarò [hof.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstName], e nessuno potrà dire il contrario! Sarò libero di regnare come #emp io#! desidero."
 ach_coronation.0001.ending.host_cynical: "\n\nOra mi preparo a inchinarmi davanti a [priest.GetFirstName] davanti al dominio, come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] devoto idiota, ma appena mi rialzerò non sarò più costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] a compiacerl[o|a]!"
 ach_coronation.0001.ending.host_cynical_hof: "\n\nNon vedo l’ora di vedere [priest.Custom('IT_NAM_COL3')][priest.GetTitledFirstName|l] pavoneggiarsi con la compagnia più noiosa che si possa immaginare…"
 ach_coronation.0001.ending.host_impatient: "\n\nChe finisca, presto! L’attesa è una tortura. [ROOT.Char.Custom('GetBusynessOpinion')] sarò troppo impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] per pensarci…"
 ach_coronation.0001.ending.host_just: "\n\nFinora sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] illegittim[ROOT.Char.Custom('DE_END_PRO_S_N')], poco più che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] pretendente. Ma una volta conclusa la cerimonia, sarò finalmente e davvero [hof.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstName]!"
 ach_coronation.0001.ending.host_ambitious: "\n\nSapere che presto avrò una corona sul capo mi rallegra; è pur sempre il primo passo verso la #EMP vera#! gloria."
 ach_coronation.0001.ending.host_compassionate: "\n\nPer quanto splendida sia la gloria che verrà, devo ricordare che è al popolo del mio [ROOT.Char.GetPrimaryTitle.GetTierAsName|l] che devo dimostrare il mio valore."
 ach_coronation.0001.ending.host_trusting: "\n\nPresto, tutti i miei vassalli saranno qui con me, e sono certo che ciascuno di loro acclamerà il mio nome!"
 ach_coronation.0001.ending.host_paranoid: "\n\nPresto, tutti i miei vassalli saranno qui con me e [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] diventerà un nido di vipere. Dovrò guardarmi le spalle…"
 ach_coronation.0001.ending.host_zealous: "\n\nDevo pregare, poiché solo [ROOT.Char.GetFaith.HighGodName] può decidere se ne sono degn[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ach_coronation.0001.ending.host_content: "\n\nIn verità avrei potuto fare a meno di tutto questo, ma ci sono cose che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|l] deve fare."
 ach_coronation.0001.ending.host_gregarious: "\n\nCi saranno così tante persone con cui parlare… Potrebbe perfino essere divertente!"
 ach_coronation.0001.ending.host_craven: "\n\nAndrà tutto bene, spero, purché i miei vassalli mi obbediscano… Perché mi obbediranno, vero?"
 ach_coronation.0001.ending.host_shy: "\n\nPresto l’intero dominio sarà a [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]… Prima finiamo, meglio è."
 ach_coronation.0001.ending.host_arrogant: "\n\nPresto tutti, plebei e signori allo stesso modo, si inchineranno davanti a me… Delizioso."
 ach_coronation.0001.ending.host_calm: "\n\nSebbene l’incoronazione debba essere un giorno felice per tutti, devo essere caut[ROOT.Char.Custom('DE_END_PRO_S_N')]: i giorni a venire potrebbero essere pericolosi…"
 ach_coronation.0001.ending.host_gluttonous: "\n\nNon vedo l’ora di essere incoronat[ROOT.Char.Custom('DE_END_PRO_S_N')]! Sarà grandioso festeggiare con il dominio, come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] autentic[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 ach_coronation.0001.ending.host_eccentric: "\n\nPresto sarò incoronat[ROOT.Char.Custom('DE_END_PRO_S_N')], e allora regnerò #EMP per sempre#!."
 ach_coronation.0001.ending.host_neutral: "\n\nAnche se già regno, questa incoronazione che mi legittimerà come ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Sono pront[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ach_coronation.0001.ending.hostile_host: "\n\n[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l|U] di certo non gode della mia amicizia, ma il dominio ed io dovremo sopportare."
 ach_coronation.0001.ending.friendly_host: "\n\nÈ noto che [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] ha affetto per me; che il suo regno porti frutto per [Select_CString(And(ROOT.Char.IsFemale, host.IsFemale),'entrambe','entrambi')]! O almeno, per me…"
 ach_coronation.0001.ending.neutral_host: "\n\nSi ami o si odi [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U], nessuno può negare l’importanza condivisa da chi ne sarà testimone."
 ach_coronation.0001.a: "Presto inizierà il mio regno!"
 ach_coronation.0001.a.eccentric: "Per sempre…"
 ach_coronation.0001.a.bad: "Vediamo in quali guai mi caccerò…"
 ach_coronation.0001.a.good: "Oggi comincia un nuovo capitolo."
 ach_coronation.0001.tt.hof_visit.title: "Visita santa"
 ach_coronation.0001.tt.hof_visit: "[hof.GetCurrentLocation.GetBaronyNameExplicitly] ottiene [GetModifier('ach_hof_visit_modifier').GetNameWithTooltip] per l’arrivo [hof.Custom('IT_NAM_COL2')][hof.GetTitledFirstName|l]"
 ach_coronation.0010.t: "Arriva [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l|U]"
 ach_coronation.0010.desc.desc_opening: "Rintoccano le campane di ogni [coronation_site.GetCounty.GetFaith.HouseOfWorship], e da ogni strada e finestra di [coronation_site.GetHolding.GetName] si leva l’acclamazione del popolo, mentre all’orizzonte compaiono gli stendardi [hof.Custom('IT_NAM_COL2')][hof.GetTitledFirstName|l]."
 # Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "Il mio [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [greeter_2.GetFirstName], ed io siamo tra i primi a ricevere [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l|U] e, dopo [greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))], entriamo in [coronation_site.GetHolding.GetNameNoTooltip].\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.Custom('IT_NAM_COL3')|U][greeter.GetTitledFirstName|l] e [councillor_court_chaplain.Custom('DE_ART_DEF_P_A')] su[councillor_court_chaplain.Custom('DE_END_PRO_S_N')] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [greeter_2.GetFirstName], sono tra i primi ad accogliere il seguito [hof.GetPrimaryTitle.GetAdjective], ed entrano in [coronation_site.GetHolding.GetNameNoTooltip] solo dopo [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.Custom('IT_NAM_COL3')|U][greeter.GetTitledFirstName|l] e [councillor_court_chaplain.Custom('DE_ART_DEF_P_A')] su[councillor_court_chaplain.Custom('DE_END_PRO_S_N')] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] locale, [greeter_2.Custom('DE_ART_DEF_P_A')] [greeter_2.GetTitledFirstName|l], sono tra i primi ad accogliere il seguito [hof.GetPrimaryTitle.GetAdjective] ed entrano in [coronation_site.GetHolding.GetNameNoTooltip] solo dopo [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
 # First description
 ach_coronation.0010.desc.desc_first.greedy: "I poveri del luogo non dovrebbero aspettarsi molte elemosine… Si dice che [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l|U] sia piuttosto avar[hof.Custom('DE_END_PRO_S_N')]; tra l'altro è famos[hof.Custom('DE_END_PRO_S_N')] per"
 ach_coronation.0010.desc.desc_first.generous: "È risaputo che [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l] è un[hof.Custom('DE_PRO_POS_P_2P')] [hof.GetWomanMan] generos[hof.Custom('DE_END_PRO_S_N')]; è chiaro che i locali godranno di abbondanti elemosine; tra l'altro è famos[hof.Custom('DE_END_PRO_S_N')] per"
 ach_coronation.0010.desc.desc_first.compassionate: "La compassione [hof.Custom('IT_NAM_COL2')][hof.GetTitledFirstName|l|U] e le molte preghiere del suo cuore gentile riempiranno l’aria insieme; tra l'altro è famos[hof.Custom('DE_END_PRO_S_N')]per "
 ach_coronation.0010.desc.desc_first.cynical: "[hof.Custom('IT_NAM_COL3')|U][hof.GetTitledFirstName|l] è tristemente not[hof.Custom('DE_END_PRO_S_N')], non tanto per la sua fede quanto per"
 ach_coronation.0010.desc.desc_first: "I fedeli accorrono in massa per vedere [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l|U] e si radunano mercanti e mendicanti della città; vogliono essere testimoni dell'evento poichè, tra l'altro, [hof.GetSheHe] famos[hof.Custom('DE_END_PRO_S_N')] per"
 # Second description
 ach_coronation.0010.desc.desc_second.zealous: "suoi celebrati sermoni infuocati e lo zelo fuori dal comune."
 ach_coronation.0010.desc.desc_second.wrathful: "la sua leggendaria ferocia e l’indole impetuosa."
 ach_coronation.0010.desc.desc_second.lustful: "le sue vili… tendenze."
 ach_coronation.0010.desc.desc_second.strong: "la statura leggendaria, un fisico benedetto senza dubbio da [hof.GetFaith.HighGodName]."
 ach_coronation.0010.desc.desc_second.gluttonous: "il suo vile appetito; a quanto pare, la rovina di ogni porzione di [hof.Custom('GetExpensiveDessert')] a [hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 ach_coronation.0010.desc.desc_second: "la sua grande importanza e prestigio."
 # Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "Mi sorprende che [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l|U] sia venut[hof.Custom('DE_END_PRO_S_N')], nonostante la mia scomunica. Non c’è dubbio che il costo della sua benedizione sarà enorme…"
 ach_coronation.0010.desc.desc_ending.excommunicated: "Molti sono sorpresi che [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l] sia venut[hof.Custom('DE_END_PRO_S_N')], nonostante la scomunica che grava su [host.GetFirstName]; non c’è dubbio che [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] pagherà la corona a caro prezzo..."
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip] e io siamo grandi [Select_CString(And(ROOT.Char.IsFemale, hof.IsFemale), 'amiche', 'amici')] e non c’è dubbio che questa incoronazione sarà un evento felice per [Select_CString(And(ROOT.Char.IsFemale, hof.IsFemale), 'entrambe', 'entrambi')]."
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "Si dice che [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName] e [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] siano grandi [Select_CString(And(host.IsFemale, hof.IsFemale), 'amiche', 'amici')] e che questa incoronazione sarà senz’altro un’occasione lieta per entrambe le figure."
 ach_coronation.0010.desc.desc_ending.opinion_bad: "Tuttavia, le tensioni tra [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName] e [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], ed è evidente che l’atmosfera all’incoronazione sarà tesa."
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "Tuttavia, le tensioni tra [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName] e me [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], ed è evidente che l’atmosfera all’incoronazione sarà tesa."
 ach_coronation.0010.desc.desc_ending.low_fervor: "Il [hof.GetFaith.GetName|l] ha vissuto tempi migliori; mai prima d’ora i fuochi della fede sono parsi così deboli e i veri credenti così pochi. [host.Custom('DE_ART_DEF_P_D')] venerabile e [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName] sperano senza dubbio che l’incoronazione di [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] rafforzi la fede del suo [host.GetPrimaryTitle.GetTierAsName|l]."
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "I rapporti tra [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l|U] e me sono cordiali, e non dubito che il popolo di [coronation_site.GetHolding.GetNameNoTooltip] brinderà a noi due per settimane."
 ach_coronation.0010.desc.desc_ending.opinion_good: "I rapporti tra [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l|U] e [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] sono cordiali, e non dubito che il popolo di [coronation_site.GetHolding.GetNameNoTooltip] brinderà per [Select_CString(And(hof.IsFemale, host.IsFemale), 'entrambe', 'entrambi')] per settimane."
 ach_coronation.0010.desc.desc_ending.neutral: "È notevole che [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l|U] venga incoronat[hof.Custom('DE_END_PRO_S_N')] [host.Custom('IT_NAM_COL5')][host.GetTitledFirstName|l|U] in persona, ma non c’è dubbio che il prezzo richiesto sarà alto."
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "La mia legittimità sarà inattaccabile se [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstName|l] mi incoronerà, anche se è chiaro che chiederà qualcosa in cambio…"
 ach_coronation.0010.b: "Uno spettacolo impressionante!"
 ach_coronation.0010.b.rival: "Bah! Una piaga su un simile «[hof.GetTitleAsNameNoTooltip]»."
 ach_coronation.0010.b.friend: "C’è [hof.GetFirstNameNoTooltip]? Magnifico!"
 ach_coronation.0010.b.lover: "Hum, spero che abbia tempo per noi due…"
 ach_coronation.0010.b.heretic: "Quello non è il mio [hof.GetTitleAsNameNoTooltip]!"
 ach_coronation.0010.b.heathen: "E a chi importa?"
 ach_coronation.0010.b.witch: "Forse è il momento di diventare invisibile…"
 ach_coronation.0010.b.cynical: "Bah! Molto rumore per nulla."
 ach_coronation.0010.b.zealous: "Siamo davvero fortunati!"
 ach_coronation.0010.a: "Aspettate! Devo parlare con [hof.GetSheHe]!"
 ach_coronation.0010.a.tt.success: "[hof.Custom('IT_NAM_COL3')|U][hof.GetTitledFirstName|l|U] ascolta le tue suppliche! Sia lodato [ROOT.Char.GetFaith.HighGodName]!"
 ach_coronation.0010.a.tt.failure: "[hof.Custom('IT_NAM_COL3')|U][hof.GetTitledFirstName|l|U] si rifiuta di vederti"
 ach_coronation.0010.a.tt.anger: "[hof.Custom('IT_NAM_COL3')|U][hof.GetTitledFirstName|l|U] si offende persino che tu lo chieda"
 ach_coronation_0010_hof_desc_host.tt: "L’approvazione [hof.Custom('IT_NAM_COL2')][hof.GetTitledFirstName|l] accrescerà la tua [legitimacy|E] e il [fervor|E] della [faith|E] [hof.GetFaith.GetAdjective], ma è probabile che pretenda qualcosa in cambio della sua benedizione."
 ach_coronation_0010_hof_desc_guest.tt: "La benedizione [hof.Custom('IT_NAM_COL2')][hof.GetTitledFirstName|l] accrescerà la [legitimacy|E] [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l] e il [fervor|E] della [faith|E] [hof.GetFaith.GetAdjective], ma è probabile che [hof.GetSheHe] esiga qualcosa."
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUIName|U] e il seguito [TARGET_CHARACTER.GetPrimaryTitle.GetAdjective] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'siete arrivati', 'sono arrivati' )] all’incoronazione [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetTitledFirstName|l], suscitando grande giubilo tra il popolo."
 activity_hof_arrival_log_title: "$ep2_wedding.1170.t$"
 ach_coronation.0011.t: "Ombre davanti al trono"
 ach_coronation.0011.desc: "Tra le ombre del palazzo in [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')], strisciano le serpi. Tra i servitori e i cortigiani che preparano [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')], [plotter.Custom('IT_NAM_COL3')][plotter.GetTitledFirstName|l] confabula con un gruppetto di invitati appena giunti.\n\nTacciono all’istante quando mi avvicino, prima che [plotter.GetFirstNameNoTooltip] si inchini profondamente.\n\n«Mio [plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )]», inizia, «chiedo scusa; stavamo solo parlando di… questioni di natura personale»."
 ach_coronation.0011.a: "La verità, la tirerò fuori…"
 ach_coronation.0011.a.success: "Si scopre la menzogna [plotter.Custom('IT_NAM_COL2')][plotter.GetTitledFirstNameNoTooltip|l]"
 ach_coronation.0011.a.success.tt: "La congiura è svelata! Almeno assumendo che esista"
 ach_coronation.0011.a.failure: "[plotter.Custom('IT_NAM_COL3')|U][plotter.GetTitledFirstName|l] è troppo sfuggente"
 ach_coronation.0011.b: "Che venga espuls[coward.Custom('DE_END_PRO_S_N')] #BER Subito#! [coward.Custom('IT_NAM_COL3')][coward.GetTitledFirstNameNoTooltip|l]."
 ach_coronation.0011.b.flavor: "[coward.GetFirstNameNoTooltip] è già ad un passo dalle lacrime; con un ulteriore 'stimolo' crollerà di certo"
 ach_coronation.0011.b.tt: "[coward.Custom('IT_NAM_COL3')|U][coward.GetTitledFirstName|l] rivelerà il [scheme|lE], e se non presente, un [secret|lE]"
 ach_coronation.0011.c: "Mi avete pres[ROOT.Char.Custom('DE_END_PRO_S_N')] per sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]?! #EMP Guardie!#!"
 ach_coronation.0011.c.paranoid: "¡#EMP LO SO#!! Arrestateli, traditori!"
 ach_coronation.0011.c.wrathful: "Come osate?! Credete che sia un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] idiota?! Guardie!"
 ach_coronation.0011.d: "Non lo perderò di vista…"
 ach_coronation.0011.scheme.plotter.toast: "Si scopre il coinvolgimento [plotter.Custom('IT_NAM_COL2')][plotter.GetTitledFirstName|l] in una [scheme|E] di [hostile_scheme.GetSchemeType.GetTypeNameNoTooltip] contro [hostile_scheme.GetTargetCharacter.GetFirstName]!"
 ach_coronation.0011.scheme.coward.toast: "Si scopre il coinvolgimento [coward.Custom('IT_NAM_COL2')][coward.GetTitledFirstName|l] in una [scheme|E] di [coward_scheme.GetSchemeType.GetTypeNameNoTooltip] contro [coward_scheme.GetTargetCharacter.GetFirstName]!"
 ach_coronation.0011.secret.coward.toast: "Scopri il [secret|E] [coward.Custom('IT_NAM_COL2')][coward.GetTitledFirstName|l]"
 ach_coronation.0011.coward.success: "[coward.GetFirstNameNoTooltip] crolla in pochi secondi"
 ach_coronation.0011.hook.toast: "[coward.Custom('IT_NAM_COL3')|U][coward.GetTitledFirstName|l] inizia a piangere e balbettare, e ti assicura che farà qualunque cosa per dimostrarti la sua lealtà"
 ach_coronation.0011.false.toast: "Stava preparando un gradito omaggio"
 ach_coronation.0012.t: "Questioni di rito e diritto"
 ach_coronation.0012.desc: "Mentre si prepara l’incoronazione, un servitore dall’aria preoccupata annuncia [first.Custom('IT_NAM_COL3')][first.GetTitledFirstName|l] e [second.Custom('IT_NAM_COL3')][second.GetTitledFirstName|l] pochi istanti prima che irrompano nella stanza. Per qualche errore, pare che a [Select_CString(And(first.IsFemale, second.IsFemale), 'entrambe', 'entrambi')] sia stato promesso il prestigioso ruolo di sostenere il/la mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetRandomCoronationObject')] durante la cerimonia.\n\nLa rivalità tra [Select_CString(And(first.IsFemale, second.IsFemale), 'entrambe', 'entrambi')] è ben nota, e [Select_CString(And(first.IsFemale, second.IsFemale), 'colei', 'colui')] che cedesse il ruolo [Select_CString(And(first.IsFemale, second.IsFemale), 'all’altra', 'all’altro')] si considererebbe [Select_CString(And(first.IsFemale, second.IsFemale), 'umiliata', 'umiliato')] per la propria casata… per quanto insignificante sia il ruolo in sé."
 ach_coronation.0012.a: "[first.Custom('IT_NAM_COL3')|U][first.GetTitledFirstNameNoTooltip|l] avrà l’onore."
 ach_coronation.0012.b: "L'onore andrà [second.Custom('IT_NAM_COL4')][second.GetTitledFirstNameNoTooltip|l]."
 ach_coronation.0012.c: "Possiamo farla funzionare!"
 ach_coronation.0012.c.flavor: "Non potrebbero procedere insieme lungo la navata?"
 ach_coronation.0012.c.tt.success: "Hai un’ottima idea"
 ach_coronation.0012.c.tt.failure: "Stanno già litigando di nuovo"
 ach_coronation.0012.d: "Ah! Vi mostro come si fa."
 ach_coronation.0012.d.flavor: "Si direbbe che [Select_CString(And(first.IsFemale, second.IsFemale), 'queste dilettanti', 'questi dilettanti')] non abbiano mai preso parte a una cerimonia di corte!"
 ach_coronation.0012.e: "Il/la mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetRandomCoronationObject')]? Nelle mani di [Select_CString(And(first.IsFemale, second.IsFemale), 'una', 'uno')] di #EMP [Select_CString(And(first.IsFemale, second.IsFemale), 'voi altre', 'voi altri')]#!?"
