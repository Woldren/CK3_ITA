 ach_coronation.0015.t: "La grande calca del [GetCurrentDate.GetYear]"
 ach_coronation.0015.desc: "Che disastro! La folla che osservava il seguito appena giunto [first.Custom('IT_NAM_COL2')][first.GetTitledFirstName|l], per motivi a me ignoti, è sprofondata nel caos. Sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] appena in tempo per vedere una turba di locali correre di qua e di là e le guardie [first.Custom('IT_NAM_COL2')][first.GetTitleAsNameNoTooltip|l] colpire i plebei caduti o venire trascinate e calpestate insieme a loro.\n\nLe guardie a stento sono riuscite a contenere la folla e la violenza non ha fatto altro che aumentare il panico. Presto ci sarà una calca infernale!"
 ach_coronation.0015.has_happened: "È il risultato delle azioni di un [coronation_detractor|E] traditore!"
 ach_coronation.0015.a: "Devo calmare la folla!"
 ach_coronation.0015.a.august: "Compatrioti! [ROOT.Char.Custom('DE_ART_DEF_P_D')] vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|l] vi chiede calma!"
 ach_coronation.0015.a.august.tt: "La tua autorità indiscutibile placa la folla."
 ach_coronation.0015.a.tt.success: "Successo!"
 ach_coronation.0015.a.tt.success.desc: "Riesci a evitare un bagno di sangue ancor peggiore; è un ottimo segno per il tuo regno!"
 ach_coronation.0015.a.tt.critical_success: "Una supplica leggendaria"
 ach_coronation.0015.a.tt.critical_success.desc: "La folla cade in un silenzio reverente. Alcuni piangono persino, colpiti dalla bellezza delle tue parole."
 ach_coronation.0015.a.tt.failure.title: "Fallimento"
 ach_coronation.0015.a.tt.failure: "Le urla soffocano la tua voce"
 ach_coronation.0015.a.tt.initiator.critical_failure: "Disastro!"
 ach_coronation.0015.a.tt.initiator.critical_failure.desc: "[host.GetShortUIName] scongiura una possibile strage, ma peggio ancora, viene onorat[host.Custom('DE_END_PRO_S_N')] per questo!"
 ach_coronation.0015.a.tt.initiator.failure: "Fallimento!"
 ach_coronation.0015.a.tt.initiator.failure.desc: "[host.GetShortUIName] evita un disastro; maledizione!"
 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "I soldati di [host.GetShortUIName] pongono fine al caos generatosi; ora è temut[host.Custom('DE_END_PRO_S_N')] più che mai"
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "[host.GetShortUIName] usa il suo talento di medico per aiutare i feriti ed è acclamat[host.Custom('DE_END_PRO_S_N')] come [Select_CString( host.IsFemale, 'un’eroina', 'un eroe' )]!"
 ach_coronation.0015.a.tt.initiator.success: "Successo!"
 ach_coronation.0015.a.tt.initiator.success.desc: "[host.GetShortUIName] è umiliat[host.Custom('DE_END_PRO_S_N')] e la sua incoronazione rovinata!"
 ach_coronation.0015.a.tt.initiator.critical_success: "Strage!"
 ach_coronation.0015.a.tt.initiator.critical_success.desc: "I soldati di [host.GetShortUIName] reagiscono in modo eccessivo e uccidono molte persone; è un vero scandalo!"
 ach_coronation.0015.b: "Assistete i feriti! Subito!"
 ach_coronation.0015.b.flavor: "Ora bisogna solo concentrarsi sul salvare vite!"
 ach_coronation.0015.c: "Idioti esaltati!"
 ach_coronation.0015.d: "Guardie! Ripristinate l’ordine!"
 ach_coronation.0015.d.byzantines: "Sciogliete i Variaghi!"
 ach_coronation.0015.e: "Oh, no, alcuni contadini moriranno. E sia…"
 ach_coronation.0015.e.tt: "Dovrai farti strada a forza!"
 ach_coronation.0015.e.success: "Ti liberi dalla calca!"
 ach_coronation.0015.e.failure: "Un plebeo osa calpestarti la testa!"
