 ach_coronation.0014.t: "Sul precipizio del caos"
 ach_coronation.0014.desc: "In fondo alla folla, vedo la delegazione [first.Custom('IT_NAM_COL2')][first.GetTitleAsName] di [first.GetPrimaryTitle.GetNameNoTier] giungere per l’incoronazione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l]."
 ach_coronation.0014.desc.weather.rain: "Oggi è molto piovuto e"
 ach_coronation.0014.desc.weather.clear: "Sebbene la giornata sia stata abbastanza piacevole,"
 ach_coronation.0014.desc.weather.indoors: "L’edificio di [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')|l] è colmo, "
 ach_coronation.0014.desc.reason.rain: "la gente comune ha cominciato ad inzaccherarsi e, perciò, da irritarsi più del solito. Un locale, scivolando, è caduto nel bel mezzo del percorso processionale e quasi all’istante i soldati troppo zelanti [first.Custom('IT_NAM_COL2')][first.GetTitledFirstName] hanno iniziato a gettarsi sulla calca, colpendo e spingendo i plebei lontano dal[firtst.Custom('DE_END_ADJ_NUL_S_N')] loro Signor[first.Custom('DE_PRO_PER_S_3P_G')]."
 ach_coronation.0014.desc.reason.local_discontent: "la tensione è alle stelle nel/la suo/a [coronation_site.GetHolding.GetHoldingType.GetName]; molti tra i plebei riuniti fischiano e urlano al passaggio [first.Custom('IT_NAM_COL2')][first.GetTitledFirstName|l], e alcuni hanno iniziato perfino a maledire [host.Custom('IT_NAM_COL3')][host.GetPrimaryTitle.GetTitledFirstName|l]!"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] si scontra da tempo con il controllo [ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective], e ora la folla che osserva la delegazione non sembra affatto amichevole."
 ach_coronation.0014.desc.reason.generic_indoors: "e la massa di cortigiani e invitati presto si accalca per trovare spazio sufficiente a far entrare i nuovi arrivati. La folla si fa sempre più nervosa, nella sala fa troppo caldo e sempre più persone iniziano a gridare e sgomitare."
 ach_coronation.0014.desc.reason.generic_outdoors: "la folla pare irrequieta. Troppa gente vuole vedere la delegazione. C'è una grande calca di persone e le guardie [first.Custom('IT_NAM_COL2')][first.GetTitledFirstName] sembrano sul punto di esplodere."
 ach_coronation.0014.desc.ending: "\n\nAllora realizzo: la folla potrebbe rovinare questa incoronazione; basterebbe una"
 ach_coronation.0014.desc.ending.byzantine: "\n\nAllora realizzo: l'[Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS' )] potrebbe essere aizzato e rovinare l’incoronazione; basterebbe una"
 ach_coronation.0014.desc.ending.outdoors: "pietra…"
 ach_coronation.0014.desc.ending.indoors: "parola…"
 ach_coronation.0014.a.outdoors: "#EMP Prendete di mira [first.Custom('IT_NAM_COL3')][first.GetTitleAsNameNoTooltip|l]#!"
 ach_coronation.0014.a.indoors: "#BER «FUOCO!»,#!"
 ach_coronation.0014.a.tt.success: "Provoca la calca umana"
 ach_coronation.0014.a.tt.failure: "Fallisci"
 ach_coronation.0014.a.tt.host.success: "Questo potrebbe, suo malgrado, accrescere la reputazione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l]; fallire potrebbe causarti [stress|lE]"
 ach_coronation.0014.a.tt.host.failure.magnificence: "La [coronation_magnificence|E] dell’incoronazione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l] potrebbe diminuire enormemente"
 ach_coronation.0014.a.tt.host.failure.host: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l] potrebbe perdere [legitimacy|E] o [prestige|lE]"
 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l] potrebbe reagire in modo eccessivo, causando potenzialmente molte morti e aumentando il suo [dread|E] e la sua [tyranny|lE]"
 ach_coronation.0014.a.tt.failure.indoors: "Nel frastuono non ti si sente"
 ach_coronation.0014.a.rock: "Una pietra colpisce [first.GetShortUIName] in faccia e [first.GetSheHe] ottiene il [trait|E] [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 ach_coronation.0014.b: "Forse la folla può servire ad altro…"
 ach_coronation.0014.b.flavor: "I miei agenti si muovono per il/la [coronation_site.GetHolding.GetHoldingType.GetName|l] senza farsi notare."
 ach_coronation.0014.b.tt: "Hai i tratti [GetTrait('schemer').GetName( GetNullCharacter )] o [GetTrait('deceitful').GetName( GetNullCharacter )], oppure hai almeno [SCOPE.ScriptValue('very_high_skill_rating')|0V] di [intrigue|lE]"
 ach_coronation.0014.c: "Sarò io [Select_CString(ROOT.Char.IsFemale,'la prima','il primo')] a porgere i miei omaggi."
