 honorary_guest_desc:0 "Una [GetActivityType('activity_feast').GetName] può avere un $honorary_guest$, in omaggio al quale si tiene la celebrazione. La parte centrale del banchetto, il brindisi, gli darà [prestige|E] grazie alla sua posizione di rilievo. Ma attenzione — può anche essere una trappola... Nel caso di $feast_type_murder$ gli organizzatori hanno la tendenza ad uccidere il loro $honorary_guest$."
 honorary_guest_desc_for_host:0 "Non si può chiamare $feast_type_murder$ senza un $honorary_guest_for_host$. L'organizzatore può selezionare la sua vittima con cura e, se vuole, mettere fine alla sua vita insieme a quella di tutto il suo seguito. Ma bisogna stare attenti — se qualcuno si accorge dell'assenza della vittima potrebbero esserci ulteriori conseguenze."
