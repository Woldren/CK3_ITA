 activity_hunt:0 "Battuta di Caccia"
 hunt_phase_desc:0 "Insegui la tua preda e decidi come abbatterla"
 activity_hunt_name:0 "La Battuta di Caccia di [ACTIVITY.GetOwner.GetName]"
 activity_hunt_desc: "[GetPlayer.Custom('GetHuntDesc')|U]"
 activity_hunt_desc_regular: "L'inseguimento offre emozioni e pericoli in abbondanza e serve a fornire una solida base di equitazione e tiro con l'arco.\n\nLe battute di caccia sono supervisionate dal [GetCourtPositionType('master_of_hunt_court_position').GetName()], che annuncerà gli [hunt_sightings_no_prefix|E] di bestie comuni, rare e feroci."
 activity_hunt_desc_adventurer: "L'inseguimento offre emozioni e pericoli in abbondanza e serve a fornire una solida base di equitazione e tiro con l'arco.\n\In quanto [GetGovernment('landless_adventurer_government').GetName] la battuta di caccia fa ottenere meno [prestige_i][prestige|E] ma fornisce [provisions_i][provisions|E]. Le battute di caccia sono supervisionate dal [GetCourtPositionType('huntperson_camp_officer').GetName()].\n\nAll'inizio di una battuta di caccia avrai l'opportunità di comprare i diritti di caccia in cambio di [gold_i][gold|E], oppure otterrai [trait_level_track_xp|E] [GetTrait('gallowsbait').GetName( GetNullCharacter )] [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'poacher' ).GetName]."
 activity_hunt_owner:0 "Cacciatore"
