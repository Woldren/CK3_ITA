 #Gruesome Festival (Blót)
 activity_gruesome_festival:2 "$tenet_gruesome_festivals_blot_name$"
 activity_gruesome_festival_selection_tooltip:0 "Inviti i tuoi sudditi a partecipare ad un rituale sacro ma costoso"
 activity_gruesome_festival_desc:0 "E' giusto il momento che tutti i [GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip] si riuniscano per fare un sacrificio a [GetPlayer.GetFaith.PantheonTerm]. Questi rituali non solo creano legami tra i fedeli, ma confermano il mio ruolo di [GetPlayer.GetTitleAsNameNoTooltip] di tutte le terre."
 activity_gruesome_festival_owner:0 "Organizzatore"
 activity_gruesome_festival_host_desc:1 "\nOrganizzi un $gruesomefestivalname_blot$, il che consiste nel:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decidere l'entità del festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Selezionare cosa sacrificare, anche scegliendo uno dei tuoi [prisoners|E] come [designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Guadagnare o perdere [county_opinion|E] e [opinion|E] del [character|E] a seconda dei [core_tenets|E] della [faith|E] dei sudditi"
 activity_gruesome_festival_guest_help_text:0 "Gli [guests|E] invitati parteciperanno al sacrificio e al banchetto seguente. Guadagneranno o perderanno [opinion|E] nei tuoi confronti a seconda dei [core_tenets|E] della loro [faith|E]."
 activity_gruesome_festival_province_desc:1 "$gruesome_festival_size_small_desc$"
 activity_gruesome_festival_fallback_name:0 "Sacrificio Rituale"
 activity_gruesome_festival_desc.non_gf_practioner:0 "Tra i miei sudditi ci sono persone che praticano grandi riti sacrificali con la benedizione del loro [GetPlayer.GetTitleAsNameNoTooltip]. Accettare di condurne anche solo una variante limitata mi farebbe senza dubbio guadagnare la loro approvazione, anche se abbracciare le loro usanze più... barbariche potrebbe procurarmi il disprezzo di coloro che disdegnano questi modi di fare."


