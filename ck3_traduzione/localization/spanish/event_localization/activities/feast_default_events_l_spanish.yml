l_spanish:
 feast_header:0 "Banchetto:"
 feast_default.1001.t:2 "In Soggezione"
 feast_default.1001.very_high_learning:0 "Dopo una lunga conversazione avvenuta durante la degustazione delle deliziosissime vivande serviteci, [impressed_guest.GetTitledFirstName] afferma di trovarmi più saggi[ROOT.Char.Custom('DE_END_PRO_S_N')] ed istruit[ROOT.Char.Custom('DE_END_PRO_S_N')], e che le mie affermazioni sono sempre di inestimabile valore per quelli meno istruiti di me."
 feast_default.1001.high_learning:0 "Dopo una lunga conversazione durante il nostro pasto, [impressed_guest.GetTitledFirstName] dice di ammirare quanto io sia abile nell'esporre a lungo su qualsiasi argomento."
 feast_default.1001.average_learning:0 "Dopo aver parlato a cena per un po', [impressed_guest.GetTitledFirstName] si china per dirmi che trova impressionante quanto io sia informat[ROOT.Char.Custom('DE_END_PRO_S_N')] su così tante cose diverse."
 feast_default.1001.low_learning:0 "Mentre parlo con le persone a cena, [impressed_guest.GetTitledFirstName] si china verso di me. "Magari sapessi come sembrare intelligente quanto te, [ROOT.Char.GetTitledFirstName]!"\n\nMi tolgo la zuppa dal mento e sorrido con aria intelligente."
 feast_default.1001.a:0 "Vedo che [impressed_guest.GetSheHe] sa riconoscere il vero intelletto."

 feast_default.1002.t:1 "L'insopportabile attesa"
 feast_default.1002.desc:0 "Non riesco a credere a quanto tempo abbiamo dovuto aspettare per il cibo! Siamo qui per mangiare, o per ammirare le venature del tavolo di legno? Cosa stai guardando, [other_guest.GetTitledFirstName], sono solo molto affamato!"
 feast_default.1002.a:0 "Riesco anche a sentire l'odore proveniente dalla cucina!"
 feast_default.1002.gluttons_and_impatients:0 "Ogni ospite impaziente e goloso"

 feast_default.1003.t:1 "In Soggezione"
 feast_default.1003.desc:0 "Dopo aver mangiato l'uno accanto all'altro per un po', devo aver detto qualcosa di particolarmente intelligente, poiché [other_guest.GetTitledFirstName] si è complimentat[other_guest.Custom('DE_END_PRO_S_N')] con me di quanto io fossi intelligente!\n\nIn risposta ho sorriso intelligentemente al[other_guest.Custom('DE_END_ADJ_DEF_P_A')] mi[other_guest.Custom('DE_END_PRO_S_N')] collega studios[other_guest.Custom('DE_END_PRO_S_N')], prima di occuparmi del grasso che mi colava lungo il mento."
 feast_default.1003.a:0 "Dico cose intelligenti a volte."
 feast_default.1003.b:0 "Non avevo realizzato che [other_guest.GetSheHe] la pensasse così!"

 feast_default.1004.t:1 "Delizie Celestiali"
 feast_default.1004.desc_exotic:0 "Ah, che razza di cibo è questo, così saporito? Mai prima d'ora ho visto o assaggiato una tale incredibile delizia esotica! Oh, e questi dolci meravigliosamente strani e sontuosi!\n\nQuesto banchetto ha alcuni piatti incredibili che non ho mai visto prima e dubito che lo farò ancora! Devo chiederne la provenienza!"
 feast_default.1004.desc_lavish:0 "Che vasta e infinita gamma di cibi e dolci! È questo il tipo di pasti che posso aspettarmi in [ROOT.Char.GetFaith.PositiveAfterLife]? Oh, e che vasta scelta di dolci!\n\nQuesta deve essere la più grande quantità di cibo che io abbia mai visto in un solo posto!"
 feast_default.1004.desc_meager:0 "Che cos'è questo? C'è della carne su quest'osso? Gli uomini di solito mangiano verdure così piccole? È questo il tipo di pasti che posso aspettarmi all'[ROOT.GetFaith.NegativeAfterLife]? Oh, e dove sono i dolci?\n\nQuesto deve essere il modo in cui mangiano i contadini!"
 feast_default.1004.desc:0 "Ah, che tipo di carne è mai questa, così saporita? Cosa sono queste verdure, quasi dolci? Oh, e quei meravigliosi piccoli dessert!\n\nQuesto banchetto ha alcuni dei migliori cibi che io abbia mai assaggiato!"
 feast_default.1004.a:0 "Deliziosi!"
 feast_default.1004.a_meager:0 "Pietoso!"
 feast_default.1004.b:0 "Tutto ciò è fantastico! Passatemi un'altra portata!"
 feast_default.1004.b_meager:0 "È tutto qui? Ci saranno altri secondi?"

 feast_default.1005.t:1 "Isolamento"
 feast_default.1005.desc:0 "È troppo. Il chiacchiericcio incessante di coloro che mi stanno intorno, la moltitudine di facce che mi guardano in cerca di conversazione... #EMP Gente#!...\n\nSapevo che questo banchetto sarebbe stato impegnativo, ma mai avrei immagginato che sarebbe stato di tale portata."
 feast_default.1005.desc_friendly_guest:0 "\n\nSono fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')] che [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] sia qui, almeno."
 feast_default.1005.a:0 "Ci deve essere un qualche posto dove possono stare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], non lasciarmi da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] con queste bestie!"
 feast_default.1005.c:0 ""Uh, io... io... Che maltempo spaventoso che stiamo avendo, vero?""

 feast_default.1006.table_companions:0 "Tutti seduti accanto a me"
 feast_default.1006.t:1 "A Casa"
 feast_default.1006.desc:0 "Ah, non c'è nulla come un banchetto! Ricorda a tutti noi ciò che c'è di buono nella vita, e la compagnia non è neanche troppo male! Almeno quelli seduti accanto a me sembrano pensarlo.\n\n"Tu sei qualcosa di speciale, [ROOT.Char.GetFirstNameNoTooltip]," mi dice [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] e [guest_3.GetTitledFirstName] annuiscono."
 feast_default.1006.a:0 "Faccio solo ciò che mi sembra giusto!"
 feast_default.1006.b:0 "Un altro giro, per tutti!"
 feast_default.1006.c:0 "Non esiste altro modo per vivere davvero, amici miei!"

 feast_default.1007.t:1 "Vorace"
 feast_default.1007.desc:0 "A causa del servizio continuo di cibi deliziosi, la maggior parte degli ospiti ha smesso di mangiare per stanotte, godendosi semplicemente l'intrattenimento. Sono felice di vedere che [other_glutton.GetTitledFirstName] sia più saggio di loro!\n\n[other_glutton.GetSheHe|U] ed io siamo entrambi desiderosi di assaggiare fintanto che c'è cibo!"
 feast_default.1007.a:0 "Insieme potremmo mangiare un intero cavallo!"
 feast_default.1007.b:0 "Scommetto che riesco mangiare più di [other_glutton.GetSheHe]."

 feast_default.1008.t:1 "Giudizio Macchiato"
 feast_default.1008.desc:0 "Mentre gli occhi di [secret_recipient.GetTitledFirstName] si spalancano alle mie parole, mi rendo conto di ciò che ho appena ammesso. Mi sforzo di spingere via il mio boccale.\n\n"Ne ho avuto abbastanza." Cerco di alzarmi, oscillando un po'. "Non credete ad una sola parola di ciò che dico!""
 feast_default.1008.a:0 "Che cosa ho fatto..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] non crede alle mie scuse...#!"

 feast_default.1009.t:1 "Giudizio Macchiato"
 feast_default.1009.desc:0 "Mentre spalanca gli occhi a causa delle mie parole, realizzo cosa ho appena detto riguardo a [secret_owner.GetTitledFirstName]. Mi sforzo di spingere via il mio boccale.\n\n"Ne ho avuto abbastanza." Cerco di alzarmi, oscillando un po'. "Non credete ad una sola parola di ciò che dico!""
 feast_default.1009.a:0 "Che cosa ho fatto..."

 feast_default.1010.t:3 "Una Promessa è una Promessa"
 feast_default.1010.desc:1 "Che cosa ho promesso la scorsa notte? Non riesco a ricordare che cosa ha portato a ciò, ma ricordo di aver dato una pacca sulle spalle a [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], dicendo[favor_recipient.Custom('DE_PRO_DEM')] che avrei fatto qualsiasi cosa mi avesse chiesto.\n\nOra circolano molte voci riguardo al "giuramento" che ho fatto!"
 feast_default.1010.a:0 "Una promessa è una promessa, in ogni caso."
 feast_default.1010.b:0 "Erano solo vaneggiamenti da ubriac[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 feast_default.1010.every_participant_with_high_opinion:1 "Ogni altro partecipante che rispetti [favor_recipient.GetFirstNameNoTooltip]"

 feast_default.1011.t:1 "Sul sentiero di Guerra"
 feast_default.1011.desc:0 "È inebriante... la bevanda nel mio sangue e la rabbia nelle mie vene.\n\n[guest_to_murder.Custom('DE_ART_DEF_P_D')] mi[guest_to_murder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] mi urta fuori dalla sala e io [guest_to_murder.Custom('DE_PRO_POS_P_3P')] confondo per [disliked_guest.Custom('DE_ART_DEF_P_A')] [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. In un attimo il suo sangue cola lungo la mia lama. Mentre il suo corpo crolla a terra mi sento improvvisamente molto sobrio."
 feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U] ha urtato contro il mio pugnale! Lo giuro!"
 feast_default.1011.a.success:0 "Le persone credono sia stato un incidente"
 feast_default.1011.a.failure:0 "Le persone non si bevono la mia bugia"
 feast_default.1011.b:0 "Io... Io devo pulire la lama...!"
 feast_default.1011.b.success:0 "L'assassinio rimane un mistero"
 feast_default.1011.b.failure:0 "Sono stato identificat[ROOT.Char.Custom('DE_END_PRO_S_N')] come l'assassino"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], come ti permetti?!"

 feast_default.1012.t:1 "Liquidi Letali"
 feast_default.1012.desc_opening:0 "Il fatto che [guest_to_murder.Custom('DE_ART_DEF_P_A')] mi[guest_to_murder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] abbia gradito con piacere un altro bicchiere, fa passare in secondo piano il dispiacere per aver fatto finire sul pavimento il contenuto del mio bicchiere.\n\nMentre il suo respiro si fa più affannato e tutto il colore abbandona il suo viso, posso sentire un sorriso aprirsi sul mio viso. Una piccola risata mi scappa mentre il suo corpo si abbatte sul tavolo."
 feast_default.1012.a:1 "Un brindisi a [guest_to_murder.GetTitleTierName|U] e alla sua sete di vita!"

 feast_default.1013.t:1 "Protettore"
 feast_default.1013.desc:0 "Non appena [guest_to_kill.Custom('DE_ART_DEF_P_A')] mi[guest_to_kill.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] si sporge verso [guest_to_save.Custom('DE_ART_DEF_P_A')] mi[guest_to_save.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] con la rabbia negli occhi e un coltello tra le mani non mi fermo neanche a pensare.\n\nAfferro la cosa più vicina a me che possa fungere da arma e carico."
 feast_default.1013.a:0 "Chi avrebbe mai detto che le posate potessero essere così affilate?"
 feast_default.1013.a_1:0 "Spero che [ROOT.Char.GetFaith.NegativeAfterLife] saluti [guest_to_kill.Custom('DE_ART_DEF_P_A')] [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] calorosamente."
 feast_default.1013.b:0 "Devierò il coltello!"
 feast_default.1013.b.success:0 "Nessuno è ferito"
 feast_default.1013.b.failure:0 "Ce l'ho #EMP quasi#! fatta"
 feast_default.1013.b.big_failure:0 "Ho fallito"
 feast_default.1013.c:0 "e carico... per mettermi al riparo."
 feast_default.1013.d:0 ""Ho agito in difesa di [guest_to_save.GetFirstNameNoTooltip], lo avete visto tutti.""

 feast_default.1014.t:1 "Il Testimone"
 feast_default.1014.desc:0 "([guest_to_murder.Custom('DE_ART_DEF_P_A')]) mi[guest_to_murder.Custom('DE_END_PRO_S_N')] [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] sogghigna mentre mi trascino fuori per svuotarmi la vescica. La rabbia che mi sta già ribollendo nelle vene acquista uno slancio devastante mentre [guest_to_murder.GetSheHe] mi viene incontro. "Guarda chi c'è! Il [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Scommetto che—"\n\nProprio mentre affondo la mia spada nella sua faccia infuriata sento un leggero rantolo dietro di me."
 feast_default.1014.a:0 "Per favore, [witness.GetTitledFirstNameNoTooltip], non dirlo a nessuno!"
 feast_default.1014.a_2:0 "Non dirai a nessuno ciò che hai visto."
 feast_default.1014.b:0 "Quando si parla di essere nel posto sbagliato al momento sbagliato!"

 #Shiny Trinkets
 feast_default.1016.t:1 "Gingilli Luccicanti"
 feast_default.1016.desc_intro:0 "Mi guardo intorno nella stanza vivace. I fuochi scoppiettano, le bevande scorrono a fiumi. Deliziose prelibatezze vengono mangiate e l'umore è alto.\n\nIn un angolo buio, cogliendo lo sfarfallio delle luci, intravedo il [trinket_to_steal.GetName]. Appare abbandonato su uno dei tavolini e invoca decisamente il mio nome."
 feast_default.1016.desc_greedy:0 "\n\nSarebbe un crimine per me #EMP non#! alleviare la sua solitudine! Lancio una rapida occhiata all'interno della stanza per assicurarmi di non essere osservat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 feast_default.1016.desc_hesitant:0 "\n\nStringo il pugno con forza nel tentativo di vincere il mio impulso, sperando che nessuno se ne accorga."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] di sicuro sembra essere benestante, non è possibile che sia stat[activity.GetOwner.Custom('DE_END_PRO_S_N')] [activity.GetOwner.GetSheHe] a perdere questo minuscolo gingillo..."
 feast_default.1016.a_greedy:0 "Non c'è problema se lo faccio!"
 feast_default.1016.a_hesitant:0 "Non posso proprio farne a meno..."
 feast_default.1016.a:0 "Questo #EMP è#! certamente un bel gingillo."
 feast_default.1016.b:0 "No. Non è giusto."
 feast_default_1016_stealth.desc:0 "Il tuo furto è passato inosservato"
 feast_default_1016_observed.desc:0 "Un testimone ti ha visto"
 feast_default.1016.tt:0 "Gingillo rubato"

 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t:1 "Cosa si Nasconde nell'Ombra"
 feast_default.1017.desc_intro:0 "Mi faccio strada verso il tavolo laterale, continuando a conversare con gli ospiti che incrocio lungo il percorso.\nMentre sono davanti a [new_trinket.GetName], con un unico movimento spingo rapidamente ma delicatamente l'oggetto verso il bordo del tavolo e nel mio tovagliolo in agguato. Successo!"
 feast_default.1017.desc_discovered:0 "\n\nLa scarica di adrenalina aumenta, ma... ho la sensazione inquietante di non essere stato l'unic[ROOT.Char.Custom('DE_END_PRO_S_N')] ad assistere al mio furto.\n\nIl tempo ce lo dirà..."
 feast_default.1017.desc_stealth:0 "\n\nLa scarica di adrenalina, il suono del cuore che mi martella nel petto e quel dolce sapore di vittoria per aver raggiunto il mio obiettivo.\n\nIn questo momento non conta veramente nient'altro."
 feast_default.1017.a:0 "Questa cosa non va bene."
 feast_default.1017.b:0 "Eccellente!"
 feast_default.1017.b_honest:0 "Spero che nessuno lo scopra..."

 #Shiny Trinkets continued - The witness confronts you via proxy
 feast_default.1018.t:1 "... Verrà Allo Scoperto"
 feast_default.1018.desc_intro:0 "Così dal nulla, [witness.GetTitledFirstNameNoTooltip] fa la sua comparsa alla mia porta. È chiaro che [witness.GetSheHe] abbia un altro motivo per la sua visita.\n\n"...[feast_host.GetTitledFirstNameNoTooltip] ha riferito di aver cercato il/la [trinket_to_steal.GetName] e onestamente, non sono sicuro di #EMP cosa#! io abbia visto, ma ho pensato fosse meglio sentire la tua versione della storia, #EMP per com'era#!. Ti è capitato di vederlo durante il banchetto?" dice squadrandomi dall'alto in basso."
 feast_default.1018.desc_greedy:0 "\n\nCome osa! Con le unghie che si conficcano nel palmo delle mani, mi sforzo di non guardare apertamente l'evidente compiacimento di [witness.GetTitledFirstNameNoTooltip] mentre cerco di pensare alla mia prossima mossa."
 feast_default.1018.desc_default:0 "\n\nIl cuore mi rimbomba di nuovo nelle orecchie, mentre sento un rivolo di sudore scorrere sulla schiena. Questo è il rischio che corro in cambio di quel dolce, dolcissimo momento di appropriazione."
 feast_default.1018.a:0 "Ho qui un borsello di monete che potresti avere."
 feast_default.1018.a_contempt:0 "Prendi questo borsello di monete e portatelo via con te!"
 feast_default.1018.a_tt:1 "[witness.GetTitledFirstNameNoTooltip] farà meglio a tenerselo per sé"
 feast_default.1018.b:0 "Quella vecchia cosa? Non l'ho mai vista."
 feast_default.1018.b_contempt:0 "Quella vecchia cosa? Non... L'ho... Mai... Vista."
 feast_default_1018_success.desc:0 "Riesci a convincere [witness.GetTitledFirstNameNoTooltip]"
 feast_default_1018_failure.desc:0 "Non riesci a convincere [witness.GetTitledFirstNameNoTooltip]"
 feast_default_1018_success.t:0 "Persuasione Riuscita"
 feast_default_1018_failure.t:0 "Persuasione Fallita"
 feast_default.1018.c:0 "Ho posato gli occhi... #EMP e le mani#! su di esso!"

 #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t:1 "Le Scuse"
 feast_default.1019_start:0 "Mentre entro negli alloggi di [feast_host.GetTitledFirstNameNoTooltip], [feast_host.Custom('DE_ART_DEF_P_A')] mi[feast_host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] mi guarda con uno"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ sguardo deluso.\n\n"Non me l'aspettavo, lo ammetto. Che [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] stess[ROOT.Char.Custom('DE_END_PRO_S_N')] [feast_host.Custom2('RelationToMe', ROOT.Char)] sarebbe stat[ROOT.Char.Custom('DE_END_PRO_S_N')] preda di un comportamento così vergognoso... questo deve essere stato davvero un grande peso da sopportare. Mi congratulo per la vostra confessione, è il primo passo verso il miglioramento.""
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ sguardo di disapprovazione.\n\n"Non siamo mai stati d'accordo, io e voi. Che [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] stess[ROOT.Char.Custom('DE_END_PRO_S_N')] [feast_host.Custom2('RelationToMe', ROOT.Char)] cadesse tanto in basso da commettere un piccolo furto... È #EMP molto# imbarazzante, oltre che deplorevole. Dovete cercare di essere migliore di così.""
 feast_default.1019.desc_redemption_greedy:0 "\n\nSto al gioco in questa recita teatrale, pur sapendo che l'alternativa sarebbe molto peggiore. Almeno sono fuori dai guai... questa volta."
 feast_default.1019.desc_condemnation_greedy:0 "\n\nLottando per trattenermi, tengo lo sguardo basso davanti a [feast_host.GetSheHe] e faccio un cenno con la testa. Sì. #EMP Mi comporterò meglio la prossima volta.#!"
 feast_default.1019.desc_redemption:0 "\n\nMortificat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal mio stesso comportamento, mi sento veramente grat[ROOT.Char.Custom('DE_END_PRO_S_N')] per la sua risposta benevola alla mia richiesta. Un peso metaforico è stato effettivamente sollevato dalle mie spalle."
 feast_default.1019.desc_condemnation:0 "\n\nCon le guance arrossate dalla vergogna, sono disgustat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal mio stesso comportamento. Indipendentemente da quello che mi è successo, ora ne subisco le conseguenze."
 feast_default.1019.a:0 "... forse dovrei tenermi l'oggetto come segno dei miei difetti?"
 feast_default.1019.a_tt:0 "Cerchi di conservare il [trinket_to_steal.GetName]"
 feast_default.1019.b:0 "Non cerco altro che il vostro perdono, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] viene convint[feast_host.Custom('DE_END_PRO_S_N')]"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] non viene convint[feast_host.Custom('DE_END_PRO_S_N')]"
 feast_default_1019_redeemed.t:0 "Redent[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 feast_default_1019_condemned.t:0 "Condannat[ROOT.Char.Custom('DE_END_PRO_S_N')]"

 #Dislike the host, deface a displayed Court Artifact
 feast_default.1020.t:1 "L'Incidente"
 feast_default.1020.desc:0 "Mentre mi aggiro per i corridoi del[feast_host.Custom('DE_END_ADJ_NUL_S_N')] mi[feast_host.Custom('DE_END_PRO_S_N')] spregevole [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], scruto la sua collezione di manufatti in mostra. Così tanta eccentricità dovrebbe, forse, essere un po'... alleggerita.\n\nIl mio sguardo si sofferma sul manufatto [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over:0 "Forse lo farò cadere #EMP accidentalmente#!..."
 feast_default.1020.a_scratch:0 "Lo graffierò per bene... "
 feast_default.1020.a_drunkard:0 "Potrei versare il mio [ROOT.Char.Custom('RegionalDrink')] sopra di esso..."
 feast_default.1020.a_lustful:0 "Desidero #EMP fortemente#! deturparlo completamente..."
 feast_default.1020.a.tt_success:0 "Deturpi il manufatto senza essere scoperto"
 feast_default.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] ti punisce per la tua azione"
 feast_default.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] si vendica"
 feast_default.1020.b:0 "No, meglio non rischiare."
 feast_default.1020.tt:0 "Manufatto Deturpato"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! ospiti apprezzano questa azione:"
 feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! ospite(i) apprezza/apprezzano questa azione e l'opinione che ha/hanno di te migliora" 
 
 feast_default.1030.t:0 "Eroi dei Nostri Tempi"
 feast_default.1030.desc:0 "Un colpo di scena conclude la prima appassionata esibizione di [minstrel.GetFirstName]. Il pubblico asciuga le lacrime e applaude battendo sui tavoli.\n\n"Un'altra storia!" propone [minstrel.GetSheHe]. "Volete che vi canti di come [knight_1.Custom('DE_ART_DEF_P_A')] grande $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 feast_default.1030.ethical:0 "abbia nobilmente difeso i miti?"
 feast_default.1030.amoral:0 "abbia massacrato nemici di ogni sorta?"
 feast_default.1030.leader:0 "abbia guidato i suoi compagni nel superare grandi pericoli?"
 feast_default.1030.morally_neutral:0 "abbia per la prima volta dato dimostrazione della sua virtù?"
 feast_default.1030.aggressive:0 "Di come [knight_2.GetFirstName] sia andat[knight_2.Custom('DE_END_PRO_S_N')] all'attacco, inarrestabile?"
 feast_default.1030.defensive:0 "Di come [knight_2.GetFirstName] si sia dimostrat[knight_2.Custom('DE_END_PRO_S_N')] incrollabile nelle sue convinzioni, irremovibile come una montagna?"
 feast_default.1030.champion:0 "Di come [knight_2.GetFirstName] abbia conquistato delle vittorie tutt[knight_2.Custom('DE_END_PRO_S_N')] da sol[knight_2.Custom('DE_END_PRO_S_N')]?"
 feast_default.1030.stance_neutral:0 "Di come [knight_2.GetFirstName] si sia riguadagnat[knight_2.Custom('DE_END_PRO_S_N')] la sua reputazione?"

 feast_default.1030.subtle:0 "[knight_3.Custom('DE_PRO_PER_P_3P_A')] più abile fra [knight_3.Custom('DE_PRO_POS_S_1P')] [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.forceful:0 "[knight_3.Custom('DE_PRO_PER_P_3P_A')] più potente fra [knight_3.Custom('DE_PRO_POS_S_1P')] [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.equestrian:0 "[Select_CString(knight_3.IsFemale,'Dell'amazzone','Del cavaliere')] [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.intensity_neutral:0 "[knight_3.Custom('DE_PRO_PER_P_3P_A')] migliore fra [knight_3.Custom('DE_PRO_POS_S_1P')] [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.courtly:0 "Di [knight_4.GetFirstName] e delle sue amicizie più vere?"
 feast_default.1030.militant:0 "Di [knight_4.GetFirstName] e delle battaglie che ha vinto?"
 feast_default.1030.fighty_neutral:0 "Di [knight_4.GetFirstName] e dei giuramenti che ha onorato?"
 feast_default.1030.wrap_up:0 "Questi guerrieri rivaleggiano con quelli di un tempo!"\n\nSenza dubbio, quando i menestrelli che si esibiscono a questo banchetto andranno in altre corti, la mia storia preferita verrà raccontata molte altre volte."

 feast_default.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt:0 "Lasciate che le storie siano fonte d'ispirazione per tutti, dal più umile garzone di cucina al più grande $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt:0 "Diranno che [knight_2.GetSheHe] non può essere battut[knight_2.Custom('DE_END_PRO_S_N')]!"
 feast_default.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt:0 "Tutti [knight_3.Custom('DE_PRO_POS_P_3P')] conosceranno come l'equivalente di qualsiasi eroe del passato."
 feast_default.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt:0 "Un[knight_3.Custom('DE_PRO_POS_P_2P')] sempre più popolare esecu[knight_3.Custom('DE_END_NOU_S_GS_N')] di imprese... vere o inventate che siano."

 knightly_tales_modifier:0 "I Cavalieri della Canzone"
 knightly_tales_modifier_desc:0 "I cavalieri di questo personaggio ispirano storie popolari che elevano lo status della nobiltà guerriera."

 riders_of_song_modifier:0 "I Cavalieri della Canzone"
 riders_of_song_modifier_desc:0 "Sia i giovani scudieri che i cavalieri più esperti desiderano lanciarsi nella mischia al fianco dei cavalieri di questo personaggio."

 tales_of_knightly_valor_modifier:0 "Racconti di Valore Cavalleresco"
 tales_of_knightly_valor_modifier_desc:0 "Audaci aspiranti, alcuni non migliori dei vagabondi, chiedono di servire al fianco dei cavalieri di questo personaggio."

 tales_of_knightly_leadership_modifier:0 "Storie di Comando Cavalleresco"
 tales_of_knightly_leadership_modifier_desc:0 "È considerato un onore obbedire alla saggia autorità dei cavalieri di questo personaggio."


#feared by all enemies
 
 feast_default.2001.t:1 "Impazienza Imbarazzante"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] ha annunciato un leggero ritardo nel servire il cibo, e [glutton.GetTitledFirstName] sembra pront[glutton.Custom('DE_END_PRO_S_N')] a scoppiare dalla frustazione!\n\nTra un brontolio del suo stomaco e l'altro ci sono solo brontolii di dispiacere."
 feast_default.2001.a:0 "Si sta mettendo in ridicolo."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] ha ragione! Dov'è il nostro cibo?!"

 feast_default.2002.t:1 "Un Ammiratore"
 feast_default.2002.desc:0 "Di nascosto qualcuno mi ha passato una nota durante il banchetto:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nDa chi potrebbe provenire questa lettera di proposta? C'era qualcosa nel modo in cui [crush_1.GetTitledFirstName] mi guardava timidamente. O nel modo in cui [crush_2.GetTitledFirstName] mi ha sorriso quando ci siamo incontrati. E anche [crush_3.GetTitledFirstName] sembrava ansios[crush_3.Custom('DE_END_PRO_S_N')] di sedersi accanto a me..."
 feast_default.2002.a:0 "Deve essere stat[crush_1.Custom('DE_END_PRO_S_N')] [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "Deve essere stat[crush_2.Custom('DE_END_PRO_S_N')] [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "Qui c'è scritto [crush_3.GetFirstNameNoTooltip] da tutte le parti."
 feast_default.2002.potential_lover_tt:0 "Se hai ragione, sarà molto più facile far si che diventiate [Concept( 'lover', 'amanti' )|E]"

 feast_default.2003.t:1 "Spiriti Affini"
 feast_default.2003.desc:0 "Quello che era iniziato come un banchetto ordinario è diventato qualcosa di eccezionale grazie alla presenza [other_guest.Custom('IT_NAM_COL2')][other_guest.GetTitledFirstName]!\n\nAbbiamo parlato tutta la sera di ogni tipo di argomento, e come ci si sarebbe potuto aspettare, sembra che abbiamo molto in comune! Mi sono divertito molto assieme a [other_guest.GetSheHe]."
 feast_default.2003.a:0 "Che bella serata!"

 feast_default.2005.t:1 "Su Tutti i Miei Vestiti Nuovi"
 feast_default.2005.desc:0 "Si capiva che [drunk.Custom('IT_NAM_COL3')][drunk.GetTitledFirstName] aveva bevuto troppo, anche se ha insistito per mostrarci quanto fosse sobri[drunk.Custom('DE_END_PRO_S_N')].\n\nIl semplice alzarsi dalla sedia si è rivelato troppo, e ora sono coperto di vomito puzzolente!"
 feast_default.2005.a:0 ""Dovresti vergognarti, [drunk.GetFirstNameNoTooltip]!""
 feast_default.2005.b:0 ""Ah! Che spettacolo che hai messo in piedi!""

 feast_default.2006.t:2 "L'impaziente [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "Allorché [befriending_guest.Custom('REL_TO_ME')][befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] mi interrompe per l'ennesima volta con la sua rumorosa risata, non posso più negare che si stia comportando in modo strano.\n\n[befriending_guest.Custom('DE_ART_IND_D')] non si allontana mai da me, si unisce a me in ogni conversazione, esprime apprezzamenti su tutto ciò che dico..."
 feast_default.2006.a:0 "È uno strano modo di ottenere il mio favore, ma devo dire che sta funzionando."
 feast_default.2006.b:0 "Potrei abituarmici!"
 feast_default.2006.c:0 "Non posso accettare che qualcuno mi venga dietro in questo modo!"
 feast_default.2006.d:0 "Ti prego, lasciami in pace!"

 feast_default.2007.t:1 "Relazione Smascherata!"
 feast_default.2007.desc:0 "Un tonfo sordo rimbalza nella grande sala quando una delle porte dei quartieri di servizio cede di schianto.\n\nIn un groviglio di corpi senza vestiti, ([Select_CString(lover_guest_1.IsFemale,'la','il')]) mi[lover_guest_1.Custom('DE_END_PRO_S_N')]  [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1'))], [lover_guest_1.Custom('IT_NAM_COL3')][lover_guest_1.GetTitledFirstName], e ([Select_CString(lover_guest_2.IsFemale,'la','il')]) mi[lover_guest_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2'))], [lover_guest_2.Custom('IT_NAM_COL3')][lover_guest_2.GetTitledFirstName], rotolano fuori e precipitano a terra davanti a tutti."
 feast_default.2007.a_chaste:0 "Non riesco a guardare!"
 feast_default.2007.a_lustful:0 "Basta #EMP immaginare#! cosa stessero facendo..."
 feast_default.2007.a_sadistic:0 "Ahahah! Tutto ciò è uno spasso!"
 feast_default.2007.a_compassionate:0 "Nessuno merita una simile vergogna..."
 feast_default.2007.b:0 "Chi l’avrebbe mai detto che #EMP loro#! avessero un tale segreto!"

 feast_default.2008.t:1 "Dietro una Porta Chiusa"
 feast_default.2008.desc:1 "Mentre [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] cercava di sgattaiolare via inosservato dal banchetto, ho pensato di aver intravisto la sua mano scivolare nella mano di un[romance_target.Custom('DE_PRO_POS_P_2P')] serv[romance_target.Custom('DE_END_PRO_S_N')]!\n\nI miei sospetti sono stati confermati quando li ho sorpresi in una stanza appartata, mezzi svestiti!"
 feast_default.2008.a:0 "Fraternizzare con un[homosexual_character.Custom('DE_PRO_PER_P_3P_G')]altr[homosexual_character.Custom('DE_END_PRO_S_N')] [homosexual_character.GetWomanMan]?! Il reame deve sapere!"
 feast_default.2008.b:0 "Il vostro segreto è al sicuro con me, [homosexual_character.GetFirstNameNoTooltip]. Per ora."
 feast_default.2008.c:0 "Corrompete i #EMP miei#! servitori senza la mia approvazione?!"
 feast_default.2008.d:0 "Oh [homosexual_character.GetFirstNameNoTooltip], se solo l'avessi saputo."
 feast_default.2008.d.unlock_text:0 "Questa opzione è disponibile a causa della tua [sexuality|E]"

 feast_default.2009.t:1 "Vi Prego, Continuate"
 feast_default.2009.desc:1 "Ascolto intensamente [secret_holder.Custom('IT_NAM_COL3')][secret_holder.GetTitledFirstName] mentre rivela con noncuranza ogni sorta di cose. Distratt[secret_holder.Custom('DE_END_PRO_S_N')] dal tentativo di ottenere un'ultima goccia dal proprio boccale, non si rende conto di quanto io stia prestando attenzione.\n\nNon appena se ne accorge, fa per alzarsi. "Sto solo farneticando! E comunque niente di tutto ciò è vero!""
 feast_default.2009.a:0 "Oh, si dia il caso che siano divagazioni #EMP molto#! interessanti."

 feast_default.2011.t:2 "Una Promessa è una Promessa"
 feast_default.2011.desc:0 "Non badando all'etichetta, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )], mi dà una pacca sulle spalle. "Dico davvero!" esclama. "Farei qualsiasi cosa voi mi chiediate. Qualsiasi. Chiedete e sarà fatto!"\n\nRiesco a sentire l'alcool nel suo alito, ma la promessa è stata udita da tutti gli ospiti presenti."
 feast_default.2011.a:0 "Voi siete un[favor_character.Custom('DE_PRO_POS_P_2P')] [favor_character.GetWomanMan] di parola, non è vero?"
 feast_default.2011.b:0 ""Ahahah, [favor_character.Custom('IT_NAM_COL3')][favor_character.GetTitledFirstNameNoTooltip] è troppo ubriaco per sapere di cosa stia parlando!""

 feast_default.2012.t:1 "Il Testimone"
 feast_default.2012.desc:0 "Mentre mi trascino fuori per svuotarmi la vescica, sento gridare dietro l'angolo. Appena mi volto vedo ([murderer.Custom('DE_ART_DEF_P_A')]) mi[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] sghignazzare mentre affonda la sua lama nel volto [murdered_guest.Custom('IT_NAM_COL2')][murdered_guest.GetTitledFirstName].\n\nQualsiasi sia stat il rumore che io abbia emesso, deve essere stato sufficiente, poiché [murderer.GetFirstName] si è voltato verso di me, con un'aria sorpresa a segnar[murderer.Custom('DE_END_PRO_S_N')] il viso."
 feast_default.2012.a:0 "Che cosa avete #EMP fatto#!?!"
 feast_default.2012.b:0 "Tutti sapranno del vostro crimine!"
 feast_default.2012.c:0 "Il mio silenzio ha un prezzo."
 
 feast_default.2013.t:1 "Il Leccapiedi"
 feast_default.2013.desc:0 "Le voci che sono circolate sul fatto che [bootlicker.GetFirstName] volesse ingraziarsi [shared_liege.GetTitledFirstName] vengono confermate quando [bootlicker.GetSheHe] [shared_liege.Custom('DE_PRO_DEM')] porge un dono.\n\n"Mi[shared_liege.Custom('DE_END_PRO_S_N')] carissim[shared_liege.Custom('DE_END_PRO_S_N')] [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], è così bello vedervi! Sapendo che ci saremmo incontrati qui, vi ho portato questa meravigliosa pelle, come segno di apprezzamento."\n\n[shared_liege.GetTitledFirstName] sorride mentre studia la pelle di animale. Vedendo quanto [shared_liege.GetSheHe] sia felice nel ricevere il dono, realizzo che sto rischiando di perdere questa opportunità di migliorare anche io la mia posizione nei suoi confronti!"
 feast_default.2013.a:0 ""Mi[shared_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! Anche io ho un dono per voi!""
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] è colpit[shared_liege.Custom('DE_END_PRO_S_N')] dal tuo dono spontaneo"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] non è colpit[shared_liege.Custom('DE_END_PRO_S_N')] dal tuo dono spontaneo"
 feast_default.2013.b:0 ""#EMP Ahem!#! Faccio un brindisi a [shared_liege.GetTitledFirstNameNoTooltip]!""
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] è colpit[shared_liege.Custom('DE_END_PRO_S_N')] dal tuo brindisi spontaneo"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] non è colpit[shared_liege.Custom('DE_END_PRO_S_N')] dal tuo brindisi spontaneo"
 feast_default.2013.c:0 "Versa la tua bevanda sulla pelle che [shared_liege.Custom('DE_PRO_DEM')] è stata regalata e dichiara che si è trattato di un incidente."
 feast_default.2013.c.success:0 "Tutti credono che si sia trattato di un incidente"
 feast_default.2013.c.failure:0 "Nessuno crede che si sia trattato di un incidente"
 feast_default.2013.d:0 "Non c'è fretta. Penserò a qualcosa la prossima volta."

 feast_default.3001.t:1 "Un Banchetto con un Amico"
 feast_default.3001.desc:0 "È una tale gioia vedere [friend.Custom('DE_ART_DEF_P_A')] [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Ancora una volta mangiamo, beviamo e cantiamo insieme, come se il tempo non fosse passato affatto dall'ultima volta che ci siamo lasciati.\n\nAvremmo potuto cenare in un fienile e questa sarebbe stata comunque una delle più grandi feste a cui abbia mai partecipato."
 feast_default.3001.a:0 "Ah, cosa sarebbe la vita senza [friend.GetFirstNameNoTooltip]?"

 feast_default.3002.t:1 "Baci Rubati"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]. Sorridiamo e ci salutiamo come se non ci conoscessimo già intimamente. Come se non ci fossimo mai abbracciati in preda alla passione. Come se non ci fossimo tenuti a lungo stretti l'un[lover.Custom('DE_END_PRO_S_N')] all'altr[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nQuando più tardi ci siamo incrociati lungo un corridoio altrimenti desolato, ho sentito ancora una volta le sue labbra contro le mie. A quel punto [lover.GetSheHe] mi ha indicato una porta non illuminata..."
 feast_default.3002.a:0 "Vieni! Non abbiamo un momento da perdere!"
 feast_default.3002.discovery_tt:0 "#F I servitori vedono tutto e potrebbero parlare...#!"
 feast_default.3002.b:0 "No, potremmo venire scoperti."

 feast_default.3003.t:1 "Spiacevole Compagnia"
 feast_default.3003.desc:1 "È stato un banchetto così piacevole, ma poi è arrivat[rival.Custom('DE_END_PRO_S_N')] #EMP [rival.GetSheHe]#!. Non posso stare una sola sera senza sentire il fetore dilagante di [rival.GetTitledFirstNameNoTooltip]?\n\nLa cosa peggiore di tutte è il suo rantolo nasale quando la sua voce si avvicina a me. "Perché quella faccia acida, [ROOT.Char.GetFirstNameNoTooltip]?""
 feast_default.3003.a:0 "[rival.GetSheHe|U] mi fa venire voglia di colpir[rival.Custom('DE_PRO_POS_P_3P')] in faccia!"

 feast_default.3004.t:1 "Alterazioni Offensive"
 feast_default.3004.desc:0 "Dopo aver consumato grandi quantità di cibo e bevande, trovo [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] nel mezzo di un'animata conversazione. [rival_guest.GetSheHe|U] si volta verso di me non appena nota la mia presenza.\n\n"E #EMP tu...#! la tua sola presenza rovina la serata!""
 feast_default.3004.a:0 "Penso che per stasera voi ne abbiate avuto abbastanza."
 feast_default.3004.b:0 "Non siete altro che un[rival_guest.Custom('DE_END_ADJ_NUL_S_N')] [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success:0 "Tu vinci lo scontro"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] vince lo scontro"
 feast_default.3004.c:0 "Alcuni portano gioia ovunque vadano, altri ogni volta che lo fanno."
 feast_default.3004.c.tt:0 "#F È tempo per [rival_guest.GetFirstNameNoTooltip] di diffondere un po' di felicità#!"
 feast_default.3004.d:0 "Un pugno in faccia è una risposta buona come qualsiasi altra!"

 feast_default.3005.t:1 "Una Sfida"
 feast_default.3005.desc:0 "La sala echeggia per le risate [rival_to_duel.Custom('REL_TO_ME3')]mi[rival_to_duel.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], con le sue provocazioni e insulti... e nel momento in cui [rival_to_duel.GetSheHe] mi chiama [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], sfodero la mia lama."
 feast_default.3005.desc_won:0 "\n\nTorno in me mentre mi chino su di [rival_to_duel.GetSheHe], lo stivale sul suo petto, entrambi con il respiro affannato."
 feast_default.3005.desc_lost:0 "\n\nTorno in me mentre si china su di me, lo stivale sul mio petto. [rival_to_duel.GetSheHe|U] sibila nel mio orecchio, "Voglio sentirti supplicare pietà.""
 feast_default.3005.a:0 ""Pagherete per tutto quello che avete fatto""
 feast_default.3005.b:0 ""Non mi arrenderei mai a quell[rival_to_duel.Custom('DE_END_NOU_S_G')] come #EMP te#!!""
 feast_default.3005.c:0 ""Vi prego, non fatemi del male!""
 feast_default.3005.d:0 ""Voglio sentirvi implorare pietà.""
 feast_default.3005.e:0 "Raggiungo e taglio il suo tendine d'Achille in un unico rapido movimento."

 feast_default.3096.t:0 "Una Nuova Possibilità"
 feast_default.3096.desc:0 "Mentre i festeggiamenti proseguono non posso fare a meno di scambiare degli sguardi con [partner.GetName].\n\nSono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] rispettabile ma raramente mi sono sentit[ROOT.Char.Custom('DE_END_PRO_S_N')] così tentat[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'esplorare una nuova relazione..."
 feast_default.3096.a:0 "Vediamo dove ci porta la serata"
 fest_default.3906.a.tt:0 "Giaci con [partner.GetName]"
 feast_default.3096.b:0 "Sono meglio di così."

 feast_default.3006.t:1 "Una Singola Notte"
 feast_default.3006.opening_1:0 "Sopraffatti dall'ubriachezza e dalla lussuria, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] e io ci troviamo da soli. Le sua braccia intorno a me, le sue labbra contro il mio collo, spegniamo i fuochi che bruciano nei nostri petti e nei nostri lombi."
 feast_default.3006.opening_2:1 "Mi sveglio in uno strano letto, con un[partner.Custom('DE_END_PRO_S_N')] compagn[partner.Custom('DE_END_PRO_S_N')] di letto inaspettat[partner.Custom('DE_END_PRO_S_N')]. I ricordi della notte precedente prendono lentamente forma dalla dolorosa foschia nella mia testa. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] e io, uniti dal desiderio."
 feast_default.3006.opening_3:0 "Mi ero ripromess[ROOT.Char.Custom('DE_END_PRO_S_N')] che questo era esattamente ciò che non avrei fatto. Eppure, dopo qualche bicchiere sono cadut[ROOT.Char.Custom('DE_END_PRO_S_N')] con una tale facilità tra le braccia di [partner.Custom2('MyCharacterIntroduction', ROOT.Char )]... intrappolat[ROOT.Char.Custom('DE_END_PRO_S_N')] nella sua rete di seduzione. Ben presto mi sono ritrovat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel suo letto."
 feast_default.3006.both_married_love:1 "\n\nNon posso sopportare il pensiero di stare senza di [partner.GetSheHe], ma su[partner_spouse.Custom('DE_END_PRO_S_N')] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] non dovrà mai saperlo, e neanche mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married_love:1 "\n\nNon posso sopportare il pensiero di stare senza di [partner.GetSheHe], ma a mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] non può essere consentito sapere cosa è accaduto qui."
 feast_default.3006.partner_married_love:1 "\n\nNon posso sopportare il pensiero di stare senza di [partner.GetSheHe], ma considerando su[partner_spouse.Custom('DE_END_PRO_S_N')] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], cosa posso fare?"
 feast_default.3006.unmarried_love:0 "\n\nNon possiamo far sapere al mondo cosa è successo qui, al di fuori del matrimonio e della decenza. Eppure, non posso sopportare il pensiero di stare senza di [partner.GetSheHe] anche solo per un giorno."
 feast_default.3006.both_married:1 "\n\nSu[partner_spouse.Custom('DE_END_PRO_S_N')] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] non deve saperlo e questo vale anche per [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] stess[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married:1 "\n\nMi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] non deve venire a consocenza del mio tradimento."
 feast_default.3006.partner_married:1 "\n\nSu[partner_spouse.Custom('DE_END_PRO_S_N')] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] non deve venire a sapere ciò che è successo qui."
 feast_default.3006.unmarried:0 "\n\nNon possiamo far sapere al mondo cosa è successo qui, al di fuori del matrimonio e della decenza."
 feast_default.3006.a:0 "Devo rivederti!"
 feast_default.3006.b:0 "Sfruttiamo al meglio questo momento..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] non è interessato#!"
 feast_default.3006.c:0 "Non riparliamone mai più."
 feast_default.3006.c.tt:1 "#F Stai lontano da [partner.GetFirstNameNoTooltip]#!"

 feast_default.3007.t:1 "Durante l'Atto"
 feast_default.3007.love:0 "Mentre gli altri invitati stanno perdendo il loro senno nei boccali, [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] e io troviamo una camera tutta per noi dove passare la notte. Cospargo di baci la schiena nuda di [lover.GetFirstName] quando una voce mi fa correre a coprirmi."
 feast_default.3007.not_love:0 "Ho portato [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], in una camera vuota per allontanarci dalla folla. Sono in procinto di soddisfare il mio desiderio quando una voce familiare mi fa gelare il sangue."
 feast_default.3007.ambiguous:0 "Sperando di poter passare un po' di tempo con [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], porto [lover.GetTitledFirstName] lontano dal banchetto. Ma proprio mentre mi appresto a farvi ritorno, una voce familiare mi fa congelare sotto shock."
 feast_default.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] ci sta fissando sotto shock. "Come hai potuto andare a letto con quel[lover.Custom('DE_END_ADJ_NUL_S_N')] [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?""
 feast_default.3007.a:0 "Questo non significa nulla, mi[lover.Custom('DE_END_PRO_S_N')] car[lover.Custom('DE_END_PRO_S_N')]!"
 feast_default.3007.b:0 "Io [lover.Custom('DE_PRO_POS_P_3P')] amo!"
 feast_default.3007.c:0 "Faccio come mi pare."

 feast_default.5001.t:1 "Un Sorriso Storto"
 feast_default.5001.friend_reminder:0 "Credo che quelle di [friend.GetTitledFirstName] fossero solo per precauzione, ma dopo che il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] mi ha ricordato della terrificante reputazione di [host.GetTitledFirstName], non riesco a pensare ad altro."
 feast_default.5001.rival_reminder:0 "So che [rival.GetTitledFirstName] me l'ha detto solo per farmi preoccupare, ma ora che il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] mi ha ricordato della terrificante reputazione di [host.GetTitledFirstName], non riesco a pensare ad altro."
 feast_default.5001.spouse_reminder:0 "Toccando il mio braccio per ottenere la mia attenzione, [spouse.GetTitledFirstName] ha parlato con voce bassa e piena di preoccupazione. "[host.GetTitledFirstName] ti ha guardato molto questa sera..."\nConsiderando la reputazione di [spouse.GetTitledFirstName], vorrei quasi che non avesse detto nulla."
 feast_default.5001.sadist_reminder:1 "È stato con un sorriso inquietante che [sadist.GetTitledFirstName] ha raccontato alcune delle storie più terrificanti sui mezzi di... diplomazia di [host.GetTitledFirstName]. Non dovrei lasciarmi condizionare, ma adesso trovo difficile pensare a qualsiasi altra cosa."
 feast_default.5001.reminder:0 "Anche se un banchetto è un'occasione di celebrazione e gioia, è molto difficile non pensare alla terrificante reputazione di [host.GetTitledFirstName]..."
 feast_default.5001.worry:0 "\n\nAdesso ogni ghigno da parte del nostro padrone di casa inizia a sembrare troppo largo e ogni rumore di una caraffa o di un piatto mi fa saltare sulla sedia, con l'ansia che qualcuno abbia potuto incorrere nella sua ira anche per il minimo sgarbo. O peggio, che quella persona sia io."
 feast_default.5001.a:0 "Posso farcela. È solo un banchetto."

 feast_default.5002.t:1 "Delusioni"
 feast_default.5002.desc_chair:0 "Il nostro padrone di casa, [lunatic_host.Custom('DE_ART_DEF_P_A')] mi[lunatic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], si china per conversare meglio con la persona seduta accanto a [lunatic_host.GetSheHe]. A questa vista, tutte le altre conversazioni presto scemano.\n\n"Che cosa avete detto? Si, certamente, mi fido più di voi che di chiunque altro qui!""
 feast_default.5002.desc_chicken:0 "Il nostro padrone di casa, [lunatic_host.Custom('DE_ART_DEF_P_A')] mi[lunatic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], stringe delicatamente un pollo spennato - e cotto - al suo petto, sussurrandogli dolcemente qualcosa. Mentre comincia a proclamare a gran voce il suo affetto per il pollo, l'umore nella sala grande prende rapidamente una piega preoccupata."
 feast_default.5002.desc_drapes:0 "Il nostro padrone di casa, [lunatic_host.Custom('DE_ART_DEF_P_A')] mi[lunatic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], inizia a ballare tenendo in mano uno degli stendardi usati per decorare le pareti.\n\nGli ospiti non possono fare altro che guardare mentre [lunatic_host.GetTitledFirstName] guida il pezzo di stoffa in una danza elaborata, incantati da ciò che stanno vedendo."
 feast_default.5002.a:0 "Mi[lunatic_host.Custom('DE_END_PRO_S_N')] [lunatic_host.GetLadyLord], perché non uscite a prendere una boccata d'aria?"
 feast_default.5002.b:0 "Devo fermare questa pazzia!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Lasciate che mi unisca a voi!"

 feast_default.5003.t:1 "Intrattenimento Doloroso"
 feast_default.5003.desc:0 "Pezzi di metallo appuntito in alcune pietanze, schegge sulle sedie, piccoli #EMP incidenti#! che promettono lividi...\n\nSeduto a capotavola, [sadistic_host.Custom('DE_ART_DEF_P_A')] mi[sadistic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] non può nascondere il sorriso freddo che si allarga sul suo viso mentre un[guest.Custom('DE_PRO_PER_P_3P_G')]altr[guest.Custom('DE_END_PRO_S_N')] Signor[guest.Custom('DE_END_PRO_S_N')], [guest.GetTitledFirstName], sputa sangue nel suo piatto."
 feast_default.5003.a:0 ""Tutto questo è inaccettabile!""
 feast_default.5003.b:0 "Mi prenderò cura di [guest.GetFirstNameNoTooltip] per ora."
 feast_default.5003.c:0 "Che banchetto magnifico!"

 feast_default.5004.t:1 "Il Fondo del Barile"
 feast_default.5004.desc:0 ""Era forse il suono di una tazza vuota quella che vi ho sentito posare sul tavolo?" Per essere riuscito a sentire una cosa del genere nel frastuono della grande sala, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] deve avere delle orecchie stregate. [host.Custom('DE_ART_DEF_P_D')] cortese padron[host.Custom('DE_END_ADJ_IND_S_A')] di casa fa un cenno ad un servitore. "Portate qui dell'altro vino! Nessuno rimarrà assetato!""
 feast_default.5004.a:0 "Vi ringrazio, mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Credo di averne avuto abbastanza."
 feast_default.5004.c:0 "Mi scuso e mi defilo tra la folla."

 feast_default.5005.t:1 "Garum!"
 feast_default.5005.desc:0 "Oh, questo gusto paradisiaco! Così saporito ma leggermente salato, che ricorda il mare...\n\nQuesto potrebbe essere il miglior garum che abbia mai assaggiato e il suo cuoco l'ha usato sapientemente!"
 feast_default.5005.a:0 "Ho bisogno di mangiarlo regolarmente!"
 feast_default.5005.b:0 ""Questo è un pasto incredibile, [host.GetFirstNameNoTooltip]!""
 feast_default.5005.c:0 ""Lo sapevi che il murri si ispira al garum?""
 feast_default.5005.c.flavor:0 "Non molti degli altri ospiti sembrano saperlo!"
 feast_default.5005.d:0 "Se potessi #EMP respirerei#! garum!"

 feast_default.6001.t:1 "La Persona Giusta per il Lavoro"
 feast_default.6001.dislike_spouse:1 "Anche se ci sono molti modi in cui non andiamo d'accordo, devo confessare che il mio [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] ha fatto davvero un ottimo lavoro per quanto riguarda il mio banchetto. [spouse.GetFirstName] si è assicurat[spouse.Custom('DE_END_PRO_S_N')] che il cibo arrivasse in tempo, gli ospiti sono tutti seduti nei posti giusti e tutti sembrano soddisfatti.\n\nCon [spouse.GetSheHe] accanto a me nel grande tavolo e le celebrazioni in procinto di iniziare, [spouse.Custom('DE_PRO_DEM')] faccio sapere che apprezzo il suo duro lavoro nella preparazione di questa festa."
 feast_default.6001.like_spouse:0 "[spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] car[spouse.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] ha lavorato duramente per assicurarsi che tutto, durante il mio banchetto, andasse nel giusto modo. Il cibo è arrivato in tempo, gli ospiti sono tutti seduti nei posti giusti e tutti sembrano soddisfatti.\n\nCon [spouse.GetFirstName] accanto a me al grande tavolo, ogni cosa è pronta. Stringo la sua mano e sorrido, prima di alzarmi e annunciare l'inizio delle celebrazioni."
 feast_default.6001.a:0 "Che cosa avrei fatto senza di [spouse.GetSheHe]."

 feast_default.6002.t:1 "Uno Sforzo Lodevole"
 feast_default.6002.desc:0 "Mentre il banchetto continua e i nostri ospiti mangiano e bevono in allegria, [guest.GetTitledFirstName] si avvicina a [spouse.GetFirstName] e a me al grande tavolo.\n"Questo è un banchetto meraviglioso! I miei complimenti ai padroni di casa.""
 feast_default.6002.a:0 ""Si, ho fatto un ottimo lavoro, non è vero?""
 feast_default.6002.b:0 ""A [spouse.GetFirstNameNoTooltip] va tutto il merito.""

 feast_default.6003.t:1 "In Casa Mia"
 feast_default.6003.opening:0 "Ho fatto tutto quello che ho potuto per assicurarmi che [fighter_1.GetTitledFirstName] e [fighter_2.GetTitledFirstName] stessero il più lontano possibile l'un[fighter_1.Custom('DE_END_PRO_S_N')] dall'altr[fighter_2.Custom('DE_END_PRO_S_N')]. Ma non è stato abbastanza e ora sono venuti alle mani, nel bel mezzo del mio banchetto!"
 feast_default.6003.bodyguard:0 "\n[bodyguard.Custom('DE_ART_DEF_P_A')] mi[bodyguard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], si trova vicino alla rissa e mi guarda aspettando solo l'ordine di intervenire."
 feast_default.6003.guard:0 "\nUna delle mie guardie è vicina alla rissa, e mi guarda in attesa dell'ordine di intervenire."
 feast_default.6003.a:0 "Butta fuori [fighter_2.GetFirstNameNoTooltip] perché calmi i suoi bollenti spiriti."
 feast_default.6003.b:0 "Trattieni [fighter_1.GetFirstNameNoTooltip] finché la situazione non si sarà calmata."
 feast_default.6003.c:0 ""Fermi! Ne riparleremo più tardi.""


 feast_default.6101.t:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] in Difficoltà"
 feast_default.6101.desc_opening:0 "Lo sguardo supplichevole che ricevo [troubled_guest.Custom('REL_TO_ME2')]mi[troubled_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] sta assumendo un tono disperato. Un gruppo di ospiti si sta avvicinando all'angolo nel quale si è nascost[troubled_guest.Custom('DE_END_PRO_S_N')] per tutta la sera e le mura ostacolano la sua fuga.\n\n"
 feast_default.6101.desc_liked:0 "[troubled_guest.Custom('DE_ART_DEF_P_D')] pover[troubled_guest.Custom('DE_PRO_PER_S_3P_N')][troubled_guest.GetWomanMan] non è mai stat[troubled_guest.Custom('DE_END_PRO_S_N')] brav[troubled_guest.Custom('DE_END_PRO_S_N')] con le persone!"
 feast_default.6101.desc_disliked:0 "Chi l'avrebbe detto che [troubled_guest.GetSheHe] potesse comportarsi in questo modo..."
 feast_default.6101.desc_disliked_unlanded:0 "Chi avrebbe mai potuto pensare che [troubled_guest.Custom('DE_ART_DEF_P_A')] mi[troubled_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] avrebbe agito in questo modo..."                                                                                                                                                                  
 feast_default.6101.a:0 "Distraggo tutti gli ospiti che si avvicinano."
 feast_default.6101.b:0 "Avanti, [troubled_guest.GetFirstNameNoTooltip]. Raccontaci una storia!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Devo parlarvi. In privato."
 feast_default.6101.c.tt:0 "Potremmo entrambi fare una pausa..."

 feast_default.6111.t:1 "Qualcuno con cui Conversare"
 feast_default.6111.desc:0 "Mentre un piatto di cibo viene rimpiazzato dal successivo, [guest_to_talk_to.Custom('REL_TO_ME')]mi[guest_to_talk_to.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))], [guest_to_talk_to.Custom('IT_NAM_COL3')][guest_to_talk_to.GetTitledFirstName], non smette di parlarmi.\n\n"...ed è così che abbiamo sistemato quel pasticcio! Sei sicuro che non vi stiate annoiando, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""
 feast_default.6111.a:0 "No no, vi prego, continuate!"
 feast_default.6111.b:0 "Perché invece non parliamo di voi?"
 feast_default.6111.c:0 "Voi che vi rendete ridicolo non potreste mai annoiarmi!"
 feast_default.6111.d: "Ti ho mai parlato di [ROOT.Char.GetPromotedLegend.GetName]?"
 feast_default.6111.d.success: "La tua leggenda è avvincente"
 feast_default.6111.d.failure: "Sei noios[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 feast_default.6111.e: "Affascinante, sì, ma discutiamo del mio governo, che ne dite?" 
 every_evil_guest_scope_tt:0 "Ogni ospite indifferente"

 feast_default.6121.t:1 "Insultare con Gusto"
 feast_default.6121.desc:0 "Mentre si susseguono le portate, un odore inconfondibile mi raggiunge e io sorrido. Che [hated_guest.Custom('DE_ART_DEF_P_A')] mi[hated_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] sia intollerante al [ROOT.GetCharacter.Custom('GetFoodDetail')] è qualcosa che #EMP purtroppo#! ho dimenticato di dire al cuoco.\n\n"Vi do il benvenuto e mi auguro che troverete il cibo di vostro gradimento.""
 feast_default.6121.a:0 "Specialmente voi, [hated_guest.GetFirstNameNoTooltip]. #EMP Godetevi il banchetto#!!"
 feast_default.6121.b:0 "La sua faccia mentre [hated_guest.Custom('DE_PRO_POS_P_3P')] 'salvo' dal cibo è chiaramente di mio gradimento!"

 feast_default.6231.t:1 "Si Verifica un Disastro"
 feast_default.6231.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Il vino... abbiamo aperto un nuovo barile ma... è andato a male. È andato #EMP tutto#! a male!"\n\nIl banchetto è ancora in corso, ma senza niente da bere sicuramente l'umore calerà velocemente."
 feast_default.6231.a:0 "Il mercante di vino dovrebbe ancora essere in paese!"
 every_drunkard_guest_scope_tt:0 "Ogni ospite ubriaco presente"
 feast_default.6231.b:0 "Dobbiamo partecipare tutti. Coraggio."
 feast_default.6231.c:0 "È tempo di aprire i miei magazzini segreti."
 feast_default.6231.d: "Tiriamo fuori i miei vini più pregiati."

 feast_default.6251.t:1 "Il Dilemma"
 feast_default.6251.desc:0 "Il banchetto sta giungendo al termine e io mi ritrovo immers[ROOT.Char.Custom('DE_END_PRO_S_N')] in una conversazione con [guest.Custom('DE_ART_DEF_P_A')] mi[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName].\n\nChiede la mia opinione riguardo l'argomento "[guest.Custom('subject_of_interest')]", una materia a cui [guest.GetSheHe] è profondamente interessat[guest.Custom('DE_END_PRO_S_N')]."
 feast_default.6251.a:0 "È un argomento che affascina anche me!"
 feast_default.6251.b:0 "Non potrebbe importarmene di meno."
 feast_default.6251.c:0 "Sono più interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] a #EMP voi#!...!"

 feast_default.6261.t:1 "Servire l'Uomo"
 feast_default.6261.desc_lunatic:0 ""Ho personalmente dato un mano nella preparazione delle pietanze e spero che il risultato sarà gradito!""
 feast_default.6261.desc_not_lunatic:0 ""L'assistente del cuoco ha dato corpo e anima nella preparazione di questo pasto e spero che il risultato sarà gradito!""
 feast_default.6261.desc_cannibal_guest:0 "\n\nNon appena ci sediamo a mangiare non posso fare a meno di notare che [cannibal_guest.Custom('DE_ART_DEF_P_A')] mi[cannibal_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] in particolare sembra gradire il cibo."
 feast_default.6261.desc_concerned_guest:0 "\n\nNon appena ci sediamo, tuttavia, [concerned_guest.Custom('DE_ART_DEF_P_A')] mi[concerned_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] fruga il cibo nel piatto di fronte a [concerned_guest.GetSheHe] e mi guarda con sospetto."
 feast_default.6261.a_exposed:0 "È quasi come se [concerned_guest.GetSheHe] non si fidasse di me!"
 feast_default.6261.a:0 "Lasciamo che [concerned_guest.GetSheHe] sospetti ciò che vuole."
 feast_default.6261.b:0 "Portate a [concerned_guest.GetTitleTierName] qualcos'altro da mangiare."
 feast_default.6261.c:0 "Penso che potremmo avere molte idee di cucina da discutere!"

 feast_default.6301.t:1 "Responsabilità Artificiale"
 feast_default.6301.desc:0 "Nel bel mezzo dei festeggiamenti, il capitano delle guardie si precipita verso di me.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sembra che qualcuno abbia [feast_target_artifact.Custom('DamageArtifactAction')] il vostro [feast_target_artifact.GetName]! Le prove convergono [feast_artifact_culprit.Custom('IT_NAM_COL')]mi[feast_artifact_culprit.Custom('DE_END_PRO_S_N')] Signor[feast_artifact_culprit.Custom('DE_END_ADJ_IND_S_A')] [feast_artifact_culprit.Custom('REL_TO_ME')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.Custom('DE_ART_DEF_P_A')] [feast_artifact_culprit.GetTitledFirstNameNoTooltip], che si è comportat[feast_artifact_culprit.Custom('DE_END_PRO_S_N')] in modo strano questa sera." Il capitano delle guardie lancia un'occhiata nella direzione di [feast_artifact_culprit.GetFirstNameNoTooltip].\n\n"Cosa vorreste che facessi mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\nAlzando lo sguardo, vedo [feast_artifact_culprit.GetTitledFirstNameNoTooltip] che sembra alquanto sconvolt[feast_artifact_culprit.Custom('DE_END_PRO_S_N')]."
 feast_default.6301.a:0 "Arrestate [feast_artifact_culprit.GetTitledFirstNameNoTooltip] immediatamente!"
 feast_default.6301.b:0 "Portatel[feast_artifact_culprit.Custom('DE_END_PRO_S_N')] da me."
 feast_default.6301.b.tt:0 "Sarà meglio che [feast_artifact_culprit.GetTitledFirstNameNoTooltip] paghi per i danni."
 feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] è innocente"
 feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] è colpevole"
 feast_default.6301.c_learning:0 "Credo che voi sappiate più di quanto lasciate intendere, capitano..."
 feast_default.6301.c.tt:0 "Ti sbarazzi del tuo capitano connivente"
 feast_default.6301.d:0 "Quel manufatto, comunque, non mi è mai piaciuto."

 #...turns out the suspect was innocent after all
 feast_default.6302.t:1 "Discussione sull'Innocenza"
 feast_default.6302.t_lover:0 "Difesa dell'Innocenza"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] si avvicina a me nel mio studio. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], Sono venut[feast_trusted_friend.Custom('DE_END_PRO_S_N')] a conoscenza solo di recente dell'imprigionamento di [feast_artifact_culprit.GetFirstNameNoTooltip].""
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] mi guarda nervosamente. "Forse è stato un errore. Stavo... guardando... proprio [feast_artifact_culprit.GetTitledFirstNameNoTooltip] al momento dell'accaduto e non può essere stat[feast_artifact_culprit.Custom('DE_END_PRO_S_N')] [feast_artifact_culprit.GetSheHe]."\nUn evidente rossore si diffonde sulle sue guance."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] mi rivolge uno sguardo calmo ma preoccupato. "Ricordo chiaramente che [feast_artifact_culprit.GetSheHe] ha avuto una animata discussione con [feast_debatee_character.GetTitledFirstNameNoTooltip] al momento del fatto, quindi è purtroppo impossibile che sia stat[feast_artifact_culprit.Custom('DE_END_PRO_S_N')] [feast_artifact_culprit.GetSheHe] [feast_artifact_culprit.Custom('DE_ART_DEF_P_A')] colpevole.""
 feast_default.6302.a:0 "Errare è umano. Mea culpa."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] si ricorderà di questo."
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Che questo resti tra di noi."
 feast_default.6302.b.tt:0 "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che [feast_artifact_culprit.Custom('DE_ART_DEF_P_A')] [feast_artifact_culprit.GetTitledFirstNameNoTooltip] sia colpevole di #EMP qualcosa#!."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.Custom('DE_ART_DEF_P_D')] [feast_artifact_culprit.GetTitledFirstNameNoTooltip] rappresenta una bella aggiunta ai miei prigionieri."

 feast_default.6351.t:1 "Danno Collaterale"
 feast_default.6351.desc_intro:0 "Sono appena riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a sedermi al mio posto quando sento un urlo provenire dal[feast_default_6351_fighter_2.Custom('DE_END_ADJ_NUL_S_N')] [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Sembrerebbe proprio che [feast_default_6351_fighter_2.GetSheHe] e [feast_default_6351_fighter_1.Custom('DE_ART_DEF_P_A')] [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] siano venuti pesantemente alle mani e, anzi, [feast_default_6351_fighter_2.GetFirstNameNoTooltip] sta ancora ricevendo un trattamento molto... manesco da parte di [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Mi accorgo troppo tardi che la loro zuffa si è aperta la strada verso il [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm:0 "\n\nFaccio segno alle mie guardie di separarl[feast_default_6351_fighter_1.Custom2('DE_END_NOU_S_G', SCOPE.sC('feast_default_6351_fighter_2'))], mentre loro due ansimando continuano a malmenarsi."
 feast_default.6351.desc_wrathful:0 "\n\nGli urlo dall'altra parte del corridoio: "#EMP Cosa significa tutto ciò?#!""
 feast_default.6351.desc_outro:0 "\n\n[feast_default_6351_fighter_1.Custom2('DE_PRO_POS_S_1P', SCOPE.sC('feast_default_6351_fighter_2'))|U] due si presentano di fronte a me, dandosi l'un l'altr[feast_default_6351_fighter_1.Custom('DE_END_PRO_S_N')] la colpa di aver iniziato la baruffa."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], come avete potuto?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP come osate!#!"
 feast_default.6351.a.tt:0 "Fai in modo che [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] paghi i danni."
 feast_default.6351.b:0 "Perché avete lasciato che [feast_default_6351_fighter_1.GetSheHe] vi provocasse, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "La mia pazienza si sta esaurendo, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt:0 "Fai in modo che [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] paghi i danni."
 feast_default.6351.c:0 "Non importa chi ha iniziato. Siete entramb[feast_default_6351_fighter_1.Custom2('DE_END_NOU_S_G', SCOPE.sC('feast_default_6351_fighter_2'))] responsabili."
 feast_default.6351.c_wrathful:0 "#EMP Basta!#! Entramb[feast_default_6351_fighter_1.Custom2('DE_END_NOU_S_G', SCOPE.sC('feast_default_6351_fighter_2'))] pagherete i danni."
 feast_default.6351.c.tt:0 "Fai pagare i danni a entramb[feast_default_6351_fighter_1.Custom2('DE_END_NOU_S_G', SCOPE.sC('feast_default_6351_fighter_2'))]."
 feast_default.6351.d:0 "Nel nome di [ROOT.Char.GetFaith.HighGodName], porgerò l'altra guancia."
 feast_default.6351.d.tt:0 "Lascia che [ROOT.Char.GetFaith.HighGodName] sistemi le cose."
 feast_default.6351.e:0 "Sono cose che succedono. Non era il mio manufatto preferito."
 feast_default.6351.e_wrathful:0 "#EMP Fortunatamente per voi, imbecilli#!, quel manufatto non mi è mai piaciuto..."
 feast_default.6351.e.tt:0 "L[feast_default_6351_fighter_1.Custom2('DE_END_NOU_S_G', SCOPE.sC('feast_default_6351_fighter_2'))] lasci andare."

 feast_default.6501.t:1 "L'Allusione"
 feast_default.6501.desc.opening:0 ""So quello che ho detto, ma non capisco perché lo troviate così divertente."\n\n[innocent_guest.GetTitledFirstName] china la testa di lato mentre io trattengo la mia risata. Non [innocent_guest.Custom('DE_PRO_DEM')] ho detto che ciò che ha detto potrebbe essere interpretato come qualcosa di lascivo.\n\n"
 feast_default.6501.joke_a:0 ""Se si spreme la testa, una sostanza densa si riverserà fuori!""
 feast_default.6501.joke_b:0 ""Faccio fatica a capire questo dialetto e ho sentito dire che voi siete un[innocent_guest.Custom('DE_PRO_POS_P_2P')] smaliziat[innocent_guest.Custom('DE_END_PRO_S_N')] linguista!""
 feast_default.6501.joke_c:0 ""Lei aveva un bel balcone in bella mostra nella sala di corte!""
 feast_default.6501.desc.ending_solo:0 "\n\nSono [ROOT.Char.Custom('DE_ART_DEF_P_A')] sol[ROOT.Char.Custom('DE_END_PRO_S_N')] a pensare che questo sia divertente? Non lo saprò finché non ne parlerò apertamente. Vale la pena rischiare di mettere in imbarazzo [innocent_guest.GetFirstNameNoTooltip] per una battuta?"
 feast_default.6501.desc.ending_duo:0 "\n\nForse non sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] sol[ROOT.Char.Custom('DE_END_PRO_S_N')] a pensare che questa cosa sia divertente. [fellow_pervert.GetTitledFirstName] ha sputato un po' della sua bevanda quando [innocent_guest.GetTitledFirstNameNoTooltip] si è ripetut[ROOT.Char.Custom('DE_END_PRO_S_N')]. I due potrebbero condividere il mio stesso tipo di umorismo grossolano, o potrebbero offendersi. Non saprò cosa pensano entrambi se non parlerò apertamente."
 feast_default.6501.a:0 "Io, uh... non importa...."
 feast_default.6501.b:0 "Ripetete ciò che avete detto, ma lentamente. E pensateci bene."
 feast_default.6501.b.tt:0 "#F Corri il rischio di mettere in imbarazzo [innocent_guest.GetTitledFirstNameNoTooltip] sperando che condividiate lo stesso tipo di umorismo"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] trova il doppio senso divertente"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] è mortificat[innocent_guest.Custom('DE_END_PRO_S_N')] dal tuo umorismo perverso"

 feast_default.8001.t.fire:1 "Dalle Ceneri alle Fiamme"
 feast_default.8001.t.knights:1 "Meglio Servito Freddo"
 feast_default.8001.desc.sadistic:1 "Le fiamme raggiungono il tetto e le urla riecheggiano nella notte. Appoggio la schiena alla porta chiusa, ignoro i volti inorriditi dei miei cari e sorrido. Permettere che il risentimento bruciante scoppi in fiamme è davvero il modo migliore per gestire il dissenso!\n\nMentre i colpi dall'altro lato diventano sempre più deboli, mi permetto finalmente di ridere."
 feast_default.8001.desc.compassionate:0 "Non riesco a distogliere lo sguardo dal mio piatto. Non ho toccato quasi per nulla la pietanza a base di [ROOT.Char.Custom('RegionalEdibleMeat')]. Il mio bicchiere di [ROOT.Char.Custom('GetExpensiveDrink_Singular')] è ancora pieno. Evito [honorary_guest.GetTitledFirstName] quando parla di [honorary_guest.Custom('herhis_subject_of_interest')]. Vergogna.\n\n"Scusatemi, amic[honorary_guest.Custom('DE_END_PRO_S_N')] mi[honorary_guest.Custom('DE_END_PRO_S_N')]," mi giustifico, lasciando la stanza in tutta fretta. Respiro affanosamente. È #EMP necessario#! farlo. Faccio un segno a uno dei servitori e chiudo gli occhi.\n\nFiamme... e poi urla."
 feast_default.8001.desc.just:0 "Tutti gli altri se ne sono andati. Tutti, tranne il mio ospite d'onore e il suo magnifico seguito. Bevo un sorso dal mio bicchiere, mentre [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Non devono sospettare. "Scusatemi", fisso gli occhi di [honorary_guest.GetTitledFirstName] prima di andarmene. Nessuno deve sapere. Nessuno saprà.\n\nMentre do l'ordine di chiudere le porte, mi prendo un secondo per respirare. Ciò che è giusto non è sempre gradevole.\n\nSubito dopo, appaiono le fiamme... e le urla seguono."
 feast_default.8001.desc.random_1:1 "La conversazione con [honorary_guest.GetTitledFirstName] non potrebbe essere più amichevole. I miei occhi si dirigono sul bicchiere di [host.Custom('GetExpensiveDrink_Singular')] mentre [honorary_guest.GetSheHe] continua la sua dissertazione su [honorary_guest.Custom('herhis_subject_of_interest')]. Tutti gli altri ospiti se ne sono andati. Naturalmente non volevano interrompere le importanti questioni che il mio ospite d'onore voleva discutere.\n\nIl veleno è insapore. Impercettibile."
 feast_default.8001.desc.random_2:1 "La musica e le danze hanno raggiunto volumi tali da rendere quasi impossibile parlare. Il coppiere riempie il calice di [honorary_guest.GetTitledFirstName] e i nostri sguardi si incontrano per un solo istante.\n\n"[ROOT.Char.GetHouse.GetMotto]", mormoro, mentre [honorary_guest.GetFirstNameNoTooltip] soffoca per il veleno."
 feast_default.8001.a:0 "Finalmente... sono andati."
 medieval_dance_carole:0 "carola"
 medieval_dance_round:0 "rondò"
 medieval_dance_ring:0 "ridda"
 medieval_dance_estampie:0 "estampie"
 medieval_dance_couple:0 "ballo di coppia"
 medieval_dance_syrtos: "syrtos"
 medieval_dance_kerchief: "danza kerchief"
 murder_feast_entourage_murder_log_title:0 "Massacro"
 murder_feast_entourage_murder_log:0 "[CHARACTER.GetShortUIName|U] e il suo seguito sono misteriosamente morti"
 murder_feast_solo_murder_log:0 "[CHARACTER.GetShortUIName|U] è misteriosamente mort[CHARACTER.Custom('DE_END_PRO_S_N')]"
 murder_feast_solo_murder_log_title:0 "Uno Sfortunato Incidente"
 
 feast_default.8002.t:1 "Un Coltello nel Buio"
 feast_default.8002.t.poison:0 "Un'altra Bevuta"
 feast_default.8002.desc.random_2:0 "Finalmente. Siamo rimasti solo io e [honorary_guest.GetTitledFirstName]. Completamente soli. "Una parola, amic[honorary_guest.Custom('DE_END_PRO_S_N')] mi[honorary_guest.Custom('DE_END_PRO_S_N')]." Tutti gli altri ospiti hanno iniziato a ballare e la musica ci arriva, ovattata, attraverso le pareti di pietra. Un'eco. Forse anche la sua eco verrà sentita.\n\n[honorary_guest.GetFirstNameNoTooltip] solleva un sopracciglio, uno dei miei $knight_culture_player_plural_no_tooltip_lowercase$ [honorary_guest.Custom('DE_PRO_DEM')] sta servendo un altro bicchiere. "Faccende importanti da discutere?," chiede. Il calice tocca appena le sue labbra. Appena. Un suono ovattato attraverso il muro di pietra. Un taglio netto alla gola. Un'eco."
 feast_default.8002.desc.sadistic:0 ""Da questa parte, [honorary_guest.GetFirstName], vi mostrerò la nuova spilla che ho commissionato per voi. Un regalo raffinato per [ROOT.Char.Custom('DE_ART_DEF_P_A')] più raffinat[ROOT.Char.Custom('DE_END_PRO_S_N')] tra gli ospiti."\n\nFaccio strada e [honorary_guest.GetSheHe] mi segue, mentre [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. "Ecco," annuncio, aprendo la porta di una piccola stanza poco illuminata. Riesco a percepire la confusione nei suoi occhi, che dura però solo un istante. Realizza abbastanza in fretta. "No... non oserete."\n\n"Oh, vi assicuro che lo farò.""
 feast_default.8002.desc.just:1 "Il momento è giunto. Osservo [honorary_guest.GetTitledFirstName] mentre [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Un peccato, ma deve essere fatto. "Posso chiedervi di fare due passi insieme?," alla mia domanda risponde prontamente con un sorriso interrogativo. "Quali problemi di governo preoccupano [ROOT.Char.Custom('DE_ART_DEF_P_A')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\nMolti. Ma presto uno in meno.\n\nFaccio strada verso una delle mie camere più piccole. La porta si chiude alle sue spalle. Viene acceso il fuoco. Una mossa decisa."
 feast_default.8002.a:0 "E' fatta."
 
 feast_default.8003.t:1 "Uno Sfortunato Incidente"
 feast_default.8003.desc.poison:0 "Tutti gli ospiti sembrano concentrati sulle canzoni e sui balli. Pochi rimangono seduti. Fortunatamente, la mia conversazione con [honorary_guest.GetTitledFirstName] sembra essere sufficiente a mantener[honorary_guest.Custom('DE_PRO_POS_P_3P')] vicin[honorary_guest.Custom('DE_END_PRO_S_N')]. "Un banchetto eccellente," dice, lasciando il suo calice da parte per mandar giù un altro boccone.\n\n"Ah, mi scaldate il cuore," replico, mentre faccio un segnale al mio coppiere. Questo sarà il suo ultimo banchetto. I miei occhi incontrano quelli di [honorary_guest.GetFirstNameNoTooltip]. Un momento di dubbio."
 feast_default.8003.desc.compassionate:0 "Mi affretto a pulire le gocce di sudore che mi scendono sulla fronte, stringendo il fazzoletto con più forza del necessario. [honorary_guest.GetTitledFirstName] parla di [honorary_guest.Custom('subject_of_interest')] e io non riesco a rimanere concentrat[ROOT.Char.Custom('DE_END_PRO_S_N')]. "Un momento..." mi scuso, mentre [honorary_guest.Custom('DE_PRO_POS_P_3P')] osservo portare il calice alle sue labbra.\n\nSo cosa contiene."
 feast_default.8003.desc.sadistic:0 ""Vi prego, amic[honorary_guest.Custom('DE_END_PRO_S_N')] mi[honorary_guest.Custom('DE_END_PRO_S_N')], lasciate sia io stess[ROOT.Char.Custom('DE_END_PRO_S_N')] a riempirvi il calice, dopottutto siete [honorary_guest.Custom('DE_ART_DEF_P_A')] mi[honorary_guest.Custom('DE_END_PRO_S_N')] ospite più car[honorary_guest.Custom('DE_END_PRO_S_N')]", [honorary_guest.Custom('DE_PRO_DEM')] dico con il più caloroso dei sorrisi. [honorary_guest.GetTitledFirstName] annuisce, porgendomi il calice. Gli ospiti hanno iniziato alcuni passi di [ROOT.Char.Custom('GetMedievalDance')] e il loro frastuono è una distrazione sufficiente.\n\nVerso il veleno dal mio anello con la massima cura. "Spero che voi siate assetat[honorary_guest.Custom('DE_END_PRO_S_N')].""
 feast_default.8003.a:0 "#EMP Un brindisi.#!"
 feast_default.8003.a.success:0 "[honorary_guest.GetShortUIName] beve dal calice"
 feast_default.8003.a.failure:0 "[honorary_guest.GetShortUIName] non beve"
 
 feast_default.8004.t:0 "Tieni gli Occhi Aperti"
 feast_default.8004.desc.intro:0 "Bevo un sorso dal mio bicchiere di [host.Custom('RegionalDrink')] mentre la serata arriva alla sua fine. I miei occhi sono stanchi, ma"
 feast_default.8004.desc.goh_intro:0 "[host.GetTitledFirstName] insiste che io rimanga per discutere i problemi del regno. "Come stavo dicendo," continua [host.GetSheHe], noncurante dei miei dissimulati sbadigli.\n\n"
 feast_default.8004.desc.goh_solo:0 "$feast_default.8004.desc.goh_intro$Ma quando riapro di nuovo gli occhi, vedo un luccichio argentato. "La festa finisce qui.""
 feast_default.8004.desc.goh_group:0 "$feast_default.8004.desc.goh_intro$"Aiuto!" un grido interrompe la conversazione. "#EMP Aiuto!#!" Un altro. Quando mi guardo intorno vedo il luccichio argenteo delle spade. E una di esse punta direttamente a me.\n\n"E' finita, [murder_victim.GetTitleAsNameNoTooltip] [murder_victim.GetTitleAsNameNoTooltip].""
 feast_default.8004.desc.fallback:0 "[host.GetTitledFirstName] ha insistito che [honorary_guest.GetTitledFirstName] rimanesse per una chiacchierata davvero molto importante. E, ovviamente, il suo seguito deve accompagnar[honorary_guest.Custom('DE_PRO_POS_P_3P')]."
 feast_default.8004.a:0 "Un momento... cosa sta succedendo?"
 feast_default.8004.a.tt.success:0 "Tu muori"
 feast_default.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] è mort[murder_victim.Custom('DE_END_PRO_S_N')]"
 feast_default.8004.a.tt.failure:0 "Tu sopravvivi"
 feast_default.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] sopravvive"
 feast_default.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] muore"
 every_attending_travel_companion_goh:0 "Ogni membro del seguito"

 feast_default.8052.t:1 "Una Fine Brusca"
 feast_default.8052.desc:0 ""Al fuoco!"\n\nMentre il panico si diffonde tra gli ospiti, mi guardo intorno alla ricerca [host.Custom('REL_TO_ME3')][host.Custom2('MyCharacterIntroduction', ROOT.Char)] ma trovo la sua sedia vuota.\n\nIl fuoco si diffonde in fretta. I vestiti macchiati di [ROOT.Char.Custom('RegionalDrink')] dei partecipanti al banchetto prendono fuoco rapidamente e aiutano alla propagazione dell'incendio. La mia pelle è piena di vesciche, #EMP si sta sfaldando#!, e grido. Ma, ben presto, persino quello mi è impossibile, poiché il fumo che si diffonde soffoca i miei pianti."
 feast_default.8052.a:0 "Ho sempre voluto andarmene nella gloria sfolgorante..."

 feast_default.8061.t.fire:1 "Al Fuoco! Al Fuoco...?"
 feast_default.8061.t:0 "$feast.7151.t$"
 feast_default.8061.desc.fire:1 "[host.Custom('REL_TO_ME')|U][host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] conduce me e alcuni altri fuori dalla sala del banchetto prima di tentare di chiudersi la porta dietro.\n\nTuttavia, prima di riuscirci, dall'interno della sala arrivano urla disperate e un attimo dopo altri partecipanti al banchetto si riversano dall'edificio, nella notte, mentre le fiamme divampano senza controllo."
 feast_default.8061.desc.fail:0 "$feast.7151.desc$"
 feast_default.8061.desc.fail_me:0 "Le mie mani tremano ancora dopo l'incidente di ieri sera e i mercenari che avrebbero dovuto togliermi la vita sono stati imprigionati da [host.GetTitledFirstName].\n\nTuttavia, questo sentimento di disagio non può andar via così facilmente."
 feast_default.8061.desc.death_alone:1 "L'atmosfera è più cupa di quanto avrei sperato, quando ci prepariamo a lasciare il banchetto di [host.GetTitledFirstName]. Il corpo [murder_guest.Custom('DE_PRO_PER_P_3P_A')] mi[murder_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] è stato rinvenuto ancora caldo sul pavimento.\n\nLa morte ha tormentato queste mura ed è impossibile scrollarsi di dosso una certa amarezza."
 feast_default.8061.a:2 "Immagino che il banchetto sia ormai finito."
 feast_default.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... che morte ingiusta."
 
 feast_default.9001.t:1 "Mentre gli Ospiti se ne Vanno"
 feast_default.9001.desc_exotic:0 "Adesso che tutti fanno ritorno alla propria dimora con la pancia piena di esotiche prelibatezze, sono orgoglioso di dire che il banchetto è stato un successo!"
 feast_default.9001.desc_lavish:0 "Adesso che tutti i miei ospiti lasciano il mio castello con l'intero contenuto della mia vasta dispensa nelle loro pance, sono orgoglioso di dire che il banchetto è stato un successo!"
 feast_default.9001.desc_meager:0 "Adesso che tutti i miei ospiti hanno terminato di lottare per gli ultimi avanzi della mia magra tavola, mi dà un grande sollievo vederli finalmente andarsene con i vestiti slacciati e le pance brontolanti."
 feast_default.9001.desc:0 "Mentre tutti si dirigono verso le rispettive dimore, sono orgoglioso di dire che il banchetto è stato un successo!"
 feast_default.9001.spouse:0 "\n\nDi ciò devo in gran parte ringraziare [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], e non provo altro che gratitudine mentre [spouse.GetSheHe] osserva gli ultimi ospiti andarsene."
 feast_default.9001.no_spouse:0 "Nonostante ciò, sono comunque grato che questa impresa per ora sia giunta al termine."
 feast_default.9001.a:0 "Alla prossima!"

 feast_default.9002.desc_roughed_up: "\n\nChe banchetto! Le mie borse sono cariche di posate d'argento rubate e di [host.Custom('GetExpensiveMeal')], quel[host.Custom('DE_END_ADJ_NUL_S_N')] [host.Custom('InsultNoun')] [host.GetFirstNameNoTooltip] non avrebbe mai dovuto insultarmi!"
 feast_default.9002.desc_exotic:0 "Che banchetto! Prima di venire, non avrei mai potuto immaginare le prelibatezze esotiche che avrei assaggiato durante il mio soggiorno nelle sale di [host.GetTitledFirstName]. Questo è stato un banchetto che non dimenticherò mai!"
 feast_default.9002.desc_lavish:0 "Che banchetto! Prima di venire, i miei vestiti mi stavano larghi e vestivano male, ora barcollo fuori dalle sale di [host.GetTitledFirstName] due volte più pieno di cibo e allegria rispetto a quando sono arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')]! Questo è stato un banchetto che farò fatica a dimenticare!"
 feast_default.9002.desc_meager:0 "Ma che banchetto è questo? Mi sarei aspettat[ROOT.Char.Custom('DE_END_PRO_S_N')] molto più cibo da un banchetto, invece lascio le sale di [host.GetTitledFirstName] ancora affamat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Perlomeno, la compagnia era buona. Questo è stato un banchetto che vorrei poter dimenticare."
 feast_default.9002.desc:0 "Che banchetto! Ricorderò le giornate passate nelle sale [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName] per molto tempo a venire."
 feast_default.9002.desc_ending:1 "\n\nOra è il momento di lavare via le tracce dell'allegria e del vino, e di riprendere i miei doveri di Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] del reame."
 feast_default.9002.a:0 "Arrivederci, car[host.Custom('DE_END_PRO_S_N')] [host.GetFirstName]!"
 
 feast_default.5010.t: "Un Silenzio Leggendario"
 feast_default.5010.desc: "Nel bel mezzo delle celebrazioni e dei festeggiamenti, c'è una pausa nelle conversazioni di tutti i partecipanti. [rando_guest.Custom('IT_NAM_COL3')|U][rando_guest.GetName] e io siamo gli unici a scambiarci ancora delle parole, ma mi sento costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] al silenzio quando gli occhi di tutti i presenti si rivolgono verso di me.\n\nQuesto momento di calma è forse l'occasione giusta per parlare [ROOT.Char.GetPromotedLegend.Custom('IT_NAM_COL2')][ROOT.Char.GetPromotedLegend.GetName]."
 feast_default.5010.a: "[rando_guest.GetFirstName|U], permettetemi di raccontarvi una storia."
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U] è impressionat[rando_guest.Custom('DE_END_PRO_S_N')] dal mio racconto"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U] è annoiato dal mio racconto"
 feast_default.5010.b: "Tutti devono ascoltare la leggenda."
 feast_default.5010.c: "Finalmente, un momento di silenzio."

 feast_default.5020.t: "Un Momento di Silenzio"
 feast_default.5020.desc: "I bicchieri tintinnano tra loro, le conversazioni risuonano nella sala, le mani battono sui tavoli, il tutto fuso in una cacofonia di rumori. Sento questo frastuono pulsare nel mio corpo, poi improvvisamente tutto intorno a me tace, a malapena si sente ancora qualche parola e qualche risatina.\n\nIn questo silenzio, sento che il mio cuore inizia a turbinare e mi viene in mente un discorso, completamente scritto, che cresce da un sussurro a un grido, desideroso di essere condiviso! Un discorso sulla mia legittimità come [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 feast_default.5020.a: "Ho lo spirito della [ROOT.Char.GetFaith.TricksterGodName]!"
 feast_default.5020.a.success: "Il tuo discorso galvanizza gli ospiti"
 feast_default.5020.a.failure: "Il tuo discorso non ispira affatto"
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] opera attraverso me!"
 feast_default.5020.c: "Ho la determinazione di [ROOT.Char.GetFaith.WarGodName]!"
 feast_default.5020.d: "Perché rompere un simile silenzio?"
