l_spanish:
 hunt.0050.t:0 "Il Richiamo della Natura Selvaggia" #Nota del file: sostituire [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] con la parola cespugli, fa riferimento alle stringhe accanto a foliage_bush, nel file hunt_activity, ma non c'è modo di inserirle senza dover per forza scrivere il/la/gli/i/le perché ci sono frasi dove dice tra e altre dove dice nel/negli/nelle. Quindi per ora sostituiamo tutto con cespugli o con vegetazione.
 hunt.0050.desc:0 "Fosse, covoni, tane! La caccia offre molto da imparare e da godere: padronanza della natura, cameratismo e rituali e, naturalmente, il brivido!\n\nMolti hanno intrapreso queste nobili, anche se sanguinose, attività prima di me. Comincio a capire perché..."
 hunt.0050.a:0 "Non vedo l'ora che arrivi la prossima!"
 hunt.0050.b:0 "Solo una banale distrazione..."
 # Maintenance Events
 hunt.0080.t:1 "Conclusione Prematura"
 hunt.0080.t.inheritor:1 "Vittima della Natura Selvaggia"
 hunt.0080.imprisoned_self:1 "Essendo stat[ROOT.Char.Custom('DE_END_PRO_S_N')] imprigionat[ROOT.Char.Custom('DE_END_PRO_S_N')] da [ROOT.Char.GetImprisonedBy.GetTitledFirstName], la mia battuta di caccia sembra giunta al termine..."
 hunt.0080.imprisoned:0 "Ora che [host.GetTitledFirstName] è stat[host.Custom('DE_END_PRO_S_N')] imprigionat[host.Custom('DE_END_PRO_S_N')] da [ROOT.Char.GetImprisonedBy.GetTitledFirstName], sembra che dovremo tornare a casa a mani vuote..."
 hunt.0080.wounded_self:0 "A causa delle mie ferite, è stato deciso che la caccia verrà interrotta e il gruppo tornerà a casa."
 hunt.0080.wounded:0 "A causa delle ferite riportate da [invalidated_flavor.GetTitledFirstName], è stato deciso che la caccia verrà interrotta e il gruppo tornerà a casa."
 hunt.0080.assassination:1 "La giornata procede bene fino a quando [invalidated_flavor.GetTitledFirstName] inizia ad insistere affinché la battuta di caccia venga interrotta, affermando di temere per la propria vita dopo un avvenimento preoccupante. Le voci di un attentato abbondano."
 hunt.0080.abduction_attempt:1 "La comitiva si era avvicinata alla selvaggina quando le grida stridenti di [invalidated_flavor.Custom('DE_PRO_POS_P_2P')] [invalidated_flavor.GetWomanMan] hanno sovrastrato l'abbaiare incessante dei cani.\n\nUn[invalidated_flavor.Custom('DE_PRO_POS_P_2P')] [invalidated_flavor.GetTitledFirstName] spettinat[invalidated_flavor.Custom('DE_END_PRO_S_N')] è spuntat[invalidated_flavor.Custom('DE_END_PRO_S_N')] dai cespugli chiedendo aiuto, urlando che qualcuno aveva cercato di rapirl[invalidated_flavor.Custom('DE_END_PRO_S_N')]!\n\n"
 hunt.0080.abduction:0 "La caccia sembrava andare bene, fino a quando qualcuno non ha notato che [invalidated_flavor.GetTitledFirstName] non era più nella comitiva, e che non si riusciva a trovare.\n\nMentre setacciavamo i/gli/le [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], ci siamo imbattuti in alcuni segni di lotta sul terreno."
 hunt.0080.assassination_culprit:1 "Abbiamo quasi raggiunto la nostra preda, quando un[invalidated_flavor.Custom('DE_PRO_POS_P_2P')] [invalidated_flavor.GetTitledFirstName] dall'aspetto spaventoso fa la sua comparsa — la sua ssenza fino ad ora era passata inosservata.\n\nTra un respiro affannoso e l'altro, [invalidated_flavor.Custom('DE_ART_IND_A')] afferma di essere a malapena riuscito a scappare ad un attentato alla sua vita! Ancora più scioccante è il bersaglio della sua accusa: [invalidated_culprit.GetTitledFirstName]!\n\nL[invalidated_culprit.Custom('DE_PRO_PER_S_3P_N')][invalidated_culprit.GetWomanMan] non si riesce a trovare da nessuna parte, essendosi apparentemente dat[invalidated_culprit.Custom('DE_END_PRO_S_N')] alla fuga..."
 hunt.0080.abduction_attempt_culprit:0 "\n\n[invalidated_flavor.Custom('DE_ART_IND_A')] ha alzato il sopracciglio puntando il dito contro [invalidated_culprit.GetTitledFirstName], ma la sua improvvisa scomparsa non ha fatto altro che dare peso alle accuse..."
 hunt.0080.abduction_culprit:0 "\n\nCon la strana assenza di [invalidated_culprit.GetTitledFirstName], è naturale che siano state tratte alcune conclusioni..."
 hunt.0080.death_inheritor:1 "Sono appena stato informat[ROOT.Char.Custom('DE_END_PRO_S_N')] che [host.GetTitledFirstName] è mort[ROOT.Char.Custom('DE_END_PRO_S_N')]! Sembra che [host.GetDeathReason] durante una battuta di caccia."
 hunt.0080.death_inheritor_killer:1 "Finalmente quel[host.Custom('DE_END_ADJ_NUL_S_N')] miserabile [host.Custom('InsultNoun')], [host.GetTitledFirstName], è fuori dai piedi e per mano mia."
 hunt.0080.death:0 "A seguito della tragica morte di [invalidated_flavor.GetTitledFirstName], che [invalidated_flavor.GetDeathReasonHideKiller], è stato deciso che la battuta di caccia verrà annullata e che il gruppo ritornerà a casa."
 hunt.0080.desc_inheritor:0 "\n\nCome nuov[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier], c'è molto da organizzare sulla scia di questa svolta imprevista degli eventi..."
 hunt.0080.desc:0 "\n\nNon ci resta che aspettare il prossimo..."
 hunt.0080.a:0 "È un passatempo pericoloso."
 hunt.0080.b:0 "Voglio la testa di quella bestia per la mia parete!"
 hunt.0081.t:1 "Cambio di Piani"
 hunt.0081.sick:1 "Nelle mie attuali condizioni, forse sarebbe meglio se tornassi a casa, al mio focolare e al mio letto caldo."
 hunt.0081.wounded:1 "Il dolore rende difficile cavalcare e lo sforzo in queste condizioni si fa sentire."
 hunt.0081.host:0 "\n\nNon voglio deludere tutti, ma bisogna guardare alla propria salute..."
 hunt.0081.guest:0 "\n\nSarebbe un peccato perdersi il resto della battuta di caccia di [host.GetTitledFirstName], ma il rischio ne vale la pena?"
 hunt.0081.a:0 "Credo di aver finito."
 hunt.0081.b:0 "Starò bene..."
 hunt.0082.t:0 "Taglio Corto"
 hunt.0082.a:0 "Orribile!"
 hunt_wounded_guest_leaves_toast:0 "Ospite Ferito"
 # Invitation Events
 hunt.0100.opening_desc:0 "Con la presente vi invito a una grande battuta di caccia a [barony.GetNameNoTier]!"
 hunt.0101.desc:0 "Con la presente vi invito a una battuta di caccia a [barony.GetNameNoTier]! Sarà un evento grandioso, degno della vostra onorevole presenza."
 hunt.0102.desc:0 "Con la presente vi invito a una battuta di caccia a [barony.GetNameNoTier]! Sarà un evento grandioso, con grande spettacolo e compagnia."
 hunt.0110.t:0 "Un'Affluenza Scarsa"
 hunt.0110.desc:0 "Non posso crederci. Nonostante gli inviti e i preparativi, non si è presentato nemmeno un ospite alla mia battuta di caccia.\n\nNon importa! Mi godrò l'attività da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]; tanta gloria per me!"
 hunt.0120.desc:0 "Perché accettare il mio invito solo per partecipare invece alla battuta di caccia di [other_host.GetTitledFirstName] io non lo so, ma so che me ne ricorderò."
 # Start Events
 hunt.0500.t.sighting:2 "Sulle tracce di [activity.Custom('GetAnimalType')|U]"
 hunt.0500.t.boar:1 "Un Possente Cinghiale"
 hunt.0500.t.hart:1 "Una Nobile Cacciagione"
 hunt.0500.t.large:1 "Una Bella Preda"
 hunt.0500.t.small:1 "Una Magra Cacciagione"
 hunt_start_tt:1 "[host.GetShortUIName|U] cercherà #V [activity.Custom('GetAnimalType')]#!"
 hunt_opening_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], il [ROOT.Char.Custom('GetHuntMasterDesc')] di [host.GetFirstName], chiama la comitiva affinché si raduni al sopraggiungere della luce,"
 hunt_opening_hunt_leader:1 "[hunt_participant.GetTitledFirstName] assembra la comitiva al sorgere del sole"
 hunt_opening:0 "La comitiva è chiamata a radunarsi all'alba"
 hunt_opening_rural:1 "al campo nelle terre vicino a [host.GetCurrentLocation.GetNameNoTooltip]."
 hunt_opening_hunting_grounds:1 "nella riserva di caccia all'interno delle terre di [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 hunt_opening_royal_reserves:1 "nelle riserve reali tra le terre di [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 hunt_opening_entourage_few:1 "Dopo aver raccolto informazioni dai pochi guardiacaccia locali, si parla di tracce e fumi nelle vicinanze."
 hunt_opening_entourage_normal:1 "I guardiacaccia locali hanno perlustrato le vicinanze alla ricerca di tracce e fumi recenti."
 hunt_opening_entourage_many:1 "I miei numerosi guardiacaccia e guardaparco hanno esaminato l'area alla ricerca di tracce e fumi."
 hunt.0500.boar:0 "Nella zona c'è chiaramente un cinghiale robusto: una selvaggina pericolosa ma degna di nota."
 hunt.0500.hart:0 "Sembra che nella zona si trovi senza ombra di dubbio un potente cervo - una preda degna di un re!"
 hunt.0500.roe:1 "C'è chiaramente un/una piccolo/a [activity.Custom('GetAnimalType')] ma nessuna prova recente di selvaggina più grande."
 hunt.0500.buck:0 "Un robusto cervo è sicuramente in zona e le condizioni non potrebbero essere migliori per cacciarlo!"
 hunt.0500.bison:1 "Una mandria di [activity.Custom('GetAnimalType')] è vicina, e con un toro potente in mezzo a loro!"
 hunt.0500.no_bison:1 "Mi è stato detto che non ci sono segni di un branco di cervi o di bisonti nelle vicinanze, anche se i terreni #EMP sono#! adatti alla caccia del [activity.Custom('GetAnimalType')]."
 hunt.0500.no_deer:1 "Purtroppo non c'è traccia di un cervo nell'area, ma è evidente che ci sono molti [activity.Custom('GetAnimalPlural')]."
 hunt.0500.desc_prestigious:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] è raggiante. "Ci aspetta una bella battuta di caccia!""
 hunt.0500.desc_large:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] sorride. "Dovrebbe essere divertente!""
 hunt.0500.desc_small:1 "\n\n[hunt_participant.GetFirstNameNoTooltip] alza le spalle. "Non importa, un/una [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalAdjective')] può andare bene comunque!""
 hunt_opening_sighting:1 "\n\nVediamo se le voci erano vere..."
 hunt.0500.guest:1 "\n\nAlla fine, [host.GetTitledFirstName] ha deciso che oggi avrebbe voluto cacciare un/una [activity.Custom('GetAnimalType')]."
 hunt.0500.a:0 "Andiamo là fuori!"
 hunt.0500.b:0 "Preferisco stanare una volpe."
 hunt.0500.c:0 "Anziché fare questo, metteremo all'angolo una lepre astuta."
 hunt.0500.d:2 "Sono venut[ROOT.Char.Custom('DE_END_PRO_S_N')] per cacciare [host.Custom('GetRegionalDeerType')]!"
 hunt.0500.f:0 "Voglio cacciare qualcosa di vigoroso!"

 hunt.0510.t:0 "[activity.Custom('GetAnimalType')|U] [activity.Custom('GetLegendaryColor')|U]"
 hunt.0510.desc:0 "\n\nNon hanno trovato nulla, ma lo sento: la creatura elusiva è là fuori, da qualche parte nelle vicinanze... "
 hunt.0510.a:0 "La bestia sarà mia!"

 hunt.0520.t.sighting:0 "[activity.Custom('GetAnimalType')|U] Problematico/a"
 hunt.0520.t.tiger:0 "Felis Horribilis"
 hunt.0520.t.lion:0 "Dai Capelli Dorati"
 hunt.0520.t.leopard:0 "Preda Maculata"
 hunt.0520.t.lynx:0 "Preda Elegante"
 hunt.0520.t.bear:0 "Come Orientarsi"
 hunt.0520.t.hyena:0 "Chi è Che Ride Adesso?"
 hunt.0520.t.wolf:0 "Mucchio di Parassiti"
 hunt.0520.b:0 "Tirate fuori il/la mio/a [ROOT.Char.Custom('GetAnimalTypeCaptive')]! Andiamo a Caccia!"
 hunt.0520.c:0 "Di certo ci sono alcuni/e [ROOT.Char.Custom('GetRegionalWolfPlural')] qua intorno."

 hunt.0530.t.sighting:0 "Inseguendo i [activity.Custom('GetAnimalPlural')|U]"
 hunt.0530.t.rare:0 "Uccelli Esotici"
 hunt.0530.t.common:0 "Per le Ali"
 hunt.0530.b:0 "Penso che un/una [activity.Custom('GetAnimalTypeWaterfowl')] basterà."
 hunt.0530.c:0 "C'è sempre un [activity.Custom('GetAnimalTypeGamebird')] da catturare."
 hunt.0530.d:0 "Vorrei vedere il/la mio/a [activity.Custom('GetRaptorType')] prendere una lepre."

 hunt_opening_falconry_sighting:0 "\n\nAuguriamoci che i rapporti siano attendibili." #tutto tradotto da 99 a 117
 hunt_opening_falconry:1 "Con un po' di fortuna troveremo un [activity.Custom('GetAnimalGroup')] di [activity.Custom('GetAnimalPlural')], e i/le nostri/e [activity.Custom('GetRaptorPlural')] si divertiranno un mondo."
 hunt_opening_entourage_few_falconry:0 "\n\nI pochi battitori che abbiamo portato sono pronti con i loro cani e hanno già trovato un percorso adatto."
 hunt_opening_entourage_normal_falconry:0 "\n\nLe squadre di battitori sono pronte con i loro segugi, ed è stato scelto un posto adatto."
 hunt_opening_entourage_many_falconry:0 "\n\nI miei battitori non dovrebbero avere problemi a far uscire gli uccelli dal loro nascondiglio, e ho notato alcuni punti che potrebbero essere fruttuosi."
 
 hunt_opening_standard_sighting:1 "\n\nI miei uomini hanno raccolto avvistamenti del/della [activity.Custom('GetAnimalType')] che si aggira nell'area."
 hunt_opening_dangerous_sighting:0 "\n\nI miei uomini hanno raccolto avvistamenti del/della [activity.Custom('GetAnimalType')] che sta terrorizzando l'area."
 hunt_opening_dangerous:0 "\n\nSi dà il caso che uno/a sfacciato/a [activity.Custom('GetAnimalType')] stia terrorizzando l'area negli ultimi tempi."

 hunt.0520.cat:0 "Il mostro ha già fatto vittime tra gli abitanti del luogo e diventa sempre più audace ogni giorno che gli viene permesso di vagare liberamente."
 hunt.0520.bear:0 "Si aggira per i/le [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], rubando il bestiame dai villaggi vicini e terrorizzando i raccoglitori."
 hunt.0520.wolf:0 "Il/La [activity.Custom('GetAnimalGroup')] è un fastidio, ruba nelle fattorie e si ritira nelle profondità dei/delle [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]."

 hunt_opening_entourage_few_dangerous:0 "Potrebbe essere difficile in così pochi, ma con un po' di fortuna riusciremo a trovare la bestia e a porre fine al suo regno di terrore."
 hunt_opening_entourage_normal_dangerous:0 "#EMP Dovremmo#! essere abbastanza da trovare e mettere all'angolo la bestia senza troppi problemi."
 hunt_opening_entourage_many_dangerous:0 "Abbiamo molte paia di occhi, per non parlare delle lance: il regno del terrore della bestia finisce oggi!"

 hunt.0520.a:0 "Non c'è tempo da perdere."

 hunt_header:1 "[ROOT.Char.Custom('HuntHeader')]:"
 hunt.1001.t:4 "Mettere all'angolo il/la [activity.Custom('GetAnimalType')|U]"
 hunt.1001.desc_opening_courtier:1 "[hunt_participant.Custom('DE_ART_DEF_P_D')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], è il primo a individuare il/la suo/a [activity.Custom('GetAnimalFeature')]."
 hunt.1001.desc_opening:1 "Scrutando il paesaggio, improvvisamente guardo una seconda volta. Eccolo/a lì, [activity.Custom('GetAnimalFeature')] e tutto il resto!"
 hunt.1001.desc_opening_courtier_plural:1 "[hunt_participant.Custom('DE_ART_DEF_P_D')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], è [hunt_participant.Custom('DE_ART_DEF_P_A')] prim[hunt_participant.Custom('DE_END_PRO_S_N')] ad individuare il/la [activity.Custom('GetAnimalGroup')]."
 hunt.1001.desc_opening_plural:1 "Scrutando il paesaggio, improvvisamente guardo una seconda volta. Eccolo/a lì, un/una [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.bison:1 "\n\nMettendo accuratamente in posizione la comitiva, discendiamo sulle bestie [activity.Custom('GetAnimalSoundParticiple')], separando un/una degno/a [activity.Custom('GetAnimalMale')] dal gruppo impanicato.\n\n"
 hunt.1001.desc:2 "\n\nIl/La [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalMale')] è difficile da distinguere, ma non v'è dubbio che sia lì, ad osservarci attraverso il/le [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_chase:0 "[host.GetTitledFirstName] si lancia all'inseguimento della bestia, gridando: "Venite, sta scappando!""
 hunt.1001.closing_ambush:0 "[host.GetTitledFirstName]pensa un attimo, prima di fare un gesto a sinistra: "Venite, gli tagliamo la strada!""
 hunt.1001.closing_herd:1 "Ci riuniamo tra i [activity.Custom('GetAnimalType')] solitari e il/la [activity.Custom('GetAnimalGroup')] in fuga. Adesso inizia il vero inseguimento!"
 hunt.1001.closing:1 "Mi fissa negli occhi e, quasi come se percepisse le mie intenzioni, sctta via in un lampo di pelo [activity.Custom('GetAnimalColor')]!"
 hunt.1001.desc_opening_courtier_dangerous:0 "[hunt_participant.Custom('DE_ART_DEF_P_D')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], individua il/la [activity.Custom('GetAnimalType')] che ci sta fissando da lontano, il corpo teso, pronto a correre."
 hunt.1001.desc_opening_dangerous:0 "Sorvegliando il/la [host.GetCurrentLocation.Custom('GetTerrainType')], all'improvviso il/la vedo, come se fosse sempre stato lì: il/la [activity.Custom('GetAnimalType')]!"
 hunt.1001.desc_opening_courtier_plural_dangerous:0 "[hunt_participant.Custom('DE_ART_DEF_P_D')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], segnala attraverso il/la [host.GetCurrentLocation.Custom('GetTerrainType')] — l'intero/a [activity.Custom('GetAnimalGroup')] di [activity.Custom('GetAnimalType')] è accovacciata in una insenatura poco distante."
 hunt.1001.desc_opening_plural_dangerous:0 "Mentre ispeziono il terreno di caccia, improvvisamente vedo le bestie, come se fossero sempre state lì: i/le [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.wolf:0 "\n\nLe bestie si avvicinano di scatto al nostro arrivo, [activity.Custom('GetAnimalSoundParticiple')] l'allarme mentre si ritirano tra gli/le [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], ringhiando [activity.Custom('GetAnimalDanger')].\n\n"
 hunt.1001.desc_dangerous:0 "\n\nLa bestia [activity.Custom('GetAnimalAdjective')] è uno spettacolo da vedere. I cavalli diventano sempre più nervosi allo scorgere dei/delle suoi/e [activity.Custom('GetAnimalFeature')] tra gli/le [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_plural_dangerous:0 "Inseguiamo questi parassiti dal manto [activity.Custom('GetAnimalColor')] in fuga, concentrandoci sul più grande del gruppo. Ora inizia il vero inseguimento!"
 hunt.1001.closing_dangerous:0 "Senza preavviso, scatta via in un lampo di pelo [activity.Custom('GetAnimalColor')], svanendo oltre l'altura!"
 hunt.1001.a:1 "Inseguiamolo! Al galoppo!"
 hunt.1001.a.flavor_1:0 "#EMP Tally-ho!#!"
 hunt.1001.a.flavor_2:0 "#EMP Avanti!#!"
 hunt.1001.a.flavor_3:0 "#EMP Halloo!#!"
 hunt.1001.a.flavor_4:0 "#EMP Avaunt!#!"
 hunt.1001.a.tt:0 "È più probabile che si verifichi un incidente"
 hunt.1001.b:1 "Fermi! Pensate al/alla [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]!"
 hunt.1001.b.flavor:0 "#EMP La sicurezza prima di tutto!#!"
 hunt.1001.c:1 "Da questa parte, lo/a anticipiamo!"
 hunt.1001.c.flavor:1 "#EMP Cacciatori, portatelo verso la nostra linea di tiro!#!"
 hunt.1001.d:0 "Andiamo!"

 hunt.1002.desc:2 "Il mio mondo si restringe nella natura che ci circonda, mentre seguiamo i cani su un terreno accidentato, seguendo l'odore del/della [activity.Custom('GetAnimalType')] in fuga.\n\n"
 hunt.1002.courtier:0 "Cavalcando fianco a fianco con [hunt_participant.GetTitledFirstName], tutto ciò che sento è il fragore degli zoccoli, i cani che abbaiano, gli uomini che gridano...\n\nL'eccitazione mi attraversa mentre ci avviciniamo lentamente alla nostra preda!"
 hunt.1002.alone:0 "Mentre mi avvicino al sentiero, sento solo il rumore degli zoccoli, l'abbaiare dei cani, le grida degli uomini...\n\nL'eccitazione mi attraversa mentre ci avviciniamo lentamente alla nostra preda!"
 hunt.1002.a:1 "Vieni [hunt_participant.GetFirstNameNoTooltip], più veloce!"
 hunt.1002.a.alone:0 "C'ero così vicin[ROOT.Char.Custom('DE_END_PRO_S_N')], ti avevo quasi pres[hunt_participant.Custom('DE_END_PRO_S_N')]!"
 
 hunt.1003.desc:1 "Dopo ore di cavalcata, finalmente riusciamo a mettere all'angolo la scaltra bestia: il nostro inseguimento non è stato vano!\n\n"
 hunt.1003.bay:1 "L'animale, esausto e spaventato, si sforza di rimanere in piedi e [activity.Custom('GetAnimalSoundParticiple')] in preda al panico."
 hunt.1003.dogs:1 "Lo stanco [activity.Custom('GetAnimalMale')] è spossato: già morso da un cane da caccia, si accovaccia terrorizzato mentre i cani si avvicinano, tenuti a bada dai pochi cacciatori."
 hunt.1003.dangerous:0 "Che sia per stanchezza o per sfida, il/la [activity.Custom('GetAnimalType')] alla fine si ferma, si volta verso di noi, ed emette un possente [activity.Custom('GetAnimalSound')]."
 hunt.1003.injured:1 "\n\n[wounded_courtier.GetTitledFirstName] si infurierà per esserselo perso!"
 hunt.1003.bison:1 "\n\nAffrontare così da vicino un/una possente [activity.Custom('GetAnimalType')], specialmente uno/a che colpisce così violentemente, basta ad evoare il terrore persino nei più coraggiosi, ma i cani e i cacciatori lo/a circondano a dovere."
 hunt.1003.boar:1 "\n\nL'orgoglioso/a [activity.Custom('GetAnimalType')] stride terribilmente, con le zanne affilate pronte a tagliare in due chiunque si avvicini, mentre è circondato da segugi e cacciatori."
 hunt.1003.hart:1 "\n\nIl/La possente [activity.Custom('GetAnimalType')], con i denti delle corna irti, ha ancora un po' di forza in corpo, dimenandosi quando i cani e le lance lo/a circondano."
 hunt.1003.deer:1 "\n\nL'aria risuona di corni che suonano, di cani che abbaiano e delle grida della comitiva, mentre il cerchio si chiude intorno al/alla [activity.Custom('GetAnimalMale')] sfidante."
 hunt.1003.fox:1 "\n\nIl/La [activity.Custom('GetAnimalType')] terrorizzato si rende conto di non poter fuggire, mentre i segugi e i cacciatori si schierano intorno a lui/lei."
 hunt.1003.hare:1 "\n\nQuesta bestia ci ha offerto, soprattutto ai cani, una battuta di caccia emozionante. Si nascondeva nelle buche o dietro la vegetazione, ma alla fine l'abbiamo catturata!"
 hunt.1003.claws:1 "\n\nI cacciatori lo circondano come una pecora con le loro lance, mentre lui agita i suoi artigli mortali."
 hunt.1003.fangs:0 "\n\nI cacciatori circondano rapidamente l'animale ringhiante, che mi guarda con le zanne spalancate e grondanti di saliva."
 hunt.1003.a:1 "Lo colpirò io."
 hunt.1003.a.small:0 "Fermi tutti! Voglio allenare la mia mira."
 hunt.1003.a.flavor:0 "$hunt.1012.a.tt$"
 hunt.1003.b:2 "Lo abbatterò io stesso!"
 hunt.1003.b.small:1 "Lo finirò io."
 hunt.1003.b.flavor:0 "#EMP Prendi questo, bestia!#!"
 hunt.1003.c:0 "[hunt_participant.GetFirstNameNoTooltip], il colpo è vostro."
 hunt.1003.d:0 "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], fateci vedere come lo uccidete!"
 hunt.1003.d.good:0 "A [intentee.GetFirstNameNoTooltip] gli onori."
 hunt.1003.d.bad:0 "[intentee.GetFirstNameNoTooltip]! È tutto vostro!"
 hunt.1003.d.small:0 "Fate attenzione con questo qua, [ROOT.Char.Custom2('RelationToMe', hunt_participant)]!"
 hunt.1003.e:0 "Lance pronte! Avanti!"
 hunt.1003.e.flavor:1 "#EMP Due a sinistra, due a destra!#!"
 hunt.1003.f:1 "Liberate i segugi!"
 hunt.1003.f.flavor:0 "#EMP Se lo sono meritati!#!"
 hunt.1003.f.success:0 "I cani lo abbattono"
 hunt.1003.f.killed:0 "...ma vengono assaliti"
 hunt.1003.g:0 "Fermi! Liberate la pova bestia"
 hunt.1003.g.flavor:0 "#EMP Gli abbiamo dato la caccia, non c'è bisogno di versare il suo sangue...#!"
 hunt.1003.h:0 "Avanti cacciatori, uccidetelo!"
 hunt.1003.h.flavor:0 "#EMP Mi assicurerò... che non ti sfugga...#!"
 hunt.1003.i:1 "Presto [murder_target.GetFirstNameNoTooltip], con me, prima che scappi!"
 hunt.1003.i.flavor:0 "#EMP Sarebbe un peccato se la mia lancia dovesse scivolare...#!"
 hunt.1003.j:0 "Lo voglio #EMP vivo#!!"

 hunt.1004.desc:1 "Riusciamo a malapena a tenere il passo di quella bestia maledetta che sfreccia e si muove tra gli/le [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], [activity.Custom('GetAnimalSoundParticiple')] selvaggiamente.\n\nScavalcando un'altura e scomparendo in una fitta boscaglia, il/la [activity.Custom('GetAnimalType')] è sparito/a con la stessa rapidità con cui è apparso/a, con solo cani ansimanti e cavalli sudati a testimoniarlo.."
 hunt.1004.wounded:0 ""\n\nForse non è stato saggio aspettare [hunt_participant.GetTitledFirstName]..." 
 hunt.1004.wounded_host:0 "\n\nChe razza di... *argh* fortuna... Forse avrei dovuto tornare al campo..."
 hunt.1004.a:0 "Quella dannata cosa è sparita!"
 hunt.1004.a.tt:0 "Aspetta e vedrai!"
 hunt.1004.b:1 "[wounded_guest.GetFirstNameNoTooltip] ci ha rallentat[wounded_guest.Custom('DE_END_PRO_S_N')], l'idiota!"

 hunt.1005.t:1 "Una Lancia per [murder_target.GetFirstNameNoTooltip]"
 hunt.1005.opening:1 "Circondiamo il/la [activity.Custom('GetAnimalSoundParticiple')] [activity.Custom('GetAnimalType')]con le lance irte, ma i miei occhi sono fissi su/(sul[murder_target.Custom('DE_END_ADJ_NUL_S_N')]) mi[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetFirstName], in attesa di un'opportunità...\n\n"
 hunt.1005.opportunity:1 "Quando il/la [activity.Custom('GetAnimalMale')] nel panico improvvisamente [activity.Custom('GetAnimalStrikePresent')],"
 hunt.1005.desc:1 "Cado abilmente sul/sulla [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], la mia lancia 'incontrollata' tagliava lateralmente la gola di [murder_target.GetFirstNamePossessiveNoTooltip] troppo velocemente da schivare, persino da vedere.\n\nLa comitiva scioccata si ferma, mentre [hunt_participant.GetFirstNameNoTooltip] si stringe la ferita in preda allo shock. "Aiuto!" urlo, "[murder_target.GetFirstNameNoTooltip] è ferit[murder_target.Custom('DE_END_PRO_S_N')]!", prima di mettermi tra [murder_target.GetSheHe] e il/la [activity.Custom('GetAnimalType')].\n\nQuando la polvere si deposita, tutti sono convinti che si sia trattato solo di un tragico incidente..."
 hunt.1005.a:0 "#EMP Come#! è potuto accadere...?"
 hunt.1006.desc:2 "Con convinzione, barcollo di lato, per sfuggire alla sua traiettoria, mandando la mia lancia dritta nel fianco di [murder_target.GetFirstName] che guaisce!\n\nAnche se non è letale come speravo, con un po' di fortuna quella ferita avrà il suo prezzo. Abbattiamo il/la [activity.Custom('GetAnimalMale')] mentre [murder_target.GetSheHe] viene trascinato via..."
 hunt.1006.a:1 "Riccio fortunato! Dovresti essere morto!"
 hunt.1006.b:1 "Scusami! [participant_to_blame.GetFirstNameNoTooltip] mi ha spint[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 hunt.1006.c:0 "La prossima volta stai lontano da me, idiota!"
 hunt.1007.desc:2 "Fingo di perdere l'equilibrio, facendo scivolare la mia lancia sul suo fianco mentre [murder_target.GetSheHe] soffre.\n\nE' subito chiaro che l'ho aggredit[murder_target.Custom('DE_END_PRO_S_N')]... ma il suo sguardo scioccato e le sopracciglia alzate degli altri cacciatori esigono una risposta una volta abbattuto/a il/la [activity.Custom('GetAnimalMale')]..."
 hunt.1007.a:0 "Oops! #weak *alza le spalle*#!"
 hunt.1007.a.success:1 "[murder_target.GetFirstNameNoTooltip] è sospettos[murder_target.Custom('DE_END_PRO_S_N')]"
 hunt.1007.a.failure:1 "[murder_target.GetFirstNameNoTooltip] si fida di te"
 hunt.1007.b:0 "Considerati fortunat[murder_target.Custom('DE_END_PRO_S_N')] che non sia andata peggio."
 hunt.1007.c:0 "Dannazione, vediamo se schivi #EMP questo#! cane!"
 hunt.1007.d:1 "Sono così dispiaciut[ROOT.Char.Custom('DE_END_PRO_S_N')] [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e:0 "Immagino che tu non sia più in debito con me."
 hunt.1008.desc:1 "Cerco di portarmi in una posizione che mi permetta di sferrare una coltellata "accidentale", ma [murder_target.GetFirstNameNoTooltip] non resta ferm[murder_target.Custom('DE_END_PRO_S_N')] in un punto...\n\nPrima che me ne accorga, il gruppo ha già ferito mortalmente il/la [activity.Custom('GetAnimalMale')], e un "incidente" sarebbe troppo ridicolo per essere creduto..."
 hunt.1008.a:0 "Dannazione..."

 hunt.1009.desc:3 "Mentre il/la [activity.Custom('GetAnimalType')] scompare capisco che ormai la preda è perduta."
 hunt.1009.desc_injured:2 "\n\nÈ deplorevole che [hunt_participant.GetTitledFirstName] debba essere stat[hunt_participant.Custom('DE_END_PRO_S_N')] ferit[hunt_participant.Custom('DE_END_PRO_S_N')] per un/una [activity.Custom('GetAnimalType')] che poi è scappato/a, ma tali rischi fanno parte del brivido."
 hunt.1009.desc_uninjured:1 "\n\nSmontiamo per far riposare i cavalli, e [hunt_participant.GetTitledFirstName] annuisce in segno di simpatia."

 hunt.1011.t:2 "Vassallo Maleducato"
 hunt.1011.desc_horse:2 "Proprio mentre [nice_courtier.Custom('DE_ART_DEF_P_A')] mi[nice_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], inizia a smontare, le gambe ancora a penzoloni dalla sella, [murder_target.Custom('DE_ART_DEF_P_A')] mi[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetTitledFirstName], si assicura di urtare il suo cavallo, scaraventandol[nice_courtier.Custom('DE_END_PRO_S_N')] a terra."
 hunt.1011.desc_talk:2 "Mentre passeggiamo in gruppo, sento [murder_target.GetTitledFirstName] dietro di me sbraitare dalla cima del suo destriero da caccia:\n\n"Guarda quel[nice_courtier.Custom('DE_END_ADJ_NUL_S_N')] [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')]!"\n\n[murder_target.GetSheHe|U] indica [nice_courtier.Custom('DE_ART_DEF_P_A')] mi[nice_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], che sembra fare fatica a sopportare gli insulti."
 hunt.1011.a:1 "Ti comporti come un bambino e sarai punito come tale."
 hunt.1011.b:1 "Questo non è modo di agire per un[murder_target.Custom('DE_PRO_POS_P_2P')] [murder_target.GetTitleTierName]."
 hunt.1011.c:0 "Hah, [nice_courtier.GetFirstNameNoTooltip] è diventat[nice_courtier.Custom('DE_END_PRO_S_N')] ross[nice_courtier.Custom('DE_END_PRO_S_N')] come una barbabietola!"

 hunt.1012.t:1 "Una Freccia per [murder_target.GetFirstNameNoTooltip]"
 hunt.1012.opening:1 "Arco in mano, passi tranquilli, occhi puntati sul/sulla [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] mentre aspetto il/la [activity.Custom('GetAnimalType')]... Un respiro profondo e... sarà mica [murder_target.GetTitledFirstName]?\n\n"
 hunt.1012.desc:2 "[murder_target.Custom('DE_ART_DEF_P_D')] mi[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)] si accovaccia tra gli arbusti davanti a me, completamente concentrat[murder_target.Custom('DE_END_PRO_S_N')] sul/sulla [activity.Custom('GetAnimalMale')] che si avvicina.\n\n"
 hunt.1012.accomplice:0 "Lancio un'occhiata a [accomplice.GetFirstName], che annuisce quasi impercettibilmente, con la fronte aggrottata dalla determinazione, in attesa del mio segnale."
 hunt.1012.alone:1 "Mi guardo intorno di nascosto: questa potrebbe essere la migliore opportunità che ho..."
 hunt.1012.closing:1 "Il/La [activity.Custom('GetAnimalMale')] si avvicina, è quasi da noi..."
 hunt.1012.a:2 "Un vero peccato che io non l'abbia vist[murder_target.Custom('DE_END_PRO_S_N')]..."
 hunt.1012.a.accomplice:1 "Un vero peccato non averl[murder_target.Custom('DE_END_PRO_S_N')] vist[murder_target.Custom('DE_END_PRO_S_N')]..."
 hunt.1012.a.tt:0 "#EMP Twang!#!"
 hunt.1012.b:1 "No, non è il momento..."
 hunt.1012.b.flavor:1 "#EMP Il suo tempo arriverà...#!"

 hunt.1013.desc:2 ""Ho #EMP provato#! ad intervenire, ma prima che me ne accorgessi, il/la [activity.Custom('GetAnimalType')] l'aveva calpestat[murder_target.Custom('DE_END_PRO_S_N')]! Perlomeno non è dovut[murder_target.Custom('DE_END_PRO_S_N')] morire da sol[murder_target.Custom('DE_END_PRO_S_N')]..."\n\nGli altri sono misericordiosamente indifferenti al mio resoconto della tragica scomparsa di [murder_target.GetTitledFirstName].\n\n"Avrei solo voluto poter fare di più...""
 hunt.1013.a:1 "Impensabile! Questa battuta di caccia è finita!"
 hunt.1013.b:1 "Una tragedia. Ora, dov'è quel/quella [activity.Custom('GetAnimalType')]?"

 hunt.1014.desc:2 "Quando [murder_target.GetTitledFirstName] sbuca fuori dai cespugli, tenendosi il braccio sanguinante, alzo lo sguardo dalla mia borraccia e produco un sussulto molto convincente.\n\n"#EMP Chi#! è che deve ancora capire che è la #EMP bestia quella da colpire#!?!" urla [murder_target.GetSheHe] infuriato mentre si avvicina."
 hunt.1014.a:1 "In quel caso è stato un centro perfetto, no?"
 hunt.1014.all_honorable_hunt_participants:3 "Partecipanti Onorevoli alla [activity.GetShortName]:"
 hunt.1014.all_who_dislike_or_are_evil:3 "I Partecipanti alla [activity.GetShortName] che disprezzano [murder_target.GetShortUIName], o a cui piace la sofferenza:"
 hunt.1014.b:2 "Non c'era [participant_to_blame.GetFirstNameNoTooltip] proprio dietro di te...?"
 hunt.1014.c:1 "Vuoi incolpare noi per la tua goffaggine?"

 hunt.1015.desc:2 ""[ROOT.Char.GetTitledFirstNameNoTooltip], sei tu mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?"\n\n[hated_participant.GetTitledFirstName] mi fissa con gli occhi spalancati, accovacciato con un arco in mano, e la freccia conficcata nel braccio. "A che pensavi?!""
 hunt.1015.a:2 "Diamo un'occhiata a quel braccio."
 hunt.1015.b:2 "Faresti meglio a dimenticarti di questo!"
 hunt.1015.c:0 "Non sbaglio mai due volte."
 hunt.1015.d:1 "Questo è stato uno... sfortunato incidente."
 hunt.1015.e:2 "Ho dei modi per farl[hated_participant.Custom('DE_END_NOU_S_G')] dimenticare quest'evento."

 hunt.1016.desc:2 ""[ROOT.Char.GetTitledFirstNameNoTooltip], sei #EMP tu#!?!"\n\n[murder_target.GetTitledFirstName] guarda dal mio arco alla freccia conficcata nel terreno ai suoi piedi e viceversa.\n\n"Hah! Problemi con la mira come al solito, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""
 hunt.1016.a:1 "Tu aspetta, [murder_target.GetFirstNameNoTooltip]..."

 hunt.1021.t:3 "Lontano dalle Persone"
 hunt.1021.desc:1 "Lontano dagli altri mi sono imbattut[ROOT.Char.Custom('DE_END_PRO_S_N')] in una casetta che ospitava una delle persone più belle su cui abbia mai posato gli occhi.\n\n[beautiful_peasant.GetSheHe|U] mi ha invitato a rimanere e riposare, ed io sono rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] da quanto io abbia in comune con un[beautiful_peasant.Custom('DE_PRO_POS_P_2P')] semplice contadin[beautiful_peasant.Custom('DE_END_PRO_S_N')].\n\n"Deve ritornare alla battuta di caccia così presto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]? Non ho mai incontrato un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] come voi prima d'ora...""
 hunt.1021.a:2 "Forse potrei restare un #EMP altro#! po'..."
 hunt.1021.b.thrill:0 "Ci sono prede più emozionanti che mi aspettano!"
 hunt.1021.b.purpose:0 "Sono qui per cacciare, niente di più."
 hunt.1021.b.appropriate:0 "Sarebbe assolutamente inappropriato!"
 hunt.1021.b.cruel:0 "Stare con te, un[beautiful_peasant.Custom('DE_PRO_POS_P_2P')] sudici[beautiful_peasant.Custom('DE_END_PRO_S_N')] contadin[beautiful_peasant.Custom('DE_END_PRO_S_N')]?!"
 hunt.1021.c:1 "Per favore, [beautiful_peasant.GetTitledFirstNameNoTooltip], lascia che ti porti a [ROOT.Char.Custom('GetCourt')]."
 hunt.1021.c.success:0 "Una Vita a Corte"
 hunt.1021.c.failure:0 "Una Vita Semplice"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] rimane nella foresta"
 hunt.1021.d:1 "Per favore, [beautiful_peasant.GetTitledFirstNameNoTooltip], lascia che ti porti a [ROOT.Char.Custom('GetCourt')]."
 every_consort_tt:0 "Ogni [spouse|E] e [lover|E]"

 hunt.1022.t:2 "Alba in Intimità"
 hunt.1022.desc:1 "Mentre mi preparo per partire, i ricordi del suo bel viso, contorto dalla passione, indugiano nella mia mente. [beautiful_peasant.GetSheHe|U] accarezza la pelliccia su cui abbiamo giaciuto mentre mi guarda.\n\n"Questa non deve essere l'unica notte che passiamo insieme", dice."
 hunt.1022.a:1 "Temo di sì."
 hunt.1022.a.tt:2 "Sicuramente non l[beautiful_peasant.Custom('DE_END_PRO_S_N')] rivedrai mai più"
 hunt.1022.b:1 "Dovresti venire e stare con me, a [ROOT.Char.Custom('GetCourt')]."

 hunt.1023.t:2 "Cane da Caccia"
 hunt.1023.desc:2 "[ROOT.Char.Custom('DogStoryName')] trotterella accanto a me, ovviamente godendosi il suo tempo all'aperto.\n\nImprovvisamente [ROOT.Char.Custom('DogStorySheHe')] si blocca e inizia ad abbaiare, e un paio di secondi dopo si sente qualcosa che si muove nel sottobosco. Qualcosa di grosso.\n\nIl suo abbaiare si trasformano in un ringhio proprio mentre un gigantesco [ROOT.Char.Custom('GetAnimalType')] irrompe sul nostro cammino!"
 hunt.1023.a:0 "Dai [ROOT.Char.Custom('DogStoryName')], prendilo!"
 hunt.1023.a.good:2 "[ROOT.Char.Custom('DogStoryName')] abbatte [ROOT.Char.Custom('GetAnimalType')]"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] muore nella lotta"
 hunt.1023.b:2 "Lo abbatterò io, [ROOT.Char.GetWomanMan] contro [ROOT.Char.Custom('GetAnimalType')]."

 hunt.1030.t:1 "In Attesa"
 hunt.1030.desc:1 "I miei cacciatori mi hanno indicato una radura isolata sottovento rispetto al nascondiglio della bestia, un luogo perfetto per preparare la nostra linea d'archi e attendere che il/la [activity.Custom('GetAnimalType')] venga portato/a qui dal gruppo di segugi.\n\nSarebbe un'ottima occasione per esercitarci nel tiro con l'arco su un vero bersaglio in movimento."
 hunt.1030.guest:0 "I cacciatori di [host.GetTitledFirstName] hanno indicato una radura isolata sottovento rispetto al nascondiglio della bestia, un luogo perfetto per preparare la nostra linea d'archi e attendere che il/la [activity.Custom('GetAnimalType')] venga portato/a qui dal gruppo di segugi.\n\n"
 hunt.1030.ambush:0 "L'organizzatore della battuta di caccia riflette per un attimo, prima di annuire: "Sì, faremo una piccola imboscata!"
 hunt.1030.a:0 "Un ottimo suggerimento."
 hunt.1030.b:0 "No, voglio metterlo all'angolo!"
 hunt.1030.c:0 "Andiamo!"

 hunt.1032.opening:1 "Cerchiamo il/la [activity.Custom('GetAnimalType')] dalla nostra linea d'archi nascosta, con trepidazione, mentre le grida dei lanciatori e dei segugi si fanno più forti.\n\n"
 hunt.1032.desc:1 "Il/La [activity.Custom('GetAnimalMale')] dal manto [activity.Custom('GetAnimalColor')] balza improvvisamente nella radura davanti a sé, agitando il/la [activity.Custom('GetAnimalDanger')], [activity.Custom('GetAnimalChargeParticiple')] verso di noi in preda al terrore."
 hunt.1032.a:0 "Aspettate! È #EMP mio#!!"
 hunt.1032.b:0 "Fermi, è di [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1032.e:0 "Ora! Tutti quanti! #EMP SCOCCARE!!#!"
 hunt.1032.e.tt:1 "Il/La [activity.Custom('GetAnimalType')] impallidisce sotto una pioggia di frecce"
 hunt.1032.f:0 "#EMP Corri viaaaaaa!!!#!"

 hunt.1033.desc:1 "I nostri piani non sono serviti a nulla, la bestia ha intuito la nostra trappola grazie al vento o alla connivenza e si è rifiutata di farsi condurre nella nostra imboscata dai lanciatori.\n\nAlla fine è sfuggito completamente alle loro grinfie, scomparendo nei/negli/nelle [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]..."
 hunt.1033.a:0 "Creatura intelligente..."
 hunt.1033.b:0 "È tutta colpa di [hunt_participant.GetFirstNameNoTooltip]!"

 hunt.1040.t:1 "Dolcemente, Dolcemente"
 hunt.1040.desc:0 "I miei cacciatori dicono di conoscere il luogo in cui la bestia si nasconde e le vicine pozze d'acqua e i pascoli che il/la [activity.Custom('GetAnimalType')] frequenta.\n\nSebbene non sia affatto facile da fare, se ci avvicinassimo con cautela al [activity.Custom('GetAnimalMale')], potremmo forse coglierlo alla sprovvista con i nostri archi."
 hunt.1040.guest:0 "I cacciatori di [host.GetTitledFirstName] dicono di conoscere il luogo in cui si nasconde la bestia, e le vicine pozze d'acqua e i pascoli che il/la [activity.Custom('GetAnimalType')] frequenta.\n\n"
 hunt.1040.stealth:0 "Il nostro ospite riflette per un attimo, prima di accettare di avvicinarsi di soppiatto alle bestie inconsapevoli."
 hunt.1040.chase:0 "Il nostro ospite riflette per un attimo, prima di ironizzare: "Sono venuto per una vera caccia! Cacceremo con la forza, non con la furtività!"
 hunt.1040.a:0 "Procediamo di nascosto!"
 hunt.1040.a.flavor:0 "#EMP Fate tacere i cani! Silenzio!#!"
 hunt.1040.b:0 "Pah, i veri cacciatori mettono all'angolo la loro preda!"
 hunt.1040.b.flavor:0 "#EMP L'ultimo che raggiungerà la bestia pulirà le cucce!#!"
 hunt.1040.c:0 "Così sia."

 hunt.1043.desc:1 "Nonostante i nostri sforzi, non siamo riusciti ad avvicinarci al [activity.Custom('GetAnimalGroup')] di [activity.Custom('GetAnimalType')]: ci hanno percepito ogni volta che ci siamo avvicinati, fuggendo e nascondendosi.\n\nÈ ormai troppo buio per continuare, dovremo ammettere la sconfitta per mano dei/delle [activity.Custom('GetAnimalPlural')]..."
 hunt.1043.a:0 "Non puoi sopraffare tutte le bestie..."
 hunt.1043.b:0 "Che disastro, [hunt_participant.GetFirstNameNoTooltip]!"

 hunt.1060.t:0 "Prendere il Volo"
 hunt.1060.desc_opening_courtier:0 "[hunt_participant.Custom('DE_ART_DEF_P_D')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], fa segno al gruppo di tacere: siamo arrivati al punto di rilascio stabilito dai capocaccia."
 hunt.1060.desc_opening:0 "I miei capocaccia fanno cenno al gruppo di fare silenzio: siamo arrivati al punto di rilascio."
 hunt.1060.desc_guest:0 "I capocaccia di [host.GetTitledFirstName] fanno segno al gruppo di fare silenzio: siamo arrivati al punto di rilascio."
 hunt.1060.exotic:0 "\n\nNon lontano, un [activity.Custom('GetAnimalGroup')] di [activity.Custom('GetAnimalPlural')] dal piumaggio [activity.Custom('GetAnimalColor')]sta attraversando il cielo, il loro lontano [activity.Custom('GetAnimalSoundParticiple')] annuncia che la nostra caccia ha inizio!"
 hunt.1060.water:0 "\n\nC'è una linea visiva chiara verso un [activity.Custom('GetAnimalGroup')] di [activity.Custom('GetAnimalPlural')] dal piumaggio [activity.Custom('GetAnimalColor')], che si abbeverano in uno stagno più avanti."
 hunt.1060.ground:0 "\n\nDal nostro punto di osservazione, possiamo vedere diversi/e [activity.Custom('GetAnimalPlural')] dal manto [activity.Custom('GetAnimalColor')] che si pavoneggiano nel/nella [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] davanti a noi."
 hunt.1060.hare:0 "\n\nDal nostro punto di osservazione, possiamo vedere diversi/e [activity.Custom('GetAnimalPlural')] dal manto [activity.Custom('GetAnimalColor')] nel/nella [host.GetCurrentLocation.Custom('GetTerrainType')] davanti a noi."
 hunt.1060.closing:0 "\n\nIl gruppo si ferma mentre ci prepariamo a togliere, ad uno ad uno, i cappucci ai nostri uccelli affinchè possano compiere il loro dovere!"
 hunt.1060.beaters:0 "I battitori saranno presto in posizione, pronti a spaventare la selvaggina."
 hunt.1060.a:0 "Vola bene, piccolo."
 hunt.1060.b:0 "Voglio solo guardare."
 hunt.1060.b.flavor:0 "#EMP La sicurezza prima di tutto!#!"
 hunt.1060.d:0 "È arrivato il momento!"

 hunt.1062.t.hare:0 "Una Lepre in Mano"
 hunt.1062.t:0 "Un Uccello nella Mano"
 hunt.1062.desc:0 "Sono tutt[ROOT.Char.Custom('DE_END_PRO_S_N')] eccitat[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre il mio [activity.Custom('GetRaptorType')] identifica un bersaglio e spicca il volo dalla sua postazione di osservazione, librandosi in aria."
 hunt.1062.guest:0 "[host.GetTitledFirstName] guarda eccitat[host.Custom('DE_END_PRO_S_N')] mentre il suo [activity.Custom('GetRaptorType')] identifica un bersaglio e spicca il volo dalla sua postazione, librandosi in aria."
 hunt.1062.exotic:0 "\n\nPrendendo posizione per inseguire il [activity.Custom('GetAnimalGroup')] di [activity.Custom('GetAnimalType')], il [activity.Custom('GetRaptorType')] si sta comportando bene! La preda presa dal panico si allontana, [activity.Custom('GetAnimalSoundParticiple')] l'allarme, ma è troppo tardi!"
 hunt.1062.water:0 "\n\nI battitori hanno disperso i/gli/le [activity.Custom('GetAnimalPlural')] dal piumaggio [activity.Custom('GetAnimalColor')] che, con il loro [activity.Custom('GetAnimalSoundParticiple')], saturano l'aria di un clamore selvaggio."
 hunt.1062.ground:0 "\n\nI/Gli/Le [activity.Custom('GetAnimalPlural')] non sono più tanto sicuri/e, mentre scruta il terreno dall'alto."
 hunt.1062.sky:0 "\n\nSi abbatte come un fulmine: il tuono udibile dell'impatto ci raggiunge un attimo dopo, mentre la preda cade dal cielo!"
 hunt.1062.floor:0 "\n\nSi abbatte come un fulmine: la preda cerca di mettersi al riparo, ma oramai è troppo tardi!!"
 hunt.1062.a:0 "#EMP SI!!#!"
 hunt.1062.a.flavor:0 "Il/La mio/a [activity.Custom('GetRaptorType')] festeggerà questo giorno!"
 hunt.1062.b:0 "Ben fatto!"

 hunt.1063.t:0 "Due nella boscaglia"
 hunt.1063.desc:0 "Più e più volte il/la mio/a [activity.Custom('GetRaptorType')] si lancia in picchiata per uccidere, ma manca il bersaglio, si ritira o lo sfiora soltanto."
 hunt.1063.desc_guest:0 "Più e più volte il/la [activity.Custom('GetRaptorType')] di  [host.GetTitledFirstName] si lancia in picchiata per uccidere, ma manca il bersaglio, si ritira o lo sfiora soltanto."
 hunt.1063.closing:0 "\n\nDopo ore di tentativi, la selvaggina è praticamente sparita, il/la [activity.Custom('GetRaptorType')] è quasi sfinito/a e la luce si sta affievolendo..."
 hunt.1063.a:0 "Ci sarà sempre una prossima volta."
 hunt.1063.a.flavor:0 "Dannato uccello..."
 hunt.1063.d:0 "Che peccato."

 hunt.1080.t.bodyguard:0 "Non del tutto solo/a"
 hunt.1080.t:0 "Quasi da solo/a"
 hunt.1080.opening_lone:0 "[murderer.Custom('DE_ART_DEF_P_A')|U] mi[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.Custom('IT_NAM_COL3')][murderer.GetTitledFirstName], e io siamo più avanti degli altri,"
 hunt.1080.opening_accomplice:0 "[murderer.Custom('DE_ART_DEF_P_A')|U] mi[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.Custom('IT_NAM_COL3')][murderer.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', accomplice)], [accomplice.Custom('IT_NAM_COL3')][accomplice.GetTitledFirstName], e io siamo più avanti degli altri,"

 hunt.1080.chase:0 "Guidati dalle grida incessanti e dai richiami di [murderer.GetFirstNameNoTooltip] nell’inseguimento del/della [activity.Custom('GetAnimalType')] in fuga.\n\nMi accorgo che la pista è ormai avvolta da un silenzio innaturale, isolata, e che il resto del gruppo si è via via assottigliato — degli altri non c’è più traccia.\n\n"
 hunt.1080.bow:0 "Guidati dalle grida incessanti e dai richiami di [murderer.GetFirstNameNoTooltip] nell’inseguimento del/della [activity.Custom('GetAnimalType')] in fuga.\n\nMi accorgo che la pista è ormai avvolta da un silenzio innaturale, isolata, e che il resto del gruppo si è via via assottigliato — degli altri non c’è più traccia.\n\n"

 hunt.1080.falconry:0 "incoraggiat[ROOT.Char.Custom('DE_END_PRO_S_N')] a gran voce a uscire dal sentiero dai discutibili ma insistenti avvistamenti di [activity.Custom('GetAnimalPlural')] da parte di [murderer.GetFirstNameNoTooltip].\n\nMi accorgo che la pista è ormai avvolta da un silenzio innaturale, isolata, e che il resto del gruppo si è via via assottigliato — degli altri non c’è più traccia.\n\n"

 hunt.1080.closing_lone:0 "Voltandomi, vedo [murderer.GetFirstNameNoTooltip] che si avvicina velocemente, con il coltello sguainato e un bagliore terrificante nei suoi occhi."
 hunt.1080.closing_accomplice:0 "Voltandomi, vedo [murderer.GetFirstNameNoTooltip] e [accomplice.GetFirstNameNoTooltip] che si avvicinano velocemente, con i coltelli sguainati e gli occhi scintillanti."
 hunt.1080.closing_bow:0 "Voltandomi, vedo [murderer.GetFirstNameNoTooltip] che si avvicina velocemente, con il coltello sguainato e un bagliore terrificante nei suoi occhi."
 hunt.1080.closing_bow_accomplice:0 "Tornando indietro lungo il sentiero, vedo [murderer.GetFirstNameNoTooltip] e [accomplice.GetFirstNameNoTooltip] che si avvicinano velocemente, con i coltelli sguainati e un bagliore terrificante nei loro occhi."

 hunt.1080.desc:0 "O almeno, pensavo che lo fossimo. Quando mi giro, il resto del mio gruppo non si vede."
 hunt.1080.bodyguard_betray:0 "\n\n[bodyguard_betray.GetFirstNameNoTooltip], Cosa stai facendo? Fermati!"
 hunt.1080.bodyguard_appears:0 "\n\nSento un grido dietro di me: la mia guardia del corpo [bodyguard.GetFirstName] sta correndo lungo il sentiero, "#EMP [ROOT.Char.GetTitleAsNameNoTooltip], attenzione!#!""
 hunt.1080.bodyguard:0 "\n\nDov'è la mia guardia del corpo, [bodyguard.GetFirstName], quando ho bisogno di [bodyguard.GetSheHe]? Quell[bodyguard.Custom('DE_END_PRO_S_N')] stolt[bodyguard.Custom('DE_END_PRO_S_N')]!"
 hunt.1080.dog_appears:0 "\n\nSi sente un forte abbaio: Mi volto e vedo il mio amato cane, [ROOT.Char.Custom('DogStoryName')] che si dirige verso di me con fare protettivo, annunciando a gran voce il suo arrivo."
 hunt.1080.a.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]! Affrettati!"
 hunt.1080.a.dog:0 "[ROOT.Char.Custom('DogStoryName')]! Si, [ROOT.Char.Custom('DogStoryGirlBoy')]!"
 hunt.1080.a.accomplice:0 "Uh, [murderer.GetFirstNameNoTooltip]? [accomplice.GetFirstNameNoTooltip]?!"
 hunt.1080.a:0 "Uh, [murderer.GetFirstNameNoTooltip]?"
 hunt.1080.a.duel_success_accomplice:0 "Sopraffai [murderer.GetFirstNameNoTooltip] e [accomplice.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure_accomplice:0 "[murderer.GetFirstNameNoTooltip] e [accomplice.GetFirstNameNoTooltip] ti sopraffanno"
 hunt.1080.a.duel_success:0 "Sopraffai [murderer.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure:0 "[murderer.GetFirstNameNoTooltip] ti sopraffà"
 hunt.1080.a.success_tt:0 "[murderer.GetShortUIName|U] viene uccis[murderer.Custom('DE_END_PRO_S_N')] o sottomess[murderer.Custom('DE_END_PRO_S_N')]"
 hunt.1080.a.success_accomplice_tt:0 "[accomplice.GetShortUIName|U] è uccisviene uccis[accomplice.Custom('DE_END_PRO_S_N')] o sottomess[accomplice.Custom('DE_END_PRO_S_N')]"

 hunt.1081.desc:0 "Estraggo il mio coltello da caccia, invocando aiuto mentre [murderer.GetFirstName] accelera il suo passo, guidat[murderer.Custom('DE_END_PRO_S_N')] da un intento terribilmente feroce. I momenti successivi sono confusi...\n\n"
 hunt.1081.desc_accomplice:0 "Estraggo il mio coltello da caccia, invocando aiuto mentre [murderer.GetFirstName] e [accomplice.GetFirstName] si avventano su di me, facendo smorfie spaventose. I momenti successivi sono confusi...\n\n"
 hunt.1081.killed:0 "Sto improvvisamente cadendo all'indietro nel [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')] stringendomi il petto: l'elsa di un pugnale spunta da una macchia scura sulla mia camicia.\n\n"
 hunt.1081.failure_accomplice:0 "Quando riprendo i sensi, con il cuore che batte all'impazzata, i miei aggressori si stanno contorcendo a terra, i loro pugnali sono al sicuro e fuori portata."
 hunt.1081.failure:0 "Quando riprendo i sensi, con il cuore che batte all'impazzata, il mio aggressore si contorce a terra, la sua daga al sicuro fuori portata"
 hunt.1081.wounded_accomplice:0 "$hunt.1081.failure_accomplice$, sangue color rubino che cola dal suo braccio.\n\n"
 hunt.1081.wounded:0 "$hunt.1081.failure$, sangue color rubino che cola dal suo braccio.\n\n"
 hunt.1081.escaped_accomplice:0 "$hunt.1081.failure_accomplice$.\n\n"
 hunt.1081.escaped:0 "$hunt.1081.failure$.\n\n"
 hunt.1081.murderer_killed:0 "[murderer.GetFirstNameNoTooltip] sembra stia per maledirmi, prima che la luce svanisca dai suoi occhi."
 hunt.1081.murderer_wounded:0 "[murderer.GetFirstNameNoTooltip] si trascina, gemendo per il dolore e stringendosi una ferita aperta."
 hunt.1081.murderer_arrested:0 "Tendo il mio pugnale alla gola di un[murderer.Custom('DE_END_PRO_S_N')] [murderer.GetFirstNameNoTooltip] stordit[murderer.Custom('DE_END_PRO_S_N')]."
 hunt.1081.murderer:0 "[murderer.GetFirstNameNoTooltip] ha un'aria trionfante mentre si allontana tra le foglie."
 hunt.1081.accomplice_killed:0 "[accomplice.GetFirstNameNoTooltip] giace immobile, con un'orribile ferita che cela la sua sorte.\n\n"
 hunt.1081.accomplice_wounded:0 "[accomplice.GetFirstNameNoTooltip] è stat[accomplice.Custom('DE_END_PRO_S_N')] solo scalfit[accomplice.Custom('DE_END_PRO_S_N')] ma ulula di dolore, con gli occhi spalancati dal panico.\n\n"
 hunt.1081.accomplice_arrested:0 "[accomplice.GetFirstNameNoTooltip] è del tutto illes[accomplice.Custom('DE_END_PRO_S_N')] e mi chiede clemenza con gli occhi spalancati.\n\n"
 hunt.1081.accomplice:0 "[accomplice.GetFirstNameNoTooltip] si è già allontanat[accomplice.Custom('DE_END_PRO_S_N')], il suo allegro schiamazzo svanisce in lontananza.\n\n"
 hunt.1081.bodyguard_wounded:0 "[bodyguard.GetFirstName] si inginocchia lì vicino, stringendo con forza una ferita che sanguina copiosamente."
 hunt.1081.bodyguard_killed:0 "[bodyguard.GetFirstName] è distes[bodyguard.Custom('DE_END_PRO_S_N')] tra tutti noi, apparentemente mort[bodyguard.Custom('DE_END_PRO_S_N')]."
 hunt.1081.bodyguard_saved:0 "[bodyguard.GetFirstName] tiene la sua lama su ognuno di loro a turno, osservando gli alberi per individuare eventuali altre minacce."
 hunt.1081.dog_killed:0 "\n\nIl mio coraggioso segugio, [ROOT.Char.Custom('DogStoryName')], è rannicchiato ai nostri piedi, immobile, come se dormisse..."
 hunt.1081.dog:0 "\n\nIl mio coraggioso segugio, [ROOT.Char.Custom('DogStoryName')], è al mio fianco..."
 hunt.1081.closing_massacre:0 "Che disastro..."
 hunt.1081.closing_success_bodyguard_dead:0 "Mi hai servito bene... [bodyguard.GetFirstNameNoTooltip]..."
 hunt.1081.closing_success_bodyguard_apology:0 "Sento [bodyguard.GetFirstNameNoTooltip], "Scusatemi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]..."
 hunt.1081.closing_success:0 "\n\nSono rimasto sol[ROOT.Char.Custom('DE_END_PRO_S_N')], ad ascoltare gli uccelli, a chiedere debolmente aiuto..."
 hunt.1081.a:0 "Nessuna pietà per i parassiti!"
 hunt.1081.b:0 "Guardie! #EMP GUARDIE!#! Prendetel[murderer.Custom('DE_END_PRO_S_N')]!"
 hunt.1081.b.pair:0 "Guardie! #EMP GUARDIE!#! Prendeteli/le!"
 hunt.1081.b.accomplice:0 "Guardie! #EMP GUARDIE!#! Prendete[accomplice.Custom('DE_END_PRO_S_N')]!"
 hunt.1081.c.rival:0 "Che... [murderer.Custom('InsultNoun')]..."
 hunt.1081.c.family:0 "[ROOT.Char.Custom2('RelationToMeShort', murderer)]..."
 hunt.1081.c:0 "P-perché...?"
 hunt.1081.d:0 "C-Che diamine..."

 hunt.1090.desc:0 "Dopo ore trascorse a cavalcare, perlustrando ogni angolo dei/degli/delle [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], sono costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] ad ammettere la sconfitta alla luce che svanisce.\n\nIl/La [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')] è scomparso/a come uno spirito nel momento stesso in cui l'abbiamo visto/a, senza lasciare traccia del suo odore o del suo passaggio...\n\nMentre mi volto per ritornare all'accampamento, i lontani richiami di un/una [activity.Custom('GetAnimalType')] mi provocano attraverso il paesaggio che si sta oscurando."
 hunt.1090.guest:0 "Dopo ore trascorse a cavalcare, perlustrando ogni angolo dei/degli/delle [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], [host.GetTitledFirstName] è costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] ad ammettere la sconfitta alla luce che svanisce.\n\nIl/La [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')] è scomparso/a come uno spirito nel momento stesso in cui l'abbiamo visto/a, senza lasciare traccia del suo odore o del suo passaggio...\n\nMentre ci voltiamo per ritornare all'accampamento, i lontani richiami di un/una [activity.Custom('GetAnimalType')] provocano [host.GetFirstNameNoTooltip] attraverso il paesaggio che si sta oscurando."
 hunt.1090.a:0 "Io #EMP ti troverò#!, bestia..."
 hunt.1090.a.tt:0 "Aspetta e vedrai!"
 hunt.1090.b:0 "Quello era certamente qualcosa."

 hunt.1200.t:0 "L'uccisione"
 hunt.1200.chase_self:0 "Prendo la mira mentre il gruppo tiene in posizione l'animale esausto, espiro e scocco!"
 hunt.1200.chase:0 "[animal_slayer.GetTitledFirstName] prende la mira mentre il gruppo tiene in posizione l'animale esausto, espiro e scocco!"
 hunt.1200.ambush_self:0 "Prendo attentamente la mira mentre il/la [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] verso di noi, i/gli/le [activity.Custom('GetAnimalTrackPlural')] martellano il/la [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.ambush:0 "[animal_slayer.GetTitledFirstName] prende attentamente la mira mentre il/la [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] verso di noi, i/gli/le [activity.Custom('GetAnimalTrackPlural')] martellano il/la [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.stealth_self:0 "Prendo lentamente la mira, il/la [activity.Custom('GetAnimalType')] ciondola la testa come se fosse in attesa."
 hunt.1200.stealth:0 "[animal_slayer.GetTitledFirstName] prende lentamente la mira, il/la [activity.Custom('GetAnimalType')] ciondola la testa come se fosse in attesa."
 hunt.1200.slayer_fled:0 "[host.GetTitledFirstName] improvvisamente urla, allontanandosi di corsa dall'animale."
 hunt.1200.slayer_group:0 "[host.GetTitledFirstName] grida, "#EMP SCOCCA!#!, abbattilo/a!"
 hunt.1200.slayer_self_stealth:0 "[host.GetTitledFirstName] fa un gesto, indicandomi che dovrei scoccare!"
 hunt.1200.slayer_self:0 "[host.GetTitledFirstName] fa un gesto, indicandomi che dovrei scoccare!"
 hunt.1200.slayer_stealth:0 "Sento [host.GetTitledFirstName] gridare, "Presto [ROOT.Char.GetFirstNameNoTooltip], scoccate!""
 hunt.1200.slayer:0 "[host.GetTitledFirstName] grida, "Presto [animal_slayer.GetTitledFirstName], scoccate!""
 hunt.1200.success:1 "\n\nLa freccia colpisce in pieno, dritta al cuore della bestia!"
 hunt.1200.failure:0 "\n\nLa freccia lo/la oltrepassa e va a finire nel/nella [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], mentre il/la [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalStrike')] verso [injury_target.GetFirstName]!"
 hunt.1200.critical:0 "\n\nTLa freccia lo/la oltrepassa, il/la [activity.Custom('GetAnimalType')] si  gira rapidamente e scomparendo nel/nella [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]!"
 hunt.1200.fled:0 "\n\nGli altri si chiedono cosa fare dopo, mentre ci allontaniamo dalla bestia."
 hunt.1200.group:0 "\n\nLe corde dell'arco schioccano mentre una dozzina di frecce sibilano verso l'animale, che scivola verso di noi [activity.Custom('GetAnimalSoundPresent')], ridotto/a ad un puntaspilli."
 hunt.1200.a.self:0 "È così che si fa!"
 hunt.1200.a:0 "Bel colpo!"
 hunt.1200.b.self:0 "Oh, scusate! Attenzione!"
 hunt.1200.b:0 "Aiutal[injury_target.Custom('DE_END_PRO_S_N')]!"
 hunt.1200.c.self:0 "La dannata cosa si è mossa..."
 hunt.1200.c:0 "Sfortunat[injury_target.Custom('DE_END_PRO_S_N')]"
 hunt.1200.d:0 "Non aveva alcuna possibilità."
 hunt.1200.e:0 "Che cacciatore/trice!"

 hunt.1201.self:0 "Impugno la lancia e mi avvicino cautamente all'animale esausto."
 hunt.1201:0 "[animal_slayer.GetTitledFirstName] solleva la lancia e si avvicina con cautela all'animale stremato."
 hunt.1201.slayer_dogs:0 "[host.GetTitledFirstName] si rivolge agli allevatori e grida: "Sguinzagliate i segugi!""
 hunt.1201.slayer_self:0 "[host.GetTitledFirstName] si rivolge verso di me, "[ROOT.Char.GetTitledFirstName], l'uccisione è vostra!""
 hunt.1201.slayer:0 "[host.GetTitledFirstName] si volta verso di noi ed urla, "[animal_slayer.GetTitledFirstName], l'uccisione è vostra!""
 hunt.1201.success_self:0 "\n\nScelgo con cura il mio momento, affondando la mia lama nel suo cuore!"
 hunt.1201.success:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip] sceglie con cura il momento, affondando la sua lama nel cuore dell'animale!"
 hunt.1201.failure_self:0 "\n\nMentre affondo la mia lama in essa, la bestia mi colpisce con un/una [activity.Custom('GetAnimalStrike')]. Vengo trascinato via mentre esala l'ultimo respiro"
 hunt.1201.failure:0 "\n\nMentre [animal_slayer.GetTitledFirstNameNoTooltip] affonda la sua lama, la bestia l[animal_slayer.Custom('DE_END_PRO_S_N')] colpisce con un [activity.Custom('GetAnimalStrike')]. [animal_slayer.Custom('DE_ART_IND_A')|U] viene trascinat[animal_slayer.Custom('DE_END_PRO_S_N')] essa esala l'ultimo respiro."
 hunt.1201.critical:0 "\n\nMentre [animal_slayer.GetTitledFirstNameNoTooltip] affonda la sua lama, la bestia l[animal_slayer.Custom('DE_END_PRO_S_N')] colpisce con un feroce [activity.Custom('GetAnimalStrike')], facendol[animal_slayer.Custom('DE_END_PRO_S_N')] contorcere con un'orrenda ferita!"
 hunt.1201.dogs_success:0 "\n\nI cani entrano in azione abbaiando, circondano la bestia e la scalfiscono lentamente con i denti...."
 hunt.1201.dogs_failure:0 "\n\nI cani entrano in azione abbaiando e circondano la bestia, ma vengono eliminati uno ad uno con guaiti e ululati...."
 hunt.1201.animal_spared_dharmic:0 "\n\n[host.GetTitledFirstName] richiama i cacciatori: "La caccia è terminata, non è dharma infliggere un dolore eccessivo.""
 hunt.1201.animal_spared:0 "\n\n[host.GetTitledFirstName] richiama i cacciatori: "Basta così. Venite, lasciamo in pace la misera bestia.""
 hunt.1201.a.self:0 "Prendetela!"
 hunt.1201.a:0 "Una bella uccisione!"
 hunt.1201.b.self:0 "#EMP Argh!#! Dannata creatura..."
 hunt.1201.b:0 "Svelti, [injury_target.GetSheHe] ha bisogno di aiuto!"
 hunt.1201.c:0 "Per [ROOT.Char.GetFaith.HighGodName]!"
 hunt.1201.d.self:0 "Hah! I segugi banchetteranno stanotte!"
 hunt.1201.d:0 "Intenso."
 hunt.1201.e.critical:0 "NO! Non il mio cucciolo!"
 hunt.1201.e.self:0 "No! Maledette stupide bestie..."
 hunt.1201.e:0 "Difficile da vedere."
 hunt.1201.f.dharmic:0 "Sfortunato/a."
 hunt.1201.f.compassionate:0 "Misericordioso/a."
 hunt.1201.f:0 "Che cosa assolutamente inutile..."

 hunt.1202.self:0 "Impugno la lancia e mi avvicino cautamente all'animale esausto."
 hunt.1202:0 "[animal_slayer.GetTitledFirstName] impugna la sua lancia e si muove con cautela verso l'animale esausto."
 hunt.1202.slayer:0 "[host.GetTitledFirstName] si volta verso di noi ed urla, "Avanti gruppo, uccidetelo!""
 hunt.1202.slayer_self:0 "Il gruppo si lancia in avanti, allargandosi a ventaglio attorno all'animale terrorizzato."
 hunt.1202.capture:0 "[host.GetTitledFirstName] si volta verso di noi ed urla, "Venite, prendete la corda, prendiamolo vivo!""
 hunt.1202.capture_self:0 "Gli altri recuperano la corda mentre noi cerchiamo di capire come manovrare la bestia"
 hunt.1202.craven:0 "[host.GetTitledFirstName] si volta verso di noi ed urla, "Andate! Che cosa state aspettando? Finitelo!""
 hunt.1202.craven_self:0 "Gli altri si lanciano in avanti mentre io rimango indietro, stringendo forte la mia arma."
 hunt.1202.capture_success:0 "Dopo aver lottato a lungo e [activity.Custom('GetAnimalSoundParticiple')], il/la [activity.Custom('GetAnimalType')] viene infine pacificato/a, impotente, legato/a a un palo."
 hunt.1202.capture_injury:0 "Dopo aver lottato a lungo e [activity.Custom('GetAnimalSoundParticiple')], il/la [activity.Custom('GetAnimalType')] viene pacificato/a, ma nel mentre ho riportato una profonda ferita."
 hunt.1202.capture_failure:0 "Dopo aver lottato a lungo e [activity.Custom('GetAnimalSoundParticiple')], il/la [activity.Custom('GetAnimalType')] viene pacificato/a, ma nel mentre nel processo [injury_target.GetFirstName] ha subito un forte [activity.Custom('GetAnimalStrike')]."
 hunt.1202.capture_critical:0 "Dopo aver lottato a lungo e [activity.Custom('GetAnimalSoundParticiple')], il/la [activity.Custom('GetAnimalType')] viene pacificato/a, ma non prima di aver steso [injury_target.GetFirstName]."
 hunt.1202.success_self:0 "\n\nLentamente lo/la circondiamo, con le lance impugnate, e rendiamo la bestia [activity.Custom('GetAnimalSoundParticiple')] non più pericolosa."
 hunt.1202.success:0 "\n\nI cacciatori lo/la circondano lentamente, con le lance impugnate, e rendono la bestia [activity.Custom('GetAnimalSoundParticiple')] non più pericolosa."
 hunt.1202.failure_injury:0 "\n\nLo/La circondiamo lentamente, con le lance impugnate, ma io subisco un/una [activity.Custom('GetAnimalStrike')] prima che rendiamo la bestia [activity.Custom('GetAnimalSoundParticiple')] non più pericolosa."
 hunt.1202.failure_self:0 "\n\nLo/La circondiamo lentamente, con le lance impugnate, ma [injury_target.GetFirstName] subisce un/una [activity.Custom('GetAnimalStrike')] prima che rendiamo la bestia [activity.Custom('GetAnimalSoundParticiple')] non più pericolosa."
 hunt.1202.failure:0 "\n\nI cacciatori lo/la circondiamo lentamente, con le lance impugnate, ma [injury_target.GetFirstName] subisce un/una [activity.Custom('GetAnimalStrike')] prima che rendiamo la bestia [activity.Custom('GetAnimalSoundParticiple')] non più pericolosa."
 hunt.1202.critical_self:0 "\n\nLo/La circondiamo lentamente, con le lance impugnate, ma [injury_target.GetFirstName] subisce un/una orrondo/a [activity.Custom('GetAnimalStrike')] prima che rendiamo la bestia [activity.Custom('GetAnimalSoundParticiple')] non più pericolosa!"
 hunt.1202.critical:0 "\n\nI cacciatori lo circondano lentamente, con le lance irte, ma [injury_target.GetFirstName] subisce un orrendo [activity.Custom('GetAnimalStrike')] prima che riusciamo a rendere la bestia [activity.Custom('GetAnimalSoundParticiple')] non più pericolosa!"
 hunt.1202.a.self:0 "Prendi questo!"
 hunt.1202.a:0 "Una bella uccisione!"
 hunt.1202.b.self:0 "#EMP Argh!#! Dannata creatura..."
 hunt.1202.b:0 "Veloci, ha bisogno d'aiuto!"
 hunt.1202.c:0 "Una tragedia..."

 hunt.2000.t:0 "Commerciante di Cani"
 hunt.2000.opening_master:0 "Il mio [ROOT.Char.Custom('GetHuntMasterDesc')], [m_hunt.GetTitledFirstName], mi ha portato un[dog_salesman.Custom('DE_PRO_POS_P_2P')] [dog_salesman.GetWomanMan] che afferma di vendere degli ottimi cani da caccia.\n\n"
 hunt.2000.opening_hunter:0 "[m_hunt.Custom('DE_ART_DEF_P_D')] mi[m_hunt.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], un[m_hunt.Custom('DE_PRO_POS_P_2P')] appassionat[m_hunt.Custom('DE_END_PRO_S_N')] caccia[m_hunt.Custom('DE_END_NOU_S_GS_N')], mi ha portato un[dog_salesman.Custom('DE_PRO_POS_P_2P')] [dog_salesman.GetWomanMan] che vende degli ottimi cani da caccia.\n\n"
 hunt.2000.opening:0 "Un[dog_salesman.Custom('DE_PRO_POS_P_2P')] [dog_salesman.GetWomanMan] che vende degli ottimi cani da caccia è arrivata a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], apparentemente sperando di trovare un nuovo cliente.\n\n"
 hunt.2000.desc:0 ""Vendo solo i migliori segugi, già addestrati e pronti ad entrare in qualsiasi squadra di caccia senza problemi. Non troverete di migliori da nessuna parte nel/nella [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip], [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nDavanti a me c'è una fila di cani al guinzaglio di varie taglie e corporature, tranquillamente seduti per essere valutati da me."
 hunt.2000.a:0 "Un buon segugio vale tanto oro quanto pesa."
 hunt.2000.b:0 "Questo potrebbe abbattere un cinghiale da solo!"
 hunt.2000.b.tt:0 "Non riceverai eventi di [hunt_sighting_no_prefix|E] finché non possiederai un [GetActivityType('activity_hunt').GetName]"
 hunt.2000.c:1 "Notevole, ti va di gestire il mio canile, [dog_salesman.GetFirstNameNoTooltip]?"
 hunt.2000.d:0 "Non ho bisogno di altri cani."
 
 hunt.2001.t:0 "Rivenditore di Rapaci"
 hunt.2001.opening_master:0 "Il mio [ROOT.Char.Custom('GetHuntMasterDesc')], [m_hunt.GetTitledFirstName], mi ha portato un[falcon_salesman.Custom('DE_PRO_POS_P_2P')] [falcon_salesman.GetWomanMan] che sostiene di vendere rapaci da caccia addestrati.\n\n"
 hunt.2001.opening_hunter:0 "[m_hunt.Custom('DE_ART_DEF_P_D')] mi[m_hunt.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], un[m_hunt.Custom('DE_PRO_POS_P_2P')] appassionat[m_hunt.Custom('DE_END_PRO_S_N')] caccia[m_hunt.Custom('DE_END_NOU_S_GS_N')], mi ha portato un[falcon_salesman.Custom('DE_PRO_POS_P_2P')] [falcon_salesman.GetWomanMan] che vende rapaci da caccia addestrati.\n\n"
 hunt.2001.opening:0 "Un[falcon_salesman.Custom('DE_PRO_POS_P_2P')] [falcon_salesman.GetWomanMan] che vende rapaci addestrati è arrivat[falcon_salesman.Custom('DE_END_PRO_S_N')] a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], apparentemente sperando di trovare un nuovo cliente.\n\n"
 hunt.2001.desc:0 ""Questi uccelli sono i più pregiati; li ho allevati io stess[falcon_salesman.Custom('DE_END_PRO_S_N')]; non vi deluderanno, [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nUn assortimento di falchi e falchetti di varie dimensioni stanno tranquillamente seduti su un tavolo davanti a me."
 hunt.2001.a:0 "Questo è un bell'esemplare!"
 hunt.2001.a.flavor:0 "Lo prenderò!"
 hunt.2001.c:0 "Finalmente, [falcon_salesman.GetFirstNameNoTooltip]! Qualcuno che si occupi dei miei uccelli!"
 hunt.2001.d:0 "Ottimo, ma non sono interessat[ROOT.Char.Custom('DE_END_PRO_S_N')]..."

 hunt.2500.t:1 "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] di [sighting_province.GetNameNoTooltip]"
 hunt.2500.opening_master:0 "Il mio [ROOT.Char.Custom('GetHuntMasterDesc')], [sighting_character.GetTitledFirstName], porta notizie di bestie avvistate nel mio regno.\n\n"
 hunt.2500.opening_hunter:0 "[sighting_character.Custom('DE_ART_DEF_P_D')] mi[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], conosciut[sighting_character.Custom('DE_END_PRO_S_N')] per il suo interesse per la cacciagione, porta notizie di bestie avvistate nel mio regno.\n\n"
 hunt.2500.opening_fallback:0 "Sulle ampie strade di [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip] giungono alle nostre orecchie voci di ogni tipo, e oggi, vengo assillato da un cacciatore particolarmente loquace.\n\n"
 hunt.2500.opening:0 "[sighting_character.Custom('DE_ART_DEF_P_D')] mi[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], ha diffuso notizie di bestie avvistate nel mio regno.\n\n"
 hunt.2500.desc:1 ""Sento molto parlare di [sighting_county.GetName]: si dice che in quella zona ci siano ottime prospettive per la caccia, come il/la [sighting_county.Custom('GetAnimalType')]. L'animale è stato visto aggirarsi per i/gli/le [sighting_province.Custom('GetTerrainTypePlural')]!""
 hunt.2500.a:0 "Interessante..."
 hunt.2500.b:0 "Non infastidirmi con queste cose."
 hunt.2500.c: "Potrebbe tornami utile un buon cacciatore." 
 
 hunt.2510.t:0 "Il/La [sighting_county.Custom('GetLegendaryColor')|U] [sighting_county.Custom('GetAnimalType')|U]"
 hunt.2510.opening_master:0 "Il mio [ROOT.Char.Custom('GetHuntMasterDesc')], [sighting_character.GetTitledFirstName], entra nelle mie stanze traboccante di eccitazione.\n\n"
 hunt.2510.opening_hunter:0 "[sighting_character.Custom('DE_ART_DEF_P_D')] mi[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], conosciut[sighting_character.Custom('DE_END_PRO_S_N')] per il suo interesse per la cacciagione, entra nelle mie stanze traboccante di eccitazione.\n\n"
 hunt.2510.opening:0 "[sighting_character.Custom('DE_ART_DEF_P_D')] mi[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], entra nelle mie stanze traboccante di eccitazione.\n\n"
 hunt.2510.desc:0 ""Ho sentito cose strane dai guardiacaccia di [sighting_county.GetNameNoTier]: dicono di aver intravisto un/una [sighting_county.Custom('GetAnimalType')] con"
 hunt.2510.desc.knight_errant: ""Ho sentito cose strane dai guardiacaccia di [sighting_county.GetName]: raccontano di aver intravisto un/una [sighting_county.Custom('GetAnimalType')] con"
 hunt.2510.story:0 ""I guadiacaccia di [sighting_county.GetNameNoTier] inviano rapporti convincenti: sembra che sia stata avvistata la tua bestia (il/la [sighting_county.Custom('GetAnimalType')]) con"
 hunt.2510.black:0 "la pelliccia nera.""
 hunt.2510.white:0 "la pelliccia bianca come la neve.""
 hunt.2510.closing:0 "\n\n"Si dice che si aggiri per i/gli/le [sighting_province.Custom('GetTerrainTypePlural')], anche se nessuno ci si è avvicinato. Esistono infatti leggende su queste bestie...""
 hunt.2510.knight_errant_closing: "\n\n"Solo un $knight_culture_player_no_tooltip$ della vostra fama può domare la bestia, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 hunt.2510.a:0 "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#! dici?"
 hunt.2510.a.existing:0 "Un giorno la #EMP troverò#!!"
 hunt.2510.b:0 "Non infastidirmi con queste fantasie infantili."

 hunt.2520.t:0 "Il/La [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] di [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc:1 ""Sento molto parlare di [sighting_county.GetNameNoTier]: si dice che un/una ripugnante [sighting_county.Custom('GetAnimalType')] stia terrorizzando i villaggi locali, rubando il bestiame prima di scomparire nei/negli/nelle [sighting_province.Custom('GetTerrainTypePlural')]!""

 hunt.2530.t:0 "Gli/Le [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] di [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master:0 "Il mio Maestro Falconiere, [sighting_character.GetTitledFirstName], entra nelle mie stanze traboccante di eccitazione.\n\n"
 hunt.2530.opening_falconer:0 "[sighting_character.Custom('DE_ART_DEF_P_D')] mi[sighting_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], conosciut[sighting_character.Custom('DE_END_PRO_S_N')] per il suo interesse nella falconeria, entra nelle mie stanze traboccante di eccitazione.\n\n"
 hunt.2530.desc:0 ""Sento molto parlare di [sighting_county.GetNameNoTier]: si dice che in quella zona ci siano ottime prospettive per la caccia, come il/la [sighting_county.Custom('GetAnimalType')]. L'animale è stato visto aggirarsi per i/gli/le [sighting_province.Custom('GetTerrainTypePlural')]!""

 hunt.2540.t:0 "Da Qui a Lì"
 hunt.2540.desc:1 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], il vostro [ROOT.Char.Custom('GetHuntMasterDesc')] riferisce che i/le molti/e [sighting_county.Custom('GetAnimalPlural')] di [old_sighting_county.GetBaseNameNoTier] sembrano essersi spostati/e da questi appezzamenti verso [sighting_county.GetName]!""
 hunt.2540.legendary:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], il vostro [ROOT.Char.Custom('GetHuntMasterDesc')] riferisce che il/la [sighting_county.Custom('GetAnimalType')] [sighting_county.Custom('GetLegendaryColor')] di [old_sighting_county.GetBaseNameNoTier] è scomparso per un po' prima di essere avvistato/a nelle vicinanze di [sighting_county.GetBaseNameNoTier]!"
 hunt.2540.closing:1 "\n\n"Forse dovreste organizzare una battuta di caccia prima che sia troppo tardi.""
 hunt.2540.white:0 "Dicono che brilli come una luce divina nelle nebbie del mattino...""
 hunt.2540.black:0 "Si dice che appaia come un araldo della sera, un buco nero nel paesaggio...""
 hunt.2540.a:0 "Possono scappare, ma non possono nascondersi."
 hunt.2540.a.legendary:0 "Cerca di confondermi!"
 hunt.2540.b:0 "Sono stanco di questi bollettini, [sighting_character.GetFirstNameNoTooltip]..."

 hunt.3020.t:1 "Preda Infida"
 hunt.3020.t.deer:0 "Senza Idee"
 hunt.3020.opening:0 "Come tutte le prede, il/la sfuggente [activity.Custom('GetAnimalType')] ha molti trucchi e stratagemmi che possono ingannare anche i cacciatori più esperti.\n\n"
 hunt.3020.doubling:0 "l'astuto/a [activity.Custom('GetAnimalType')] è andato/a avanti e indietro, tornando sui suoi passi e correndo sui sentieri per depistarci."
 hunt.3020.beating:1 "il [activity.Custom('GetAnimalMale')] è stato colpito e si è diretto verso i ruscelli nel/nella [host.GetCurrentLocation.Custom('GetTerrainType')], cercando di far perdere le sue tracce."
 hunt.3020.squatting:0 "il [activity.Custom('GetAnimalMale')] è rimasto perfettamente immobile nel/nella [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], seguendoci imperturbabile, anche sotto il naso dei cani."
 hunt.3020.rusing:0 "il [activity.Custom('GetAnimalMale')] si è mosso a caso, correndo di qua e di là secondo schemi assurdi per confondere le sue tracce e i tentativi di seguirlo."
 hunt.3020.desc_courtier:0 "[hunt_participant.Custom('DE_ART_DEF_P_A')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], ha fatto fermare il gruppo:"
 hunt.3020.desc_fallback:0 "I miei guardiacaccia si sono fermati davanti:"
 hunt.3020.desc:1 "Le tracce diventano confuse: l'abile [activity.Custom('GetAnimalType')] è andato/a avanti e indietro, tornando sui suoi passi per mandarci fuori strada."
 hunt.3020.closing:0 "\n\nNon c'è accordo sul percorso da seguire, e ogni istante di ritardo ci allontana dal nostro premio."
 hunt.3020.a:0 "Pazienza, questa cosa dovrebbe essere facile da risolvere."
 hunt.3020.a.perfect:0 "Trovi rapidamente il profumo"
 hunt.3020.a.success:0 "Ben presto trovi il profumo"
 hunt.3020.a.failure:0 "Pensi di aver trovato il profumo"
 hunt.3020.b:0 "Ah sì, ho sentito parlare di questo stratagemma."
 hunt.3020.b.success:0 "Il tuo consiglio ripaga"
 hunt.3020.b.failure:0 "Il tuo consiglio è inutile"
 hunt.3020.c:0 "Mi fido di [hunt_participant.GetFirstNameNoTooltip]."
 hunt.3020.c.perfect:0 "[hunt_participant.GetFirstNameNoTooltip] trova rapidamente il profumo"
 hunt.3020.c.success:0 "[hunt_participant.GetFirstNameNoTooltip] trova presto il profumo"
 hunt.3020.c.failure:0 "[hunt_participant.GetFirstNameNoTooltip] ci porta fuori strada"
 hunt.3020.d:0 "Se fossi stato in lui, sarei andato da questa parte..."
 hunt.3020.e:0 "Da questa parte. No! Da quella parte!"
 hunt.3020.e.success:0 "Vai nella direzione giusta"
 hunt.3020.e.failure:0 "Vai nella direzione sbagliata"
 hunt.3020.f:0 "Cosa ne pensa il guardiacaccia locale?"
 hunt.3020.f.flavor:0 "#EMP Consultiamo un esperto...#!"
 hunt.4001.t:2 "Il Colpo"
 hunt.4001.opening:1 "C'è qualcosa di maestoso nel modo in cui il/la [activity.Custom('GetAnimalType')] guarda il paesaggio. Nascosto/a nel/nella [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], Sollevo il mio arco.\n\n"
 hunt.4001.desc_1:1 "Guardo silenziosamente il/la mio/a [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], accovacciato/a nel/nella [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')], che fa lo stesso."
 hunt.4001.desc_2:2 "Valutando attentamente la distanza dal/dalla [activity.Custom('GetAnimalType')], con il mio giavellotto perfettamente in equilibrio nella mia mano...\n\nMio/a [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], si accovaccia accanto a me, impugnando la sua lancia."
 hunt.4001.desc_3:0 "Respira... mira..."
 hunt.4001.a:1 "#EMP No! È mio!#!"
 hunt.4001.a.kill:1 "Hai abbattuto il/la [activity.Custom('GetAnimalType')]"
 hunt.4001.a.stolen:1 "[hunt_participant.GetFirstNameNoTooltip] abbatte il/la [activity.Custom('GetAnimalType')]"
 hunt.4001.a.both:1 "Spaventi il/la [activity.Custom('GetAnimalType')]"
 hunt.4001.b:1 "Colpisci forte, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.4001.c:2 "Ora, [hunt_participant.GetFirstNameNoTooltip], prima che il [activity.Custom('GetAnimalType')] ci individui!"
 hunt.4001.c.tt:3 "Se dovessi calpestare questo ramoscello, il/la [activity.Custom('GetAnimalType')] si spaventerebbe di sicuro..."
 hunt.4001.d:0 "Osserva."

 hunt.4002.t:2 "Dicerie"
 hunt.4002.desc:3 "Il rumore degli altri si è affievolito mentre [secret_sharer.Custom('DE_ART_DEF_P_A')] mi[secret_sharer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', secret_sharer)], [secret_sharer.GetTitledFirstName], ed io ci avviciniamo al/alla [activity.Custom('GetAnimalType')].\n\nSiamo quasi a portata quando [secret_sharer.GetFirstNameNoTooltip] sussurra: "Ora che siamo finalmente soli, c'è una cosa che devo dirti, a proposito di [secret_owner.GetTitledFirstName]...""
 hunt.4002.a:1 "A dopo le chiacchiere, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 hunt.4002.a.flavor:1 "Il/la [activity.Custom('GetAnimalType')] è mio/a!"
 hunt.4002.b:1 "Cosa? Dimmi..."
 hunt.4002.b.tt:3 "Il/La [activity.Custom('GetAnimalType')] scappa"
 hunt.4002.b.reveal:0 "Apprendo il segreto di [secret_owner.GetFirstNameNoTooltip]"

 hunt.4003.t:2 "Prede illegali"
 hunt.4003.desc:2 "Bracconieri, qui nelle terre di [land_owner.GetTitleTierName]? Si avvicinano tra di loro mentre io mi avvicino con le mie guardie, facendo un pessimo lavoro nel nascondere il [host.Custom('GetRegionalDeerType')] dietro di loro.\n\n"Non siamo stati noi a fare questo! Vi prego, abbiate pietà, glorios[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!" Le loro lame e i loro archi smentiscono le loro parole."
 hunt.4003.adventurer: "Unisciti al mio campo. Il [land_owner.Custom('IT_NAM_COL3')][land_owner.GetTitleTierName] non riuscirà mai a trovarti."
 hunt.4003.a:0 "Saranno impiccati e i loro villaggi pagheranno."
 hunt.4003.b:0 ""Sembrate tutti eccellenti arcieri...""
 hunt.4003.c:0 "L'animale è mio, insieme alle multe per le loro vite."
 hunt.4003.c.tt_success:0 "I magistrati locali accettano"
 hunt.4003.c.tt_failure:0 "Indignazione popolare"
 hunt.4003.d:0 ""Cosa me ne frega della caggiagione di [land_owner.GetTitledFirstNameNoTooltip]?""
 hunt.4003.d.own:0 "Via dalle mie terre!"
 hunt.4003.d.vassal:0 "Via dalle terre di [land_owner.GetTitledFirstNameNoTooltip]!"
 hunt.4003.d.rival:0 "Prendete quanto volete da [land_owner.GetTitledFirstNameNoTooltip]."
 hunt.4003.e:0 "Finalmente un cacciatore decente!"

 hunt.4004.t:2 "Abbattere una bestia"
 hunt.4004.desc:2 "Potresti pensare che sia una creatura del mito, forse un dio travestito in forma animale. Era il/la più grande [activity.Custom('GetAnimalType')] che avessi mai visto.\n\nAnche dopo che la bestia è stata ferita, l'inseguimento è durato mezza giornata.\n\nÈ ancora uno spettacolo imponente, che giace morto davanti a me."
 hunt.4004.credit_receiver:1 "[credit_taker.GetTitledFirstName] è altrettanto stupefatto/a. "Non ho mai visto una cosa del genere, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 hunt.4004.a:0 "La sua testa farà bella mostra di sé nella mia sala grande!"
 hunt.4004.b:1 "Sarà un trofeo per [trophy_recipient.Custom('DE_ART_DEF_P_A')] mi[trophy_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]."
 hunt.4004.c:0 "Sarà uno splendido cappotto!"
 hunt.4004.c.tt:0 "No, #EMP NON#! è sgargiante!"
 hunt.4004.every_arrogant_vassal:0 "Ogni vassall[CHARACTER.Custom('DE_END_PRO_S_N')] arrogante"
 hunt.4004.every_restrained_vassal:0 "Ogni vassall[CHARACTER.Custom('DE_END_PRO_S_N')] severamente controllato"
 hunt.4004.every_other_vassal:0 "Vassalli non arroganti e non controllati"
 hunt.4004.d:1 "Penso che [credit_taker.GetTitledFirstNameNoTooltip] meriti della fiducia per questo."
 hunt.4004.e:0 "Lo mangiamo qui e ora!"
 hunt.4004.f:0 "Il suo teschio sarà una bella corona."

 hunt.4005.t:2 "Abbattere una bestia"
 hunt.4005.a:0 "Questo esemplare avrà un buon prezzo."
 hunt.4005.b:1 "Farò realizzare un bellissimo trofeo per [trophy_recipient.Custom('DE_ART_DEF_P_A')] mi[trophy_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]."
 hunt.4005.c:0 "Verrà impacchettato e inviato al [ROOT.Char.GetFaith.ReligiousHeadName]!"

 hunt.4006.t:2 "I Foraggiatori"
 hunt.4006.desc:2 "Il/La [host.GetCurrentLocation.Custom('GetTerrainTree')] è davvero 'il mantello dei poveri', ma quando il/la [activity.Custom('GetAnimalType')] fugge in preda al panico dai contadini, io sento che la mia pazienza si sta esaurendo.\n\nSicuramente ci saranno cose migliori da fare a [host.GetCurrentLocation.GetNameNoTooltip] oggi anziché raccogliere radici e funghi!"
 hunt.4006.adventurer: "Raccogliere radici e funghi... questa sì che è un'idea."
 hunt.4006.a:1 "Cacciate questa gentaglia dai #EMP miei#! terreni di caccia!"
 hunt.4006.b:0 "Siamo venuti qui per cacciare, non è vero?"
 hunt.4006.special_interest:0 "A causa dei suoi interessi insoliti:"
 hunt.4006.c:0 "Oh, questa preda andrà benissimo..."
 hunt.4006.d:0 "Una generosa donazione dovrebbe tenerli lontani abbastanza a lungo."
 hunt.4006.e:0 "Questi #EMP sono#! i loro antichi diritti, suppongo..."

 hunt.4007.t:3 "[host.Custom('GetAnimalType')|U] Scatenato/a"
 hunt.4007.desc_befriend:0 "Una leggera brezza sta soffiando, e [similar_participant.Custom('DE_ART_DEF_P_A')] mi[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], ed io ci stiamo appisolando in una radura silenziosa quando lo sentiamo."
 hunt.4007.desc_lazy:1 "Una leggera brezza sta soffiando, e [similar_participant.Custom('DE_ART_DEF_P_A')] mi[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], ed io ci stiamo appisolando in una radura silenziosa quando lo sentiamo."
 hunt.4007.desc_lustful:1 "[similar_participant.Custom('DE_ART_DEF_P_D')] mi[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], fa un figurone con la sua attrezzatura da caccia, e maledico l'interferenza che sta distogliendo la mia attenzione da [similar_participant.GetSheHe]."
 hunt.4007.desc_fallback:1 "Mentre [similar_participant.Custom('DE_ART_DEF_P_A')] mi[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], ed io saliamo su una collina, lo sentiamo."
 hunt.4007.desc_ending:2 "\n\nRamoscelli che schioccano, rami che frusciano e uccelli che cinguettiano spaventati annunciano l'arrivo di un/una [host.Custom('GetAnimalType')|l] furioso/a, e si sta dirigendo proprio verso di noi!\n\n[similar_participant.GetSheHe|U] rantola: "Da' un'occhiata alla grandezza di quelle #EMP [host.Custom('GetAnimalDanger')]#!!""
 hunt.4007.a:0 "Il suo cammino termina qui, con me."
 hunt.4007.a.non_martial:0 "Presto! Mettiti dietro di me [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self:0 "Dammi il tuo coltello! Lo farò da me!"
 hunt.4007.a.success:0 "Uccido la bestia"
 hunt.4007.a.failure:0 "Vengo ferit[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 hunt.4007.a.critical_failure:0 "Vengo uccis[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 hunt.4007.b:1 "[similar_participant.GetFirstNameNoTooltip], fa' qualcosa!"
 hunt.4007.b.non_martial:0 "Aiuto! Qualcuno!"
 hunt.4007.b.success:0 "[THIS.Char.GetTitledFirstNameNoTooltip] uccide la bestia"
 hunt.4007.b.failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] viene ferit[THIS.Char.Custom('DE_END_PRO_S_N')]"
 hunt.4007.b.critical_failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] viene uccis[THIS.Char.Custom('DE_END_PRO_S_N')]"
 hunt.4007.c:0 "Non è più difficile da gestire di un cortigiano abbandonato!"
 hunt.4007.d:0 "[bodyguard.GetFirstNameNoTooltip]! A me!"
 hunt.4007.e:0 "#EMP STA LONTANA DA TE, CREATURA IMMONDA!#!"
 hunt.4007.f:0 "#EMP Scappa!#!"
 
 hunt.4900.t:1 "[activity.Custom('GetAnimalTypeKill')|U] Scatenato/a" #controllare stringha hunt.4900.hunter
 hunt.4900.desc:1 "La grande bestia si ferma poco prima di raggiungerci, [activity.Custom('GetAnimalSoundParticipleKill')] e [activity.Custom('GetAnimalStrikeParticipleKill')] selvaggiamente."
 hunt.4900.hunter:1 "\n\nEstraggo il mio coltello dalla cintura e mi metto tra [activity.Custom('GetAnimalTypeKill')] e [similar_participant.GetFirstName] proprio prima che l'aminale [activity.Custom('GetAnimalChargePresentKill')] improvvisamente in avanti.\n\nLa mia lama trova il suo cuore,"
 hunt.4900.hunter_wound:1 "ma non prima di essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] sbalzat[ROOT.Char.Custom('DE_END_PRO_S_N')] di lato, evitando per un soffio i suoi [activity.Custom('GetAnimalDangerKill')]..."
 hunt.4900.hunter_dead:1 "ma, guardando in basso, i suoi [activity.Custom('GetAnimalDangerKill')] mi hanno trovato.\n\nLa luce si affievolisce mentre giaccio in un groviglio di pelliccia, carne calda e sangue, con [similar_participant.GetFirstNameNoTooltip] che chiama il mio nome..."
 hunt.4900.hunter_kill:1 "i suoi [activity.Custom('GetAnimalDangerKill')] mi mancano per un soffio, ed la bestia collassa a terra..."
 hunt.4900.assist:1 "\n\n[similar_participant.GetFirstName] sfodera il suo coltello dalla cintura, gettandosi nell'azione tra me e il/la [activity.Custom('GetAnimalTypeKill')]. [similar_participant.Custom('DE_ART_IND_A')|U] urla "Indietro, [ROOT.Char.GetTitleAsNameNoTooltip]!" mentre l'animale [activity.Custom('GetAnimalChargePresentKill')] improvvisamente in avanti.\n\nIl tempo sembra quasi fermarsi mentre [similar_participant.GetSheHe] intercetta la sfocatura del [activity.Custom('GetAnimalFeatureKill')].\n\nQuando la polvere si deposita, il [activity.Custom('GetAnimalTypeKill')] giace morto/a,"
 hunt.4900.assist_wound:0 "ma [similar_participant.GetFirstNameNoTooltip] è chiaramente ferit[similar_participant.Custom('DE_END_PRO_S_N')]..."
 hunt.4900.assist_dead:0 "ma lo stesso fa [similar_participant.GetFirstNameNoTooltip]..."
 hunt.4900.assist_kill:0 "e [similar_participant.GetFirstNameNoTooltip] si erge sopra di esso/a, compiaciut[similar_participant.Custom('DE_END_PRO_S_N')], mentre pulisce la sua lama..."
 hunt.4900.befriend:2 "\n\nTendo con calma la mano. Il/La [activity.Custom('GetAnimalTypeKill')] si rilassa, confuso/a, prima di fermarsi timidamente appena fuori dalla sua portata, annusando con sospetto le mie dita.."
 hunt.4900.befriend_success:1 "\n\nApparentemente soddisfatto/a, sbadiglia ampiamente, prima di sdraiarsi ai miei piedi, come se stesse dormendo."
 hunt.4900.befriend_wound:1 "\n\nSenza preavviso, si lancia di nuovo in avanti, facendomi cadere pesantemente a terra, prima di spiccare il volo fuori dalla vista."
 hunt.4900.befriend_dead:1 "\n\nLa bestia si tende improvvisamente, sembra quasi fare una smorfia. Rimango immobile, chiudendo gli occhi mentre la bestia si lancia in avanti, [activity.Custom('GetAnimalSoundParticipleKill')] orribilmente."
 hunt.4900.bodyguard:1 "\n\nLa mia guardia del corpo, [bodyguard.GetFirstName], entra in azione, con la spada sguainata, mentre [bodyguard.GetSheHe] mi sposta dietro di sé con l'altro braccio. "State indietro, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!\n\nL'animale si lancia in avanti,"
 hunt.4900.bodyguard_wound:1 "e riesco a malapena a guardare mentre [bodyguard.GetSheHe] viene colpito dalla bestia, sebbene [bodyguard.GetFirstNameNoTooltip] lo/la abbatta nel contempo..."
 hunt.4900.bodyguard_dead:1 "e riesco a malapena a guardare mentre [bodyguard.GetSheHe] viene gettato via come una bambola di pezza, nonostante abbia ferito la bestia. L'animale ferito fugge via dalla vista mentre [bodyguard.GetFirstNameNoTooltip] crolla sul/sulla [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]!"
 hunt.4900.bodyguard_saved:0 "e riesco a malapena a guardare mentre viene infilzato dalla lama abilmente maneggiata da [bodyguard.GetFirstNameNoTooltip]!"
 hunt.4900.scare:1 "\n\nSi riprende subito, indietreggiando mentre io cammino lentamente in avanti, agitando le braccia e gridando insulti. Alla fine gira la coda e scompare dalla vista."
 hunt.4900.flee:1 "\n\nMi giro e corro più veloce che posso, mentre [similar_participant.GetFirstName] asima convulsamente alle mie spalle.\n\nRaggiungiamo presto gli altri, dove tra un ansimo e l'altro riusciamo a dire, "#EMP [ROOT.Char.Custom('GetAnimalType')]#!" e "#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!". La bestia non si vede da nessuna parte."
 hunt.4900.a.hunter:1 "#EMP È così#! che si uccide un/una [ROOT.Char.Custom('GetAnimalType')]."
 hunt.4900.a.dead:0 "#EMP [portrait.GetFirstNameNoTooltip]...#! sei mort[portrait.Custom('DE_END_PRO_S_N')] coraggiosamente..."
 hunt.4900.a.scare:0 "E non tornare!"
 hunt.4900.a.flee:0 "Tu non c'eri! Era #EMP ENORME#!!"
 hunt.4900.b:0 "Conserverò qualcosa per ricordarmene."
 hunt.4900.c:0 "#weak Che... astuzia...#!"
 hunt.4900.d:0 "Basta, torniamo a casa!"

 hunt.4008.t:2 "Erede Errante"
 hunt.4008.t_2:0 "Uno Sbaglio Onesto"
 hunt.4008.desc:2 "[hunt_participant.Custom('DE_ART_DEF_P_D')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName] ha continuato a precedere il gruppo, inseguendo il/la [activity.Custom('GetAnimalType')] da solo. Quando l[hunt_participant.Custom('DE_END_PRO_S_N')] raggiungo, l[hunt_participant.Custom('DE_END_PRO_S_N')] trovo in piedi sopra un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.GetWomanMan], intent[hunt_participant.Custom('DE_END_PRO_S_N')] a strappare una freccia dal petto [peasant.Custom('DE_PRO_PER_P_3P_A')] pover[peasant.Custom('DE_END_PRO_S_N')] popolan[peasant.Custom('DE_END_PRO_S_N')].\n\n[hunt_participant.GetSheHe|U] nasconde la freccia dietro le sue spalle non appena mi vede. "[ROOT.Char.GetTitleAsNameNoTooltip]! Io... è..."
 hunt.4008.animal:1 "è stato/a il/la [activity.Custom('GetAnimalMale')] a farlo! Lo giuro!"\n\n"
 hunt.4008.fallback:0 "n-non è stata colpa mia! Lo giuro!"\n\n"
 hunt.4008.closing:0 "Presto il resto del gruppo lo raggiungerà e chiederà spiegazioni."
 hunt.4008.a:1 "[hunt_participant.GetSheHe|U] ha combattuto valorosamente per salvarl[peasant.Custom('DE_END_PRO_S_N')], io l'ho visto!"
 hunt.4008.a.success:0 "Tutti mi credono"
 hunt.4008.a.failure:0 "La gente non crede alla menzogna"
 hunt.4008.b:2 "Presto, aiutami a nascondere il corpo!"
 hunt.4008.b.failure_tt:1 "Il [secret|E] di [hunt_participant.GetTitledFirstName] [secret.GetName] viene svelato"
 hunt.4008.b.success:0 "Riusciamo a nascondere il corpo"
 hunt.4008.b.failure:0 "Il corpo viene ritrovato"
 hunt.4008.b.success_tt:0 "Il corpo rimane nascosto"
 hunt.4008.c:2 "#EMP Devi#! rispondere di questa cosa, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor:0 "Anche se era solo un contadino..."
 hunt.4008.d:1 "Un vero peccato che la 'bestia' abbia preso anche #EMP te#!..."

 hunt.4009.t:2 "Cacciato"
 hunt.4009.desc:2 "#EMP Crack—!#!\nMentre il/la [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] a cui mi stavo avvicinando sparisce nel/nella [host.GetCurrentLocation.Custom('GetTerrainType')], mi volto verso la fonte del suono.\n\n[schemer.GetTitledFirstName], [schemer.Custom('DE_ART_DEF_P_A')] mi[schemer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', schemer)], è in piedi dietro di me, con il coltello sguainato e una determinazione omicida negli occhi."
 hunt.4009.a:0 "Non hai alcuna possibilità contro di me!"
 hunt.4009.a.success:0 "Io scappo da [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "Vengo ferit[ROOT.Char.Custom('DE_END_PRO_S_N')] ma fuggo da [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] mi sconfigge"
 hunt.4009.b:0 "Aiuto! Aiuto! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] ferisce [schemer.GetTitledFirstNameNoTooltip] e noi scappiamo"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] viene ferit[saving_participant.Custom('DE_END_PRO_S_N')] ma scappiamo da [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] non riesce a difendermi"
 hunt.4009.c:0 "Se solo riuscissi a tornare al campo!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] mi prende"

 hunt.4010.desc:2 "#EMP Crack—!#!\nMentre il/la [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] a cui [targeted_participant.Custom('DE_ART_DEF_P_A')] mi[targeted_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] ed io ci stavamo avvicinando scompare nel/nella [host.GetCurrentLocation.Custom('GetTerrainType')], ci voltiamo verso la fonte del suono.\n\n[schemer.GetTitledFirstName], [schemer.Custom('DE_ART_DEF_P_A')] mi[schemer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', schemer)], è in piedi dietro di noi con il suo coltello sguainato, puntato verso [targeted_participant.GetFirstName]."
 hunt.4010.a:1 "Non temere, [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]!"
 hunt.4010.a.critical_success:1 "Ferisco [schemer.GetFirstNameNoTooltip] e l[schemer.Custom('DE_END_PRO_S_N')] respingo"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] mi ferisce, ma entrambi riusciamo a scappare"
 hunt.4010.a.critical_failure:0 "Non riesco a difendere [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "Buona fortuna, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] ferisce [schemer.GetFirstNameNoTooltip] e l[schemer.Custom('DE_END_PRO_S_N')] respinge"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] viene ferito ma scappa"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] sconfigge [targeted_participant.GetFirstNameNoTooltip] e si sbarazza di qualsiasi testimone"
 hunt.4010.failure.murder_secret_tooltip:0 "Apprendo il Segreto del Complotto per Uccidere"
 hunt.4010.c:1 "Aiuto! [schemer.GetFirstNameNoTooltip] sta assalendo mi[targeted_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]!"
 hunt.4010.d:0 "#EMP Nooo—!#!"
 hunt.4010.d.tt:1 "Questa opzione è disponibile perché sei Onorevole"
 hunt.4010.d.flavor:0 "#EMP Prendi me al suo posto!#!"

 hunt.4011.t:2 "Un Momento da Solo"
 hunt.4011.desc:3 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], c'è il/la [activity.Custom('GetAnimalType')]!" Mi[lover_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], mi fa segno di seguirl[lover_participant.Custom('DE_END_PRO_S_N')] tra gli arbusti. Una volta che nascosti, [lover_participant.GetSheHe] si gira e mi tira il/la [ROOT.Char.Custom('GetUpperClothingArticle')] sopra la testa.\n\n"Finalmente del tempo da soli, [ROOT.Char.Custom('LoverPetName')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]!""
 hunt.4011.a:0 "Oh [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Facciamolo come lo fanno nel Bestiarum Vocabulum!"
 hunt.4011.b:2 "Ma, e il/la [activity.Custom('GetAnimalType')]...?"

 hunt.4012.t:3 "Il/La [host.Custom('GetAnimalType')|U] [host.Custom('GetLegendaryColor')|U]"
 hunt.4012.desc:4 "Sto viaggiando in testa al gruppo quando il/la [host.GetCurrentLocation.Custom('GetTerrainType')] diventa improvvisamente immobile.\n\nIl silenzio è quasi palpabile, persino il rumore degli zoccoli del mio cavallo sembra dissolversi.\n\nProprio mentre sto per tornare indietro a cercare gli altri, la intravedo davanti a me, sfocato come un sogno: una [host.Custom('GetAnimalType')|l]"
 hunt.4012.black:1 "nera come il giaietto."
 hunt.4012.white:1 "bianca come la neve."
 hunt.4012.a:1 "Come qualcosa uscito da un racconto... devo averlo!"
 hunt.4012.a.tt:3 "#EMP Devo avere quel/quella [host.Custom('GetAnimalType')]!#!"
 hunt.4012.a.sighting:0 "Le voci #EMP erano#! vere...!"
 hunt.4012.b:2 "È solo un/una [host.Custom('GetAnimalType')]."

 hunt.4013.desc:1 "Seguo le tracce della bestia tra i/gli/le [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] come in trance, un silenzio quasi innaturale incombeva sul mondo.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! Eccoti qui!" Il grido improvviso mi spaventa.\n\n"
 hunt.4013.guest:0 "[host.GetTitledFirstName] segue le tracce della bestia tra i/gli/le [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] come in trance, un silenzio quasi innaturale incombeva sul mondo.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! Eccoti qui!" Il grido improvviso l[host.Custom('DE_END_PRO_S_N')].\n\n"
 hunt.4013.participant:0 "[hunt_participant.GetFirstName] e il resto della mia comitiva mi hanno raggiunto. "
 hunt.4013.closing:1 "Quando mi volto indietro, il/la [activity.Custom('GetAnimalType')|l] è sparito/a."
 hunt.4013.a:1 "È fuggito/a, #EMP questa volta#!."
 hunt.4013.a.tt:1 "Otterrai [stress|E] ogni anno nel quale la bestia di elude"
 hunt.4013.a_modifier:0 "La gente del posto a [activity_place.GetNameNoTier] vengono disturbati"
 hunt.4013.b:2 "Stavo... facendo un sopralluogo."
 hunt.4013.c:0 "Stupidi! Ce l'avevo quasi fatta!"
 hunt.4013.d:0 "Non sprecherò tempo con questa follia."

 hunt.4014.t:3 "Terreno problematico"
 hunt.4014.desc:2 "Attraversando il/la [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')], siamo quasi arrivati alla nostra preda stremata; abbiamo inseguito questo/questa [activity.Custom('GetAnimalType')] per ore!\n\n"
 hunt.4014.fall:0 "Accanto a me, il cavallo perde di [hunt_participant.GetTitledFirstName] improvvisamente l'appoggio, facendol[hunt_participant.Custom('DE_END_PRO_S_N')] precipitare a terra con un strillo.\n\n"
 hunt.4014.branch:0 "[hunt_participant.GetTitledFirstName] si volta verso di me per gridarmi qualcosa, senza accorgersi di un ramo basso di [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] poco più avanti!\n\n"
 hunt.4014.cry:0 "Non riesco a trattenermi dal gridare involontariamente, "[hunt_participant.GetFirstNameNoTooltip]!"\n\n"
 hunt.4014.dead_care:0 "Smonto, e mi precipito verso l[hunt_participant.Custom('DE_PRO_PER_S_3P_N')][hunt_participant.GetWomanMan] cadut[hunt_participant.Custom('DE_END_PRO_S_N')], ma i miei peggiori timori vengono rapidamente confermati..."
 hunt.4014.dead:0 "[hunt_participant.Custom('DE_ART_DEF_P_D')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] giace immobile, contorto/a in una posa innaturale, ma stranamente serena."
 hunt.4014.wounded:0 "Non è nulla di grave, ma quest[hunt_participant.Custom('DE_PRO_PER_S_3P_N')][hunt_participant.GetWomanMan] si sta torcendo per il dolore."
 hunt.4014.fall_host:1 "Una leggera tensione nel mio cavallo è l'unico avvertimento prima che mi trovi a ruzzolare nell'aria, con la terra che mi viene incontro."
 hunt.4014.branch_host:0 "Mi volto per gridare qualcosa a [hunt_participant.GetFirstName], che fissa davanti a sé, con il volto stravolto dalla paura. Troppo tardi l[hunt_participant.Custom('DE_END_PRO_S_N')] vedo: proprio davanti ai miei occhi, un grande ramo di [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]."
 hunt.4014.dead_host:1 "Non sento la terra che mi viene incontro. Il tempo sembra rallentare. Il cielo si oscura sopra di me, dove le sagome si affollano, con le loro grida soffocate che si disperdono in una nebbia confusa."
 hunt.4014.wounded_host:0 "\n\nRecupero i miei sensi nel/nella [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')], accasciat[ROOT.Char.Custom('DE_END_PRO_S_N')] su me stess[ROOT.Char.Custom('DE_END_PRO_S_N')], con il dolore che mi attraversa il corpo."
 hunt.4014.dead_host_courtier:1 "Vedo il volto di [hunt_participant.GetTitledFirstName] che mi mormorava, bianco come un fantasma, e che ricorda i cavalli..."
 hunt.4014.wounded_host_courtier:1 ""Mi[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]! Siete ferit[host.Custom('DE_END_PRO_S_N')]?!" grida [hunt_participant.GetTitledFirstName], smontando dal suo cavallo."
 hunt.4014.a:0 "Mi occuperò di [hunt_participant.GetHerHim]."
 hunt.4014.a.physician:0 "Sta' tranquillo/a, ho un fisico allenato!"
 hunt.4014.a.learning:0 "Aspettate, so cosa fare!"
 hunt.4014.a.success:0 "Medichi la ferita di [hunt_participant.GetFirstNameNoTooltip]"
 hunt.4014.a.failure:0 "Sbagli la medicazione"
 hunt.4014.b:1 "Concediamo a [hunt_participant.GetFirstNameNoTooltip] un po' di tempo..."
 hunt.4014.b.physician:0 "Ditemi come fare per rimettervi in sesto, dottore."
 hunt.4014.c:2 "[physician.GetFirstNameNoTooltip]! #EMP Dove è [physician.GetFirstNameNoTooltip]?!#!"
 hunt.4014.c.host:0 "Allora? Non limitarti a fissare [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success:0 "[physician.GetFirstNameNoTooltip] medica la ferita"
 hunt.4014.c.failure:0 "[physician.GetFirstNameNoTooltip] sbaglia la medicazione"
 hunt.4014.d:1 "Devo insistere! Il/La [activity.Custom('GetAnimalType')] sta scappando!"
 hunt.4014.e:0 "È ora di finirla qui..."
 hunt.4014.f:0 "Sto b- *ah!* #EMP Sto bene!#! Sta scappando!"
 hunt.4014.f.flavor:0 "#EMP Svelti! Il mio cavallo!#!"
 hunt.4014.g:0 "R-Riportatemi al campo..."
 hunt.4014.g.flavor:0 "#EMP Ho bisogno di sdraiarmi...#!"
 hunt.4014.h.physician:0 "#weak [physician.GetFirstNameNoTooltip]... P-prend...!#!"
 hunt.4014.h:1 "#weak Il/La... [activity.Custom('GetAnimalType')]...!#!"

 hunt.4015.t:2 "Gli Amanti"
 hunt.4015.desc:2 "Seguiamo la nostra preda nel/nella [host.GetCurrentLocation.Custom('GetTerrainType')], lentamente ma inesorabilmente, guadagnando terreno sul/sulla [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalAdjective')].\n\nImprovvisamente si spaventa, [activity.Custom('GetAnimalChargeParticiple')] vola via in un'altra direzione e, mentre mi muovo per vedere cosa l'ha spaventato/a, stento a credere ai miei occhi — [lover_participant.GetTitledFirstName] e [second_lover_participant.GetTitledFirstName] avvinghiati per terra in un abbraccio appassionato!"
 hunt.4015.a:0 "Mi Allontano lentamente... Non ho visto nulla."
 hunt.4015.b:0 ""È una vergogna! Smettetela subito!""
 hunt.4015.c_4:0 ""[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! Ed #EMP io#!?""
 hunt.4015.c_1:1 ""[lover_participant.GetFirstNameNoTooltip], mi stai nascondendo qualcosa!""
 hunt.4015.c_2:1 ""[second_lover_participant.GetFirstNameNoTooltip], mi stai nascondendo qualcosa!""
 hunt.4015.c_3:0 ""Ohoho, questo è un gruppo a cui mi piacerebbe aderire!""
 hunt.4015.d:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], come avete potuto farlo?!""
 hunt.4015.d_2:0 ""[lover_participant.GetTitledFirstNameNoTooltip], come avete potuto farlo?!""
 hunt.4015.e:0 ""Alzatevi, sento che la bestia è vicina!""

 hunt.4016.t:2 "Il Trofeo"
 hunt.4016.desc:2 "Dobbiamo averlo/la inseguita per tutto/a il/la [ROOT.Char.Custom('TerrainType')] per ben due volte e non siamo ancora riusciti a mettere all'angolo il/la [activity.Custom('GetAnimalType')]...\n\nTutti si aspettano che io torni trionfante, con un trofeo, ma allo stato attuale delle cose tornerò a casa solo con la vergogna."
 hunt.4016.a:2 "Nel mercato più vicino dovrebbe avere un/una [activity.Custom('GetAnimalType')]..."
 hunt.4016.b.success:0 "La gente crede al mio piano"
 hunt.4016.b.failure:0 "Il mio inganno è scoperto"
 hunt.4016.b.tt:0 "Il/La [activity.GetShortName] avrà successo - in un certo senso"
 hunt.4016.c:0 "Non scenderò così in basso, preferisco tornare a mani vuote!"

 hunt.4017.desc:2 "Mi lascio alle spalle il mio seguito, perlustrando i dintorni in cerca del/della [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')] che mi ha perseguitato.\n\nAll'improvviso mi sembra di essere sott'acqua: il suono è attenuato e la luce è eterea. Lì!\n\nSi erge davanti a me, immobile nel/nella [host.GetCurrentLocation.Custom('GetTerrainType')] come se guardasse dritto nella mia #EMP anima#!."
 hunt.4017.a:1 "È il mio momento!"
 hunt.4017.a.tt:1 "#EMP Non tenta nemmeno di fuggire...#!"

 hunt.4018.desc:2 "Un'improvvisa quiete cala sul/sulla [host.GetCurrentLocation.Custom('GetTerrainType')]. Girandomi sulla sella, vedo chiaramente la bestia: il/la [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')].\n\nPrima che io abbia il tempo di chiamare gli altri, scompare nel/nella [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] come un'apparizione..."
 hunt.4018.a:1 "Perlustrate l'area! #EMP Trovate quel/quella [activity.Custom('GetAnimalType')]!#!"
 hunt.4018.a.tt:1 "#EMP Deve essere qui intorno! Da qualche parte...#!"
 hunt.4018.b:1 "Dimenticatelo/a. Non c'è più..."
 hunt.4018.a.success:0 "Trovi il/la [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')]"
 hunt.4018.a.animal:0 "Trovi un altro animale"
 hunt.4018.a.failure:0 "Il/La [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')] scappa"

 hunt.4019.courtier:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" sibila [hunt_participant.Custom('DE_ART_DEF_P_A')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], facendomi cenno di avvicinarmi e facendomi segno verso i/gli/le [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.fallback:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" sibila un cacciatore facendomi cenno di avvicinarmi e facendomi segno verso i/le [host.GetCurrentLocation.Custom('GetTerrainType')]."
 hunt.4019.desc:2 "\n\n"Lì! Vedi il/la [activity.Custom('GetAnimalType')]? È quello/a che cercate?"\n\nDavanti a noi si trova un/una normalissimo/a [activity.Custom('GetAnimalType')], senza nemmeno un singolo ciuffo di pelo [activity.Custom('GetLegendaryColor')]."
 hunt.4019.a:1 "...sì, ben fatto."
 hunt.4019.a.tt:1 "#EMP Per ora#! deve bastare..."
 hunt.4019.b:0 "Vi #EMP sembra#! un/una [activity.Custom('GetLegendaryColor')]?!"

 hunt.5001.t:1 "Fiori selvatici"
 hunt.5001.desc:0 "È una bella giornata per andare a caccia, il che significa che è una bella giornata per stare all'aperto. Mentre mi riempio i polmoni con l'aria fresca della natura selvaggia, "
 hunt.5001.desc.witch:0 "osservo una serie di doni di madre natura."
 hunt.5001.desc.religious:0 "scorgo in lontananza quello che può essere solo un regalo o la dedizione della natura a [ROOT.Char.GetFaith.HealthGodName]."
 hunt.5001.desc.ending:1 "\n\nTante erbe utili e fiori bellissimi! Sia per scopi curativi che per scopi malevoli - ma io sono qui per cacciare! Raccogliere dei/delle [host.GetCurrentLocation.Custom('get_region_flower_type_plural')] potrebbe far alzare qualche sopracciglio..."
 hunt.5001.a:0 "Devo mantenere le apparenze."
 hunt.5001.b:0 "Perché dovrei preoccuparmi di ciò che pensano gli altri?"
 hunt.5001.c:0 ""Ehi, cosa c'è laggiù?""
 hunt.5001.c.success:1 "[hunt_participant.GetTitledFirstNameNoTooltip] cade nel trucco più vecchio del mondo"
 hunt.5001.d:0 "Dimenticate i fiori: guardate queste erbe!"
 hunt.5001.d.poisonous:0 "#EMP Doni da [ROOT.Char.GetFaith.DeathDeityName]...#!"
 hunt.5001.d.medicinal:0 "#EMP Doni da [ROOT.Char.GetFaith.HealthGodName]...#!"

 hunt.5002.opening_position:1 "([hunt_participant.Custom('DE_ART_DEF_P_D')]) mi[hunt_participant.Custom('DE_END_PRO_S_N')] [hunt_participant.GetHeldCourtPositionsString], [hunt_participant.GetFirstName], è smontat[hunt_participant.Custom('DE_END_PRO_S_N')] da cavallo per accovacciarsi nel/nella [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')], esaminando con attenzione un fiore di [host.GetCurrentLocation.Custom('get_region_flower_type')]."
 hunt.5002.opening:0 "([hunt_participant.Custom('DE_ART_DEF_P_D')]) mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], è accovacciat[hunt_participant.Custom('DE_END_PRO_S_N')] a terra che canticchia allegramente mentre raccoglie dei [host.GetCurrentLocation.Custom('get_region_flower_type_plural')]."
 hunt.5002.second_position:0 "Accanto a [hunt_participant.GetHerHim], ([hunt_participant_2.Custom('DE_ART_DEF_P_A')]) mi[hunt_participant_2.Custom('DE_END_PRO_S_N')] [hunt_participant_2.GetHeldCourtPositionsString], [hunt_participant_2.GetFirstName], chiacchiera con entusiasmo, indicando i petali."
 hunt.5002.second:1 "[hunt_participant_2.GetFirstName], ([hunt_participant_2.Custom('DE_ART_DEF_P_A')]) mi[hunt_participant_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant_2)], scruta da sopra la sua spalla, ascoltando con attenzione.\n\n"
 hunt.5002.alone:0 "[hunt_participant.GetSheHe|U] sembra aver perso ogni interesse per la caccia.\n\n"
 hunt.5002.gardener:0 ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], queste squisite fioriture mi hanno fatto venire un'idea per nuove composizioni — sarebbero perfette per delimitare i sentieri del palazzo...""
 hunt.5002.physician:0 ""[ROOT.Char.GetTitleAsNameNoTooltip], guardate quante erbe e fiori utili ci sono qui! Questo può lenire i dolori! Questo aiuta a [hunt_participant.Custom('RandomSaintBone')|l] le fratture! Questo protegge da [hunt_participant.Custom('RandomDisease')|l]..""
 hunt.5002.desc:2 ""[ROOT.Char.GetTitleAsNameNoTooltip], che natura meravigliosa ! Guardate queste piante! In verità, la ricchezza della terra non conosce limiti: non apprezziamo abbastanza questi semplici tesori.""
 hunt.5002.a:1 "Tornate #EMP in sella#! al vostro cavallo!"
 hunt.5002.a.second:0 "Tornate #EMP in sella#! ai vostri cavalli!"
 hunt.5002.a.flavor:1 "#EMP Siamo qui per il/la [activity.Custom('GetAnimalType')]!#!"
 hunt.5002.b:1 "Affascinante! Come si chiama #EMP quel#! fiore?"
 hunt.5002.c:1 "S-state praticando la #EMP stregoneria#!...?"
 hunt.5002.c.known:0 "Smetti subito di fare questa stregoneria, turpe mago/a!"
 hunt.5002.c.flavor:0 "#EMP Magia nera! Veleno!#!"
 hunt.5002.d:0 "...state attirando l'attenzione, [hunt_participant.Custom('SisterBrother')]."
 hunt.5002.d.flavor:0 "#EMP Dobbiamo proteggere la strada di [ROOT.Char.GetFaith.WitchGodName]...#!"
 hunt.5002.e:0 "Avete un buon occhio, davvero!"
 hunt.5002.e.flavor:0 "#EMP Lasciate che vi racconti tutto su di loro...#!"
 hunt.5002.e.gardener:0 "Ne sto #EMP cercando#! altri esemplari!"
 hunt.5002.e.herbalist:0 "Si, e #EMP questa#! è forse l'erba più utile!"
 hunt.5002.g:0 "Immagino che nuovi fiori #EMP saranno#! graditi..."
 hunt.5002.g.present:0 "[gardener.GetFirstNameNoTooltip], venite qui!"
 hunt.5002.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip] #EMP apprezzerebbe#! questi fiori..."
 hunt.5002.h:0 "Il mio medico avrà ciò di cui ha bisogno."
 hunt.5002.h.present:0 "[physician.GetFirstNameNoTooltip], venite qui!"
 hunt.5002.h.elsewhere:0 "[physician.GetFirstNameNoTooltip] potrebbe utilizzare queste erbe..."
 hunt.5002.cp_flavor:0 "#EMP ...ma andremo avanti!#!"
 hunt.5002.cp_present_flavor:1 "#EMP [hunt_participant.GetFirstNameNoTooltip] ha un lavoro per te, guari[hunt_participant.Custom('DE_END_NOU_S_GS_N')]!#!"
 hunt.5002.cp_elsewhere_flavor:0 "#EMP Non ti dispiace rimanere a raccoglierli, vero?#!"
 hunt.5003.opening:0 "In un raro momento di tregua, trascorro un po' di tempo in silenzio, ammirando la bellezza della natura."
 hunt.5003.desc_woo:0 "([hunt_participant.Custom('DE_ART_DEF_P_D')]) mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], mi coglie di sorpresa e ridendo dice: "Un regalo, per [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n"
 hunt.5003.desc:1 "Mentre il mio nervosismo si scioglie, sento ([hunt_participant.Custom('DE_ART_DEF_P_A')]) mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], ridere sommessamente: "#EMP Amore mio.#!"\n\n"
 hunt.5003.desc.flower:1 "[hunt_participant.GetSheHe|U] mi mette qualcosa dietro l'orecchio. "Sebbene non corrisponda alla vostra bellezza, questo [newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')] mi ha ricordato voi.""
 hunt.5003.desc.animal:1 "[hunt_participant.GetSheHe|U] tiene in mano i resti insanguinati di una lepre. "Ho ucciso questo piccola lepre in vostro onore, come segno della mia dedizione a combattere per sempre al vostro fianco.""
 hunt.5003.ending:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] sorride, ammirando la sua opera."
 hunt.5003.ending_lover:0 ""Sembrate così in pace. Sono content[hunt_participant.Custom('DE_END_PRO_S_N')]" dice [hunt_participant.GetSheHe|U] mentre mi dà un veloce e casto bacetto sulla guancia, come se fossimo gli/le unici/che al mondo."
 hunt.5003.ending_woo:0 ""Sono felice di avervi trovat[ROOT.Char.Custom('DE_END_PRO_S_N')] da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]." dice [hunt_participant.GetSheHe|U], arrossendo leggermente, mentre il suo sguardo comunica qualcosa... di non detto."
 hunt.5003.a:1 "State #EMP cercando#! di farvi prendere!?"
 hunt.5003.b:1 "Ne farò #EMP tesoro#!, mi[hunt_participant.Custom('DE_END_PRO_S_N')] car[hunt_participant.Custom('DE_END_PRO_S_N')]."
 hunt.5003.b.woo:0 "Grazie, è molto bello."
 hunt.5003.b.tt:0 "Qualcuno potrebbe venire a conoscenza della vostra relazione segreta ([secret|E])"
 hunt.5003.c:0 "Non ne ho bisogno."
 hunt.5003.d:0 "Avvicinati, amore mio."
 hunt.5003.d.woo:0 "Avvicinatevi, siamo abbastanza soli..."

 hunt.5010.t:0 "Un Cervo"
 hunt.5010.desc:0 "Mentre ci addentriamo nella vegetazione, alle calcagna del/della [activity.Custom('GetAnimalType')], ci inoltriamo in una radura senza uscita, sotto una piccola scogliera.\n\nUn gemito udibile di disappunto e di fastidio si leva dalla comitiva: troviamo una cerva terrorizzata e il suo cerbiatto rannicchiati — dobbiamo esserci imbattuti nelle loro tracce a causa della nostra fretta...\n\nNon ha senso dar loro la caccia: dovremo tornare indietro e fiutare il/la [activity.Custom('GetAnimalMale')] prima che sia troppo tardi."
 hunt.5010.a:0 "Una preda è una preda, finiamola."
 hunt.5010.b:0 "Cattura il/la [activity.Custom('GetAnimalChild')] per domarlo/a!"
 hunt.5010.c:0 "Trova il/la [activity.Custom('GetAnimalMale')]!"

 hunt.5050.t:0 "Strappato al cielo"
 hunt.5050.desc:0 "Il/La [activity.Custom('GetRaptorType')] si allontana fiermamente dalla sua guardia, dirigendosi direttamente verso un/una [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalColor')] nascosto/a nel/nella [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nMentre raggiunge la cima, sopra le nostre teste risuona un richiamo penetrante, troppo forte e stridente per appartenere ad uno qualsiasi dei #EMP nostri#! uccelli.\n\nProprio quando il/la mio/a [activity.Custom('GetRaptorType')] inizia a scendere in picchiata, viene a sua volta  investita da un/una enorme [host.Custom('GetRegionalEagleType')] — che lo/la ghermisce in un violento spargimento di piume!"
 hunt.5050.a:0 "Maledetta canaglia! Seguitelo/a!"
 hunt.5050.a.success:0 "Vendichi il tuo [activity.Custom('GetRaptorType')]"
 hunt.5050.a.failure:0 "L'uccello fugge"
 hunt.5050.b:0 "Sembra che avrò bisogno del #EMP tuo#! [activity.Custom('GetRaptorType')], [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c:0 "Ah, una delle sue piume."
 hunt.5050.c.tt:0 "Riceverete un ciondolo di piume come [artifact|E]"
 hunt.5050.d:0 "La natura è crudele..."

 hunt.5060.t:0 "Sotto la Mia Ala"
 hunt.5060.desc:1 "Io e il mio gruppo ci aggiriamo per un boschetto, con gli occhi attenti a qualsiasi segno di un/una [activity.Custom('GetAnimalType')]. Dalla chioma degli alberi si diffonde un dolce cinguettio, che diventa sempre più forte man mano che avanziamo.\n\nÈ un nidiaceo che grida per la madre!\n\nUn agile cacciatore porta giù un pulcino di rapace senza piume, dal/dalla [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]! Che fortuna! Solo i giovani uccelli catturati in natura possono essere adeguatamente addestrati alla caccia."
 hunt.5060.a:0 "Fallo riportare nei miei alloggi."
 hunt.5060.b:0 "Tieni, [hunt_participant.GetFirstNameNoTooltip], un dono!"
 hunt.5060.c:0 "Rimettilo dov'era."

 hunt.7001.t:3 "Un incontro palustre"
 hunt.7001.desc:1 "Il terreno si fa sempre più umido e l'aria più pesante, man mano che ci addentriamo nella natura selvaggia di [host.GetCurrentLocation.GetNameNoTooltip].\n\nAll'improvviso, dal verde che ci circonda, appare un uomo gigantesco, avvolto da strati e strati di vestiti sporchi.\n\nGrida, "Chi siete? Cosa ci fate nella #EMP mia#! palude?""
 hunt.7001.adventurer: "Non ti andrebbe di vedere il mondo con noi?"
 hunt.7001.a:0 "La #EMP tua#! palude, davvero? Allora mostrateci i dintorni."
 hunt.7001.b:0 "Parliamone."
 hunt.7001.b_success:0 "L'uomo comprende le mie argomentazioni... Credo..."
 hunt.7001.b_failure:0 "Il pazzo non può essere raggiunto da nessuna logica"
 hunt.7001.c:1 "Finalmente! Qualcosa da cacciare!"
 hunt.7001.d:0 "Togliti di torno, brutto idiota!"

 hunt.7011.t:1 "In Trappola"
 hunt.7011.desc:0 "Mentre [hunt_partecipant.Custom('IT_NAM_COL3')][hunt_partecipant.GetTitledFirstName] ed io proseguiamo su di un terreno accidentato, temo quasi un infarto dopo aver sentito, d'improvviso, un urlo forte e agghiacciante.\n\n"
 hunt.7011.snare:1 "Mi volto e vedo [hunt_participant.Custom('DE_ART_DEF_P_A')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] accasciat[hunt_participant.Custom('DE_END_PRO_S_N')] a terra, ed il suo polpaccio stretto nella morsa di una trappola."
 hunt.7011.bear:0 "Mi volto e vedo il mio piede intrappolato all'interno della bocca di una trappola per orsi che spuntava minacciosamente da un rovo."
 hunt.7011.pit:0 "Mi volto e vedo che [hunt_participant.Custom('DE_ART_DEF_P_A')] mi[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] è cadut[hunt_participant.Custom('DE_END_PRO_S_N')] in una trappola a fossa ben nascosta tra i rovi e che ora [hunt_participant.Custom('DE_PRO_DEM')] blocca la gamba nella sua morsa."
 hunt.7011.alive:1 "\n\n[hunt_participant.GetSheHe|U] urla per il dolore,"
 hunt.7011.noble:0 ""Argh! Questi dannati plebei! Perché non possono cacciare come ver[hunt_participant.Custom('DE_END_NOU_S_G')] [hunt_participant.GetWomenMen]?""
 hunt.7011.lowborn:0 ""La mia gamba! Argh! Non avevo visto questa dannata cosa! #EMP Argh!#!""
 hunt.7011.dead:1 "\n\nDobbiamo proseguire, o perderemo la preda!"
 hunt.7011.a:1 "Devo insistere, o perderemo la preda!"
 hunt.7011.b:0 "[physician.GetFirstNameNoTooltip]! Dov'è [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c:0 "I miei uomini vi riporteranno indietro."
 hunt.7011.d:0 "Purtroppo è stato davvero un brutto incidente..."
 hunt.7011.d.success:0 "Nessuno se n'è accorto..."
 hunt.7011.d.failure:0 "Qualcuno sospetta qualcosa"
 hunt.7011.d.flavor:0 "#EMP ...e hai sbattuto la testa su questa roccia...#!"
 hunt.7011.e:0 "Trova i cacciatori e taglia loro le mani."
 hunt.7011.e.flavor:0 "#EMP Nessuno ruba dal[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!#!"
 hunt.7011.e.hunting_grounds:0 "Questa opzione è disponibile grazie all'[building|E] $building_type_hunting_grounds_01$ di [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier]"
 hunt.7011.e.royal_forests:0 "Questa opzione è disponibile grazie all'[building|E] $building_type_royal_forest_01$ di [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier]"
 hunt.7020.t:1 "Sfidare la Gravità"
 hunt.7020.desc:0 "Il gruppo si è fermato, distratto da un affioramento di massi arrotondati in cima ad un pendio. [onlooker.Custom('IT_NAM_COL3')][onlooker.GetTitledFirstName] ne spinge uno.\n\nTutti i presenti osservano la roccia rotolare giù, acquistare velocità e raggiungere il fondo della collina con un tonfo soddisfacente.\n\n"
 hunt.7020.murder:0 "Mi chiedo... se [pertinent.GetFirstNameNoTooltip] sia abbastanza arrogante da cascarci..."
 hunt.7020.woo:0 "Come dimostrare il mio valore a [pertinent.GetFirstNameNoTooltip], se non facendo rotolare un masso?"
 hunt.7020.befriend:0 "Questa potrebbe essere l'occasione che stavo aspettando per poter legare con [pertinent.GetFirstNameNoTooltip]."
 hunt.7020.bravado:0 "Questa potrebbe essere l'occasione per impressionare tutti..."
 hunt.7020.a.intent:0 "Fai attenzione, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a:0 "Amici, aiutate [onlooker.GetFirstNameNoTooltip] a far rotolare quello grosso per me!"
 hunt.7020.a.flavor:0 "#EMP 'Non è che un sassolino!#!"
 hunt.7020.b:0 "Spingine un altro, lo supererò con un balzo!"
 hunt.7020.b.flavor:0 "#EMP Lo eliminerò con facilità!#!"
 hunt.7020.c.rival:0 "Sei troppo fifon[pertinent.Custom('DE_PRO_PER_S_3P_G')] per farne rotolare uno, [pertinent.GetFirstNameNoTooltip]?"
 hunt.7020.c:0 "[pertinent.GetFirstNameNoTooltip], riusciresti a farne rotolare uno?"
 hunt.7020.c.flavor:0 "#EMP Cosa potrebbe mai andare storto?#!"
 hunt.7020.d:0 "Vieni [pertinent.GetFirstNameNoTooltip], vediamo chi riesce a farlo rotolare più in fondo!"
 hunt.7020.d.flavor:0 "#EMP Attento ora!#!"
 hunt_boulder_jump_success_both:0 "Entrambi avete fatto rotolare il masso"
 hunt_boulder_jump_success_self:0 "Fai rotolare il masso"
 hunt_boulder_jump_success_pertinent:0 "[pertinent.GetFirstNameNoTooltip] fa rotolare il masso"
 hunt_boulder_jump_failure_self:0 "Ti #negative_value ferisci#!"
 hunt_boulder_jump_failure_pertinent:0 "[pertinent.GetFirstNameNoTooltip] si #negative_value ferisce#!"
 hunt_boulder_jump_failure_both:0 "Vi #negative_value ferite#! entrambi"
 hunt_boulder_jump_refusal:0 "[pertinent.GetFirstNameNoTooltip] rifiuta la tua sfida"
 hunt_boulder_impressed_title:0 "Lancio impressionante"
 hunt.7020.e:0 "Molto bene, continuiamo."
 hunt.7020.e.flavor:0 "#EMP Sarebbe sciocco fare altrimenti...#!"

 hunt.7100.t:1 "Un Momento per Parlare"
 hunt.7100.opening:0 "In attesa che i cani trovino l'odore, la comitiva si riposa all'ombra. [woo_target.GetFirstName] riposa nelle vicinanze: sarebbe un momento perfetto per un'innocente chiacchierata."
 hunt.7100.married:0 "Mi muovo mentre [Select_CString(woo_target.GetPrimarySpouse.IsFemale,'sua moglie','suo marito')], [woo_target.GetPrimarySpouse.GetTitledFirstName], è distratt[woo_target.GetPrimarySpouse.Custom('DE_END_PRO_S_N')]."
 hunt.7100.married_absent:0 "[Select_CString(woo_target.GetPrimarySpouse.IsFemale,'sua moglie','suo marito')|U], [woo_target.GetPrimarySpouse.GetTitledFirstName], è lontan[woo_target.GetPrimarySpouse.Custom('DE_END_PRO_S_N')]..."
 hunt.7100.currentspouse:0 "Forse oggi riuscirò a conquistare [woo_target.Custom('DE_ART_DEF_P_A')] mi[woo_target.Custom('DE_END_PRO_S_N')] [woo_target.GetWomanMan]!"
 hunt.7100.desc:0 "\n\n"Ah [woo_target.GetTitledFirstName], è proprio una bellissima giornata, suppongo tu ti stia divertendo, vero?" Dico con disinvoltura.\n\nSono quasi cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che il suo sorriso sia più che cortese."
 hunt.7100.a:0 "Non c'è niente di meglio di una bella battuta di caccia!"
 hunt.7100.a.tt:0 "#F Fai leva su [woo_target.GetFirstNamePossessiveNoTooltip] lato attivo.#!"
 hunt.7100.b:1 "Domare e pilotare un [activity.Custom('GetRaptorType')] è vivere veramente."
 hunt.7100.b.tt:0 "#F Fai leva su [woo_target.GetFirstNamePossessiveNoTooltip] lato sociale.#!"
 hunt.7100.c:0 "A volte mi fanno pena i poveri animali."
 hunt.7100.c.tt:0 "#F Fai leva su [woo_target.GetFirstNamePossessiveNoTooltip] lato compassionevole.#!"
 hunt.7100.d:0 "Preferirei fare qualcosa di utile, ovviamente."
 hunt.7100.d.tt:0 "#F Fai leva su [woo_target.GetFirstNamePossessiveNoTooltip] lato diligente.#!"
 hunt.7100.e:0 "Una foresta ben gestita si riempie di doni [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt.7100.e.tt:0 "#F Fai leva su [woo_target.GetFirstNamePossessiveNoTooltip] lato amministratore.#!"
 hunt.7101.reply_hunter:0 ""$hunt.7100.a$"\n\n"
 hunt.7101.reply_falconer:0 ""$hunt.7100.b$"\n\n"
 hunt.7101.reply_pity:0 ""$hunt.7100.c$"\n\n"
 hunt.7101.reply_wastrel:0 ""$hunt.7100.d$"\n\n"
 hunt.7101.reply_steward:0 ""$hunt.7100.e$"\n\n"
 hunt.7101.opening:0 "[woo_actor.GetTitledFirstName] si avvicina a me mentre la comitiva si riposa all'ombra in attesa che i segugi trovino la traccia.\n\n[woo_actor.GetSheHe|U] pensa un attimo prima di esordire:"
 hunt.7101.hunter:0 "$hunt.7101.reply_hunter$Non posso negare che il brivido, l'azione, siano davvero delle grandi gioie."
 hunt.7101.falconer:0 "$hunt.7101.reply_falconer$Conosco il simbolismo a cui [woo_actor.GetSheHe] sfugge."
 hunt.7101.pity:0 "$hunt.7101.reply_pity$Forse [woo_actor.GetSheHe] è diverso dagli altri."
 hunt.7101.wastrel:0 "$hunt.7101.reply_wastrel$Questo è un[woo_actor.Custom('DE_PRO_POS_P_2P')] [woo_actor.GetWomanMan] che sta facendo strada."
 hunt.7101.steward:0 "$hunt.7101.reply_steward$C'è davvero bellezza nell'ordine della natura."
 hunt.7101.fallback:0 "Mi è difficile pensare a una risposta."
 hunt.7101.a:0 "Non posso negare che [woo_actor.GetSheHe] abbia un certo fascino..."

hunt.7102.hunter:0 "$hunt.7101.reply_hunter$\n\nNon posso fare a meno di rabbrividire..."
 hunt.7102.falconer:0 "$hunt.7101.reply_falconer$\n\nMa quanta arroganza..."
 hunt.7102.pity:0 "$hunt.7101.reply_pity$\n\nImpara ad accettare un complimento, e che diamine!"
 hunt.7102.wastrel:0 "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward:0 "$caccia.7101.reply_steward$\n\n"
 hunt.7102.fallback:0 "[woo_actor.GetSheHe|U] mi sorride con complicità, mettendomi #EMP profondamente#! a disagio."
 hunt.7102.a:0 "Che [woo_actor.GetWomanMan] ridicol[woo_actor.Custom('DE_END_PRO_S_N')]."
 hunt.7103.reply:0 "[woo_target.GetTitledFirstName] sembra aver reagito calorosamente al mio azzardo."
 hunt.7103.hunter:0 "$hunt.7103.reply$, i suoi occhi si infiammano mentre annuisce con veemenza."
 hunt.7103.falconer:0 "$hunt.7103.reply$, sembra quasi che mi guardi con occhi nuovi."
 hunt.7103.pity:1 "$hunt.7103.reply$, si lamenta degli sport violenti della nostra epoca e della nostra estrazione sociale."
 hunt.7103.wastrel:1 "$hunt.7103.reply$, è chiaramente sorpres[woo_target.Custom('DE_END_PRO_S_N')] di aver trovato uno spirito affine."
 hunt.7103.steward:1 "$hunt.7103.reply$, è chiaramente felice di aver trovato una persona che trova gioia e bellezza anche in queste cose."
 hunt.7103.fallback:0 "$hunt.7103.reply$, che mi guarda profondamente e a lungo negli occhi."
 hunt.7103.desc:0 "\n\nQuando [woo_target.GetSheHe] se ne va, la tensione è palpabile in ogni convenevole - sapevo che avrei trovato le parole giuste per conquistar[woo_target.Custom('DE_PRO_POS_S_3P')]!"
 hunt.7103.a:0 "Penso che [woo_target.GetSheHe] abbia abboccato all'amo..."
 hunt.7104.reply:0 "La mia risposta non sembra aver colpito [woo_target.GetTitledFirstName]."
 hunt.7104.hunter:0 "$hunt.7104.reply$, [woo_target.GetSheHe] distoglie lo sguardo quando mi ringrazia e se ne va velocemente."
 hunt.7104.falconer:0 "$hunt.7104.reply$, [woo_target.GetSheHe] alza gli occhi su al cielo in segno di disprezzo."
 hunt.7104.pity:0 "$hunt.7104.reply$, [woo_target.GetSheHe] perde rapidamente interesse, delus[woo_target.Custom('DE_END_PRO_S_N')] dalle mie parole."
 hunt.7104.wastrel:0 "$hunt.7104.reply$, [woo_target.GetSheHe] ha lo sguardo perso, disinteressato, assente, e sembra ascoltare quindi solo a metà."
 hunt.7104.steward:0 "$hunt.7104.reply$, [woo_target.GetSheHe] ha lo sguardo perso, disinteressato, assente, e sembra ascoltare quindi solo a metà."
 hunt.7104.fallback:1 "$hunt.7104.reply$, [woo_target.GetSheHe] mi abbandona il più rapidamente possibile."
 hunt.7104.desc:0 "\n\nRimango da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] dopo che se n'è andat[woo_target.Custom('DE_END_PRO_S_N')], non posso fare a meno di sentirmi inevitabilmente un[ROOT.Char.Custom('DE_END_PRO_S_N')] sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')] per un così grande e imbarazzante passo falso..."
 hunt.7104.a:0 "A cosa stavo pensando...?"

 hunt.7200.t:1 "La Vera Caccia"
 hunt.7200.desc:1 "Mentre lasciamo il nostro accampamento e ci addentriamo per i/gli/le [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], non perdo di vista [ROOT.Char.Custom2('DescriptorNegative', murder_target)], [murder_target.Custom('IT_NAM_COL3')][murder_target.GetTitledFirstName], che avanza, ignar[murder_target.Custom('DE_END_PRO_S_N')] di avere gli occhi puntati addosso.\n\n"
 hunt.7200.agent:0 "[murder_target.Custom('IT_NAM_COL3')|U][murder_schemer.GetTitledFirstName] non doveva essere qui, ma questa potrebbe essere l'opportunità che stavamo aspettando.\n\n"
 hunt.7200.accomplice_2:1 "Anche [accomplice.GetTitledFirstName] e [accomplice_2.GetTitledFirstName] [murder_target.Custom('DE_PRO_POS_P_3P')] stanno tenendo d'occhio attentamente... forse non avremo mai più un'occasione migliore di questa..."
 hunt.7200.accomplice:1 "Con l'aiuto di [accomplice.GetTitledFirstName], potrei finalmente liberarmi di quest[murder_target.Custom('DE_PRO_PER_S_3P_N')][murder_target.GetWomanMan] odios[murder_target.Custom('DE_END_PRO_S_N')]."
 hunt.7200.alone:0 "Potrei non avere abbastanza complici nel complotto, ma se riesco a trovare il momento giusto, non c'è copertura migliore di una battuta di caccia."
 hunt.7200.a:0 "Oggi è il giorno giusto."
 hunt.7200.b:0 "Se ne occuperà [accomplice.GetFirstNameNoTooltip]."
 hunt.7200.c:0 "Mi affido a [accomplice_2.GetFirstNameNoTooltip] per questa delicata questione."
 hunt.7200.d:0 "Devo avere pazienza."
 hunt_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] tenterà di uccidere [murder_target.GetShortUIName]."

 hunt.7210.opening:0 "Mentre galoppiamo seguendo il richiamo dei corni e l'abbaiare e i guaiti dei cani, [murder_target.GetTitledFirstName] si separa finalmente dal resto del gruppo.\n\n"
 hunt.7210.desc:0 "[murder_target.Custom('DE_ART_IND_D')] si ferma per un momento, riflettendo su quale strada dover imboccare."
 hunt.7210.accomplice:0 "Lancio un'occhiata a [accomplice.GetFirstName], che annuisce torv[accomplice.Custom('DE_END_PRO_S_N')] e con la fronte aggrottata che lascia trasparire la sua grande determinazione, rimane in attesa della mia mossa."
 hunt.7210.a:0 "Sarà solo un tragico incidente."
 hunt.7210.a.tt:0 "#EMP Hyah!#!"
 hunt.7210.b:0 "No, devo aspettare il mio momento..."

 hunt.7211.desc:0 "Mi muovo il più velocemente possibile, avventandomi su [murder_target.GetTitledFirstName] da un lato nel tentativo di disarcionarl[murder_target.Custom('DE_END_PRO_S_N')]."
 hunt.7211.agent:0 "Non voglio deludere [abduct_schemer.GetFirstName]..."
 hunt.7211.accomplice:0 "[accomplice_2.GetFirstName] e [accomplice.GetFirstName] si avvicinano velocemente."
 hunt.7211.accomplice_2:0 "[accomplice.GetFirstName] rapidamente si unisce arrivando sull'altro lato."
 hunt.7211.success:0 "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]?! Argh! Cosa sta-" [murder_target.GetFirstNameNoTooltip] cade da cavallo mentre smonto velocemente a mia volta.\n\nIl lavoro è compiuto prima ancora che [murder_target.GetSheHe] possa riprendersi, e qualsiasi spettatore avrebbe avuto difficoltà a determinare la causa del misfatto."
 hunt.7211.failure:0 "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]?! Che diavolo!" [murder_target.GetFirstNameNoTooltip] cade dalla sua cavalcatura pesantemente, ma riesce a rimettersi in piedi. [murder_target.GetSheHe|U] si precipita verso il resto della comitiva, mentre cerco di riprendere il controllo del mio cavallo, continuando a guardarsi alle spalle con timore e gridando a squarciagola. Non riuscirò a prenderl[murder_target.Custom('DE_END_PRO_S_N')] in tempo..."

 hunt.7212.desc:0 "Mi fermo un attimo per riordinare la mia attrezzatura. L'improvviso schiocco di un ramoscello rompe il silenzio, e vedo [abduct_actor.GetTitledFirstName] avvicinarsi velocemente a me."
 hunt.7212.accomplice_2:0 "[accomplice_2.GetFirstName] e [accomplice.GetFirstName] sono poco distanti"
 hunt.7212.accomplice:0 "[accomplice.GetFirstName] è alle sue calcagna."
 hunt.7212.success:0 "\n\nVedo troppo tardi la determinazione negli occhi di [murder_actor.GetFirstNameNoTooltip], non riuscendo a schivare il suo attacco, e vengo scaraventat[ROOT.Char.Custom('DE_END_PRO_S_N')] a terra con un tonfo.\n\nQuando mi riprendo e mi volto, [murder_actor.GetSheHe] è sopra di me, e tiene una roccia al di sopra della testa! "Addio, [ROOT.Char.GetFirstNameNoTooltip].""
 hunt.7212.failure:0 "\n\nC'è chiaramente qualcosa che non va. [murder_actor.GetFirstNameNoTooltip] mi si fionda addosso all'improvviso e io cado a terra goffamente, ma riesco a rimettermi in piedi mentre [murder_actor.GetSheHe] perde l'equilibrio lanciando maledizioni.\n\nMi tuffo tra [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], urlando aiuto. Il resto della squadra non può essere troppo distante!"
 hunt.7212.a:0 ""Cos-! N-""
 hunt.7212.b:0 "Continua a correre!"

 hunt.7300.t:1 "Un Momento per Parlare"
 hunt.7300.desc:0 "In attesa di notizie dai segugi, il gruppo si riposa in un boschetto ombreggiato. [befriend_target.GetFirstName] si trova poco distante: è la mia occasione per impressionarl[befriend_target.Custom('DE_END_PRO_S_N')].\n\n"[befriend_target.GetTitledFirstNameNoTooltip]! Come stai? Non capita spesso di avere l'occasione di parlare." apro la conversazione in modo in formale.\n\n[befriend_target.Custom('DE_ART_IND_A')|U] sembra sorpres[befriend_actor.Custom('DE_END_PRO_S_N')], ma non ostile, alla mia conversazione."
 hunt.7301.reply_hunter:0 ""$hunt.7100.a$"\n\n"
 hunt.7301.reply_falconer:0 ""$hunt.7100.b$"\n\n"
 hunt.7301.reply_pity:0 ""$hunt.7100.c$"\n\n"
 hunt.7301.reply_wastrel:0 ""$hunt.7100.d$"\n\n"
 hunt.7301.reply_steward:0 ""$hunt.7100.e$"\n\n"
 hunt.7301.opening:0 "[befriend_actor.GetTitledFirstName] si avvicina mentre il gruppo attende notizie dai segugi.\n\n[befriend_actor.GetSheHe|U] sorride calorosamente, avvicinandosi:"
 hunt.7301.hunter:0 "$hunt.7301.reply_hunter$Non è un'affermazione su cui posso trovare da ridire."
 hunt.7301.falconer:0 "$hunt.7301.reply_falconer$Dritto al cuore della questione, so esattamente cosa intende."
 hunt.7301.pity:0 "$hunt.7301.reply_pity$Non posso negare la verità delle sue parole; è uno sport crudele."
 hunt.7301.wastrel:0 "$hunt.7301.reply_wastrel$È sicuramente vero: tutte le cose utili che potrei fare invece..."
 hunt.7301.steward:0 "$hunt.7301.reply_steward$Ordinare la natura è sicuramente qualcosa in cui posso trovare gioia."
 hunt.7301.fallback:0 "Non so bene cosa dire."
 hunt.7301.a:0 "Forse abbiamo più cose in comune di quanto pensassi."

 hunt.7302.hunter:0 "$hunt.7301.reply_hunter$\n\nNon potrei essere più in disaccordo..."
 hunt.7302.falconer:0 "$hunt.7301.reply_falconer$\n\nUn banale diversivo, niente di più..."
 hunt.7302.pity:0 "$hunt.7301.reply_pity$\n\nChe debolezza, il mondo è crudele."
 hunt.7302.wastrel:0 "$hunt.7301.reply_wastrel$\n\nTutti noi abbiamo bisogno di trovare il tempo per i diversivi."
 hunt.7302.steward:0 "$hunt.7301.reply_steward$\n\nChe noia..."
 hunt.7302.fallback:0 "[befriend_actor.GetSheHe|U] sorride speranzos[befriend_actor.Custom('DE_END_PRO_S_N')], aspettandosi ovviamente un'affinità reciproca."
 hunt.7302.a:0 "Cos'è quello laggiù?"
 hunt.7303.reply:0 "[befriend_target.GetTitledFirstName] sembra avere molto in comune con me"
 hunt.7303.hunter:0 "$hunt.7303.reply$, si immerge con entusiasmo nelle minuzie delle corde d'arco e delle trappole."
 hunt.7303.falconer:0 "$hunt.7303.reply$, non riesce a contenere la sua passione per la caccia al tesoro."
 hunt.7303.pity:0 "$hunt.7303.reply$, ."
 hunt.7303.wastrel:0 "$hunt.7303.reply$, si lamenta della necessità di intrattenere la corte con delle banalità."
 hunt.7303.steward:0 "$hunt.7303.reply$, è desideroso di condividere i metodi di gestione delle foreste e della selvaggina."
 hunt.7303.fallback:0 "$hunt.7303.reply$, ha allentato il suo contegno in mia compagnia."
 hunt.7303.desc:0 "\n\nNel proseguire, difficilmente ci allontaniamo: sapevo che avrei trovato le parole giuste per conquistarl[befriend_target.Custom('DE_END_PRO_S_N')]!"
 hunt.7303.a:0 "Penso di averl[befriend_target.Custom('DE_END_PRO_S_N')] conquistat[befriend_target.Custom('DE_END_PRO_S_N')]..."
 hunt.7304.reply:0 "Le mie parole non sembrano aver avuto un grande impatto su [befriend_target.GetTitledFirstName]"
 hunt.7304.hunter:0 "$hunt.7304.reply$, poiché si limita solo a sorridere educatamente, schiarendosi la gola, con l'orecchio teso verso la natura selvaggia."
 hunt.7304.falconer:0 "$hunt.7304.reply$, poiché [befriend_target.GetSheHe] annuisce solo doverosamente, prima di proseguire."
 hunt.7304.pity:0 "$hunt.7304.reply$, poiché [befriend_target.GetSheHe] gives me a strange look, and scratches [befriend_target.GetHerHis] head."
 hunt.7304.wastrel:0 "$hunt.7304.reply$, poiché [befriend_target.GetSheHe] sembra completamente sconvolt[befriend_target.Custom('DE_END_PRO_S_N')] dalle mie parole."
 hunt.7304.steward:0 "$hunt.7304.reply$, poiché [befriend_target.GetSheHe] perde rapidamente interesse, evidentemente non è portat[befriend_target.Custom('DE_END_PRO_S_N')] per la gestione."
 hunt.7304.fallback:0 "$hunt.7304.reply$, poiché [befriend_target.GetSheHe] non dice niente"
 hunt.7304.desc:0 "\n\nStanding alone after [befriend_target.GetSheHe] si è spostat[befriend_target.Custom('DE_END_PRO_S_N')] a chiacchierare con altri, mi sent[ROOT.Char.Custom('DE_END_PRO_S_N')] un[ROOT.Char.Custom('DE_END_PRO_S_N')] sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 hunt.7304.a:0 "Ben fatto, [ROOT.Char.GetFirstNameNoTooltip]."

 hunt.7400.t:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] delle Opportunità"
 hunt.7400.desc:0 "Lasciamo l'accampamento e ci addentriamo nel/nella [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] in colonna. Osservo quel[abduct_target.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.GetTitledFirstName] da vicino; [abduct_target.Custom('DE_ART_IND_A')] è totalmente ignar[abduct_target.Custom('DE_END_PRO_S_N')] delle mie motivazioni, del tutto distratt[abduct_target.Custom('DE_END_PRO_S_N')] dalla caccia.\n\n"
 hunt.7400.agent:0 "[abduct_schemer.GetTitledFirstName] non è con noi, ma forse devo cogliere questa occasione se vogliamo raggiungere i nostri obiettivi.\n\n"
 hunt.7400.accomplice_2:0 "[accomplice.GetTitledFirstName] e [accomplice_2.GetTitledFirstName] ci seguono, guardandoci entrambi con silenziosa comprensione..."
 hunt.7400.accomplice:0 "Ho l'aiuto di [accomplice.GetTitledFirstName]; se solo trovassimo la giusta opportunità..."
 hunt.7400.alone:0 "Avrei agito da solo, ma, con la giusta preparazione e l'elemento sorpresa, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] può ottenere molto."
 hunt.7400.a:0 "Il momento di agire è adesso."
 hunt.7400.b:0 "Lascio che sia [accomplice.GetFirstNameNoTooltip] a farlo."
 hunt.7400.c:0 "[accomplice_2.GetFirstNameNoTooltip] è un[accomplice_2.Custom('DE_END_PRO_S_N')] di cui ci si può fidare."
 hunt.7400.d:0 "Questo non è il momento giusto."
 hunt_abduct_accomplice_tt:0 "[THIS.Char.GetShortUIName|U] cercherà di rapire [abduct_target.GetShortUIName]"

 hunt.7410.desc:0 "Finalmente trovo un momento in cui io e [abduct_target.GetTitledFirstName] siamo tutti soli! Non resta che portare a termine il piano!\n\n"
 hunt.7410.accomplice_2:0 "[accomplice.GetTitledFirstName] e [accomplice_2.GetTitledFirstName] mi osservano, in attesa che io faccia la prima mossa..."
 hunt.7410.accomplice:0 "[accomplice.GetTitledFirstName] è pront[accomplice.Custom('DE_END_PRO_S_N')] e mi osserva con ansia..."
 hunt.7410.alone:0 "Posso farcela..."
 hunt.7410.a:0 "È ora!"
 hunt.7410.a.success:0 "Rapisci [abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure:0 "[abduct_target.GetFirstNameNoTooltip] scappa"
 hunt.7410.b:0 "#EMP Oh...#! non posso farlo..."

 hunt.7411.desc:0 "Lentamente mi avvicino a [abduct_target.GetTitledFirstName] da dietro, scegliendo con cura il momento in cui colpire."
 hunt.7411.agent:0 "$hunt.7211.agent$"
 hunt.7411.accomplice_2:0 "Allo stesso tempo, [accomplice_2.GetFirstName] e [accomplice.GetFirstName] si avvicinano dai due lati."
 hunt.7411.accomplice:0 "[accomplice.GetFirstName] prova a prenderl[abduct_target.Custom('DE_END_PRO_S_N')] da un'altra angolazione."
 hunt.7411.success:0 "\n\n[abduct_target.Custom('DE_PRO_POS_P_3P')|U] prendo di sorpresa, facendol[abduct_target.Custom('DE_END_PRO_S_N')] cadere a peso morto a terra. Mentre giace stordit[abduct_target.Custom('DE_END_PRO_S_N')], [abduct_target.Custom('DE_PRO_DEM')] lego le mani con una corda.\n\nSi gira su se stess[abduct_target.Custom('DE_END_PRO_S_N')], con gli occhi pieni di paura e confusione."
 hunt.7411.failure:0 "\n\nRiesco quasi a prenderl[abduct_target.Custom('DE_END_PRO_S_N')] di sorpresa, ma è più robust[abduct_target.Custom('DE_END_PRO_S_N')] di quanto sembri! [abduct_target.GetSheHe|U] si accorge subito di ciò che sta accadendo, guarda la corda che ho in mano e scappa via gridando aiuto..."
 hunt.7411.a:0 "Ti ho pres[abduct_target.Custom('DE_END_PRO_S_N')], piccol[abduct_target.Custom('DE_END_PRO_S_N')] verme!"
 hunt.7411.b:0 "Verme sfuggente!"
 
 hunt.7412.success:0 "\n\nPrima aver tempo di porre una qualsiasi domanda, [abduct_actor.GetFirstNameNoTooltip] mi colpisce con tutta la sua forza, facendomi cadere a terra.\n\nMentre sono lì, stordit[ROOT.Char.Custom('DE_END_PRO_S_N')], sento che le mie mani vengono legate con una corda! Un rapimento?!"
 hunt.7412.failure:0 "\n\nIntuisco che c'è qualcosa di strano; gli occhi di [abduct_actor.GetFirstNameNoTooltip] brillano di una inquieta determinazione. [abduct_actor.GetSheHe|U] si muove per colpirmi, ma mi prende di striscio, perde l'equilibrio e cade a terra, con un rotolo di corda accanto a [abduct_actor.GetSheHe]!\n\nMi getto tra gli/le [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] gridando aiuto, mentre [abduct_actor.GetSheHe] resta a terra gemente..."
 hunt.7412.a:0 ""[abduct_actor.GetFirstNameNoTooltip]! Cos-""

 hunt.7800.t:0 "Dal Nulla"
 hunt.7800.desc:0 "Mi fermo a bere dalla mia borraccia per assaporare un po' di fresco e rifrancarmi dal sudore e dalla confusione dell'inseguimento. Mentre la ripongo al fianco, sento un debole sibilo.\n\n"
 hunt.7800.tree:0 "Una freccia si conficca nel [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] accanto a me con un possente #EMP THWACK#!!"
 hunt.7800.ground:1 "Una freccia si conficca a terra, accanto ai miei piedi, sprofondando di molto nel suolo."
 hunt.7800.closing:0 "\n\nIo e le persone più vicine a me ci guardiamo intorno, ma non c'è nessuno, solo il vento che fruscia tra gli/le [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]..."
 hunt.7800.a:0 "#EMP Hey!#! Stai più attento!"
 hunt.7800.b:0 "Deve pur appartenere a #EMP qualcuno#!..."
 hunt.7800.b.success:0 "Trovi il proprietario"
 hunt.7800.b.failure:0 "Non hai alcun indizio"
 hunt.7800.b.tt:0 "Affronti il tiratore"
 hunt.7800.c:0 "#EMP Assassini!#! Presto! Portami fuori di qui!"

 hunt.7801.t:0 "Dal Nulla"
 hunt.7801.desc:0 "Esaminando attentamente la freccia, scopro che ha una struttura insolita, che la distingue da quelle degli altri membri del gruppo.\n\nOsservando di nascosto le faretre dei miei compagni di caccia, trovo subito il colpevole...\n\n"No, perfavore! Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Forse sono stato troppo zelante nell addentrarmi nel sottobosco, ma l'ho fatto senza alcuna intenzione malevola! Vi prego!""
 hunt.7801.a:0 "Ti lascio andare, #EMP questa#! volta."
 hunt.7801.b:0 "Ridicolo. Mettetel[culprit.Custom('DE_END_PRO_S_N')] ai ferri, ce ne andiamo."

 hunt.8001.t:1 "Un Bellissimo Esemplare"
 hunt.8001.desc:2 "Al ritorno da [activity_place.GetName] con il [ROOT.Char.Custom('GetAnimalType')] abbattuto con noi, non posso fare a meno di ammirarlo anche da morto. Un esemplare così bello, potrei facilmente immaginare la sua pelle o il suo teschio a decorare le pareti della mia corte! Oh, ma quale opzione scegliere?"
 hunt.8001.a:1 "La lussureggiante pelliccia dell'animale sarà un eccellente oggetto di conversazione."
 hunt.8001.b:1 "Appendere la testa del [ROOT.Char.Custom('GetAnimalType')] permetterà di mostrare ai miei ospiti la sua maestosità."
 hunt.8001.c:0 "Concentriamoci sul delizioso banchetto piuttosto che su un trofeo realizzato da una carcassa!"

 hunt.9001.t:3 "La ricchezza della natura selvaggia"
 hunt.9001.opening_falconry_self:1 "Raccolgo il branco di uccelli abbattuti dai nostri [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_master_of_hunt:1 "[hunt_participant.GetTitledFirstName], il [ROOT.Char.Custom('GetHuntMasterDesc')], raccoglie il branco di uccelli abbattuti dai nostri [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_courtier:1 "[hunt_participant.GetTitledFirstName], raccoglie il branco di uccelli abbattuti dai nostri [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_captive_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], il [ROOT.Char.Custom('GetHuntMasterDesc')], controlla i legacci intorno all'animale,"
 hunt.9001.opening_captive_courtier:0 "[hunt_participant.GetShortUINameNoFormat] controlla i legacci intorno all'animale,"
 hunt.9001.opening_captive_self:0 "Io controllo i legacci intorno all'animale,"
 hunt.9001.opening_master_of_hunt:1 "[hunt_participant.GetTitledFirstName], il [ROOT.Char.Custom('GetHuntMasterDesc')], dirige lo smembramento,"
 hunt.9001.opening_courtier:0 "[hunt_participant.GetShortUINameNoFormat] dirige lo smembramento,"
 hunt.9001.opening_self:0 "Io dirigo lo smembramento,"
 hunt.9001.opening_captive:0 " controllando [host.Custom('GetAnimalTypeCaptive')] legato, e guidando gli addetti che lo trasportano con cura."
 hunt.9001.opening_master:1 " scuoiando magistralmente la carcassa senza nemmeno una macchia di sangue."
 hunt.9001.opening_skilled:1 "scuoiando abilmente la carcassa con precisione e velocità."
 hunt.9001.opening_beginner:0 "scuoiando accuratamente la carcassa con le indicazioni dei guardiacaccia."
 hunt.9001.opening_novice:0 "scuoiando maldestramente la carcassa prima di lasciare che se ne occupino i guardiacaccia."
 hunt.9001.opening:0 "Dirigo la macellazione, premiando di tanto in tanto i segugi con la loro parte di bottino."
 hunt.9001.opening_falconry:0 "un'abbondanza di selvaggina e una misura del buon addestramento dei nostri uccelli."

 hunt.9001.credit_self:0 "Non è una grande bestia, ma l'ho uccisa io stesso.\n\n"
 hunt.9001.credit_self_big:0 "Ergendomi qui ora, è difficile credere che io stesso abbia abbattuto la bestia.\n\n"
 hunt.9001.credit_other:0 "[credit_taker.GetFirstName] è particolarmente soddisfatt[credit_taker.Custom('DE_END_PRO_S_N')] della sua uccisione.\n\n"
 hunt.9001.credit_other_big:0 "[credit_taker.GetFirstName] ha fatto un ottimo lavoro nell'abbattere una bestia così possente.\n\n"
 hunt.9001.credit_shared:0 "Anche se la preda era piccola, il gruppo è comunque entusiasta della soddisfazione di una buona caccia.\n\n"
 hunt.9001.credit_shared_big:0 "Non c'è niente di meglio dell'emozione di abbattere una bestia possente.\n\n"
 hunt.9001.opening_compassionate:1 "Non posso fare a meno di ammirare il/la [activity.Custom('GetAnimalType')], persino nella morte.\n\n"
 hunt.9001.opening_callous:1 "Il/La [activity.Custom('GetAnimalType')] inetta non aveva alcuna possibilità contro di noi...\n\n"
 hunt.9001.opening_ambitious:0 "Posso solo immaginare altre fiere bestie che aspettano solo di essere cacciate...\n\n"
 hunt.9001.opening_content:1 "Questi sono i momenti da custodire: una bella compagnia e un/una bello/a [activity.Custom('GetAnimalType')].\n\n"
 hunt.9001.opening_martial:1 "Una bella gita, il/la [activity.Custom('GetAnimalType')] ha offerto un piccolo assaggio delle bizzarrie del campo di battaglia.\n\n"
 hunt.9001.opening_learning:1 "Osservo la carcassa del/della [activity.Custom('GetAnimalType')], riflettere sulla sua anatomia e sulla sua sorprendente intelligenza...\n\n"
 hunt.9001.desc_court_artifact:0 "Immagino la sua pelle o il suo teschio che decorano le pareti della mia corte.\n\n"
 hunt.9001.desc_trinket:0 "un ricordo di questo giorno manterrebbe viva la memoria.\n\n"
 hunt.9001.desc_hunter_1:1 "Ho organizzato la mia parte di battute di caccia e le persone intorno a me hanno iniziato a prenderne atto: si sta spargendo la voce sulle mie attività!
 hunt.9001.desc_hunter_2:1 "I/Gli/Le [ROOT.Char.Custom('TerrainType')]sono come la mia seconda casa: sentire il vento tra i capelli, passare il tempo con i miei cortigiani, sentire l'eccitazione quando mi avvicino alla mia preda...Prego [ROOT.Char.GetFaith.HighGodNameAlternate] che non finisca mai!"
 hunt.9001.desc_hunter_3:0 "Non importa quanto sia veloce, forte o astuta la preda, non ha alcuna possibilità contro di me! La mia abilità di cacciatore è oggetto di molte conversazioni in tutto il regno. Tuttavia, la vera ricompensa è la libertà che il/la [ROOT.Char.Custom('TerrainType')] mi concede."
 hunt.9001.falconry:0 "È un peccato dover tornare indietro così presto, potrei farlo tutto il giorno! Gli uccelli però hanno bisogno di riposare."
 hunt.9001.desc_good_bad:1 "Nonostante qualche difficoltà lungo il percorso, la caccia è andata molto bene!"
 hunt.9001.desc_good:1 "Cacce come queste sono una gioia pura, non vedo l'ora che arrivi il prossimo anno!"
 hunt.9001.desc_bad_good:1 "Tutto ciò che poteva andare storto è sembrato farlo, ma c'erano comunque dei lati positivi."
 hunt.9001.desc_bad:1 "La nostra comitiva sembrava essere assalita da tutte le disgrazie che il [ROOT.Char.GetFaith.DevilName] potesse architettare, ed io sono quasi sollevato di lasciarmi alle spalle quei terreni di caccia."
 hunt.9001.desc_same:1 "Rispondere al richiamo della natura selvaggia è un'avventura, e questa gita ha offerto il buono e il cattivo tempo in abbondanza!"
 hunt.9001.desc_fallback:1 "Ascoltare il richiamo della natura selvaggia è di solito un'avventura, ma devo ammettere che ho trovato questa uscita piuttosto da dimenticare."
 hunt.9001.spoils_captive:0 "\n\nAbbattere una bestia selvaggia è una cosa, ma catturarla viva e intatta è un'altra impresa!"
 hunt.9001.spoils:0 "\n\nMettiamo la parte di bottino dei cani desiderosi sulla pelle allungata, prima di ripartire per l'accampamento e per casa."
 hunt.9001.spoils_falconry:0 "\n\nIl/La mio/a [activity.Custom('GetRaptorType')] mangia volentieri bocconcini di carne, ricompensa per la sua grande prestazione di oggi, prima di ripartire per l'accampamento e per casa."
 hunt.9001.murder_secret:1 "[ROOT.Char.GetIntentTarget.GetFirstName] giace mort[ROOT.Char.GetIntentTarget.Custom('DE_END_PRO_S_N')], e nessuno ha idea che ci sia io dietro...\n\n"
 hunt.9001.murder_public:1 "[ROOT.Char.GetIntentTarget.GetFirstName] giace mort[ROOT.Char.GetIntentTarget.Custom('DE_END_PRO_S_N')], anche se tutti sanno che sono io il responsabile...\n\n"
 hunt.9001.murder_dead:1 "[ROOT.Char.GetIntentTarget.GetFirstName] giace mort[ROOT.Char.GetIntentTarget.Custom('DE_END_PRO_S_N')], anche se non per mano mia...\n\n"
 hunt.9001.murder_fail:1 "È di certo una vergogna che [ROOT.Char.GetIntentTarget.GetFirstName] continui a vivere...\n\n"
 hunt.9001.woo_soulmate:1 "[ROOT.Char.GetIntentTarget.GetFirstName] e io abbiamo creato un legame speciale, la cui forza ha sorpreso persino me....\n\n"
 hunt.9001.woo_lover:1 "[ROOT.Char.GetIntentTarget.GetFirstName] non aveva alcuna possibilità di opporsi alle mie ammalianti avances...\n\n"
 hunt.9001.woo_potential:1 "Ho catturato l'attenzione di [ROOT.Char.GetIntentTarget.GetFirstName], ma è necessario ulteriore lavoro se voglio vincere il suo cuore...\n\n"
 hunt.9001.woo_fail:1 "[ROOT.Char.GetIntentTarget.GetFirstName] non è rimast[ROOT.Char.GetIntentTarget.Custom('DE_END_PRO_S_N')] impressionat[ROOT.Char.GetIntentTarget.Custom('DE_END_PRO_S_N')] dalle mie avances... Dovrò provare a cambiare approccio...\n\n"
 hunt.9001.befriend_best:1 "[ROOT.Char.GetIntentTarget.GetFirstName] e io siamo diventati subito grandi amici, superando tutte le mie aspettative...\n\n"
 hunt.9001.befriend_friend:1 "[ROOT.Char.GetIntentTarget.GetFirstName] è stat[ROOT.Char.GetIntentTarget.Custom('DE_END_PRO_S_N')] molto piacevole in mia compagnia, penso di poter far affidamento su di [befriend_target.GetHerHim]...\n\n"
 hunt.9001.befriend_potential:1 "Sebbene ci siano ancora alcune formalità tra me e [ROOT.Char.GetIntentTarget.GetFirstName], siamo in qualche modo più vicini di prima...\n\n"
 hunt.9001.befriend_fail:1 "Non sono affatto vicino a conquistare la fiducia di [ROOT.Char.GetIntentTarget.GetFirstName], forse sto facendo qualcosa di sbagliato...\n\n"
 hunt.9001.a:1 "Ritorniamo, rinvigoriti!"
 hunt.9001.b:2 "Abbiamo fatto del nostro meglio..."
 hunt.9001.c:0 "Lasciamoci alle spalle l'avventura per adesso."
 hunt.9001.d.choice:0 "Terrò un ricordo."
 hunt.9001.d:1 "Terrò un ricordo."
 hunt.9001.e:0 "Terrò una piuma."
 hunt.9001.f:0 "[trophy_recipient.Custom('DE_ART_DEF_P_D')] mi[trophy_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], [trophy_recipient.GetTitledFirstNameNoTooltip], apprezzerà il trofeo."
 hunt.9001.f.present:0 "[trophy_recipient.GetTitledFirstNameNoTooltip], mi[trophy_recipient.Custom('DE_END_PRO_S_N')] buon[trophy_recipient.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], è tuo!"
 hunt.9001.g:0 "[animal_slayer.GetTitledFirstName] l'ha abbattuto, esso appartiene a [animal_slayer.GetSheHe]."

 hunt.9002.t:0 "A Mani Vuote"
 hunt.9002.opening_master_of_hunt:1 "Il [ROOT.Char.Custom('GetHuntMasterDesc')], [hunt_participant.GetTitledFirstName], raduna il gruppo deluso e i segugi esausti per il viaggio di ritorno."
 hunt.9002.opening_courtier:1 "[hunt_participant.GetTitledFirstName] raduna il gruppo deluso e i segugi esausti per il viaggio di ritorno."
 hunt.9002.opening:1 "Raduno il gruppo deluso e i segugi esausti per il viaggio di ritorno."
 hunt.9002.opening_animal:1 "\n\nIl/la [activity.Custom('GetAnimalType')] ci ha effettivamente elusi, #EMP questa volta#!..."
 hunt.0540.t:0 "Un [ROOT.Char.Custom('GetHuntMasterDesc')]"
 hunt.0540.desc.intro:0 "La mia battuta di caccia sta per iniziare e devo ancora nominare un [ROOT.Char.Custom('GetHuntMasterDesc')]. Naturalmente potrei assumermi io stesso tale responsabilità, ma ogni buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U] dovrebbe sapere quando delegare."
 hunt.0540.desc.hates_candidate_a:0 "Per quanto mi dispiaccia ammetterlo, [moh_candidate_1.Custom('DE_ART_DEF_P_A')] [host.Custom('InsultAdjective')] [moh_candidate_1.GetFirstName] è [moh_candidate_1.Custom('DE_ART_DEF_P_A')] più qualificat[moh_candidate_1.Custom('DE_END_PRO_S_N')] per la posizione.\n\n"
 hunt.0540.desc.candidate_a:0 "Di gran lunga l[moh_candidate_1.Custom('DE_PRO_PER_S_3P_N')][moh_candidate_1.GetWomanMan] più qualificat[moh_candidate_1.Custom('DE_END_PRO_S_N')] per il lavoro è [moh_candidate_1.GetName], e [moh_candidate_1.GetSheHe] sembra desideros[moh_candidate_1.Custom('DE_END_PRO_S_N')] di dimostrare il proprio valore.\n\n"
 hunt.0540.desc.nepotism:0 "Tuttavia, [moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] sarebbe [moh_candidate_2.Custom('DE_ART_DEF_P_A')] candidat[moh_candidate_2.Custom('DE_END_PRO_S_N')] più adatt[moh_candidate_2.Custom('DE_END_PRO_S_N')] e affidabile che io possa chiedere.\n\n"
 hunt.0540.desc.enthusiasm:0 "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sembra fortemente decis[moh_candidate_3.Custom('DE_END_PRO_S_N')] a mantenere la posizione, sebbene [moh_candidate_3.GetSheHe] non sia tanto adatt[moh_candidate_3.Custom('DE_END_PRO_S_N')] quanto [moh_candidate_1.GetFirstNameNoTooltip]."
 hunt.0540.desc.outro:0 "Ma non sono obbligato a nominare nessuno, dopotutto."
 hunt.0540.a:0 "[moh_candidate_1.GetFirstNameNoTooltip|U] è [moh_candidate_1.Custom('DE_ART_DEF_P_A')] miglior candidat[moh_candidate_1.Custom('DE_END_PRO_S_N')]."
 hunt.0540.b:0 "Posso fidarmi di [moh_candidate_2.GetFirstNameNoTooltip|U]."
 hunt.0540.c:0 "[moh_candidate_3.GetFirstNameNoTooltip|U] è entusiasta."
 hunt.0540.d:0 "Non ho bisogno di nessuno."
 friend_made_me_moh:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] guadagnato l'eterna gratitudine di [TARGET_CHARACTER.GetFirstName] per il conferimento della posizione di $master_of_hunt_court_position$"
 friend_made_me_moh_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'hai', 'ha' )] guadagnato l'eterna gratitudine di [CHARACTER.GetFirstName] per il conferimento della posizione di $master_of_hunt_court_position$"

 hunt.0550.t:0 "Allestire il Campo"
 hunt.0550.host:0 "Mentre aspettiamo l'arrivo del resto degli ospiti, i miei [ROOT.Char.Custom('GetServants')] possono iniziare i preparativi. I [ROOT.Char.Custom('GetGameKeepers')] controllano i [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] ogni giorno alla ricerca di tracce delle prede, mentre viene allestito un accampamento più vicino alla zona di caccia.\n\n"
 hunt.0550.guest:0 "Mentre aspettiamo l'arrivo del resto degli ospiti, [host.GetTitledFirstName] ha iniziato i preparativi. I suoi [host.Custom('GetGameKeepers')] controllano i [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] ogni giorno alla ricerca di tracce delle prede, mentre viene allestito un accampamento più vicino alla zona di caccia.\n\n"
 hunt.0550.nerge.host.desc: "Mentre aspettiamo l'arrivo del resto degli ospiti, i miei [ROOT.Char.Custom('GetServants')] possono iniziare i preparativi. I [ROOT.Char.Custom('GetGameKeepers')] stanno decidendo in quale area i nostri partecipanti accerchieranno tutti gli animali da cacciare nella grande Nerge. Conoscere il terreno è il primo di molti passi verso il successo.\n\n"
 hunt.0550.nerge.guest.desc: "Mentre aspettiamo l'arrivo del resto degli ospiti, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] ha iniziato i preparativi. I suoi [host.Custom('GetGameKeepers')] stanno decidendo in quale area i nostri partecipanti accerchieranno tutti gli animali da cacciare nella grande Nerge. Conoscere il terreno è il primo di molti passi verso il successo.\n\n"
 hunt.0550.sighting:0 "Quelle/quegli [activity.Custom('GetAnimalPlural')] sono così vicini... me lo sento..."
 hunt.0550.falconry:0 "Il mio uccello si agita nell'attesa, sapendo che presto si scatenerà..."
 hunt.0550.legendary:0 "Là fuori, da qualche parte, il/la [activity.Custom('GetAnimalType')] [activity.Custom('GetLegendaryColor')] attende e osserva..."
 hunt.0550.nerge: "Il mio cavallo è eccitato dalle prospettive della caccia quanto me. Sa che nei prossimi giorni ci aspettano grandi sfide."
 hunt.0550.standard:0 "Ho controllato la mia attrezzatura e il mio cavallo molte volte, non ci vorrà molto..."
 hunt.0550.intent_arrived:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] resta totalmente all'oscuro del mio piano per [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe]."
 hunt.0550.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] deve ancora arrivare, non ci vorrà molto prima che il mio piano per [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetSheHe] possa procedere."
 hunt.0550.a:0 "Presto."
 
