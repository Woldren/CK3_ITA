 hunt.1337.t: "Il Diritto di Cacciare"
 hunt.1337.desc: "Non ho il diritto di cacciare qui nei/nelle [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] di [barony_holder.GetTitledFirstName]. Devo comprare i diritti per farlo a meno che non voglia essere visto come un fuorilegge e un bracconiere.\n\nNaturalmente, anche se riuscissi a ottenere i diritti, non mi sarebbe permesso di abbattere tutti gli animali che desidero..."
 hunt.1337.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip] mi permetterà sicuramente di cacciare!"
 hunt.1337.b: "Al diavolo questi #EMP 'diritti'#!, io caccio dove mi pare!"
 hunt.1337.c: "Acquisterò i diritti."
 hunt.1337.d: "Bah, torniamo al campo..."
 hunt.1337.e: "È un bene che io abbia già pagato per questi diritti!"

#Nuovo dlc del grande khan
 mpo_hunt.0001.t: "Dalla Culla"
 mpo_hunt.0001.desc: "Avanziamo nella [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] alla ricerca della nostra preda.  [Select_CString(child.IsFemale,'Mia figlia','Mio figlio')], [child.GetFirstName], ha dimostrato di essere più forte di quanto pensassi, tenendo saldamente in mano il suo arco.\n\n"Fermi," sussurro, notando un movimento nell'erba. Un piccolo [ROOT.Char.Custom('SmallAnimal')] sta mangiando alcune radici, senza accorgersi della nostra presenza."
 mpo_hunt.0001.a: "Questo è mio!"
 mpo_hunt.0001.b: "Puoi farcela, [child.GetFirstNameNoTooltip]!"
 mpo_hunt.0001.c: "Lo afferri così, poi..."
 mpo_hunt.0001.c.tt.crit_success: "[child.GetFirstNameNoTooltip] fa colpo su tutti"
 mpo_hunt.0001.b.tt.success: "[child.GetFirstNameNoTooltip] cattura l'animale"
 mpo_hunt.0001.b.tt.failure: "[child.GetFirstNameNoTooltip] fallisce"
 mpo_hunt.0001.d: "Lasciamolo stare."

 mpo_hunt.0010.t: "Dall'Alto"
 mpo_hunt.0010.desc: ""...Mi è sempre piaciuta questa parte della [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]," sottolinea [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName], mentre camminiamo insieme. "Mio padre ci portava qui a caccia."\n\nPrima ancora che abbia il tempo di rispondere, un'[ROOT.Char.Custom('GetRegionalEagleType')] si tuffa direttamente su di [target.GetSheHe], gridando come un neonato.\n\n"Aiuto!" urla [target.GetSheHe]."
 mpo_hunt.0010.a: "So come affrontare questo tipo di animale."
 mpo_hunt.0010.b: "È il mio momento per mettermi in luce!"
 mpo_hunt.0010.b.tt.success: "Riesci ad abbattere il rapace"
 mpo_hunt.0010.b.tt.failure: "Metti in imbarazzo te stess[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 mpo_hunt.0010.b.tt.crit_failure: "Il rapace ti ferisce"
 mpo_hunt.0010.c: ""Dietro di me, [target.GetFirstNameNoTooltip]!""
 mpo_hunt.0010.c.tt.success: "Fai colpo su [target.GetFirstNameNoTooltip]"
 mpo_hunt.0010.d: "Non ne vale la pena."
 
 mpo_hunt.0020.t: "L'Amore Di Una Madre"
 mpo_hunt.0020.desc.intro: ""Si sta facendo buio," [companion.Custom('quirk_pos_present')] [companion.Custom('IT_NAM_COL3')][companion.GetTitledFirstName]. "È meglio trovare un posto per...".\n\nMa le sue parole vengono bruscamente interrotte:"
 mpo_hunt.0020.desc.zud: "una lupa morta giace sulla neve, un cucciolo spinge la testa contro il suo ventre ormai senza vita."
 mpo_hunt.0020.desc.normal: "una lupa ringhia nella nostra direzione, mentre protegge col suo corpo un piccolo cucciolo."
 mpo_hunt.0020.a: "Il freddo deve avere ucciso la madre..."
 mpo_hunt.0020.b: "Dobbiamo uccidere la madre!"
 mpo_hunt.0020.b.tt.success: "Riesci a uccidere la lupa"
 mpo_hunt.0020.b.tt.failure: "La lupa ti attacca"
 mpo_hunt.0020.c: "Possiamo passare un po' più in là, senza far rumore, e lasciarcela alle spalle..."
 mpo_hunt.0020.c.tt.success: "Riesci a evitare la lupa"
 mpo_hunt.0020.d: "Non fermatevi."
 artifact_wolf_pelt_name: "Pelle di Lupo"
 artifact_wolf_pelt_desc: "Presa da una lupa morente."
 
 mpo_hunt.0030.t: "Bandit[warrior.Custom('DE_END_PRO_S_N')]"
 mpo_hunt.0030.desc: "Un gemito attira la nostra attenzione mentre avanziamo. [Select_CString(warrior.IsFemale,'Una guerriera ferita','Un guerriero ferito')] giace appoggiat[warrior.Custom('DE_END_PRO_S_N')] a una roccia, con i vestiti strappati e la mascella gonfia.\n\n"Salve, o formidabile Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [Select_CString(other_ruler.IsFemale,'la mia Signora','il mio Signore')], [other_ruler.Custom('IT_NAM_COL3')][other_ruler.GetTitledFirstName], mi ha bandit[warrior.Custom('DE_END_PRO_S_N')] dal suo regno. I miei nemici mi hanno teso una trappola e da allora sono costrett[warrior.Custom('DE_END_PRO_S_N')] a vagare senza meta.""
 mpo_hunt.0030.a: ""Avrà avuto una buona ragione per farlo.""
 mpo_hunt.0030.b: ""[Select_CString(warrior.IsFemale,'Una buona guerriera','Un buon guerriero')] è sempre utile!""
 mpo_hunt.0030.c: ""La mia generosità è ben nota.""
 mpo_hunt.0030.d: ""Solo i più forti sopravvivono.""
 
 mpo_hunt.0040.t: "Cavalli Magri Come Cervi"
 mpo_hunt.0040.desc: "Nell'implacabile [root_location.GetTerrain.GetNameNoTooltip|l] [root_location.Custom('IT_COU_COL')][root_location.GetName], la caccia si sta protraendo a lungo. Andiamo avanti, lasciandoci indietro i cavalieri meno abili, i cavalli più deboli... ma ora anche i castroni più forti si stanno indebolendo.\n\nLe nostre nobili bestie possono continuare a portarci in questa caccia, ma continuando di questo passo torneranno a casa dimagriti e non pronti per eventuali battaglie."
 mpo_hunt.0040.a: "La preda che viene inseguita lentamente non scappa."
 mpo_hunt.0040.b: "La gente del posto ci darà cavalli freschi in cambio di qualche ninnolo."
 mpo_hunt.0040.c: "Lasciate che i cavalli abbiano fame! Non possiamo fallire."
 mpo_hunt.0040.d: "Rallentiamo il passo."

 mpo_hunt.0050.t: "Cacciatori [root_location.Custom('IT_COU_COL')][root_location.GetNameNoTooltip]"
 mpo_hunt.0050.desc: "Mentre galoppiamo seguendo i nostri segugi, si avvicina a noi un gruppo di cavalieri sconosciuti. Abitanti del luogo. Morbide pelli sono appese sulle schiene sudate dei loro cavalli.\n\n"[hunter.GetFaith.FertilityGodName] dà la vita nella [root_location.GetTerrain.GetNameNoTooltip|l]," dice il loro capo, [hunter.Custom('IT_NAM_COL3')][hunter.GetTitledFirstName]. "Abbiamo già il nostro bottino, ma se siete disposti a fare un accordo potremmo aiutarvi nella vostra caccia.""
 mpo_hunt.0050.a: "[Select_CString(hunter.IsFemale,'Questa cacciatrice','Questo cacciatore')] si unirà ai miei [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_hunt.0050.b: "Cedo cavalli in cambio delle tracce della mia preda."
 mpo_hunt.0050.c: ""Siamo a caccia, [Select_CString(hunter.IsFemale,'straniera','straniero')]. E voi avete delle belle pelli!""
 mpo_hunt.0050.c.flavor: "Le vostre frecce si abbattono i cacciatori locali, che rispondono a loro volta!"
  mpo_hunt.0050.c.tt.success: "Avete la vostra preda"
  mpo_hunt.0050.c.tt.failure: "La mira dei locali è migliore della vostra"
 mpo_hunt.0050.d: ""Se volete vivere,... andatevene.""
 mpo_lean_horses_hunt_modifier: "Castrone Magro"
 mpo_lean_horses_hunt_modifier_desc: "Una lunga e faticosa caccia ha indebolito molti dei cavalli di questo nomade, al punto che non sono in grado di essere utilizzati in battaglia."

 mpo_hunt.0060.t: "Pelliccia Nell'Erba"
 mpo_hunt.0060.desc: "Qualcosa sfreccia nella boscaglia, poi saetta qualcos'altro... e un'altra ancora! Piccoli e grassi corpi dalla pelliccia marrone, come morbide pietre che corrono nell'erba.\n\nI miei compagni di caccia, dall'alto dei loro cavalli, incoccano le frecce e attendono una mia parola. Ma io la darò? Le pelli di marmotta sono un bene prezioso da commerciare, ma il tempo perso per scuoiarle è tempo che sottraiamo alla caccia..."
 mpo_hunt.0060.a: "Conosco il commerciante #EMP perfetto#! per rimuovere queste pelli..."
 mpo_hunt.0060.b: ""#EMP Scoccate! Scoccate!#! Una fortuna in pellicce ci aspetta!""
 mpo_hunt.0060.c: ""Ignorateli! #EMP Continuiamo la caccia!#!""
