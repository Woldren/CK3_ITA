l_spanish:
 feast_lifestyle.1001.t:2 "Parole di Guerra"
 feast_lifestyle.1001.desc:0 "Che diritto pensa di avere [strategy_opponent.GetFirstName] per affermare che le mie idee in fatto di guerra siano sbagliate?\n\nAfferma che esse verrebbero meno nel momento in cui iniziano i combattimenti. Cosa ne sa veramente?"
 feast_lifestyle.1001.a:0 "Mi piacerebbe avere la possibilità di risolvere la questione sul campo di battaglia."
 feast_lifestyle.1001.a.tt:2 "Almeno [strategy_opponent.GetFirstName] ti ha mostrato che sei in grado di difendere le tue conoscenze sullo [martial_lifestyle|E]."

 feast_lifestyle.1002.t:2 "Significato Nascosto"
 feast_lifestyle.1002.opening:0 "Gli altri ospiti stanno ridendo e chiacchierando nella sala rumorosa, rendendomi difficile concentrarmi sul porridge di fronte a me. Traccio linee e forme nella poltiglia grassa mentre penso a diversi modi per contrastare vari piani di battaglia."
 feast_lifestyle.1002.cavalry:0 "\n\n#EMP Se la cavalleria dovesse caricare su questo fianco...#!"
 feast_lifestyle.1002.heavy_infantry:0 "\n\n#EMP Con la fanteria pesante che tiene esattamente qui...#!"
 feast_lifestyle.1002.archers:0 "\n\n#EMP Una pioggia di frecce colpisce il centro...#!"
 feast_lifestyle.1002.skirmishers:0 "\n\n#EMP Con i miei schermagliatori che tormentano il fianco...#!"
 feast_lifestyle.1002.pikemen:0 "\n\n#EMP Ovviamente, i miei picchieri possono resistere da questa parte...#!"
 feast_lifestyle.1002.a:0 "Sembra che possa funzionare su un vero campo di battaglia!"
 feast_lifestyle.1002.a.tt:2 "Chi avrebbe mai pensato che una ciotola di porridge ti avrebbe aiutato ad espandere la tua comprensione dell'[martial_lifestyle|E]."

 feast_lifestyle.1003.t:2 "In Caso di Pericolo"
 feast_lifestyle.1003.desc:0 "Nel bel mezzo dei festeggiamenti, sono incuriosito dalla difendibilità di questa sala. Se un attacco venisse lanciato dall'esterno in questo momento, la bassa nobiltà sarebbe quella in immediato pericolo. Oltre a ciò si potrebbe ricavare un piccolo bastione dai grandi tavoli, offrendo un minimo di protezione.\n\nOra, come dovremmo organizzare un contrattacco..."
 feast_lifestyle.1003.a:0 "Non si può mai essere veramente al sicuro."
 feast_lifestyle.1003.a.tt:2 "Preferisci pensare a queste cose, piuttosto che vivere nella felice ignoranza solo per morire se verrà il giorno. La tua comprensione dell'[martial_lifestyle|e] migliora."
 feast_lifestyle.1003.b:0 "E se l'attacco venisse dall'interno?!"
 feast_lifestyle.1003.b.tt:3 "Sarebbe sciocco pensare che ogni ospite qui è un tuo compagno d'armi. La tua comprensione dell'[martial_lifestyle|e] migliora."

 feast_lifestyle.1004.t:2 "Conoscenza Condivisa"
 feast_lifestyle.1004.desc:0 "I banchetti offrono una grande opportunità per parlare con persone di cui apprezzo l'opinione. [consultant_3.GetTitledFirstName] ha alcune idee interessanti sulle manovre militari, mentre [consultant_2.GetTitledFirstName] ha alcune idee su delle nuove strategie difensive.\n\nTuttavia è [consultant_1.GetTitledFirstName] ad avere avuto il vero colpo di genio. Dopo un certo numero di bicchieri, [consultant_1.GetTitledFirstName] mi ha confidato quello che considera essere l'assalto ideale ad un castello!"
 feast_lifestyle.1004.a:0 "Imparo così tanto in questi banchetti."
 feast_lifestyle.1004.a.tt:2 "Parlare con comandanti esperti aiuta sicuramente la tua comprensione dell'[martial_lifestyle|E]."

 feast_lifestyle.2001.t:2 "Stai al Tuo Posto"
 feast_lifestyle.2001.mean:0 "Facendo un rapido passo di lato, evito a malapena il vino che [guest_victim.GetTitledFirstName] #EMP accidentalmente#! rovescia nel passarmi accanto.\n\nIgnoro l'ennesimo dei suoi insulti, perché in quel momento il suo [guest_victim.Custom('InsultNoun')] viso diventa pallido e rigido."
 feast_lifestyle.2001.loud:0 ""Ora, a proposito di errori, ti ho parlato di quella volta che [ROOT.Char.GetTitledFirstNameNoTooltip]—"\n\n[guest_victim.GetTitledFirstName] improvvisamente si zittisce e diventa pallido."
 feast_lifestyle.2001.quiet:0 "Gli sguardi che [guest_victim.GetTitledFirstName] mi lancia mentre sussurra alle persone intorno a [guest_victim.GetHerHim] sono a dir poco di fuoco.\n\nImprovvisamente la schiena si irrigidisce, e diventa pallido."
 feast_lifestyle.2001.desc_ending:0 "La sua andatura goffa mentre fugge dalla stanza mi fa sorridere mentre nascondo la piccola fiala di lassativi nella borsa."
 feast_lifestyle.2001.a:0 "[guest_victim.Custom('InsultAdjective')] [guest_victim.Custom('InsultNoun')], che questo ti sia di lezione!"


 feast_lifestyle.2002.t:2 "Una Lingua Sciolta"
 feast_lifestyle.2002.desc_lover:0 ""Con degli occhi così ... voglio dire, chi sono io per resistere?""
 feast_lifestyle.2002.desc_cannibal:0 ""Potete persino dire se erano muscolosi in vita, dalla consistenza della carne. Ricordo un soldato che ho mangiato una volta ...""
 feast_lifestyle.2002.desc_homosexual_male:0 ""E poi l'ho visto sorridere! E pensare che dopo ciò, ci si aspetta che io debba accontentarmi di una donna...""
 feast_lifestyle.2002.desc_homosexual_female:0 ""E poi l'ho vista sorridere! E pensare che dopo ciò, ci si aspetta che io debba accontentarmi di un uomo...""
 feast_lifestyle.2002.desc_ending:0 "\n\nDopo una grande quantità di bevande [guest_with_secret.GetTitledFirstName] si appoggia alla nostra tavola, riversando il suo cuore e il suo bicchiere davanti a me.\n\n"Portarmi tutti questi bicchieri e continuate ad ascoltarmi ancora e ancora... Grazie, [ROOT.Char.GetFirstNameNoTooltip]!""
 feast_lifestyle.2002.a:0 "Questa cosa è troppo bella perché la tenga per me!"
 feast_lifestyle.2002.b:0 "No, grazie a #EMP te#! per avercelo rivelato!"
 feast_lifestyle.2002.c:0 "Il mio silenzio ha un prezzo, sai."
 feast_lifestyle.2002.d:0 "Salute! Ad una piacevole serata e a nuovi compagni di bevute!"

 feast_lifestyle.2003.t:2 "Il Potere di Influenzare"
 feast_lifestyle.2003.desc:0 "Passando senza problemi da una conversazione all'altra, dirigo le discussioni in qualsiasi direzione desidero.\n\nPoche parole accuratamente posizionate e ho una visione talmente chiara della vita amorosa di [courtier_to_persuade.GetTitledFirstName], persino il coniuge la desidererebbe."
 feast_lifestyle.2003.a:0 "La festa è il mio campo d'addestramento..."
 feast_lifestyle.2003.a.tt:0 "#F ...e le parole sono le mie armi!#!"
 feast_lifestyle.2003.b:0 "Godiamoci la conversazione."

 feast_lifestyle.2004.t:2 "Una Storia Dettagliata"
 feast_lifestyle.2004.desc1_a:1 "Una persona laggiù sta sorridendo ad una cameriera dall'altra parte del corridoio con intima familiarità; una possibile relazione."
 feast_lifestyle.2004.desc1_b:1 "Una persona laggiù sta riempiendo il proprio bicchiere per la terza volta da quando è arrivato il coniuge; una relazione sull'orlo del collasso."
 feast_lifestyle.2004.desc2_a:1 "Una persona dall'altra parte della sala indossa gli stessi stivali dell'ultima volta; problemi finanziari."
 feast_lifestyle.2004.desc2_b:1 "Una persona dall'altra parte della sala è appoggiata alla parete, evitando ogni conversazione così come il contatto visivo; un segreto da tenere al sicuro?"
 feast_lifestyle.2004.desc_ending:0 "\n\nTutti celano qualcosa e, ad un occhio esperto, persino il più piccolo dettaglio può rivelare l’intero quadro."
 feast_lifestyle.2004.a:1 "Indossano la loro vergogna così apertamente!"
 feast_lifestyle.2004.b:0 "Niente può sfuggirmi!"

 feast_lifestyle.3001.t:2 "La Sede del Potere"
 feast_lifestyle.3001.desc:0 "Che banchetto! Un'ottima opportunità per [important_guest_1.GetTitledFirstName] e me di saperne di più sulle persone che ci servono.\n\nNé [important_guest_2.GetTitledFirstName] né [important_guest_3.GetTitledFirstName] si sono ancora seduti, perciò chiamo velocemente un domestico per riorganizzare i posti a sedere."
 feast_lifestyle.3001.a:0 "[important_guest_1.GetFirstNameNoTooltip] dovrebbe sedersi accanto a [important_guest_2.GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.b:0 "[important_guest_1.GetFirstNameNoTooltip] apprezzerebbe sicuramente la compagnia di [important_guest_3.GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.c:0 "Pranzeranno entrambi con me."
