 # Suicide events, by Linnéa Thimrén 
 health.6001.t:0 "Il Tentativo"
 health.6001.desc_opening:0 "Porrò termine alla mia vita. Non posso fare niente per la tristezza che mi sale dal cuore pensando a tutto ciò che mi lascerò alle spalle, ma la mia mente è pronta."
 health.6001.desc_depression:0 "La sofferenza sembra infinita."
 health.6001.desc_sickness:0 "Il mio corpo è diventato una prigione, che si sta logorando..."
 health.6001.desc_lunacy:0 "Le ombre hanno parlato e presto mi unirò a loro."
 health.6001.desc_loss:0 "Non posso sopportare un'altra perdita."
 health.6001.desc_stress:0 "Non posso più sopportarlo."
 health.6001.desc_ending:0 "\n\nQuello che devo ancora decidere è come lo farò..."
 health.6001.warning:0 "C'è sempre la possibilità che il tentativo fallisca"
 health.6001.a:0 "Troverò un edificio abbastanza alto."
 health.6001.a_tribal:0 "Troverò una scogliera abbastanza alta."
 health.6001.b:0 "Tè, preparato con una pianta letale... Sembra quasi appetibile."
 health.6001.c:0 "Un bagno caldo e un coltello affilato dovrebbero bastare."
 health.6001.d:0 "Non sono più certo che questo sia quello che voglio fare."
 health.6001.d_tt:0 "Non faccio alcun tentativo"

 health.6002.desc_fall:0 "Mentre mi avvicino al bordo, il vento increspa il mio vestito e soffia tutto intorno a me. È una lunga caduta."
 health.6002.desc_poison:0 "Mentre il tè bolle, l'aria si riempie di un cattivo odore, come a ricordarmi lo scopo di tutto questo. Verso il liquido in una tazza. Si raffredda rapidamente e alzo la tazza verso le labbra."
 health.6002.desc_knife:0 "Seduto nel bagno caldo, inalo il vapore mentre prendo il coltello affilato accanto a me."
 health.6002.desc_ending:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Non farlo, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]! "\n\nMi giro per trovare [friendly_person.GetTitledFirstName] in piedi, che mi raggiunge con un'espressione terrorizzata." Per favore, questo non è il modo.""
 health.6002.a:0 "Non puoi fare niente per fermarmi."
 health.6002.a_success:0 "Il tuo tentativo riesce"
 health.6002.a_failure:0 "Il tuo tentativo fallisce"
 health.6002.b:0 "Hai ragione. Le cose potrebbero ancora migliorare."

 health.6004.desc:0 "Un piccolo passo oltre il bordo, questo è tutto ciò che serve. Con il vento che urla intorno a me alzo il piede e faccio un passo avanti.\n\nPer un momento mi sembra di essere sospeso nell'aria, il mondo gira intorno a me, e poi tutto va molto veloce. Il vento nelle orecchie, la sensazione di cadere, il terreno che mi viene incontro..."
 health.6004.a:0 "Libero, finalmente."

 health.6005.desc:0 "Un piccolo passo oltre il bordo, questo è tutto ciò che serve. Con il vento che urla intorno a me alzo il piede e...\n\nVengo sbattuto bruscamente all'indietro, una guardia mi trattiene. "
 health.6005.desc_ending:0 ""Mi dispiace, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma non siete lucido in questo momento!""
 health.6005.a:0 "I miei piani, sventati..."

 health.6007.desc:0 "Inspiro i vapori che provengono dalla tazza di tè che tengo tra le mani e chiudo gli occhi. Lentamente porto il bordo alle labbra e bevo un lungo sorso. Deglutisco.\n\nPresto il mondo inizia a diventare grigio e indistinto, l'oscurità si insinua ai margini della mia vista, e appoggio la testa sul tavolo. Sento il mio respiro accorciarsi sempre di più. Chiudo gli occhi."
 
 health.6008.desc:0 "Inspiro i vapori che provengono dalla tazza di tè che tengo tra le mani e chiudo gli occhi. Lentamente porto il bordo alle labbra e...\n\nLa tazza mi viene strappata di mano e gettata a terra dove va in frantumi. Una guardia è davanti a me, il panico negli occhi."

 health.6010.desc:0 "Il vapore del mio bagno caldo si sta diffondendo intorno a me e respiro profondamente mentre prendo il coltello. Lo appoggio delicatamente su un braccio e poi lo premo. Con forza.\n\nQuando ho due tagli identici su entrambi i polsi, li lascio affondare nell'acqua che si sta rapidamente colorando di rosso. Appoggio la testa all'indietro e sospiro mentre il mondo inizia a girare. Non ci vorrà molto adesso..."
 
 health.6011.desc:0 "Proprio mentre sto per tagliarmi le vene con il coltello, con il vapore del bagno caldo che si diffonde intorno a me, le guardie irrompono all'interno e rapidamente strappano il coltello dalle mie mani.\n\n"

 health.6100.desc:0 ""Buongiorno [ROOT.Char.GetTitledFirstNameNoTooltip]. Volevo solo farti una visita, per chiederti come stai dopo... l'incidente di qualche tempo fa."\n\n[friendly_person.GetTitledFirstName] me lo chiede con sincero calore, senza nemmeno menzionare il mio tentato suicidio."
 health.6100.a:0 "Sto meglio, grazie."
 health.6100.b:0 "Come sto non sono affari tuoi."

 health.6200.desc_opening:0 "In un raro momento di lucidità sento qualcuno al mio capezzale."
 health.6200.desc_close_person:0 "\n\nDeve essere [close_person.GetTitledFirstName], una delle poche persone che vengono a trovarmi al giorno d'oggi. Cerco di raggiungerl[close_person.Custom('DE_END_PRO_S_N')], ma le mie mani non si muovono nemmeno..."
 health.6200.desc:0 "Le uniche persone che vengono a trovarmi al giorno d'oggi sono i domestici, ma ho bisogno di #EMP qualcuno#! che mi liberi..."
 health.6200.a:0 ""[close_person.GetFirstNameNoTooltip]... Per favore... Poni fine a tutto questo...""
 health.6200.a_success:0 "[close_person.GetSheHe|U] accetta di farlo"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] rifiuta"
 health.6200.a_failure_tt:0 "Tu non muori"
 health.6200.b:0 "Non posso chiederl[close_person.Custom('DE_END_NOU_S_G')] questo. Deve farlo un servitore..."
 health.6200.b_2:0 "Deve farlo un servitore..."
 health.6200.b_success:0 "Un servitore soddisfa il tuo desiderio"
 health.6200.b_failure:0 "Nessun servitore acconsente"

 health.6203.desc:0 "Mi siedo accanto al letto di [incapable_person.GetTitledFirstName] quando all'improvviso sembra riscuotersi, gli occhi che vagano verso l'alto. Da quando è stat[incapable_person.Custom('DE_END_PRO_S_N')] costrett[incapable_person.Custom('DE_END_PRO_S_N')] in questo letto non ha più detto una parola, ma improvvisamente il silenzio è rotto da una voce ansimante.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] per favore... Poni fine a tutto questo... Pietà...""
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe] non ha idea che sta agendo secondo i miei piani!"
 health.6203.a:0 "Io... Ho capito..."
 health.6203.b:0 "No! Come puoi chiedermi una cosa del genere?!"

 health.6204.desc_opening:0 "Non riesco a distinguere la risposta di [close_person.GetTitledFirstName], ma sento ancora che [close_person.GetSheHe] è accanto a me.\n\n"
 health.6204.desc_1:0 "Dopo un po' percepisco il movimento e poi una leggera pressione sul viso. La pressione cresce e scopro che non riesco a respirare, e non provo nient'altro che... Gratitudine. [close_person.GetSheHe|U] ha accettato. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "Dopo un po' avverto un movimento, e sento una pressione fredda e tagliente contro il collo. Sento a malapena il taglio, ma sento invece il suo respiro affannoso, il coltello cadere sul pavimento, sento una specie di gemito nelle orecchie... E poi... Niente."
 health.6204.a:0 "Libero, finalmente..."

 health.6205.desc_1:0 "Dopo un po' avverto un movimento e poi una leggera pressione sul viso. La pressione cresce, scopro che non riesco a respirare, e non provo nient'altro che... Gratitudine. Proprio mentre sto per scivolare via, l'aria torna nei miei polmoni. Sento un pianto e una voce isterica, e dei passi che escono dalla [ROOT.Char.Custom('GetRoom')]."
 health.6205.desc_2:0 "Dopo un po' avverto un movimento, e poi sento una pressione fredda e tagliente contro il collo. La pressione aumenta e… sento il coltello che cade a terra. Sento piangere, una voce implorante, passi che lasciano la [ROOT.Char.Custom('GetRoom')]."
 health.6205.a:0 "No... Per favore... Torna indietro..."

 health.6206.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]..."\n\nSento la voce di [close_person.GetFirstName] come se provenisse da un grande vuoto. "[ROOT.Char.GetFirstNameNoTooltip], io... non posso."\n\nLa disperazione mi riempie, e solo il suono del pianto, dei passi che se ne vanno, si fa strada nella nebbia della mia mente."

 health.6207.desc:0 "Quando un servitore entra nella [ROOT.Char.Custom('GetRoom')], lotto per farmi strada attraverso la nebbia della mia mente e il letargo del mio corpo.\n\n"Tu... Chi...?"\n\n"Io, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?" I passi raggiungono rapidamente il mio capezzale. "Io sono [servant.GetFirstName]. C'è qualcosa che posso fare per voi?""
 health.6207.a:0 ""[servant.GetFirstNameNoTooltip]... per favore... metti fine a tutto questo...""
 health.6207.a_success:0 "[servant.GetSheHe|U] accetta di farlo"
 health.6207.a_failure:0 "[servant.GetSheHe|U] rifiuta"

 health.6209.desc_refusal:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Io..."\n\n"
 health.6209.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Non potrei mai...! Come puoi anche solo chiedere un simile..."\n\nLa disperazione mi riempie, e solo il suono del pianto, dei passi che se ne vanno, si fa strada nella nebbia della mia mente."

 health.6210.desc:0 "Sto aspettando. Quello che riesco a ricordare nonostante la nebbia nella mia mente, sto aspettando la liberazione che [close_person.GetTitledFirstName] può concedermi, ma non arriva. Perché...? Perché [close_person.GetSheHe] non viene?"
 health.6210.a:0 "Anche [close_person.GetSheHe] mi ha abbandonato...?"
 
 # Infirm events
 health.7000.t:0 "Prigioniero nel Mio Stesso Corpo"
 health.7000.desc:0 "Sapevo che invecchiare avrebbe significato fare tutto più lentamente, ma non pensavo che tutto si sarebbe fermato fino alla mia morte. Ultimamente provo un malessere costante e tutto richiede più impegno di prima. Ho paura che se mi sdraiassi, potrei non riuscire a rialzarmi. Non c'è dubbio che il mio tempo stia per scadere."
 health.7000.desc_collapse:0 "So che stavo spingendo troppo - avrei dovuto ascoltare ciò che il mio corpo mi diceva, ma ho scelto di ignorarlo. "Lo finisco prima di andare a letto; solo un altro paio, poi mi riposo." All'improvviso mi sentii stordito e, quando mi alzai, la mia vista si oscurò.\n\nIl giorno dopo, mi sono svegliato nel mio letto, incapace di alzarmi dato che il mio corpo si rifiuta di ascoltarmi. Forse [ROOT.Char.GetFaith.HighGodName] ha deciso di punirmi per non aver trattato con rispetto questo vaso destinato a servirlo."
 health.7000.desc_closing:0 "\n\nMi sento come se non potessi fare altro che aspettare il dolce abbraccio della morte che mi reclama."
 health.7000.a:0 "Quanto tempo dovrò aspettare?"
 health.7000.a.lazy:0 "Almeno riesco a stare a letto tutto il giorno ..."
 health.7100.desc:0 "Che giorno è? Quanto tempo ho riposato questa volta?\n\nMi ritrovo a cercare sui volti dei miei frequenti visitatori #bold qualsiasi cosa#! - rughe o cicatrici - che serva come prova che il tempo passa ancora. In qualche modo, quando interagisco con gli altri, mi sembra come se loro stessero parlando #bold di#! me, non #bold con#! me.\n\nSono ancora io o solamente un'anima rimossa dal mio corpo? Sto vivendo o semplicemente esisto?"
 health.7100.a:0 "La mia esistenza è una tortura."

