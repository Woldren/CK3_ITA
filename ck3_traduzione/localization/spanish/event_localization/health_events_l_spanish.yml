 fire_court_physician_effect.tt:0 "[THIS.Char.GetShortUIName] non è più [GetCourtPositionType('court_physician_court_position').GetName()]"

 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc:0 "La mia ferita è guarita"

 health_wounded_title:0 "Ferito:"
 health.0002.t:1 "$health_wounded_title$ Guarigione"
 health.0002.desc:0 "Le mie ferite stanno lentamente migliorando e il dolore non è più il mio costante compagno. Sono ancora indebolito, ma oggi sono capace di molte cose che erano impossibili solo una luna fa."
 health.0002.a:0 "Attendo con ansia la mia completa guarigione."

 health.0003.t:1 "$health_wounded_title$ Sfuggire alla Morte"
 health.0003.desc:0 "Sembra che il peggio sia passato. Le mie ferite aperte e le mie ossa rotte hanno iniziato a guarire lentamente."
 health.0003.a:0 "Finalmente dovrei riuscire a cavarmela."

 health.0004.t:1 "$health_wounded_title$ Il Bruciore Termina"
 health.0004.desc:0 "La pelle intorno è indurita, ma la sensazione di bruciore nella ferita è passata. Sembra che l'infezione sia sparita."
 health.0004.a:1 "Grazie [ROOT.Char.GetFaith.HealthGodName]."

 health.wounded_1_success:0 "Trattamento Efficace delle Ferite"
 health.wounded_1_failure:0 "Trattamento delle Ferite non Riuscito"

 # Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t:1 "$health_wounded_title$ Taglio Profondo"
 health.0102.desc:0 "Il dolore mi attraversa il corpo a ogni passo, e anche il minimo movimento mi lascia senza fiato. Mentre alzo una mano per toccare con cautela la mia ferita, lei inizia a sanguinare, e tremo mentre il sangue mi cola lungo il fianco."
 health.0102.court_physician.desc:0 "\n\n"Non preoccuparti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. La tua ferita è profonda, ma la mia conoscenza lo è di più.""
 health.0102.a:0 "Ho solo bisogno di sedermi per un po'..."

 health.0104.t:1 "$health_wounded_title$ Gravemente Ferito"
 health.0104.desc:0 "Questo osso che vedo è nel posto giusto o dovrebbe trovarsi più in profondità? Con la mia pelle che si apre come le fauci affamate della morte, sono paralizzato dal fiume di sangue che si riversa."
 health.0104.court_physician.desc:0 "\n\n"Sei gravemente ferito, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Dobbiamo occuparci subito di te!""
 health.0104.a:1 "[ROOT.Char.GetFaith.HealthGodName|U], liberami da questo dolore!"

 # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc:0 "Ferita Infetta"

 health.0202.t:1 "$health_wounded_title$ Un'Infezione Interna"
 health.0202.desc:0 "Mi sento come se cento coltelli stessero lacerando la mia ferita! Con la carne che diventa scura e il sangue che diventa pallido, è chiaro che la ferita è infetta."
 health.0202.unintelligent:0 "È come se innumerevoli coltelli mi tagliassero la pelle intorno alla ferita ogni volta che la tocco. La carne è fragile e penso che il sangue sia del colore sbagliato."
 health.0202.court_physician.desc:0 "\n\n"La tua ferita si è infettata, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Ma non preoccuparti. Sarò al tuo fianco in questo.""
 health.0202.a:0 "Spero di sopravvivere a questo."

 health.0203.desc:0 "Ferita in Cancrena"

 health.0204.t:1 "$health_wounded_title$ Oscuri Presagi"
 health.0204.desc:0 "Si suppone che una ferita faccia male e un po' di gonfiore non è insolito, quindi ho pensato che la mia ferita stesse guarendo. Tuttavia, ora ci sono vesciche che rovinano la mia pelle e il rossore sta diventando nero. Il mio corpo sta marcendo davanti ai miei occhi!"
 health.0204.court_physician.desc:0 "\n\n"Hai contratto la cancrena, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Questo è molto serio ... Dobbiamo intervenire subito!""

 # Disease Contraction, by Mathilda Bjarnehed
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Il Mio Corpo Mortale"
 health.1001.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] o contadino, di alti o bassi natali, non fa differenza. Alla fine, siamo tutti mortali.\n\nMe lo sono ricordato quando mi sono svegliato tossendo nelle prime ore del mattino con un dolore sordo che mi martellava la testa e la gola."
 health.1001.nophysician.desc: "Sicuramente ci sarà qualcuno nel regno a cui posso chiedere di sistemare questa condizione maledetta..."
 health.1001.court_physician.desc:0 ""Ho sentito quel respiro sibilante dall'altra parte del/della [ROOT.Char.Custom('GetCourt')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [physician.GetFirstName], il mio medico, fa capolino nel/nella mio/a [ROOT.Char.Custom('GetChamber')]. "Doveste richiederlo, conosco un discreto numero di rimedi adatti.""
 health.1001.a:0 "Tutto ciò che voglio è restare a letto..."
 health.1001.b:0 "Devo ritornare #EMP subito!# a casa!"
 
 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Affilato come un coltello"
 health.1002.desc:0 "Respirare è una cosa così facile e meravigliosa - un piccolo miracolo a cui raramente uno pensa. Ora, mentre faccio fatica a trattenere il respiro e gli attacchi di tosse sono seguiti da un dolore lancinante al petto, è costantemente nella mia mente."
 health.1002.court_physician.desc:0 "\n\nIl mio medico [physician.GetFirstName] mi guarda dall'alto in basso. "È polmonite, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Da non prendere alla leggera. Come dobbiamo procedere?""
 health.1002.a:0 "Per favore, non lasciare che questa sia la fine!"

 health.1003.t:1 "[SCOPE.Custom('EventTitleDisease')]: Il Prezzo dell'Indulgenza"
 health.1003.court_amenities_gout.desc:0 "La mia corte è rinomata per avere porzioni di cibo rigogliose e incessanti. Quando i miei piedi cominciano a gonfiarsi, capisco che molti di noi potrebbero anche doversi preparare a patire dolori incessanti."
 health.1003.desc:0 "La chiamano "la malattia dei re", come se ci fosse qualcosa di lussuoso o invidiabile nelle mie articolazioni gonfie e doloranti.\n\nIl mio alluce, in particolare, è dolorosamente disteso e mi fa zoppicare.\n\nQuando i miei dolori raggiungono il loro apice, non posso fare a meno di desiderare di essere nato semplice contadino."
 health.1003.court_physician.desc:0 "\n\nIl mio medico, [physician.GetFirstName], posa alcune pomate accanto a me. Avete la mia vicinanza, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Ho alcune idee che potrebbero alleviare i sintomi della tua gotta.""
 health.1003.a:0 "Portatemi delle pomate! Velocemente!"

 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]: Distogliere lo Sguardo"
 health.1004.desc:0 "I primi sintomi erano leggeri e li ho rapidamente eliminati dalla mia mente. Forse ero troppo spaventato per accettare la verità. Eppure, questo segno orrendo sulla mia faccia, questa lesione... è qualcosa che non posso più ignorare.\n\nI miei [ROOT.Char.Custom('GetCourtierPlural')|l] seguono ancora i miei comandi, ma qualcosa è cambiato nel modo in cui mi guardano. Quella è paura nei loro occhi? Pietà? Disgusto?"
 health.1004.court_physician.desc:0 "\n\n"Mi dispiace - la lebbra è un'afflizione permanente, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Tuttavia, ho dei metodi per alleviare i tuoi sintomi.""
 health.1004.a:0 "Cosa ho fatto per meritarmi questa maledizione?"

 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: Febbre da Campo"
 health.1005.desc:0 "Ho sentito storie di coraggiosi soldati che muoiono come mosche prima ancora di mettere piede sul campo di battaglia. Ma io, un [ROOT.Char.GetTitleTierNameAsNameNoTooltip]? Questo incubo doloroso e febbrile non è un destino riservato a me.\n\nMentre un altro pasto si fa forza nella mia gola e le mie narici sono irritate dal cattivo odore della bile, prego per la redenzione."
 health.1005.court_physician.desc:0 "\n\n"Non preoccuparti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Il tifo è curabile, te lo assicuro.""
 health.1005.a:0 "Ti prego, fai che smetta!"

 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]: Poco per Volta"
 health.1006.desc:0 "Una macchia cremisi, così netta contro il panno chiaro. Lo fisso incredulo, soffocando un altro colpo di tosse. È...? Ho preso...?\n\nMi asciugo le dita contro le labbra, la mia mano trema mentre la tiro indietro. Riesco a sentire la calda umidità, ma ho paura di guardare."
 health.1006.court_physician.desc:0 "\n\n"Ho paura che tu abbia contratto la consunzione, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Ti tratterò immediatamente.""
 health.1006.a:0 "È questo il mio destino? Deperire lentamente?"

 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]: Uno Sconosciuto All'Interno"
 health.1007.desc:0 "C'è qualcosa dentro di me che non è mio. Si fa strada attraverso la mia carne, nutrendosi della mia forza vitale, la sua forza aumenta mentre io appassisco.\n\nSpingo le mani contro l'ammasso sotto la mia pelle, le mie dita bramano di estirparlo. Il pensiero che cresca mi fa venire voglia di vomitare."
 health.1007.court_physician.desc:0 "\n\n"Sì, sfortunatamente, è il cancro. Conosco solo un trattamento efficace...""
 health.1007.a:0 "Contro questo nemico, non può esserci vittoria."

 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]: Il Fuoco dell'Amore"
 health.1008.desc:0 "La sensazione di bruciore all'inguine stava diventando così insopportabile che dovetti scusarmi e fuggire nella mia [ROOT.Char.Custom('GetChamber')]. Finalmente solo, potei grattarmi per trovare sollievo.\n\nTuttavia, non ve ne fù, giacché le mie dita finirono per lacerare alcune vesciche che si trovavano lì!"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a:0 "Come? Chi?!"

 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]: La Sifilide"
 health.1013.desc:0 "Ho pensato che non fossero nient'altro che alcune vesciche. Disgustato, maledicendo la mia sfortuna, non avrei mai immaginato che sarebbe peggiorato. Ora, un'eruzione cutanea rossa si sta diffondendo attraverso il mio corpo.\n\nSo cosa viene dopo. Piaghe, febbre, dolori di ogni genere e atrofia. E alla fine, se vivrò così a lungo, perderò la testa."
 health.1013.court_physician.desc:0 "\n\n" Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Quello... non ha un bell'aspetto. Fammi vedere cosa posso fare.""
 health.1013.partner.a:0 "Mi hai maledetto, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a:0 "È una maledizione. Una completa maledizione."

 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]: La Discesa"
 health.1014.desc:0 "Dove sono?\n\nFisso il corridoio vuoto di fronte a me, il cuore che batte e le mani che tremano. Come sono arrivato qui? La mia mente è... frammentata. Ci sono immagini - scale, cadute, ombre negli angoli - ma non riesco a metterle insieme.\n\nQualcuno mi sta guardando.\n\nMi giro, solo per trovare più vuoto."
 health.1014.a:0 "Io non ho paura di te. Mi hai sentito? NON HO PAURA DI TE!"

 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: La Peste Rossa"
 health.1010.desc:0 "Dopo la prima ondata di febbre e vomito, ho sperato strenuamente che non fosse niente di peggio della malattia del sudore. Sono migliorato un po', mi sono alzato dal letto, sono tornato ai miei doveri. Per una settimana è andato tutto bene, finché non ho notato le prime macchie rosse in bocca."
 health.1010.end.desc:0 "\n\nÈ stato due giorni fa e ora le lesioni rivelatrici si stanno diffondendo sulla mia pelle..."
 health.1010.court_physician.desc:0 "\n\n"In effetti, queste lesioni sono un segno sicuro del vaiolo. Molto pericoloso se non trattato.""
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName], Ti prego, non ancora! Non sono pronto!"

 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: Il Tocco del Mietitore"
 health.1011.desc:0 "La paura della peste è stata una compagna costante per tutta la mia vita. La mia balia d'infanzia mi ha raccontato storie della buonanotte inquietanti su bubboni gonfi e arti anneriti.\n\nMa la peste non è più solo una storia spaventosa. Con cautela, spingo le dita contro il nodulo sotto l'ascella. Una forza oscura e mortale sta contaminando la mia carne, consumandomi mentre respiro ancora."
 health.1011.court_physician.desc:0 "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], Farò tutto ciò che è in mio potere, ma potrebbe essere saggio prepararsi al peggio...""
 health.1011.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName]! Salvami da questo incubo!"

 # Travel loc if you get ill on the road
 health.travel.t:0 "[SCOPE.Custom('EventTitleDisease')]: La Fine di un Viaggio?"
 health.travel.option.home:0 "Posso cercare le migliori cure a casa."
 health.travel.option.home.flavor:0 "Abbandoni il/la tuo/a [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] e inizi a viaggiare verso casa"
 health.travel.option.continue:0 "Dobbiamo continuare a lottare."

 # Recover from diseases, by Mathilda Bjarnehed
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Il Vecchio Me"
 health.1101.desc:1 "Quando mi sono svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] questa mattina e ho osservato i primi raggi del sole filtrare attraverso la mia finestra, mi ci è voluto un momento per rendermi conto di aver dormito profondamente per la prima volta da settimane. Mi sono svegliat[ROOT.Char.Custom('DE_END_PRO_S_N')] senza tossire una sola volta!"\n\nIl percorso per rimettermi totalmente in salute è stato lungo ma, ora, finalmente, mi ritrovo di nuovo nel suo caldo abbraccio."
 health.1101.a:0 "Sono content[ROOT.Char.Custom('DE_END_PRO_S_N')] di stare di nuovo bene."

 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Le Forze stanno Tornando"
 health.1102.desc:0 "Devo ammetterlo, a un certo punto mi sono preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')] per la mia vita, ma ora quell'angoscia non è altro che un pallido ricordo. Pien[ROOT.Char.Custom('DE_END_PRO_S_N')] di gratitudine, tiro un profondo respiro, preparandomi per il giorno a venire."
 health.1102.a:0 "È ora di conquistare il mondo!"

 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Libero dal Dolore"
 health.1103.desc:0 "Ho dovuto limitarmi e rinunciare a molti dei tanti piaceri della vita, ma è un sacrificio che rifarei volentieri. Ci sono altre cose da godere nella vita oltre al cibo e alle bevande!\n\nI miei dolori non mi infastidiscono più e finalmente sono ritornat[ROOT.Char.Custom('DE_END_PRO_S_N')] alla mia vita."
 health.1103.a:0 "La moderazione ha dato i suoi frutti!"

 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Una Battaglia Vinta"
 health.1105.desc:0 "A differenza di molti prima di me, ero abbastanza forte da sopravvivere alle devastazioni della temuta febbre da campo. È stata una sfida brutale, non lo nego, ma ho perseverato!"
 health.1105.a:0 "Vivo per combattere un altro giorno!"

 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Una Seconda Possibilità"
 health.1106.desc:0 "Sono diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] magr[ROOT.Char.Custom('DE_END_PRO_S_N')], ho tossito e sanguinato. Ho pensato che mi avrebbe consumat[ROOT.Char.Custom('DE_END_PRO_S_N')] del tutto, o almeno così mi sentivo quando riuscivo a malapena ad alzarmi dal letto.\n\nEppure la mia salute e la mia forza sono tornate, seppur molto lentamente. Finalmente sono pront[ROOT.Char.Custom('DE_END_PRO_S_N')] ad affrontare il mondo e tutte le sue sfide."
 health.1106.a:0 "È ora di conquistare il mondo!"

 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un Miracolo Medico"
 health.1107.desc:0 "Mi dicono che sono un prodigio, un miracolo. Le persone non dovrebbero riprendersi da qualcosa di simile.\n\nTuttavia, mi sento bene e il nodulo è sparito. Non ci sono altre conclusioni: sono guarit[ROOT.Char.Custom('DE_END_PRO_S_N')] dal cancro."
 health.1107.a:0 "Vivrò la vita al massimo!"

 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un Grande Sollievo"
 health.1109.desc:0 "Temevo che la sifilide mi avrebbe uccis[ROOT.Char.Custom('DE_END_PRO_S_N')], eppure sembra che abbia vinto la lotta. Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] senza sintomi per molte lune. È tempo di lasciar andare quella preoccupazione costante."
 health.1109.a:0 "Vivrò la vita al massimo!"

 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Fuggire alla [ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc:0 "Sebbene le cicatrici potrebbero rimanere, sia sulla mia pelle che nella mia mente, sembra che l'afflizione abbia invece lasciato il mio corpo. Sopravvivrò. C'è ancora tempo."
 health.1110.a:1 "Gloria a [ROOT.Char.GetFaith.HealthGodName]! Sto bene!"
 health.1110.a.tt:0 "Ora sono immune alla [GetTrait('smallpox').GetName( GetNullCharacter )]"

 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]: Contro Ogni Previsione"
 health.1111.desc:0 "Sembra come se la [ROOT.Char.GetFaith.DeathDeityName] sia passata attraverso la mia porta, si sia soffermata al mio capezzale, ma alla fine abbia deciso di lasciarmi vivere. Non dimenticherò mai i tormenti provocati del suo tocco, eppure [ROOT.Char.GetFaith.DeathDeitySheHe|U] mi ha aperto gli occhi sul miracolo della vita.\n\nLa peste ha reclamato molte anime, ma non sarò una di loro."
 health.1111.a:1 "Sia lode a [ROOT.Char.GetFaith.HealthGodName|U] per questo miracolo!"
 health.1111.a.tt:0 "Ora sono immune alla [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"

 # STD events, by Mathilda Bjarnehed
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Una Brutta Sorpresa"
 health.2001.start.desc:0 "Mentre scivolavo tra le lenzuola per unirmi a [std_partner.GetFirstName], sono rimast[ROOT.Char.Custom('DE_END_PRO_S_N')] inorridit[ROOT.Char.Custom('DE_END_PRO_S_N')] nel vedere vesciche purulente sulle sue parti intime!"
 health.2001.not_sick.desc:0 "Come può portare un'afflizione così disgustosa nel nostro letto?"
 health.2001.sick.desc:0 "Sono stato io a far[std_partner.Custom('DE_PRO_DEM')] questo?"
 health.2001.a.not_sick:0 "Alzati dal mio letto, infid[std_partner.Custom('DE_END_PRO_S_N')] [std_partner.Custom('InsultNounSexual')]!"
 health.2001.a.sick:0 "Perdonami, [std_partner.GetFirstNameNoTooltip], ma non posso condividere il tuo letto in questa situazione."
 health.2001.c.not_sick:0 "Il solo pensiero di toccarti ... non posso!"
 health.2001.c.sick:0 "Perdonami, [std_partner.GetFirstNameNoTooltip], non possiamo andare avanti così."
 health.2001.d.not_sick:0 "Ti perdono, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "Mi[std_partner.Custom('DE_END_PRO_S_N')] car[std_partner.Custom('DE_END_PRO_S_N')], non posso esprimere quanto mi dispiace!"
 health.2001.c.tt:0 "Continuo a visitare il letto di [std_partner.GetFirstName], rischiando l'infezione"
 health.2001.c.tt_sick:0 "Continuo a visitare il letto di [std_partner.GetFirstName]"

 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Persino Peggio"
 health.2002.start.desc:0 "Ciò che [std_partner.GetFirstName] ha affermato essere nient'altro che vesciche, ha finalmente mostrato il suo vero volto. Un'eruzione cutanea rossa si sta diffondendo sulla sua pelle, un segno sicuro del vaiolo."
 health.2002.early_great_pox.desc:0 "\n\nQuesto significa...?"
 health.2002.a.not_sick:0 "Allontanati da me!"
 health.2002.a.sick:0 "Io ... non posso. Questo è troppo!"
 health.2002.b.not_sick:0 "Non posso stare con te in questo modo, [std_partner.GetFirstName]!"
 health.2002.b.sick:0 "Carissim[std_partner.Custom('DE_END_PRO_S_N')], mi dispiace, ma non posso..."
 health.2002.c:0 "Starò al tuo fianco in questa prova, amore mio."
 health.2002.d.not_sick:0 "Questa potrebbe essere la mia fine."
 health.2002.d.sick:0 "Siamo condannati!"

 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]: Buttato Via"
 health.2003.start.desc:0 "Quando ho detto a [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] della mia afflizione, ho cercato il suo conforto, ma mi è stato rifiutato. Il disgusto si sprigionava dai suoi occhi quando [other_partner.GetSheHe]"
 health.2003.consort.desc:0 "mi ha detto di stare lontan[ROOT.Char.Custom('DE_END_PRO_S_N')] dal suo letto."
 health.2003.lover.desc:0 "decide di interrompere la relazione tra di noi."
 health.2003.a:0 "Mi sarà portato via tutto?"

 #Courtier/guest/prisoner has contagious disease
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un Assassino in Mezzo a Noi"
 health.2101.smallpox_outbreak.desc:0 "La maledizione della morte è scesa sulla mia corte: è stato scoperto un caso di vaiolo!"
 health.2101.smallpox_spreads.desc:0 "Un'altra anima è stata maledetta dal vaiolo."
 health.2101.bubonic_plague_outbreak.desc:1 "La [ROOT.Char.GetFaith.DeathDeityName] ha alzato la sua falce sul mio reame - è stato scoperto un caso della temuta peste bubbonica!"
 health.2101.bubonic_plague_spreads.desc:0 "Un'altra anima è sull'orlo della morte, con terrificanti bubboni che deturpano la sua pelle."
 health.2101.typhus_outbreak.desc: "Un pericoloso caso di febbre da campo si è insinuato a corte. Eruzioni cutanee, tosse e febbre assalgono i malati."
 health.2101.typhus_spreads.desc: "Un altro caso di tifo si è manifestato."
 health.2101.consumption_outbreak.desc: "La tosse si diffonde in tutta la corte. La consunzione si aggira per i corridoi, mietendo la sua prima vittima."
 health.2101.consumption_spreads.desc: "Altre anime sfortunate si trovano nella morsa della consunzione."
 health.2101.measles_outbreak.desc: "L'eruzione cutanea che si è sviluppata sulla pelle dei malati era evidente: il morbillo è stato scoperto a corte."
 health.2101.measles_spreads.desc: "Sempre più persone si ammalano e sviluppano sulla pelle le eruzioni cutanee livide che testimoniano la presenza del morbillo."
 health.2101.dysentery_outbreak.desc: "Il fetore che circonda il luogo racconta una storia a sé stante. A corte è stata scoperta la dissenteria."
 health.2101.dysentery_spreads.desc: "Continuano ad emergere altri casi di dissenteria, con i bagni occupati giorno e notte."
 health.2101.ergotism_outbreak.desc: "L'ergotismo si è manifestato nella corte e i movimenti a scatti della vittima lo hanno reso evidente a tutti i presenti."
 health.2101.ergotism_spreads.desc: "Altri casi di ergotismo continuano a colpire le vittime, incendiando gli arti sotto la pelle.."
 health.2101.imporant.desc:0 "[sick_character.Custom('DE_ART_DEF_P_D')] mi[sick_character.Custom('DE_END_PRO_S_N')] pover[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] sta combattendo per la sua vita."
 health.2101.prisoner.desc:0 "La sfortunata vittima è [sick_character.GetTitledFirstName], uno dei miei prigionieri."
 health.2101.courtier_or_guest.desc:0 "La sfortunata vittima è [sick_character.Custom('DE_ART_DEF_P_A')] mi[sick_character.Custom('DE_END_PRO_S_N')] pover[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc:0 "\n\nSebbene io sia immune ai segni di questa malattia devastante, la presenza di [sick_character.GetFirstName] è un pericolo per tutti gli altri alla mia corte."
 health.2101.not_immune.desc:0 "\n\nL'infezione che divora la sua carne è un pericolo per tutti noi. Fintanto che rimarrà afflitt[sick_character.Custom('DE_END_PRO_S_N')] dalla malattia, nessuna vita a corte sarà al sicuro."
 health.2101.a:0 "Isolatel[sick_character.Custom('DE_END_PRO_S_N')] e pregate per la sua redenzione."
 health.2101.a.tt:0 "La malattia si diffonderà senza ostacoli alla mia corte"
 health.2101.b:0 "[sick_character.Custom('DE_ART_DEF_P_D')] [sick_character.GetTitledFirstName] è bandit[sick_character.Custom('DE_END_PRO_S_N')] dalla mia corte!"
 health.2101.c:0 "Gettatel[sick_character.Custom('DE_END_PRO_S_N')] fuori!"
 
 # Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t:1 "[SCOPE.Custom('EventTitleDisease')]: Mi[sick_character.Custom('DE_END_PRO_S_N')] Pover[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc:0 "Mi giungono cattive notizie. Mi[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] si è ammalat[sick_character.Custom('DE_END_PRO_S_N')] di"
 disease_ill_article:0 ""
 disease_ill:0 "raffreddore."
 disease_pneumonic:0 "polmonite."
 disease_gout_ridden:0 "gotta."
 disease_leper:0 "lebbra."
 disease_typhus:0 "tifo."
 disease_consumption:0 "consunzione."
 disease_cancer:0 "cancro."
 disease_lovers_pox:0 "herpes."
 disease_early_great_pox:0 "herpes."
 disease_great_pox:0 "sifilide."
 disease_smallpox:0 "vaiolo."
 disease_bubonic_plague:0 "peste bubbonica."
 disease_measles: "morbillo."
 disease_ergotism: "fuoco sacro."
 disease_dysentery: "dissenteria."
 missing_illness:0 "#D Malattia assente #!"
 health.2201.minor_disease.desc:0 "\n\nNormalmente, un piccolo disturbo non sarebbe motivo di grande preoccupazione, tuttavia la salute di [sick_character.GetFirstName] è fragile e questo potrebbe essere troppo per [sick_character.GetSheHe]."
 health.2201.leprosy.desc:1 "\n\nNonostante la possibilità di vivere a lungo, la sua deformità causerà diffidenza e sfiducia. Nemmeno io riesco a sopprimere il mio disgusto al pensiero delle lesioni che crescono su tutta la sua pelle..."
 health.2201.lethal_disease.desc:0 "\n\nL'afflizione uccide senza pietà, abbattendo giovani e vecchi, poveri e ricchi, uomini e donne. Temo che questa sia la fine. Solo un miracolo può salvar[sick_character.Custom('DE_END_PRO_S_N')]."
 health.2201.major_disease.desc:1 "\n\nIl futuro è incerto. La morte si sofferma vicino al suo letto, ma forse non tutto è perduto. [sick_character.GetFirstNameNoTooltip] potrebbe sopravvivere, dovesse la fortuna essere dalla sua.\n\nSolo [ROOT.Char.GetFaith.FateGodName] conosce il suo fato."
 health.2201.court_physician.desc:0 "\n\nIl mio medico vuole sapere come dovrebbe essere trattat[sick_character.Custom('DE_END_PRO_S_N')] mi[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U] può anche essere il mio medico, ma tuttavia si rivolge a me in cerca di una guida."
 health.2201.a:0 "È un nemico da cui non posso difenderl[sick_character.Custom('DE_END_PRO_S_N')]."

 #There is no longer an outbreak! 
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un Nuovo Giorno"
 health.2102.start1.desc:0 "L'epidemia di"
 health.2102.smallpox.desc:0 "vaiolo"
 health.2102.bubonic_plague.desc:0 "peste"
 health.2102.start2.desc:0 "che ha devastato la mia corte è finalmente finita."
 health.2102.physician.desc:0 "Le sue vittime sono guarite o hanno lasciato questo mondo.\n\n[physician.Custom('REL_TO_ME')|U][physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi assicura che tutti i corpi sono stati gestiti correttamente e che la minaccia è completamente scomparsa."
 health.2102.no_physician.desc:0 "Le sue vittime sono state curate o hanno lasciato questo mondo. La malattia non esiste più."
 health.2102.2_victims.desc:0 "\n\nTuttavia, la strada per la ripresa è lunga. Abbiamo perso, tra molti altri, anche [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)]. La vita va avanti, ma le cicatrici rimangono."
 health.2102.1_victim.desc:0 "\n\nTuttavia, la strada per la ripresa è lunga. Abbiamo perso [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e molti altri. La vita va avanti, ma le cicatrici rimangono."
 health.2102.root_victim.desc:0 "\n\nAlcune notti, mi sveglio sudando freddo, in balia dalla paura. L'ho superato, ma le cicatrici - quelle sulla mia pelle e quelle nella mia mente - rimarranno per molti anni."
 health.2102.a.victim:0 "Finalmente possiamo riposare. E piangere."
 health.2102.a.no_victim:0 "Finalmente, siamo al sicuro."
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! morti e #P [THIS.Var('surviving_victims_num').GetValue|0]#! sopravvissuti a corte"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! morti a corte"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! sopravvissuti a corte"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] è mort[THIS.Char.Custom('DE_END_PRO_S_N')] durante l'epidemia"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] si è ammalat[THIS.Char.Custom('DE_END_PRO_S_N')] ma è guarit[THIS.Char.Custom('DE_END_PRO_S_N')] durante l'epidemia"

 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]: Umori Equilibrati"
 health.2202.desc:2 "Camminando per i corridoi, sento una risata soffocata. Quella voce... non sono abituat[ROOT.Char.Custom('DE_END_PRO_S_N')] a sentirla così chiara e limpida.\n\nSpingo la porta socchiusa e vedo davanti a me mi[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))], [sick_character.GetFirstName], che sembra essersi ristabilit[sick_character.Custom('DE_END_PRO_S_N')] dal"
 health.2202.desc.happy: "\n\n[sick_character.Custom('DE_ART_DEF_P_D')] mi[sick_character.Custom('DE_END_PRO_S_N')] car[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] è nuovamente in buona salute! È difficile non versare una lacrima di gioia..."
 health.2202.desc.angry: "\n\nCom'è potuto accadere? Perché a me, [ROOT.Char.GetFaith.HealthGodName]? #EMP Perché!?#!"
 health.2202.desc.relieved: "\n\nQuando [sick_character.GetSheHe] mi saluta, mi tolgo un peso enorme dalle spalle e faccio fatica a trattenere una lacrima di sollievo."
 health.2202.desc.neutral: "\n\nL[sick_character.Custom('DE_END_PRO_S_N')] guardo e annuisco con solennità."
 health.2202.a.happy:1 "Notizie fantastiche! Sia lode a [ROOT.Char.GetFaith.HealthGodName]!"
 health.2202.a.angry:0 "Che sfortuna..."
 health.2202.a.relieved:0 "La mia corte è un po' più sicura."
 health.2202.a.neutral:0 "Meno male."

 # Recruit physician event
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t:0 "Medico di [ROOT.Char.Custom('GetCourt')|U]"
 health.3001.fallback_reason.desc:0 "Questo mondo è pieno di pericoli, anche per un [ROOT.Char.GetTitleTierName] e la sua [ROOT.Char.Custom('GetCourt')|l]. Dovrei assumere un medico così che infortuni o malattie non ci colpiscano.\n\nHo chiesto in giro per delle raccomandazioni e ho raccolto alcune opzioni tra cui scegliere."
 health.3001.decision.desc:0 "Questo mondo è pieno di pericoli, anche per un [ROOT.Char.GetTitleTierName] e i suoi [ROOT.Char.Custom('GetCourtierPlural')|l]. Come da mia richiesta, i miei servitori hanno raccolto informazioni sui candidati. Adesso hanno ristretto le opzioni tra cui scegliere."
 health.3001.already_sick.desc:0 "Alla fine, i miei servitori hanno trovato alcune persone che potrebbero essere idonee per il ruolo di medico. Ad ogni modo, temo di non potermi permettere di essere pignol[ROOT.Char.Custom('DE_END_PRO_S_N')] in questo momento."
 health.3001.a:0 "A quanto pare, [high_skill_option.GetFirstNameNoTooltip] possiede una certa esperienza."
 health.3001.a.tt:1 "Un [GetCourtPositionType('court_physician_court_position').GetName()] riceve anche un salario mensile di [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.a.aptitude:0 "L'[aptitude|E] di [high_skill_option.GetUIName|U] è [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] se non altro sembra entusiasta."
 health.3001.b.aptitude:0 "L'[aptitude|E] di [low_skill_option.GetUIName|U] è [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] afferma di essere espert[mystic_option.Custom('DE_END_PRO_S_N')] di "medicina alternativa.""
 health.3001.c.aptitude:0 "L'[aptitude|E] di [mystic_option.GetUIName|U] è [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.two:0 "Nessuno dei due è riuscito ad impressionarmi."
 health.3001.d.more:0 "Nessuno di loro è riuscito ad impressionarmi."
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] è ampiamente conosciut[excellent_skill_option.Custom('DE_END_PRO_S_N')] nei circoli accademici."
 health.3001.e.aptitude:0 "L'[aptitude|E] di [excellent_skill_option.GetUIName|U] è [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.tt:0 "Non assumo nessuno come mio [GetCourtPositionType('court_physician_court_position').GetName()]"

 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]: È Giunto il Momento del Trattamento"
 health.3101.start.desc:0 "L'odore lugubre di tinture gorgoglianti e di impasti assale i miei sensi mentre mi dirigo verso il laboratorio del mio medico [physician.GetFirstName]. [physician.Custom('DE_ART_IND_A')|U] alza lo sguardo da un balsamo che sta preparando.\n\n"È giunto il momento, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Conosco diversi modi per trattare il/la vostro/a"
 health.3101.safe_recommendation.desc:0 "Anche se sono abbastanza cert[physician.Custom('DE_END_PRO_S_N')] che una semplice tintura possa essere sufficiente,"
 health.3101.risky_recommendation.desc:0 "Consiglierei misure drastiche, ma"
 health.3101.mystic_recommendation.desc:0 "Se posso essere così audace, vorrei raccomandare un ... trattamento alternativo. Ma"
 health.3101.end.desc:1 "la scelta è tua e tua soltanto." dice [physician.GetSheHe|U] con una smorfia.\n\n"Non sarà piacevole.""
 health.3101.a:0 "Non fare più di quanto sia necessario."
 health.3101.b:0 "È troppo tardi per essere prudenti!"
 health.3101.c:0 "Sono dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a... provare cose nuove."
 health.3101.d:0 "Lasciami stare!"
 health.3101.e:0 "Mandate a chiamare un medico! Adesso!"
 health.3101.e.already_looking: "Presto! Gli aiuti sono in arrivo!"
 health.3101.e_sick_physician:0 "Ho bisogno di un nuovo medico!"
 health.3101.e.tt:0 "I miei servitori cercheranno potenziali candidati a [GetCourtPositionType('court_physician_court_position').GetName()]"
 health.3101.tutorial.tt:0 "Scegliere questa opzione ti mostrerà come nominare un [GetCourtPositionType('court_physician_court_position').GetName()], che potrebbe essere in grado di curare il tuo disturbo."
 health.3101.f:0 "Oh [ROOT.Char.GetFaith.HighGodName], morirò in questo modo...!?"
 health_3101_already_looking_tt: "Sei già alla ricerca di un [GetCourtPositionType('court_physician_court_position').GetName()]"

 safe_diseaste_treatment.tt:0 "Un trattamento sicuro potrebbe ridurre temporaneamente i sintomi e ha pochi rischi"
 risky_diseaste_treatment.tt:0 "Un trattamento rischioso può dare ottimi risultati, ma potrebbe anche portare a un peggioramento dei sintomi o a lesioni permanenti"
 mystic_diseaste_treatment.tt:0 "I trattamenti mistici sono imprevedibili. Il risultato di questi strani rituali potrebbe essere miracoloso, ma potrebbe anche farti impazzire..."
 safe_wound_treatment.tt:0 "Un trattamento sicuro potrebbe ridurre temporaneamente il mio dolore e ha pochi rischi"
 risky_wound_treatment.tt:0 "Un trattamento rischioso potrebbe dare ottimi risultati, ma potrebbe anche portare a un peggioramento dei sintomi o a lesioni permanenti"
 no_treatment_effect.tt:0 "Senza cure, la natura fa il suo corso"
 deny_treatment_effect.tt:0 "Non verrà effettuato nessun trattamento e la natura farà il suo corso"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName] deciderà quale tipo di trattamento desidera."
 pick_own_treatment_effect.child.tt:0 "Il medico deciderà quale tipo di trattamento riceverà [sick_character.GetTitledFirstName]"

 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]: La Malattia di Mi[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.preamble: "L'oscurità della stanza è respinta in qualche modo dalle fiamme guizzanti. Sul tavolo del medico giace [sick_character.GetFirstName], la sua figura irrigidita dall'impaurita attesa.\n\n"
 health.3102.start.desc:0 "È tempo di decidere come trattare [sick_character.GetFirstName]"
 health.3102.treatment: "Sono disponibili diversi trattamenti potenziali, da quelli tipici a quelli non ortodossi. Spetta a me decidere quale si adatta meglio alle specifiche esigenze di [sick_character.GetFirstNameNoTooltip]."
 health.3102.start.desc_sick_physician:0 "È tempo di decidere come trattare"
 health.3102.a:0 "Sii prudente. Non fare più del necessario."
 health.3102.b:0 "È giunto il momento per misure drastiche."
 health.3102.c:0 "Solo un potere più alto può salvarl[sick_character.Custom('DE_END_PRO_S_N')] adesso."
 health.3102.c_sick_physician:0 "Solo un potere più alto può salvarti adesso."
 health.3102.d:0 "Non ci sarà alcun trattamento."
 health.3102.e_adult:0 "La scelta spetta al mio [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.3102.e_child:1 "Mi fido del tuo giudizio."

 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un po' più luminoso"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] ha deciso che il miglior corso di trattamento sarebbe un po' di riposo. [physician.GetSheHe|U] mi ha circondato di morbidi cuscini e mi ha coperto delicatamente sotto molti strati di coperte. Prima di lasciare la mia [ROOT.Char.Custom('GetChambersOrTent')], [physician.GetFirstNameNoTooltip] ha chiuso le tende. Era mezzogiorno.\n\nUn po' di sonno in più"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] ha attribuito i miei disturbi a una dieta scorretta. Per rivitalizzare il mio corpo, [physician.GetSheHe] ha insistito perché consumassi solo verdure crude e tisane per una settimana. Per non tentarmi, ha confiscato la mia scorta di dolcetti. Non li ha mai restituiti.\n\nCiò"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] mi ha detto di sdraiarmi sul letto e poi di porgerl[physician.Custom('DE_END_NOU_S_G')] le mani. Con fermezza, [physician.GetSheHe] mi ha strofinato e schiaffeggiato i palmi fino a farli diventare rossi, quindi ha ripetuto il trattamento sulle piante dei miei piedi. Come tocco finale mi ha pizzicato delicatamente su e giù per gli arti.\n\nQuesta strana procedura"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] mi ha offerto una pozione chiara in una fiala dorata. Poiché avevo assaggiato alcuni suoi rimedi precedenti, all'inizio ero preoccupato, ma quando l'ho bevuta non sono riuscito a percepire né odore né sapore. Ho chiesto informazioni sugli ingredienti, ma mi ha detto che si trattava una ricetta segreta.\n\nLa pozione misteriosa"
 health.safe_treatment.5.desc:1 ""Rilassa il respiro" mi dice [physician.GetTitledFirstName]. La piuma nella sua mano sembrava quasi eterea quando ha cominciato a sfiorarmi delicatamente sotto il naso. "Male, sparisci!" ha esortato mentre starnutivo rumorosamente.\n\nLo strano solletico"
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName] ha organizzato una piccola cerimonia in mio nome. Una volta che la mia famiglia e la mia cerchia ristretta si sono riuniti nella sala principale, [ROOT.Char.Custom('DefaultPriestTitle')] ha tenuto un sermone sottolineando la mia virtù e la mia benevolenza. La cerimonia si è conclusa con un'ora di preghiera silenziosa.\n\nIn contatto con [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc:1 "Ho passato molte serate con [physician.GetTitledFirstName] seduto accanto a me, recitando passi dalla [ROOT.Char.GetFaith.RelectualText].\n\nLe parole di [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] ha chiamato il [ROOT.Char.Custom('DefaultPriestTitle')] per portare davanti a ma il miglior cantore della corte, che si è rivelato essere un bambino con una brillante voce da tenore. Per diversi giorni di fila, il bambino ha cantato per farmi addormentare.\n\nLa voce rassicurante"
 health.safe_treatment.9.desc:0 "Il vapore saliva dalla tazza mentre [physician.GetTitledFirstName] mescolava la polvere verde al suo interno. Mi ha spiegato a lungo le proprietà curative dell'erba, prima di farmi cenno di berla. "C'è anche la radice", rivela con orgoglio.\n\nIl trattamento con l'erba amara"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] insisteva che i miei umori fossero sbilanciati e che il modo migliore per ripristinarli sarebbe stato il salasso. Dopo aver consultato le carte astronomiche, ha deciso che avrei dovuto sanguinare dalle ascelle e dalle tempie.\n\nIl salasso"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] mi ha detto di spogliarmi e poi di inginocchiarmi con le natiche sollevate. Era già abbastanza imbarazzante, ma quando ho visto lo strumento nelle sue mani sono quasi scappato. Deve averlo notato perché mi ha dato una rassicurante pacca sulla spalla e mi ha detto di smettere di stringere.\n\nIl clistere"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName] entrò nella mia [ROOT.Char.Custom('GetChambersOrTent')] con un vaso di terracotta cullato tra le braccia e venne a sedersi vicino al mio letto. Estrasse una sanguisuga dal barattolo e le diede uno sguardo molto tenero prima di posarmela con cura sul viso. "Resta fermo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Meglio non disturbare mentre si nutre."\n\nLe sanguisughe"
 health.safe_treatment.13.desc:0 "Quando [physician.GetTitledFirstName] entrò nella mia [ROOT.Char.Custom('GetChambersOrTent')], seguito da una puzza nauseante. L'origine di quell'odore era un barattolo nelle sue mani - "una miscela di sterco di vacca ed erbe per il tuo malanno, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]." Quando [physician.GetFirstName] ha proceduto a spalmarlo sul mio petto ho quasi vomitato.\n\nAlla fine, il cataplasma"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] mi ha portato un intruglio a base di alaterno e senna. All'inizio pensavo che la pozione fosse inefficace, ma più tardi lo stesso giorno ho sentito un fremito nelle viscere che mi ha mandato di corsa in bagno. Mentre urlavo di angoscia, [physician.GetFirstName] mi ha assicurato che la sporcizia era stata espulsa con le mie feci.\n\nAlla fine, la purificazione"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] mi ha consegnato i resti carbonizzati di un gatto e mi ha incoraggiato a nutrirmene. Mentre mangiavo, mi ha raccontato di come aveva inseguito il felino paffuto per i miei possedimenti per ore. Penso che si aspetti un complimento per tutto il suo duro lavoro, ma il sapore disgustoso della carne mi fa tacere.\n\nAlla fine, il cibo grasso"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] ha portato un secchio gracidante nella mia [ROOT.Char.Custom('GetChambersOrTent')] e mi ha detto di esporre la parte superiore del corpo. [physician.GetSheHe|U] ha afferrato un rospo, lo ha sventrato abilmente e ha proceduto a posizionare la carcassa che continuava a contrarsi sul mio petto. Ha continuato finché il secchio non è stato vuoto e il mio busto ricoperto.\n\nIl trattamento del rospo"
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName] è venut[physician.Custom('DE_END_PRO_S_N')] nella mia [ROOT.Char.Custom('GetChambersOrTent')] e mi ha offerto una bevanda di colore giallo. Mi ha detto di stringere il naso mentre la bevevo. Quando il liquido tiepido ha toccato le mie labbra l'ho quasi sputato immediatamente. Ho chiesto di conoscere il contenuto della tazza e [physician.GetSheHe] ha rivelato che si trattava di urina fresca di una scrofa incinta.\n\nI rifiuti suini"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName] ha abbassato la sua mano nel secchio che ha portato nella mia [ROOT.Char.Custom('GetChambersOrTent')]. Quando l'ha estratta di nuovo, un piccolo pesce si dimenava tra le sue dita. "Spalancate", ha detto e me lo ha lasciato cadere in bocca. Ho lottato per non vomitare mentre mi solleticava la parte posteriore della gola.\n\nQualunque cosa ci fosse in quel pesce"
 health.safe_treatment.19.desc:0 "Il liquido nel calice era caldo e amaro. "Scaccerà l'altro calore" disse [physician.GetTitledFirstName].\n\nLa pozione"
 health.safe_treatment.20.desc:0 "Per riequilibrare i miei umori, [physician.GetTitledFirstName] mi ha fatto bere acqua salata per indurre il vomito. È stato molto efficace.\n\nSvuotare il mio stomaco"
 health.safe_treatment.21.desc:0 "Per liberarmi dei miei disturbi, [physician.GetTitledFirstName] mi ha ordinato di dormire appeso a testa in giù per un paio di giorni. "Ti riequilibrerà", mi ha assicurato.\n\nMi sentivo come un pipistrello.\n\nLa strana posizione per dormire"

 health.3103.end.desc:0 "si è rivelato essere proprio quello di cui avevo bisogno. Per ora, i miei sintomi peggiori si sono alleviati e il mondo sembra un po' più luminoso."
 health.3103.a:0 "Lavoro eccellente, [physician.GetFirstNameNoTooltip]."
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]: Persino Peggio"
 health.3104.end.desc:0 "non ha fatto nulla per migliorare il mio stato. In verità, penso di sentirmi peggio!"
 health.3104.a:0 "Va' via. Voglio riposare..."

 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un Miracolo Medico"
 health.risky_treatment_medicine.1.desc:0 "Il vaso che [physician.GetTitledFirstName] ha portato con se nella mia [ROOT.Char.Custom('GetChambersOrTent')] ha emesso uno strano ronzio. Prima che potessi fermarel[physician.Custom('DE_END_PRO_S_N')] [physician.GetSheHe] lo gettò sul pavimento, dove esplose in una nuvola di frammenti di ceramica e in uno sciame di api furiose. Quando il mio medico ha lasciato la stanza, sono diventato il loro unico bersaglio."
 health.risky_treatment_medicine.2.desc:0 "Non potevo credere ai miei occhi quando [physician.GetTitledFirstName] ha tirato fuori una mano mozzata dalla sua borsa. Le macchie nere sulle dita mi hanno fatto venire i brividi lungo la schiena e ho chiesto di sapere dove l'avesse presa. [physician.GetSheHe|U] mi ha zittito e ha continuato a strofinare la mano mozzata contro il mio petto."
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] mi ha consegnato una pozione piuttosto particolare. Non aveva né odore né sapore, aveva l'aspetto di argento liquido. La bevanda metallica era abbastanza facile da ingerire, ma non riuscivo a sopprimere il mio disagio."
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] ha insistito sul fatto che l'unica cura per la mia condizione era una corsa a mezzanotte senza vestiti. Durante la successiva luna piena [physician.GetSheHe] mi ha costretto a spogliarmi e correre per il campo. "Non fermarti finché le gambe non ti cedono!" Grida dietro di me. "Scaccia il male attraverso il sudore!""
 health.risky_treatment_medicine.5.desc:0 "La polvere era gialla e aveva un profumo delizioso. Sono rimasto sconvolto nel vedere [physician.GetTitledFirstName] mescolarla con lo zolfo e cospargerla sulla cistifellea ancora tiepida di un castoro. L'animale era stato trovato rabbioso, aveva la schiuma alla bocca e mostrava chiari segni della malattia. "Combattiamo il male con il male, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] mi si è avvicinat[physician.Custom('DE_END_PRO_S_N')] con un coltellino. Mi ha tenuto fermo il braccio e praticato un'incisione precisa, tagliandomi appena la pelle. Ha quindi proceduto a premere una roba disgustosa contro la ferita. Una rapida occhiata alla sostanza è tutto ciò che sono riuscito a sopportare."
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] mi ha consegnato un piatto con sopra una sostanza in polvere grigia. Apparentemente si trattava di croste polverizzate di una persona in uno stato peggiore del mio. [physician.GetTitledFirstName] non sembrava scherzare quando mi ha detto di piegarmi e inalare il più possibile."
 health.risky_treatment_medicine.8.desc:0 "La polvere rossa aveva un colore allettante. Un servitore aveva commesso l'errore di assaggiarla nella sua forma pura: la sua lingua si era gonfiata malamente e [physician.GetTitledFirstName] lo aveva rimproverato duramente per questo. [physician.GetTitledFirstName] ha versato la spezia in un calice d'acqua e l'ha mescolata meticolosamente, prima di farmene inghiottire un cucchiaio."
 health.risky_treatment_medicine.9.desc:0 "I miei occhi si sono spalancati quando [physician.GetTitledFirstName] ha condotto una capra nella mia [ROOT.Char.Custom('GetChambersOrTent')]. Il cattivo odore delle sue flatulenze mi ha fatto coprire il naso, ma il medico ha tirato via la mia mano. "Mi scuso, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma questo è il trattamento." [physician.GetSheHe|U] mi ha consigliato dei respiri profondi."
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName] mi ha dato una bevanda dal sapore molto strano. Mi ha reso insensibile e le mie palpebre hanno iniziato a chiudersi. "Perdonatemi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma non potete restare svegli[ROOT.Char.Custom('DE_END_PRO_S_N')] per la parte successiva", ha detto. Sono stato colto dal panico e ho cercato di alzarmi dal tavolo operatorio, ma i miei arti non hanno obbedito."
 health.risky_treatment_surgery.2.desc:0 "L'assistente di [physician.GetFirstName] aveva assicurato che la pozione mi avrebbe fatto addormentare. Oh, quanto si era sbagliava! Non potevo né parlare né muovermi, eppure ero ancora consapevole di tutto ciò che mi facevano. Ho provato ad urlare e dimenarmi, ma ero prigionier[ROOT.Char.Custom('DE_END_PRO_S_N')] nel mio stesso corpo. L'operazione sembrava non finire mai..."
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName] allaccia l'ultima cinghia, legandomi sul tavolo operatorio. "Non ti mentirò, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Questo sarà estremamente doloroso, ma deve essere fatto."\n\nHo cercato di protestare quando [physician.GetFirstName] ha tirato fuori la sega, ma a causa della pozione calmante che mi ha fatto bere, ho biascicato parole in modo incomprensibile."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] mi ha informat[ROOT.Char.Custom('DE_END_PRO_S_N')] che aveva identificato il tessuto corrotto, causa della mia malattia, e che la sua rimozione molto probabilmente mi avrebbe guarit[ROOT.Char.Custom('DE_END_PRO_S_N')]. Ero molto felice della notizia ed ho accettato l'intervento.\n\nVorrei che mi avesse detto che "il tessuto" era il mio volto."
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] mi ha fatto bere una bevanda al papavero prima di legarmi al suo tavolo operatorio. Mi sono quasi addormentato mentre [physician.GetSheHe] preparava i suoi strumenti, ma quando ha sollevato un bisturi verso il mio occhio, mi sono completamente svegliato. "Mi dispiace, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma dobbiamo rimuovere la radice del problema.""
 health.3105.end.desc:0 "\n\nStranamente, non riesco più a sentire alcun sintomo..."
 health.3105.a:0 "È un miracolo!"
 
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Umori Migliorati"
 health.3106.end.desc:0 "\n\nIl trattamento è stato spiacevole quasi quanto i miei sintomi, ma sembra essere stato efficace. Anche se non sono completamente guarit[ROOT.Char.Custom('DE_END_PRO_S_N')], mi sento molto meglio."
 health.3106.a:0 "Vivrò per vedere un altro giorno."

 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Trattamento Disastroso"
 health.3107.death.desc:0 "\n\nQuando mi sono svegliato, l'ho sentito nelle ossa. Qualcosa era andato male. Molto, molto male."
 health.3107.end.desc:0 "\n\nPensavo che sarebbe stato impossibile sentirmi peggio di prima, ma [physician.GetFirstNameNoTooltip] di sicuro ha dimostrato che avevo torto!"
 health.3107.a:0 "Mi sento... debole..."
 health.3107.b:0 "Questo non deve ripetersi. Hai capito cosa ho detto?"
 health.3107.c:0 "Conoscevamo tutti i rischi. Sei perdonato."
 health.3107.d:0 "Guardie! Mettetel[physician.Custom('DE_END_PRO_S_N')] sotto chiave!"
 health.3107.d.tt:0 "Una volta in prigione, posso decidere cosa farne di [physician.GetTitledFirstName]"
 health.3107.e:0 "Quest[physician.Custom('DE_END_PRO_S_N')] [Select_CString( physician.IsFemale, 'traditrice', 'traditore' )] merita di morire!"
 health.3107.f:0 "Oh [physician.GetFirstNameNoTooltip], che cosa hai fatto?"

 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un Grande Potere"
 health.mystic_treatment_occult.cannibal.desc:0 ""Bevi questo", sussurrò [physician.GetTitledFirstName]. Il liquido aveva appena toccato le mie labbra quando iniziarono quelle strane sensazioni. Le mie membra si intorpidiscono, ma dentro di me si risveglia un fuoco...\n\n"Ora, mangia questo." I pezzi erano caldi, umidi e difficili da masticare. Al fuoco piaceva. Voleva di più. Quando [physician.GetSheHe] mi ha passato il resto del braccio pallido, mi sono rimpinzato finché non ho vomitato."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] mi ha fatto spogliare e massaggiato l'olio sulla pelle. Quando fece scivolare la sua mano verso le mie parti più intime, con gli occhi che cercavano i miei, ho capito che voleva questo. Annuii.\n\nPresto, altre mani si unirono a [physician.GetFirstName]. Lisce, callose, rugose, snelli, forti. Quando le mie ginocchia si piegarono, mi afferrarono e mi arresi al loro tocco."
 health.mystic_treatment_occult.1.desc:0 "Mentre ero confinato nel mio letto, i servitori mi dissero che il fumo della pira poteva essere visto per miglia. Le vite di oltre due dozzine di animali erano finite nella notte, in un grande sacrificio. Secondo gli ordini di [physician.GetTitledFirstName], ho strofinato la mia pelle con le ceneri per due settimane."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] mi fece cenno di entrare nella vasca da bagno vuota, lasciandomi spogliare in privato. Il suo ritorno è stato annunciato da un sonoro "beee!", con [physician.GetSheHe|U] seguit[physician.Custom('DE_END_PRO_S_N')] da un servitore e una mezza dozzina di capre. Con mano abile, [physician.GetFirstNameNoTooltip] ha preso le capre e ha tagliato loro la gola sulla vasca, una per una.\n\nLe macchie sul pavimento non scompariranno facilmente."
 health.mystic_treatment_occult.3.desc:1 "[physician.GetTitledFirstName] mi ha detto che [ROOT.Char.GetFaith.HealthGodName] richiede un sacrificio. Più tardi quella sera ho sentito delle urla.\n\nSeguendo il suono ho trovato [physician.GetFirstNameNoTooltip] curvo su un corpo, sangue sulle sue mani, panico nei suoi occhi. "Era per il bene del reame...!." sussurò."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] mi ha dato un sacchetto di erbe e mi ha mandato in viaggio, per trovare il mio "spirito guida". Ho vagato per giorni nel deserto, mangiando solo radici dal sacchetto, dormendo sotto le stelle. Infine, ho sentito una presenza. Davanti a me c'era una grande bestia con le corna. Mi voltai e corsi.\n\nAl sicuro a casa nel mio letto, non riesco a prendere sonno. Sono io la bestia?"
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] era accanto ai piedi del mio letto mentre i servitori accendevano le candele. Una pentola mi fu messa tra le mani: a giudicare dai rumori, conteneva un piccolo animale terrorizzato. "La creatura si farà carico dei tuoi dolori al posto tuo", spiegò [physician.GetSheHe]. Poi sono iniziati i canti."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] mi fece sedere davanti ad un alto specchio e accese un cerchio di candele intorno a me. "Dobbiamo contattare l'altro te," dichiarò con noncuranza. Quando ho alzato le sopracciglia [physician.GetSheHe] mi ha messo una mano sulla spalla. "Questo potrebbe... cambiarti.""
 health.mystic_treatment_questionable.2.desc:1 "La stanza era illuminata solo dalla fiamma di una candela. Di fronte alla finestra rivolta a ovest, [physician.GetTitledFirstName] mi ha dipinto le unghie con gocce d'olio. Ho sentito un calore sulla mia pelle quando [physician.GetSheHe] ha spostato la mia mano verso la fiamma. "Non preoccuparti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Grazie alla saggezza di [ROOT.Char.GetFaith.HealthGodName], sarai purificato.""
 health.mystic_treatment_questionable.3.desc:0 ""La luna esige la tua devozione," ha detto [physician.GetTitledFirstName], prima di porgermi la pipa con qualcosa dal profumo speziato. Dopo alcune tirate ho guardato il cielo notturno e ho improvvisato la più grande poesia del mondo. Più tardi, non riesco a ricordare le parole..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] mi ha fatto bere un infuso particolarmente forte, ogni sera prima di andare a dormire. "Allenta il tessuto del tuo essere, lasciando che gli spiriti entrino nel tuo corpo", mi ha assicurato [physician.GetSheHe]. "È anche abbastanza... rilassante", ha ammesso sorridendomi."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] mi ha detto che il compito di interpretare il/la [ROOT.Char.GetFaith.ReligiousText] è un lavoro difficile, ma la purificazione attraverso il fuoco è un'arte vecchia quanto il mondo stesso. Non sapevo che [physician.GetSheHe] mi avrebbe fatto camminare sui carboni ardenti."
 health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] mi ha detto che [ROOT.Char.GetFaith.HealthGodName] richiede una prova della mia ubbidienza. Insieme abbiamo viaggiato fino a raggiungere un piccolo lago. Mano nella mano, siamo entrati in acqua. Sono rimasto scioccato quando [physician.GetFirstNameNoTooltip] mi ha afferrato per la spalla e mi ha tenuto giù. Devo aver perso i sensi, perché non riesco a ricordare cosa sia successo dopo..."
 health.3108.end.desc:0 "\n\nQuando mi sono svegliato stamattina, i dolori e i disagi a cui mi ero abituato erano spariti. [physician.GetSheHe]... mi ha curato?"
 health.3108.a:0 "Non so come sentirmi... O cosa credere."

 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Sentimenti Contrastanti"
 health.3109.end.desc:0 "\n\nNon sono ancora sicuro di come mi sento per quello che è successo, ma non posso negare che la maggior parte dei miei sintomi sia scomparsa da allora."
 health.3109.a:0 "Non so cosa mi aspettassi, ma non era questo."

 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Nell'Oscurità"
 health.3110.end.desc:0 "\n\nLa mia mente deve essere stata alterata, contorta da qualche oscuro trucco. Non l'avrei mai accettato volentieri. I ricordi mi perseguitano..."

 # Punishment for mistreating important people, by Mathilda Bjarnehed
 health.3200.death.desc:0 "Anche se posso chiaramente vedere che è la faccia di [sick_character.GetTitledFirstName], non assomiglia ancora a [sick_character.GetHerHim]. [sick_character.GetSheHe|U] non è più... lì. Il resto del corpo è avvolto in uno spesso velo, che copre i dettagli macabri del fallimento di [physician.GetTitledFirstName]."
 health.3200.failure.desc:0 "Mi ci vuole un momento per riconoscere [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] è così livid[sick_character.Custom('DE_END_PRO_S_N')] e gonfi[sick_character.Custom('DE_END_PRO_S_N')], sembra a malapena uman[sick_character.Custom('DE_END_PRO_S_N')]. Mentre afferro la sua mano, mi[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] tenta di parlare, ma nessun suono esce dalle sue labbra."
 health.3200.failure.desc_2:0 "Mentre mi avvicino alla [ROOT.Char.Custom('GetChambersOrTent')] del[sick_character.Custom('DE_END_ADJ_NUL_S_N')] mi[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] sento un orribile urlo; appena umano e pieno di dolore. Entro nella stanza solo per trovare [sick_character.GetFirstNameNoTooltip] collassat[sick_character.Custom('DE_END_PRO_S_N')] sul pavimento, #EMP copert[sick_character.Custom('DE_END_PRO_S_N')]#! di sangue."
 health.3200.failure.desc_3:0 "Mi ci vuole un momento per comprendere appieno l'entità del danno che [sick_character.Custom('REL_TO_ME')][sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] ha causato al proprio corpo; [sick_character.GetSheHe] è ricopert[sick_character.Custom('DE_END_PRO_S_N')] da un'oscena quantità di sangue e brandisce ancora un coltello con movimenti vigorosi. Prima che io possa intervenire [sick_character.GetSheHe] lancia uno sguardo deluso alla lama affilata prima di svenire prontamente."
 health.3200.end.desc:0 "\n\nIl ripugnante medico è in piedi in un angolo della stanza, che si torce ansiosamente le mani..."
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] morì durante il trattamento."

 health.3201.desc:0 "C'è qualcosa di strano negli occhi di mi[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName]. Prova a chiederl[sick_character.Custom('DE_END_NOU_S_G')] cosa avesse visto, ma dalla sua bocca non esce una parola.\n\n"
 health.3201.occult.desc:0 "Un servitore mi dice che [physician.GetTitledFirstName] ha eseguito una sorta di rituale malvagio, che è la causa dell'angoscia di [sick_character.GetFirstName]. Il racconto è macabro, per non dire altro."
 health.3201.occult.desc_sick_physician:0 "Un servitore mi dice che [physician.GetTitledFirstName] ha eseguito una sorta di rituale malvagio, che è la causa della sua angoscia. Il racconto è macabro, per non dire altro. "
 health.3201.questionable.desc:0 "Sembra che uno dei trattamenti "alternativi" di [physician.GetFirstName] sia andato orribilmente storto."
 health.3201.c:0 "Non dire una sola parola, [physician.GetFirstNameNoTooltip]!"

 court_physician_treatment_success_message_title:0 "Trattamento Riuscito"
 court_physician_treatment_failure_message_title:0 "Trattamento Fallito"

 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName] ha ridotto i sintomi di [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "Il trattamento per [sick_character.GetTitledFirstName], somministrato da [physician.GetTitledFirstName], non ha avuto successo."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] ha curato [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName] ha notevolmente ridotto i sintomi di [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName] ha sbagliato il trattamento di [sick_character.GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.GetTitledFirstName] non è più lo stesso dopo il fallito rituale di [physician.GetTitledFirstName]!"
 physician_level_up_chance_effect.t:0 "La Conoscenza del $court_physician_court_position$ Aumenta"
 
 # Wound treatment, by Linnéa Thimrén
 health.4000.t:1 "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] Ferit[sick_character.Custom('DE_END_PRO_S_N')]"
 health.4000.start.desc:0 "[sick_character.GetTitledFirstName] è stat[sick_character.Custom('DE_END_PRO_S_N')] ferit[sick_character.Custom('DE_END_PRO_S_N')],"
 health.4000.infected_wound.desc:1 "e la sua carne è gonfia e sporca.\n\nCon il giusto tipo di trattamento, e se [ROOT.Char.GetFaith.HealthGodName] si mostra misericordioso, [sick_character.Custom('DE_ART_IND_A')] dovrebbe farcela."
 health.4000.gangrene.desc:1 "e la sua carne è sporca e morta.\n\nL'oscurità si sta diffondendo sulla sua pelle e solo [ROOT.Char.GetFaith.FateGodName] sa se ce la farà."
 health.4000.close_to_death_wounded.desc:0 "e la ferita è molto profonda. Ogni suo respiro è una battaglia, e temo che solo un miracolo possa salvarl[sick_character.Custom('DE_END_PRO_S_N')]."
 health.4000.very_wounded.desc:0 "e la ferita è profonda. Temo che il suo corpo non sia abbastanza forte per combattere da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]; percepisco la morte al suo capezzale."
 health.4000.wounded.desc:0 "e [sick_character.GetSheHe] sta chiaramente soffrendo. Il tormento è sopportabile, ma i mali del corpo non devono essere presi alla leggera."
 health.4000.a:0 "Non c'è niente che si possa fare."

 health.4001.start.desc:0 ""È giunto il momento di curare le tue ferite."
 health.4001.safe_recommendation.desc:0 "Sono certo che un semplice trattamento sarà sufficiente, ma"
 health.4001.gangrene.desc:0 "Dato che la morte si sta già diffondendo attraverso la carne, temo di dover raccomandare un misura... #EMP drastica#!, ma"
 health.4001.infection.desc:0 "Poiché la ferita è infetta, devo raccomandare misure drastiche, ma"
 health.4001.risky_recommendation.desc:0 "Raccomando misure drastiche, ma"

 health.4002.start.desc:0 ""È giunto il momento di curare [sick_character.GetFirstName]."
 health.4002.start.desc_sick_physician:0 ""È giunto il momento di curarmi."

 health.4101.t:1 "$health_wounded_title$ Guarigione"
 health.4101.desc_infection:0 "Quando [physician.GetFirstName] ha iniziato a mischiare delicatamente erbe e miele insieme, ho pensato che stesse scherzando - sicuramente quella sostanza non poteva aiutarmi. Quando ha applicato l'impiastro sulla mia ferita dolorante"
 health.4101.desc_1:0 "Quando [physician.GetFirstName] ha rovesciato una bottiglia di vino sulla mia ferita, il dolore era al di là di quello causato dalla stessa ferita.\n\n"Per favore resisti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​[ROOT.Char.GetTitleTierName]. È necessario eliminare la sporcizia interna."\n\nE in effetti, dopo aver bendato strettamente la ferita,"
 health.4101.desc_2:0 "[physician.GetFirstName] infilò rapidamente un ago e si mise a lavorare sulla mia ferita come se stesse ricamando davanti al camino. Alla fine, la vista dei punti che tenevano insieme la mia carne era macabra! Con il passare del tempo"
 health.4101.desc_end:0 "è iniziata a guarire rapidamente."
 health.4101.a:0 "Lavoro eccellente, [physician.GetFirstNameNoTooltip]!"

 health.4102.t:1 "$health_wounded_title$ Dolorante"
 health.4102.desc_infection:0 "La borsa che [physician.GetFirstName] portò nella mia [ROOT.Char.Custom('GetChambersOrTent')] si mosse da sola, in preda a convulsioni come se fosse viva. Quando [physician.GetFirstNameNoTooltip] tirò fuori una sanguisuga che si dimenava, sentii la mia faccia diventare bianca. "Resta fermo adesso, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] ​​[ROOT.Char.GetTitleTierName]..." \n\nQualunque effetto [physician.GetSheHe] si aspettasse, non era sicuramente questo; le creature che mi dissanguavano"
 health.4102.desc_end:0 "non hanno fatto nulla per equilibrare i miei umori e il dolore è solo peggiorato."
 health.4102.a:0 "Argh...! Non toccarmi!"

 health.4103.t:1 "$health_wounded_title$ Mani Curative"
 health.4103.risky_treatment_medicine.1.desc:0 "Quando [physician.GetFirstName] accese un fuoco nella mia [ROOT.Char.Custom('GetChambersOrTent')], pensavo che il calore avesse lo scopo di aiutare a bilanciare i miei umori. Tuttavia, quando il suo assistente ha iniziato a legarmi al letto, ho notato l'asta di ferro che si stava arroventando tra le fiamme."
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] ha notato il mio orrore quando lo vidi tirare fuori un lungo coltello e un ago rovinato dalla sua borsa. "Affinché il tuo corpo guarisca, dobbiamo rimuovere tutti i tessuti colpiti e chiudere la ferita."\n\nNon so cosa fa più male: il dolore lancinante della carne strappata e la sensazione dell'ago attraverso la pelle, o la vista di me stesso dopo."
 health.4103.end.desc:0 "\n\nCon mia grande sorpresa, ho presto scoperto che il mio corpo si stava riprendendo!"

 health.4104.t:1 "$health_wounded_title$ In Via di Guarigione"
 health.4104.end.desc:0 "\n\nDopo essere sopravvissuto a quel trattamento, è stato difficile per me trovare gioia nella guarigione, ma mi sento meglio."

 health.4105.t:1 "$health_wounded_title$ Disastro"
 health.4105.end.desc:0 "\n\nNon pensavo di poter provare più dolore, ma presto ho capito che mi sbagliavo."


