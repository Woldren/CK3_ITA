l_spanish:
 trait_specific_ongoing.1001.t:0 "Rivelazioni Sconvolgenti"
 trait_specific_ongoing.1001.desc:0 "Sbatto le mani contro la struttura del letto per esserne sicuro. Mentre guardo verso il basso, vedo una crepa che attraversa uno dei miei arti – le mie paure si sono avverate! Sono fatto di vetro!\n\nDovrò muovermi lentamente e con delicatezza, niente movimenti violenti, niente canti acuti..."
 trait_specific_ongoing.1001.a:0 "Nessuno mi tocchi!"

 trait_specific_ongoing.1003.t:0 "Sopportami"
 trait_specific_ongoing.1003.desc:0 "Entro nella mia [ROOT.Char.Custom('GetChamber')] e mi ritrovo faccia a faccia con un orso gigante.\n\n"Oh, zuccherino! Hai abbandonato i tuoi amici?" gli chiedo, convincendolo a seguirmi.\n\nQuando usciamo, una cacofonia di suoni esplode — ogni animale che sono riuscito a prendere mi saluta all'unisono!"
 trait_specific_ongoing.1003.a:0 "Miei cari! Vi troverò ancora più amici!"
 trait_specific_ongoing.1003.a.flavor:0 "Quando usciamo, zuccherino mi insegue"
 trait_specific_ongoing.1003.b:0 "Forse sarebbe il caso di... venderli, vero?"

 trait_specific_ongoing.1004.t:0 "Un Piccolo Fagottino di Gioia"
 trait_specific_ongoing.1004.desc:0 "Su mio ordine tutti gli animali che entrano nel [court_location.Custom('BaronyTownType')] di [court_location.GetNameNoTier] devono essere portati da me.\n\n"
 trait_specific_ongoing.1004.desc_cat:0 "I miei servitori mi portano l'ultimo trovatello in una piccola cesta intrecciata. Gli occhi [ROOT.Char.Custom('RandomCatEyeColor')] di un gattino scrutano oltre il bordo e un leggero miagolio si sente dall'interno."
 trait_specific_ongoing.1004.desc_dog:0 "I miei servitori mi portano l'ultimo trovatello in una piccola cesta intrecciata. Mentre guardo al suo interno, trovo un cucciolo che abbaia alla mia vista e inizia a scodinzolare!"
 trait_specific_ongoing.1004.a:0 "Questo gatto ora è mio!"
 trait_specific_ongoing.1004.b:0 "Questo cane ora è mio!"
 trait_specific_ongoing.1004.c_cat:0 "Un gatto! Vendetelo alle cucine."
 trait_specific_ongoing.1004.c_dog:0 "Un cane! Vendetelo ad un canile."

 trait_specific_ongoing.1005.t:0 "Caro Defunto [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc:0 "Mentre cammino all'aperto durante una notte nebbiosa all'improvviso si manifesta un'apparizione che con voce tonante inizia a parlare.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! È passato troppo tempo!"\n\nÈ [dead_person.Custom('DE_ART_DEF_P_A')] mi[dead_person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName], che credevo avesse [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a:0 "Sono contento che non l'abbiate fatto!"

 trait_specific_ongoing.1006.desc:0 "Per un anno ho ricevuto frequenti visite dal[dead_person.Custom('DE_END_ADJ_NUL_S_N')] mi[dead_person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName], giorno dopo giorno. [dead_person.GetSheHe|U] è fermamente convint[dead_person.Custom('DE_END_PRO_S_N')] che nessun altro possa vederl[dead_person.Custom('DE_END_PRO_S_N')], ma le persone iniziano a preoccuparsi...\n\nCome posso concentrarmi sul mio [ROOT.Char.Custom('child_object_of_interest')] quando [dead_person.GetSheHe] si comporta in questo modo?!"
 trait_specific_ongoing.1006.a:0 "Lasciami in pace!"

 trait_specific_ongoing.1007.t:0 "Un sogno di Vetro"
 trait_specific_ongoing.1007.desc:0 "Dopo un sonno così profondo, mi faccio strada verso la coscienza, quasi a perdermi.\n\nSognavo grandi lastre di vetro che mi portavano vicino al sole in un vortice di stelle. Avvicinandomi il più possibile sono riuscito ad afferrare il corpo celeste nella sua gloria fiammeggiante — tirandolo fino a farlo cadere sulla terra, e mentre lo abbracciavo, ho avvertito una serenità e un calore che non avevo mai provato prima!"
 trait_specific_ongoing.1007.a:0 "Così splendido, così grandioso!"
 trait_specific_ongoing.1007.a.tt:0 "Ora posso prendere la decisione di costruire un #vistoso Monumento di Vetro#!"

 trait_specific_ongoing.1008.t:0 "Perdere la Realtà "
 trait_specific_ongoing.1008.desc:0 "Sto passando una giornata con [friend.Custom('DE_ART_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [friend.GetTitledFirstName] quando all'improvviso tutto comincia a girare come un vortice...\n\nGrigio acciaio, rosso sangue, un volto che urla, un mare porpora scuro...\n\nVado ad accovacciarmi accanto al suo corpo, ho un coltello insanguinato nella mano."
 trait_specific_ongoing.1008.a:0 "[friend.GetFirstNameNoTooltip]! Oh no... Devo nascondere il corpo."
 trait_specific_ongoing.1008.b:0 "Devo confessare!"

 trait_specific_ongoing.1009.t:0 "Impossibile Ferirsi"
 trait_specific_ongoing.1009.desc:0 ""Non temete!" Grido dall'alto dell'edificio per calmare la gente sotto. "Non mi ferirò!"\n\nSalto con grazia dalla sporgenza e rido mentre il mio stomaco formicola durante la caduta ."
 trait_specific_ongoing.1009.a:0 "HAHAHA – AAAAAH!"
 trait_specific_ongoing.1009.a.success:0 "Aggrappandomi ho bloccato l'atterraggio"
 trait_specific_ongoing.1009.a.failure:0 "Non sono invincibile come pensavo di essere"

 trait_specific_ongoing.1010.t:0 "Il Mio Cavallo [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc:0 "Il mio bellissimo cavallo da guerra [ROOT.Char.Custom('WarhorseStoryName')] mi conduce con facilità davanti alla mia [ROOT.Char.Custom('GetCourt')] radunata.\n\n"Questo cavallo è la perfezione! Tutti voi trascorrerete almeno un'ora al giorno ad occuparvi di [ROOT.Char.Custom('HorseStorySheHe')], che si tratti di addestramento o di toelettatura. Tengo a [ROOT.Char.Custom('HorseStorySheHe')|U] più che a chiunque altro. Potete andare.""
 trait_specific_ongoing.1010.a:0 "Tutti dovranno inchinarsi davanti a [ROOT.Char.Custom('HorseStorySheHe')]!"

 trait_specific_ongoing.1011.t:0 "Creazione di una Legge"
 trait_specific_ongoing.1011.desc:0 "Mentre sono a corte, continuo a farmi distrarre da tutti quegli abiti splendenti. Tessuti lussuosi, gioielli – puah!\n\nPerché lo fanno? Non sanno che posso comunque vedere oltre? Le cose sarebbero più facili se qualcuno potesse semplicemente... proibire gli abiti.\n\n...Aspetta."
 trait_specific_ongoing.1011.a:0 "Gli abiti sono ora proibiti. Via!"
 all_adult_courtiers:0 "Tutti i cortigiani adulti"

 trait_specific_ongoing.1012.t:0 "Visioni dell'Oscurità"
 trait_specific_ongoing.1012.desc:0 "Non ricordo che sia successo, ma quando torno nel/nella [ROOT.Char.Custom('ResidenceBuilding')], i miei [ROOT.Char.Custom('GetCourtierPlural')] mi dicono tutto.\n\nCorrevo in giro, mettendo in guardia la gente che i pipistrelli stanno arrivando. Ve ne sono abbastanza da poter portare [capital.GetNameNoTier] via con loro in qualche terribile luogo in cui [ROOT.Char.GetFaith.PositiveAfterLife] non può essere raggiunto."
 trait_specific_ongoing.1012.a:0 "Cosa mi sta succedendo?..."
 trait_specific_ongoing.1012.b:0 "Oh, sarò preparato quando arriveranno!"

 ### VISIONI DIVINE O STREGONERIA? ###
 trait_specific_ongoing.2001.t:0 "Un Messaggio dall'Aldilà"
 trait_specific_ongoing.2001.start.desc:0 "So che stanno arrivando ancor prima di vederli. Un'improvvisa scarica di"
 trait_specific_ongoing.2001.dread.desc:0 "paura,"
 trait_specific_ongoing.2001.anxiety.desc:0 "ansia,"
 trait_specific_ongoing.2001.euphoria.desc:0 "euforia,"
 trait_specific_ongoing.2001.joy.desc:0 "gioia,"
 trait_specific_ongoing.2001.nausea.desc:0 "nausea,"
 trait_specific_ongoing.2001.walls.desc:0 "la mia [ROOT.Char.Custom('GetChamber')] si sta chiudendo,"
 trait_specific_ongoing.2001.sulfur.desc:0 "il forte odore di zolfo"
 trait_specific_ongoing.2001.smoke.desc:0 "un odore acre di fumo"
 trait_specific_ongoing.2001.citrus.desc:0 "un pungente gusto di agrumi sulla mia lingua"
 trait_specific_ongoing.2001.lavender.desc:0 "un fresco soffio di lavanda"
 trait_specific_ongoing.2001.bile.desc:0 "l'acre odore di bile"
 trait_specific_ongoing.2001.incense.desc:0 "il profumo stucchevole dell'incenso"
 trait_specific_ongoing.2001.blood.desc:0 "l'odore metallico del sangue"
 trait_specific_ongoing.2001.stand_before_me.desc:0 "- e poi si mettono davanti a me.\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc:0 "esseri luminescenti,"
 trait_specific_ongoing.2001.hazy.desc:0 "sagome nebulose,"
 trait_specific_ongoing.2001.dark.desc:0 "esseri oscuri,"
 trait_specific_ongoing.2001.shaking.desc:0 "esseri tremolanti,"
 trait_specific_ongoing.2001.shimmering.desc:0 "esseri scintillanti,"
 trait_specific_ongoing.2001.speaking.desc:0 "parlando in un coro di"
 trait_specific_ongoing.2001.whispers.desc:0 "sussurri."
 trait_specific_ongoing.2001.screeches.desc:0 "urla."
 trait_specific_ongoing.2001.chimes.desc:0 "rintocchi."
 trait_specific_ongoing.2001.raindrops.desc:0 "gocce di pioggia."
 trait_specific_ongoing.2001.thunder.desc:0 "tuonare."
 trait_specific_ongoing.2001.end.desc:0 "Chi sono queste creature, e cosa vogliono da me?"
 trait_specific_ongoing.2001.a:0 "Devono essere messaggeri di [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2001.a.success:0 "Convinci [clergy.GetCouncilTitle] [clergy.GetShortUIName] che le tue visioni sono sacre"
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] è disturbato dai tuoi racconti"
 trait_specific_ongoing.2001.b:0 "Questa è un'altra cosa, un potere più profondo, ed io #EMP lo voglio#!"
 trait_specific_ongoing.2001.c:0 "Io... Sono solo stanco. Ho bisogno di prendermi più cura di me stesso."

 trait_specific_ongoing.2001.b.success:0 "Scoprirai la conoscenza occulta"
 trait_specific_ongoing.2001.b.success.tt:0 "Hai la possibilità di abbracciare nuove verità, o di restare fedele a [clergy.GetFaith.HighGodName]"
 trait_specific_ongoing.2001.b.failure:0 "Troverai dei libri interessanti e legali"

 trait_specific_ongoing.2002.desc:0 "La mia ricerca della conoscenza promessa dai Messaggeri, mi ha portato in luoghi insoliti. Vicoli bui, taverne squallide, librerie polverose — sono andato dove nessun [ROOT.Char.GetTitleAsNameNoTooltip] era mai andato prima, e la mia riconpensa è stata davvero grande.\n\nHo scoperto una serie di tomi riguardo [ROOT.Char.GetFaith.WitchGodName] e sui poteri che [ROOT.Char.GetFaith.WitchGodSheHe] conferisce ai suoi seguaci. Sono tentato, non posso negarlo."
 trait_specific_ongoing.2002.a:0 "Oscuro [ROOT.Char.GetFaith.WitchGodMistressMaster], sono il tuo umile servitore!"
 trait_specific_ongoing.2002.b:0 "Sono fuori di testa. Questo è troppo pericoloso."

 trait_specific_ongoing.2003.desc:0 "Ho trovato una grande quantità di tomi interessanti durante la mia ricerca della conoscenza occulta, ma niente di veramente speciale.\n\nTemo di aver interpretato male la volontà di quegli strani esseri — o di aver immaginato tutto!"
 trait_specific_ongoing.2003.a:0 "La mia mente mi sta giocando brutti scherzi"

 ### QUALE DIO/SANTO MI STA PARLANDO? ###
 trait_specific_ongoing.2010.t:0 "Focalizzare il Divino"
 trait_specific_ongoing.2010.possessed_start.desc:0 "Ho ricevuto frequenti messaggi da tre esseri sacri. Vengono da me quasi ogni notte, i loro volti sono avvolti dalla luce divina. Credo che siano gli spiriti di"
 trait_specific_ongoing.2010.zeal_start.desc:0 "Da circa un mese a questa parte, faccio un sogno ricorrente, in cui parlo di teologia con"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc:0 "e [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc:0 "e [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc:0 "e [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc:0 "e [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc:0 "e [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc:0 "e [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc:0 "e [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc:0 "\n\nForse mi hanno scelto per diffondere la loro parola e poi ricompensarmi con le loro benedizioni? Pregherò..."
 trait_specific_ongoing.2010.health:0 "[ROOT.Char.GetFaith.HealthGodName] per la salute e la longevità."
 trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName] per una nuova vita e per la fertilità."
 trait_specific_ongoing.2010.wealth:0 "[ROOT.Char.GetFaith.WealthGodName] per la ricchezza e l'abbondanza."
 trait_specific_ongoing.2010.household:0 "[ROOT.Char.GetFaith.HouseholdGodName] per una famiglia felice."
 trait_specific_ongoing.2010.household.tt:0 "Tutti i tuoi [close_family_members|E] e [spouses|E]"
 trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName] per la conoscenza e la saggezza."
 trait_specific_ongoing.2010.war:0 "[ROOT.Char.GetFaith.WarGodName] per la forza in battaglia.."
 trait_specific_ongoing.2010.trickster:0 "[ROOT.Char.GetFaith.TricksterGodName] per arguzia e fortuna."
 trait_specific_ongoing.2010.fallback:0 "Non posso avere la presunzione di essere stato scelto."


 ### IL CAPPELLANO DI CORTE VUOLE CURARTI ###
 trait_specific_ongoing.2015.t:0 "In nome di [ROOT.Char.GetFaith.HighGodName] guarisci"
 trait_specific_ongoing.2015.desc:0 "I pilastri della [ROOT.Char.GetFaith.HouseOfWorship] cominciano a piegarsi quando mi si presenta un'altra vicenda. Non faccio alcun rumore, ma so che il [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] dirà che qualcosa non va.\n\nDopo il [ROOT.Char.Custom('GetReligiousRite')], [chaplain.GetSheHe] si avvicina con uno sguardo preoccupato sulla faccia. "Deve essere il [ROOT.Char.GetFaith.DevilName] e i suoi servitori che prendono possesso del tuo corpo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Devi rivolgerti a [ROOT.Char.GetFaith.HighGodName] per salvarti, prima che sia troppo tardi!""
 trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deve averl[chaplain.Custom('DE_END_PRO_S_N')] sentito. "Ciò di cui [ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] ha bisogno è pace e tranquillità, non minacce di dannazione!""
 trait_specific_ongoing.2015.a:0 "Pregherò perché le tenebre se ne vadano."
 trait_specific_ongoing.2015.a.success:0 "Le preghiere sono efficaci"
 trait_specific_ongoing.2015.a.failure:0 "Le tue crisi continuano a verificarsi"
 trait_specific_ongoing.2015.b:0 "Il digiuno purificherà la mia anima."
 trait_specific_ongoing.2015.b.success:0 "Il digiuno è efficace"
 trait_specific_ongoing.2015.b.failure_health:0 "Il digiuno ti lascia indebolito"
 trait_specific_ongoing.2015.b.failure_eating:0 "Lotti con regole severe"
 trait_specific_ongoing.2015.b.failure_eating.tt:0 "La tua attitudine verso il cibo cambierà"
 trait_specific_ongoing.2015.c:0 "Cosa suggeriresti, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success:0 "La cura del medico è stata efficace"
 trait_specific_ongoing.2015.e:0 "Lasciami solo!"

 trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName] mi ha detto di riposare a sufficienza e di evitare oggetti luminosi, troppo rumore e condizioni meteorologiche estreme."
 trait_specific_ongoing.2016.physician2.desc:0 "\n\nIl suo consiglio deve aver funzionato, perché da allora non ho più avuto episodi!"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName] mi ha dato indicazione di consumare solo un piccolo pasto la sera e mi ha consegnato una lunga lista di cibi da escludere. Latticini, carne, uova, dolci, alcol, oli, spezie piccanti e verdure che crescono sotto terra..."
 trait_specific_ongoing.2016.fasting2.desc:0 "\n\nÈ stato un regime alimentare difficile da seguire!"
 trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName] mi ha detto di passare almeno tre ora al giorno a concentrarmi nella preghiera, indirizzandomi verso una dozina di paragrafi nel/nella [ROOT.Char.GetFaith.ReligiousText] per ulteriori approfondimenti."
 trait_specific_ongoing.2016.prayer2.desc:0 "\n\nLa mia dedizione è stata premiata, perché da allora non ho più avuto episodi!"
 trait_specific_ongoing.2016.a.physician:0 "Avete la mia gratitudine, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain:0 "[ROOT.Char.GetFaith.HighGodName] è possente!"

 trait_specific_ongoing.2017.prayer2.desc:0 "\n\nHo fatto del mio meglio, ma sembra che io non sia degno della misericordia di [ROOT.Char.GetFaith.HighGodNamePossessive]. I miei episodi sono regolari come sempre."
 trait_specific_ongoing.2017.physician2.desc:0 "\n\nHo fatto del mio meglio per seguire il suo consiglio, ma i miei episodi sono regolari come sempre."
 trait_specific_ongoing.2017.a:0 "Forse ho sbagliato qualcosa?"

 trait_specific_ongoing.2018.fasting2.desc:1 "\n\nHo fatto del mio meglio per seguire questo rigoroso regime ma mi sento solo più debole. I miei episodi sono più regolari che mai e la stanchezza che segue è ancora più difficile da gestire."
 trait_specific_ongoing.2018.a:0 "Mi arrendo. Ho bisogno della mia forza."

 trait_specific_ongoing.2019.fasting2.desc:0 "\n\nLe regole erano difficili da seguire e mi sono trovato ossessionato da ogni piccolo dettaglio. Il cibo è costantemente in primo piano nella mia mente."
 trait_specific_ongoing.2019.a:0 "Nessuno saprà se infrango le regole... Solo un po'!"
 trait_specific_ongoing.2019.b:0 "Non posso fallire — ci sono troppe cose in gioco!"


 ### EVENTO RICORRENTE DI POSSESSO ### 
 trait_specific_ongoing.2020.t:0 "Una Sensazione Familiare"
 trait_specific_ongoing.2020.a:0 "Non di nuovo! mi #EMP rifiuto#!! Questo #EMP non può#! accadere..."
 trait_specific_ongoing.2020.start.desc:0 "Un'improvvisa ondata di"
 trait_specific_ongoing.2020.dread.desc:0 "terrore"
 trait_specific_ongoing.2020.fear.desc:0 "paura"
 trait_specific_ongoing.2020.anxiety.desc:0 "ansia"
 trait_specific_ongoing.2020.nausea.desc:0 "nausea"
 trait_specific_ongoing.2020.anger.desc:0 "rabbia"
 trait_specific_ongoing.2020.end.desc:0 "viene verso di me mentre il pavimento inizia contorcersi e a piegarsi sotto i miei piedi. Anche se sono stato risparmiato per un bel po' di tempo, riconosco subito i segni.\n\nFuggo nelle mie stanze prima di iniziare a piangere — o di perdere completamente il controllo del mio corpo..."

 trait_specific_ongoing.2025.t:0 "Nessun Luogo in cui Nascondersi"
 trait_specific_ongoing.2025.start.desc:0 "L[dummy_gender.Custom('DE_PRO_PER_S_3P_N')][dummy_gender.GetWomanMan] davanti a me sembra stran[Select_CString(dummy_gender.IsFemale,'a','o')]. La sua faccia è contorta... contorta? Mi chiedo addirittura se sia uman[Select_CString(dummy_gender.IsFemale,'a','o')].\n\nTorno alla realtà e realizzo che sto nuovamente avendo un/una [ROOT.Char.Custom('PossessedEpisode')], e di fronte a tutta la mia [ROOT.Char.Custom('GetCourt')]."
 trait_specific_ongoing.2025.end.desc:0 "Inspiro, cerco di parlare, ma le mie labbra non si muovono."
 trait_specific_ongoing.2025.a:0 "Devo uscire da qui, prima che peggiori!"
 trait_specific_ongoing.2025.b:0 "Io sono [ROOT.Char..Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip], non mi importa di ciò che pensano."
 trait_specific_ongoing.2025.b.success:0 "I tuoi [ROOT.Char.Custom('GetCourtierPlural')] sono colpiti dal tuo coraggio"
 trait_specific_ongoing.2025.b.failure:0 "I tuoi [ROOT.Char.Custom('GetCourtierPlural')] provano repulsione"
 trait_specific_ongoing.2025.c:0 "Dov'è [helper.GetFirstNameNoTooltip]? Ho bisogno del suo aiuto!"
 trait_specific_ongoing.2025.d:0 "È un messaggio da parte di [ROOT.Char.GetFaith.HighGodName]! Glielo dirò!"
 trait_specific_ongoing.2025.d.success:0 "I tuoi [ROOT.Char.Custom('GetCourtierPlural')] ti credono"
 trait_specific_ongoing.2025.d.failure:0 "I tuoi [ROOT.Char.Custom('GetCourtierPlural')] pensano che tu stia mentendo"
 trait_specific_ongoing.2025.e:0 "Potrei far finta che sia una visione da parte di [ROOT.Char.GetFaith.HighGodName]..."
 trait_specific_ongoing.2025.e.failure:0 "I tuoi [ROOT.Char.Custom('GetCourtierPlural')] capiscono cosa stai cercando di fare"
 trait_specific_ongoing.2025.every_courtier:0 "Ogni [actor.Custom('GetCourtier')]"




 trait_specific_ongoing.3001.t:0 "La Miseria Ama la Compagnia"
 trait_specific_ongoing.3001.desc:0 "[sympathetic_character.Custom('DE_ART_DEF_P_A')] mi[sympathetic_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName] si avvicina a me mentre finisco di parlare alla [ROOT.Char.Custom('GetCourt')], con le persone che ancora si mescolano.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], ho sentito che soffrite di periodi di... malinconia. Forse potremmo discutere delle nostre esperienze?""
 trait_specific_ongoing.3001.a:0 "Vieni, abbiamo molto di cui parlare."
 trait_specific_ongoing.3001.b:0 "Non ho problemi del genere! Di che stai parlando?!"
 trait_specific_ongoing.3001.b.tt:0 "Ahaha... ha."

 trait_specific_ongoing.3002.t:0 "Soluzioni a Lungo Termine"
 trait_specific_ongoing.3002.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] una sera mi si avvicina. "Ho dei rimedi che potremmo provare contro la sua insistente malinconia. Potrebbe peggiorare un po' prima di migliorare, ma ne vale la pena provare!""
 trait_specific_ongoing.3002.a:0 "Farei qualsiasi cosa per liberarmene."
 trait_specific_ongoing.3002.b:0 "Ho solo bisogno di un lungo sonnellino. Oppure tre."

 trait_specific_ongoing.3003.desc:0 ""Per curare questo tipo di afflizioni è molto importante esternare i cattivi pensieri," mi rassicura il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Vieni da me un paio di volte la settimana e parleremo di ciò che ti pesa.""
 trait_specific_ongoing.3003.a:0 "Mi prenderò del tempo."
 trait_specific_ongoing.3003.b:0 "Tutto questo è troppo per me – Me ne torno a letto."

 trait_specific_ongoing.3004.desc:0 ""Per farvi sentire meglio dobbiamo lavorare sia sui vostri pensieri che sulle vostre abitudini," mi informa il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Vi aiuterò a identificare i vostri pensieri e le vostre abitudini negative, lavorandoci per cambiarle.""
 trait_specific_ongoing.3004.a:0 "Ha senso!"

 trait_specific_ongoing.3005.desc:0 ""L'esercizio fisico e la stimolazione corporea sono efficaci nel bilanciare il vostro stato d'animo," mi spiega il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Farai tre giri del palazzo tutti i giorni.""
 trait_specific_ongoing.3005.a:0 "Farò del mio meglio."

 trait_specific_ongoing.3006.desc:0 ""Questi cattivi pensieri e quaeta malinconia sono chiaramente opera di spiriti maligni o demoni," mi dice il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Incaricheremo un [ROOT.Char.Custom('DefaultPriestTitle')] che pregherà su di voi per bandire il male che avete dentro.""
 trait_specific_ongoing.3006.a:0 "Il potere di [ROOT.Char.GetFaith.HighGodName] mi guarirà!"

 trait_specific_ongoing.3007.desc:0 "Dopo tutti i trattamenti a cui il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] mi ha sottoposto, lentamente mi rendo conto di #EMP sentire#! di nuovo le cose."
 trait_specific_ongoing.3007.desc_ending:0 "\n\nCome il sole che irrompre attraverso uno spesso strato di nuvole, sento la felicità che si insinua nella mia anima."
 trait_specific_ongoing.3007.a:0 "Io... Sono felice!"

 trait_specific_ongoing.3008.desc_physician_died:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] è mort[xxx.Custom('DE_END_PRO_S_N')] prima che [court_physician.GetSheHe] potesse finire di curare la mia malinconia, ma le indicazioni che [court_physician.GetSheHe] ha lasciato, mi hanno aiutato a completare il trattamento da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 trait_specific_ongoing.3008.desc_no_depression:0 "Non devo continuare il trattamento che il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] mi ha imposto per curare la mia malinconia, perché sono già libero da essa!"
 trait_specific_ongoing.3008.desc_fallback:0 "Il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] non ha ancora terminato il suo trattamento contro la mia malinconia, ma già sento che l'oscurità si allontana da me."

 trait_specific_ongoing.3009.t:0 "Giorni Pesanti"
 trait_specific_ongoing.3009.desc:0 "Un giorno segue l'altro, inesorabilmente, anche se la mia mente annega nella spossatezza e nella disperazione.\n\nA volte anche alzarmi da letto la mattina è troppo per me."
 trait_specific_ongoing.3009.a:0 "Devo solo sdraiarmi..."

 ### Qualcuno pensa che tu sia pigro ###
 trait_specific_ongoing.3015.t:0 "Osservazioni Sprezzanti"
 trait_specific_ongoing.3015.start.desc:0 "Che si tratti di un commento sarcastico o di uno sguardo di disapprovazione, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] mostra costantemente il suo disprezzo per la mia condizione. Quando"
 trait_specific_ongoing.3015.council.desc:0 "mi affretto alla riunione del consiglio, ancora una volta in ritardo,"
 trait_specific_ongoing.3015.withdraw.desc:0 "mi alzo per ritirarsi presto dalla cena,"
 trait_specific_ongoing.3015.book.desc:0 "mi rendo conto di aver dimenticato il libro che [unsympathetic.GetSheHe] mi ha prestato,"
 trait_specific_ongoing.3015.end.desc:0 "so esattamente come reagirà.\n\n"Perché sono ancora sorpreso," dice [unsympathetic.GetTitledFirstNameNoTooltip] con un sospiro, e il mio cuore sprofonda. "
 trait_specific_ongoing.3015.a:0 "Dimostrerò che ha torto!"
 trait_specific_ongoing.3015.b:0 ""Stai zitto [unsympathetic.Custom('InsultAdjective')] [unsympathetic.Custom('InsultNoun')]!""
 trait_specific_ongoing.3015.c:0 "[unsympathetic.GetSheHe|U] ha ragione. Sono inutile..."
 trait_specific_ongoing.3015.a.success:0 "Ho superato la mia letargia"
 trait_specific_ongoing.3015.a.neutral:0 "Sono ancora stanco"
 trait_specific_ongoing.3015.a.failure:0 "Fare sforzi per me è estenuante"
 

 trait_specific_ongoing.5001.t:0 "Incontro Privato"
 trait_specific_ongoing.5001.desc_opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] and I find ourselves alone as the rest of the [ROOT.Char.Custom('GetCourt')] has ambled off to sleep.\n\n"
 trait_specific_ongoing.5001.desc_small:0 "Mentre parliamo non posso fare a meno di notare le sue braccia tese e la carne tirata verso il basso..."
 trait_specific_ongoing.5001.desc_big:0 "Mentre parliamo non posso fare a meno di notare le sue braccia paffute, carne e grasso adagiati in cumuli succolenti..."
 trait_specific_ongoing.5001.desc:0 "Mentre parliamo non posso fare a meno di notare la sua pelle, e il movimento sottostante e come la muove..."
 trait_specific_ongoing.5001.a:0 "Uno spuntino di mezzanotte sarebbe l'ideale."
 trait_specific_ongoing.5001.b:0 ""Per favore, [victim.GetFirstNameNoTooltip], continua.""

 trait_specific_ongoing.5002.desc:0 "Io e il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] ci ritroviamo da soli mentre il resto della corte si è addormentata.\n\nMan mano che la notte si fa più scura [murderer.GetSheHe] diventa più pressante, i suoi occhi sono puntati verso le carni esposte del mio corpo. Proprio mentre sto per mettere in dubbio le sue intenzioni [murderer.GetSheHe] estrae un coltello e sorride."
 trait_specific_ongoing.5002.a:0 "No, no, ti supplico– NO! AAAH!"

 trait_specific_ongoing.5003.t:0 "Le Tentazioni della Carne"
 trait_specific_ongoing.5003.desc_opening:0 "[Select_CString(servant.IsFemale,'La mia servitrice','Il mio servitore')] [servant.GetTitledFirstName] ha attirato la mia attenzione: la forma delle sue braccia, la curvatura del suo collo... Quando [Select_CString(servant.IsFemale,'la','lo')] metto con le spalle al muro tra le scorte di cibo, mi chiede cosa voglio da [Select_CString(servant.IsFemale,'lei','lui')], con un sorriso da furbo sulle labbra.\n\n"Desidero il tuo corpo," rispondo io mentre mi appoggio su di [servant.GetSheHe]."
 trait_specific_ongoing.5003.desc_big:0 ""È così paffut[servant.Custom('DE_END_PRO_S_N')] – così pien[servant.Custom('DE_END_PRO_S_N')] di #EMP vita#!!""
 trait_specific_ongoing.5003.desc:0 ""È così pien[servant.Custom('DE_END_PRO_S_N')] di #EMP vita#!!""
 trait_specific_ongoing.5003.a:0 "Con un movimento fluido taglio la sua gola."
 trait_specific_ongoing.5003.b:0 "Sbottono il suo vestito."

 trait_specific_ongoing.5004.t:0 "Pausa Spuntino"
 trait_specific_ongoing.5004.desc:0 "Mentre viaggio con il mio seguito verso [county.Custom('IT_COU_COL4')][county.GetName], ci imbattiamo in una casa isolata con una vecchia che vive da sola.\n\nChiedo al mio seguito di aspettare lungo la strada, mentre io entro nella casa da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 trait_specific_ongoing.5004.a:0 "La prego signora, mi dia una mano!"
 trait_specific_ongoing.5004.b:0 "Allora, ditemi, come vanno le cose da queste parti?"

 trait_specific_ongoing.5005.t:0 "Spuntino a Tarda Notte"
 trait_specific_ongoing.5005.desc:0 "Una tarda sera mi imbatto nel mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] che sta schiacciando un pisolino.\n\nNon l'avevo mai notato prima, ma [courtier.GetSheHe] ha davvero un corpo delizioso..."
 trait_specific_ongoing.5005.a:0 "È #EMP quasi#! più di quanto io possa sopportare!"
 trait_specific_ongoing.5005.b:0 "L[courtier.Custom('DE_END_PRO_S_N')] sveglierò – [courtier.GetSheHe] non può stare qui fuori a rilassarsi."

 trait_specific_ongoing.6001.t:0 "Beccato con i miei Pantaloni Abbassati"
 trait_specific_ongoing.6001.desc:0 "Per eccitarmi prima dell'incontro con [lover.Custom('DE_ART_DEF_P_A')] mi[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] tiro fuori il/la [ROOT.Char.Custom('DeviantObjectArticle')] – #EMP oh...!#!\n\nSono così preso da esplorare ogni dettaglio che non sento qualcuno entrare nella [ROOT.Char.Custom('GetRoom')]. Ciò che sento è il forte sussulto di [lover.GetFirstNameNoTooltip] quando realizza cosa sto facendo."
 trait_specific_ongoing.6001.a:0 "Ne ho un altro... Vuoi unirti a me?"
 trait_specific_ongoing.6001.a.success:0 "A [lover.GetSheHe] la cosa piace"
 trait_specific_ongoing.6001.a.failure:0 "[lover.GetSheHe|U] non condivide i tuoi... gusti"
 trait_specific_ongoing.6001.b_woman:0 "Me lo... ha... raccomandato un medico per migliorare la vitalità!"
 trait_specific_ongoing.6001.b_man:0 "Me lo... ha... raccomandato un medico per migliorare la virilità!"

 trait_specific_ongoing.6002.t:0 "Il Vassallo Deviato"
 trait_specific_ongoing.6002.desc:0 "Mentre porgo visita al mi[liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName], mi vengono mostrati i suoi alloggi.\n\nApro la porta e l[liege.Custom('DE_END_PRO_S_N')] in preda all'estasi, aiutat[liege.Custom('DE_END_PRO_S_N')] dal/dalla [ROOT.Char.Custom('DeviantObjectArticle')]. Non avevo neppure idea che si potesse usare in quel modo!"
 trait_specific_ongoing.6002.a:0 "Oh oh oh, #EMP questo sì#! che è interessante!"
 trait_specific_ongoing.6002.b:0 "Oh, questo sembra... #EMP interessante#!."
 trait_specific_ongoing.6002.c:0 "Che cosa significa tutto ciò?!"
 trait_specific_ongoing.6002.d:0 "Me ne vado."

 trait_specific_ongoing.6003.t:0 "Devianze"
 trait_specific_ongoing.6003.desc_opening:0 "Sono in preda all'estasi, aiutato da [ROOT.Char.Custom('DeviantObjectArticle')], quando il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName] entra nella stanza.\n\n"
 trait_specific_ongoing.6003.desc_deviant:0 "I suoi occhi si spalancano – non per disgusto, ma per interesse. "Oh, Non ho mai pensato di usarlo in quel #EMP modo#!. Sei un'ispirazione!""
 trait_specific_ongoing.6003.desc_joined:0 "L[vassal.Custom('DE_END_PRO_S_N')] vedo esitare, ma poi [vassal.GetSheHe] chiude la porta ed entra. "Oh, [liege.GetTitledFirstNameNoTooltip], sembra... sembra #EMP interessante#!! Ecco, lascia che ti aiuti.""
 trait_specific_ongoing.6003.desc_exposed:0 "Inorridit[vassal.Custom('DE_END_PRO_S_N')], [vassal.GetSheHe] spalanca la porta, "[liege.GetTitledFirstNameNoTooltip], cosa significa tutto questo?!""
 trait_specific_ongoing.6003.desc_ew:0 "Inorridit[vassal.Custom('DE_END_PRO_S_N')], [vassal.GetSheHe] esce subito dalla stanza, "Facciamo... Facciamo finta di non aver visto niente, ok?""
 trait_specific_ongoing.6003.a:0 "#EMP Hng...!#!"
