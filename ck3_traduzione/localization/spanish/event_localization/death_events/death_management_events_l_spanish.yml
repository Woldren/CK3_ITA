l_spanish:
 death_management.1000.killed.tt:1 "[dead_character.GetTitledFirstName] è stat[dead_character.Custom('DE_END_PRO_S_N')] uccis[dead_character.Custom('DE_END_PRO_S_N')] da [killer.GetTitledFirstName]."
 death_management.1000.t:0 "Finché Morte Non Ci Separi"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName] è stat[dead_character.Custom('DE_END_PRO_S_N')] uccis[dead_character.Custom('DE_END_PRO_S_N')]!\n\n"
 death_management.1000.plaguestart: "La malattia e l'epidemia continuano la loro straziante marcia attraverso [realm.GetNameNoTier], colpendo contadini e nobili. Questa verità brutale e indiscriminata raramente si mette a nudo fino a momenti come questi.\n\n"
 death_management.1000.plaguespouse: "Posso solo guardare in silenzio mentre i medici si allontanano dal corpo di mi[dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]. Mi avvicino per prendere la sua mano. È ancora calda.\n\n"
 death_management.1000.like:0 "Come può un cuore sopportare un tale dolore senza frantumarsi? È impossibile! Eppure eccomi qua, il mio cuore batte mentre il tuo si è acquietato. Oh, [dead_character.GetFirstName], mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('LoverPetName')]. La vita non sarà la stessa senza di te."
 death_management.1000.neutral:0 "Mi[dead_character.Custom('DE_END_PRO_S_N')] car[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetFirstName]. Potrei non averti amato, eppure sento la tua scomparsa più intensamente di quanto avrei mai creduto possibile. Tu eri sempre lì, mi[dead_character.Custom('DE_END_PRO_S_N')] compagn[dead_character.Custom('DE_END_PRO_S_N')] fedele. Ti ho dato per scontato? Ci sono molte cose lasciate non dette..."
 death_management.1000.dislike:0 "[dead_character.GetFirstName|U], mentre esalavi l'ultimo respiro, mi sono sentit[ROOT.Char.Custom('DE_END_PRO_S_N')] sollevat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Forse dovrei provare vergogna, ma in verità, non c'era amore tra di noi. Finalmente, sono liber[ROOT.Char.Custom('DE_END_PRO_S_N')] di iniziare una nuova vita!"
 death_management.1000.murder_wedding:0 "Ah, che morte del tutto inaspettata. Affatto pianificata. Nessuno avrebbe potuto prevederla!"                                                                                                                                                      
 death_management.1000.a:0 "Mi restano quantomeno i ricordi."
 death_management.1000.b:0 "Spero che troverai la pace [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c:0 "Era ora!"
 death_management.1000.tt:1 "Il tuo coniuge, [dead_character.GetTitledFirstName], è [dead_character.GetDeathReasonHideKiller]."

 death_management.1001.t:0 "Sopravvivere ad un Figlio"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName] è stat[dead_character.Custom('DE_END_PRO_S_N')] uccis[dead_character.Custom('DE_END_PRO_S_N')]!\n\n"
 death_management.1001.tt:1 "Tu[dead_character.Custom('DE_END_PRO_S_N')] [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]." #controllare
 death_management.1001.plaguechild: "Il mio stomaco si contorce in un'agonia silenziosa mentre il corpo di mi[dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.GetFirstName] mi passa davanti. Medici e curatori hanno lavorato giorno e notte per salvarl[dead_character.Custom('DE_END_PRO_S_N')], ma i loro volti cupi lasciavano trasparire più di quanto loro avrebbero detto.\n\nCosì giovane, così promettente. Così tanti altri sono stati lasciati morire in questo modo.\n\n[ROOT.Char.GetFaith.HighGodName] liberaci." 
 death_management.1001.child:0 "Avevo così tante speranze per te, mi[dead_character.Custom('DE_END_PRO_S_N')] dolcissim[dead_character.Custom('DE_END_PRO_S_N')] figli[dead_character.Custom('DE_END_PRO_S_N')]. Tutto ciò che avresti imparato, vissuto e fatto. C'erano così tante possibilità, un'intera vita da vivere. Forse avresti avuto dei figli tuoi un giorno. Ma ora, niente di tutte queste cose avverrà mai..."
 death_management.1001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], come hai potuto fare questo a [dead_character.GetFirstName]? Se io ho peccato, perché non hai punito me invece? [dead_character.GetSheHe|U] non aveva colpe, [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] perfett[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')]! La vita aveva molto di più in serbo per [dead_character.GetHerHim]..."
 death_management.1001.neutral:0 "Credevo di essere troppo vecchi[dead_character.Custom('DE_END_PRO_S_N')] per essere sorpreso dalle crudeltà di questo mondo, eppure non avrei mai previsto di dover sperimentare la morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] stess[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')]. La mia unica speranza è che a [dead_character.GetSheHe] sia stata risparmiata la sofferenza che devo sopportare io..."
 death_management.1001.dislike:0 "Non è forse il dovere di ogni [ROOT.Char.Custom('MotherFather')] quello di amare i propri figli? Eppure, non riesco a piangere per la sua morte. Da qualche parte lungo il cammino devo aver sbagliato qualcosa, costringendol[dead_character.Custom('DE_END_PRO_S_N')] a seguire un percorso che io non avrei mai potuto approvare. Sebbene possa essere io quello da biasimare per quell[dead_character.Custom('DE_END_PRO_S_N')] che è diventat[dead_character.Custom('DE_END_PRO_S_N')], ora questo fa parte del passato. Finalmente."
 death_management.1001.a:0 "Non se lo meritava."
 death_management.1001.c:0 "È troppo tardi per il rimpianto."
 death_management.1001.d:0 "Riposa in pace, piccol[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetFirstNameNoTooltip]."

 death_management.1004.t:0 "Il Vuoto Lasciato alle Spalle"
 death_management.1004.desc:0 "C'è una presenza nel mio letto, altrettanto intensa quanto lo era il tuo corpo mentre le tue membra erano intrecciate con le mie. Eppure, tale presenza non sei tu, [dead_character.GetFirstName], ma il desiderio e l'angoscia che hai lasciato. Durante il giorno mi tengo occupato, ma qui, dove i ricordi sono così vividi, non c'è via di fuga."
 death_management.1004.a:0 "Il dolore svanirà mai?"
 death_management.1004.a.tt:1 "Il tuo amante, [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.lover.desc:1 "[dead_character.Custom('DE_ART_DEF_P_D')] tu[dead_character.Custom('DE_END_PRO_S_N')] amante, [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')]."

 death_management.1005.t:0 "I Ricordi Rimangono"
 death_management.1005.desc:0 "Oh, [dead_character.GetFirstName]. Se tu fossi ancora qui con me, so che mi diresti di essere forte. Che le cose miglioreranno. E avresti ragione, come l'avevi sempre, ma prima devo piangere e imprecare. Come potrei non farlo quando tu hai abbandonato questo mondo?"
 death_management.1005.desc.ritual_best_friend:0 "[dead_character.GetFirstName] è mort[dead_character.Custom('DE_END_PRO_S_N')]! [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] migliore e più sincer[dead_character.Custom('DE_END_PRO_S_N')] amic[dead_character.Custom('DE_END_PRO_S_N')] abbattut[dead_character.Custom('DE_END_PRO_S_N')], portat[dead_character.Custom('DE_END_PRO_S_N')] via dal freddo abbraccio di [ROOT.Char.GetFaith.DeathDeityName] prima del suo tempo. Piango, mi lamento, mi strappo i capelli e i vestiti, ma so che non l[dead_character.Custom('DE_END_PRO_S_N')] rivedrò mai più.\n\nCome... come posso andare avanti adesso?\n\n Anche [dead_character.Custom('DE_ART_DEF_P_A')] car[dead_character.Custom('DE_END_PRO_S_N')], dolce [dead_character.GetFirstNameNoTooltip] lo avrebbe voluto, ed io devo sperare che il suo ricordo mi sostenga in questi tempi bui, ma la vita senza di [dead_character.GetSheHe] sembra come una candela senza fiamma."
 death_management.1005.a:0 "Non sarai mai dimenticat[dead_character.Custom('DE_END_PRO_S_N')], vecchi[dead_character.Custom('DE_END_PRO_S_N')] amic[dead_character.Custom('DE_END_PRO_S_N')]."
 death_management.1005.a.tt:3 "[dead_character.Custom('DE_ART_DEF_P_D')] tu[dead_character.Custom('DE_END_PRO_S_N')] amic[dead_character.Custom('DE_END_PRO_S_N')], [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.friend.desc:4 "[dead_character.Custom('DE_ART_DEF_P_D')] tu[dead_character.Custom('DE_END_PRO_S_N')] amic[dead_character.Custom('DE_END_PRO_S_N')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')]."

 death_management.1007.t:0 "Uno Scherzo del Destino"
 death_management.1007.start_murder:0 "[dead_character.GetTitledFirstName] è stat[dead_character.Custom('DE_END_PRO_S_N')] uccis[dead_character.Custom('DE_END_PRO_S_N')]!"
 death_management.1007.start:3 "Oggi, con la morte di [dead_character.GetTitledFirstName], il futuro di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiato il suo corso."
 death_management.1007.same_or_higher_tier:0 "Non sapremo mai se il suo regno avrebbe riunito le nostre terre insieme,"
 death_management.1007.mytitle:2 "Non sapremo mai che tipo di [ROOT.Char.GetTitleTierName] [dead_character.Custom('DE_ART_IND_A')] sarebbe diventat[dead_character.Custom('DE_END_PRO_S_N')],"
 death_management.1007.ruler:1 "Non sapremo mai che tipo di sovran[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('DE_ART_IND_A')] sarebbe diventat[dead_character.Custom('DE_END_PRO_S_N')],"
 death_management.1007.end:4 "o se la sua morte sia una benedizione o una maledizione per questo [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.1007.a:0 "Una storia finisce e un'altra inizia."
 death_management.1007.a.tt:1 "Il tuo erede, [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."

 death_management.1006.t:0 "Una Maledizione Spezzata"
 death_management.1006.desc:0 "I colpi di scena del destino non sono sempre stati a mio vantaggio, [ROOT.Char.GetFaith.HighGodName] sa che io fui maledetto il giorno che incontrai [dead_character.Custom('IT_NAM_COL3')][dead_character.GetTitledFirstName]. Oggi, tuttavia, quella maledizione è stata sciolta! Il destino mi ha sorriso e ha portato quel[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.Custom('InsultAdjective')] nella tomba!"
 death_management.1006.a.tt:1 "Il tuo [rival|E], [dead_character.GetFullName], [dead_character.GetDeathReasonHideKiller]."

 death_management.parent.desc:2 "Tu[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')], [dead_character.GetFullName], [dead_character.GetDeathReason]."

 death_management.sibling.desc:2 "Tu[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('SisterBrother')], [dead_character.GetFullName], [dead_character.GetDeathReason]."

 death_management.betrothed.desc:2 "[dead_character.Custom('DE_ART_DEF_P_A')] tu[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')], [dead_character.GetFullName], [dead_character.GetDeathReason]."

 death_management.liege_councillor.desc:2 "Il tuo [councillor|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."

 death_management.liege.desc:2 "Il tuo [vassal|E], [dead_character.GetFullName] [dead_character.GetDeathReason]."

 death_management.pinned.desc:2 "Una persona di tuo interesse, [dead_character.GetFullName], [dead_character.GetDeathReason]."

 death_management.1008.desc:0 "[dead_character.GetTitledFirstName], il coniuge di mi[dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')]. Tutti quei piani accuratamente elaborati sono stati distrutti dall'impulso volubile di [ROOT.Char.GetFaith.DeathDeityNamePossessive], sebbene tali lamentele possano sembrare meschine e inconsistenti rispetto al dolore della sua famiglia..."
 death_management.1008.a:0 "Riposa in pace."
 death_management.1008.a.tt:1 "Il coniuge di [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc:1 "Il coniuge del tuo erede [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."

 death_management.1009.t:0 "Una Tragedia Inaspettata"
 death_management.1009.desc:1 "[dead_character.GetTitledFirstName], [dead_character.Custom('DE_ART_DEF_P_A')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] di mi[betrothed_of_dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')]. Tutti quei piani accuratamente elaborati sono stati distrutti dall'impulso volubile della Morte, sebbene tali lamentele possano sembrare meschine e inconsistenti rispetto al dolore della sua famiglia..."
 death_management.1009.a:0 "Riposa in pace, piccolin[dead_character.Custom('DE_END_PRO_S_N')]."
 death_management.1009.a.tt:0 "[dead_character.Custom('DE_ART_DEF_P_A')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] di [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller] e l'accordo di matrimonio è nullo."
 death_management.betrothed_child.desc:2 "[dead_character.Custom('DE_ART_DEF_P_A')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] di [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."

 death_management.1010.t:0 "Niente Più Lezioni"
 death_management.1010.murderer:0 "Non appena la notizia della morte di [dead_character.GetTitledFirstName] si diffusero attarverso i corridoi dovetti combattere per mantenere il mio viso sotto controllo.\n\nÈ solo quando mi ritrovo nella carrozza diretta verso casa che mi abbandono al pianto... [dead_character.GetSheHe] se n'è andato."
 death_management.1010.under_12:0 "È un po' strano il modo in cui tutto sia passato da [dead_character.GetTitledFirstName] che una mattina non mi ha chiamato per le mie lezioni, ad adesso, che sto sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] in una carrozza diretto a casa.\n\nQuando ho chiesto perché [dead_character.GetFirstName] non stesse venendo a salutarmi, i sussurri accanto a me, lentamente mi hanno fatto capire che non l'avrei rivist[dead_character.Custom('DE_END_PRO_S_N')] mai più."
 death_management.1010.12_or_over:0 "Mi portarono la notizia mentre mi stavo preparando per le mie lezioni, ed io non seppi cosa fare di me stesso. [dead_character.Custom('DE_ART_DEF_P_D')] mi[dead_character.Custom('DE_END_PRO_S_N')] insegnante, [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')].\n\nPersino mentre mi dirigo verso casa, sembra strano che [dead_character.GetHerHim] non [dead_character.Custom('DE_PRO_POS_P_3P')] rivedrò mai più."
 death_management.1010.under_12_liked_educator:0 "Speravo mi dicesse addio, almeno."
 death_management.1010.under_12_disliked_educator:0 "Voglio comunque un nuovo insegnante!"
 death_management.1010.over_12_liked_educator:0 "Mi hai insegnato così tanto, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator:0 "Una bella liberazione, davvero."
 death_management.1010.a.tt:1 "Con la morte di [dead_character.GetTitledFirstName], non ricevi più lezioni."

 death_management.educator.desc:2 "Il tuo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward_of_dead_character'))], l'educatore di [ward_of_dead_character.GetTitledFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."

 death_management.2000.t:0 "'Finché [prison_holder.GetFirstNameNoTooltip] Non Ci Separi"
 death_management.2000.t.root_killer:0 "'Finché Io Non Ci Separi"
 death_management.2000.t.no_killer:0 "Strappato Via"
 death_management.2000.murderer:0 "Oh, [dead_character.GetFirstName], la vita sarebbe potuta essere più lunga insieme, ma così è come doveva essere.\n\nNon mi piace avere il tuo sangue sulle mie mani, ma so che se avessi potuto dirlo, avresti voluto che andassi avanti e trovassi la felicità."
 death_management.2000.like:0 "Come può un cuore sopportare una tale pena senza frantumarsi? Non è possibile! Eppure, eccomi qua, il mio cuore batte mentre il tuo si è acquietato.\n\nOh, [dead_character.GetFirstName], mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer:0 "Non riesco a togliermi dalla testa l'immagine di [prison_holder.GetTitledFirstName] mentre ti toglieva la vita."
 death_management.2000.like_end:0 "Non riesco a togliermi dalla testa l'immagine di te che deperisci, rinchius[dead_character.Custom('DE_END_PRO_S_N')] nelle segrete di [prison_holder.GetTitledFirstNamePossessive]."
 death_management.2000.neutral:0 "Mi[dead_character.Custom('DE_END_PRO_S_N')] car[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetFirstName]. Potrei non averti amato, eppure sento la tua scomparsa più intensamente di quanto avrei mai creduto possibile. Tu eri sempre lì, mi[dead_character.Custom('DE_END_PRO_S_N')] compagn[dead_character.Custom('DE_END_PRO_S_N')] fedele."
 death_management.2000.neutral_end_killer:0 "Al pensiero che [prison_holder.GetTitledFirstName] ti abbia portat[dead_character.Custom('DE_END_PRO_S_N')] via da me in modo tanto violento..."
 death_management.2000.neutral_end:0 "Al pensiero che tu sia mort[dead_character.Custom('DE_END_PRO_S_N')] nelle sue segrete..."
 death_management.2000.dislike:0 "[dead_character.GetWifeHusband|U], quando hai esalato l'ultimo respiro sono stato travolto dal sollievo così come dalla rabbia. Forse dovrei provare vergogna, Vorse dovrei provare vergogna, ma in verità, non c'è stato alcun amore perduto tra di noi.."
 death_management.2000.dislike_end_killer:0 "Tuttavia, l'insulto della tua morte per mano di un [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] come [prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike_end_unknown_killer:1 "Tuttavia, l'insulto della tua morte per mano di un assassino..."
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "Tuttavia, l'insulto della tua morte nelle segrete di un [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] come [prison_holder.GetFirstName]..."
 death_management.2000.a:0 "Che un tale [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] abbia potuto portarti via da me..."
 death_management.2000.b:0 "È un crimine imperdonabile!"
 death_management.2000.c:0 "È imperdonabile!"
 death_management.2000.d:0 "E che bel modo di andarsene..."
 death_management.2000.tt:1 "Il tuo coniuge, [dead_character.GetTitledFirstName], è morto nelle segrete di [prison_holder.GetTitledFirstName]."

 death_management.2007.t:0 "Uno Scherzo del Destino"
 death_management.2007.start:1 "Oggi, con la scomparsa di [dead_character.GetTitledFirstName] nelle segrete di [prison_holder.GetTitledFirstName], il futuro di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiato il suo corso. Non sapremo mai che tipo di"
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler:0 "governante"
 death_management.2007.end:1 "sarebbe diventat[dead_character.Custom('DE_END_PRO_S_N')], o se la sua morte sia una benedizione o una maledizione per questo [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nCiò che so è che [prison_holder.GetFirstName] pagherà per i suoi crimini."
 death_management.2007.a:0 "[prison_holder.GetSheHe|U] ha commesso un atto imperdonabile."
 death_management.2007.a.tt:1 "Il tuo erede, [dead_character.GetTitledFirstName], è morto nelle segrete di [prison_holder.GetTitledFirstName]"
 death_management.2007.a.new_heir.tt:1 "[new_heir.GetTitledFirstName] è il tuo nuovo erede"

 death_management.2001.t:0 "Sopravvivere Ad un Figlio"
 death_management.2001.opening:1 "[dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')]!\n\n"
 death_management.2001.child:0 "Avevo così tante speranze per te, mi[dead_character.Custom('DE_END_PRO_S_N')] dolce figli[dead_character.Custom('DE_END_PRO_S_N')]. Tutto ciò che avresti imparato, vissuto e fatto. C'erano così tante possibilità, un'intera vita da vivere. Forse avresti avuto dei figli tuoi un giorno. Ma ora, nessuna di queste cose si realizzerà mai, tutto grazie a [prison_holder.GetTitledFirstName]..."
 death_management.2001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], come hai potuto permettere a [prison_holder.GetTitledFirstName] di fare questo a [dead_character.GetFirstName]?"
 death_management.2001.like_end_killer:0 "Prego che [prison_holder_character.Custom('DE_ART_DEF_P_A')] [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] non conosca né riposo, né pace, né #EMP amore#!, come prezzo per aver posto fine alla vita di mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end:0 "Prego che [prison_holder.Custom('DE_ART_DEF_P_A')] [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] non conosca né riposo, né pace, né #EMP amore#!, come prezzo per aver permesso che mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')] deperisse nelle sue segrete."
 death_management.2001.neutral:0 "Credevo di essere troppo vecchi[dead_character.Custom('DE_END_PRO_S_N')] per essere sorpreso dalle crudeltà di questo mondo, eppure non ho mai previsto di dover sperimentare la morte del della mi[dead_character.Custom('DE_END_PRO_S_N')] stess[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')] per mano di [prison_holder.GetTitledFirstName]. La mia unica speranza è che [dead_character.GetSheHe] si sia risparmiat[dead_character.Custom('DE_END_PRO_S_N')] la sofferenza che avrebbe dovuto sopportare..."
 death_management.2001.dislike:0 "Non è il dovere di ogni [ROOT.Char.Custom('MotherFather')] di amare i suoi figli? Eppure, non riesco a smettere di piangere [dead_character.GetFirstNamePossessive] per la sua morte."
 death_management.2001.dislike_end_killer:0 "Provo solo rabbia all'insulto subito da parte di [prison_holder.GetTitleTierName] che ha fatto si che mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')] perisse per mano sua."
 death_management.2001.dislike_end:0 "Provo solo rabbia all'insulto subito da parte di [prison_holder.GetTitleTierName] che ha fatto si che mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')] perisse nelle sue segrete."
 death_management.2001.a:0 "[dead_character.GetSheHe|U] non se lo meritava."
 death_management.2001.c:0 "È troppo tardi per i rimpianti."
 death_management.2001.d:0 "Riposa in pace, piccol[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt:1 "Tu[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] nelle segrete di [prison_holder.GetTitledFirstName]."

 death_management.2002.t:0 "L'Eterno Riposo"
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]? Perché te ne sei andat[dead_character.Custom('DE_END_PRO_S_N')]? Hanno detto che non potevi farci niente, che [prison_holder.GetTitledFirstName] era la ragione per la quale te ne sei dovuta andare. Ma perché [prison_holder.GetSheHe] avrebbe dovuto portarti via da me, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Potrei essere cresciuto, ma ero sempre tuo figlio. Che cosa farò adesso, quando [prison_holder.GetTitledFirstName] ti ha portato via da me, e da questo mondo? Chi mi stringerà mentre i miei occhi sono accecati dalle lacrime?"
 death_management.2002.neutral:0 "Potremmo non essere stati vicini, [dead_character.GetFirstName], eppure tu rimarrai sempre mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')].Pensare che [prison_holder.GetTitledFirstName] ti abbia portato via da me in un modo tanto crudele, mi lascia con così tante domande. Cosa ha posseduto il [prison_holder.GetTitleTierName] affinché commettesse un tale crimine efferato? Ti ho dato per scontato? [dead_character.Custom('MotherFather')|U]... Mi amavi davvero?"
 death_management.2002.dislike:0 "Il tuo sangue potrebbe scorrere nelle mie vene, ma non eri davvero mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')]. Se la tua morte per mano di [prison_holder.GetTitledFirstName] non fosse stata un tale insulto, non avrei provato altro che sollievo per il tuo trapasso."
 death_management.2002.a:0 "Ti amerò per sempre, [dead_character.Custom('MotherFather')]."
 death_management.2002.b:0 "Credo che non lo sapremo mai..."
 death_management.2002.c:0 "Mi assicurerò che [prison_holder.GetSheHe] paghi."
 death_management.2002.d:0 "Io... Io voglio mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt:1 "Tu[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] nelle segrete di [prison_holder.GetTitledFirstName]."

 death_management.2008.t:0 "Sopravvivere Ad un Figlio"
 death_management.2008.desc.like:0 "Avevo iniziato ad immaginare [dead_character.GetTitledFirstNamePossessive] ed il mio futuro — le cose che avremmo ottenuto insieme e la famiglia che avremmo costruito."
 death_management.2008.like_end_killer:0 "Tutti questi sogni sono crollati grazie a [prison_holder.GetTitledFirstName], che ha assassinato [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')], ponendo fine al sogno prima che iniziasse."
 death_management.2008.like_end:0 "Tutti quei sogni si sono infranti grazie a [prison_holder.GetTitledFirstName], che ha lasciato [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] morire nelle sue carceri."
 death_management.2008.dislike_killer:0 "Quando mi è stato detto della morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetTitledFirstName] per mano di [prison_holder.GetTitledFirstName], non posso negare di essermi sentito sollevato. Certo, sono ancora in collera nei confronti di [prison_holder.GetTitleTierName] che ha posto fine alla sua vita in un modo tanto violento, ma sono felice che ora non dovrò più sposarmi con [dead_character.GetHerHim]."
 death_management.2008.dislike:0 "Quando mi è stato detto della morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetTitledFirstName] nelle segrete di [prison_holder.GetTitledFirstName], non posso negare di essermi sentito sollevato. Certo, sono ancora in collera nei confronti di [prison_holder.GetTitleTierName] che ha lasciato morire [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] promess[dead_character.Custom('DE_END_PRO_S_N')] mentre era in mano sua, ma sono grat[ROOT.Char.Custom('DE_END_PRO_S_N')] che non dovrò più sposarmi con [dead_character.GetHerHim]."
 death_management.2008.desc.neutral:0 "Sin da quando il mio fidanzamento con [dead_character.GetTitledFirstName] era stato reso ufficiale, avevo provato sia eccitazione che paura al pensiero del nostro matrimonio imminente. Ora che [prison_holder.GetTitledFirstName] ha causato la morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] promess[dead_character.Custom('DE_END_PRO_S_N')], [dead_character.GetHerHim] mi manca, sebbene non l'abbia mai conosciut[dead_character.Custom('DE_END_PRO_S_N')] davvero. Chissà cosa avremmo potuto avere insieme?"
 death_management.2008.a.tt:1 "[dead_character.Custom('DE_ART_DEF_P_A')] tu[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] nelle segrete di [prison_holder.GetTitledFirstName] e l'accordo di matrimonio non è più valido."
 death_management.2008.a:0 "Riposa in pace, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b:0 "Siamo saltati direttamente a #EMP Finché morte non ci separi#!"

 death_management.3000.t:0 "Finchè Io Non Ci Separi"
 death_management.3000.like:0 "Oh, [dead_character.GetFirstName], mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('LoverPetName')]. Pensare che saresti mort[dead_character.Custom('DE_END_PRO_S_N')] nelle mie segrete... Mio chiedo se [dead_character.GetSheHe] mi avesse creduto se [dead_character.Custom('DE_PRO_DEM')] avessi detto che l'amo ancora, persino ora."
 death_management.3000.neutral:0 "Mi[dead_character.Custom('DE_END_PRO_S_N')] car[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetFirstName]. Potrei non averti amato, e potrei essere stato la causa della tua morte, eppure la percepisco più intensamente di quanto avrei mai creduto fosse possibile. Tu eri sempre li, mi[dead_character.Custom('DE_END_PRO_S_N')] costante compagn[dead_character.Custom('DE_END_PRO_S_N')]. Pensare che le mie segrete sarebbero state la causa della tua morte..."
 death_management.3000.dislike:0 "Car[dead_character.Custom('DE_END_PRO_S_N')] defunt[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetWifeHusband], il sollievo mi ha pervaso mentre esalavi l'ultimo respiro nelle mie segrete. Forse dovrei provare vergogna, ma in verità non c'è stato alcun amore perduto tra di noi."
 death_management.3000.a:0 "Possa [dead_character.GetSheHe] riposare in pace."
 death_management.3000.b:0 "Chi l'avrebbe immaginato?"
 death_management.3000.c:0 "Una bella liberazione!"
 death_management.3000.tt:1 "Il tuo coniuge, [dead_character.GetTitledFirstName], è morto nelle tue segrete."

 death_management.3007.t:0 "Uno Scherzo del Destino"
 death_management.3007.start:1 "Oggi, con la morte di [dead_character.GetTitledFirstName] nelle mie segrete, il futuro di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha modificato il suo corso. Non sapremo mai che tipo di"
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler:0 "governante"
 death_management.3007.end:1 "sarebbe diventat[dead_character.Custom('DE_END_PRO_S_N')], oppure se la sua morte è stat una benedizione o una maledizione su questo [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nCiò che ora so, è che ciò che è fatto è fatto, e che la sua storia è giunta al termine."
 death_management.3007.a:0 "Una storia finisce, e un'altra inizia."
 death_management.3007.a.tt:1 "Il tuo erede, [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] nelle tue segrete.\n[new_heir.GetTitledFirstName] è il tuo nuovo erede."
 
 death_management.3001.t:0 "Sopravvivere Ad un Figlio"
 death_management.3001.tt:1 "Tu[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] nelle tue segrete."
 death_management.3001.child:0 "Avevo così tante speranze per te, mi[dead_character.Custom('DE_END_PRO_S_N')] dolce figli[dead_character.Custom('DE_END_PRO_S_N')]. Tutto ciò che avresti imparato, vissuto e fatto. C'erano così tante possibilità, un'intera vita da vivere. Forse avresti avuto dei figli tuoi un giorno. Ma ora, niente di tutte queste cose avverrà mai, tutto grazie alle mie azioni..."
 death_management.3001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], come hai potuto permettere che [dead_character.GetFirstName] trapassasse?\n\nIo prego che [dead_character.GetSheHe] trovi la pace nell'oltretomba, e che [ROOT.Char.GetFaith.HighGodName] mi perdonerà i miei crimini."
 death_management.3001.neutral:0 "Credevo di essere troppo vecchi[dead_character.Custom('DE_END_PRO_S_N')] per essere sorpreso dalle crudeltà di questo mondo, eppure non ho mai previsto di dover sperimentare la morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] stess[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')]. La mia unica speranza è che [dead_character.GetSheHe] adesso gli è risparmiata la sofferenza che ora devo sopportare..."
 death_management.3001.dislike:0 "Non è forse il dovere di ogni [ROOT.Char.Custom('MotherFather')] quello di amare i propri figli? Eppure, non riesco a piangere per la morte di [dead_character.GetFirstNamePossessive] avvenuta per mia stessa mano."
 death_management.3001.a:0 "[dead_character.GetSheHe|U] non meritava questo."
 death_management.3001.c:0 "È troppo tardi per i rimpianti."
 death_management.3001.d:0 "Riposa in pace, piccol[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetFirstNameNoTooltip]."

 death_management.3002.t:0 "L'Eterno Riposo"
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]? Perché te ne sei andat[dead_character.Custom('DE_END_PRO_S_N')]? Hanno detto che non potevi farci niente, che ero io la ragione per la quale te ne sei dovut[dead_character.Custom('DE_END_PRO_S_N')] andare. Ma questo non ha alcun senso. Vero, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Potrei essere cresciuto, ma ero sempre tuo figlio. Che cosa farò adesso, quando sono stato io la causa della tua morte? Chi mi stringerà mentre i miei occhi sono accecati dalle lacrime?"
 death_management.3002.neutral:0 "Potremmo non essere stati vicini, e potrei aver causato la tua morte, [dead_character.GetFirstName], eppure tu sarai sempre mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')].\n\nDa quando hai lasciato questo mondo, un migliaio di domande mi ronzano in testa. Ti ho dato per scontat[dead_character.Custom('DE_END_PRO_S_N')]? La tua morte è stata uno sbaglio che avrei dovuto evitare? [dead_character.Custom('MotherFather')|U]... Mi amavi davvero?"
 death_management.3002.dislike:0 "Il tuo sangue potrebbe scorrere nelle mie vene, ma non eri davvero mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')]. Non ho sentito nient'altro che sollievo alla tua morte, neanche la colpa di averla causata. Finalmente, la tua ombra non incombe più sulla mia spalla."
 death_management.3002.a:0 "Ti amerò per sempre, [dead_character.Custom('MotherFather')]."
 death_management.3002.b:0 "Credo che non lo sapremo mai..."
 death_management.3002.c:0 "Una bella liberazione!"
 death_management.3002.d:0 "Io... Io voglio mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')]!"
 death_management.3002.tt:1 "Tu[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] nelle tue segrete."

 death_management.3006.t:0 "Sopravvivere al Mio Rivale"
 death_management.3006.desc:1 "Quando il mio carceriere ha portato la gioiosa notizia, non riuscivo a crederci! [dead_character.Custom('DE_ART_DEF_P_D')] mi[dead_character.Custom('DE_END_PRO_S_N')] rivale, [dead_character.GetTitledFirstName], è finalmente mort[dead_character.Custom('DE_END_PRO_S_N')] nelle mie segrete.\n\nPensare che vivrò in un mondo libero da quel[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.Custom('InsultNoun')], e che è merito mio! Sono così felice che potrei danzare!"
 death_management.3006.a:0 "Danzare si, sulla sua tomba!"
 death_management.3006.a.tt:2 "[dead_character.Custom('DE_ART_DEF_P_D')] tu[dead_character.Custom('DE_END_PRO_S_N')] [rival|E] [dead_character.GetFirstNameNoTooltip] è mort[dead_character.Custom('DE_END_PRO_S_N')]!"

 death_management.3008.t:0 "Tutto Ciò Che Sarebbe Potuto Essere"
 death_management.3008.desc.like:0 "avevo inizato ad immaginare [dead_character.GetTitledFirstNamePossessive] e il mio futuro — le cose che avremmo ottenuto insieme e la famiglia che avremmo costruito. Tutti quei sogni si sono frantumati grazie alle mie azioni quando ho lasciato [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] morire nelle mie segrete."
 death_management.3008.desc.dislike:0 "Quando mi è stato detto della morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetTitledFirstName] nelle mie segrete, Non posso negare di essere stato sollevato. Sono felice che non dovrò sposare[dead_character.GetHerHim] ora!"
 death_management.3008.desc.neutral:0 "Da quando il mio fidanzamento con [dead_character.GetTitledFirstName] era stato reso ufficiale, ho provato sia eccitazione che paura al pensiero del nostro imminente matrimonio. Ora che [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] promess[dead_character.Custom('DE_END_PRO_S_N')] è mort[dead_character.Custom('DE_END_PRO_S_N')] nelle mie segrete mi manca, sebbene non l'abbia mai conosciut[dead_character.Custom('DE_END_PRO_S_N')] davvero [dead_character.GetHerHim]. Chissà cosa avremmo potuto avere insieme?"
 death_management.3008.a.tt:1 "[dead_character.Custom('DE_ART_DEF_P_A')] tu[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] nelle tue segrete e l'accordo di matrimonio non è pià valido."
 death_management.3008.a:0 "Riposa in pace, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b:0 "Siamo passati direttamente al #EMP Finché morte non ci separi#!."

 death_management.prisoner.desc:0 "[dead_character.Custom('DE_ART_DEF_P_D')] mi[dead_character.Custom('DE_END_PRO_S_N')] prigionier[dead_character.Custom('DE_END_PRO_S_N')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] nelle mie segrete."

 death_management.4000.t:0 "Finché Morte Non Ci Separi"
 death_management.4000.like_opening:0 "Come può un cuore sopportare una tale pena senza frantumarsi? Non è possibile! Eppure, eccomi qua, il mio cuore batte mentre il tuo si è acquietato.\n\n"
 death_management.4000.like_my_prison:0 "Oh, [dead_character.GetFirstName], mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('LoverPetName')]. Mi crederesti se ti dicessi che tengo ancora a te? Persino dopo tutto quello che ho fatto?"
 death_management.4000.like:0 "Oh, [dead_character.GetFirstName], mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('LoverPetName')]. Non riesco a togliermi dalla testa il pensiero di te mentre deperisci, rinchius[dead_character.Custom('DE_END_PRO_S_N')] da [house_arrest_holder.GetTitledFirstName]."
 death_management.4000.neutral_opening:0 "Mi[dead_character.Custom('DE_END_PRO_S_N')] car[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetFirstName]. Potrei non averti amato, eppure sento la tua morte molto più intensamente di quanto avrei potuto mai credere possibile.\n\n"
 death_management.4000.neutral_my_prison:0 "Spero tu possa perdonare i miei peccati. Sia per le cose che ti ho fatto che per le cose non dette."
 death_management.4000.neutral:0 "Tu ci sei sempre stat[dead_character.Custom('DE_END_PRO_S_N')], mi[dead_character.Custom('DE_END_PRO_S_N')] costante compagn[dead_character.Custom('DE_END_PRO_S_N')]. Pensare che saresti mort[dead_character.Custom('DE_END_PRO_S_N')] come prigionier[dead_character.Custom('DE_END_PRO_S_N')] di [house_arrest_holder.GetTitledFirstName]... Ci sono così tante cose lasciate non dette!"
 death_management.4000.dislike_my_prison:0 "[dead_character.GetWifeHusband|U], mentre esalavi il tuo ultimo respiro come mio prigioniero, il sollievo mi ha pervaso. Forse dovrei provare vergogna, ma in verità non c'è stato alcun amore perduto tra di noi. Finalmente, sono libero di iniziare una nuova vita!"
 death_management.4000.dislike:0 "[dead_character.GetWifeHusband|U], mentre esalava l'ultimo respiro come prigioniero di [house_arrest_holder.GetTitledFirstName], il sollievo mi ha pervaso. Forse dovrei provare vergogna, ma in verità non c'è stato alcun amore perduto tra di noi. Finalmente, sono libero di iniziare una nuova vita!"
 death_management.4000.a:0 "Almeno le memorie rimangono."
 death_management.4000.b:0 "Spero tu riesca a trovare la pace, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c:0 "Era ora!"
 death_management.4000.tt:1 "Il tuo coniuge, [dead_character.GetTitledFirstName], è morto agli arresti domiciliari."

 death_management.4007.t:0 "Uno Scherzo del Destino"
 death_management.4007.start_my_prison:1 "Oggi, con la morte del mio prigioniero [dead_character.GetTitledFirstName], il futuro di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha modificato il suo corso. Non sapremo mai che tipo di"
 death_management.4007.start:1 "Oggi, con la morte di [dead_character.GetTitledFirstName] come prigioniero di [house_arrest_holder.GetTitledFirstName], il futuro di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha modificato il suo corso. Non sapremo mai che tipo di"
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler:0 "governante"
 death_management.4007.end_adventurer: "[dead_character.GetSheHe] sarebbe diventat[dead_character.Custom('DE_END_PRO_S_N')], o se la sua morte sia una benedizione o una maledizione per i suoi seguaci." 
 death_management.4007.end:1 "sarebbe diventat[dead_character.Custom('DE_END_PRO_S_N')], oppure se la sua morte sia stata una benedizione o una maledizione per questo/a [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir:0 "\n\nLa mia unica speranza è che il mio nuovo erede [new_heir.GetTitledFirstName] sia all'altezza del compito."
 death_management.4007.a:0 "Una storia finisce, e un'altra inizia."
 death_management.4007.b:0 "Spero che le mie azioni siano state quelle giuste."
 death_management.4007.a.tt:1 "Il tuo erede, [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] agli arresti domicliarli."
 death_management.4007.a.tt.heir:1 "[new_heir.GetTitledFirstName] è il tuo nuovo erede."

 death_management.4001.t:0 "Sopravvivere Ad un Figlio"
 death_management.4001.tt:1 "Tu[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] agli arresti domicliarli."
 death_management.4001.child_my_prison:0 "Oh, mi[dead_character.Custom('DE_END_PRO_S_N')] dolce [dead_character.GetTitledFirstName]!Spero di aver fatto la scelta giusta, costringendoti a passare i tuoi ultimi giorni rinchiuso.\n\nTutte le cose che non imparerai mai, che non sperimenterai o non farai... "
 death_management.4001.child:0 "Oh, Mi[dead_character.Custom('DE_END_PRO_S_N')] car[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetTitledFirstName]! Così innocente, così giovane, eppure costretto a spendere i tuoi ultimi giorni nella sua prigione?\n\nIl mondo è un posto crudele infatti... ma almeno ora so che non sperimenterai il peggio dei suoi orrori."
 death_management.4001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], come hai potuto permettere che il mi[dead_character.Custom('DE_END_PRO_S_N')] car[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] morisse nella sua prigione? [dead_character.GetSheHe|U] era senza colpa, [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] perfett[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')]!\n\nIo prego che [dead_character.GetFirstName] riesca a trovare sia la pace che la libertà nell'oltretomba."
 death_management.4001.like_my_prison:0 "Oh [ROOT.Char.GetFaith.HighGodName], come hai potuto permettere che il mi[dead_character.Custom('DE_END_PRO_S_N')] car[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] morisse? Io prego che [dead_character.GetSheHe] riesca a trovare la pace, e la forza di perdonarmi, nell'oltretomba."
 death_management.4001.neutral_opening:0 "Credevo di essere troppo vecchi[dead_character.Custom('DE_END_PRO_S_N')] per essere sorpreso dalle crudeltà di questo mondo, eppure non ho mai previsto di dover sperimentare la morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] stess[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison:0 "Anche se [dead_character.GetSheHe] ha trascorso i suoi ultimi momenti su questa terra come prigioniero, spero che [dead_character.GetSheHe] riesca a trovare la pace."
 death_management.4001.neutral:0 "Mi addolora che [dead_character.GetSheHe] abbia dovuto passare i suoi ultimi momenti sulla terra come prigioniero di [house_arrest_holder.GetTitledFirstName], ma spero che [dead_character.GetSheHe] sia ora in grado di trovare la pace."
 death_management.4001.dislike_opening:0 "Non è forse il dovere di ogni [ROOT.Char.Custom('MotherFather')] quello di amare i propri figli?"
 death_management.4001.dislike_my_prison:0 "Eppure, non riesco a smettere di piangere per sua morte mentre era imprigionat[dead_character.Custom('DE_END_PRO_S_N')] da me."
 death_management.4001.dislike:0 "Eppure, non riesco a smettere di piangere per [dead_character.GetFirstNamePossessive] mort[dead_character.Custom('DE_END_PRO_S_N')] mentre era imprigionato da [house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end:0 "\n\nDa qualche aprte lungo il percorso devo aver sbagliato qualcosa, costringendo mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')] a seguire un percorso che io non avrei mai potuto approvare. Sebbene possa essere io quello da biasimare per chi [dead_character.GetSheHe] sia diventat[dead_character.Custom('DE_END_PRO_S_N')], ora fa parte del passato. Finalmente."
 death_management.4001.a:0 "[dead_character.GetSheHe|U] non se lo meritava."
 death_management.4001.c:0 "È troppo tardi per i rimpianti."
 death_management.4001.d:0 "Riposa in pace, piccol[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetFirstNameNoTooltip]."

 death_management.4002.t:0 "L'Eterno Riposo"
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]? Perché te ne sei andat[dead_character.Custom('DE_END_PRO_S_N')]? Mi hanno detto che non potevi farci niente, e che non dovrei piangere perché tu sei in un posto migliore di quella prigione ora. Ma perché non posso venire con te, [dead_character.Custom('MotherFather')]? Non mi amavi più? Hai detto che lo avresti fatto per sempre..."
 death_management.4002.like_opening:0 "Oh, [dead_character.Custom('MotherFather')]. Potrei essere cresciuto, ma sarò sempre tuo figlio."
 death_management.4002.like_my_prison:0 "Cosa farò adesso, quando tu sei mort[dead_character.Custom('DE_END_PRO_S_N')] come mio prigioniero? Chi mi stringerà mentre i miei occhi sono accecati dalle lacrime? Mi perdonerai mai?"
 death_management.4002.like:0 "Cosa devo fare adesso, quando tu sei mort[dead_character.Custom('DE_END_PRO_S_N')] come [house_arrest_holder.GetTitledFirstNamePossessive] prigioniero? Chi mi stringerà mentre i miei occhi sono accecati dalle lacrime?"
 death_management.4002.neutral_opening:0 "Potremmo non essere stati vicini, [dead_character.GetFirstName], eppure tu rimarrai sempre mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison:0 "Il pensiero che tu sia mort[dead_character.Custom('DE_END_PRO_S_N')] come mi[dead_character.Custom('DE_END_PRO_S_N')] prigionier[dead_character.Custom('DE_END_PRO_S_N')], mi lascia con così tante domande... Ti ho dato per scontat[dead_character.Custom('DE_END_PRO_S_N')]? Eri fier[dead_character.Custom('DE_END_PRO_S_N')] di me? [dead_character.Custom('MotherFather')|U]... Mi amavi davvero?"
 death_management.4002.neutral:0 "Il Pensiero che tu sia mort[dead_character.Custom('DE_END_PRO_S_N')] come prigionier[dead_character.Custom('DE_END_PRO_S_N')] di [house_arrest_holder.GetTitledFirstName], mi lascia con così tante domande... Ti ho dato per scontat[dead_character.Custom('DE_END_PRO_S_N')]? Eri fier[dead_character.Custom('DE_END_PRO_S_N')] di me? [dead_character.Custom('MotherFather')|U]... Mi amavi davvero?"
 death_management.4002.dislike_opening:0 "Il tuo sangue potrebbe scorrere nelle mie vene, ma non eri davvero mio [dead_character.Custom('MotherFather')]."
 death_management.4002.dislike_my_prison:0 "Non ho sentito altro che sollievo alla tua morte come mio prigioniero. Finalmente, la tua ombra non incombe più sulla mia spalla."
 death_management.4002.dislike:0 "Non ho sentito nient'altro che sollievo alla tua morte come prigioniero di [house_arrest_holder.GetTitledFirstName]. Finalmente, la tua ombra non incombe più sulla mia spalla."
 death_management.4002.a:0 "Ti amerò per sempre, [dead_character.Custom('MotherFather')]."
 death_management.4002.b:0 "Credo che non lo sapremo mai..."
 death_management.4002.c:0 "Riposa in pace, [dead_character.Custom('MotherFather')]."
 death_management.4002.d:0 "Io... Io voglio mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')]!"
 death_management.4002.tt:1 "Tu[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] agli arresti domicliarli."

 death_management.4008.t:0 "Tutto Ciò che Sarebbe Potuto Essere"
 death_management.4008.desc.like_my_prison:0 "A dispetto delle mie azioni non ho mai odiato [dead_character.GetTitledFirstName]. Ho persino immaginato il nostro futuro insieme a volte — le cose che avremmo ottenuto e la famiglia che avremmo costruito. Tutti quei sogni sono andati in frantumo quando mi è stato detto che [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] è mort[dead_character.Custom('DE_END_PRO_S_N')] come mio prigioniero. Questo non è il modo in cui le cose sarebbero dovute andare!"
 death_management.4008.desc.like:0 "Quando mi è stato detto della morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetTitledFirstName] come prigionier[dead_character.Custom('DE_END_PRO_S_N')] di [house_arrest_holder.GetTitledFirstName], tutti i miei sogni di una vita con [dead_character.GetTitledFirstName] sono crollati. Adesso nessuna delle cose che ho immaginato accadranno. Le nostre speranze, i nostri sogni, e la famiglia che avremmo costruito... Tutto finito."
 death_management.4008.desc.dislike:0 "Quando mi è stato detto della morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetTitledFirstName] come prigionier[dead_character.Custom('DE_END_PRO_S_N')] di [house_arrest_holder.GetTitledFirstName], non posso negare di essere stato sollevato. Certo, non sono felice che [dead_character.GetSheHe] sia mort[dead_character.Custom('DE_END_PRO_S_N')], ma sono felice che non dovrò più sposarmi con [dead_character.GetHerHim] adesso. Sarei stato infelice, e 'finché morte non ci separi' è un tempo davvero lungo..."
 death_management.4008.desc.dislike_my_prison:0 "Quando mi è stato detto della morte [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')] come mio prigioniero, Non posso negare di essere stato sollevato. Certo, non sono felice che [dead_character.GetSheHe] sia mort[dead_character.Custom('DE_END_PRO_S_N')], ma sono felice che non dovrò più sposarmi con [dead_character.GetHerHim] adesso. Sarei stato infelice, e 'finché morte non ci separi' sembra un concetto così lontano..."
 death_management.4008.desc.neutral_my_prison:0 "Da quando il mio fidanzamento con [dead_character.GetTitledFirstName] è stato reso ufficiale, ho provato sia eccitazione che paura al pensiero del nostro imminente matrimonio. [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] promess[dead_character.Custom('DE_END_PRO_S_N')] è mort[dead_character.Custom('DE_END_PRO_S_N')] come mio prigioniero, mi manca, sebbene non l[dead_character.Custom('DE_END_PRO_S_N')] abbia mai conosciut[dead_character.Custom('DE_END_PRO_S_N')] veramente. Chissà cosa avremmo potuto avere insieme?"
 death_management.4008.desc.neutral:0 "Da quando il mio fidanzamento con [dead_character.GetTitledFirstName] è stato reso ufficiale, ho provato sia eccitazione che paura al pensiero del nostro imminente matrimonio. Ora che [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] promess[dead_character.Custom('DE_END_PRO_S_N')] è mort[dead_character.Custom('DE_END_PRO_S_N')] come prigioniero di [house_arrest_holder.GetTitledFirstName], mi manca, sebbene non l[dead_character.Custom('DE_END_PRO_S_N')] abbia mai conosciut[dead_character.Custom('DE_END_PRO_S_N')] veramente. Chissà cosa avremmo potuto avere insieme?"
 death_management.4008.a.tt:1 "[dead_character.Custom('DE_ART_DEF_P_A')] tu[dead_character.Custom('DE_END_PRO_S_N')] fidanzat[dead_character.Custom('DE_END_PRO_S_N')], [dead_character.GetTitledFirstName], è mort[dead_character.Custom('DE_END_PRO_S_N')] agli arresti domicliarli e l'accordo di matrimonio non è più valido."
 death_management.4008.a:0 "Riposa in pace, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b:0 "Siamo passati direttamente al #EMP Finché morte non ci separi#!"

 death_management.9998.t:0 "Conoscili Te Stesso: Vicino alla Fine"
 death_management.9998.desc:0 "Posso sentirlo nelle ossa. [ROOT.Char.GetFaith.DeathDeityName] arriverà per me molto presto. Come una vecchia amica, [ROOT.Char.GetFaith.DeathDeitySheHe] sta pazientemente aspettando di ricevermi."
 death_management.9998.a:0 "Sarò mort[ROOT.Char.Custom('DE_END_PRO_S_N')] entro un anno."
 death_management.9998.a.tt:1 "Dovresti mettere in ordine i tuoi affari."
 
 #### Battle Death Events ####
 # Intro 1
 death_management.intro.witnessed:0 "In mezzo al caos che coinvolge la [battle_death_location.GetTerrain.GetNameNoTooltip|l] di [battle_death_location.GetNameNoTooltip], cerco di orientarmi."
 death_management.intro.war:0 "Notizie dal/dalle [battle_death_location.GetTerrain.GetNameNoTooltip|l] di [battle_death_location.GetNameNoTooltip] arrivano infine nelle mani di un messaggero esausto."
 death_management.intro:0 "Il conflitto tra [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] e [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] mi ha interessato poco, finché non è apparso il resoconto del mio consiglio sulla battaglia di [battle_death_location.GetNameNoTooltip]."
 # Intro 2
 death_management.intro.enemy:0 "Davanti a me, [dead_character.GetFirstName], carica in avanti verso il nemico.\n\n"
 death_management.intro.friendly:0 "Dall'altra parte del campo vedo [dead_character.GetFirstName] che lotta disperat[dead_character.Custom('DE_END_PRO_S_N')].\n\n"
 death_management.intro.letter.lover:0 "Il mio stomaco sobbalza, pieno di paura per [dead_character.Custom('DE_ART_DEF_P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] amante, mentre prendo la pergamena.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse:0 "Strappo il frammento, scrutando se ci sono notizie su mi[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetWifeHusband].\n\n$death_management.intro.letter$"
 death_management.intro.letter.family:0 "Mi rendo conto immediatamente che è successo qualcosa di terribile a mi[dead_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))].\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend:0 "Non posso fare a meno di preoccuparmi per la sorte del[dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] più car[dead_character.Custom('DE_END_PRO_S_N')] amic[dead_character.Custom('DE_END_PRO_S_N')].\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival:0 "In qualche modo so, ancor prima di aprirla, che contiene buone notizie.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir:0 "Faccio un respiro profondo: molto dipende dal destino del[dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] erede.\n\n$death_management.intro.letter$"
 death_management.intro.letter:0 "Lì, tra i dispacci, si legge:\n"
 # Death flavor
 death_management.death.witnessed.enemy:0 "[battle_death_leader.Custom('DE_ART_DEF_P_D')] nostr[battle_death_leader.Custom('DE_END_PRO_S_N')] [battle_death_leader.Custom('GetRandomEmployedMAA')] l[dead_character.Custom('DE_END_PRO_S_N')] tormenta senza sosta, ed è chiaro che [dead_character.GetSheHe] è praticamente spacciato, giacché [dead_character.Custom('DE_PRO_DEM')] altr[dead_character.Custom('DE_END_NOU_S_G')] [dead_character.GetWomenMen] cadono come mosche intorno a [dead_character.GetSheHe]."
 death_management.death.witnessed.friendly:0 "Numerosi [battle_death_enemy.Custom('GetRandomEmployedMAA')|U] l[dead_character.Custom('DE_END_PRO_S_N')] stanno lentamente circondando, la sua stanchezza è fin troppo evidente."
 death_management.death.war.enemy:0 "'#EMP Confermiamo che [dead_character.GetTitledFirstName] è stat[dead_character.Custom('DE_END_PRO_S_N')] uccis[dead_character.Custom('DE_END_PRO_S_N')] opponendo una strenua resistenza a [battle_death_leader.Custom('GetRandomEmployedMAA')] [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 death_management.death.war.friendly:0 "'#EMP [dead_character.Custom('DE_ART_DEF_P_D')] nostr[dead_character.Custom('DE_END_PRO_S_N')] coraggios[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetTitledFirstName] è stat[dead_character.Custom('DE_END_PRO_S_N')] uccis[dead_character.Custom('DE_END_PRO_S_N')] mentre guidava un attacco contro [battle_death_enemy.Custom('GetRandomEmployedMAA')] [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 death_management.death.uninvolved:0 "'#EMP Confermiamo che [dead_character.GetTitledFirstName] è stat[dead_character.Custom('DE_END_PRO_S_N')] uccis[dead_character.Custom('DE_END_PRO_S_N')] resistendo con fermezza a [battle_death_leader.Custom('GetRandomEmployedMAA')] [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 # Killer
 death_management.killer.witnessed.enemy:0 "In pochi istanti, [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] di [battle_death_killer.GetLiege.GetTitledFirstName], carica in avanti con determinazione, tenendo in alto [battle_death_killer.Custom('signature_weapon')], supera facilmente la forza residua di [dead_character.GetFirstNameNoTooltip] e [dead_character.Custom('DE_PRO_DEM')] inligge il colpo di grazia. "
 death_management.killer.witnessed.friendly:0 "Il luccichio di un'arma improvvisamente cattura il mio sguardo, ed io osservo mentre [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] di [battle_death_killer.GetLiege.GetTitledFirstName], sferra il violento colpo di grazia."
 death_management.killer:0 "\n[dead_character.Custom('DE_ART_IND_A')|U] è stat[dead_character.Custom('DE_END_PRO_S_N')] uccis[dead_character.Custom('DE_END_PRO_S_N')] da [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] di [battle_death_killer.GetLiege.GetTitledFirstName], durante un feroce scontro.'#!"
 death_management.no_killer:0 "\n[dead_character.Custom('DE_ART_IND_A')|U] è stat[dead_character.Custom('DE_END_PRO_S_N')] colpit[dead_character.Custom('DE_END_PRO_S_N')] da una freccia vagante durante una feroce schermaglia.'#!"
 # Spouse
  death_management.1200.t:0 "Consorte decedut[dead_character.Custom('DE_END_PRO_S_N')]" 
 death_management.1200.desc_sad: "\n\nNon avrei dovuto lasciarl[dead_character.Custom('DE_END_PRO_S_N')] andare... non così..."
 death_management.1200.desc_happy: "\n\nFinalmente, quel[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.Custom('InsultNoun')]è mort[dead_character.Custom('DE_END_PRO_S_N')]!"
 death_management.1200.a:0 "[battle_death_killer.GetFirstNameNoTooltip] è un[dead_character.Custom('DE_PRO_POS_P_2P')] [dead_character.GetWomanMan] mort[dead_character.Custom('DE_END_PRO_S_N')]! Mort[dead_character.Custom('DE_END_PRO_S_N')]!"
 death_management.1200.b:0 "Non ti dimenticherò mai..."
 death_management.1200.c:0 "Hai dimostrato il tuo valore, amore mio..."
 death_management.1200.d:0 "Finalmente sono liber[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 # Child
 death_management.1201.t:0 " [dead_character.Custom('GetDaughterSon')|U] Cadut[dead_character.Custom('DE_END_PRO_S_N')]"
 death_management.1201.desc:0 "\n\nNon avrei potuto salvarl[dead_character.Custom('DE_END_PRO_S_N')]... ma nessun genitore dovrebbe sopravvivere ai propri figli..."
 death_management.1201.a:0 "[battle_death_killer.GetFirstNameNoTooltip] non la passerà liscia!"
 death_management.1201.b:0 "#EMP [dead_character.Custom('DE_ART_DEF_P_D')] mi[dead_character.Custom('DE_END_PRO_S_N')] coraggios[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.Custom('GetDaughterSon')]...#!"
 death_management.1201.c:0 "Non era il tuo momento, figli[dead_character.Custom('DE_END_PRO_S_N')] mi[dead_character.Custom('DE_END_PRO_S_N')]..."
 death_management.1201.d:0 "Riposa serenamente, bambin[dead_character.Custom('DE_END_PRO_S_N')]."
 # Parent
 death_management.1202.t:0 "Genitore Caduto"
 death_management.1202.desc:0 "\n\nÈ troppo tardi per cambiare le cose, spero soltanto che [dead_character.GetSheHe] trovi la pace nell'[dead_character.GetFaith.PositiveAfterLife]."
 death_management.1202.a:0 "#EMP Perché tu, [dead_character.Custom('GetMamaPapa')]?#!"
 death_management.1202.b:0 "[battle_death_killer.GetFirstNameNoTooltip] la pagherà."
 # Lover
 death_management.1204.t:0 "Amante Cadut[dead_character.Custom('DE_END_PRO_S_N')]"
 death_management.1204.desc:0 "\n\nIl mio cuore diventa di ghiaccio, quando realizzo che non sentirò mai più il calore dell'abbraccio [dead_character.Custom('DE_PRO_PER_P_3P_A')] mi[dead_character.Custom('DE_END_PRO_S_N')] amat[dead_character.Custom('DE_END_PRO_S_N')]..."
 death_management.1204.a:0 "#EMP [dead_character.Custom('DE_ART_DEF_P_D')] mi[dead_character.Custom('DE_END_PRO_S_N')] coraggios[dead_character.Custom('DE_END_PRO_S_N')] [dead_character.GetFirstNameNoTooltip]#!..."
 death_management.1204.b:0 "...sarai vendicat[dead_character.Custom('DE_END_PRO_S_N')]!"
 # Best Friend
 death_management.1205.t:0 "Amic[dead_character.Custom('DE_END_PRO_S_N')] Cadut[dead_character.Custom('DE_END_PRO_S_N')]"
 death_management.1205.desc:0 "\n\nNon condividerò mai più la sua preziosa compagnia...."
 death_management.1205.a:0 "Non [dead_character.GetFirstNameNoTooltip]!"
 death_management.1205.b:0 "[battle_death_killer.GetFirstNameNoTooltip] la pagherà per questo!"
 # Rival
 death_management.1206.t:0 "Rivale Cadut[dead_character.Custom('DE_END_PRO_S_N')]"
 death_management.1206.desc:0 "\n\nNon posso fare a meno di sorridere al pensiero che [dead_character.GetFirstNameNoTooltip] sia mort[dead_character.Custom('DE_END_PRO_S_N')] combattendo le #EMP mie#! guerre, questo mi solleverà lo spirito per giorni!"
 death_management.1206.a:0 "Una bella liberazione."
 death_management.1206.b:0 "[dead_character.GetFirstNameNoTooltip] era destinat[dead_character.Custom('DE_END_PRO_S_N')] ad essere mi[dead_character.Custom('DE_END_PRO_S_N')]!"
 death_management.1206.c:2 "Mi[dead_character.Custom('DE_END_PRO_S_N')] #EMP paladin[dead_character.Custom('DE_END_PRO_S_N')]!#! Invierò [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] a [battle_death_killer.GetFirstNameNoTooltip]!"
