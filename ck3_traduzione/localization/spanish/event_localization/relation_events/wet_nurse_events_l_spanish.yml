 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "— un[teentribal.Custom('DE_PRO_POS_P_2P')] [teentribal.MakeScope.Var('animal_type').GetFlagName] assatanat[teentribal.Custom('DE_END_PRO_S_N')] si aggira nel mio piccolo accampamento!\n\nNon posso correre più veloce di questa creatura disperata. La bestia deve essere affrontata o ingannata. Ho una lepre fresca a portata di mano..."
 bp2_yearly.7025.desc_realm: "Arrivo rapidamente al/alla vicino/a [realm_location.GetTerrain.GetNameNoTooltip|l] di [realm_location.GetName] e inizio subito a prepararmi per la notte. Mentre preparo il falò per cucinare la mia cena $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "L'alba sorge sopra [seclusion_location.GetName]. L'ignoto/a [realm_location.GetTerrain.GetNameNoTooltip|l], priva dei locali [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun], è spaventoso di notte e bello alla luce del mattino.\n\nIo e il mio falò semi-acceso non siamo soli qui $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "Trovo subito un buon posto per il mio accampamento, proprio all'esterno di [rite_location.GetName], così ho subito acceso un fuoco per prepararmi alla notte e mangiare qualcosa di caldo. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "forse, lanciandolo, potrei guadagnare tempo per afferrare il mio arco?"
 bp2_yearly.7025.desc_outwit: "forse posso ritirarmi silenziosamente mentre questo placherà il/la [teentribal.MakeScope.Var('animal_type').GetFlagName]?"
 bp2_yearly.7025.a: "Mi nasconderò e mi allontanerò di soppiatto."
 bp2_yearly.7025.a_win: "Ti allontani dalla bestia distratta"
 bp2_yearly.7025.a_lose: "Il/La [teentribal.MakeScope.Var('animal_type').GetFlagName], arrabbiato/a, ti attacca"
 bp2_yearly.7025.tt: "Un/a [teentribal.MakeScope.Var('animal_type').GetFlagName] attacca durante l'isolamento"
 bp2_yearly.7025.b: "Con frecce acuminate, scaccerò il/la [teentribal.MakeScope.Var('animal_type').GetFlagName]!"
 bp2_yearly.7025.b_win: "Il/La [teentribal.MakeScope.Var('animal_type').GetFlagName] fugge, colpito dalle frecce"
 bp2_yearly.7025.b_lose: "L'illeso/a [teentribal.MakeScope.Var('animal_type').GetFlagName] attacca"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "Legando trecce sottili e agitando le belle ciocche in segno di gratitudine, la tribù si riunisce per il rituale della tosatura dei capelli.\n\nIl/La mio/a [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] stringe i capelli di [teentribal.GetFirstNamePossessive] e prende in mano un coltello con un'iscrizione incisa sopra.\n\n"Questo/a [teentribal.Custom('GirlBoy')] sta abbandonando l'infanzia per il futuro della tribù! [teentribal.GetSheHe|U] perderà tutto ciò che esiste per frivolezza, lasciando esposta la sua vera natura, la sua forza d'animo!"\n\nIl/La saggio/a lancia uno sguardo diffidente nella mia direzione.\n\n"...se il/la nostro/a [ROOT.Char.GetTitleAsName] lo vorrà.""
 bp2_yearly.7026.desc_child: "Legando trecce sottili e agitando le belle ciocche in segno di gratitudine, la tribù si riunisce per il rituale della tosatura dei capelli.\n\nIl/La mio/a [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] stringe i miei capelli e prende in mano un coltello con un'iscrizione incisa sopra.\n\n"Il/La nostro/a [ROOT.Char.GetTitleAsName] sta abbandonando l'infanzia per il futuro della tribù! [teentribal.GetSheHe|U] perderà tutto ciò che esiste per frivolezza, lasciando esposta la sua vera natura, la sua forza d'animo!"\n\nIl/La saggio/a lancia uno sguardo diffidente nella mia direzione.\n\n"...se il/la nostro/a [ROOT.Char.GetTitleAsNameNoTooltip] lo vorrà.""
 bp2_yearly.7026.a: "Dedizione assoluta: una rasatura completa e totale."
 bp2_yearly.7026.a.tt: "[priest.Custom('DE_ART_DEF_P_A')|U] mi[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',priest)] trascina la sua lama su tutto il cuoio capelluto, con il giusto vigore."
 bp2_yearly.7026.a.toast: "Il rituale della rasatura è concluso."
 bp2_yearly.7026.b: "Taglia solo una ciocca, da tenere sempre con te!"
 bp2_yearly.7026.b.tt: "Una sottile ciocca di capelli viene tosata e riposta in un medaglione cerimoniale, in segno di devozione."
 bp2_yearly.7026.b.toast: "Il taglio dei capelli è completato"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: La purificazione"
 bp2_yearly.7027.desc: "La tribù si raduna con riverenza sulla riva dell'acqua, mentre [priest.Custom('DE_ART_DEF_P_A')] sant[priest.Custom('DE_END_PRO_S_N')] [priest.GetFirstName] solleva la coppa cerimoniale.\n\n"Da alcune gocce si è formato il mare! Da un[teentribal.Custom('DE_PRO_POS_P_2P')] [teentribal.Custom('GirlBoy')], si è format[teentribal.Custom('DE_PRO_POS_P_2P')] [Select_CString(teentribal.IsFemale,'una donna','un uomo')]! Così è iniziata." [priest.Custom('DE_ART_IND_A')|U] fa scorrere dell'acqua sacra sui capelli e sulla pelle.\n\n"nel nome di [priest.GetFaith.WaterGodName]: lascia che l'acqua ti purifichi, che lavi via [Select_CString(teentribal.IsFemale,'la bambina','il bambino')] che è in te e ti conduca alla saggezza dell'età adulta."\n\nLa fase successiva della cerimonia è affidata a me: la piscina sacra mi attende."
 bp2_yearly.7027.a: "Rischiare di annegare è come conoscere l'acqua!"
 bp2_yearly.7027.a.tt: "Il tuffo nell'acqua sacra è... quasi mortale."
 bp2_yearly.7027.b: "Il rito richiede... un breve bagno."
 bp2_yearly.7027.b.tt: "Un breve tuffo: il simbolismo è il padrone del mondo della veglia."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "La purificazione tramite $cleansing_type_element$ è completa"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: La purificazione"
 bp2_yearly.7028.desc: "Vaste fiamme illuminano i volti severi degli uomini della mia tribù. [priest.Custom('DE_ART_DEF_P_A')|U] mi[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], armato del calcio di una lancia, abbatte il falò e sparge le braci in un sentiero incandescente.\n\nRespirate - respirate con costanza, vi imploro.\n\n"Quest[teentribal.Custom('DE_END_PRO_S_N')] giovane è pronto a unirsi ai vostri ranghi?!" chiede [priest.GetFirstNameNoTooltip]. "[priest.GetFaith.WarGodName] lo giudicherà, mentre [teentribal.GetFirstName] affronta la prova del fuoco! Vai, ragazz[teentribal.Custom('DE_END_PRO_S_N')]: brucia ciò che non è degno, e potrai mettere piede sulla terra fredda come un[teentribal.Custom('DE_PRO_POS_P_2P')] [teentribal.GetWomanMan] [ROOT.Char.GetCulture.GetName]!""
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U] conduce in avanti il credente!"
 bp2_yearly.7028.a.tt: "Durante la camminata sul fuoco si compiono passi deliberati e accurati."
 bp2_yearly.7028.b: "Affrettati! Fate uno scatto in avanti."
 bp2_yearly.7028.b.tt: "La camminata sul fuoco è onorata, ma la manovra che viene compiuta è rapida come il vento."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "Riti di passaggio: Una paura familiare"
 bp2_yearly.7029.desc: "Come [ROOT.Char.GetTitleAsName], do il permesso ai giovani che presto compiranno i riti di passaggio. Alcuni fanno promesse audaci, giuramenti che pochi/e [ROOT.Char.GetCulture.GetCollectiveNoun] potrebbero mantenere. [Select_CString(teentribal.IsFemale,'Altre come la mia','Altri come il mio')] [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], tremamo.\n\nOggi, la prova scelta è la stessa che io stesso/a ho intrapreso un tempo:"
 bp2_yearly.7029.desc_duel: "L'abilità di [teentribal.GetFirstNameNoTooltip] deve essere il suo valore. Ma noto che... [teentribal.GetSheHe] non porta la spada.\n\n"L'avversario scelto è come grosso una montagna!" geme [teentribal.GetSheHe]. "Come posso vincere, se non con qualche sporco trucchetto?""
 bp2_yearly.7029.desc_scarification: "Il volto di [teentribal.GetFirstNameNoTooltip] sarà segnato, marchiandol[teentribal.Custom('DE_END_PRO_S_N')] per sempre come un[teentribal.Custom('DE_END_PRO_S_N')] di noi. [teentribal.Custom('DE_ART_IND_A')|U] rabbrividisce al solo pensiero della lama.\n\n"Ho paura di perdere un occhio!" geme [teentribal.GetSheHe]. "Come posso prepararmi a qualcosa di così terribile?""
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] è pront[teentribal.Custom('DE_END_PRO_S_N')] per il cammino verso l'isolamento, ma in modo insufficiente. [teentribal.Custom('DE_ART_IND_A')|U] indugia negli abbracci, con occhi umidi.\n\n"È un cattivo presagio?" chiede [teentribal.GetSheHe]. "No? Eppure... questo tempo pessimo. Di sicuro nessuno viaggia con questo tempo?""
 bp2_yearly.7029.desc_hair_shaving: "I capelli di [teentribal.GetFirstNameNoTooltip] devono essere rasati. [teentribal.Custom('DE_ART_IND_A')|U] ne stringe una ciocca in preda al terrore.\n\n"Dicono che i miei capelli siano i più belli della tribù!" protesta [teentribal.GetSheHe]. "Non potremmo semplicemente tagliare la pelliccia in sacrificio?!""
 bp2_yearly.7029.desc_fire_cleanse: "I piedi di [teentribal.GetFirstNameNoTooltip] sono nudi, così possono conoscere il freddo prima della camminata sul fuoco. [teentribal.Custom('DE_ART_IND_A')|U] guarda con sospetto una piccola lampada a incandescenza.\n\n"C'è davvero una verità nel fuoco?" si lamenta [teentribal.GetSheHe]. "Se volete solo l'agonia da me, suppongo che ve ne darò in abbondanza...""
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] sarà cosparso d'acqua. [teentribal.Custom('DE_ART_IND_A')|U] non sembra affatto desideros[teentribal.Custom('DE_END_PRO_S_N')] di essere immers[teentribal.Custom('DE_END_PRO_S_N')].\n\n"Forse farò in modo che qualche creatura degli abissi venga a divorarmi," brontola [teentribal.GetSheHe]. "Il/La [ROOT.Char.GetFaith.PriestNeuter] desidera uccidermi con la stessa intensità..."
 bp2_yearly.7029.a: "La narrazione del mio rito l[teentribal.Custom('DE_END_PRO_S_N')] ispirerà!"
 bp2_yearly.7029.a.tt: "Con le tue parole che [teentribal.Custom('DE_PRO_DEM')] risuonano nelle orecchie, [teentribal.GetFirstNameNoTooltip] affronta la prova con la giusta convinzione."
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] impara molto da te"
 bp2_yearly.7029.a.inspiration: "Il tuo racconto è di grande ispirazione"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U] deve scontare i propri errori."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] impara ad avere fiducia in sé stesso"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] fallisce il rito"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] lotta da sol[teentribal.Custom('DE_END_PRO_S_N')], guadagnandosi la forza di un[teentribal.Custom('DE_PRO_PER_P_3P_G')]adult[teentribal.Custom('DE_END_PRO_S_N')] o la vergogna di un fallimento."
