 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "Un[teentribal.Custom('DE_PRO_POS_P_2P')]  [teentribal.GetWomanMan] [ROOT.Char.GetCulture.GetName] deve detestare la paura, rifiutare la debolezza e aspettarsi di conoscere il dolore nella vita.\n\n[teentribal.Custom('DE_ART_DEF_P_D')] giovane [teentribal.GetFirstName] si è scontrat[teentribal.Custom('DE_END_PRO_S_N')] con altri giovani sprovveduti, ma non ha mai subito l'assalto di un[teentribal.Custom('DE_PRO_PER_P_3P_G')]adult[teentribal.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nMolti sono i valorosi guerrieri della nostra tribù, ma uno soltanto può mettere alla prova il valore [Select_CString(teentribal.IsFemale,'della mia','del mio')] [ROOT.Char.Custom2('RelationToMePossessive',teentribal)]."
 bp2_yearly.7021.desc_root: "Un guerriero nasce dalla lotta, nasce nel sangue.\n\nMi sono scontrato con altri giovani sprovveduti, ma mai con un avversario veramente degno: un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')] adult[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetCulture.GetName].\n\nMolti sono i robusti guerrieri della nostra tribù, ma io posso sfidarne solo uno per dimostrare la mia preparazione."
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U] affronta [family_duelist.Custom('DE_ART_DEF_P_A')] su[family_duelist.Custom('DE_END_PRO_S_N')] [teentribal.Custom2('RelationToMeShort', family_duelist)|l]!"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U], dimostrerò il mio valore contro di te!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] sfida [family_duelist.Custom('DE_ART_DEF_P_A')] su[family_duelist.Custom('DE_END_PRO_S_N')] [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName] in un [single_combat_duel|E]"
 bp2_yearly.7021.b_root: "Sfido [family_duelist.Custom('DE_ART_DEF_P_A')] mi[family_duelist.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', duelist_1)], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U] duellerà contro [duelist_1.Custom('DE_ART_DEF_P_A')] mi[duelist_1.Custom('DE_END_PRO_S_N')] [teentribal.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] sfida [duelist_1.GetFirstName] a un [single_combat_duel|E]"
 bp2_yearly.7021.c: "[duelist_2.Custom('DE_ART_DEF_P_D')] [duelist_2.GetFirstNameNoTooltip] [duelist_2.Custom('ComplimentAdjective')] — venga avanti!"
 bp2_yearly.7021.c_root: "Preferisco combattere [duelist_2.Custom('DE_ART_DEF_P_A')] mi[duelist_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', duelist_2)], [duelist_2.GetFirstNameNoTooltip]."
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] sfida [duelist_2.GetFirstName] a un [single_combat_duel|E]"
