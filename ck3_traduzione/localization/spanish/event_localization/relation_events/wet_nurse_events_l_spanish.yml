 bp2_yearly.7022.t: "$bp2_decision.0002.t$: Il $rites_of_passage_duel$ viene affrontato"
 bp2_yearly.7022.desc_child_win: "Mentre la benedizione dei/delle [ROOT.Char.GetFaith.PriestNeuter] termina, le armi degli sfidanti si scontrano. L'esperienza di [sc_loser.GetFirstName] [sc_loser.Custom('DE_PRO_DEM')] permette di ottenere un vantaggio immediato — ma, nonostante ciò, [sc_loser.GetSheHe] non riesce a respingere a lungo i colpi intelligenti di [sc_victor.GetFirstName].\n\nMi[teentribal.GetFirstName] [ROOT.Char.Custom2('RelationToMe',teentribal)] manda al tappeto [sc_loser.GetFirstNameNoTooltip].\n\n"Mi arrendo!" geme l[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] più anzian[sc_loser.Custom('DE_END_PRO_S_N')]. "[sc_victor.GetFirstNameNoTooltip] mi ha colpito le nocche e mi abbagliato con la sua linfa vitale: [sc_victor.GetSheHe] è un guerriero a tutti gli effetti come qualsiasi altro. Un[sc_victor.Custom('DE_PRO_POS_P_2P')] [sc_victor.GetWomanMan] [ROOT.Char.GetCulture.GetName] davvero meritevole!"\n\nIl rito è così completato."
 bp2_yearly.7022.desc_child_lost: "Le libagioni sono state appena cosparse quando [sc_loser.GetFirstName] lancia un feroce assalto! Sotto la grandine di colpi, l'esperienza di [sc_victor.GetFirstName] l'aiuta: [sc_victor.GetSheHe] resiste alla tempesta. [teentribal.Custom('DE_ART_DEF_P_D')] mi[teentribal.Custom('DE_END_PRO_S_N')] giovane [ROOT.Char.Custom2('RelationToMe',teentribal)], si stanca presto, ma anche se si impegna al massimo nella lotta... termina questo rito con il ferro alla sua gola.\n\nVedendo il fuoco ancora negli occhi del suo avversario, [sc_victor.GetFirstNameNoTooltip] è cortese.\n\n"Quello davanti a me è un[sc_loser.Custom('DE_PRO_POS_P_2P')] [sc_loser.GetWomanMan]! La lotta, non la vittoria, [sc_loser.Custom('DE_PRO_DEM')] fa guadagnare un posto tra di noi. [sc_loser.GetFirstNameNoTooltip] ha dimostrato un coraggio di un guerriero e i pregi della cultura [ROOT.Char.GetCulture.GetName].""
 bp2_yearly.7022.desc_root_win: ""Basta!" sussulta [sc_loser.GetFirstName], gettando il/la suo/a [sc_loser.Custom('SignatureWeaponNameOrType')] nella polvere. "Sferra il colpo di grazia come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] onorevole! Mi vergognerei di morire per mano di un[teentribal.Custom('DE_PRO_POS_P_2P')] [teentribal.Custom('GirlBoy')]."\n\n"Ma... #EMP cosa sto dicendo?#! Combatti già come [Select_CString(ROOT.Char.IsFemale,'una vera e propria','un vero e proprio')] [ROOT.Char.GetWomanMan]. Come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsName]: un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] che conoscerà il potere, conoscerà la vittoria! Parlerò per voi e farò in modo che i vostri privilegi crescano."\n\nÈ fatta. Grazie alla virtù del/della mio/a [ROOT.Char.Custom('SignatureWeaponNameOrType')] ho superato la prova."
 bp2_yearly.7022.desc_root_lost: "Sebbene non sia in grado di eguagliare la maestria di [sc_victor.GetFirstName]... il rito non può finire così! Cerco di alzarmi a fatica, preparandomi, ma vengo disarmat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Inseguo la mia arma, ma il nemico mi blocca la strada. #EMP Non può finire così!#! \n\n[sc_victor.GetFirstNameNoTooltip] mi guarda divertit[sc_victor.Custom('DE_END_PRO_S_N')].\n\n"Aspetta, giovane [ROOT.Char.Custom('RegionalFerociousAnimal')]! Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName], la tua è la ferocia di un/una [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )] [ROOT.Char.GetCulture.GetName]! Avete combattuto con coraggio e - sconfitta o no - vi onoro come membro della tribù."\n\n"Questo risultato sarà accettato.""
 bp2_yearly.7022.toast: "Il duello forma [teentribal.GetFirstNameNoTooltip]"
 bp2_yearly.7022.a: "Tale è la determinazione di [teentribal.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.7022.a_victory: "Vincere significa acquisire fiducia nel mestiere del guerriero e in sé stessi."
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] non dimenticherà mai questa sconfitta... e [teentribal.GetSheHe] imparerà che la sua tenacia ha applicazioni che vanno oltre il campo di battaglia."
 bp2_yearly.7022.b: "La tribù avrà un nuovo campione."
 bp2_yearly.7022.b_victory: "Ci sono ancora molti trucchi da imparare, ma questo è un ottimo inizio!"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] deve dedicarsi all'allenamento, per combattere neglio nei duelli che verranno!"
 bp2_yearly.7022.c: "Un brandello sanguinolento! Un #EMP dannatissimo#! brandello sanguinolento..."
 bp2_yearly.7022.c_victory: "Una sorta di gioia, un fervore malvagio risvegliato... con lo scorrere del sangue."
 bp2_yearly.7022.c_loss: "Vedo un incassatore qui, non un combattente.... se [teentribal.GetFirstNameNoTooltip] vuole vivere a lungo."
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "I [ROOT.Char.GetCulture.GetCollectiveNoun] della mia tribù si riuniscono per assistere al rito della scarificazione. Con il fumo delle erbe sacre denso nell'aria, il mio [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] inizia la cerimonia. Le persone riunite si ammutoliscono.\n\n[priest.GetSheHe|U] sguaina la lama rituale.\n\n"Qui, [teentribal.GetFirstName] della Casata [teentribal.GetHouse.GetName]," intona [priest.Custom('DE_ART_DEF_P_A')] mi[priest.Custom('DE_END_PRO_S_N')] sant[priest.Custom('DE_END_PRO_S_N')] [priest.GetWomanMan], "sarà segnat[teentribal.Custom('DE_END_PRO_S_N')] e incis[teentribal.Custom('DE_END_PRO_S_N')], lacerat[teentribal.Custom('DE_END_PRO_S_N')] dal dolore. Quando l[teentribal.Custom('DE_END_PRO_S_N')] guarderemo in futuro, vedremo la convinzione - vedremo che [teentribal.Custom('DE_ART_IND_A')] è un[teentribal.Custom('DE_PRO_POS_P_2P')] [teentribal.GetWomanMan]!""
 bp2_yearly.7023.a: "Indossare la prova è conoscere l'orgoglio."
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] taglia vigorosamente, ancora e ancora."
 bp2_yearly.7023.a_nothing: "I tagli sono netti"
 bp2_yearly.7023.a_scarred: "I tagli lasciano segni indelebili"
 bp2_yearly.7023.a_wounded: "I tagli sono estremamente profondi"
 bp2_yearly.7023.b: "Forse questo gesto può essere solo... simbolico?"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] è delicat[priest.Custom('DE_END_PRO_S_N')] con la lama, lasciando solo un minimo segno."
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: ""L'isolamento arricchisce il corpo e lo spirito," insiste [priest.Custom('DE_ART_DEF_P_A')] mi[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. "Nella tranquillità, la sagacia! Nella sopravvivenza, l'astuzia. Scegliete un luogo di armonia... ma un luogo selvaggio, aspro."\n\n[priest.Custom('DE_ART_IND_A')|U] spinge in avanti qualche misera provvista.\n\n"
 bp2_yearly.7024.desc_capital: ""Un[teentribal.Custom('DE_PRO_POS_P_2P')] [teentribal.Custom('GirlBoy')] è al sicuro a casa propria, nel/nella [rite_location.GetTerrain.GetNameNoTooltip|l] di [rite_location.GetName]."
 bp2_yearly.7024.desc_abroad: "Per un vero esame, considera lo strano, lontano [abroad_location.GetTerrain.GetNameNoTooltip|l] di [abroad_location.GetName]!"
 bp2_yearly.7024.desc_realm: "Oppure l'esecutore del rito può viaggiare per un breve periodo: forse verso [realm_location.GetName]?"
 bp2_yearly.7024.desc_end: "Ora, bambin[teentribal.Custom('DE_END_PRO_S_N')], vai - con la saggezza di [priest.GetFaith.KnowledgeGodName].""
 bp2_yearly.7024.a: "Via, verso terre lontane!"
 bp2_yearly.7024.a.tt: "Possibilità di pericolo #N più elevata#!"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName] si recherà nel/nella [abroad_location.GetTerrain.GetNameNoTooltip|l] di [abroad_location.GetName], all'interno del regno di [foreign_ruler.GetName]"
 bp2_yearly.7024.win: "Evita ogni pericolo"
 bp2_yearly.7024.lose: "Pericolo in agguato"
 bp2_yearly.7024.b: "Il viaggio non deve essere troppo lungo."
 bp2_yearly.7024.b.tt: "Possibilità di pericolo #Z Medio#!"
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName] si recherà nel/nella [realm_location.GetTerrain.GetNameNoTooltip|l] di [realm_location.GetName]"
 bp2_yearly.7024.c: "Il selvatico locale servirà."
 bp2_yearly.7024.c.tt: "Possibilità di pericolo #P Bassa#!"
 bp2_yearly.7024.c.capital: "[teentribal.GetFirstName] si isolerà nel/nella [rite_location.GetTerrain.GetNameNoTooltip|l] di [rite_location.GetName], il/la [realm_capital|E]"
 bp2_yearly.7024.d: "$bp2_decision.0002.f$"
