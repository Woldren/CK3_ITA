l_spanish:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "Con l'intento di fornire le migliori cure ai nostri [ROOT.Char.Custom('GetChildChildren')]$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "Dato che crescere un figlio di status è tutt'altro che un compito solitario$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: ", ho chiesto ai miei funzionari di cercare donne competenti per il ruolo di [GetCourtPositionType('wet_nurse_court_position').GetName()].\n\nOra, mi presentano alcune donne locali da sottoporre al mio giudizio."
 bp2_decision.0001.a: "Io preferisco l'esperta [wet_nurse_candidate_1.GetFirstNameNoTooltip]."
 bp2_decision.0001.a.aptitude:0 "L'[aptitude|E] di [wet_nurse_candidate_1.GetUINamePossessive] è [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] è abbastanza brava."
 bp2_decision.0001.b.aptitude: "L'[aptitude|E] di [wet_nurse_candidate_2.GetUINamePossessive] è [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.c: "Non mi piace nessuna di loro."
 bp2_yearly.7000.t: "Un Congedo per Malattia"
 bp2_yearly.7000.desc: "La balia, [wet_nurse.GetFirstName], ha chiesto un'udienza immediata con me.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia cara','Mio caro')] [wet_nurse.Custom2('RelationToMe', ROOT.Char)], Mi sono ammalata! Devo chiedervi qualche giorno di riposo: i miei malanni potrebbero affliggere i bambini sotto la mia tutela."\n\n[wet_nurse.GetSheHe|U] geme morbosamente."
 bp2_yearly.7000.desc_child_liege: "La mia balia, [wet_nurse.GetFirstName], non se la passa bene ultimamente. [wet_nurse.GetSheHe|U] ha recepito la mia preoccupazione.\n\n"[Select_CString(nursed_child.IsFemale,'Mia cara piccola','Mio caro piccolo')] [wet_nurse.Custom2('RelationToMe', ROOT.Char)] [nursed_child.GetFirstName], anche se mi si stringe il cuore, devo dirvi che... mi è venuta una brutta malattia. Devo assentarmi per qualche tempo, ma non preoccupatevi troppo! Tornerò presto da voi.""
 bp2_yearly.7000.a: "Non preoccupatevi, mi prenderò cura di voi."
 bp2_yearly.7000.a.tt: "Paghi una visita medica"
 bp2_yearly.7000.b: "Rendiamolo un congedo permanente."
 bp2_yearly.7000.b.tt: "La cura di [wet_nurse.GetFirstNamePossessiveNoTooltip] non ha funzionato."
 bp2_yearly.7000.c: "Una Malattia? State lontana dai miei figli!"
 bp2_yearly.7000.c_child_liege: "Una Malattia? È meglio che stiate lontana da me!"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] contrae una malattia"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] contrasta una malattia"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] non si ammala"
 bp2_yearly.7001.t: "Nutrire un sospetto"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] è una meravigliosa balia per i miei figli, una badante da apprezzare. Tuttavia, ultimamente, [Select_CString(jealous_spouse.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName] è piuttosto sospettos[jealous_spouse.Custom('DE_END_PRO_S_N')] di [wet_nurse.GetHerHim].\n\n"[jealous_spouse.Custom2('RelationToMe', ROOT.Char)|U] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], il tuo interesse per i nostri figli è cresciuto da quando abbiamo assunto quella sgualdrina, [wet_nurse.GetFirstNameNoTooltip]! Potrebbe essere che la sua #EMP generosità #! ti ispiri?"\n\n"
 bp2_yearly.7001.desc_lover: "Sembra che io sia stato... poco attento."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] mi sta attaccando per niente! Giusto...?"
 bp2_yearly.7001.a: "Vuoi che ignori la nostra prole?!"
 bp2_yearly.7001.a.tt: "Questa opzione è disponibile perché hai un [lover|E]"
 bp2_yearly.7001.b: "Che assurdità, [Select_CString(jealous_spouse.IsFemale,'mia cara','mio caro')]: lo sai che ti sono fedele!"
 bp2_yearly.7001.b.spouse_convinced: "Convinci [jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] non ti crede"
 bp2_yearly.7001.c: "Dissiperò i tuoi timori."
 bp2_yearly.7001.tt: "Sei un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] not[ROOT.Char.Custom('DE_END_PRO_S_N')] bugiard[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.7002.t: "Coniuge poppante"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] irrompe nella mia [ROOT.Char.Custom('GetChamber')] con uno sguardo preoccupato.\n\n"MiMi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], scusate l'intrusione, ma ho una cosa urgente da dirvi! Ho saputo che voi e [spouse.GetFirstName] avete avuto la stessa balia da bambini. Questo rende il vostro matrimonio altamente inappropriato; siete fratelli di allattamento — agli occhi di [ROOT.Char.GetFaith.HighGodNamePossessive], siete la sua famiglia più stretta!"\n\nUna rivelazione scioccante! [court_chaplain.GetFirstNameNoTooltip] continua prima che io possa replicare. \n\n"Vi esorto a divorziare immediatamente. Altrimenti, sarò costretto a dichiarare il vostro matrimonio incestuoso.""
 bp2_yearly.7002.a: "Incestuoso, dite? Io lo chiamo semplicemente amore!"
 bp2_yearly.7002.b: "Divorzieremo immediatamente."
 bp2_yearly.7002.c: "Forse possiamo convenire di dimenticarcene...?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] è furios[nursed_child.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.7003.title: "Prime parole di [nursed_child.GetFirstNamePossessiveNoTooltip]"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$"
 bp2_yearly.7003.desc: ""Presto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], dovete sentire questa cosa!"\n\nLa balia, [wet_nurse.GetFirstName], mi trascina nella [ROOT.Char.Custom('GetChamber')] di [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]. [wet_nurse.GetFirstNameNoTooltip] indica [nursed_child.GetFirstName] n preda all'eccitazione, così mi chino verso di [nursed_child.GetSheHe] e ascolto.\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] mi offre una moneta sbavata e dice:\n\n"O-oh, o-o-ro...""
 bp2_yearly.7003.desc_secret: "Premendo un dito sulle sue piccole labbra, [nursed_child.GetFirstNameNoTooltip] mi sussurra:\n\n"Segreto.""
 bp2_yearly.7003.desc_motto: ""[nursed_child.GetHouse.GetMotto]."\n\nIncredibile: il motto della nostra Casata [nursed_child.GetHouse.GetName]! [nursed_child.GetSheHe|U] l'ha gorgogliato senza balbettare!"
 bp2_yearly.7003.desc_house: ""[nursed_child.GetHouse.GetNameNoTooltip]."\n\nIncredibile! [nursed_child.GetFirstNameNoTooltip] ha imparato a pronunciare il nome della nostra Casata."
 bp2_yearly.7003.desc_military: ""Guh-bah-nuh... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!"\n\nSembra che [nursed_child.GetFirstNameNoTooltip] possieda già uno spirito marziale!"
 bp2_yearly.7003.desc_faith: ""[nursed_child.GetFaith.random_GoodGodNames]."\n\nSembra che [nursed_child.GetFirstNameNoTooltip] sia già un[nursed_child.Custom('DE_PRO_POS_P_2P')] credente!"
 bp2_yearly.7003.desc_father: ""Pa-, pa-...""
 bp2_yearly.7003.desc_mother: ""Ma-, ma-...""
 bp2_yearly.7003.a: "Che bello!"
 bp2_yearly.7003.b: "Cos'altro è in grado di dire?"
 bp2_yearly.7003.b.tt: "Fai pressione su [nursed_child.GetFirstNameNoTooltip] perché continui a parlare."
 bp2_yearly.7003.c: "Non ho tempo per queste cose."
 bp2_yearly.7004.t: "Primi passi di $bp2_yearly.7003.title$"
 bp2_yearly.7004.desc: "Sento un trambusto provenire dalla [ROOT.Char.Custom('GetChamber')] [Select_CString(nursed_child.IsFemale,'di mia','di mio')] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName]. Entrando di corsa, vedo la balia, [wet_nurse.GetFirstName], che sta giocando con [nursed_child.GetFirstName]. \n\n"mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], tempismo perfetto! [nursed_child.GetFirstNameNoTooltip] ha appena fatto il suo primo passo!" grida [wet_nurse.GetSheHe], con entusiasmo.\n\nTenendo le mani [Select_CString(nursed_child.IsFemale,'della mia','del mio')] [nursed_child.Custom('GirlBoy')], cerca di di [Select_CString(nursed_child.IsFemale,'farle','fargli')] fare il giro della stanza." 
 bp2_yearly.7004.a: ""Un passo da gigante per un[nursed_child.Custom('DE_PRO_POS_P_2P')] bambin[nursed_child.Custom('DE_END_PRO_S_N')]. Un piccolo passo per un[nursed_child.Custom('DE_PRO_POS_P_2P')] governante.""
 bp2_yearly.7004.b: "Cos'altro è in grado di fare?"
 bp2_yearly.7004.b.tt: "Fai pressione su [nursed_child.GetFirstNameNoTooltip] perché continui a camminare."
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ Primo dentino"
 bp2_yearly.7005.desc: "Con il mio permesso, [Select_CString(nursed_child.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName] e la sua balia sfilano nella mia camera. [wet_nurse.GetFirstName] si atteggia come un araldo e proclama:\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], siete testimone di un'occasione memorabile! [nursed_child.GetFirstNameNoTooltip] ha un grande dono da offrirvi." [wet_nurse.GetSheHe|U] [nursed_child.Custom('DE_END_PRO_S_N')] spinge in avanti. "Avanti, [nursed_child.GetFirstNameNoTooltip], diteglielo!"\n\n"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], ho perso un dente!" Mi[nursed_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] mi mostra orgogliosamente il suo sorriso sdentato, consegnandomi un sacchetto con all'interno il dentino caduto."
 bp2_yearly.7005.a: "Adorabile! Ma conserva il tuo dente come un buon portafortuna."
 bp2_yearly.7005.b: "Ecco: un regalo merita un regalo!"
 bp2_yearly.7005.b.tt: "Ottieni un dentino"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "Dente da latte di [nursed_child.GetNameNoTooltip]"
 child_teeth_memorabilia_desc: "Il primo dente da latte caduto a [nursed_child.GetNamePossessiveNoTooltip]."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ Travestimento"
 bp2_yearly.7006.desc: "Mentre attendo pazientemente che mi vengano portati i vestiti, un servo balbetta: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], uh... nessuno riesce a trovare i vostri indumenti!"\n\n"Sono circondato da incompetenti!" borbotto uscendo di corsa dalla [ROOT.Char.Custom('GetChamber')].\n\nÈ nella [ROOT.Char.Custom('GetRoom')] di mi[nursed_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstName], che scopro non solo i miei indumenti, ma anche la balia [Select_CString(nursed_child.IsFemale,'della','del')] [nursed_child.Custom('GirlBoyPossessive')].\n\n"Non c'entro nulla, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] — [nursed_child.GetSheHe] si è vestito da sol[nursed_child.Custom('DE_END_PRO_S_N')]!" risponde [wet_nurse.GetFirstName] con una risatina."
 bp2_yearly.7006.a: "La piccola canaglia!"
 bp2_yearly.7006.b: "E così, [nursed_child.GetSheHe] è un[nursed_child.Custom('DE_PRO_POS_P_2P')] [nursed_child.Custom('GetPrincessPrince')] alla moda?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ Risentimento"
 bp2_yearly.7008.desc_start: ""Oh, quando eri solo [Select_CString(ROOT.Char.IsFemale,'una bambina','un bambino')]! Avrò sempre nel cuore quei giorni," dice [Select_CString(reflecting_parent.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName], così dal nulla.\n\nTutto riaffiora. #EMP Lo so#!"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe] non si è mai interessat[reflecting_parent.Custom('DE_END_PRO_S_N')] a me. #EMP Lo so#! i suoi momenti divertenti erano le mie sofferenze più grandi."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ mi[nursed_child_parent_var.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] è stat[nursed_child_parent_var.Custom('DE_END_PRO_S_N')] un[nursed_child_parent_var.Custom('DE_PRO_POS_P_2P')] nemic[nursed_child_parent_var.Custom('DE_END_PRO_S_N')] per me finché era in vita."
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] ha persino rifiutato le mie prime parole!"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] se ne è andat[nursed_child_parent_var.Custom('DE_END_PRO_S_N')], annoiat[nursed_child_parent_var.Custom('DE_END_PRO_S_N')], mentre io muovevo i primi passi."
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] si è allontanat[nursed_child_parent_var.Custom('DE_END_PRO_S_N')], disgustat[nursed_child_parent_var.Custom('DE_END_PRO_S_N')], dal mio primo dentino perso!"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] ha ridicolizzato il mio amore infantile per i travestimenti!"
 bp2_yearly.7008.desc_end: "\n\nDovrei avere ciò che mi è dovuto! O forse... è meglio che smetta di rimuginare sul passato?"
 bp2_yearly.7008.a: ""Datemi la vostra terra, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!""
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] concorda con te"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] propone invece qualcosa di diverso"
 bp2_yearly.7008.b: ""Mi dovete la vostra ricchezza!""
 bp2_yearly.7008.c: ""Vi disprezzo e spero di non vedervi mai più!""
 bp2_yearly.7008.c_dead_parent: ""Perché mi avete trascurat[ROOT.Char.Custom('DE_END_PRO_S_N')] così tanto?""
 bp2_yearly.7008.d: "Vorrei concentrarmi sui miei figli."
 bp2_yearly.7008.e: "Questo trattamento è... doveroso."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] dovrà rispondere"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ Legami"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ mi[reflecting_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] ha visto la parte migliore di me, si è sempre adoperat[reflecting_parent.Custom('DE_END_PRO_S_N')] per difendermi. I momenti più belli della mia infanzia sono stati quelli con [reflecting_parent.GetSheHe]."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ mi[reflecting_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] aveva una profonda devozione nei miei confronti e, mentre mi[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] era viv[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_END_PRO_S_N')], anche [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] mi ha amat[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_END_PRO_S_N')] profondamente."
 bp2_yearly.7009.desc_word: "È stat[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_END_PRO_S_N')] [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] ad udire le mie prime parole."
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] mi ha aiutato a muovere i primi passi."
 bp2_yearly.7009.desc_tooth: "Ha persino accettato il mio dente da latte nella sua mano."
 bp2_yearly.7009.desc_dress: "Ha incoraggiato le mie marachelle, i miei travestimenti."
 bp2_yearly.7009.desc_end: "\n\nForse dovrei ripagare il suo affetto?"
 bp2_yearly.7009.desc_end_dead_parent: "\n\nTuttavia è troppo tardi per ringraziarl[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_END_PRO_S_N')]. La mia gratitudine va solo a mi[reflecting_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', reflecting_parent)] adesso."
 bp2_yearly.7009.a: ""Vi amo così tanto, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)].""
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] vuole qualcosa in cambio"
 bp2_yearly.7009.b: "Trasmetterò l'amorevole cura ai miei figli!"
 bp2_yearly.7009.c: "Uh-huh. Famiglia, gratitudine... e così via."
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "Mentre discuto di alcuni affari di corte con mi[nursed_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName], [nursed_child.GetSheHe] improvvisamente inizia a parlare della sua infanzia.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] amat[ROOT.Char.Custom('DE_END_PRO_S_N')] [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], dovete ammetterlo: non vi è mai importato di me, nemmeno quando ero giovane."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$"Oh [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], è sbagliato parlare male dei morti, ma dovete ammettere che mi[nursed_child_parent_var.Custom('DE_END_PRO_S_N')] [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] è stato il peggior genitore che potesse esistere!"
 bp2_yearly.7010.desc_word: "Le mie prime parole sono state dimenticate!"
 bp2_yearly.7010.desc_step: "I miei primi passi sono stati ignorati!"
 bp2_yearly.7010.desc_tooth: "I primi denti che ho perso sono stati gettati via!"
 bp2_yearly.7010.desc_dress: "Il mio modo di vestire è stato spietatamente ridicolizzato."
 bp2_yearly.7010.desc_end: "È #EMP questo#! l'amore?"\n\n[nursed_child.GetFirstNameNoTooltip] si sforza, tremando per l'emozione, ma sembra risolut[nursed_child.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "Sono disposto/a a dimostrare il mio rimorso."
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: ""D'ora in poi avrai da me ciò che ti serve!""
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: ""Crescere.""
 bp2_yearly.7010.c.tt: "A [reflecting_parent.GetFirstNameNoTooltip] non interessa molto"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], vi siete pres[ROOT.Char.Custom('DE_END_PRO_S_N')] cura di me come un cane da caccia si prende cura dei suoi cuccioli. Anzi, meglio. I miei primi e più cari ricordi sono stati con voi."
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$"Mentre mi[nursed_child_parent_var.Custom('DE_END_PRO_S_N')] [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] era tra noi, l'ho amat[nursed_child_parent_var.Custom('DE_END_PRO_S_N')] veramente. [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] e voi avete sempre trovato del tempo da trascorrere con me."
 bp2_yearly.7011.desc_word: "Quando ho pronunciato le mie prime parole!"
 bp2_yearly.7011.desc_step: "Quando ho mosso i miei primi passi!"
 bp2_yearly.7011.desc_tooth: "Quando vi ho messo in mano il mio primo dentino caduto."
 bp2_yearly.7011.desc_dress: "Quando facevo i dispetti e mi divertivo a fare i capricci!"
 bp2_yearly.7011.desc_end: "Mi avete tenut[nursed_child.Custom('DE_END_PRO_S_N')] così vicino."\n\n[nursed_child.GetSheHe|U] arrossisce, raggiante.\n\n"
