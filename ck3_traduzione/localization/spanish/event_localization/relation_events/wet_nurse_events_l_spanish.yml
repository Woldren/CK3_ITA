 bp2_yearly.7012.t: "Il latte dell'amore di una balia"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si intrufola, disturbando la mia riunione del consiglio, e cerca di mettermi da parte.\n\n"[nursed_child.GetFirstNameNoTooltip]! Non dovresti essere qui," Obietto, ma [nursed_child.Custom('DE_ART_DEF_P_A')] [nursed_child.Custom('GirlBoy')] arrosisce e inizia a urlare.\n\n"Ti #EMP odio#!! Perché l'hai fatto?!" [nursed_child.GetSheHe|U] fa una pausa sbuffando, puntando gli occhi su di [nursed_child.GetSheHe]. "Hai mandato via la mia balia [former_wet_nurse.GetFirstName]! Non è solo una balia, la amo come una madre! #EMP Più#! di mia madre!""
 bp2_yearly.7012.a: "Perdonami. La riassumerò!"
 bp2_yearly.7012.b: "Dovresti rispettare la decisione di tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)]."
 bp2_yearly.7012.b_win: "Conforti e istruisci [nursed_child.GetFirstNameNoTooltip]"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] soffre per la sua predominanza"
 bp2_yearly.7012.c: "Bambin[nursed_child.Custom('DE_END_PRO_S_N')], fai silenzio!"
 bp2_yearly.7013.t: "Il dolore di un[nursed_child.Custom('DE_PRO_POS_P_2P')] bambin[nursed_child.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.7013.desc: "Ultimamente, [nursed_child.GetFirstName] ha girovagato, pers[nursed_child.Custom('DE_END_PRO_S_N')] nei suoi pensieri. L'ho trovat[nursed_child.Custom('DE_END_PRO_S_N')] nella sua camera che piangeva sui suoi cuscini. \n\n"Qual è il problema, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] mi[nursed_child.Custom('DE_END_PRO_S_N')]?" [nursed_child.Custom('DE_PRO_DEM')] chiedo, mentre inizia a calmarsi.\n\n"Cosa succede quando si muore? Vorrei solo sapere.... se la mia balia [former_wet_nurse.GetFirstName] sta bene." [nursed_child.GetSheHe|U] tira su col naso, trattenendo le lacrime. "Forse deve accudire il [ROOT.Char.GetFaith.DevilName] ora?"\n\nMentre la voce di [nursed_child.GetFirstNameNoTooltip] si incrina, emette le lacrime più grandi e umide che abbia mai visto."
 bp2_yearly.7013.a: ""La tua nuova balia renderà tutto migliore!""
 bp2_yearly.7013.a.tt: "Attiva $bp2_decision.0001.t$"
 bp2_yearly.7013.b: ""È sicuramente in [nursed_child.GetFaith.PositiveAfterLife] ora.""
 bp2_yearly.7013.c: "La morte è morta."
 bp2_yearly.7014.t: "Una presenza familiare"
 bp2_yearly.7014.desc: "La mia balia [wet_nurse.GetFirstName] mi rimbocca le coperte e va a spegnere le candele per la notte.\n\n"Aspetta, voglio dire qualcosa!". Imploro. "Mi piace che tu sia qui... Mi sentirei così solo a [ROOT.Char.GetCurrentLocation.GetName] senza di te."\n\n[wet_nurse.GetFirstNameNoTooltip] sembra un po' a disagio, ma è commossa.\n\n"Sono [Select_CString(ROOT.Char.IsFemale,'una devota','un devoto')]"
 bp2_yearly.7014.desc_faith: "[Select_CString(ROOT.Char.IsFemale,'servitrice','servitore')] di [wet_nurse.GetFaith.HighGodName], come lo sarete voi un giorno. Quando sarete forti nella vostra fede, [wet_nurse.GetFaith.HighGodName] vi guiderà e vi consolerà, e non avrete più bisogno di me.""
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName], come voi. Condividiamo i nostri cuori [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... queste sono le nostre usanze! Grandi o piccoli che siano, siamo tutti brava gente.""
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName], come voi. Condividiamo i nostri cuori [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] e le nostre antiche usanze! Grandi o piccoli che siano, siamo tutti brava gente.""
 bp2_yearly.7014.a: ""Vorrei che voi foste mia madre!""
 bp2_yearly.7014.b: "Non dimenticherò questo momento."
