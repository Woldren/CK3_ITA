 backdown_from_rite_modifier_desc: "Questo personaggio non ha affrontato bene il suo rito di passaggio; è perseguitato da un sentimento di inadeguatezza."
 proven_adult_modifier: "Adulto tribale comprovato"
 proven_adult_modifier_desc: "Questo personaggio ha superato il $bp2_decision.0002.t$ ed è considerato un membro adulto e onorato della tribù."
