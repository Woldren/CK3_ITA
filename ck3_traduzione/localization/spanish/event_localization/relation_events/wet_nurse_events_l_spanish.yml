 bp2_decision.0002.b_scarred.tt: "Ottieni il tratto [GetTrait('scarred').GetName( GetNullCharacter )|LV] oppure il tratto [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 bp2_decision.0002.b_modifier: "Se la lama viene appena sfiorata"
