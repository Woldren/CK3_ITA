 bp2_decision.0002.t: "Riti di passaggio"
 bp2_decision.0002.desc: "Il tempo porta nuovi adulti in una tribù [ROOT.Char.GetCulture.GetName], ma solo le cerimonie di prova stabiliscono la maturità, lo stato e il valore. [teentribal.GetFirstName], [Select_CString(teentribal.IsFemale,'mia','mio')] [ROOT.Char.Custom2('RelationToMeShort',teentribal)], ha un'età adeguata. Il nostro popolo [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] ha tre strumenti radicati nel tempo per testarla.\n\n"
 bp2_decision.0002.desc_root: "Fino a quando non mi dichiarerò adult[ROOT.Char.Custom('DE_END_PRO_S_N')], i miei compagni [ROOT.Char.GetCulture.GetCollectiveNoun] non mi rispetteranno come un membro a pieno titolo della mia tribù. Il nostro popolo che ha un mentalità [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] hanno tre cerimonie antiche per segnare il passaggio alla maturità... e dimostrare il mio valore come [ROOT.Char.GetTitleAsName].\n\n"
 bp2_decision.0002.desc_duel: "In un duello contro un[teentribal.Custom('DE_PRO_PER_P_3P_G')]altr[teentribal.Custom('DE_END_PRO_S_N')] [teentribal.GetWomanMan] [ROOT.Char.GetCulture.GetName], prevaliamo per abilità e forza."
 bp2_decision.0002.desc_scarification: "Nella scarificazione, la determinazione viene incisa sulla pelle."
 bp2_decision.0002.desc_seclusion: "Nell'isolamento, mettiamo alla prova l'adattabilità e la lungimiranza."
 bp2_decision.0002.desc_hair_shaving: "La rasatura di una testa di capelli di bell'aspetto è una prova di forza di volontà."
 bp2_decision.0002.desc_cleansing: "Il potere purificante della $cleansing_type_element$ può essere affrontato solo con pazienza e zelo."
 bp2_decision.0002.desc_end: "\n\nSe [teentribal.GetFirstNameNoTooltip] supererà una qualsiasi di queste prove, sarà favorit[teentribal.Custom('DE_END_PRO_S_N')] agli occhi di [ROOT.Char.GetFaith.HighGodName], e onorat[teentribal.Custom('DE_END_PRO_S_N')] come un[teentribal.Custom('DE_PRO_POS_P_2P')] degn[teentribal.Custom('DE_END_PRO_S_N')] [teentribal.GetWomanMan] [ROOT.Char.GetCulture.GetNameNoTooltip]."
 bp2_decision.0002.desc_end_root: "\n\nSe supererò una qualsiasi di queste prove, diventerò degn[ROOT.Char.Custom('DE_END_PRO_S_N')] agli occhi di [ROOT.Char.GetFaith.HighGodName], e un[teentribal.Custom('DE_PRO_POS_P_2P')] onorat[teentribal.Custom('DE_END_PRO_S_N')] [teentribal.GetWomanMan] [ROOT.Char.GetCulture.GetNameNoTooltip]."
 bp2_decision.0002.effect_tt: "Ottiene un [personality_trait|E], o un punto di [lifestyle_experience|E] oppure un punto [skill|E]"
 bp2_decision.0002.effect_modifier_tt: "Ottiene il modificatore [GetModifier('proven_adult_modifier').GetNameWithTooltip] oppure il modificatore [GetModifier('insecure_adult_modifier').GetNameWithTooltip] per #V 10 anni#!"
 bp2_decision.0002.a: "Un duello."
 bp2_decision.0002.a.flavor: "Sarà un[teentribal.Custom('DE_PRO_POS_P_2P')] [teentribal.Custom('GirlBoy')] contro un[teentribal.Custom('DE_PRO_POS_P_2P')] [teentribal.GetWomanMan]!"
 bp2_decision.0002.a.tt: "Sceglierai un avversario nel [single_combat_duel|E]"
 bp2_decision.0002.a.win: "In caso di vittoria nel combattimento"
 bp2_decision.0002.a.lose: "In caso di sconfitta nel combattimento"
 bp2_decision.0002.b: "Un rituale di scarificazione."
 bp2_decision.0002.b.tt: "Mostra per tutti la prova del dominio della mente sul corpo!"
