 rites_of_passage_decision_effect_tooltip: "Un giovane si impegna in una delle seguenti attività: $rites_of_passage_duel$, $rites_of_passage_scarification$, $rites_of_passage_seclusion$, $rites_of_passage_shaving$ o Purificazione Elementale"
