l_spanish:
 rivalry.0001.t:0 "Seppellire l'Ascia di Guerra"
 rivalry.0001.desc:2 "«[ROOT.Char.GetTitledFirstNameNoTooltip], abbiamo avuto le nostre divergenze tempo fa, ma non siete d’accordo che sia giunto il momento di lasciare che il passato resti passato?»\n\n([rival.Custom('DE_ART_DEF_P_A')|U])[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fa un gesto di apertura verso di me. «Qualunque cosa ci sia tra noi… ricominciamo da capo!»"
 rivalry.0001.a:1 "Sì, facciamolo."
 rivalry.0001.b:0 "Ti stai umiliando davanti a me?! [ROOT.Char.GetFaith.HighGodName] è buono!"
 
 rivalry.0002.t:0 "Seppellire l'Ascia di Guerra"
 rivalry.0002.desc:0 "Ora, con la prospettiva data dal passare del tempo, sembra tutto così strano. L'odio che portavo e il dolore che volevo disperatamente causare... \nA cosa serviva tutto questo?\n\nChiamare [rival_response.Custom('DE_ART_DEF_P_A')] [rival_response.GetTitledFirstName] mio nemico non ha più senso per me."
 rivalry.0002.a:0 "Lasciamo che il passato sia passato."

 rivalry.0003.t:0 "Un Avversario Indegno"
 rivalry.0003.imprisoned.desc:0 "Quando la notizia dell'incarcerazione di [nemesis.GetTitledFirstNamePossessive] mi ha raggiunto,"
 rivalry.0003.incapable.desc:0 "Quando ho sentito parlare per la prima volta dell'incidente di [nemesis.GetTitledFirstNamePossessive], per il quale era rimast[nemesis.Custom('DE_END_PRO_S_N')] sbavante, costretto a letto,"
 rivalry.0003.my_prisoner.desc:0 "Quando ho sbattuto la porta della [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'gabbia', 'cella')] nella spregevole faccia [nemesis.Custom('IT_NAM_COL2')][nemesis.GetTitledFirstName],"
 rivalry.0003.middle.desc:0 "Ero pieno di gioia. Quel[nemesis.Custom('DE_END_ADJ_NUL_S_N')] [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')] stava finalmente ottenendo ciò che si meritava!\n\n"
 rivalry.0003.compassionate.desc:0 "Ma la mia felicità è svanita col tempo. È stato un piacere sconfiggere [nemesis.Custom('DE_ART_DEF_P_A')] vecchi[nemesis.Custom('DE_END_PRO_S_N')] [nemesis.GetTitledFirstNameNoTooltip], ma questa miserabile creatura? Quasi mi #EMP dispiace#! per [nemesis.GetSheHe]..."
 rivalry.0003.uncompassionate.desc:0 "Con il tempo, tuttavia, il suo stato pietoso è arrivato ad #EMP annoiarmi#!. Non trovo alcun piacere nel tormentare un mite topolino."
 rivalry.0003.a:0 "È ora di chiudere questo capitolo."
 rivalry.0003.b:0 "Non [nemesis.Custom('DE_PRO_POS_P_3P')] perdonerò mai! Mai e poi mai!"

 rivalry.1001.t:0 "Sempre Presente"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName] è diventat[rival.Custom('DE_END_PRO_S_N')] una piaga costante per la mia vita.\n\n"
 rivalry.1001.malicious:0 "[rival.GetSheHe|U] sembra sempre rovinare tutto quello che faccio, e [rival.Custom('DE_ART_DEF_P_A')] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] sorride mentre lo fa!"
 rivalry.1001.benevolent:0 "Ogni volta che ci imbattiamo l'un[rival.Custom('DE_END_PRO_S_N')] nell'altro [rival.Custom('DE_ART_DEF_P_A')] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] si sforza di apparire decente e giust[rival.Custom('DE_END_PRO_S_N')], prendendomi in giro dal suo piedistallo. Ciò che mi irrita davvero è che sembra aver ingannato tutti gli altri!"
 rivalry.1001.dominant:0 "Non solo pretende costantemente attenzione e spazio, ha anche l'audacia di richiedere il mio tempo e la mia attenzione. Come se non avessi niente di meglio da fare che ascoltar[rival.Custom('DE_PRO_POS_P_3P')] vantarsi!"
 rivalry.1001.submissive:0 "[rival.Custom('DE_ART_DEF_P_D')] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] finge di essere docile, solo per poi voltarsi e pugnalarmi alle spalle ad ogni occasione!"
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U] pretende sempre tutta l'attenzione ad ogni evento, facendo in modo che tutti ascoltino il suo blaterare per ore e ore. Come se ciò non fosse già abbastanza grave, [rival.GetSheHe] sembra anche cogliere ogni opportunità per zittirmi mentre [rival.GetSheHe] fa!"
 rivalry.1001.introverted:0 "[rival.Custom('DE_ART_DEF_P_D')] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] è carismatic[rival.Custom('DE_END_PRO_S_N')] come una roccia, ma sembra ancora trovare il tempo per diffondere voci su di me!"
 rivalry.1001.emotional:0 "[rival.GetSheHe|U] coglie ogni occasione per fare una scena e rappresentarmi come il cattivo! Piagnucola e si lamenta, trascinando il mio nome nel fango e incolpandomi per tutto ciò che è sbagliato nella sua vita."
 rivalry.1001.levelheaded:0 "Non importa se si tratta di sabotare la mia autorità o per insultare, [rival.GetSheHe] è sempre lì, in attesa."
 rivalry.1001.desc.fallback:0 "Sembra che non importa dove io vada o cosa faccia, [rival.GetTitledFirstName] riesce a far si che la sua presenza venga notata. È un'ombra che rende cupa ogni mia giornata."
 rivalry.1001.a:1 "Che tu sia maledett[rival.Custom('DE_END_PRO_S_N')], [rival.GetFirstNameNoTooltip]!"
 
 rivalry.1010.t:0 "Atti Dispettosi"
 rivalry.1010.desc:0 "[rival.Custom('InsultBehavior')|U] di [rival.GetTitledFirstNamePossessive] mi ha sempre infastidit[rival.Custom('DE_END_PRO_S_N')], ma"
 rivalry.1010.desc.patient:0 "Persino io posso sopportare [rival.Custom('InsultBehavior')] di [rival.GetTitledFirstNamePossessive] fino ad un certo limite prima che diventi troppo insopportabile, e"
 rivalry.1010.desc.end:0 "di recente mi ha dato sui nervi più che mai. Voglio vendicarmi di [rival.GetSheHe] per questo comportamento, ma quale forma dovrebbe assumere la mia vendetta?"
 rivalry.1010.a:0 "Diffondi voci scandalose che [rival.Custom('DE_PRO_POS_P_3P')] affliggeranno per anni!"
 rivalry.1010.a.success.tt:0 "#F Le voci portano a molti pettegolezzi e speculazioni #!"
 rivalry.1010.a.failure.tt:0 "#F Nessuno crede a voci improbabili #!"
 rivalry.1010.a.badfailure.tt:0 "#F Sono stato indicato come l'artefice delle voci #!"
 rivalry.1010.b:0 "Scrivi una poesia spiritosa che derida tutti i suoi numerosi fallimenti!"
 rivalry.1010.b.success.tt:0 "#F La poesia è così popolare che viene copiata più e più volte #!"
 rivalry.1010.b.failure.tt:0 "#F La gente pensa che la poesia sia scritta male e che sia di cattivo gusto #!"
 rivalry.1010.b.badfailure.tt:0 "#F Sono stato indicato come l'autore della poesia #!"
 rivalry.1010.c:0 "Da[rival.Custom('DE_PRO_DEM')] del[rival.Custom('DE_END_ADJ_NUL_S_N')] rozz[rival.Custom('DE_END_PRO_S_N')] direttamente in faccia!"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] reagirà al tuo affronto #!"

 rivalry.1011.t:0 "Detti Dispettosi"
 rivalry.1011.desc.poem:0 "Sta circolando una nuova poesia che mi prende in giro per il/la mio/a [ROOT.GetCharacter.Custom('quirk_neg_noun')] e mi mette in cattiva luce. Anche se non posso provare che ci sia [from_rival.GetTitledFirstName] dietro a tutto questo, la prosa puzza di mano sua."
 rivalry.1011.desc.rumors:0 "Outrageous rumors about my [ROOT.GetCharacter.Custom('quirk_neg_noun')] have been circulating my [ROOT.Char.Custom('GetCourt')]. I am dogged by unkind whispers and cruel snickering wherever I go. This underhanded tactic is exactly the kind of low behavior I would expect [from_rival.GetTitledFirstName] to stoop to!"
 rivalry.1011.a:0 "Mi vendicherò di [from_rival.GetHerHim] per questo!"

 rivalry.1012.t:0 "Stupide Fantasie"
 rivalry.1012.desc.poem:0 "Ho appena saputo che [from_rival.GetTitledFirstName] ha scritto una poesia calunniosa nel tentativo di deridermi per il/la mio/a [ROOT.GetCharacter.Custom('quirk_neg_noun')]! Tuttavia, la sua poesia è scritta così male che tutti hanno invece preso in giro [from_rival.GetFirstName] per aver sprecato della buona carta per le sue sciocchezze!"
 rivalry.1012.desc.rumors:0 "Ho appena saputo che [from_rival.GetTitledFirstName] ha tentato di diffondere voci diffamatorie sul tipo di cose che presumibilmente faccio in privato. [rival.Custom('DE_ART_DEF_P_D')] disgraziat[rival.Custom('DE_END_PRO_S_N')] [from_rival.Custom('quirk_neg_adjective')] deve avere una visione molto distorta di me, dal momento che le voci erano così stravaganti e poco credibili che tutti le hanno liquidate immediatamente. Invece, stanno spettegolando su come [from_rival.GetFirstName] si sia abbassat[from_rival.Custom('DE_END_PRO_S_N')] a misure così dispettose e meschine."
 rivalry.1012.a:0 "Gli sta bene!"

 rivalry.1013.t:0 "Le voci sono iniziate"
 rivalry.1013.desc:0 "Le voci scandalose su [rival.GetTitledFirstName] che ho avuto cura di diffondere nella [rival.Custom('GetCourt')] sono diventati il nuovo argomento preferito dei pettegolezzi e delle speculazioni. Ho sentito che [rival.GetTitledFirstName] è diventat[rival.Custom('DE_END_PRO_S_N')] sempre più irritat[rival.Custom('DE_END_PRO_S_N')] e frustrat[rival.Custom('DE_END_PRO_S_N')] nel cercare di porre fine ad essi!"
 rivalry.1013.a:0 "Forse questo [rival.Custom('DE_PRO_POS_P_3P')] metterà finalmente al suo posto."

 rivalry.1014.t:0 "Voci Respinte!"
 rivalry.1014.desc.start:0 "Nessuno prende sul serio le voci che ho cercato di diffondere su [rival.GetTitledFirstName], dichiarandole folli e stravaganti. La gente ride sempre di più di"
 rivalry.1014.desc.hidden:0 "chiunque le abbia create, dicendo che [ROOT.Char.Custom('DE_ART_IND_A')] deve essere"
 rivalry.1014.desc.exposed:0 "me per averle create, dicendo che sono"
 rivalry.1014.desc.end:0 "immatur[ROOT.Char.Custom('DE_END_PRO_S_N')] e meschin[ROOT.Char.Custom('DE_END_PRO_S_N')] per essermi piegat[ROOT.Char.Custom('DE_END_PRO_S_N')] a tattiche così basse nel tentativo di diffamare il nome del[rival.Custom('DE_END_ADJ_NUL_S_N')] mi[rival.Custom('DE_END_PRO_S_N')] [rival.GetFirstNamePossessive]."
 rivalry.1014.a:0 "Almeno sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] in grado di coprire le mie tracce..."
 rivalry.1014.a.exposed:0 "Non è andata affatto come previsto."

 rivalry.1015.t:0 "Poesia Popolare"
 rivalry.1015.desc:0 "Le rime spiritose e le insinuazioni intelligenti che ho elaborato nella mia critica feroce del personaggio di [rival.GetTitledFirstNamePossessive] hanno fatto il giro della sua [rival.Custom('GetCourt')] a macchia d'olio! Per quanto ci provi, non può sopprimere la loro diffusione, il che non fa che aumentare il suo imbarazzo!"
 rivalry.1015.a:0 "Forse questo [rival.Custom('DE_PRO_POS_P_3P')] metterà finalmente al suo posto."

 rivalry.1016.t:0 "Poesia Respinta"
 rivalry.1016.desc:0 "Dopo aver scritto diverse poesie beffarde sul personaggio di [rival.GetTitledFirstNamePossessive], le ho diffuse in giro per la [rival.Custom('GetCourt')] e ho aspettato che prendessero piede.\n\nSfortunatamente, sembra che i miei scritti siano meno che popolari... in effetti, tutti sono praticamente d'accordo che le poesie sono sciocchezze che non valgono la carta su cui sono state scritte!"
 rivalry.1016.desc.exposed:0 "Peggio, il mio odio per [rival.GetTitledFirstName] è così trasparente che tutti sanno che sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] io a scriverle!"
 rivalry.1016.a:0 "Perlomeno sono felice di non averci scritto il mio nome."
 rivalry.1016.a.exposed:0 "Perché ho pensato che sarebbe stata una buona idea?"

 rivalry.1017.t:0 "Insulto Audace!"
 rivalry.1017.desc:2 "Mi stavo [ROOT.GetCharacter.Custom('quirk_pos_adverb')] facendo i fatti miei quando [from_rival.GetTitledFirstName] è venut[ROOT.Char.Custom('DE_END_PRO_S_N')] e mi ha sputato degli insulti dritto in faccia.\n\n"[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U] [ROOT.GetCharacter.Custom('InsultNoun')], la tua presenza mi fa piangere!"
 rivalry.1017.a:0 "Rispondo a questa diffamazione con una sfilza di miei insulti!"
 rivalry.1017.b:0 "Quel[from_rival.Custom('DE_END_ADJ_NUL_S_N')] disgraziat[from_rival.Custom('DE_END_PRO_S_N')] bugiard[from_rival.Custom('DE_END_PRO_S_N')] ne risponderà a me in un duello!"
 rivalry.1017.b.tt:0 "#F Mostrerò a quel[from_rival.Custom('DE_END_ADJ_NUL_S_N')] perdigiorno che sono migliore di [from_rival.GetSheHe]#!"
 rivalry.1017.c:0 "Farò la cosa giusta e porgerò l'altra guancia."

 rivalry.1018.t:0 "Rappresaglia"
 rivalry.1018.desc:0 "Quando sono andat[ROOT.Char.Custom('DE_END_PRO_S_N')] da [rival.GetTitledFirstName] per dir[rival.Custom('DE_PRO_DEM')] cosa penso ed elencare tutti i suoi difetti, [rival.GetSheHe] ha replicato con una sfilza di insulti contro di me!\n\nLo scambio è stato considerato da molti come infantile, e come risultato abbiamo entrambi perso la faccia."
 rivalry.1018.a:0 "È tutta colpa sua se è così [rival.Custom('quirk_neg_adjective')] in primo luogo!"

 rivalry.1019.t:0 "Injuria Gratuita"
 rivalry.1019.desc:0 "Quando sono passat[ROOT.Char.Custom('DE_END_PRO_S_N')] davanti a [rival.GetTitledFirstName], [rival.Custom('DE_PRO_DEM')] ho elencato tutti i suoi difetti. [rival.GetSheHe|U] non aveva niente da dire in sua difesa, e me ne sono andat[ROOT.Char.Custom('DE_END_PRO_S_N')] sapendo che [rival.GetSheHe] era stat[rival.Custom('DE_END_PRO_S_N')] fermamente messo al suo posto."
 rivalry.1019.a:0 "Ero cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che [rival.GetSheHe] fosse un[rival.Custom('DE_PRO_POS_P_2P')] debole!"

 rivalry.1020.t:0 "Affronto Sfidato!"
 rivalry.1020.desc:0 "Quando ho criticato [rival.GetTitledFirstName] sul/la suo/a [rival.Custom('quirk_neg_noun')], [rival.Custom('DE_ART_IND_A')] l'ha preso come un grave insulto e mi ha sfidato a un duello per difendere il suo onore!"
 rivalry.1020.a:0 "Accetto la sfida, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Ehm... non c'è bisogno di ricorrere alla violenza, adesso..."
 rivalry.1021.tt:0 "Vittoria trionfante"
 rivalry.1022.tt:0 "Vittoria di misura"
 rivalry.1023.tt:0 "Sconfitta di misura"
 rivalry.1024.tt:0 "Sconfitta umiliante"

 rivalry.1021.t:0 "Vittoria Trionfante"
 rivalry.1021.desc:1 "Sin dall'inizio del mio duello con [duel_loser.GetTitledFirstName] è chiaro che ho il vantaggio. Prendo il sopravvento, facendo[from_rival.Custom('DE_PRO_DEM')] perdere l'equilibrio. Ben presto [duel_loser.GetSheHe] commette un errore e mi lascia un'apertura, di cui approfitto per [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] nel suo braccio, ponendo fine allo scontro!\n\nIl fatto che la mia vittoria sia stata rapida e decisiva rende tutto migliore."
 rivalry.1021.a:1 "Ho dimostrato di essere migliore del[duel_loser.Custom('DE_END_ADJ_NUL_S_N')] [from_rival.GetFirstNamePossessiveNoTooltip]!"

 rivalry.1022.t:0 "Vittoria Stretta"
 rivalry.1022.desc:2 "Inizio il mio duello con [duel_loser.GetTitledFirstName] e mi rendo conto che siamo più alla pari di quanto mi aspettassi. Ci scambiamo colpi e parate, avanti e indietro per un po' di tempo, senza che nessuno dei due prevalga.\n\nAlla fine entrambi iniziamo a soffrire la stanchezza e lui lascia un apertura, permettendomi di [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] nella sua gamba e porre fine allo scontro!"
 rivalry.1022.a:0 "La mia vittoria dimostra che avevo ragione."

 rivalry.1023.t:0 "Sconfitta Stretta"
 rivalry.1023.desc:2 "Non appena [from_rival.GetTitledFirstName] ed io cominciamo il nostro duello mi rendo conto che [from_rival.GetSheHe] è un nemico più abile di quanto mi aspettassi. La battaglia è serrata, con noi che ci scambiamo attacchi e parate mentre cerchiamo un'apertura.\n\nAlla fine, quando comincio a soffrire la stanchezza, la mia guardia scivola solo per un istante, e [from_rival.GetFirstName] ne approfitta per [from_rival.Custom('SignatureWeaponCritical')] nel mio braccio con la sua [from_rival.Custom('signature_weapon')]."
 rivalry.1023.desc.end:0 "Poiché sanguino copiosamente, non ho altra scelta che concedere l'incontro."
 rivalry.1023.desc.death:0 "Le ferite mi fanno male e mi accascio al suolo."
 rivalry.1023.a:1 "Non vincerai la prossima volta [from_rival.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "È così buio..."

 rivalry.1024.t:0 "Sconfitta Umiliante"
 rivalry.1024.desc:2 "Quando [from_rival.GetTitledFirstName] e io ci incontriamo per iniziare il nostro duello [from_rival.GetSheHe] non perde tempo prima di entrare in azione! Colto alla sprovvista, faccio fatica a riconquistare terreno e gli attacchi implacabili di [from_rival.GetFirstNamePossessive] non mi lasciano spazio per riprendermi.\n\nNon passa molto tempo prima che [from_rival.GetSheHe] sfugga alla mia guardia e finisca per [from_rival.Custom('SignatureWeaponCriticalPresent')] nella mia gamba con la sua [from_rival.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "segnando chiaramente la fine dello scontro. La mia imbarazzante sconfitta mi ha lasciato umiliato e pieno di vergogna!"
 rivalry.1024.desc.death:0 "facendomi accasciare e cadere a terra."
 rivalry.1024.a:0 "Devo zoppicare a casa in disgrazia."

 rivalry.1025.t:0 "Vergognosa Disfatta"
 rivalry.1025.desc:1 "Quel[from_rival.Custom('DE_END_ADJ_NUL_S_N')] codard[from_rival.Custom('DE_END_PRO_S_N')] di [from_rival.GetTitledFirstName] ha rifiutato il duello, nonostante mi abbia insultat[ROOT.Char.Custom('DE_END_PRO_S_N')] in faccia! Non riesco a pensare a niente di più vergognoso dell'essere così irrispettosi senza la volontà rimangiare ciò che si è detto. Ho sempre saputo che [rival.GetSheHe] fosse priv[rival.Custom('DE_END_PRO_S_N')] di onore, e questo lo dimostra!"
 rivalry.1025.a:0 "Perlomeno ho mantenuto il mio onore."

 rivalry.1030.t:0 "Ingerenza nel Matrimonio"
 rivalry.1030.desc.happy:0 "Mi infastidisce il fatto che il mio rivale, [rival.Custom('DE_ART_DEF_P_A')] [rival.GetTitledFirstName] sembri godersi le comodità di un felice matrimonio con su[rival_spouse.Custom('DE_END_PRO_S_N')] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]. Potrei causar[rival.Custom('DE_PRO_DEM')] una buona dose di stress e preoccupazione seminando sospetti tra i due, facendoli dubitare l'un[rival.Custom('DE_END_PRO_S_N')] dell'altr[rival_spouse.Custom('DE_END_PRO_S_N')]."
 rivalry.1030.desc.neutral:0 "Il matrimonio senza amore tra il mio rivale [rival.GetFirstName] e su[rival_spouse.Custom('DE_END_PRO_S_N')] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] mi lascia un'opportunità allettante. Se riesco a seminare sospetto e sfiducia tra i due, [rival.GetFirstName] sarebbe così distratt[rival.Custom('DE_END_PRO_S_N')] dal suo matrimonio che non sarà in grado di interferire con i miei piani!"
 rivalry.1030.desc.unhappy:0 "Non è raro che il mio rivale, [rival.Custom('DE_ART_DEF_P_A')] [rival.GetTitledFirstName] e su[rival_spouse.Custom('DE_END_PRO_S_N')] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] litigano molto spesso. Potrei istigare un'altra discussione tra loro con una nota piazzata con cura, distraendo così [rivale.GetFirstName] e rendendo più difficile per [rivale.GetHerHim] interferire con i miei piani..."
 rivalry.1030.a:0 "Piazzerò lettere di un amante segreto indirizzate al[rival_spouse.Custom('DE_END_ADJ_NUL_S_N')] [rival_spouse.GetTitledFirstNameNoTooltip]."
 rivalry.1030.a.tt:1 "[rival.Custom('DE_ART_DEF_P_D')] [rival.GetTitledFirstName] scoprirà alcune prove incriminanti... ma ci crederà?"
 rivalry.1030.b:0 "Preferirei invece incastrare [rival.Custom('DE_ART_DEF_P_A')] [rival.GetTitledFirstNameNoTooltip]."
 rivalry.1030.b.tt:1 "[rival.Custom('DE_ART_DEF_P_A')] [rival_spouse.GetTitledFirstName] scoprirà alcune prove incriminanti... ma ci crederà?"
 rivalry.1030.c:0 "Intromettersi nell'unione di un altro sta andando fin troppo oltre!"
 rivalry.1030.c.tt:1 "Abbandoniamo questa via per ora"
 rivalry.1030.a_success:0 "Inganno riuscito"
 rivalry.1030.a_failure:0 "Il piano fallisce"

 rivalry.1031.t:0 "Prova di Infedeltà?"
 rivalry.1031.desc:0 "Oggi ho trovato una lettera indirizzata al[my_spouse.Custom('DE_END_ADJ_NUL_S_N')] mi[my_spouse.Custom('DE_END_PRO_S_N')] [my_spouse.GetWifeHusband] [my_spouse.GetFirstName], scritta dalla mano di un amante che descrive in dettaglio la loro ultima avventura amorosa insieme e implora di sapere quando potranno incontrarsi di nuovo!"
 rivalry.1031.desc.fooled:0 "\n\nL'autore della lettera non è identificato, e la mia mente corre con la speculazione su chi potrebbe avere una relazione con [my_spouse.Custom('DE_ART_DEF_P_A')] mi[my_spouse.Custom('DE_END_PRO_S_N')] [my_spouse.GetWifeHusband]!"
 rivalry.1031.desc.suspicious:0 "\n\nAll'inizio ero sconvolt[ROOT.Char.Custom('DE_END_PRO_S_N')], ma leggendo più da vicino noto che la lettera è molto generica, priva di dettagli personali e non riesco a identificare l'autore. Chiunque potrebbe averla scritta..."
 rivalry.1031.a.fooled:0 "Devo scoprire chi è questo suo misterioso amante!"
 rivalry.1031.a.suspicious:0 "Indaga in silenzio per determinare cosa stia succedendo."
 rivalry.1031.b.fooled:0 "Affronterò direttamente [my_spouse.GetFirstNameNoTooltip] riguardo la lettera!"
 rivalry.1031.b.suspicious:0 "Affronterò direttamente [my_spouse.GetFirstNameNoTooltip] e scoprirò la verità!"
 rivalry.1031.b.tt:1 "Chiederò al[my_spouse.Custom('DE_END_ADJ_NUL_S_N')] [my_spouse.GetTitledFirstName] se mi è stat[my_spouse.Custom('DE_END_PRO_S_N')] infedele"
 rivalry.1031.c:0 "Mi fido [my_spouse.Custom('DE_PRO_PER_P_3P_A')] [my_spouse.GetTitledFirstNameNoTooltip], questa lettera dev'essere un falso!"
 rivalry.1031.c.tt:1 "Butto via la lettera"

 rivalry.1032.t:0 "Accuse di Infedeltà"
 rivalry.1032.desc:0 "Mi[sospicious_spouse.Custom('DE_END_PRO_S_N')] [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] mi ha contattato oggi con una lettera in mano che [suspicious_spouse.GetSheHe] sostiene sia stata scritta dal mio amante segreto! Ora [suspicious_spouse.GetSheHe] mi sta accusando di avere una relazione!"
 rivalry.1032.a:0 "Non ti sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] infedele, lo giuro!"
 rivalry.1032.a.tt:1 "Cerco di convincere [suspicious_spouse.GetFirstNameNoTooltip] di essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] fedele"
 rivalry.1032.b:0 "Devo confessare la mia relazione con [spouse_lover.Custom('DE_ART_DEF_P_A')] [spouse_lover.GetTitledFirstNameNoTooltip]!"

 rivalry.1033.t:0 "Negazione delle Malefatte"
 rivalry.1033.desc:0 "Oggi ho affrontato [my_spouse.GetFirstName] riguardo alla lettera del suo amante segreto, ma [my_spouse.GetSheHe] sembrava scioccat[my_spouse.Custom('DE_END_PRO_S_N')] e ferit[my_spouse.Custom('DE_END_PRO_S_N')] dall'accusa, e ha dichiarato la sua innocenza!"
 rivalry.1033.a:0 "Mi fido di [my_spouse.GetFirstNameNoTooltip] e credo alle sue parole!"
 rivalry.1033.a.tt:1 "Ho posto fine a questa indagine"
 rivalry.1033.b:0 "Bugie! Investigherò ulteriormente e troverò la verità!"

 rivalry.1034.t:0 "Una Confessione in Lacrime"
 rivalry.1034.desc:0 "Quando ho affrontato [my_spouse.GetFirstName] riguardo alla lettera del suo amante segreto, [my_spouse.GetSheHe] ha ceduto ed ha confessato in lacrime di avere una relazione con [spouse_lover.Custom('DE_ART_DEF_P_A')] [spouse_lover.GetTitledFirstName]!"
 rivalry.1034.a:0 "Come ha potuto [my_spouse.GetSheHe] farmi questo?"

 rivalry.1035.t:0 "Falsificazione Scoperta!"
 rivalry.1035.desc:0 "Dopo aver indagato sulla fonte della lettera del presunto amante di [my_spouse.GetFirstName], ho scoperto l'arcano architettato nientemeno che da quel[instigator.Custom('DE_END_ADJ_NUL_S_N')] [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] del[instigator.Custom('DE_END_ADJ_NUL_S_N')] [instigator.GetTitledFirstName]!"
 rivalry.1035.a:0 "[instigator.GetSheHe|U] pagherà per aver cercato di avvelenare il mio matrimonio!"

 rivalry.1036.t:0 "Vicoli Ciechi"
 rivalry.1036.desc:0 "Ho seguito ogni pista che ho trovato per rintracciare il presunto amante segreto che ha inviato a [rival_spouse.GetFirstName] quella lettera, ma non sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] in grado di determinare l'autore della lettera."
 rivalry.1036.a:0 "Terrò d'occhio [rival_spouse.GetFirstNameNoTooltip] a prescindere..."
 rivalry.1036.b:0 "Devo concludere che la lettera è un falso!"

 rivalry.1037.t:0 "Immischiat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel Matrimonio"
 rivalry.1037.desc:0 "Le mie spie mi hanno informato che c'è davvero una nuova tensione tra [rival.Custom('DE_ART_DEF_P_A')] [rival.GetTitledFirstName] e su[rival_spouse.Custom('DE_END_PRO_S_N')] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName]. Sembra che la mia mossa di seminare sfiducia tra loro abbia avuto successo!"
 rivalry.1037.a:0 "La loro lotta è dolce musica per le mie orecchie!"

 rivalry.1038.t:0 "Immischiat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel Matrimonio"
 rivalry.1038.desc:0 "Le mie spie mi hanno informato che [rival.Custom('DE_ART_DEF_P_A')] [rival.GetTitledFirstName] ha stabilito che la lettera da me piazzata per seminare sfiducia tra [rival.GetHerHim] e su[rival_spouse.Custom('DE_END_PRO_S_N')] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] era un falso e non si è lasciato ingannare dal mio trucco!"
 rivalry.1038.a:0 "Dovrò solo provare qualcos'altro..."

 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "Le mie spie mi hanno informato che [my_spouse.Custom('DE_ART_DEF_P_A')] [my_spouse.GetTitledFirstName] aveva apparentemente una relazione fin dall'inizio, e la mia lettera falsificata ha spinto [my_spouse.GetHerHim] a crollare e confessare tutto al[suspicious_spouse.Custom('DE_END_ADJ_NUL_S_N')] [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.a:0 "Neme... ciò #EMP è#! interessante"

 rivalry.2001.t:0 "Un Ostacolo all'Amicizia"
 rivalry.2001.desc:2 "Ho ricevuto una lettera dal[target_in_question.Custom('DE_END_ADJ_NUL_S_N')] [target_in_question.GetTitledFirstName] che mi chiede cosa penso del[rival.Custom('DE_END_ADJ_NUL_S_N')] [rival.GetTitledFirstName]. Sembra che [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC ('rival'))] stia cercando aperture diplomatiche verso di [target_in_question.GetHerHim]."
 rivalry.2001.a:0 "Hah, [target_in_question.GetFirstName] deve anche chiedere?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] dovrebbe prendere una decisione."

 rivalry.2002.t:0 "Un Ostacolo all'Amicizia"
 rivalry.2002.desc:0 "Ho lavorato duramente per lasciare al[target_in_question.Custom('DE_END_ADJ_NUL_S_N')] [target_in_question.GetTitledFirstName] una buona impressione su di me, e cosa scopro?\n\nNientemeno che [rival.Custom('DE_ART_DEF_P_A')] [first_rival.GetTitledFirstName] ha diffuso calunnie su di me per danneggiare i miei sforzi!"
 rivalry.2002.a:0 "[target_in_question.GetFirstName] crede davvero a quel che [first_rival.GetFirstName] gli dice?"

 rivalry.3001.t:0 "Di Male in Peggio"
 rivalry.3001.desc.opening:0 "Come se non bastasse il fatto che [rival.GetSheHe] abbracci i peggiori vizi dell'umanità, adesso [rival.GetFirstName] mi ha anche insultat[ROOT.Char.Custom('DE_END_PRO_S_N')] in modo diretto!\n\n"
 rivalry.3001.malicious:0 "[rival.Custom('DE_ART_IND_A')|U] ha inviato un messaggero, assicurandosi che l'intera [ROOT.Char.Custom('GetCourt')] potesse udire i vili commenti pronunciati da quest'ultimo. La lettera iniziava con "Al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", per poi peggiorare man mano che andava avanti. Quell[rival.Custom('DE_END_ADJ_NUL_S_N')] [rival.GetWomanMan] [rival.Custom('InsultAdjective')] ha del fegato!"
 rivalry.3001.benevolent:0 "[rival.Custom('DE_ART_IND_A')|U] ha inviato una lettera, chiedendo migliori relazioni ma allo stesso tempo rivolgendosi a me come "[ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]." [rival.GetSheHe|U] non riesce proprio a nascondere quello che pensa!"
 rivalry.3001.dominant:1 "[rival.Custom('DE_ART_IND_A')|U] ha inviato da me un messaggero, apostrofandomi come [ROOT.Char.Custom('DE_ART_DEF_P_A')] "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", e praticamente implorando per un combattimento!"
 rivalry.3001.submissive:0 "Ho trovato un biglietto in un angolo nella mia [ROOT.Char.Custom('GetChamber')] privata, nascosto lì dal buio della notte. "Al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", recitava, peggiorando man mano che andava avanti. [rival.Custom('DE_ART_DEF_P_A')] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] ha anche avuto il coraggio di firmare con il suo nome!"
 rivalry.3001.extroverted:1 "Il suo messaggero si è fatto avanti mentre mi stavo rivolgendo alla mia [ROOT.Char.Custom('GetCourt')], salutandomi come "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", prima di continuare a trascinare il mio nome nel fango davanti a tutti!"
 rivalry.3001.emotional:1 "[rival.Custom('DE_ART_IND_A')|U] ha inviato un messaggero accusandomi di "sabotare l'intera vita di [rival.GetFirstNameNoTooltip]", chiamandomi [ROOT.Char.Custom('DE_ART_DEF_P_A')] "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", facendo poi una scenata."
 rivalry.3001.levelheaded:1 "[rival.GetSheHe|U] ha inviato un messaggero che ha scandito il suo tempo, aspettando l'opportunità perfetta per apostrofarmi [ROOT.Char.Custom('DE_ART_DEF_P_A')] "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" come se per errore, e poi [rival.GetSheHe] si è comportat[rival.Custom('DE_END_PRO_S_N')] come se si fosse trattato soltanto di un errore."
 rivalry.3001.desc.fallback:1 "[rival.GetSheHe|U] ha inviato un messaggero che mi ha chiamato [ROOT.Char.Custom('DE_ART_DEF_P_A')] "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" di fronte a tutti!"
 rivalry.3001.desc.end:0 "\n\nNon può andare avanti così, mi assicurerò che [rivale.GetSheHe] paghi per la sua insolenza."
 rivalry.3001.a:0 "Aspetta e vedrai, [rival.GetTitledFirstNameNoTooltip]!"

 rivalry.3002.t:0 "Il Nemico del Mio Amico"
 rivalry.3002.desc:0 "[friend.Custom('DE_ART_DEF_P_A')] mi[friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )], [friend.GetTitledFirstName], ha lottato con un rivale fastidioso ultimamente. [rival.Custom('DE_ART_DEF_P_A')] [rival.GetTitledFirstName] ha scelto [friend.GetHerHim] come bersaglio per tutti i suoi loschi piani.\n\nChe razza di persona sarei nel lasciare i miei amici in difficoltà?"
 rivalry.3002.a:0 "Ti denuncio, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[rival.GetTitledFirstName] non deve sapere come mi sento."

 rivalry.3003.t:0 "I Ratti si Radunano"
 rivalry.3003.desc:0 "Sembra come se [first_friend.GetFirstName] mi abbia denunciat[ROOT.Char.Custom('DE_END_PRO_S_N')], citando la mia rivalità con [first_friend.Custom('DE_ART_DEF_P_A')] su[first_friend.Custom('DE_END_PRO_S_N')] [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )], [first_friend.Custom('DE_ART_DEF_P_A')] [first_friend.Custom('InsultAdjective')] [friend.GetTitledFirstName].\n\nSembra che i miei nemici si stiano moltiplicando..."
 rivalry.3003.a:0 "Bah! Un gregge di pecore."

 rivalry.3004.t:0 "Il Peggior Essere Possibile"
 rivalry.3004.opening:0 "Anche se non odiavo ancora [rival.Custom('DE_ART_DEF_P_A')] [rival.GetTitledFirstName] così intensamente, sapevo che non saremmo mai andati d'accordo!"
 rivalry.3004.fallback:0 "\n\n[rival.GetSheHe|U] sembra comportarsi all'opposto di come farei io in ogni situazione!"
 rivalry.3004.a:0 "[Rival.GetSheHe] lo fa solo per farmi un dispetto?!"

 
