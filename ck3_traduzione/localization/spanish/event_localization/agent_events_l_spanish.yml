l_spanish: 

 scheme_type_contract: "contratto"
 scheme_type_scheme: "complotto"
 scheme_type_contracts: "contratti"
 scheme_type_schemes: "complotti"

 #################################################
 # General Agent Events

 agent_events.0001.t: "Inseparabili"
 agent_events.0001.desc: "Da quando ho reclutato [char_1.Custom('IT_NAM_COL3')][char_1.GetTitledFirstName] e [char_2.Custom('IT_NAM_COL3')][char_2.GetTitledFirstName] per il mio [scheme.Custom('GetSchemeContract')], l'affiatamento fra [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'le', 'i')] due è diventato sempre più forte.\n\nSembra proprio che, fra incarichi in comune e preoccupazioni condivise, tra [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'le due sciagurate', 'i due sciagurati')] sia scattata la scintilla dell'affinità.\n\nLa loro intesa non è ancora perfetta ma, con un piccolo aiutino, fra loro potrebbe sbocciare un'amicizia vera e duratura."
 agent_events.0001.a: "Un po' di motivazione non può far male..."
 agent_events.0001.b: "Forse la loro relazione potrebbe rivelarsi fruttuosa..."
 agent_events.0001.b.tt.success: "Il loro legame d'affetto si rafforza"
 agent_events.0001.b.tt.failure: "Non riesci a far sì che il loro legame si rafforzi"
 agent_events.0001.c: "Che si concentrino sul compito da svolgere."
 agent_events.0001.d: "Tanto meglio per loro."

 agent_events.0011.t: "Lavorando Spalla a Spalla"
 agent_events.0011.desc: "[char_1.Custom('IT_NAM_COL3')|U][char_1.GetTitledFirstName] e [char_2.Custom('IT_NAM_COL3')][char_2.GetTitledFirstName] pare si stiano divertendo un po' #EMP troppo#!, considerato il ruolo modesto che ricoprono nei miei piani.\n\nIl lavorare assieme al nostro piccolo piano per [scheme.GetName] ha generato in loro un rispetto reciproco e una solida amicizia.\n\nA volte, l'improbabile diventa possibile."
 agent_events.0011.a: "Un'amicizia si è consolidata grazie a me!"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip] #EMP è#! divertente..."
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip] potrebbe fare una scelta migliore."
 agent_events.0011.d: "Diventiamo amici, noi tre."
 agent_events.0011.e: "Sono così felice che andiamo tutti d'accordo!"
 agent_events.0011.f: "Non c'è tempo per le chiacchiere."

 agent_events.0012.t: "Lavorando a Stretto Contatto"
 agent_events.0012.desc: "[char_1.Custom('IT_NAM_COL3')|U][char_1.GetTitledFirstName] e [char_2.Custom('IT_NAM_COL3')][char_2.GetTitledFirstName] pare si stiano divertendo un po' #EMP troppo#!, considerato il ruolo modesto che ricoprono nei miei piani.\n\nSussurri soffocati, sguardi furtivi e lettere scambiate con un pretesto: tutto ciò potrebbe essere considerato complicità, ma non ho dubbi che la loro amicizia sia pronta a evolversi in qualcosa di più.\n\nQuesto non è certo il terreno fertile per un piano per [scheme.GetName]."
 agent_events.0012.a: "E non mi sono grati per il mio aiuto?"
 agent_events.0012.b: "Non c'è dubbio che la loro passione potrebbe essere messa a frutto."
 agent_events.0012.c: "La loro passione potrebbe tornare utile..."
 agent_events.0012.c.tt.success: "[Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'Le due tortorelle', 'I due piccioncini')] trasformano il [scheme.GetNameNoTooltip] in un gioco"
 agent_events.0012.c.tt.failure: "La scitilla si spegne"
 agent_events.0012.d: "Non è per questo che siamo qui!"
 agent_events.0012.e: "Che importa?"
 agent_events.0012.e.tt.become_lovers: "L'inizio di qualcosa di più"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"

 agent_events.0021.t: "Imparare dai Migliori"
 agent_events.0021.desc.intro: "Due dei miei agenti, [char_1.Custom('IT_NAM_COL3')][char_1.GetTitledFirstName] e [char_2.Custom('IT_NAM_COL3')][char_2.GetTitledFirstName], sembrano aver trovato una causa comune nel nostro piano, al di là dell'obiettivo di base.\n\nImpressionat[char_2.Custom('DE_END_PRO_S_N')] [Select_CString(char_1.IsFemale,'dalla sua compagna','dal suo compagno')]"
 agent_events.0021.desc.diplomacy: "per la sua abilità con le lettere, l'arte oratoria e la retorica in generale"
 agent_events.0021.desc.martial: "per la sua abilità con la logistica, nonché per la sua determinazione e forte personalità"
 agent_events.0021.desc.stewardship: "per la sua padronanza dell'aritmetica, della contabilità e per la sua attenzione ai dettagli"
 agent_events.0021.desc.intrigue: "per la sua scaltrezza, la sua astuzia e l'abilità nel doppiogiochismo"
 agent_events.0021.desc.learning: "per la sua saggezza, le letture e la sua cultura generale"
 agent_events.0021.desc.prowess: "per il suo ingegno, la sua forza e la preparazione fisica"
 agent_events.0021.desc.outro: ", tutte qualità necessarie per portare a termine il nostro piano per [scheme.GetActionName], [char_2.GetFirstNameNoTooltip] ha iniziato a studiare ciò che [char_1.GetFirstNameNoTooltip] fa in modo diverso da [char_2.GetSheHe] nella speranza di migliorare le sue capacità.\n\nNulla di male, in teoria, ma non è certo d'aiuto nel raggiungere il nostro obiettivo generale."
 agent_events.0021.a: "Eccellente!"
 agent_events.0021.b: "Metti quell'energia nel piano, idiota!"
 agent_events.0021.c: "Forse c'è qualcosa che anch'io potrei imparare da tutto questo..."

 agent_events.0031.t: "Imparare Sul Campo"
 agent_events.0031.desc: "Tra coloro che ho scelto di coinvolgere in questo piccolo [scheme.Custom('GetSchemeContract')], [char_1.Custom('IT_NAM_COL3')][char_1.GetTitledFirstName] non è probabilmente [Select_CString(char_1.IsFemale,'la','il')] più #EMP abile#!.\n\nTuttavia, [char_1.GetSheHe] si sta chiaramente impegnando, determinat[Select_CString(char_1.IsFemale,'a','o')] a non lasciare che i miei sforzi vadano sprecati, con l’obiettivo di migliorare le sue capacità in materia di [scheme.Custom('GetSchemeType')|l].\n\nMigliorarsi è faticoso, ma alla fine giova a tutti noi."
 agent_events.0031.a: "Puoi fare di meglio!"
 agent_events.0031.a.tt.success: "Spint[char_1.Custom('DE_END_PRO_S_N')] al limite"
 agent_events.0031.a.tt.failure: "Sforzo senza risultato"
 agent_events.0031.b: "Il merito spetta, naturalmente, alla mente principale del piano."
 agent_events.0031.c: "Il piano procede bene..."

 agent_events.0041.t: "Studio dell'Intrigo"
 agent_events.0041.desc: "[char_1.Custom('IT_NAM_COL3')|U][char_1.GetTitledFirstName] è certamente una risorsa per il mio [scheme.Custom('GetSchemeContract')], fornendo abilità, saggezza e guida al meglio delle sue possibilità in ogni occasione.\n\nPiù recentemente, [char_1.GetSheHe] si è offert[char_1.Custom('DE_END_PRO_S_N')] di #EMP istruirmi#!, nel tentativo di migliorare le nostre possibilità complessive.\n\nL’offerta è... #EMP allettante#!, seppure presuntuosa."
 agent_events.0041.a: "Accetto."
 agent_events.0041.a.tt.success: "Impari una o due cose"
 agent_events.0041.a.tt.failure: "È stata una perdita di tempo"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName] tenterà di usare le sue [skill|E] per farti da insegnante #WEAK (questo è più facile quanto più [char_1.GetSheHe] è migliore di te)#!"
 agent_events.0041.b: "Che arroganza! No."
 agent_events.0041.c: "Concentrati sull'incarico, non su di me."

 agent_events.1001.t: "Come Cane e Gatto"
 agent_events.1001.desc: "Raramente ho sentito due persone litigare tanto quanto [char_1.Custom('IT_NAM_COL3')][char_1.GetTitledFirstName] e [char_2.Custom('IT_NAM_COL3')][char_2.GetTitledFirstName], #EMP apparentemente#! due alleati nel nostro [scheme.Custom('GetSchemeContract')]. [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'Ciascuna', 'Ciascuno')] di loro trova nell'[Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'altra', 'altro')] qualcosa che lo stuzzica nel modo sbagliato.\n\nAll'inizio ho cercato di lasciar perdere, confidando che risolvessero da [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'sole', 'soli')] le loro diatribe, ma è chiaro che se non verranno [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'fermate', 'fermati')] danneggeranno i nostri piani."
 agent_events.1001.a: "Rimproveri tutt'e due."
 agent_events.1001.a.tt.success: "Prendono a cuore le tue parole"
 agent_events.1001.a.tt.failure: "Le tue argomentazioni cadono nel vuoto"
 agent_events.1001.b: "Fai un appello alla ragione."
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "L'odio non è uno strumento tanto problematico..."
 agent_events.1001.d: "Voi la finirete... immediatamente."
 agent_events.1001.e: "Lasci che [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'le stronze', 'gli stronzi')] litighino."
 agent_events.1001.e.rivals_bicker: "Litigio incessante"
 agent_events.1001.e.rivals_bicker_less: "Litigio sporadico"

 agent_events.1011.t: "Le Ferite Si Incancreniscono"
 agent_events.1011.desc: "Forse ho sbagliato a scegiere per il mio [scheme.Custom('GetSchemeContract')] due persone che sembrano #EMP odiarsi#!. I continui battibecchi e i piccoli rancori tra [char_1.Custom('IT_NAM_COL3')][char_1.GetTitledFirstName] e [char_2.Custom('IT_NAM_COL3')][char_2.GetTitledFirstName] sembrano dimostrarlo.\n\nTuttavia, a prescindere dalla loro avversione reciproca, dovrebbero essere in grado di concentrarsi unicamente sul nostro comune obiettivo."
 agent_events.1011.a: "[Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'Obbligale', 'Obbligali')] a collaborare."
 agent_events.1011.b: "Cerca, per quanto possibile, di impedire che s'incontrino."
 agent_events.1011.c: "Lascia che se la vedano fra loro."

 agent_events.2001.t: "Una Gradevole Collaborazione"
 agent_events.2001.desc: "È una vera fortuna che mi sia stata data la possibilità di pianificare questo [scheme.Custom('GetSchemeContract')] con [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] al mio fianco.\n\nNessuno potrebbe chiedere una persona più perspicace, determinata e concentrata per portare avanti il nostro [scheme.Custom('GetSchemeContract')].\n\nDi recente, il suo lavoro ci ha fatto risparmiare una notevole quantità di tempo."
 agent_events.2001.a: "Una notizia eccellente!"

 agent_events.2011.t: "Interessi Personali"
 agent_events.2011.desc: "Quale follia mi ha spint[ROOT.Char.Custom('DE_END_PRO_S_N')] a inserire [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] nel mio [scheme.Custom('GetSchemeContract')]?\n\nQuell'idiota non ha fatto altro che creare problemi sin dal primo giorno in cui l[relation.Custom('DE_PRO_PER_S_3P_N')]ho coinvolt[relation.Custom('DE_END_PRO_S_N')]. Una piccola spina nel fianco, fastidiosa e irritante.\n\nNaturalmente, non osa interferire apertamente nei miei piani, ma sorride quando le cose vanno male..."
 agent_events.2011.a: "Quel[relation.Custom('DE_END_ADJ_NUL_S_N')] subdol[relation.Custom('DE_END_PRO_S_N')] [relation.Custom('InsultNoun')]!"

 agent_events.2021.t: "Un Po' di Competizione"
 agent_events.2021.desc: "Sembra che il nostro [scheme.Custom('GetSchemeContract')] sia diventato una specie di gioco per [agent_1.Custom('IT_NAM_COL3')][agent_1.GetTitledFirstName] e [agent_2.Custom('IT_NAM_COL3')][agent_2.GetTitledFirstName].\n\nSebbene in precedenza non fossero particolarmente [Select_CString(And(agent_1.IsFemale, agent_2.IsFemale), 'unite o litigiose', 'uniti o litigiosi')], [Select_CString(And(agent_1.IsFemale, agent_2.IsFemale), 'le', 'i')] due ora si divertono a competere su chi riesca far meglio i compiti loro assegnati, cercando costantemente di mettersi in difficoltà a vicenda.\n\nPer ora si tratta solo di un po' di divertimento, ma cosa succederà se il tutto si trasformerà in una feroce rivalità?"
 agent_events.2021.a: "Un po' di amichevole competizione non fa male!"
 agent_events.2021.b: "Una seria rivalità potrebbe avere i suoi vantaggi..."
 agent_events.2021.c: "[Select_CString(And(agent_1.IsFemale, agent_2.IsFemale), 'lasciamole', 'lasciamoli')] fare."

 agent_events.3001.t: "Lavorare Duramente"
 agent_events.3001.desc: "È chiaro che [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] sta mettendo tutto se stess[relation.Custom('DE_END_PRO_S_N')] nel mio [scheme.Custom('GetSchemeContract')] rivolto a [scheme.GetActionName], passando al lavoro lunghe giornate e notti insonni\n\nÈ... è forse crudele da parte mia usare così una persona che mi è cara? Di certo, a me non piacerebbe essere usat[ROOT.Char.Custom('DE_END_PRO_S_N')] in tal modo.\n\nComunque, [relation.GetSheHe] sta lavorando in maniera eccellente e lo fa per una buona causa."
 agent_events.3001.a: ""Forza, date il massimo di voi stess[relation.Custom('DE_END_PRO_S_N')].""
 agent_events.3001.b: ""Potreste fare di più, molto di più!""
 agent_events.3001.c: ""Piuttosto, [relation.GetFirstNameNoTooltip], passate più tempo con me.""
 agent_events.3001.d: ""Riposatevi un po', [relation.GetFirstNameNoTooltip], avete fatto già abbastanza.""

 agent_events.3011.t: "Per Mio Interesse"
 agent_events.3011.desc: ""#EMP Per favore#!, [ROOT.Char.GetFirstNameNoTooltip], ascoltatemi. Voi state lavorando troppo, è come se questo [scheme.Custom('GetSchemeContract')] vi stia consumando!" si lamenta [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] per l'ennesima volta.\n\nNon lo nego, ultimamente sono stato impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] molto più del solito, ma non più del necessario.\n\nTuttavia, la preoccupazione che si legge nel volto di [relation.GetFirstNameNoTooltip] mi dice che forse ho davvero esagerato."
 agent_events.3011.a: "Voi dite? D'accordo!"
 agent_events.3011.b: "Un[relation.Custom('DE_PRO_POS_P_2P')]
 #EMP ver[relation.Custom('DE_END_PRO_S_N')]
#! [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))] non me l'avrebbe chiesto."
 agent_events.3011.c: "Non abbiamo altra scelta, [relation.GetFirstNameNoTooltip]..."

 agent_events.3021.t: "Una Famiglia Unita"
 agent_events.3021.desc: "È un po' strano che [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] e io siamo [Select_CString(And(ROOT.Char.IsFemale, relation.IsFemale),'state riunite','stati riuniti')] a tal modo a causa di questo [scheme.Custom('GetSchemeContract')] nei confronti di [scheme.GetName].\n\nTuttavia, mi piace il fatto che lavoriamo insieme su un compito comune, verso il medesimo obiettivo. Siamo meno spesso in errore e più spesso ottenuamo risultati. Inolre, abbiamo sempre qualcosa di cui parlare.\n\nSono felice di averl[relation.Custom('DE_END_PRO_S_N')]
 coinvolta in questa impresa."
 agent_events.3021.a: "Felicità familiare..."

 agent_events.3031.t: "Controversie"
 agent_events.3031.desc: ""Per [relation.GetFaith.HealthGodName], siete ancora [Select_CString(ROOT.Char.IsFemale,'la mia','il mio')] [relation.Custom2('RelationToMeShort',ROOT.Char)]? In questi giorni, il solo vedervi mi irrita a morte!" esclama [relation.GetFirstName].\n\nQuesta discussione è abbastanza tipica delle nostre interazioni degli ultimi tempi. Siamo costantemente ai ferri corti riguardo i nostri piani e i nostri metodi, interpretiamo le osservazioni dell'altro nel modo peggiore possibile e il minimo disaccordo si trasforma in una diatriba che dura ore.\n\nQualunque accordo avessi sperato di instaurare coinvolgendol[relation.Custom('DE_END_PRO_S_N')] in questo [scheme.Custom('GetSchemeContract')] sembra del tutto illusorio."
 agent_events.3031.a: "Per favore, [relation.GetFirstNameNoTooltip], basta così!"
 agent_events.3031.a.tt.success: "La tua richiesta ha avuto effetto"
 agent_events.3031.a.tt.failure: "Le tue parole sono cadute nel vuoto"
 agent_events.3031.b: "Semplicemente, voi non capite la mia visione!"

 agent_events.3041.t: "Ripensamenti"
 agent_events.3041.desc: ""[target.GetSheHe|U] è [Select_CString(target.IsFemale,'la mia','il mio')] [target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))], dannazione!" urla [target_relation.GetFirstName], [Select_CString(target_relation.IsFemale,'frustrata e preoccupata','frustrato e preoccupato')] per essere stat[target_relation.Custom('DE_END_PRO_S_N')] coinvolt[target_relation.Custom('DE_END_PRO_S_N')] nel mio piccolo [scheme.Custom('GetSchemeContract')].\n\nNaturalmente, dal momento che il nostro [scheme.GetName] è rivolto a [target.GetFirstName], questo è forse comprensibile.\n\n"Forse potrei... farmi da parte, per un po'. In ogni caso, in questo stato non vi sono di alcun aiuto"."
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName] sarò forzat[relation.Custom('DE_END_PRO_S_N')] a rimanere nel [scheme|E] di [scheme.GetName]"
 agent_events.3041.a: "Non dimenticate il motivo per cui siete qui."
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$ ancora più a lungo"
 agent_events.3041.b: "Permettetemi di farvi cambiare idea..."
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip] rimarrà"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip] è liber[relation.Custom('DE_END_PRO_S_N')] di farsi da parte"
 agent_events.3041.c: "Sapete bene che non potete andarvene così."
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "Potete andarvene quando volete."

 agent_events.3051.t: "[Select_CString(target.IsFemale,'Una Comune Nemica','Un Comune Nemico')]"
 agent_events.3051.desc: "Dalle nostre ultime discussioni è chiaro che [target_rival.GetFirstName] mi tratta meglio, soprattutto per il modo in cui sto gestendo il nostro [scheme.Custom('GetSchemeContract')] [schema.GetName] contro la sua nemesi, [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName].\n\nUn modo strano di trovare un terreno d'intesa con qualcuno, ma sicuramente molto sincero.\n\nTanto sincero, infatti, che [target_rival.GetFirstNameNoTooltip] sembra decis[target_rival.Custom('DE_END_PRO_S_N')] a ripagare in anticipo per il mio aiuto contro [target.Custom('DE_ART_DEF_P_A')] su[target.Custom('DE_END_PRO_S_N')] rivale!"
 agent_events.3051.a: "Un favore per un favore."
 agent_events.3051.b: "Potremmo, forse, diventare [Select_CString(And(ROOT.Char.IsFemale, target_rival.IsFemale), 'amiche', 'amici')]?"
 agent_events.3051.c: "Dedicate il vostro tempo ai nostri progetti, se non vi spiace."

 agent_events.3061.t: "Discrezione Assicurata"
 agent_events.3061.desc: "Uno dei vantaggi principali di aver coinvolto [target_spymaster.GetFirstName], il maestro delle spie [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName], nel nostro [scheme.Custom('GetSchemeContract')] mirato a [scheme.GetActionName] è che la persona che ha le maggiori probabilità di scoprire il nostro piano sta, invece, abilmente cercando di tenerlo segreto.\n\nSebbene sia sempre stato utile mantenere questa cappa di silenzio attorno ai nostri sforzi, [target_spymaster.GetFirstNameNoTooltip] è stat[target_spymaster.Custom('DE_END_PRO_S_N')] #EMP particolarmente#! abile negli ultimi tempi e ci ha fatto guadagnare diversi mesi di sicura e ininterrotta discrezione."
 agent_events.3061.a: "Una piacevole sorpresa!"
 agent_events.3061.a.tt.extra_grace: "Il tuo [scheme|E] [scheme.GetName] ottiene diversi mesi di ulteriore [secrecy_grace|E]"

 agent_events.3071.t: "Se Posso Suggerire..."
 agent_events.3071.desc.intro.nemesis: "Il profondo odio che [agent.Custom('IT_NAM_COL3')][agent.GetTitledFirstName] nutre per [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] dà vita a idee molto fantasiose, bisogna solo dar[agent.Custom('DE_PRO_DEM')] la possibilità di dimostrare quanto vale."
 agent_events.3071.desc.intro.spymaster: "In qualità di maestro delle spie [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName], [agent.Custom('IT_NAM_COL3')][agent.GetTitledFirstName] ha molte opportunità di trovare le giuste modalità per portare avanti il nostro piccolo [scheme.Custom('GetSchemeContract')]."
 agent_events.3071.desc.intro.councillor: "Essendo uno dei consiglieri di fiducia [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName], le abilità e la visione [agent.Custom('IT_NAM_COL2')][agent.GetTitledFirstName] sono utili alla nostra causa."
 agent_events.3071.desc.outro: "\n\nOggi, questo si manifesta come una serie di possibili agenti che potremmo integrare nell'impresa. L'inclusione di più agenti potrebbe destabilizzare i nostri sforzi, ma ognuno di essi potrebbe risultare molto importante nell'aumentare le nostre possibilità di successo."
 agent_events.3071.a: "Qualcosa per migliorare le nostre possibilità, dite..."
 agent_events.3071.b: "Un modo per accellerare i nostri piani?"
 agent_events.3071.c: "Mi intriga l'idea di avere aiuto nel mantenere segreti i nostri piani."
 agent_events.3071.d: "Il mio piano è già impeccabile, grazie."

 agent_events.4001.t: "Troppo Lontano"
 agent_events.4001.desc: "Qualunque sia il suo valore per il nostro [scheme.Custom('GetSchemeContract')], non si può negare che la grande distanza tra [distant_agent.Custom('IT_NAM_COL3')][distant_agent.GetTitledFirstName] e [scheme.GetTargetCharacter.Custom('IT_NAM_COL3')][scheme.GetTargetCharacter.GetTitledFirstName] pone in essere una serie di problemi.\n\nUn agente che opera da lontano non può essere utile quanto uno in grado di spostarsi secondo le necessità."
 agent_events.4001.a: "Siete solo un peso, [distant_agent.GetTitledFirstNameNoTooltip], andate via!"
 agent_events.4001.b: "Dannazione..."

 agent_events.4011.t: "Un'Ombra a Corte"
 agent_events.4011.desc: "È una vera benedizione avere qualcuno come [skilled_agent.Custom('IT_NAM_COL3')][skilled_agent.GetTitledFirstName] coinvolto nel nostro [scheme.Custom('GetSchemeContract')], qualcuno in grado di far progredire i nostri obiettivi in svariati modi e che aspetta solo di ricevere indicazioni.\n\nUna combinazione invidiabile di abilità, accesso e vicinanza con [scheme.GetTargetCharacter.Custom('IT_NAM_COL3')][scheme.GetTargetCharacter.GetTitledFirstName] ci offre varie opzioni su come sfruttarl[skilled_agent.Custom('DE_END_PRO_S_N')]."
 agent_events.4011.a: "Progredire a piccoli passi è sempre la cosa migliore."
 agent_events.4011.b: "Il potenziale futuro sembra utile..."
 agent_events.4011.c: "La discrezione è fondamentale!"
 agent_events.4011.d: "Questo ci apre alcune porte."

