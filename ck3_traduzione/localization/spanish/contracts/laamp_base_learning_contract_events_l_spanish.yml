 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT Hai un punteggio di #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! su #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! per un #P Successo#! #WEAK (hai attualmente guadagnato un Successo Qualificato)#!#!"
