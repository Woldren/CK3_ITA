 #Go Big or Go Home
 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$: Un Ultimo Tentativo"
 laamp_base_learning_contract_events.4110.desc: "Riconosco l’imminente fallimento quando lo sguardo di [child_to_educate.GetFirstNamePossessive] inizia di nuovo a vagare nel vuoto.\n\nPer qualche motivo [Select_CString(child_to_educate.IsFemale,'la bambina','il bambino')] è così #EMP [Select_CString(child_to_educate.IsFemale,'poco recettiva','poco recettivo')]#!... Stringo i pugni e faccio un paio di respiri profondi. Forse sto affrontando la questione dal lato sbagliato?\n\nIl nostro tempo è quasi scaduto, e mi conviene fare un #EMP ultimo#! tentativo per riuscire a insegnare [Select_CString(child_to_educate.IsFemale,'alla','al')] giovane #EMP qualcosa#! di sostanziale."
 laamp_base_learning_contract_events.4110.a: "Ehi, [child_to_educate.Custom('ChildPetName')], qual è la tua esperienza con..."
 laamp_base_learning_contract_events.4110.b: "Sai come si dice #EMP caccola#! in [alternative_language_culture.GetLanguage.GetNameNoTooltip]?"
 laamp_base_learning_contract_events.4110.b.tt: "Non conosci una [language|E] in più rispetto a [child_to_educate.GetShortUIName]"
 laamp_base_learning_contract_events.4110.c: "Nah. [child_to_educate.GetSheHe|U] è un caso perso."
 laamp_base_learning_contract_events.4110.c.tt: "@alert_icon! #alert_trial Il fallimento del [task_contract|E] è imminente#!"
 #Conclusion
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$: Esame"
 laamp_base_learning_contract_events.4120.desc.success: "[employer.GetTitledFirstName] ha uno sguardo indecifrabile, sul limite dell’apprezzamento:\n\n"Hai sicuramente un approccio poco ortodosso all’istruzione, e [child_to_educate.GetFirstName] ha effettivamente ricevuto una o due nuove prospettive sulle cose... Potrei ricontattarti, se i tuoi servigi dovessero essere richiesti in futuro."\n\nAnnuisco e chino leggermente il capo, mentre mi volto per andarmene."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName] cerca di reprimere la propria euforia:\n\n"Bene! I tuoi metodi non convenzionali sembrano essere molto efficaci! [Select_CString(child_to_educate.IsFemale,'La','Il')] giovane [child_to_educate.GetFirstName] mostra già segni di pensieri e idee più acuti!"\n\n"Angoli d’attacco, cortesie sociali, economia... un lavoro magnifico! Grazie, e #EMP non mancare#! di farmi sapere la prossima volta che sarai in zona!" esclama [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip] gesticolando con entusiasmo.\n\nUn breve sorriso mi increspa le labbra mentre annuisco."
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName] scuote il capo [Select_CString(employer.IsFemale,'incredula','incredulo')]:\n\n"Non mentirò; mi aspettavo di più da te. Questa è una dimostrazione patetica di tutoraggio — lasciare [child_to_educate.GetFirstName] liber[Select_CString(child_to_educate.IsFemale,'a','o')] di vagare nella natura sarebbe stato #EMP più#! educativo. Ora, vattene e non osare più oscurare la mia soglia."\n\nSento l’imbarazzo del compito fallito salirmi alle guance mentre mi volto per andarmene."
 laamp_base_learning_contract_events.4120.a.success_standard: "Molte grazie."
 laamp_base_learning_contract_events.4120.a.success_critical: "È stato tutto merito di [child_to_educate.GetHerHim]."
 laamp_base_learning_contract_events.4120.a.failure_standard: "Il bambino è senza speranza... o forse lo sono io."
 
