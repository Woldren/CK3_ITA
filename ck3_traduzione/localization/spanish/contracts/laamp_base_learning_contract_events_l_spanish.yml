 laamp_base_learning_contract_events.4001.t: "$laamp_base_learning_contract_events_prefix.4001$: La Spinta Finale"
 laamp_base_learning_contract_events.4001.t.diplomacy: "$laamp_base_learning_contract_events_prefix.4001$: Le Camere Interne"
 laamp_base_learning_contract_events.4001.t.martial: "$laamp_base_learning_contract_events_prefix.4001$: Pace attraverso la Guerra"
 laamp_base_learning_contract_events.4001.t.stewardship: "$laamp_base_learning_contract_events_prefix.4001$: Quando l'Oro Parla"
 laamp_base_learning_contract_events.4001.t.intrigue: "$laamp_base_learning_contract_events_prefix.4001$: Ogni Lingua è Silenziosa"
 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$: Parole Divine"
 laamp_base_learning_contract_events.4001.desc.01: "La luce del giorno svanisce lentamente mentre siedo nella camera di [employer.GetTitledFirstNamePossessive], alla luce delle candele, copiando freneticamente linee contorte d’inchiostro da un foglio all’altro.\n\nLe palpebre iniziano ad appesantirsi, e mi assopisco per un attimo prima di risvegliarmi di colpo. Per quanto riesca a capire, questo passaggio sembra riguardare [SCOPE.Custom('GetScriptTopic')] — ma per #EMP [ROOT.Char.GetFaith.HighGodName]#! è una litania che continua #EMP all’infinito#!."
 laamp_base_learning_contract_events.4001.desc.02: "Sono passati alcuni giorni e sto portando avanti la trascrizione. L’attuale passaggio, però, è più arido della ghiaia stesa al sole...\n\nLa mente inizia a vagare verso altri pensieri, e sbatto le palpebre più volte per costringermi a tornare al regno della realtà. Il succo del passaggio sembra riguardare [SCOPE.Custom('GetScriptTopic')], che di per sé non è intrinsecamente noioso."
 laamp_base_learning_contract_events.4001.desc.03: "Sono quasi alla fine della trascrizione, che finora sta andando [SCOPE.Custom('GetScoreAdjective')]. Ancora una volta, lo scriba di questo manoscritto affronta l’argomento nel modo più #EMP tedioso#! possibile.\n\nLo sguardo si fissa sull’assistente, una vista infinitamente più interessante, finché [attendant.GetSheHe] non mi lancia un’occhiata sospettosa, spingendomi a tornare al testo. Il passaggio stesso sembra riguardare [SCOPE.Custom('GetScriptTopic')], che potrebbe interessare i lettori — se fosse stato meno legnoso."
 laamp_base_learning_contract_events.4001.desc.final_shot: "Pagine scritte a metà; macchie d’inchiostro; piume #EMP ovunque#!. Mi strofino le tempie mentre rifletto sul caos causato dalla mia trascrizione non riuscita.\n\nGli occhi dell’assistente di [employer.GetTitledFirstNamePossessive] mi bruciano nella schiena, mentre temo di dovermi voltare ad affrontare il mio fallimento imminente.\n\nMa poi, osservando [ROOT.Char.Custom('GetMarginalia')] scarabocchiati a margine, raddrizzo la schiena in un improvviso slancio di sfida: #EMP Fallire?!#! Devo solo affrettarmi a finire queste ultime pagine!"
 laamp_base_learning_contract_events.4001.outro.01: "\n\nTraccio un dito macchiato d’inchiostro lungo [ROOT.Char.Custom('GetMarginalia')] nei margini. Forse dovrei migliorare un po’ il testo, per renderlo più accattivante?"
 laamp_base_learning_contract_events.4001.outro.02: "\n\nOsservo distrattamente [ROOT.Char.Custom('GetMarginalia')], scarabocchiati nei margini, mentre rifletto sulla situazione."
 laamp_base_learning_contract_events.4001.outro.03: "\n\nRifletto sul modo migliore di procedere mentre ammiro le glosse di [ROOT.Char.Custom('GetMarginalia')]."
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nMentre rimugino, noto un altro scarabocchio che menziona [employer.GetTitleAsNameNoTooltip] nei margini; se solo potessi passare del tempo a interpretarlo..."
 laamp_base_learning_contract_events.4001.a: "E se lo abbellissi, giusto un pochino..."
 laamp_base_learning_contract_events.4001.b: "Posso trarre ispirazione dalle mie stesse esperienze!"
 laamp_base_learning_contract_events.4001.b.unavailable: "Se solo avessi più esperienza in questo argomento."
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "Non hai [lifestyle_traits|E] applicabili per questo Passaggio."
 laamp_base_learning_contract_events.4001.b.tt.used: "Hai già attinto a questo [lifestyle_trait|E] per questa Trascrizione"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "Ma come potrei disegnarlo..."
 laamp_base_learning_contract_events.4001.c: "Hmm... Vedo le somiglianze con la lingua [additional_language_culture.GetLanguage.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4001.c.tt.used: "Hai già attinto alle tue conoscenze [Concept('language','linguistiche')|E] per questa Trascrizione"
 laamp_base_learning_contract_events.4001.c.unavailable: "Vorrei essere più colt[Select_CString(ROOT.Char.IsFemale,'a','o')]."
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "Conosci solo una [language|E]"
 laamp_base_learning_contract_events.4001.d: "Atteniamoci al copione."
 laamp_base_learning_contract_events.4001.d.secret: "Usero il tempo aggiuntivo per l'interpretazione."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "Cosa... potrebbe significare quella linea ghiribizzata..."
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "Perché fare di più quando posso fare di meno."
 laamp_base_learning_contract_events.4001.d.secret.tt: "Vieni a conoscenza del [secret|E] di [employer.GetShortUINamePossessive]"
 laamp_base_learning_contract_events.4001.e: "È meglio che mi rintani."
 laamp_base_learning_contract_events.4001.f: "No. È finita."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$: Completamento"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName] cerca di trattenere la sua eccitazione:\n\n"Beh! I tuoi metodi non convenzionali sembrano essere davvero efficaci! [Select_CString(personaggio.IsFemale,'La','Il')] giovane [child_to_educate.GetFirstName] mostra già segni di pensieri e idee più acute!"\n\n"Angolazioni di attacco, convenevoli sociali, economia... un lavoro magnifico! Grazie, e #EMP fammi#! sapere la prossima volta che sarai in zona!" esclama [employer.GetTitleAsNameNoTooltip] gesticolando con entusiasmo.\n\nUn breve sorriso mi sfugge dalle labbra mentre annuisco."
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName] sfoglia le pagine, con uno sguardo incuriosito sul suo volto: "Be’, questo manoscritto è certamente più interessante di quanto ricordassi...\n\n[employer.GetSheHe|U] consegna il testo al suo assistente: "Studialo e rivediamoci questa sera."\n\nPoi, rivolgendosi a me, [employer.GetTitledFirstNameNoTooltip] accenna un sorriso e mi porge una pesante sacca: "Ottimo lavoro. Come concordato, ecco la tua ricompensa.""
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName] stringe le labbra mentre esamina il manoscritto: "È in effetti una copia del pezzo originale. Grazie per la tua consegna affidabile."\n\n[employer.GetSheHe|U] si gira per andarsene, ma si ferma un istante per aggiungere: "Ah. Puoi ritirare la tua ricompensa alla porta. Esci da solo."\n\nScorgo la bisaccia accanto alla porta mentre mi volto per andarmene."
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName] scuote la testa:\n\n"Cos’è questo... ma cosa... è inaccettabile. Hai rovinato le mie stanze #EMP e#! sprecato preziose risorse di scrittura."\n\n[employer.GetSheHe|U] digrigna i denti: "Vattene. Subito. Prima che mi senta #EMP meno#! benevolo."\n\nMi affretto verso la porta."
 laamp_base_learning_contract_events.4005.a.success_critical: ""Tutto in un giorno di lavoro.""
 laamp_base_learning_contract_events.4005.a.success_standard: ""Molto obbligato.""
 laamp_base_learning_contract_events.4005.a.success_qualified: ""Una trascrizione, consegnata.""
 laamp_base_learning_contract_events.4005.a.failure_standard: ""Capito.""

 #Help settle theological arguments
 laamp_base_4011_request: "Questo [task_contract|E] richiede di recarsi nella terra di [TaskContract.GetEmployer.GetTitledFirstName] e di risolvere una serie di controversie teologiche locali, attraverso sfide di [skill|E] di [learning|E] , [piety_level|E], [traits|E] religiosi applicabili, [piety|E] o [stress|E]."
 laamp_base_learning_contract_events_prefix.4011: "Una Questione di Teologia"

 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$: Partenza"
 laamp_base_learning_contract_events.4011.desc: "È arrivata l'alba e ho radunato un seguito che mi accompagni nella dimora di [employer.GetTitledFirstNamePossessive] a [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nI cavalli si muovono irrequieti e io lancio un'ultima occhiata all'accampamento prima di uscire."
 laamp_base_learning_contract_events.4011.a: "Affrettiamoci!"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon! [Concept( 'travel', 'Viaggi' )|E] senza il tuo [domicile|E]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "Inizi immediatamente a [traveling|E] verso [employer_location_destination.GetName], poi verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier], poi verso [destination_4.GetNameNoTier], poi verso [destination_5.GetNameNoTier] e infine di nuovo a [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "Inizi immediatamente a [traveling|E] verso [employer_location_destination.GetName], poi verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier], poi verso [destination_4.GetNameNoTier] e infine di nuovo a [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "Inizi immediatamente a [traveling|E] verso [employer_location_destination.GetName], poi verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier], poi verso [destination_3.GetNameNoTier] e infine di nuovo a [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Supera una sfida di [learning|E], attingi dal tuo [piety_level|E], attingi dai [fame_traits|E] religiosi o convinci il titolare della destinazione con mezzi #EMP empi#!\n$EFFECT_LIST_BULLET$Vinci un terzo delle tue sfide per ottenere un #P Successo Qualificato#!\n$EFFECT_LIST_BULLET$Vinci due terzi delle tue sfide per ottenere un #P Successo#!\n$EFFECT_LIST_BULLET$Vinci tutte le tue sfide per ottenere un #P Successo Eccezionale#!\n\n@alert_icon! #alert_trial Annullare il [Concept( 'travel', 'viaggio' )|E] invaliderà il [task_contract|E]#!#!"

 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$: La Mano che Guida"
 laamp_base_learning_contract_events.4014.desc: ""... e in quel momento [dummy_gender.GetSheHe] iniziò a #EMP sghignazzare!#!" L'indignazione di [employer.GetTitledFirstNamePossessive] è palpabile.\n\n"Ho avuto #EMP molte#! discussioni teologiche nella mia vita, e [employer.GetFaith.HighGodNameAlternate|l] sa che cerco di essere paziente. Tuttavia, alcuni dei miei clienti potrebbero aver bisogno di un'#EMP ulteriore spinta#! per vedere la luce. Forse #EMP tu#! potresti essere quella guida spirituale."\n\nAnnuisce fra sé, apparentemente soddisfatt[employer.Custom('DE_END_PRO_S_N')] della sua soluzione: "[employer.GetFaith.HighGodName] ti benedica nei tuoi viaggi. Ora vai.""
 laamp_base_learning_contract_events.4014.a: ""Farò del mio meglio.""
 laamp_base_learning_contract_events.4014.a.tt: "Iniziare a viaggiare verso [destination_1.GetNameNoTier]"

