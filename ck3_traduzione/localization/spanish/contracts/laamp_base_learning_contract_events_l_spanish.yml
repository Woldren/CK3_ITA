 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$: Conclusione"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName] sfoglia le pagine del manoscritto, fermandosi a contemplare un brano per ciascuna. "Devo dire..."\n\n[employer.GetSheHe|U] si gira e porge con delicatezza il manoscritto al suo attendente. "Hai visto questo? Potrei persino metterlo in #EMP mostra#!. Un’opera davvero sbalorditiva."\n\nApplaudendo piano, [employer.GetSheHe] si china con fare malizioso. "Mi è piaciuta in particolare #EMP quella#! glossa a margine. Ben fatto! Goditi le tue ricompense, e fammi sapere se mai dovessi tornare a [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."\n\nMi stiro con orgoglio e annuisco."
 laamp_base_learning_contract_events.4027.desc.success.standard: "Osservando incuriosito il manoscritto, [employer.GetTitledFirstName] canticchia e annuisce. "Nel complesso un buon lavoro — lo farò mettere sul mio scaffale con il resto delle opere."\n\n[employer.GetSheHe|U] consegna una bisaccia di dimensioni rispettabili. "Confido che questo possa compensarti per il tuo tempo."\n\n"Fammi sapere se vorrai riprovarci un giorno," conclude [employer.GetSheHe], mentre si gira per andarsene.\n\nAccetto la bisaccia e annuisco cortesemente."
 laamp_base_learning_contract_events.4027.desc.success.qualified: "Non... proprio quello che avevo in mente. Certamente #EMP un’opera#! ma..." [employer.GetTitledFirstName] arriccia un po’ il naso mentre consegna il manoscritto al suo attendente.\n\n"...forse lo metterò in una delle pile. Immagino saprai trovarti l’uscita?" Senza attendere la mia risposta, [employer.GetSheHe] ha già lasciato la stanza.\n\nRaccolgo la misera bisaccia vicino alla porta e inizio a vagare per i corridoi in cerca di un’uscita."
 laamp_base_learning_contract_events.4027.desc.failure: "Che razza di..." [employer.GetTitledFirstName] si interrompe un istante prima di lanciare il manoscritto al suo attendente.\n\n"Hai avuto l’ardire di sprecare il mio inchiostro e i miei fogli tanto duramente guadagnati per questa... #EMP sciocchezza#!?"\n\nOra vagando in piccoli cerchi frenetici, [employer.GetSheHe] si strofina le tempie: "Ti ho invitato nella mia casa. Nel mio #EMP studio#!! E #EMP questo#! è ciò che hai prodotto? Ho quasi la mente di chiamare le guardie per questo tradimento!""
 laamp_base_learning_contract_events.4027.a: "Considera questo: hai tra le mani un manoscritto unico."
 laamp_base_learning_contract_events.4027.a.tt: "#EMP È#! davvero un'opera niente male."
 laamp_base_learning_contract_events.4027.a.success.tt: "$laamp_base_learning_contract_events.4017.a.success.tt$"
 laamp_base_learning_contract_events.4027.a.failure.tt: "$laamp_base_learning_contract_events.4017.a.failure.tt$"
 laamp_base_learning_contract_events.4027.b.success_critical: ""Un'altra meraviglia per questo mondo.""
 laamp_base_learning_contract_events.4027.b.success_standard: ""Vivo per servire.""
 laamp_base_learning_contract_events.4027.b.success_qualified: ""Bhe, #EMP forse#! sono stat[Select_CString(ROOT.Char.IsFemale,'a','o')] un po' troppo avventatat[Select_CString(ROOT.Char.IsFemale,'a','o')].""
