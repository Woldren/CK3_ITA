 laamp_base_learning_contract_events.4015.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"

 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "Scorgo [challenge_character.GetTitledFirstName] in uno dei vicoli di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mentre mi dirigo verso la sua residenza. [challenge_character.GetSheHe|U] socchiude gli occhi e inizia ad avvicinarsi quando mi faccio avanti."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "In un angolo del mercato, trovo [challenge_character.GetTitledFirstName] intent[Select_CString(challenge_character.IsFemale,'a','o')] a ispezionare con attenzione un/una [challenge_character.Custom('GetTradeGoods')] venduto/a da un mercante locale. [challenge_character.GetSheHe|U] alza lo sguardo quando mi avvicino."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "Una brezza leggera mi accoglie mentre entro nel terreno sacro di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [challenge_character.GetTitledFirstName] passeggia con calma poco più avanti, rallentando infine e girandosi verso di me quando mi avvicino."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "[challenge_character.GetTitledFirstName] sta appena uscendo dalla [challenge_character.GetFaith.HouseOfWorship] quando arrivo. [challenge_character.GetSheHe|U] inclina il capo quando mi nota avvicinarmi a [challenge_character.GetSheHe]."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "Al mio arrivo, trovo [challenge_character.GetTitledFirstName] immerso in una mappa nel suo studio. Senza alzare lo sguardo, [challenge_character.GetSheHe] emette un grugnito, riconoscendo la mia presenza."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "Trovo [challenge_character.GetTitledFirstName] nello studio del medico, impegnato in conversazione con due membri dei suoi [challenge_character.GetFaith.AltPriestTermPlural]. Il trio interrompe immediatamente la discussione quando mi avvicino, rivolgendo verso di me uno sguardo curioso."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "Quando arrivo, [challenge_character.GetTitledFirstName] si trova nella sala del consiglio, con lo sguardo malinconico rivolto fuori dalla finestra. [challenge_character.GetSheHe|U] si gira lentamente al suono dei miei passi."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "Quando arrivo, [challenge_character.GetTitledFirstName] passeggia pensierosamente lungo uno dei lunghi corridoi. [challenge_character.GetSheHe|U] si volta a guardarmi mentre mi avvicino."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "[challenge_character.GetTitledFirstName] è comodamente adagiat[Select_CString(challenge_character.IsFemale,'a','o')] su una sedia imbottita quando entro nella sala del relax. [challenge_character.GetSheHe|U] solleva il capo mentre mi avvicino."
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: ""[employer.GetSheHe|U] è sempre stato un po’ ottus[Select_CString(employer.IsFemale,'a','o')] su quell’argomento," riconosce [challenge_character.GetSheHe] mentre spiego il motivo della mia visita. "Di certo non condivido la sua opinione, e dubito che lo farò mai.""
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: ""Tu vieni qui, interrompendo i miei affari, per #EMP quello#!? Che meschin[Select_CString(employer.IsFemale,'a','o')] [employer.GetTitleAsName], davvero!" [challenge_character.GetSheHe|U] stringe i pugni, fa un paio di respiri profondi e cerca di calmarsi. "Non c’è nulla che tu possa dire per farmi accettare [Select_CString(employer.IsFemale,'quella','quel')] #EMP [employer.Custom('InsultNounClumsy')]#!!""
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: ""Mi dispiace che [employer.GetSheHe] la pensi così. Ma la mia lealtà è rivolta prima di tutto a [challenge_character.GetFaith.GetNameNoTooltip]. Temo che non ci sia molto che tu possa fare qui," dice [challenge_character.GetSheHe] con tono di scusa." 
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: ""Il cosa da parte di chi, ora? Eh. Va bene. Immagino che possiamo parlarne. Dubito che cambierà molto. Ma se ti fa sentire meglio.""
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "I suoi occhi si spalancano e sbattono più volte le palpebre prima che [challenge_character.GetSheHe] capisca cosa intendo: "Capisco. È un peccato che [employer.GetSheHe] la pensi così, ma non ci resta che accettare di non essere d’accordo," dice aggrottando la fronte."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: ""Oh? Quel piccolo disaccordo? Non ci avevo dato molto peso, ma se hai altri argomenti da presentare, prego." [challenge_character.GetSheHe|U] scrolla le spalle: "Non intendevo davvero farl[employer.Custom('DE_END_PRO_S_N')] arrabbiare, anche se non siamo necessariamente d’accordo su quel punto in particolare.""
 laamp_base_learning_contract_events.4015.desc.outro: "Accenno un mormorio di assenso, mentre traccio con attenzione il modo migliore di procedere."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "Alla mia destra, il sacerdote del mio accampamento [camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ canticchia e annuisce, preparando mentalmente le sue convinzioni spirituali."
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ inizia a sembrare un po’ stanco, mentre i suoi occhi si socchiudono valutando i contro-argomenti."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ appare decisamente provato, fissando di tanto in tanto nel vuoto. Poso una mano gentile sulla sua spalla."

 laamp_base_learning_contract_events.4015.a: ""Permettetemi di condividere la mia interpretazione.""
 laamp_base_learning_contract_events.4015.a.success.tt: "Riesci a convincere [challenge_character.GetShortUIName]"
 laamp_base_learning_contract_events.4015.a.success.t: "[challenge_character.GetShortUIName] si fa avanti"
 laamp_base_learning_contract_events.4015.a.failure.tt: "[challenge_character.GetShortUIName] continua a non essere d'accordo"
 laamp_base_learning_contract_events.4015.a.failure.t: "[challenge_character.GetShortUIName] rimane poco convint[challenge_character.Custom('DE_END_PRO_S_N')]"
