 #Conclusion
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$: Conclusione"
 laamp_base_learning_contract_events.4017.desc.success.critical: "[employer.GetTitledFirstName] entra quasi danzando nella stanza al mio ritorno: "#EMP Meraviglioso!#! Pecore smarrite tornate all’ovile; tutte. Persino [Select_CString(mentioned_disputee.IsFemale,'quella fastidiosa','quel fastidioso')] [mentioned_disputee.GetFirstName]..."\n\n[employer.GetSheHe|U] si volta a prendere una sacca pesante di monete e me la porge prontamente: "Ogni singola parte di questo te la sei guadagnata. Grazie, e fammi sapere se mai il tuo cammino ti porterà di nuovo a [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"\n\nSorrido e annuisco."
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.GetTitledFirstName] annuisce con aria saggia e stringe le labbra: "Un lavoro ben fatto. La maggior parte di loro mi ha inviato lettere riguardo le nostre dispute, confermando la mia correttezza nella questione."\n\n[employer.GetSheHe|U] esita un attimo, poi aggiunge: "Non ho dubbi che anche gli altri cambieranno idea. Dopotutto ho #EMP ragione#!."\n\nAnnuisco cortesemente e mi volto per andarmene."
 laamp_base_learning_contract_events.4017.desc.success.qualified: "[employer.GetTitledFirstName] aggrotta la fronte quando ritorno a [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]: "Hmm. È accettabile, anche se forse mi aspettavo qualcosa di più."\n\n[employer.GetSheHe|U] si gira, mormorando fra sé: "Forse il prossimo farà meglio..."\n\nAccorgendosi che sono ancora presente, [employer.GetSheHe] indica una borsetta sottile vicino alla porta: "Confido che saprai trovare l’uscita.""
 laamp_base_learning_contract_events.4017.desc.failure: "[employer.GetTitledFirstName] sogghigna quando entro nella stanza: "Oh, ti sei persino preso la briga di tornare? Dopo una prova così scadente?"\n\n[employer.GetSheHe|U] scuote la testa con disprezzo: "Sai almeno qualcosa riguardo a [employer.GetFaith.GetNameNoTooltip]? Per fortuna non dice nulla sul dover trattare con #EMP imbecilli#!."\n\n[employer.GetSheHe|U] si volta per andarsene, e io indugio un attimo prima di incamminarmi lungo i corridoi, cercando l’uscita."
 laamp_base_learning_contract_events.4017.a: ""Considerate questo: Ho seminato i semi del dubbio.""
 laamp_base_learning_contract_events.4017.a.tt: "Torneranno all'ovile. #EMP Lo so#!."
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUIName] è influenzat[employer.Char.Custom('DE_END_PRO_S_N')]"
 laamp_base_learning_contract_events.4017.a.failure.tt: "Non riesci a convincere [employer.GetShortUIName]"
 laamp_base_learning_contract_events.4017.b.success_critical: ""[employer.GetFaith.HighGodNameAlternate] ha guidato il mio cammino.""
 laamp_base_learning_contract_events.4017.b.success_standard: ""È bastata una piccola spinta.""
 laamp_base_learning_contract_events.4017.b.success_qualified: ""Sono certo che si ricrederanno.""
 laamp_base_learning_contract_events.4017.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"

 #Create a work of learning for a ruler
 laamp_base_4021_request: "Questo [task_contract|E] richiede di creare un manoscritto per [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] di [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], principalmente tramite sfide per l'[skill|E] [learning|E], ma potenzialmente anche con sfide in altre [skills|E] pertinenti, [lifestyle_traits|E] ed esperienza di [travel|E]."
 laamp_base_learning_contract_events_prefix.4021: "Il Manoscritto"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$: Cosa contiene un’Opera"
 laamp_base_learning_contract_events.4021.desc: "Canticchio mentre osservo lo studio di [employer.GetTitledFirstNamePossessive]. Molti copioni, manoscritti e racconti sono raccolti qui, in pile ordinate e allineati sugli scaffali.\n\nUn’opera non è necessariamente giudicata dalla sua lunghezza, giusto? Anche solo una parola può evocare emozioni complesse.\n\nMa prima di tutto: che dimensioni può avere l’opera che ho in me?"
 laamp_base_learning_contract_events.4021.a: "Meglio mantenerla semplice."
 laamp_base_learning_contract_events.4021.a.tt: "Accontentati di #V 3#! Capitoli"
 laamp_base_learning_contract_events.4021.b: "La mia creazione sarà #EMP esaustiva#!."
 laamp_base_learning_contract_events.4021.b.tt: "Punta a #V 5#! Capitoli\n$EFFECT_LIST_BULLET$Possibilità aggiuntiva di ottenere un punto [skill|E] nell’ultimo Capitolo"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT Con più Capitoli, dovrai affrontare un numero maggiore di sfide. Le ricompense si accumuleranno, ma anche la difficoltà.#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [learning|E], una sfida combinata in un’altra [skill|E] pertinente, oppure attingi dalla tua esperienza di [traveling|E]\n$EFFECT_LIST_BULLET$Vinci un terzo delle tue sfide per ottenere un #P Successo Qualificato#!\n$EFFECT_LIST_BULLET$Vinci due terzi delle tue sfide per ottenere un normale #P Successo#!\n$EFFECT_LIST_BULLET$Vinci tutte le tue sfide per ottenere un #P Successo Eccezionale#!#!"

 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$: Umili Inizi"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$: Il Capitolo Finale"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$: Il Capitolo Successivo"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "Fisso la pagina bianca davanti a me. #EMP Parole.#! Perché è sempre così difficile iniziare?"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "Asciugandomi una goccia di sudore dalla fronte, la mia mente continua a girare. La mia opera è quasi completa — ma come me la sono cavata? È presentabile?"
 laamp_base_learning_contract_events.4025.desc.intro.last: "Leggendo i miei scarabocchi, emetto un grugnito soddisfatto. Rilevante e conciso. Questo dovrebbe bastare a soddisfare [employer.GetTitledFirstName], no?"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "Un pensiero mi balena all’improvviso. [SCOPE.Custom('GetInspirationTopic')|U]. Non è poi così difficile, vero? Più ci penso, più mi sento ispirato a condividere le mie conoscenze sull’argomento."
 laamp_base_learning_contract_events.4025.desc.intro.01: "Dopo un po’, man mano che entro nel ritmo, mi ritrovo a scrivere senza sosta, riempiendo pagina dopo pagina di riflessioni e osservazioni riguardo a [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.intro.02: "Sedut[Select_CString(ROOT.Char.IsFemale,'a','o')] a scrivere, mi godo il delizioso canto degli uccelli che giunge dagli splendidi giardini di [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 laamp_base_learning_contract_events.4025.desc.intro.03: "Il tempo scorre veloce mentre siedo al leggio, annotando le mie minuziose osservazioni e prospettive su [SCOPE.Custom('GetLatestTopic')]."
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "Con il/la [ROOT.Char.Custom('WritingInstrument')] che mi sfiora delicatamente il mento, rifletto con attenzione su cosa dovrebbe trattare il manoscritto."
 laamp_base_learning_contract_events.4025.desc.final_shot: "La luce del giorno svanisce fuori mentre siedo alla luce delle candele, sentendo ormai un freddo deciso, lasciato solo con i miei pensieri di inadeguatezza. Nemmeno i frequenti bocconi di cibo riescono a rallegrarmi l’umore."
 laamp_base_learning_contract_events.4025.desc.last: "I piatti hanno continuato ad accumularsi mentre mi godo gli ultimi scampoli di ospitalità, ora che il mio lavoro qui volge al termine. Ma i servi sono davvero diventati più avari col cibo, o me lo sto solo immaginando...?"
 laamp_base_learning_contract_events.4025.desc.01: "La luce del giorno svanisce fuori e io siedo alla luce delle candele nello studio di [employer.GetTitledFirstNamePossessive], godendo dell’ospitalità che spetta a uno scriba al lavoro."
 laamp_base_learning_contract_events.4025.desc.02: "Ogni tanto i servi fanno capolino, pulendo silenziosamente la stanza o portando qualche boccone di cibo; ma sempre con la massima cura di non fare rumore e chiudendo attentamente la porta uscendo."
 laamp_base_learning_contract_events.4025.desc.03: "Di tanto in tanto, quando non è fuori, [employer.GetTitledFirstName] fa capolino nello studio, osservando le mie pagine macchiate d’inchiostro. [employer.GetSheHe|U] canticchia e poi se ne va, apparentemente occupat[Select_CString(employer.IsFemale,'a','o')] da questioni più importanti."
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName] desiderava uno scritto riguardante [SCOPE.Custom('GetPreferedTopic')]. Un punto valido da considerare. Ora, da dove comincio..."
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "Lasciando che il mio sguardo vaghi ancora una volta per la stanza, cerco nella mia mente argomenti adeguati con cui iniziare il mio capitolo..."
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "Ci rifletto, poi raddrizzo un po’ la schiena. Ho due opzioni — riconoscere le mie mancanze oppure — gonfio il petto — fare un ultimo, #EMP vero#!, tentativo!"
 laamp_base_learning_contract_events.4025.desc.outro.01: "Riconoscendo questo, passo quindi alla questione più rilevante: dovrei continuare a scrivere su [SCOPE.Custom('GetLatestTopic')] o sarebbe più saggio diversificare...?"
 laamp_base_learning_contract_events.4025.desc.outro.02: "Rifletto su questo, mentre penso a quale dovrebbe essere l’argomento del prossimo capitolo..."
 laamp_base_learning_contract_events.4025.desc.outro.03: "Con questo pensiero che indugia nella mia mente, rivolgo di nuovo l’attenzione alla pagina — è ancora opportuno scrivere di [SCOPE.Custom('GetLatestTopic')]...?"

 laamp_base_learning_contract_events.4025.a: "Li abbaglierò con il mio ingegno!"
 laamp_base_learning_contract_events.4025.a.second: "Un po’ più di arguzia non farà male."
 laamp_base_learning_contract_events.4025.b: "Un passaggio sulle abilità sociali sarebbe utile."
 laamp_base_learning_contract_events.4025.b.second: "Un altro teorema sulla diplomazia andrebbe bene."
 laamp_base_learning_contract_events.4025.c: "Le mie conoscenze militari dovrebbero adattarsi bene."
 laamp_base_learning_contract_events.4025.c.second: "Forse un’altra sezione riguardante i comandanti?"
 laamp_base_learning_contract_events.4025.d: "S come amministrazione. Un argomento fatto per me."
 laamp_base_learning_contract_events.4025.d.second: "Questa volta, parliamo un po’ di efficienza."
 laamp_base_learning_contract_events.4025.e: "Un trattato sull’inganno, in arrivo."
 laamp_base_learning_contract_events.4025.e.second: "Magari un altro capitolo sulla discrezione."
 laamp_base_learning_contract_events.4025.f: "Ho tante storie di viaggi da raccontare."
 laamp_base_learning_contract_events.4025.f.second: "Un altro giro di aneddoti di viaggio potrebbe andare."
 laamp_base_learning_contract_events.4025.g: "Pellegrinaggi. C’è davvero qualcosa di più #EMP divino#!?"
 laamp_base_learning_contract_events.4025.g.second: "Abbiamo mai davvero finito con i pellegrinaggi?"
 laamp_base_learning_contract_events.4025.h: "Le #EMP meraviglie#! che ho visto. Scriverò di quelle."
 laamp_base_learning_contract_events.4025.h.second: "Ci sono ancora tante meraviglie di cui scrivere!"
 laamp_base_learning_contract_events.4025.i: "Meglio accovacciarsi e stringere i denti, suppongo."
 laamp_base_learning_contract_events.4025.i.second: "Un altro momento di resistenza, allora."
 laamp_base_learning_contract_events.4025.i.flavor: "Questo mi fa venire mal di testa..."
 laamp_base_learning_contract_events.4025.j: "Un #EMP ultimo#! sforzo..."
 laamp_base_learning_contract_events.4025.k: "No. Non ne vale la pena."
 
