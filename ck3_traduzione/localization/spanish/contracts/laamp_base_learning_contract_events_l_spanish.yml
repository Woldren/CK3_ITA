 laamp_base_learning_contract_events.4015.tt.disputes_left: "#TUT Sono rimaste #V [task_contract.MakeScope.Var('opportunities_left_tally').GetValue]#! Controversie su #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!#!"
