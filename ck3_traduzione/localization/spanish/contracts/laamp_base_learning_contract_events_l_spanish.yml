 laamp_base_learning_contract_events.4100.desc.intro.stress: "Quando mi avvicino, [child_to_educate.GetFirstName] indietreggia istintivamente, socchiudendo gli occhi con sospetto."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "Un breve sguardo di confusione attraversa il volto di [child_to_educate.GetFirstNamePossessive] mentre [child_to_educate.GetSheHe] si chiede dove sia finito il mio assistente della scorsa lezione."
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName] osserva [support_person.GetFirstName] con uno sguardo curioso mentre ci avviciniamo."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "[child_to_educate.GetFirstName] mi rivolge uno sguardo indecifrabile mentre ci incontriamo per la nostra prossima lezione."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "Quando ci ritroviamo, [child_to_educate.GetFirstName] inclina la testa mentre riassumo l’argomento della nostra ultima lezione."
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\nIl vicolo pullula di attività, i mercanti si muovono rapidi tra le piazze, "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\nLa folla del patibolo si sta disperdendo, saziata la sua sete di sangue, "
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\nAl mercato le merci cambiano di mano e i bisogni vengono soddisfatti, "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\nLe barche da pesca stanno attraccando e il bottino del mare viene scaricato, "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\nLa fornace ruggisce, le armi sono accatastate negli angoli dell’armeria, "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nI tranquilli giardini offrono ampie opportunità di insegnamento, "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nLa taverna raccoglie una pletora di avventori abituali e visitatori, "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\nDiversi [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] vagano pacificamente nei terreni sacri, "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\nI servi si affrettano avanti e indietro nella sala del trono, "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\nUn corteo di contadini in arrivo e in partenza attraversa le pianure coltivate, "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\nI venti attraversano le pianure, il loro soffio percepito da tutti coloro che le percorrono, "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\nLa steppa sembra estendersi all’infinito, mentre percorriamo i confini del possedimento, "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\nSabbia, sabbia, sabbia, a perdita d’occhio. Ci aggiriamo ai margini del possedimento, "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\nLe terre aride non custodiscono molte gocce d’acqua, ma incrociamo comunque diversi gruppi in viaggio, "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\nL’oasi, situata ai margini del possedimento, attira numerosi visitatori, "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\nLe colline ondulate ospitano molti [ROOT.Char.Custom('RegionalFarmAnimalPlural')] al pascolo, "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nIl versante montano locale pullula di viaggiatori e attività di ogni genere, "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nOgni sorta di parassiti chiama casa le paludi fangose, come presto scopre il viaggiatore incauto, "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\nUna foschia luminosa avvolge la foresta, mentre gli abitanti del luogo preparano il prossimo pasto nelle vicinanze, "
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\nIl vicino campo di taglialegna pullula di attività, "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\nI raccoglitori frusciano tra i cespugli, raccogliendo le prelibatezze locali, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\nCi imbattiamo in un accampamento locale di avventurieri amichevoli nella foresta, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\n[Select_CString(ROOT.Char.IsFemale,'La saggia','Il saggio')] del luogo che abita nella caverna attira una gran folla, "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\nI contadini sono fuori a seguire le impronte degli animali sulla neve, "
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "e noto varie opportunità per insegnare a [child_to_educate.GetFirstNameNoTooltip] la grazia dell’interazione sociale."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "e scrutando i dintorni individuo rapidamente alcuni punti di vantaggio di cui dovrei istruire [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "e guardandomi intorno identifico molte occasioni per migliorare l’organizzazione attuale; qualcosa di cui [child_to_educate.GetFirstNameNoTooltip] dovrebbe essere informato."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "e mentre percorriamo il sentiero, tengo d’occhio con attenzione l’ambiente circostante — un’abilità che [child_to_educate.GetFirstNameNoTooltip] dovrebbe apprendere."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "e individuo [ROOT.Char.Custom('GetScientificObjects')] che sarebbe utile far conoscere a [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "e comincio subito a individuare i vari angoli pericolosi da cui potremmo subire un’imboscata — qualcosa di cui dovrei istruire [child_to_educate.GetFirstNameNoTooltip]."
 #Distraction    [Select_CString(child_to_educate.IsFemale,'a','o')]
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\nIl bambin[Select_CString(child_to_educate.IsFemale,'a','o')] cammina dietro di me, distogliendo decisamente lo sguardo e ignorandomi ogni volta che lo osservo, preparandosi al mio prossimo scatto d’impazienza. Con la fronte corrugata, rifletto sulla situazione."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\nDietro di me, [Select_CString(child_to_educate.IsFemale,'la mia pupilla','il mio pupillo')]  si trascina raccogliendo il suo cavallino di legno da un banco vicino. [child_to_educate.GetSheHe|U] inizia a cavalcare in giro, correndo gioiosamente in tondo nell’area."
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nQuando mi volto, però, [Select_CString(child_to_educate.IsFemale,'la bambina','il bambino')] si è fermato di colpo, osservando con attenzione un bastone grande quanto un braccio trovato a terra, mentre [child_to_educate.GetSheHe] non risponde affatto alle mie chiamate."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nPoi, come dal nulla, un grosso [ROOT.Char.Custom('get_region_dog_type')] corre verso [Select_CString(child_to_educate.IsFemale,'la bambina','il bambino')], desideroso di giocare. [Select_CString(child_to_educate.IsFemale,'La bambina','Il bambino')] strilla di gioia e inizia subito a giocare con il cane."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\nAll’improvviso, [Select_CString(child_to_educate.IsFemale,'la','il')] giovane [child_to_educate.GetCulture.GetNameNoTooltip] [child_to_educate.Custom('GirlBoy')] ha un lampo nello sguardo e comincia a gridare: "I banditi stanno arrivando!" e quasi scoppia a ridere a crepapelle mentre corre avanti e indietro con il suo attendente."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nPiù avanti, un affascinante contadin[Select_CString(dummy_gender.IsFemale,'a','o')] sembra aver stregato [Select_CString(dummy_gender.IsFemale,'la mia pupilla','il mio pupillo')]. [child_to_educate.GetSheHe|U] si aggira furtiv[Select_CString(child_to_educate.IsFemale,'a','o')], osservando con attenzione [Select_CString(dummy_gender.IsFemale,'la','il')] [dummy_gender.Custom('GirlBoy')] che trasporta provviste e #EMP decisamente#! ignora la mia presenza."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nAltri bambini corrono in giro in un gioco improvvisato, attirando l’attenzione [Select_CString(child_to_educate.IsFemale,'della','del')] [child_to_educate.Custom('GirlBoy')]. [child_to_educate.GetSheHe|U] si unisce a loro nella partita prima che io riesca a fermar[Select_CString(child_to_educate.IsFemale,'la','lo')]."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\n[Select_CString(child_to_educate.IsFemale,'La mia allieva','Il mio allievo')] sembra essersi portato dietro un gruppo di amici, il che non sarebbe un problema, se non fosse che non sembrano minimamente interessati ad ascoltare la mia lezione, con mio grande disappunto. Mi trattengo dal corrucciare lo sguardo mentre bisticciano e si prendono in giro a vicenda."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\nIl [child_to_educate.Custom('GirlBoy')] sembra essere [Select_CString(child_to_educate.IsFemale,'stata','stato')] preso da uno slancio di giocosità, mentre [child_to_educate.GetSheHe] sbuca ossessivamente dentro e fuori dai nascondigli, cercando di sfuggirmi. Cerco di contenere la mia crescente frustrazione."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\nAppena sparita la cortesia iniziale, [Select_CString(child_to_educate.IsFemale,'la bambina','il bambino')] per qualche motivo si abbandona all’indietro e inizia a ignorarmi, chiudendo gli occhi e fingendo di addormentarsi in mezzo alla mia lezione."
 #Outro
 laamp_base_learning_contract_events.4100.desc.outro_body: "mi fa cenno da lontano, pront[Select_CString(child_to_educate.IsFemale,'a','o')] ad aiutare qualora fosse necessario."
