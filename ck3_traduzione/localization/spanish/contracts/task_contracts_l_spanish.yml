 ep3_contract_event.0095.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0095.desc: "Mi giunge voce: il mio sostegno alle preoccupazioni del popolo ha acceso gli animi! La gente tenace si raduna in bande fiere, inneggiando al mio nome e agitando armi improvvisate — pronti alla rivolta! Purtroppo, la notizia è giunta anche a [task_contract_councillor.GetName].\n\n"Pensavo avessimo un accordo? Che stessi radunando quegli sciocchi per spaventarli! Non, per [task_contract_councillor.GetFaith.GoodGodNames], per #EMP piangere#! per la sorte di quei furfanti! E ora, #EMP cosa farai#! — ti unirai ai popolani nella rivolta!?""
 ep3_contract_event.0095.a: ""Diritti per i contadini!""
 ep3_contract_event.0095.b: "In realtà... sono da soli."
 ep3_contract_event.0095.c: ""No, aspetta: posso spiegare tutto!""
