 ep3_contract_event.0021.t: "$contract_event_prefix$ $laamp_religious_minority_contract_contract$"
 ep3_contract_event.0021.desc: "A group of [task_contract_employer.GetFaith.GetAdherentNamePlural] enters my camp, wishing to speak with me.\n\n"Greetings, adventurer!" starts the eldest of the bunch. "We come from [task_contract_destination.GetName], a nearby land, where [task_contract_employer.GetNamePossessive] pious rule follows the holy [task_contract_employer.GetFaith.ReligiousText]!" A few shy cheers of [task_contract_employer.GetFaith.HighGodNamePossessive] name distract the elder, before he continues:\n\n"However, [task_contract_employer.GetHerHis] liege, [task_contract_target.GetName], is a [task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)] who cares little for our ways. In the name of [task_contract_employer.GetFaith.HighGodName], we plead; help us earn guarantees of religious freedom under this [task_contract_target.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] reign!""
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0021.b: "Ho imparato alcuni trucchi per portare [task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip] dalla mia parte"
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "Troverò qualcosa all'interno di [task_contract_target.GetFaith.ReligiousText] per convincerl[task_contract_target.Custom('DE_END_PRO_S_N')]."
 ep3_contract_event.0021.e: "$ep3_contract_event.0020.e$"
 ep3_contract_event.0021.tt: "Il successo dello [scheme|E] comporterà la concessione da parte di [task_contract_target.GetShortUIName] dell'[obligation|E] dei [GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )] a [task_contract_employer.GetShortUIName]"
 cultural_acceptance_laamp_cultural_minority_contract: "Gli sforzi dell'[adventurer|E] hanno permesso un'[obligation|E] [GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )] nei confronti di un signore straniero."
 ep3_contract_event.0030.t: "$contract_event_prefix$ $laamp_prison_break_contract_contract$"
 ep3_contract_event.0030.desc: ""Quel [task_contract_target.Custom('InsultAdjective')] [task_contract_target.Custom('InsultNoun')], [task_contract_target.GetName]!" Le forti bestemmie fuori dalla mia tenda mi svegliano.\n\n"Chi c'è? Chi mi disturba di notte, nel mio campo?" Chiedo, ancora mezzo addormentato.\n\n"Sono io, [task_contract_employer.GetName]!" annuncia con orgoglio l'intruso. "Fai in fretta, non c'è tempo da perdere! [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U] è stato fatto prigioniero da [task_contract_target.Custom('InsultAdjective')] [task_contract_target.Custom('InsultNoun')], [task_contract_target.GetTitledFirstNameNoTooltip]." Vedendo la mia confusione, [task_contract_employer.GetSheHe] aggiunge:\n\n"Ti pagherò profumatamente, se riuscirai a farl[task_contract_object.Custom('DE_END_PRO_S_N')] evadere!""
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "Inizierò subito a pianificare un'evasione!"
 ep3_contract_event.0030.c: "Questo può aspettare fino a domattina."
 ep3_contract_event.0030.c.tt: "Sblocca l'[interaction|E] $prison_break_contract_interaction$."
