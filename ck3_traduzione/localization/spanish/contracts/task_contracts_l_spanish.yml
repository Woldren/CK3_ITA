 laamp_transport_vip_contract: "Scortare l'Emissario"
 laamp_transport_vip_desc_title: "Valorosi soldati di fortuna,"
 laamp_transport_vip_desc: "Un nobile emissario [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstnameNoTooltip] ha bisogno di protezione da banditi e incidenti, e accoglie con favore l’aiuto di viaggiatori esperti."
 laamp_transport_ward_contract: "Trasferire il Pupillo"
 laamp_transport_ward_desc_title: "Mercenari responsabili e rispettabili,"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricompenserà chiunque sia disposto ad accompagnare suo figlio nel viaggio verso la corte del suo tutore."
 laamp_transport_explorer_contract: "Esploratore Entusiasta"
 laamp_transport_explorer_desc_title: "Affidabili mecernari,"
 laamp_transport_explorer_desc: " [TaskContract.GetEmployer.Custom('DE_ART_DEF_P_A')|U] curios[TaskContract.GetEmployer.Custom('DE_END_PRO_S_N')] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] cerca compagnia e protezione per la sua prossima avventura."
  laamp_transport_artifact_contract: "Consegnare il Manufatto"
 laamp_transport_artifact_desc_title: "Viaggiatori onesti e benestanti,"
 laamp_transport_artifact_desc: "Un prezioso cimelio sta per cambiare proprietario. [TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ha bisogno di qualcuno che assicuri che l'oggetto raggiunga la sua destinazione in sicurezza."
 laamp_transport_gold_contract: "Un Dono Dorato"
 laamp_transport_gold_desc_title: "Voi che siete vigorosi e vigili,"
 laamp_transport_gold_desc: "Un importante convoglio sta per partire da [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]. [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] offre una lauta ricompensa a chiunque sia disposto a proteggerlo lungo il percorso."
 laamp_transport_animal_contract: "Un Dono Vivente"
 laamp_transport_animal_desc_title: "Viaggiatori dal cuore tenero,"
 laamp_transport_animal_desc: "Un prezioso animale domestico [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ha bisogno di protezione lungo la strada."
 laamp_construction_contract_contract: "Progetto Edilizio"
 laamp_construction_contract_desc_title: "Fornitori ingegnosi ed esperti,"
 laamp_construction_contract_desc: "Un progetto edilizio ordinato [TaskContract.GetEmployer.Custom('IT_NAM_COL5')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] è a corto di materiali. Una grande somma è offerta per il reperimento di nuove forniture da costruzione."
 laamp_treasure_hunting_contract_contract: "Cacciare il Tesoro"
 laamp_treasure_hunting_contract_desc_title: "Scaltri avventurieri,"
 laamp_treasure_hunting_contract_desc: "Voci di un leggendario tesoro sono giunte alle orecchie [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]. [TaskContract.GetEmployer.Custom('DE_ART_IND_A')|U] desidera che un avventuriero capace verifichi queste dicerie."
 laamp_join_war_contract_contract: "Unitevi a Noi"
 laamp_join_war_contract_desc_title: "Sguainate il ferro assieme ai giusti!"
 laamp_join_war_contract_desc: "Serve aiuto militare nella martoriata [TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier] per [TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')] giorni."
 laamp_raid_contract_contract: "Incursione per i Prigionieri"
 laamp_raid_contract_desc_title: "Spietati predoni di confine,"
 laamp_raid_contract_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] cerca un capitano audace, dotato delle giuste abilità per catturare le vittime vive, così da mandare un messaggio ai suoi nemici..."
 laamp_help_claimant_contract_contract: "Esercitare le Mie Rivendicazioni"
 laamp_help_claimant_contract_desc_title: "Cercatori di una nobile causa,"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] cerca compagni legittimisti: coloro che siano disposti a far valere il suo legittimo diritto su [TaskContract.MakeScope.Var('task_contract_title').Title.GetName] contro [TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName]."
 laamp_steal_artifact_contract_contract: "Reclamare un Manufatto"
 laamp_steal_artifact_contract_desc_title: "Bramosi furfanti,"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricompenserà chiunque sia disposto a restituir[TaskContract.GetEmployer.Custom('DE_PRO_DEM')] ciò che [TaskContract.GetEmployer.Custom('DE_PRO_DEM')] appartiene di diritto — [TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName]."
 laamp_cultural_minority_contract_contract: "Proteggere l'Eredità"
 laamp_cultural_minority_contract_desc_title: "Ascoltate la nostra sofferenza!"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] cerca l’aiuto dei suoi compatrioti [TaskContract.GetEmployer.GetCulture.GetCollectiveNoun] — o di chiunque altro sia disposto a difendere i suoi diritti presso [TaskContract.GetEmployer.GetLiege.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetLiege.GetName]."
 laamp_religious_minority_contract_contract: "Proteggere i Fedeli"
 laamp_religious_minority_contract_desc_title: "Giustizia sotto il [TaskContract.GetEmployer.GetFaith.PositiveAfterLife]!"
 laamp_religious_minority_contract_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] cerca compagni [TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural] o simpatizzanti disponibili: chiunque sia disposto a negoziare con [TaskContract.GetEmployer.GetLiege.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetLiege.GetName] per la loro protezione religiosa."
 laamp_prison_break_contract_contract: "Evasione di Prigione"
 laamp_prison_break_contract_desc_title: "Coloro che si muovono con grande agilità,"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] cerca un individuo scaltro. C’è un parente incarcerato che [TaskContract.GetEmployer.Custom('DE_ART_IND_A')] desidera ardentemente liberare."
 laamp_join_faction_contract_contract: "Supporta una Fazione"
 laamp_join_faction_contract_desc_title: "Dissidenti di ogni sorta,"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] è stanc[TaskContract.GetEmployer.Custom('DE_END_PRO_S_N')] del dominio [TaskContract.GetTarget.Custom('IT_NAM_COL2')][TaskContract.GetTarget.GetName]. [TaskContract.GetEmployer.Custom('DE_ART_IND_A')|U] invia inviti aperti a tutti coloro che si oppongono [TaskContract.GetTarget.Custom('IT_NAM_COL4')][TaskContract.GetTarget.GetTitledFirstNameNoTooltip] per unirsi alla [TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName]."
 laamp_join_faction_contract_request: "Questo [task_contract|E] richiede che tu ti unisca a una [faction|E]"
 laamp_help_faith_conversion_contract_contract: "Doveri dei Missionari"
 laamp_help_faith_conversion_contract_desc_title: "Discepoli ferventi di [TaskContract.GetEmployer.GetFaith.CreatorName],"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] diffonde la parola di [TaskContract.GetEmployer.GetFaith.HighGodName] in [TaskContract.GetLocation.GetName]. I fedeli capaci sono invitati a prestare la propria voce."
 laamp_help_faith_conversion_contract_request: "Questo [task_contract|E] ti richiede di [Concept( 'travel', 'viaggiare' )|E] fino ad una [county|E] in corso di [Concept( 'convert_county', 'Conversione' )|E]"
 laamp_fight_faith_conversion_contract_contract: "Zittire i Missionari"
 laamp_fight_faith_conversion_contract_desc_title: "I fedeli sono assediati!"
 laamp_fight_faith_conversion_contract_desc: "I missionari della fede [TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetAdjectiveNoTooltip] infestano le comunità della fede [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]. Cerchiamo un abile negoziatore o un intimidatorio furfante che si occupi di questi pagani."
 laamp_fight_faith_conversion_contract_request: "Questo [task_contract|E] ti richiede di [Concept( 'travel', 'viaggiare' )|E] fino ad una [county|E] in corso di [Concept( 'convert_county', 'Conversione' )|E] assieme al [realm_priest|E] del [liege|E]"
 laamp_help_train_commanders_contract_contract: "Istruttore di Cavalieri"
 laamp_help_train_commanders_contract_desc_title: "Veterani a pagamento,"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] desidera mantenere i suoi [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l] in forma combattiva. Si cerca un comandante esperto o un abile spadaccino che tramandi le proprie conoscenze."
 laamp_help_train_commanders_contract_request: "Questo [task_contract|E] ti richiede di usare un'[character_interaction|E] $task_contract_train_knight_interaction$ sui [knights|E] di [contractor|E] "
