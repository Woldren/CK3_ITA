 recipient_secondary_task_contract_train_knight_interaction: "Studente"
 task_contract_train_knight_interaction.tt: "Ha la possibilità di aumentare la [prowess|E] o imparare un [commander_trait|E]"
 laamp_help_find_secrets_contract_contract: "Occhi nell'Ombra"
 laamp_help_find_secrets_contract_desc_title: "Hush!"
 laamp_help_find_secrets_contract_desc: "Un osservatore intelligente è necessario a [TaskContract.GetLocation.GetName]. [TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] vuole tenere d'occhio i suoi vicini e le loro azioni. [TaskContract.GetEmployer.GetSheHe|U] è semplicemente curioso... è tutto quello che c'è da sapere."
 laamp_help_find_secrets_contract_request: "Questo [task_contract|E] richiede di completare un [scheme|E] [GetScheme('laamp_help_find_secrets_scheme').GetTypeName]"
 laamp_help_fabricate_claim_contract_contract: "Rivendicazioni Dimenticate"
 laamp_help_fabricate_claim_contract_desc_title: "Studiosi esperti,"
 laamp_help_fabricate_claim_contract_desc: "$laamp_council_task_contract_desc_liege$ è il legittimo proprietario di [TaskContract.MakeScope.Var('task_contract_destination').Province.GetName]. [TaskContract.GetEmployer.GetSheHe|U] ha semplicemente smarrito la prova! Recuperate questi antichi diritti e sarete ricompensati con un'infinita gratitudine."
 laamp_council_task_contract_desc_liege: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]"
 laamp_council_task_contract_desc_councillor: "Mi[TaskContract.GetTarget.Custom('DE_END_PRO_S_N')] signor[TaskContract.GetTarget.Custom('DE_END_ADJ_IND_S_A')], [TaskContract.GetTarget.GetName],"
