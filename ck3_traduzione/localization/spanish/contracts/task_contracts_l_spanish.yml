 ep3_contract_event.0092.t: "$contract_event_prefix$ $laamp_help_increase_control_contract_contract$"
 ep3_contract_event.0092.desc: "[task_contract_councillor.Custom('DE_ART_DEF_P_D')] [task_contract_councillor.GetName], [task_contract_councillor.Custom('ART_CONC')] [task_contract_councillor.GetCouncilTitle] di [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive] , visita il mio accampamento per la giornata. Non appena veniamo lasciati soli, [task_contract_councillor.GetSheHe] inizia a borbottare.\n\n"È imbarazzante ammetterlo... ma ho bisogno del tuo aiuto per trattare con i contadini disobbedienti di [task_contract_destination.GetName]." [task_contract_councillor.Custom('DE_ART_DEF_P_D')] [task_contract_councillor.GetCouncilTitle|l] sbuffa e sbotta.\n\n"Si fanno beffe dell'autorità [task_contract_councillor_liege.Custom('DE_PRO_PER_P_3P_A')] loro [task_contract_councillor_liege.GetTitleAsNamePossessive]!"
 ep3_contract_event.0092.desc_taxes: "Gli esattori delle tasse vengono accolti con porte sbarrate e pietre scagliate! Le antiche tariffe e i dazi vengono ignorati ovunque mi giri.""
 ep3_contract_event.0092.desc_bandits: "Si organizzano in milizie, sostenendo di essere terrorizzati dai fuorilegge! L'intera regione si sta trasformando in un'immensa schiera di insubordinati...""
 ep3_contract_event.0092.desc_riots: "Sospetto un'influenza straniera, che provoca la gente semplice ad azioni spregevoli... che devono cessare immediatamente!""
 ep3_contract_event.0092.desc_low_control: "Non riesco a tenerli sotto controllo! Picchiano e umiliano chiunque io mandi, sfidandomi a intervenire in forze: la loro condotta è un marchio nero, che macchia tutto il regno!""
 ep3_contract_event.0092.a: "Lascia che me ne occupi io!"
 ep3_contract_event.0092.a_tt: "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b: "Sposterò lì il mio campo." 
 ep3_contract_event.0092.b_tt: "$ep3_contract_event.0094.travel_with_domicile$" 
 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc: "Quando arriviamo a [task_contract_destination.GetName], Mi affretto a radunare i peggiori tra i facinorosi e a chiedere loro spiegazioni. [corrupt_province_peasant.GetName], un contadino di una certa fama, parla per il resto.\n\n"
 ep3_contract_event.0093.desc_taxes: ""Le decime sono alte, ma le paghiamo! I dazi che paghiamo sulle nostre merci ci lasciano a malapena qualche spicciolo! Sopportiamo questi pagamenti — è [task_contract_councillor_liege.Custom('DE_ART_DEF_P_A')] [task_contract_councillor_liege.GetTitledFirstName] ci chiede ancora di più, mentre gli esattori delle tasse diventano sempre più ricchi. È con #EMP loro#! che dovresti confrontarti!""
 ep3_contract_event.0093.desc_bandits: ""Temiamo per la sicurezza dei nostri figli. [task_contract_councillor_liege.GetTitledFirstNamePossessive] ha il dovere di proteggerci, ma si preoccupa solo di controllarci! Se le sue belle spade non abbatteranno i maledetti fuorilegge, il mio popolo impegnerà la vita dei propri figli con le proprie falci, i propri flagelli e le proprie frecce!""
 ep3_contract_event.0093.desc_riots: ""La nostra mente è nostra! Come se fossimo disposti ad accettare l'intromissione di estranei. — bah! Rifiutiamo, inoltre, la presenza dei tirapiedi e degli sgherri di[task_contract_councillor_liege.GetTitledFirstNamePossessive]! Non possiamo gestire i nostri affari locali, indisturbati?""
 ep3_contract_event.0093.desc_low_control: ""È il nostro posto ad essere governato — ma [task_contract_councillor_liege.GetTitledFirstName] lo fa ingiustamente! Con il caos che dilaga nel paese, mentre noi riusciamo a malapena a tenere ciò che è nostro, [task_contract_councillor_liege.GetSheHe] ci spinge comunque a lavorare per [task_contract_councillor_liege.GetHerHim] come cavalli da tiro! Ci affanniamo senza alcuna promessa di sicurezza da guerre, malattie e simili!""
 ep3_contract_event.0093.a: ""Fai tacere la tua gente o #EMP muori#!, contadino!""
 ep3_contract_event.0093.b: "Non posso tollerare questo tipo di ingiustizia."
 ep3_contract_event.0093.a_win: "Contribuisci ad esercitare la presenza [task_contract_councillor.GetCouncilTitleFirstNamePossessive]"
 ep3_contract_event.0093.a_lose: "Ma bisogna lasciare indietro alcun[ROOT.Char.Custom('DE_END_NOU_S_G')] [ROOT.Char.GetWomenMen]"
 every_lowborn_follower: "Ogni [follower|E] [lowborn|E]"
 ep3_contract_event.0094.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0094.desc: "Una volta terminata la clamorosa prova di piegare ogni capo contadino alla mia volontà, riprendiamo il cammino. [task_contract_councillor.GetName] parla della nostra prossima destinazione.\n\n"Andremo a [corrupt_province.GetName], nel bene e nel male. Le folle locali sono fonte di grave preoccupazione."
 ep3_contract_event.0094.desc_taxes: "$ep3_contract_event.0092.desc_taxes$"
 ep3_contract_event.0094.desc_bandits: "$ep3_contract_event.0092.desc_bandits$"
