 ep3_contract_event.0007.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0007.desc_castle_castle: "Colpiamo a mezzanotte. Sotto il cielo notturno nero come la pece, entriamo nel [task_contract_destination.GetHolding.GetType.GetName|l] senza essere notati. Grazie alla guida di [local_1.GetFirstNamePossessive], troviamo rapidamente [newly_created_artifact.GetName]. Tuttavia, mentre usciamo, le sentinelle ci individuano! Prendo il manufatto e corro, mentre le guardie si precipitano da ogni angolo. Io e i miei complici siamo separati.\n\nDopo un lungo inseguimento, finisco nell'ombra dietro le pareti. Sento la voce trafelata di [local_2.GetFirstName] in lontananza:\n\n"[ROOT.Char.GetSheHe|U] ha rubato ciò che era nostro di diritto. Quel demonio!""
 ep3_contract_event.0007.desc_church_church: "Cado in ginocchio e comincio a recitare i versetti della [local_1.GetFaith.ReligiousText].\n\n"Ho visto e sentito abbastanza. Sei sicuramente [ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] di [local_1.GetFaith.HighGodName]!" loda [local_1.GetName], chiaramente impressionato. "Non devi cercare oltre. Ti concedo [newly_created_artifact.GetName]. Abbiatene cura, perché è un regalo non solo da parte mia, ma anche da parte di chi ha il diritto di essere protetto da [local_1.GetFaith.HighGodName]!""
 ep3_contract_event.0007.desc_city_city: ""I tuoi prezzi sono alti... e io sono solo un povero vagabondo,” cerco di contrattare. "Devo pagare i miei uomini e nutrire i nostri cavalli. Questo è tutto ciò che posso permettermi. Possiamo fare un accordo?"\n\n[local_1.GetFirstName] non sembra credermi, ma [local_1.GetSheHe] è un mercante esperto, e quindi [local_1.GetSheHe] fa rapidamente una controfferta. "Accetto questa cifra, sì. Ma prima devo mostrarti questo." [local_1.GetSheHe|U] rivela [newly_created_artifact.GetName]. "Guarda questa #EMP bellezza!#! Un'offerta limitata, solo per te. Sono disposto a venderli entrambi, a un prezzo ragionevole!""
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName] e [local_2.GetFirstName] discutono tra di loro per un po'.\n\n"È un rischio grave quello che stiamo correndo... ma anche un'offerta generosa. Puoi avere il nostro premio, #EMP se#! riusciamo a ottenerlo."\n\nQuella sera vado al punto di incontro fuori dal castello e sento un gran trambusto dietro le mura. [local_1.GetFirstNameNoTooltip] e [local_2.GetFirstNameNoTooltip] sculettano sulle pietre sopra di me.\n\n"Corri! Abbiamo compagnia!" urla [local_1.GetFirstNameNoTooltip], mentre mi passa accanto. Ci precipitiamo in [task_contract_destination.GetTerrain.GetName|l], fino a raggiungere un luogo sicuro.\n\n"Credo che tu ci debba il doppio," dice [local_2.GetFirstNameNoTooltip], cercando ancora di riprendere fiato."
 ep3_contract_event.0007.desc_city_buy: ""Che offerta generosa! Per favore, prendi [newly_created_artifact.GetName]! È stato un piacere fare affari con te!" [local_1.GetFirstName] sembra essere sopraffatto dalla mia offerta.\n\nForse avrei potuto contrattare un prezzo migliore...? La prossima volta dovrò essere più paziente..."
 ep3_contract_event.0007.desc_church_buy: ""Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] di [ROOT.Char.GetFaith.HighGodName] e solo [ROOT.Char.GetFaith.HighGodName] può giudicarmi!" Grido, contrastando con forza [Select_CString(local_1.IsFemale,'la religiosa','il religioso')]. "Ma ti offro un beneficio immediato: monete!"\n\n"Stai davvero cercando di corrompere un servitore di [local_1.GetFaith.HighGodName]...?" risponde [local_1.GetFirstName], All'inizio è offeso, ma più a lungo fissa il sacco d'argento, più [local_1.Custom('DE_PRO_DEM')] sembra irresistibile.\n\n"Abbiamo #EMP bisogno#! di riparare il tetto della [task_contract_destination.Custom('GetLocationFaithTemple')]. Prendi [newly_created_artifact.GetName] e non parlare mai dei nostri rapporti!""
 ep3_contract_event.0007.desc_castle_intimidate: ""Chi pensi di essere?" sogghigna [local_1.GetFirstName], cazzutamente. "Siamo più numerosi di te di due a uno!"\n\n"Sei sicuro di questo?" Rispondo, facendo segno ai miei uomini di circondarli. "Ora, per favore... dammi [newly_created_artifact.GetName]."\n\nCi incontriamo di nuovo la sera successiva. [local_1.GetFirstNameNoTooltip] e [local_2.GetFirstName] sembrano stanchi e sconfitti.\n\n"Lì abbiamo rischiato di essere catturati. Spero che questo manufatto significhi molto per te!" dice uno, porgendomi il premio con una smorfia sofferta."
 ep3_contract_event.0007.desc_city_intimidate: "Faccio segno ai miei seguaci di precipitarsi nel negozio del venditore, dove travolgiamo rapidamente il negoziante solitario.\n\n"Per favore, sono solo un impiegato! Ho una famiglia da sfamare e questo negozio è tutto ciò che possiedo!" [local_1.GetFirstName] supplica.\n\n"[follower.GetFirstName], Fa[local_1.Custom('DE_PRO_DEM')] vedere che non stiamo giocando!" Istruisco il mio scagnozzo di fiducia, e [follower.GetSheHe] raggiunge un ripiano precario carico di scorte delicate. Proprio mentre sta per rovesciare il bancone, il venditore si getta sulla sua strada.\n\n"Ti supplico, fermati! Prendi quello che vuoi e vattene!""
 ep3_contract_event.0007.desc_church_intimidate: ""[follower.GetFirstName]! Abbiamo un testardo qui!" Mi rivolgo ai miei seguaci. Brulicano nel [task_contract_destination.Custom('GetLocationFaithTemple')].\n\n"Per favore, mostrate un po' di rispetto! State indietro!" supplica [local_1.GetFirstName]. Ma è troppo tardi. I miei compagni si sono scatenati, raccogliendo offerte, rubando e distruggendo tutto ciò che possono. Sono chiaramente in inferiorità numerica, [local_1.GetNameNoTooltip] crolla.\n\n"Bene, bene! Prendete [newly_created_artifact.GetName], pagani! Ma risparmia questo luogo sacro.""
 ep3_contract_event.0007.desc_library: ""Grazie per l'offerta, ma forse sapete dove posso trovare una tenuta abbandonata o un forte in disuso...?" Chiedo, convincendo presto [local_1.GetFirstName] nell'indirizzarmi a malincuore verso una sala in rovina.\n\nQuando entro in casa, rimango completamente sorpreso dalla quantità di vecchi tomi sparsi per le stanze piene di ragnatele. Passo tutta la notte a sfogliarli. Poi, sepolta in profondità sotto la cantina, scopro una mappa scritta a mano: su di essa, una 'X' che segna un punto vicino!\n\nIo e i miei uomini arriviamo all'alba. Qualche colpo di pala più tardi, [follower.GetFirstName] mi chiama.\n\n"Un forziere! È pieno di monete! E questo cos'è? Una nota lo definisce un "[newly_created_artifact.GetName].""
 ep3_contract_event.0007.desc_explore: "Invece di affidarsi a [local_1.GetFirstName] dalla bocca larga e a qualche strana voce di corridoio, Decido di tornare indietro fino a un edificio apparentemente abbandonato.\n\nPrima ci addentriamo nei suoi giardini invasi dalla vegetazione, poi sopportiamo la puzza di muffa delle sue stanze. Possiamo essere certi, almeno, che il luogo è deserto. Per coprire il terreno il più velocemente possibile, i miei compagni si dividono. Dopo qualche tempo, [follower.GetFirstName] mi chiama nella camera da letto principale:\n\n"Questo era sotto il letto," dice, indicando una cassa arrugginita. "Pieno di monete! E può essere questo - [newly_created_artifact.GetName]?""
 ep3_contract_event.0007.a: "Perché non dovrei prenderlo per me?"
 ep3_contract_event.0007.b: "Perfetto! Inviatelo a [task_contract_employer.GetTitledFirstNameNoTooltip]."
 ep3_contract_event.0007.castle: ""Aspetta, non è così. Sono ancora con te!""
 ep3_contract_event.0007.castle_buy: ""Sono d'accordo, ma solo se ti unisci a me.""
 ep3_contract_event.0007.city_city: "Prendo tutto."
 ep3_contract_event.0008.t: "$contract_event_prefix$ $laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc: "Un piccolo gruppo di cavalieri malati di sella si ferma al mio campo e uno di questi visitatori entra nella mia grande tenda.\n\n"Sono il capitano di questi scout [task_contract_employer.GetPrimaryTitle.GetAdjective], e parlo a nome [task_contract_employer.Custom('DE_PRO_PER_P_3P_A')] nostr[task_contract_employer.Custom('DE_END_PRO_S_N')] [task_contract_employer.GetTitledFirstName]," inizia il soldato. "[task_contract_employer.Custom('DE_ART_DEF_P_D')] mi[task_contract_employer.Custom('DE_END_PRO_S_N')] signor[task_contract_employer.Custom('DE_END_ADJ_IND_S_A')] è interessato alla vostra piccola banda di combattenti."\n\n"Un [task_contract_war.Custom('WarCasusBelliShort')] provoca la notte insonne [task_contract_employer.Custom('DE_PRO_PER_P_3P_A')] [task_contract_employer.GetTitleAsNameNoTooltip]. Il nostro nemico sta opponendo una strenua resistenza e per questo sono stato mandato a ingaggiare le vostre spade! Vuoi dare [task_contract_employer.Custom('DE_END_ADJ_DEF_P_A')] [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] il tuo spirito combattivo??""
 ep3_contract_event.0008.a: "Sembra una giusta causa! L[Select_CString(task_contract_employer.IsFemale,'a','o')] aiuterò."
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
