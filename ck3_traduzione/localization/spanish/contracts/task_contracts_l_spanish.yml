 ep3_contract_event.0094.desc: "Quando il tumultuoso compito di piegare ogni capo contadino alla mia volontà è compiuto, ci rimettiamo in viaggio. [task_contract_councillor.GetName] parla della nostra prossima destinazione.\n\n"Andremo a [corrupt_province.GetName], nel bene e nel male. Le bande locali sono motivo di grave preoccupazione.""
