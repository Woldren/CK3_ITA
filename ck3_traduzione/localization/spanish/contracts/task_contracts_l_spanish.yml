 ep3_contract_event.0070.t: "$contract_event_prefix$ $laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "Un contingente armato, sotto la bandiera di [task_contract_employer.GetName], visita il mio campo.\n\n"Saluti, [ROOT.Char.GetTitledFirstNameNoTooltip]! Si dice che siate curiosi della nostra causa, e quindi veniamo a parlare del nostro nemico, [task_contract_target.Custom('DE_ART_DEF_P_A')] [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName]. "
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$How [task_contract_target.GetSheHe] striscia sotto la pelle dei suoi sudditi, squarciandoci dall'interno! Vogliamo metterl[task_contract_target.Custom('DE_END_PRO_S_N')] alla luce, mostrarl[task_contract_target.Custom('DE_END_PRO_S_N')] per [task_contract_target.Custom('DE_ART_DEF_P_A')] vile verme che è!!"\n\n"Peggio ancora..."
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] stringe la gola del nostro regno; [task_contract_target.GetSheHe] strangola la nobiltà con il potere accumulato!"\n\nÈ intollerabile! E..."
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] è un signore incompetente - indegno! #EMP Indegno!#! Noi sudditi faremmo meglio a stare da soli.\n\nInoltre..."
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] è un sovrano indegno e illegittimo di [task_contract_faction.GetSpecialTitle.GetName]. Le nostre speranze vivono con [task_contract_faction.GetSpecialCharacter.GetName]: un vero leader, come [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')] come [task_contract_faction.GetSpecialCharacter.GetSheHe] è [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]!"\n\nE, [task_contract_target.GetTitledFirstNameNoTooltip]..."
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$Non solo non è adatt[task_contract_target.Custom('DE_END_PRO_S_N')] [task_contract_target.GetSheHe] unsuited for the crown, but the whole [task_contract_faction.GetSpecialTitle.GetName] is rotten to its very core! We believe nothing can save this accursed realm."\n\n"The only way forward is to destroy it and rebuild from the ashes!"
 ep3_contract_event.0070.desc_liege_taxes: "le sue tasse spremono fino all'ultima moneta da me e dal mio popolo!""
 ep3_contract_event.0070.desc_liege_levies: "[task_contract_target.GetHerHis] chiama fino all'ultimo bracciante dai miei campi!""
 ep3_contract_event.0070.desc_liege_culture: "[task_contract_target.GetSheHe] è senza dubbio [task_contract_target.GetCulture.GetName]!""
 ep3_contract_event.0070.desc_liege_faith: "[task_contract_target.GetSheHe] è [task_contract_target.GetFaith.GetAdherentName] come pochi!""
 ep3_contract_event.0070.desc_liege_fallback: "[task_contract_target.GetSheHe] è [task_contract_target.Custom('DescriptorNegativeStandalone')]!""
 ep3_contract_event.0070.desc_outro: "sputa il capo dei [task_contract_employer.Custom('KnightCultureNoTooltip')|l], mentre mi porge la mano. "Ti unisci a noi?""
 ep3_contract_event.0070.a: "Voglio un pezzo del territorio di [task_contract_target.GetFirstNamePossessiveNoTooltip]!"
 ep3_contract_event.0070.b: "Una giusta causa, appunto!"
 ep3_contract_event.0080.t: "$contract_event_prefix$ $laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc: "Il mio campo è stato onorato con la visita [task_contract_councillor.Custom('ART_CONC_DEL')] [task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n"Saluti, [ROOT.Char.GetTitledFirstNameNoTooltip]. Sembri essere un[personaggio.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] perspicace... visto che avete capito di cosa si tratta esattamente, in segreto." [task_contract_councillor.GetFirstNameNoTooltip] mette la sua mano sulla mia spalla.. "Vedi, [task_contract_target.GetName]... [task_contract_target.GetSheHe] è un usurpa[task_contract_target.Custom('DE_END_NOU_S_GS_N')]. Lo so, [task_contract_employer.GetTitledFirstNameNoTooltip] lo sa, e lo sai anche tu." [task_contract_councillor.GetSheHe|U] mi dà una pacca sul petto.\n\n"Supponiamo che ti capiti di #EMP trovare#! le prove delle rivendicazioni ancestrali del mio signore?  Faresti sapere a tutti la #EMP verità#!?"
 ep3_contract_event.0080.open_start_generate_claim_interaction: "Apre [character_interaction|E] per iniziare lo [scheme|E] [GetScheme('generate_claim').GetTypeName]"
 ep3_contract_event.0080.a: "Vediamo cosa posso fare."
 ep3_contract_event.0082.t: "$contract_event_prefix$ $laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "Una delegazione di fedeli [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] Una delegazione di fedeli cattolici visita il mio campo, presentando una supplica per far ribollire il sangue.\n\n"O, potente [ROOT.Char.GetTitledFirstNameNoTooltip]!" dicono. "Siamo solo un insieme di poveri [task_contract_employer.GetFaith.DevoteeNeuterPlural]. "Giorno e notte siamo tormentati da missionari mandati da [task_contract_councillor_liege.GetCapitalLocation.GetName] dal[task_contract_councillor_liege.Custom('DE_END_ADJ_NUL_S_N')] [task_contract_councillor_liege.GetTitledFirstName]! Siamo stati costretti a fuggire qui, perché nella nostra casa, [task_contract_councillor.Custom('ART_CONC')] [task_contract_councillor.GetCouncilTitleFirstName] in persona opera dei malefici! [task_contract_councillor.GetSheHe|U] converte coloro che cattura con la forza!"\n\nI rifugiati stracciati sono in ginocchio per la disperazione.\n\n"Nel nome [task_contract_employer.Custom('DE_PRO_PER_P_3P_A')] [task_contract_employer.GetTitledFirstNamePossessive] name — in [task_contract_employer.GetFaith.HighGodNamePossessive] — salvaci!""
 ep3_contract_event.0082.a: "Proverò a fermare [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]!"
 ep3_contract_event.0082.b: "Parlerò con [task_contract_councillor_liege.GetTitledFirstNameNoTooltip] a [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip], la sua capitale."
 ep3_contract_event.0082.to_destination: "Viaggerai verso [task_contract_destination.GetName] per fermare il lavoro missionario di  [task_contract_target.GetCouncilTitleFirstNamePossessive] "
 ep3_contract_event.0082.to_liege: "Viaggerete verso [task_contract_councillor_liege.GetName] per convincerl[task_contract_councillor_liege.Custom('DE_END_PRO_S_N')] a richiamare [personaggio.Custom('ART_CONC')][task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "Arriviamo a [task_contract_destination.GetName]. Quando [task_contract_employer.GetName] entra nella sua [task_contract_destination.Custom('GetLocationFaithTemple')], un grido di dolore viene dal profondo del suo cuore!\n\n"#EMP Tutto è rovinato!#! La [task_contract_employer.GetFaith.ReligiousSymbol] è stata rubata! La [task_contract_employer.GetFaith.ReligiousSymbol2] calpestata a terra! Potrei gridare ogni parola [personaggio.Custom('DE_DELLA_RELIGION')] [task_contract_employer.GetFaith.ReligiousText]! Chi può avere il coraggio di saccheggiare questo posto e dargli fuoco? Chi, se non quel [task_contract_councillor.Custom('InsultAdjective')] [task_contract_councillor.GetTitledFirstName]!"\n\n"Ora avete capito, [ROOT.Char.GetTitledFirstNameNoTooltip]!" [task_contract_employer.GetFirstNameNoTooltip] indica la [task_contract_employer.GetFaith.ReligiousSymbol3] profanata. "Non possiamo più vivere così!""
 ep3_contract_event.0083.a: ""Rimuoviamo [task_contract_councillor.GetNameNoTooltip] dall'immagine.""
 ep3_contract_event.0083.b: ""[task_contract_councillor.GetNameNoTooltip] capirà solo il potere.""
 ep3_contract_event.0083.c: ""Di certo, posso ragionare con il [task_contract_councillor.GetFaith.PriestNeuter] [task_contract_councillor.GetFaith.GetAdjectiveNoTooltip]?""
 ep3_contract_event.0083.d: "Fuggi, [task_contract_employer.GetFirstNameNoTooltip]! Con me sei al sicuro."
 ep3_contract_event.0083.a_win: "La cattura del [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] è riuscita"
 ep3_contract_event.0083.a_lose: "La cattura del [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] è fallita"
 ep3_contract_event.0083.b_win: "Intimidisci [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_lose: "Non riesci a minacciare [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_win: "Negozi la coesistenza pacifica con [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_lose: "Perdi il dibattito con [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "Dopo aver tirato le fila in modo dirompente a [task_contract_destination.GetName], Mi assicuro un'udienza con [task_contract_councillor_liege.GetName].\n\n"[task_contract_councillor_liege.GetTitleAsNameNoTooltip]!" Dico. "A nome di [task_contract_employer.GetTitledFirstName] e i [task_contract_employer.GetFaith.GetAdherentNamePlural] della tua terra, vengo davanti a te. [task_contract_councillor.GetCouncilTitleFirstName] ha commesso atti spregevoli contro la loro comunità e merita una punizione! Una simile giustizia non sarebbe forse la via del tuo [task_contract_councillor_liege.GetFaith.HighGodName]?"\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] aggrotta le sopracciglia.\n\n"Infatti. Non sono un tiranno; ascolterò la tua petizione nella sua interezza. E solo allora deciderò il destino di [task_contract_councillor.GetCouncilTitle] e tutti i [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] nel mio regno.""
 ep3_contract_event.0084.a: "I [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] dovrebbero governarsi da soli."
 ep3_contract_event.0084.a_win_rights: "A [task_contract_employer.GetFirstNameNoTooltip]: [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] e diritti di protezione"
 ep3_contract_event.0084.a_win_rights.tt: "Guadagna [obligation|E] [GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )]"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip] guadagna il [task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]"
 ep3_contract_event.0084.a_lost: "Non hai convinto [task_contract_councillor_liege.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0084.b: "I vostri popoli dovrebbero imparare a coesistere."
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] smetterà di cercare di convertire [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$ $laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName] è"
 ep3_contract_event.0085.desc_good: "[task_contract_destination.GetName] è sembrat[task_contract_destination.Custom('DE_END_PRO_S_N')] piuttosto tranquill[task_contract_destination.Custom('DE_END_PRO_S_N')] dal mio arrivo. Individuo [task_contract_councillor.Custom('ART_CONC')][task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetNamePossessive] circondato da un gruppo di [task_contract_destination.County.GetFaith.GetAdherentNamePlural] locali.\n\n"Saluti, viaggia[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Stavo proprio per recitare qualcosa [task_contract_councillor.Custom('DEL_DELLA_RELIGION')] [task_contract_councillor.GetFaith.ReligiousText] ai miei discepoli." [task_contract_councillor.GetSheHe|U] indica gli abitanti del villaggio. “Forse potete indicarci le vostre parabole preferite?""
 ep3_contract_event.0085.desc_bad: "A [task_contract_destination.GetName], la [task_contract_destination.Custom('GetLocationFaithTemple')] locale è in fiamme! Trovo [task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetNamePossessive]  in periferia; i suoi [task_contract_councillor.Custom('WomenMenPeople_GenderPreference')] hanno teste di [task_contract_destination.County.GetFaith.GetName] sulle punte delle loro spade.\n\n"Ah, giusto in tempo! Quei contadini non avrebbero rispettato i nostri predicatori, e così abbiamo deciso di mostrare loro il vero potere di [task_contract_councillor.GetFaith.HighGodName]." [task_contract_councillor.GetTitledFirstNameNoTooltip] si sta chiaramente divertendo.\n\n"Per favore, abbiate pietà!" implorano i sopravvissuti. "Siamo solo [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]. Non vogliamo fare del male: lasciateci in pace!""
 ep3_contract_event.0085.a: "È una follia. [task_contract_councillor.GetTitledFirstNameNoTooltip] deve essere fermat[task_contract_councillor.Custom('DE_END_PRO_S_N')]!"
 ep3_contract_event.0085.a_win_critical: "Cattura con successo [task_contract_councillor.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0085.a_win: "Spaventi tutti i missionari"
 ep3_contract_event.0085.a_lose: "Non si riesce a catturare [task_contract_councillor.GetTitledFirstNameNoTooltip] e il contratto"
 ep3_contract_event.0085.b: "Penso che mi #EMP piacerà#! questo lavoro missionario."
 ep3_contract_event.0085.c: "Insegnerò loro a conoscere [task_contract_councillor.GetFaith.GoodGodNames]."
 ep3_contract_event.0085.c_win: "Comprendono l'allegoria"
 ep3_contract_event.0085.c_lose: "Non colgono il senso della storia"
 ep3_contract_event.0085.d: "Li metterò in guardia su [task_contract_councillor.GetFaith.EvilGodNames]!"
 ep3_contract_event.0085.d_win: "Comprendono l'allegoria"
 ep3_contract_event.0085.d_lose: "Hanno avuto paura di [task_contract_councillor.GetFaith.EvilGodName]"
 ep3_contract_event.0090.t: "$contract_event_prefix$ Istruttore dei [task_contract_employer.Custom('KnightCulturePluralNoTooltip')]"
 ep3_contract_event.0090.desc: "Al mio arrivo, vengo accolto dal [task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetNamePossessive].\n\n"Sono lieto che sia riuscito a venire. Abbiamo bisogno di un esperto di guerra, perché i nostri comandanti sono piuttosto sprovveduti." [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] china il capo e aggiunge rapidamente: "Almeno... secondo il nostro signore."\n\n"Sarei lieto di invitarla ad entrare, ma il mio [task_contract_councillor_liege.GetTitleAsNameNoTooltip] si aspetta che inizi immediatamente le esercitazioni. Decidi chi vuoi e fallo armare.""
 ep3_contract_event.0090.a: "Fammi vedere quelle [task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')]!"
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction: "Apre [character_interaction|E] $task_contract_train_knight_interaction$"
 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc: "Per sapere con cosa ho a che fare, invito [knight.GetName] a confrontarsi con"
 ep3_contract_event.0091.desc_me: "me.\n\n"Prendiamo posizione, in attesa di un'apertura."
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip] colpisce per primo, con una raffica di colpi con la sua [knight.Custom('signature_weapon')]. Sono preso alla sprovvista: cerco di riprendermi e di controbattere con qualche colpo dei miei. Tuttavia, [knight.GetSheHe] para la mia [ROOT.Char.Custom('signature_weapon')] piuttosto facilmente.""
 ep3_contract_event.0091.desc_me_low_prowess: "La guardia di [knight.GetFirstNamePossessiveNoTooltip] si indebolisce per prima, consentendo pochi, ma precisi, colpi da parte della mia [helper.Custom('signature_weapon')]. Chiaramente, [knight.GetSheHe] non è compatibile con me.""
 ep3_contract_event.0091.desc_helper: "[helper.GetName].\n\n"Prendono posizione, in attesa di un'apertura.""
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetNameNoTooltip] colpisce per primo, una raffica di colpi contro [helper.GetFirstNameNoTooltip] con la sua [knight.Custom('signature_weapon')]. [helper.GetFirstNameNoTooltip] sembra impotente, chiaramente in inferiorità numerica rispetto al nemico.""
 ep3_contract_event.0091.desc_low_prowess: "La guardia di [knight.GetFirstNamePossessiveNoTooltip] si indebolisce per prima, permettendo pochi, ma precisi, colpi di [helper.Custom('signature_weapon')]. [knight.GetSheHe|U] ha difficoltà a rimanere in piedi. Sembra che questa sarà una lezione piuttosto lunga...""
 ep3_contract_event.0091.desc_outro: "\n\nInterrompo l'incontro prima che diventi cruento. "Grazie per i tuoi sforzi, [knight.GetFirstNameNoTooltip]. Ho visto abbastanza per sapere come procedere con i tuoi insegnamenti.""
 ep3_contract_event.0091.a: "Anch'io avrei bisogno di una persona come questa!"
 ep3_contract_event.0091.b: "Insegnare [trait_to_teach.GetNameNoTooltip( ROOT.Char )] dovrebbe essere facile!"
 ep3_contract_event.0091.c: ""[helper.GetFirstNameNoTooltip], da[knight.Custom('DE_PRO_DEM')] una lezione privata.""
 ep3_contract_event.0091.d: "[knight.GetFirstNameNoTooltip] dovrebbe seguire le mie mosse."
 ep3_contract_event.0091_won: "[knight.GetFirstNameNoTooltip] impara molto da te"
 ep3_contract_event.0091_won_helper: "[knight.GetFirstNameNoTooltip] impara molto da [helper.GetFirstNameNoTooltip]"
 ep3_contract_event.0091_won_trait: "[knight.GetFirstNameNoTooltip] lo impara sul posto"
 ep3_contract_event.0091_won_recruit: "[knight.GetFirstNameNoTooltip] è ansioso di unirsi al tuo campo"
 ep3_contract_event.0091_lost: "[knight.GetFirstNameNoTooltip] non riesce a tenere il passo"
 ep3_contract_event.0091_lost_recruit: "[knight.GetFirstNameNoTooltip] rifiuta di unirsi al tuo campo"
 ep3_contract_event.0100.t: "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract$"
 ep3_contract_event.0100.desc: "Dovrei incontrare [task_contract_councillor.Custom('ART_CONC')][task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetNamePossessive], ma quando sono arrivato a [task_contract_destination.GetName], il [task_contract_destination.GetHolding.GetType.GetName|l] sembra vuoto... non c'è nessuno?\n\n"Sembri confus[ROOT.Char.Custom('DE_END_PRO_S_N')], avventurier[ROOT.Char.Custom('DE_END_PRO_S_N')]," un sussurro dall'ombra, "Sei davvero adatto a questo compito? Abbiamo bisogno di una persona vigile, cauta, sottile..."\n\nMi guardo freneticamente intorno: la voce sembra provenire da una direzione diversa ad ogni parola.\n\n"Tu non sembri essere nessuno di questi..." dice la voce, mentre [task_contract_councillor.GetNameNoTooltip] appare alle mie spalle."
 ep3_contract_event.0100.a: "Oh, [task_contract_councillor.GetSheHe] è brav[task_contract_councillor.Custom('DE_END_PRO_S_N')], ma posso fare di meglio!"
 adventurer_not_famous_or_patron_trigger_tt: "$adventurer_not_famous_trigger_tt$ o [TARGET_CHARACTER.GetShortUIName] deve essere il [contact_list_contact|E] di [CHARACTER.GetShortUINamePossessive]"
