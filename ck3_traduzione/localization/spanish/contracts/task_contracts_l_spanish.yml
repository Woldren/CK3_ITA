 ep3_contract_event.0100.t: "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract$"
 ep3_contract_event.0100.desc: "Dovrei incontrare [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetName], ma quando arrivo a [task_contract_destination.GetName], l'edificio [task_contract_destination.GetHolding.GetType.GetName|l] sembra vuoto... non c’è nessuno?\n\n"Sembri confus[ROOT.Char('DE_END_PRO_S_N')], avventurier[ROOT.Char('DE_END_PRO_S_N')]," sussurra una voce dall’ombra, "Sei davvero adatt[ROOT.Char('DE_END_PRO_S_N')] a questo incarico? Ci serve qualcuno vigile, cauto, sottile..."\n\nMi guardo freneticamente intorno: la voce sembra provenire da una direzione diversa a ogni parola.\n\n"Non sembri essere nulla di tutto ciò..." dice la voce, mentre [task_contract_councillor.GetNameNoTooltip] appare alle mie spalle."
 ep3_contract_event.0100.a: "Oh, [task_contract_councillor.GetSheHe] è brav[ROOT.Char('DE_END_PRO_S_N')], ma io posso fare di meglio!"
