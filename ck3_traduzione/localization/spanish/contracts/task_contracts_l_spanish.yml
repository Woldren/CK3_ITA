 recipient_secondary_task_contract_train_knight_interaction: "Allievo"
 task_contract_train_knight_interaction.tt: "Ha la possibilità di aumentare la propria [prowess|E] o di apprendere un [commander_trait|E]"
 laamp_help_find_secrets_contract_contract: "Occhi nelle Tenebre"
 laamp_help_find_secrets_contract_desc_title: "Hush!"
 laamp_help_find_secrets_contract_desc: "Un osservatore intelligente è necessario a [TaskContract.GetLocation.GetName]. [TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] vuole tenere d'occhio i suoi vicini e le loro azioni. [TaskContract.GetEmployer.GetSheHe|U] è semplicemente curioso... è tutto quello che c'è da sapere."
 laamp_help_find_secrets_contract_request: "Questo [task_contract|E] richiede di completare un [scheme|E] [GetScheme('laamp_help_find_secrets_scheme').GetTypeName]"
 laamp_help_fabricate_claim_contract_contract: "Rivendicazioni Dimenticate"
 laamp_help_fabricate_claim_contract_desc_title: "Dotti studiosi,"
 laamp_help_fabricate_claim_contract_desc: "[TaskContract.MakeScope.Var('task_contract_destination').Province.GetName] appartiene di diritto [TaskContract.GetEmployer.Custom('IT_NAM_COL4')]$laamp_council_task_contract_desc_liege$. [TaskContract.GetEmployer.GetSheHe|U] ne ha semplicemente smarrito le prove! Recuperate questi antichi diritti e sarete ricompensati con eterna gratitudine."
