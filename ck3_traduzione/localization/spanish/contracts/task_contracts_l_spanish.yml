 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc: "Per capire con chi ho a che fare, invito [knight.GetName] a duellare con"
 ep3_contract_event.0091.desc_me: "me.\n\nPrendiamo posizione, in attesa di un’apertura."
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip] colpisce per prim[knight.Custom('DE_END_PRO_S_N')], una raffica di colpi di [knight.Custom('signature_weapon')]. Vengo colt[ROOT.Char('DE_END_PRO_S_N')] di sorpresa: cerco di riprendermi e contrattaccare con qualche colpo, ma [knight.GetSheHe] para il mio attacco di [ROOT.Char.Custom('signature_weapon')] con facilità."
 ep3_contract_event.0091.desc_me_low_prowess: "La guardia di [knight.GetFirstNameNoTooltip] si indebolisce per prima, permettendo alcuni miei colpi precisi di [ROOT.Char.Custom('signature_weapon')]. Chiaramente, [knight.GetSheHe] non è alla mia altezza."
 ep3_contract_event.0091.desc_helper: "[helper.GetName].\n\n\Prendono posizione, in attesa di un’apertura."
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetNameNoTooltip] colpisce per prim[knight.Custom('DE_END_PRO_S_N')], una raffica di colpi di [knight.Custom('signature_weapon')] contro [helper.GetFirstNameNoTooltip]. [helper.GetFirstNameNoTooltip] sembra impotente, chiaramente sopraffatt[helper.Custom('DE_END_PRO_S_N')] dall’avversari[knight.Custom('DE_END_PRO_S_N')]."
 ep3_contract_event.0091.desc_low_prowess: "La guardia di [knight.GetFirstNameNoTooltip] si indebolisce per prima, permettendo alcuni colpi precisi di [helper.Custom('signature_weapon')] da parte di [helper.GetFirstName]. [knight.GetSheHe|U] fatica persino a restare in piedi. Sembra che sarà una lezione piuttosto lunga..."
 ep3_contract_event.0091.desc_outro: "\n\nFermo il duello prima che diventi sanguinoso. "Grazie per l’impegno, [knight.GetFirstNameNoTooltip]. Ho visto abbastanza per sapere come procedere con il tuo addestramento.""
 ep3_contract_event.0091.a: "Potrei aver bisogno di qualcun[knight.Custom('DE_END_PRO_S_N')] così nel mio campo!"
 ep3_contract_event.0091.b: "Insegnar[knight.Custom('DE_PRO_DEM')] [trait_to_teach.GetNameNoTooltip( ROOT.Char )] sarà facile!"
 ep3_contract_event.0091.c: ""[helper.GetFirstNameNoTooltip], da[knight.Custom('DE_PRO_DEM')] una lezione privata.""
 ep3_contract_event.0091.d: "[knight.GetFirstNameNoTooltip] dovrebbe seguire le mie mosse."
 ep3_contract_event.0091_won: "[knight.GetFirstNameNoTooltip] impara molto da te"
 ep3_contract_event.0091_won_helper: "[knight.GetFirstNameNoTooltip] impara molto da [helper.GetFirstNameNoTooltip]"
 ep3_contract_event.0091_won_trait: "[knight.GetFirstNameNoTooltip] lo impara sul posto"
 ep3_contract_event.0091_won_recruit: "[knight.GetFirstNameNoTooltip] è ansioso di unirsi al tuo campo"
 ep3_contract_event.0091_lost: "[knight.GetFirstNameNoTooltip] non riesce a tenere il passo"
