 ep3_contract_event.0006.desc: "Arrivo a [task_contract_destination.GetName], visitando la [task_contract_destination.Custom('GetGuildType')] locale a caccia di curiosità nella zona... ma senza fortuna. Mi fermo"
 ep3_contract_event.0006.desc_locals: "alla taverna, dove ascolto un'intrigante conversazione tra due pettegole.\n\n"Te lo dico io, [local_2.GetFirstName]: l'oggetto prezioso - [newly_created_artifact.GetName] - è nascosto nel nostro [task_contract_destination.GetTerrain.GetNameNoTooltip|l]! E so dove si trova!" sussurra uno dei [local_1.GetCulture.GetCollectiveNounNoTooltip].\n\n"Shush, [local_1.GetFirstName]. Abbiamo gli occhi puntati addosso..." sibila l'altro, gesticolando verso di me."
 ep3_contract_event.0006.desc_locals_temple: "a visitare la [task_contract_destination.Custom('GetLocationFaithTemple')].\n\n"[Select_CString(TARGET_CHARACTER.IsFemale,'Benvenuta viaggiatrice','Benvenuto viaggiatore')]!" mi accoglie [Select_CString(local_1.IsFemale,'la religiosa','il religioso')] del luogo. "Si dice che cerchiate tesori terreni. Beh... Forse ho qualcosa da dirvi su [newly_created_artifact.GetName]."\n\n"Ma solo se si conosce il favore di [local_1.GetFaith.WealthGodName]...""
 ep3_contract_event.0006.desc_locals_city: "al mercato, dove vengo afferrato da un venditore ambulante proprio all'ingresso.\n\n"[Select_CString(TARGET_CHARACTER.IsFemale,'Benvenuta viaggiatrice','Benvenuto viaggiatore')]! Sembra proprio che siate un commerciante esperto. Si dà il caso che io abbia tutto ciò che le serve, dalla testa ai piedi, dal sedere al gomito! Potrebbe interessarle un oggetto speciale... [newly_created_artifact.GetName]?""
 ep3_contract_event.0006.desc_locals_castle: "ai cancelli del [task_contract_destination.GetHolding.GetType.GetName|l], dove noto un paio di persone del posto.\n\n"Non ti sto ingannando, [local_2.GetFirstName]! La famiglia [local_ruler.GetDynastyHouseName] ha acquisito [newly_created_artifact.GetName]! Li ho appena visti portarlo nella [local_ruler.Custom('ResidenceBuilding')]," parla il primo [local_1.GetCulture.GetNameNoTooltip].\n\n"Non sarà facile, [local_1.GetFirstName]... ma forse #EMP possiamo#! ottenerlo," risponde il secondo, con un luccichio negli occhi"
 ep3_contract_event.0006.castle: ""Mi scusi, ma forse possiamo unire le forze?""
 ep3_contract_event.0006.castle_won: "L'articolo è stato recuperato con successo"
