 ep3_contract_event.0020.t: "$contract_event_prefix$ $laamp_cultural_minority_contract_contract$"
 ep3_contract_event.0020.desc: "Un gruppo di [task_contract_employer.GetCulture.GetCollectiveNoun] entrano nel mio campo, desiderando parlare con me.\n\n"[Select_CString(TARGET_CHARACTER.IsFemale,'Benvenuta viaggiatrice','Benvenuto viaggiatore')]!" inizia il più anziano del gruppo. "Veniamo da [task_contract_destination.GetName], una terra vicina, dove il governo di [task_contract_employer.GetNamePossessive] è giusto, in accordo con le nobili tradizioni [task_contract_employer.GetCulture.GetNameNoTooltip]!" Qualche timido applauso al nome di [task_contract_employer.GetTitledFirstNamePossessiveNoTooltip] distrae l'anziano, prima che egli continui:\n\n"Tuttavia, [Select_CString(TARGET_CHARACTER.IsFemale,'la sua signora','il suo signore')], [task_contract_target.GetName], è straniero e non è abituato alle nostre abitudini. In nome di [task_contract_employer.GetTitledFirstNameNoTooltip], chiediamo di aiutarci a garantire la nostra libertà culturale sotto il regno di [task_contract_target.GetTitleAsNamePossessive]!""
 ep3_contract_event.0020.a: "Siate certi che ho un modo per raggiungerl[task_contract_target.Custom('DE_END_PRO_S_N')]!"
 ep3_contract_event.0020.b: "Ho imparato alcuni trucchi per portare [task_contract_target.GetCulture.GetCollectiveNounNoTooltip] dalla mia parte"
 ep3_contract_event.0020.c: "Posso far[task_contract_target.Custom('DE_PRO_DEM')] visita con i miei uomini migliori!"
 ep3_contract_event.0020.d: "Ci deve essere #EMP qualche#! escamotage credibile all'interno della legge [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 ep3_contract_event.0020.e: "Vediamo se riesco a ragionare con un [task_contract_target.GetCulture.GetNameNoTooltip]."
 ep3_contract_event.0020.tt: "Il successo dello [scheme|E] comporterà per [task_contract_employer.GetShortUIName] l'ottenimento di un [obligation|E] [GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )]"
 ep3_contract_event.0020.agents_intrigue: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_shill' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_wrangler' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_infiltrator' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_socialite' ).GetName]"
 ep3_contract_event.0020.agents_martial: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_muscle' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_bodyguard' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_footpad' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_tracker' ).GetName]"
