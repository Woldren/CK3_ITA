 ep3_contract_event.0001.desc: "Una delegazione di [task_contract_employer.GetName] si aggira tra i lembi della mia grande tenda.\n\n"Saluti, avventuriero!" parla un inviato. "Molte sono le strade di questo mondo, e insidiose: se lavorerai per [task_contract_employer.GetPrimaryTitle.GetNameNoTier], [task_contract_employer.Custom('DE_ART_DEF_P_A')] mi[task_contract_employer.Custom('DE_END_PRO_S_N')] signor[task_contract_employer.Custom('DE_END_ADJ_IND_S_A')] pagherebbe bene la tua esperienza."\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "Lasciando fuori il suo mulo carico che sbuffa, [task_contract_employer.GetName] viene accompagnato nella mia tenda.\n\n"Saluti! Si dice che lei sia un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] del mondo: forse abbastanza coraggios[ROOT.Char.Custom('DE_END_PRO_S_N')] da avventurarsi lontano al fianco di un esploratore sempre curioso come me?"\n\n"
 ep3_contract_event.0001.desc_vip: ""Io, [task_contract_object.GetName], sono un fedelissimo servitore [task_contract_employer.Custom('DE_PRO_PER_P_3P_A')] [task_contract_employer.GetTitleAsNameNoTooltip]. Le sue parole devono essere portate a [task_contract_destination.GetTitle.GetNameNoTier], nella sala di [task_contract_target.GetTitledFirstName]. Guidatemi, proteggetemi, e fate in modo che la mia missiva non cada in mano a occhi indiscreti!""
 ep3_contract_event.0001.desc_artifact: ""Il suo prezioso [escorted_artifact.GetName] saranno affidati a te. Portatelo a [task_contract_destination.GetTitle.GetName], dove risiede [task_contract_target.GetTitledFirstName], perché [escorted_artifact.GetNameNoTooltip] è promesso come un dono principesco E attenzione! Se questo tesoro sacro non dovesse trovare la sua strada, le conseguenze sarebbero terribili.""
 ep3_contract_event.0001.desc_child: ""'Proteggi [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)]!' ha comandato [task_contract_employer.Custom('DE_ART_DEF_P_A')] [task_contract_employer.GetTitleAsNameNoTooltip]. [task_contract_object.Custom('DE_ART_DEF_P_D')] [task_contract_object.Custom('GirlBoy')] avrà un'educazione come nessun'altra a [task_contract_destination.GetTitle.GetNameNoTier], dove l[task_contract_object.Custom('DE_END_PRO_S_N')] attende [task_contract_target.GetTitledFirstName] [task_contract_target.Custom('DE_ART_DEF_P_A')] saggi[task_contract_target.Custom('DE_END_PRO_S_N')]. Tenete questo bambino vicino a voi: il suo destino incombe sul futuro di [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]!""
 ep3_contract_event.0001.desc_gold: ""Portiamo con noi un potente scrigno di gioielli, profumi e metalli preziosi. Devi portare questo a [task_contract_destination.GetTitle.GetNameNoTier] e presentarlo, con grande cerimonia, a [task_contract_target.GetTitledFirstName]. Un dono molto ricco, che porrà [task_contract_target.GetTitleAsNameNoTooltip] in profondo debito con il mio signore: deve essere strettamente custodito.""
 ep3_contract_event.0001.desc_explorer: "Per favore, portatemi a [task_contract_destination.GetTitle.GetName]. Proteggetemi sulla strada e vi ricompenserò con una moneta!""
 ep3_contract_event.0001.desc_explorer_intro: ""Ho sentito dire che il [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]"
 ep3_contract_event.0001.desc_capitals: ""I viandanti si innamorano di [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName] che ha una capitale grandiosa e bellissima, forse la più bella di tutte le terre circostanti."
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$ è un'imponente testimonianza delle glorie marziali del passato."
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$ è un grande centro di apprendimento e deposito di conoscenze."
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$ è uno di quei rari luoghi in cui i visitatori si crogiolano davvero alla presenza del divino."
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$ è un luogo di potere, da avvicinare solo con riverenza e decoro."
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$ è una fonte di grandi ricchezze, nota ai mercanti di tutte le terre."
 ep3_contract_event.0001.desc_grand_city: ""Desidero visitare una grande città, un paradiso urbano di cittadini orgogliosi, strade ampie e mercati vivaci."
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$ è una vera meraviglia, uno spettacolo che alcuni definiscono magico."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: ""Si dice che il $TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$ è un epitaffio imponente a uno dei sovrani di un tempo, diverso da qualsiasi altro costruito da quelli del nostro tempo..."
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: ""Quale faro più orgoglioso si affaccia sul Mediterraneo del $TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$? Desidero ammirare il suo splendore con i miei occhi."
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$ è tra le più belle creazioni di [task_contract_employer.GetFaith.HighGodNamePossessive], uno spettacolo che lascia davvero senza fiato."
 ep3_contract_event.0001.desc_animal: ""[task_contract_employer.Custom('CatOrDogStoryName')], un animale da compagnia molto caro [task_contract_employer.Custom('DE_END_ADJ_DEF_P_A')] [task_contract_employer.GetTitleAsNameNoTooltip], ha fatto leva sulle corde del cuore di [task_contract_target.GetTitledFirstName]. Così, [task_contract_employer.Custom('DE_ART_DEF_P_A')] mi[task_contract_employer.Custom('DE_END_PRO_S_N')] signor[task_contract_employer.Custom('DE_END_ADJ_IND_S_A')] ha gentilmente accettato di inviare la creatura a [task_contract_destination.GetTitle.GetNameNoTier]. Che io vi affidi la sicurezza del dolce [task_contract_employer.Custom('CatOrDogStoryName')]?""
 ep3_contract_event.0001.desc_construction: ""[task_contract_employer.Custom('DE_ART_DEF_P_D')] [task_contract_employer.GetTitleAsNameNoTooltip] sta costruendo un [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName] a [task_contract_destination.GetTitle.GetNameNoTier] e si aspetta una consegna di legno e pietra. Una volta raggiunto il cantiere, possiamo negoziare ulteriori obblighi.""
