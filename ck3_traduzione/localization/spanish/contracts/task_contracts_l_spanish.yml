 laamp_help_increase_control_contract_desc_title: "Impugnare una mazza,"
 laamp_help_increase_control_contract_desc: "[TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip] soffre di banditi rampanti, funzionari usurai e contadini in preda al panico. Chiunque sia disposto a tenerli tutti in riga sarà ricompensato."
