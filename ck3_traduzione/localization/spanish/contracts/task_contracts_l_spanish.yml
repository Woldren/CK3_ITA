 ep3_contract_event.0092.t: "$contract_event_prefix$ $laamp_help_increase_control_contract_contract$"
 ep3_contract_event.0092.desc: "[task_contract_councillor.GetName], il [task_contract_councillor.GetCouncilTitle] [task_contract_councillor_liege.GetPrimaryTitle.Custom('IT_COU_COL')][task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier], visita il mio accampamento per un giorno. Appena restiamo soli, [task_contract_councillor.GetSheHe] inizia a borbottare.\n\n"È imbarazzante da ammettere... ma ho bisogno del tuo aiuto per affrontare i contadini disobbedienti di [task_contract_destination.GetName]." [task_contract_councillor.Custom('DE_ART_DEF_P_D')] consiglier[task_contract_councillor.Custom('DE_PRO_PER_S_3P_G')] [task_contract_councillor.GetCouncilTitle|l] sbuffa e si acciglia.\n\n"Sfuggono all’autorità [task_contract_councillor_liege.Custom('IT_NAM_COL2')][task_contract_councillor_liege.GetTitleAsName]!""
 ep3_contract_event.0092.desc_taxes: "I riscossori delle tasse vengono accolti con porte sbarrate e pietre lanciate! Le antiche tariffe e imposte vengono ignorate ovunque io vada."
 ep3_contract_event.0092.desc_bandits: "Si organizzano in milizie, sostenendo di essere terrorizzati dai fuorilegge! L’intera regione sta diventando un vasto esercito insubordinato..."
 ep3_contract_event.0092.desc_riots: "Sospetto un’influenza straniera, che provoca la gente semplice a compiere atti spregevoli... che devono cessare immediatamente!"
 ep3_contract_event.0092.desc_low_control: "Non riesco a tenerli sotto controllo! Picchiano e umiliano chiunque io mandi, sfidandomi a intervenire con la forza — la loro condotta è una macchia che infanga tutto il reame!"
 ep3_contract_event.0092.a: "Lascia fare a me!"
 ep3_contract_event.0092.a_tt: "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b: "Sposterò lì il mio campo."
 ep3_contract_event.0092.b_tt: "$ep3_contract_event.0094.travel_with_domicile$"
 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc: "Quando arriviamo a [task_contract_destination.GetName], raduno rapidamente i peggiori sobillatori e pretendo che si spieghino. [corrupt_province_peasant.GetName], un[corrupt_province_peasant.Custom('DE_PRO_POS_P_2P')] contadin[corrupt_province_peasant.Custom('DE_END_PRO_S_N')] di una certa fama, parla a nome di tutti.\n\n"
 ep3_contract_event.0093.desc_taxes: ""Le decime sono alte, ma le paghiamo! Le imposte sui nostri beni ci lasciano a malapena qualche avanzo! Sopportiamo questi pagamenti — e [task_contract_councillor_liege.Custom('IT_NAM_COL3')][task_contract_councillor_liege.GetTitledFirstName] ci chiede ancora di più — mentre i riscossori si arricchiscono sempre di più. Sono #EMP loro#! che dovresti affrontare!""
 ep3_contract_event.0093.desc_bandits: ""Temiamo per la sicurezza dei nostri figli. È dovere [task_contract_councillor_liege.Custom('IT_NAM_COL2')][task_contract_councillor_liege.GetTitledFirstNamePossessive] proteggerci, ma [task_contract_councillor_liege.GetSheHe] si preoccupa solo di controllarci! Se le sue belle spade non taglieranno quei dannati fuorilegge, il mio popolo giurerà la vita dei propri figli alle falci, ai flagelli e alle frecce!""
 ep3_contract_event.0093.desc_riots: ""Le nostre menti ci appartengono! Come se accogliessimo l’ingerenza degli stranieri — bah! Rifiutiamo anche la presenza dei tirapiedi e degli scagnozzi [task_contract_councillor_liege.Custom('IT_NAM_COL2')][task_contract_councillor_liege.GetTitledFirstName]! Non possiamo gestire i nostri affari locali in pace?""
 ep3_contract_event.0093.desc_low_control: ""È nostro compito essere governati — ma [task_contract_councillor_liege.Custom('IT_NAM_COL3')][task_contract_councillor_liege.GetTitledFirstName] lo fa ingiustamente! Con il caos che dilaga, mentre a malapena riusciamo a tenere ciò che è nostro, [task_contract_councillor_liege.GetSheHe] ci spinge a lavorare per [task_contract_councillor_liege.GetHerHim] come bestie da soma! Fatichiamo senza alcuna promessa di sicurezza da guerre, malattie o simili!""
 ep3_contract_event.0093.a: ""Zittisci la tua gente o #EMP muori#!, contadin[corrupt_province_peasant.Custom('DE_END_PRO_S_N')]!""
 ep3_contract_event.0093.b: "Non posso tollerare questa ingiustizia."
 ep3_contract_event.0093.a_win: "Aiuti a rafforzare la presenza del [task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0093.a_lose: "Ma devi lasciare indietro alcun[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')] [ROOT.Char.GetWomenMen]"
