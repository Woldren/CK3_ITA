 treasure_map_prefix: "Mappa del Tesoro"
 ep3_contract_event.0040.t: "$treasure_map_prefix$: Tesoro a Portata di Mano"
 ep3_contract_event.0040.desc: "Mentre estraggo la mappa del tesoro per l'ennesima occhiata confusa, la mappa si impiglia in qualcosa nella mia borsa con un'orribile #EMP "RI-I-P"#!\n\nLa mia mappa è ormai strappata al centro, poco più che brandelli che cadono a terra.\n\nRimango in piedi, scioccata, tenendo in mano i pezzi, ormai in gran parte inutili."
 ep3_contract_event.0040.a: "Al mio datore di lavoro questo non piacerà."
 ep3_contract_event.0040.a_travel: "Ma... ero solo... oh beh..."
 ep3_contract_event.0040.b: "Tanto vale restare qui."

 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$: L'Eternità non Aspetta [Select_CString(task_contract_employer.IsFemale,'nessuna Donna','nessun Uomo')|U]"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$: Caduta Notturna"
 ep3_contract_event.0041.desc_intro: "La vigilanza interviene durante il mio cammino verso la tenda di [task_contract_employer.GetTitledFirstNamePossessive]: "[ROOT.Char.GetTitleAsNameNoTooltip|U], non... se n'è andat[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom('MistressMaster')].""
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\nEntro nella tenda e, per un attimo, [task_contract_employer.GetFirstNameNoTooltip] sembra che stia solo dormendo — finché non mi accorgo che il suo volto sta lentamente diventando pallido come la morte.\n\nAncora stordito,"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\nEntro nella tenda e trovo [task_contract_employer.GetFirstNameNoTooltip] in un mucchio per terra, vivo ma... semplicemente... #EMP non qui#!.\n\nAncora sotto shock, [ROOT.Char.Custom('DE_PRO_DEM')] do una mano ad appoggiarsi allo schienale, poi"
 ep3_contract_event.0041.desc_outro: "Guardiamo intorno, cercando di individuare la mappa del tesoro, ma ci rendiamo subito conto che non è qui da nessuna parte.\n\nOra, non posso completare la ricerca del tesoro finale..."
 ep3_contract_event.0041.a: "Dovremmo tornare indietro."
 ep3_contract_event.0041.a.tt: "Muovi il tuo [camp|E] a [THIS.Char.GetCurrentLocation.GetNameNoTooltip]"
 ep3_contract_event.0041.a.flavor_dead: "posso concedere a [task_contract_employer.GetFaith.HighGodName] che la sua anima riposi"
 ep3_contract_event.0041.a.flavor_incapable: "Che terribile stato di... essere?"
 ep3_contract_event.0041.b: "Non c'è niente da restituire, comunque."
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUIName|U] ha guadagnato il [trait|E] [GetTrait('incapable').GetName( GetNullCharacter )]"
 treasure_map_disappeared.tt: "La mappa non si trova da nessuna parte!"
 

 ep3_contract_event.0043.t: "$treasure_map_prefix$: Quello che è Andato Via"
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName] si avvicina a me e mi dà una pacca sulla spalla: "[Select_CString(TARGET_CHARACTER.IsFemale,'Una ragazza così brava','Un ragazzo così bravo')]! Apprezzo molto il tuo aiuto in quest'ultima escursione."\n\n[task_contract_employer.GetSheHe|U] consegna un brandello di [0043_treasure_map.GetName], le rughe intorno ai suoi occhi si attenuano mentre sorride. "Potrebbe non sembrare molto, ma ho lottato con [task_contract_employer.GetFaith.DevilName] [task_contract_employer.GetFaith.DevilHerselfHimself] per ottenere questo risultato. Trattatelo con cura."\n\nFermandosi per un momento per far penetrare le parole, [Select_CString(task_contract_employer.IsFemale,'la vecchia donna','il vecchio uomo')] poi ride: "Quando sei pronto, abbiamo un tesoro da scovare!""
 ep3_contract_event.0043.a: "Usciamo!"
 ep3_contract_event.0043.a.tt: "Apri la finestra [decision|E] [GetDecisionWithKey('treasure_map_contract_decision').GetName]"
 ep3_contract_event.0043.b: "Ci arriverò. Presto."

 ep3_contract_event.0045.t: "$treasure_map_prefix$: Un Uccello nella Mano..."
 ep3_contract_event.0045.desc_intro_artifact: "All'alba, arriviamo a [excavation_location.GetName] — in corrispondenza di quello che dovrebbe essere l'indicatore su [0045_treasure_map.GetName]. Comincio a cercare i luoghi adatti a nascondere un tesoro.\n\nPer chilometri, si estende solo la quiete [excavation_location.GetTerrain.GetNameNoTooltip|l]: uno sfondo maestoso alla mia ricerca."
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\nAlla fine scopro un cumulo sotto un paio di arbusti disposti un po' #EMP troppo#!  ordinatamente per essere naturali. Mentre inizio a scavare, colpisco qualcosa e lo dissotterro con cura per scoprire che si tratta di... [treasure_artifact_historical.GetName]!?"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\nIn un gruppo di alberi secolari nelle vicinanze, noto qualcosa in una delle loro cavità. Mettendo la mano all'interno dell'albero, estraggo... [treasure_artifact_jewelry.GetName]."
 ep3_contract_event.0045.desc_intro_gold: "Arriviamo nella campagna di [excavation_location.GetName] nel primo pomeriggio e iniziamo a cercare indizi su dove possa indicare il segnalino su [0045_treasure_map.GetName].\n\nCamminando per [excavation_location.GetTerrain.GetNameNoTooltip|l], Noto una cavità ben nascosta in una parete rocciosa. Conduce a una piccola grotta."
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\nAll'interno della grotta, il cui arredamento raffigura varie attività strane e lugubri, attende una cassa di legno polverosa.\n\nLa apro e scopro un bel po' di oro, gioielli e oggetti di valore!"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\nL'interno della grotta, apparentemente dimenticato da tempo, ospita oggetti sparsi.\n\nSollevando quella che sembra essere un'urna antica e sorprendentemente pesante, scopro che al suo interno c'è un rispettabile gruzzolo di monete d'oro."
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\nL'interno della grotta sembra essere un santuario segreto di qualche oscura divinità... e sotto gli occhi di spiriti sconosciuti, non riesco a trovare nulla di valore se non un singolo gingillo d'oro su un piatto d'offerta."
 ep3_contract_event.0045.desc_intro_scenery: "Quando arriviamo alla periferia di [excavation_location.GetName], Seguo l'indicatore su [0045_treasure_map.GetName] attraverso le scogliere e il sottobosco e..."
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l] si apre su un'oasi mozzafiato. L'acqua fresca offre una tregua dal caldo incessante e le increspature si muovono sulla superficie mentre i pesci colorati danzano sotto di essa.\n\nPenso a come, anche nei momenti più difficili, questi porti sicuri e sereni rimangano immutati: in questi luoghi di serenità, si sente la vicinanza con [ROOT.Char.GetFaith.HighGodName]..."
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l] si apre in una magnifica sorgente. Una pletora di uccelli e animali da pascolo popola questo luogo, indisturbato dal mondo esterno.\n\nRifletto sulla bellezza di questo luogo e su come tutte le creature esistano in una dolce gerarchia: insetti, pesci, uccelli e animali.\n\nUn calore cresce nel mio petto. È una sensazione divina: non c'è dubbio!"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\nDopo poco più di un'ora, trovo una buca parzialmente coperta con una piccola cassa di legno all'interno. È per lo più vuota... tranne che per una manciata di ninnoli [excavation_location.GetCulture.GetNameNoTooltip]."

 ep3_contract_event.0045.a: "Una splendida notizia per [task_contract_employer.GetTitledFirstNameNoTooltip]!"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.GetTitledFirstNameNoTooltip] sarà #EMP entusiasta!#!"
 ep3_contract_event.0045.a_pillaged: "Hmh. Suppongo che il mio datore di lavoro debba essere informato..."
 ep3_contract_event.0045.b: "Chi trova tiene."
 ep3_contract_event.0045.b_artifact_historical: "Questo appartiene... #EMP a me.#!"
 ep3_contract_event.0045.b_pillaged: "Non c'è molto da festeggiare."
 ep3_contract_event.0045.b.flavor_reforged: "Lo trasformerò in qualcosa di utile."
 ep3_contract_event.0045.b.flavor: "Lo conserverò per dopo."

 ep3_contract_event.0050.t: "$treasure_map_prefix$: ...is Worth Two in the Bush"
 ep3_contract_event.0050.desc_artifact_historical: ""[treasure_artifact_historical.GetName]!" [task_contract_employer.GetTitledFirstName] gasps, as I hand over the [treasure_artifact_historical.Custom('ArtifactType')].\n\n"Bless you, friend, for bringing this to me. I understand it may have been unimaginably difficult to part with such a treasure..."\n\n[task_contract_employer.GetSheHe|U] smiles gratefully. "I suppose my mother's wisdom remains true: one can indeed have faith in the kindness of strangers.""
 ep3_contract_event.0045.desc_intro: "[task_contract_employer.GetFirstName] can barely contain [task_contract_employer.GetHerHis] excitement as I return to [task_contract_employer.GetHerHis] tent."
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$ "Exquisite! Look at that strange artistry!"\n\n[task_contract_employer.GetSheHe|U] pores over the minute details of the [treasure_artifact_jewelry.GetName], practically purring in glee, and casts me a smile. "You have my undying gratitude for this."" 
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$ "Gold, you say? How's that for one final treasure!"\n\nA twinge of melancholy, doubtlessly at the thought of an adventure's end, flits across [task_contract_employer.GetHerHis] face as [task_contract_employer.GetSheHe] concludes this affair. "I am grateful for this golden windfall, dutifully delivered. Go, with my thanks.""
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$ "That... sounds truly breathtaking. I have spent so much of my life searching for wealth, for trinkets, for things that glitter. This..."\n\n[task_contract_employer.GetSheHe|U] pauses a moment, lost in thought: "...this is where I will spend my final days, in peace. Thank you, my friend.""
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$ "It was already ransacked?"\n\n[task_contract_employer.GetSheHe|U] sighs heavily. "An adventurer's life doesn't go out with a bang, but rather with a ... whimper, I suppose. Well. You've humored me in this folly, and have my thanks.""
 ep3_contract_event.0050.a: "Pleasure doing business with you."
 ep3_contract_event.0060.t: "$contract_event_prefix$ $laamp_help_claimant_contract_contract$"
 ep3_contract_event.0060.desc: "A traveling party of [task_contract_employer.GetCulture.GetCollectiveNoun], their spears wearing bright, new-sewn banners, stops in my camp. One of the [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l], [commander.GetName], brings me an entreaty from [commander.GetHerHis] master.\n\n"[task_contract_employer.GetName] prepares [task_contract_employer.GetHerHis] host to strike against the [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName], and — by the dints of battle — reclaim what is rightfully [task_contract_employer.GetHersHis]!"\n\n"And when our banners fly above [task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier], there will be fine spoils distributed to all who fought for the [task_contract_employer.GetTitleAsNamePossessiveNoTooltip] claim!""
 ep3_contract_event.0060.a: "$ep3_contract_event.0008.a$"
 ep3_contract_event.0060.join_war: "[task_contract_taker.GetShortUIName|U] will join the [war|E] as an Attacker"

