 laamp_boost_legitimacy_contract_desc_title: "Viandanti di nobile stirpe,"
 laamp_boost_legitimacy_contract_desc: "[TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] richiede un abile oratore per aiutare i contadini ribelli del suo reame a comprendere che [TaskContract.GetEmployer.GetSheHe] ha un diritto inimitabile a governare. È necessario fare apparizioni locali."
