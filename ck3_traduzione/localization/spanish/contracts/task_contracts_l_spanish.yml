 laamp_transport_vip_contract: "Emissario di Scorta"
 laamp_transport_vip_desc_title: "Valorosi soldati di ventura,"
 laamp_transport_vip_desc: "Un nobile inviato di [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] ha bisogno di protezione dai banditi e dagli incidenti, e accoglie l'aiuto di viaggiatori esperti."
 laamp_transport_ward_contract: "Trasferimento di Reparto"
 laamp_transport_ward_desc_title: "Mercenari responsabili e rispettabili,"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] ricompenserà chiunque sia disposto ad accompagnare la sua prole nel viaggio verso il tribunale del tutore."
 laamp_transport_explorer_contract: "Esploratore Impaziente"
 laamp_transport_explorer_desc_title: "Mercenari affidabili,"
 laamp_transport_explorer_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] curios[TaskContract.GetEmployer.Custom('DE_END_PRO_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] cerca compagnia e protezione durante la sua prossima evasione."
 laamp_transport_artifact_contract: "Consegna dell'Artefatto"
 laamp_transport_artifact_desc_title: "Viaggiatori onesti e ricchi,"
 laamp_transport_artifact_desc: "Un prezioso cimelio sta per passare di mano. [TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] ha bisogno di qualcuno che si assicuri che l'articolo arrivi a destinazione sano e salvo."
 laamp_transport_gold_contract: "Un Dono d'Oro"
 laamp_transport_gold_desc_title: "Tu che sei robusto e vigile,"
 laamp_transport_gold_desc: "Un importante convoglio sta per partire da [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]. [TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] offre una lauta ricompensa a chiunque sia disposto a proteggerlo lungo il suo percorso."
 laamp_transport_animal_contract: "Un Dono Vivente"
 laamp_transport_animal_desc_title: "Viaggiatori dal cuore tenero,"
 laamp_transport_animal_desc: "Un prezioso animale domestico di [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] ha bisogno di protezione sulla strada."
 laamp_construction_contract_contract: "Lavori di Costruzione"
 laamp_construction_contract_desc_title: "Commercianti ingegnosi ed esperti,"
 laamp_construction_contract_desc: "Un'opera di costruzione voluta dal[TaskContract.GetEmployer.Custom('DE_END_ADJ_NUL_S_N')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] è a corto di materiali. È in palio una grande somma per l'acquisto di nuove forniture per l'edilizia."
 laamp_treasure_hunting_contract_contract: "Caccia al Tesoro"
 laamp_treasure_hunting_contract_desc_title: "Avventurieri intelligenti,"
 laamp_treasure_hunting_contract_desc: "Voci di un favoloso tesoro sono arrivate alle orecchie [TaskContract.GetEmployer.Custom('DE_PRO_PER_P_3P_A')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]. [TaskContract.GetEmployer.GetSheHe|U] desidera che un avventuriero capace verifichi queste affermazioni."
 laamp_join_war_contract_contract: "Stare con noi"
 laamp_join_war_contract_desc_title: "Incrocia le spade con i giusti!"
 laamp_join_war_contract_desc: "Military aid is needed in war-torn [TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier] for [TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')] days."
 laamp_raid_contract_contract: "Raid per i Prigionieri"
 laamp_raid_contract_desc_title: "Saccheggiatori spietati,"
 laamp_raid_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] cerca un capitano audace, in grado di catturare le vittime vive per inviare un messaggio ai suoi nemici..."
 laamp_help_claimant_contract_contract: "Supporto per la rivendicazione"
 laamp_help_claimant_contract_desc_title: "Cercatori di una nobile causa,"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] cerca compagni legittimisti: coloro che sono disposti a far valere la sua legittima pretesa di [TaskContract.MakeScope.Var('task_contract_title').Title.GetName] contro [TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName]."
 laamp_steal_artifact_contract_contract: "Reclama un Artefatto"
 laamp_steal_artifact_contract_desc_title: "Furfanti acquisitivi,"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] ricompenserà chiunque sia disposto a restituire ciò che è legittimamente suo — [TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName]."
 laamp_cultural_minority_contract_contract: "Proteggere il Patrimonio"
 laamp_cultural_minority_contract_desc_title: "Partecipa al nostro appello!"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] cerca l'aiuto dei compagni [TaskContract.GetEmployer.GetCulture.GetCollectiveNoun] — o qualsiasi altro che sia disposto a difendere i propri diritti con [TaskContract.GetEmployer.GetLiege.GetName]."
 laamp_religious_minority_contract_contract: "Salvaguardare i Fedeli"
 laamp_religious_minority_contract_desc_title: "Giustizia sotto [TaskContract.GetEmployer.GetFaith.PositiveAfterLife]!"
 laamp_religious_minority_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] seeks fellow [TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural] or willing sympathizers: any who would negotiate with [TaskContract.GetEmployer.GetLiege.GetName] for their religious protection."
 laamp_prison_break_contract_contract: "Evasione dal Carcere"
 laamp_prison_break_contract_desc_title: "Quelli che si muovono liberamente,"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] è alla ricerca di un individuo viscido. C'è un parente imprigionato che vorrebbe tanto fosse liberato."
 laamp_join_faction_contract_contract: "Sostieni una Fazione"
 laamp_join_faction_contract_desc_title: "Dissidenti di ogni genere,"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] è stufo del dominio di [TaskContract.GetTarget.GetNamePossessive]. [TaskContract.GetEmployer.GetSheHe|U] invia inviti aperti a tutti coloro che si oppongono a [TaskContract.GetTarget.GetTitledFirstNameNoTooltip] per unirsi alla [TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName]."
 laamp_join_faction_contract_request: "Questo [task_contract|E] richiede l'adesione a una [faction|E]"
 laamp_help_faith_conversion_contract_contract: "Compiti Missionari"
 laamp_help_faith_conversion_contract_desc_title: "Discepoli impazienti di [TaskContract.GetEmployer.GetFaith.CreatorName],"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] diffonde la parola di [TaskContract.GetEmployer.GetFaith.HighGodName] a [TaskContract.GetLocation.GetName]. I credenti capaci sono invitati a prestare la loro voce."
 laamp_help_faith_conversion_contract_request: "Questo [task_contract|E] ti richiede di [Concept( 'travel', 'recarti' )|E] nella [county|E] in corso di [Concept('convert_county','conversione')|E]"
 laamp_fight_faith_conversion_contract_contract: "Arresto di Missionari"
 laamp_fight_faith_conversion_contract_desc_title: "I fedeli sono assediati!"
 laamp_fight_faith_conversion_contract_desc: "I missionari [TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetAdjectiveNoTooltip] infestano le comunità [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]. Cerchiamo un abile negoziatore o un teppista intimidatorio per trattare con questi pagani."
 laamp_fight_faith_conversion_contract_request: "Questo [task_contract|E] ti richiede di [Concept( 'travel', 'recarti' )|E] nella [county|E] in corso di [Concept('convert_county','conversione')|E] con un [realm_priest_possessive|E] del [liege|E]"
 laamp_help_train_commanders_contract_contract: "Istruttore di Cavalieri"
 laamp_help_train_commanders_contract_desc_title: "Veterani in cerca di lavoro,"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] desidera mantenere i suoi [TaskContract.GetEmployer.GetHerHis] [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l] in forma per combattere. Si cerca un comandante o uno spadaccino esperto per tramandare le proprie conoscenze."
 laamp_help_train_commanders_contract_request: "Questo [task_contract|E] requires you to use a $task_contract_train_knight_interaction$ [character_interaction|E] on [contractor_possessive|E] [knights|E]"
 task_contract_train_knight_interaction: "Formazione dei Cavalieri"
