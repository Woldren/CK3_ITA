 ep3_contract_event.0510.t: "Diritto al Comando"
 ep3_contract_event.0510.desc: "Arrivo a [location.GetName] e trovo il luogo in subbuglio. La gente comune è chiaramente scontenta, e [peasant.Custom('DE_ART_DEF_P_A')] loro capobanda — un[peasant.Custom('DE_PRO_POS_P_2P')] [peasant.GetWomanMan] di nome [peasant.GetFirstName] — arringa la folla radunata.\n\n\"[task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName]? [task_contract_employer.GetSheHe|U] sarebbe un[task_contract_employer.Custom('DE_PRO_POS_P_2P')] #EMP [task_contract_employer.GetTitleAsNameNoTooltip]#!?!" tuona [peasant.GetSheHe|U]. "Una volta avevamo sovrani #EMP veri#!, nominati da [peasant.GetFaith.FateGodName]!"\n\nIl discorso è appassionato, ma gran parte della folla sembra ancora incerta sulla propria lealtà."
 ep3_contract_event.0510.a: "Se convinco quest[peasant.Custom('DE_END_PRO_S_N')] locale, gli altri seguiranno."
 ep3_contract_event.0510.a.success: "Convinci [peasant.GetHerHim] e chi ti ascolta"
 ep3_contract_event.0510.a.failure: "Non riesci a formulare un argomento convincente"
 ep3_contract_event.0510.a.critfailure: "La tua retorica ti abbandona completamente"
 ep3_contract_event.0510.b: "La forza fa la legge..."
 ep3_contract_event.0510.b.success: "Le tue minacce funzionano"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip] deride le tue minacce"
 ep3_contract_event.0510.b.critfailure: "Valuti male la situazione, e si configura un #EMP vero#! disastro"
 ep3_contract_event.0510.c: "Forse una borsa d’oro potrebbe far cambiare idea a quest[peasant.Custom('DE_END_PRO_S_N')] contadin[peasant.Custom('DE_END_PRO_S_N')]..."

 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$: Successo"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$: Fallimento"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$: Fallimento Eccezionale"
 ep3_contract_event.0520.desc.success: "[peasant.Custom('DE_ART_DEF_P_D')] contadin[peasant.Custom('DE_END_PRO_S_N')] ribelle era determinat[peasant.Custom('DE_END_PRO_S_N')], ma tutta la sua determinazione è crollata di fronte alla mia convinzione. La folla, inizialmente sul punto di scatenarsi, comincia presto a calmarsi.\n\nAlla fine si disperde, professando fede nel giusto ruolo [task_contract_employer.Custom('IT_NAM_COL2')][task_contract_employer.GetTitledFirstName] come sovran[task_contract_employer.Custom('DE_END_PRO_S_N')] di [location.GetName]. I rappresentanti del[task_contract_employer.Custom('DE_END_ADJ_NUL_S_N')] mi[task_contract_employer.Custom('DE_END_PRO_S_N')] da[task_contract_employer.Custom('DE_END_NOU_S_GS_N')] di lavoro depongono le armi, esprimendo gratitudine per il mio operato e consegnandomi la meritata ricompensa."
 ep3_contract_event.0520.desc.failure: "La situazione ci sfugge di mano — rapidamente. Non mi aspettavo tanto fuoco e retorica da un[peasant.Custom('DE_PRO_POS_P_2P')] semplice contadin[peasant.Custom('DE_END_PRO_S_N')], ma le risposte tuonanti di [peasant.GetFirstName] alle mie deboli parole mandano la folla in delirio.\n\nMi do alla fuga! La marmaglia canta e lancia pietre, ripetendo ogni insulto pronunciato dal[peasant.Custom('DE_END_ADJ_NUL_S_N')] loro leader.\n\n[task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName] non ne sarà affatto content[task_contract_employer.Custom('DE_END_PRO_S_N')]..."
 ep3_contract_event.0520.desc.critfailure: "Non mi aspettavo davvero una vera e propria fortezza di opposizione.\n\nIl mio tentativo di intimidire [peasant.Custom('DE_ART_DEF_P_A')] contadin[peasant.Custom('DE_END_PRO_S_N')] affonda come un sasso in uno stagno, e la situazione degenera con velocità terrificante. Mentre fuggo, il mio mantello si inzuppa di sputi e vengo colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] da una raffica di ortaggi marci.\n\nA quanto pare, la reputazione [task_contract_employer.Custom('IT_NAM_COL2')][task_contract_employer.GetTitledFirstNamePossessive] sta cambiando in modo decisamente #EMP diverso#! da quello che [task_contract_employer.Custom('DE_PRO_DEM')] avevo promesso..."
 ep3_contract_event.0520.a: "Eccellente."
 ep3_contract_event.0520.b: "Beh... ci ho provato."

