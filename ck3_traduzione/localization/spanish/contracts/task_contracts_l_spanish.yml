 ep3_contract_event.0094.a: "Affrettiamoci!"
 ep3_contract_event.0094.b: "Sposterò lì il mio campo." 
 ep3_contract_event.0094.c: "Ho chiuso con i problemi di [task_contract_employer.GetFirstNamePossessiveNoTooltip]."
 ep3_contract_event.0094_success: "Hai successo con il [task_contract|E] [task_contract.GetType.GetName]: hai aiutato [task_contract_employer.GetShortUIName] più dei contadini"
 ep3_contract_event.0094_fail: "Hai fallito il [task_contract|E] [task_contract.GetType.GetName]: hai aiutato i contadini più di [task_contract_employer.GetShortUIName]"
 ep3_contract_event.0095.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0095.desc: "Mi giunge voce che il mio sostegno alle preoccupazioni della gente comune li ha spinti all'azione! La gente coraggiosa si riunisce in bande orgogliose, acclamando il mio nome e facendo tintinnare armi improvvisate - pronta per una rivolta! Purtroppo questa notizia è arrivata anche a [task_contract_councillor.GetName].\n\n"Pensavo avessimo un accordo. Che stavi radunando quei pazzi per fargli prendere un po' di paura! Non, per [task_contract_councillor.GetFaith.GoodGodNames], per  #EMP piangere#! sulla condizione di quei fannulloni! E ora, #EMP cosa#! — ti unisci alla rivolta dei comuni?""
 ep3_contract_event.0095.a: ""Diritti per i contadini!""
 ep3_contract_event.0095.b: "In realtà sono... da soli."
 ep3_contract_event.0095.c: ""No, aspetta: posso spiegare tutto!""
 ep3_contract_event.0095.a_win: "$ep3_contract_event.0083.a_win$"
 ep3_contract_event.0095.a_lose: "$ep3_contract_event.0083.a_lose$"
 ep3_contract_event.0095.c_win: "Convinci [task_contract_councillor.GetFirstNameNoTooltip] che in qualche modo hai rispettato il tuo contratto"
 ep3_contract_event.0095.c_tie: "Convinci [task_contract_councillor.GetFirstNameNoTooltip] ad annullare semplicemente il contratto"
 ep3_contract_event.0095.c_lose: "[task_contract_councillor.GetFirstNameNoTooltip] è irremovibile sul fatto che non avete rispettato il contratto"
