 ep3_contract_event.0550.t: "Sovversivo: Missive nell’Ombra"
 ep3_contract_event.0550.desc: "Arrivo al luogo concordato in [location.GetName]. Ci sono pochissime persone, ma scorgo qualcuno avvicinarsi: avvolt[messenger.Custom('DE_END_PRO_S_N')] dalla testa ai piedi in un mantello, questa figura misteriosa mi sussurra.\n\n"Tu sei [ROOT.Char.GetFirstNameNoTooltip], giusto?"\n\nAnnuisco, e [messenger.GetSheHe] mi porge silenziosamente una missiva. Si allontana in fretta, svanendo presto nell’oscurità.\n\nChiaramente, [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName] è determinat[task_contract_employer.Custom('DE_END_PRO_S_N')] a non lasciare tracce che riconducano a [task_contract_employer.GetHerHim]..."
 ep3_contract_event.0550.a: "Vediamo cosa mi aspetta..."
 ep3_contract_event.0550.a.tt: "Apri la lettera."

 ep3_contract_event.0555.desc: "Spero tu comprenda la necessità di discrezione. La disperazione mi ha costretto a questo, e non posso permettermi di espormi.\n\nIl tuo bersaglio è [councillor.GetName]. [councillor.GetSheHe|U] deve essere rimoss[councillor.Custom('DE_END_PRO_S_N')]... dal potere o da questo mondo: non mi interessa.\n\nPuoi trovarl[councillor.Custom('DE_END_PRO_S_N')], stanotte, in un luogo noto come [ROOT.Char.Custom('GetPubName')]. Distruggi questa missiva e non parlarne mai."
 ep3_contract_event.0555.a: "Ah... devo sbarazzarmi di un[councillor.Custom('DE_PRO_POS_P_2P')] consiglier[councillor.Custom('DE_PRO_PER_S_3P_G')] [councillor.GetActiveCouncilTask.GetPositionName] indisciplinat[councillor.Custom('DE_END_PRO_S_N')]."

 ep3_contract_event.0560.t: "Sovversivo: Un [councillor.GetActiveCouncilTask.GetPositionName] Turbolento"
 ep3_contract_event.0560.desc: "La taverna era vicina. Osservando discretamente dall’ingresso sul retro, vedo il [councillor.GetActiveCouncilTask.GetPositionName] [task_contract_employer.Custom('IT_NAM_COL2')][task_contract_employer.GetTitleAsNameNoTooltip] godersi una serata rumorosa, ignar[councillor.Custom('DE_END_PRO_S_N')] di ogni pericolo.\n\nPotrebbe essere un lavoro semplice... entrare e fare a pezzi [councillor.Custom('IT_NAM_COL3')][councillor.GetTitledFirstName]. Ma forse anche un approccio più sottile potrebbe funzionare?\n\nForse, persino... potrei fare in modo che [councillor.Custom('DE_ART_DEF_P_A')] pover[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetWomanMan] continui a vivere?"
 ep3_contract_event.0560.a: "#EMP Dalla porta principale!#!"
 ep3_contract_event.0560.a.success: "La lotta è rapida, senza testimoni sopravvissuti"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip] muore nella colluttazione"
 ep3_contract_event.0560.a.failure: "Fallisci l’agguato e devi fuggire"
 ep3_contract_event.0560.a.critfailure: "La lotta va malissimo"
 ep3_contract_event.0560.b: "Un coltello nella latrina basterà."
 ep3_contract_event.0560.b.success: "Funziona perfettamente"
 ep3_contract_event.0560.b.neutral: "C’è una colluttazione, e la gente nota la tua fuga"
 ep3_contract_event.0560.b.failure: "Scatta l’allarme, mandando a monte il piano"
 ep3_contract_event.0560.c: "Forse un avvelenamento del suo drink?"
 ep3_contract_event.0560.c.critsuccess: "Il veleno non viene mai rilevato"
 ep3_contract_event.0560.c.success: "Quando si accorgono del veleno, è troppo tardi"
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip] si ammala soltanto"
 ep3_contract_event.0560.c.critfailure: "Vieni colt[ROOT.Char.Custom('DE_END_PRO_S_N')] sul fatto mentre avveleni"
 ep3_contract_event.0560.d: "Un rapimento ben riuscito potrebbe avere lo stesso effetto..."
 ep3_contract_event.0560.d.critsuccess: "Rapisci con successo [councillor.GetFirstNameNoTooltip]"
 ep3_contract_event.0560.d.success: "Il bersaglio oppone resistenza e deve essere sopraffatt[councillor.Custom('DE_END_PRO_S_N')]"
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip] riesce a fuggire"
 ep3_contract_event.0560.contractcritsuccess: "Il tuo [task_contract|E] è un #P Successo Eccezionale#!"
 ep3_contract_event.0560.contractsuccess: "Il tuo [task_contract|E] è un #P Successo#!"
 ep3_contract_event.0560.contractfailure: "Il tuo [task_contract|E] è un #N Fallimento#!"
 ep3_contract_event.0560.contractcritfailure: "Il tuo [task_contract|E] è un #N Fallimento Eccezionale#!"
 
 ep3_contract_event.0565.t.critsuccess: "Sovversivo: Successo Eccezionale"
 ep3_contract_event.0565.t.success: "Sovversivo: Successo"
 ep3_contract_event.0565.t.failure: "Sovversivo: Fallimento"
 ep3_contract_event.0565.t.critfailure: "Sovversivo: Fallimento Eccezionale"
 ep3_contract_event.0565.desc.critsuccess: "L’eliminazione [councillor.Custom('IT_NAM_COL2')][councillor.GetTitledFirstName] è brutale e rapida; l[councillor.Custom('DE_PRO_PER_S_3P_N')][councillor.GetWomanMan] muore nell’ignominia, in silenzio e prima che i suoi compagni possano dare l’allarme.\n\nLa luce fredda del giorno lava quasi via i miei peccati; un bagno in un ruscello locale fa il resto.\n\nUn agente mi attende sulla riva — se sia lo stesso di prima, non saprei dirlo — con un gruppo di sacchi pesanti.\n\n"[task_contract_employer.Custom('IT_NAM_COL3')|U][task_contract_employer.GetTitleAsNameNoTooltip] ti ringrazia per il tuo lavoro. [task_contract_employer.GetSheHe|U] ha incluso un ulteriore dono in segno di gratitudine.""
 ep3_contract_event.0565.desc.success: "[councillor.Custom('IT_NAM_COL3')|U][councillor.GetTitledFirstFirstName] non c’è più. L’atto violento non è stato perfetto, ma il risultato è lo stesso: ho ucciso il mio bersaglio.\n\nLa luce fredda del giorno lava quasi via i miei peccati; un bagno in un ruscello locale fa il resto.\n\nUn agente mi attende sulla riva — se sia lo stesso di prima, non saprei dirlo — con un sacco pesante appeso alla sua sella.\n\n\"[task_contract_employer.Custom('IT_NAM_COL3')|U][task_contract_employer.GetTitleAsNameNoTooltip] ti ringrazia per il tuo lavoro. Il tuo servizio sarà ricordato.""
 ep3_contract_event.0565.desc.failure: "Ancora mi rimbombano nelle orecchie gli ululati, il frastuono di piatti e sgabelli lanciati, i colpi duri. Mi strofino furiosamente le mani, ma questo ruscello non può lavare via le tracce del fallimento.\n\nChe disastro. [councillor.Custom('IT_NAM_COL3')|U][councillor.GetTitledFirstName] è viv[councillor.Custom('DE_END_PRO_S_N')], e il mio contratto con [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName] è nullo. Non dovrei trattenermi qui a lungo, o la vendetta potrebbe raggiungermi da una parte o dall’altra."
 ep3_contract_event.0565.desc.critfailure: "Un disastro assoluto! Tutta la furia del locale si è riversata contro di me, e sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] fortunat[ROOT.Char.Custom('DE_END_PRO_S_N')] a fuggire con la vita.\n\nPulendo le ferite in un fiume vicino, mi ricopro di fango e fatico a rimettere insieme i miei bagagli.\n\nDevo continuare a fuggire... [councillor.Custom('IT_NAM_COL3')|U][councillor.GetTitledFirstName] è viv[councillor.Custom('DE_END_PRO_S_N')], e [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName] sarà furios[task_contract_employer.Custom('DE_END_PRO_S_N')] con me. Solo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')] si tratterrebbe qui."
 ep3_contract_event.0565.a: "[councillor.GetSheHe|U] non si farà mai più sentire."
 ep3_contract_event.0565.b: "Dannazione."

 laamp_gain_wanderer_contract_contract: "Aiuta il Viandante"
 laamp_gain_wanderer_contract_desc_title: "Prestate attenzione, vi prego!"
 laamp_gain_wanderer_contract_desc: "Serve un salvataggio a [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]! Offriamo servizio, oro e qualsiasi bottino trovato."
 laamp_gain_wanderer_contract_request: "Questo [task_contract|E] richiede di [travel|E] verso [TaskContract.GetLocation.GetName]."

 ep3_contract_event.0570.t: "Soccorritore"
 ep3_contract_event.0570.desc: "All’arrivo a [location.GetName], alcune domande mi indirizzano verso il luogo che cerco. Trovo [task_contract_employer.Custom('DE_ART_DEF_P_A')] tormentat[task_contract_employer.Custom('DE_END_PRO_S_N')] [task_contract_employer.GetFirstName] incatenat[task_contract_employer.Custom('DE_END_PRO_S_N')] a una parete all’interno di un edificio scarsamente sorvegliato.\n\nUna guardia passa regolarmente in pattuglia, e colgo l’occasione mentre [prisonguard.GetSheHe] è via per avvicinarmi furtivamente alla cella di [task_contract_employer.GetFirstNameNoTooltip].\n\n\"Sei qui per aiutarmi?\" chiede debolmente [task_contract_employer.GetSheHe]. "Ti prego, presto: devi liberarmi prima che quei miserabili che mi hanno imprigionato tornino!""
 ep3_contract_event.0570.a: "Aspetta che [prisonguard.GetSheHe] torni, spada pronta."
 ep3_contract_event.0570.a.tt: "#V Duello#! con [prisonguard.GetFirstNameNoTooltip].\nLa tua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] di [prisonguard.GetFirstName]: [prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "Forse posso distrarre la guardia?"
 ep3_contract_event.0570.b.success: "La tua distrazione funziona"
 ep3_contract_event.0570.b.failure: "La guardia non si lascia ingannare"
 ep3_contract_event.0570.b.failure.tt: "Subisci ferite durante la fuga"
 ep3_contract_event.0570.c: "Sarà rischioso, ma #EMP potrei#! forzare la serratura in tempo..."
 ep3_contract_event.0570.c.success: "Forzi la serratura"
 ep3_contract_event.0570.c.failure: "Il tempo scade e devi fuggire"

 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$: Successo"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$: Fallimento"
 ep3_contract_event.0575.desc.duel: "Il corpo senza vita della guardia crolla a terra, e io già taglio borse, chiavi e simili. Trovo qualche moneta e un manufatto: [newly_created_artifact.GetName]; ma non c’è tempo da perdere.\n\n"
 ep3_contract_event.0575.desc.success: "Dobbiamo muoverci in fretta. Le catene cadono a terra con un forte #EMP clang#!, e poi via. Attraverso la porta della prigione, oltre l’uscio, dietro l’angolo, e nella luce del giorno. Libertà.\n\n"Non so come ringraziarti!" dice [task_contract_employer.GetFirstName], ancora ansimante per lo sforzo. "Ti sono debi[task_contract_employer.Custom('DE_END_NOU_S_GS_N')]. Da ora inizia il mio servizio ai tuoi ordini.""
 ep3_contract_event.0575.desc.failure: "La fuga è stata un disastro. [task_contract_employer.GetFirstName] è ancora incatenat[task_contract_employer.Custom('DE_END_PRO_S_N')] al muro, e ogni speranza di ottenere il suo servizio come ricompensa è svanita.\n\nTutto ciò che posso fare è tornare al mio cavallo — con discrezione, potrei essere inseguit[ROOT.Char.Custom('DE_END_PRO_S_N')] — e prepararmi a tornare da dove sono venut[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep3_contract_event.0575.a: "È un piacere averti con me!"
 ep3_contract_event.0575.b: "Che peccato."
 ep3_pilfered_brooch: "Spilla in Argento Dorato"

 laamp_find_secret_contract_contract: "Scopri il Segreto"
 laamp_find_secret_contract_desc_title: "Asseconda la mia curiosità..."
 laamp_find_secret_contract_desc: "Servono occhi e orecchie astuti a [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] per scoprire segreti personali. Discrezione obbligatoria."
 laamp_find_secret_contract_request: "Questo [task_contract|E] richiede di [travel|E] verso [TaskContract.GetLocation.GetName]."

 ep3_contract_event.0580.t: "Informazioni Riservate"
 ep3_contract_event.0580.desc: "I sospetti [task_contract_employer.Custom('IT_NAM_COL2')][task_contract_employer.GetTitledFirstNamePossessive] ricadono [Select_CString(secret_haver.IsFemale, 'sulla sua', 'sul suo')] [task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))], [secret_haver.Custom('IT_NAM_COL3')][secret_haver.GetTitledFirstName], e così mi ritrovo a seguirl[secret_haver.Custom('DE_END_PRO_S_N')] furtivamente per i corridoi dentro [secret_haver.GetFaith.HouseOfWorship2].\n\n[secret_haver.GetSheHe|U] è chiaramente immers[secret_haver.Custom('DE_END_PRO_S_N')] in una consultazione con [secret_haver.GetHerselfHimself]. Mi avvicino di qualche passo, nascondendomi dietro una parete sporgente.\n\nPosso #EMP quasi#! sentire le sue parole sussurrate. Che siano una confessione a [secret_haver.GetFaith.HighGodName] o semplici farneticazioni, non riesco a coglierlo..."
 ep3_contract_event.0580.a: "Avvicinati ancora un po’..."
 ep3_contract_event.0580.a.success: "Ti avvicini abbastanza da sentire"
 ep3_contract_event.0580.a.failure: "Non riesci a cogliere le parole"
 ep3_contract_event.0580.b: "Forse potrei semplicemente #EMP fingere#! di sapere..."
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip] crede alla tua bugia"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip] non ti crede affatto"
 ep3_contract_event.0580.c: "Ne ho abbastanza di nascondermi."
 ep3_contract_event.0580.c.tt: "Minacce dirette potrebbero funzionare dove lo spionaggio ha fallito."
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip] ha un sorriso strano sul volto..."
 ep3_contract_event.0580.c.success: "Le tue minacce funzionano"
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip] disprezza le tue minacce"
 ep3_contract_event.0580.c.neutral: "[secret_haver.GetFirstNameNoTooltip] propone un accordo"

 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$: Un Nuovo Accordo"
 ep3_contract_event.0581.desc: "Mentre mi avvicino minacciosamente [secret_haver.Custom('IT_NAM_COL4')][secret_haver.GetTitledFirstName], [secret_haver.GetSheHe] alza le mani in segno di supplica.\n\n"Aspetta! So che hai già sentito abbastanza. So che otterrai il resto da me. Ma ho una proposta."\n\n"So esattamente chi ti ha mandato. [task_contract_employer.Custom('DE_ART_DEF_P_D')] tu[task_contract_employer.Custom('DE_END_PRO_S_N')] da[task_contract_employer.Custom('DE_END_NOU_S_GS_N')] di lavoro non è così priv[task_contract_employer.Custom('DE_END_PRO_S_N')] di segreti come vorrebbe far credere."\n\n"Se ti dessi questi..." [secret_haver.GetSheHe] porge una piccola borsa d’oro, sfilandosi un anello dal dito mentre lo fa, "...forse potresti essere persuas[ROOT.Char.Custom('DE_END_PRO_S_N')] a prenderli e portare via con te anche quella conoscenza, mantenendo il mio segreto al sicuro?""
 ep3_contract_event.0581.a: "Ho un contratto da rispettare."
 ep3_contract_event.0581.b: "È un’offerta allettante..."

 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$: Successo"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$: Fallimento"
 ep3_contract_event.0585.desc.success: ""Eccellente! Eccellente!" tuona [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName], mentre [task_contract_employer.Custom('DE_PRO_DEM')] porto la notizia. "Avevo i miei sospetti, ovviamente, ma averli confermati..."\n\n[task_contract_employer.GetSheHe|U] fa cenno a una guardia di portare la mia ricompensa, accarezzandosi il mento pensieros[task_contract_employer.Custom('DE_END_PRO_S_N')].\n\n"La tua ricompensa. Se avrò bisogno di aiuto in futuro, non esitare a rispondere alla mia chiamata. Addio, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 ep3_contract_event.0585.desc.failure: ""Sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]. [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!" [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName] non è affatto impressionat[task_contract_employer.Custom('DE_END_PRO_S_N')] dai miei sforzi per scoprire il segreto di [secret_haver.GetFirstName].\n\n"Devo #EMP assolutamente#! conoscere quel segreto! Tutti quelli che mando sono incompetenti o bugiardi da quattro soldi! Pensavo che tu avresti spezzato questa catena." [task_contract_employer.GetSheHe|U] indica la porta, con il labbro arricciato.\n\n"Vattene. Spero che le nostre strade non si incrocino mai più, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 ep3_contract_event.0585.desc.liedsuccessfully: ""Davvero?" Attendo con il fiato sospeso mentre [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName] valuta la mia palese bugia. "Sì... sì! Ha #EMP perfettamente#! senso!"\n\nSospiro di sollievo mentre [task_contract_employer.GetSheHe] fa cenno a una guardia di portare la mia ricompensa.\n\n"Non è proprio quello che mi aspettavo, certo, ma se ci #EMP pensi#! bene..." [task_contract_employer.GetSheHe] chiaramente non sta più parlando con me, ma con [task_contract_employer.GetHerselfHimself].\n\nÈ tempo di ritirarsi in fretta."
 ep3_contract_event.0585.a: "Eccellente."
 ep3_contract_event.0585.b: "Maledizione!"

 laamp_eliminate_heir_contract_contract: "Elimina l’Erede"
 laamp_eliminate_heir_contract_desc_title: "Tagliagole di strada,"
 laamp_eliminate_heir_contract_desc: "Serve una lama esperta e silenziosa per... risolvere questioni familiari. Connessioni importanti e ricca ricompensa garantiti."
 laamp_eliminate_heir_contract_request: "Questo [task_contract|E] richiede di [travel|E] verso [TaskContract.GetLocation.GetName]."

 ep3_contract_event.0590.t: "Lavoro Sporco"
 ep3_contract_event.0590.desc: "L’erede problematic[heir.Custom('DE_END_PRO_S_N')] [task_contract_employer.Custom('IT_NAM_COL2')][task_contract_employer.GetTitledFirstName], [heir.Custom('IT_NAM_COL3')][heir.GetTitledFirstName], è piuttosto negligente quando si tratta di protezione personale. Una passeggiata notturna potrebbe rilassarl[heir.Custom('DE_END_PRO_S_N')], ma un altro tipo di lama sta per farsi strada...\n\nEppure, qualcosa mi ferma la mano. Ho un contratto da portare a termine, ma c’è qualcosa che non torna.\n\nForse c’è un’altra via?"
 ep3_contract_event.0590.a: "Basta così. È ora di morire, [heir.GetFirstNameNoTooltip]."
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip] muore in silenzio"
 ep3_contract_event.0590.a.failure: "[heir.GetFirstNameNoTooltip] ti sente arrivare e fugge"
 ep3_contract_event.0590.b: "Forse posso stordirl[heir.Custom('DE_END_PRO_S_N')]?"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip] crolla a terra"
 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip] ti sente arrivare"
 ep3_contract_event.0590.b.fatalbonk: "L[heir.Custom('DE_END_PRO_S_N')] colpisci un po’ #EMP troppo#! forte"
 ep3_contract_event.0590.c: "Forse se spiegassi la situazione..."
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip] accetta di venire con te"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip] deride la tua storia"
 ep3_contract_event.0590.c.critfailure: "Hai lasciato trapelare chi ti ha dato l'incarico"

 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$: Seconda Occasione"
 ep3_contract_event.0591.desc.knockedout: "Sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] su una roccia alla periferia di [location.GetName], osservando [heir.Custom('IT_NAM_COL3')][heir.GetTitledFirstName] riprendersi lentamente. Il colpo alla testa è stato ben calibrato: [heir.GetSheHe] avrà mal di testa per un giorno, ma non dovrebbe riportare danni permanenti.\n\nMi bastano pochi istanti per spiegare la situazione. Considerando lo sconvolgimento nella sua vita, [heir.GetFirstNameNoTooltip] la prende sorprendentemente bene.\n\n"Grazie per avermi risparmiat[heir.Custom('DE_END_PRO_S_N')]." dice [heir.GetSheHe], fissando una sacca al cavallo che [heir.Custom('DE_PRO_DEM')] ho portato. "Non lo dimenticherò. Spero che le nostre strade si incrocino di nuovo." Detto ciò, [heir.GetSheHe] si allontana al trotto, con la mano alzata in segno di saluto."
 ep3_contract_event.0591.desc.camewillingly: "Sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] su una roccia, osservando [heir.Custom('IT_NAM_COL3')][heir.GetTitledFirstName] fissare una sacca al suo cavallo. Il viaggio fino alla periferia di [location.GetName] mi ha dato tutto il tempo per spiegare la situazione, e [heir.GetFirstNameNoTooltip] è stat[heir.Custom('DE_END_PRO_S_N')] fin troppo felice di seguirmi.\n\n"Grazie per avermi risparmiat[heir.Custom('DE_END_PRO_S_N')]." dice [heir.GetSheHe], una volta fissata la sacca. "Non lo dimenticherò. Spero che le nostre strade si incrocino di nuovo." Detto ciò, [heir.GetSheHe] si allontana al trotto, con la mano alzata in segno di saluto."
 ep3_contract_event.0591.a: ""Buona fortuna a te!""

 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$: Impresa Mancata"
