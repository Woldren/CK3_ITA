 ep3_contract_event.0011.desc: "Vengo portato davanti [task_contract_target.Custom('DE_END_ADJ_DEF_P_A')] [task_contract_target.GetTitledFirstName] in persona.\n\n"Sei venuto per volere [task_contract_target.Custom('DE_PRO_PER_P_3P_A')] mi[task_contract_target.Custom('DE_END_PRO_S_N')] [task_contract_target.Custom2('RelationToMeShort',task_contract_employer)] [task_contract_employer.GetTitledFirstNamePossessive], vero? Per quale motivo?"\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName] fa un passo avanti. "[task_contract_target.GetTitledFirstNameNoTooltip] valoros[task_contract_target.Custom('DE_END_PRO_S_N')], Parlo a nome di [task_contract_employer.GetNameNoTooltip]! Ma il messaggio che porto è adatto solo alle vostre orecchie."\n\n"Venite," risponde cupamente [task_contract_target.Custom('DE_ART_DEF_P_A')] [task_contract_target.GetTitleAsNameNoTooltip], "Parleremo nelle mie stanze. [ROOT.Char.GetTitledFirstNameNoTooltip], il suo servizio è stato preso in considerazione - può rimanere come ospite nel mio [task_contract_destination.GetHolding.GetType.GetName|l]!""
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$Io porto avanti [escorted_artifact.GetName], alla soggezione della corte.\n\n"Un grande regalo!" gracchia [task_contract_target.Custom('DE_ART_DEF_P_A')] [task_contract_target.GetTitleAsNameNoTooltip]. "Hai fatto bene, avventuriero. Puoi rimanere e goderti i piaceri di [task_contract_destination.GetName].""
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$Accarezzo la schiena di [task_contract_object.GetFirstNamePossessive] un'ultima volta, accompagnandol[task_contract_object.Custom('DE_END_PRO_S_N')] in avanti. "Ho portato un giovane nobile, meritevole di un'educazione raffinata."\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.GetTitledFirstNameNoTooltip] accetta l'obbedienza [Select_CString(task_contract_object.IsFemale,'della ragazza','del ragazzo')], dicendo: "Da qui in avanti, [task_contract_object.Custom('GirlBoy')], Sarò il tuo tutore e protettore. E, se lo desidera, anche il tuo compagno di viaggio può rimanere qui per qualche tempo.""
 ep3_contract_event.0011.desc_ward_too_old: "Ho paura," risponde [task_contract_target.Custom('DE_ART_DEF_P_A')] [task_contract_target.GetTitleAsNameNoTooltip], guardando il giovane davanti a sé, "la strada ha già reso adulto quest[task_contract_object.Custom('DE_END_PRO_S_N')] [task_contract_object.GetWomanMan]. Non mi degnerei di trattarl[task_contract_object.Custom('DE_END_PRO_S_N')] come un innocente dagli occhi spalancati.""
 ep3_contract_event.0011.desc_ward_limit: "Ho paura," risponde [task_contract_target.Custom('DE_ART_DEF_P_A')] [task_contract_target.GetTitleAsNameNoTooltip], "di essere già oberato da un eccesso di bambini piagnucolanti. Non c'è posto nella mia corte per un altro pupillo.""
 ep3_contract_event.0011.desc_gold: ""Nobile [task_contract_target.GetName]!" Proclamo: "Questo scrigno brulica di oro, argento e gemme, selezionati per te dal vasto tesoro di [task_contract_employer.GetName]!"\n\n[task_contract_target.GetTitledFirstNameNoTooltip] salta dal suo trono: "Lode a [task_contract_target.GetFaith.HighGodName] e lode a [task_contract_employer.GetTitledFirstNameNoTooltip]! Pochi hanno conosciuto una tale generosità! I miei ringraziamenti, viaggiatore. Siete i benvenuti a rimanere a [task_contract_destination.GetName]... soprattutto se ci sono monete vaganti in giro per la tenda...""
 ep3_contract_event.0011.desc_explorer: "\n\n"Non ero sicuro di farcela!" sussulta [task_contract_object.GetName]. "Ma tu sei stato una guida costante in ogni pericolo! Grazie. La vostra paga è ben meritata. E, devi ammettere — [task_contract_destination.GetNameNoTooltip] è stupefacente!"
 ep3_contract_event.0011.desc_explorer_building: "Siamo a [task_contract_destination.GetName] e, finalmente, la nostra destinazione è davanti a noi. Ci avviciniamo a [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]$ep3_contract_event.0011.desc_explorer$""
 ep3_contract_event.0011.desc_explorer_other: "Ci siamo ritrovati, finalmente, nella [task_contract_destination.GetTerrain.GetName] di [task_contract_destination.GetTitle.GetName]: la destinazione di [task_contract_object.GetNamePossessive].$ep3_contract_event.0011.desc_explorer$""
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$Riesco a malapena a trattenere [task_contract_target.Custom('DogStoryName')]. Scivolando dal guinzaglio, il cane si lancia sul[task_contract_target.Custom('DE_END_ADJ_NUL_S_N')] [task_contract_target.GetTitledFirstNameNoTooltip], l[task_contract_target.Custom('DE_END_PRO_S_N')] fa cadere e [task_contract_target.Custom('DE_PRO_DEM')] lecca la faccia."
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')] sbircia da una cassa. Notando [task_contract_target.Custom('DE_ART_DEF_P_D')] [task_contract_target.GetTitledFirstNameNoTooltip], il gatto inizia a fare le fusa."
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n"Toglimi di dosso questo lurido mastino! L'odore che emana è davvero ignobile! Dannat[task_contract_employer.Custom('DE_END_PRO_S_N')] [task_contract_employer.GetTitledFirstNameNoTooltip] per aver infangato la mia sala con questa bestia!"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n"Che gioia mi dai! Grazie, viaggiatore. Hai benedetto il mio regno con questa creatura e sei il benvenuto a restarci per tutto il tempo che desideri.""
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n"Quello è un gatto? Porta via quel piccolo demone magro da qui! Oh, come mi fa già male la testa! Come il mio naso sta per esplodere!""
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n"Oh, è questo, [task_contract_target.Custom('CatStoryName')]? [task_contract_employer.GetTitledFirstNameNoTooltip] è semplicemente troppo generoso! Per la tua parte, viaggiatore, puoi rimanere qui quanto vuoi.""
 ep3_contract_event.0011.desc_construction: "I gaze over the construction site in [task_contract_destination.GetName]. As workers offload my acquired materials, I'm approached by [task_contract_employer.GetName] [task_contract_employer.GetHerselfHimself].\n\n"A timely delivery, [ROOT.Char.GetTitleAsName]!" speaks the [task_contract_employer.GetTitleTierName]. "However, as you can see, it will still take something like [task_contract_destination.GetHolding.GetConstructionTimeLeft] to finish the [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]. I need more manpower to get it done."\n\n"Will you stay in [task_contract_destination.GetNameNoTooltip] and lend your people's strength to my workers' labors?""
 ep3_contract_event.0011.a: "Sarò lieto di spostare il mio campo a [task_contract_destination.GetNameNoTooltip]."
 ep3_contract_event.0011.b: "Mi piacerebbe che [task_contract_object.GetTitledFirstNameNoTooltip] si unisse a noi in modo permanente."
 ep3_contract_event.0011.c: "Forse questo le farà cambiare idea?"
 ep3_contract_event.0011.d_end: "Dovrei tornare al mio campo."
 ep3_contract_event.0011.d_continue: "Dovrei continuare il mio viaggio."
 ep3_contract_event.0011.reward: "Completa il contratto - [task_contract.GetType.GetName] - sarai ricompensato da [task_contract_employer.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X Se la posizione del [camp|E] cambia, il modificatore verrà rimosso e il [task_contract|E] sarà invalidato.#!"
 ep3_contract_event.0011.construction_reward: "se mantieni il tuo [camp|E] a [task_contract_destination.GetName] fino al completamento della costruzione, il [task_contract|E] sarà #P completato con successo#!:"

 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0012.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.desc_employer_dead_outro: "annullo il tuo obbligo: [ROOT.Char.Custom('GetInvalidatedContractType')]. Non preoccuparti, hai un po' d'oro in compenso."
 ep3_contract_event.0012.desc_employer_dead: "Devo informarti che il mio predecessore, [task_contract_employer.GetTitledFirstName], è mort[task_contract_employer.Custom('DE_END_PRO_S_N')]. Come nuovo datore di lavoro, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "e come tale, il tuo [ROOT.Char.Custom('GetInvalidatedContractType')] non è più necessario."
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "Devo informarti che non sono più [Select_CString(task_contract_employer.IsFemale,'una donna libera','un uomo libero')], $ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead: "Devo informarvi che [task_contract_employer.Custom('DE_ART_DEF_P_A')] mi[task_contract_employer.Custom('DE_END_PRO_S_N')] [task_contract_employer.Custom2('RelationToMeShort',task_contract_target)], [task_contract_target.GetTitledFirstName], è mort[task_contract_target.Custom('DE_END_PRO_S_N')]. A causa delle circostanze, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "Devo informarti che [task_contract_object.Custom('DE_ART_DEF_P_D')] mi[task_contract_object.Custom('DE_END_PRO_S_N')] [task_contract_employer.Custom2('RelationToMeShort',task_contract_object)] [task_contract_object.GetFirstName] è già uscito di prigione. Non posso essere sicuro che tu ci abbia messo lo zampino o meno, ma... $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro: "La tua incompetenza è stupefacente e la mia indignazione è incommensurabile. Come hai potuto lasciare che"
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "morisse? Hai accettato [ROOT.Char.Custom('GetInvalidatedContractType')]! Mi aspetto di non vederti mai più, in un modo o #EMP nell'altro#!."
 ep3_contract_event.0012.desc_not_vassal: "Rallegratevi, perché non sono più un vassallo di [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName]. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded: "Le circostanze hanno portato allo scioglimento della nostra fazione. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.a: "Una notizia triste, ma qualche moneta è meglio di nessuna moneta."
 ep3_contract_event.0012.b: "Non potevo fare nulla."
 ep3_contract_event.0012.c: "Continuiamo a muoverci verso [travel_destination.GetNameNoTooltip]."

 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success: "Il tuo contributo è stato fondamentale per la vittoria della mia guerra e il coraggio dei tuoi spadaccini è molto apprezzato dai miei combattenti.\n\nChe questo pagamento ti aiuti a celebrare la nostra grande vittoria!"
 ep3_contract_event.0013.desc_failure: "Dovresti essere conosciuto come 'Il Rompi-Giuramento' per la tua miserabile mancata apparizione sul campo di battaglia!\n\nIo, che avrei combattuto al tuo fianco, ti nomino ora un [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] e un leader di Codardi."
 ep3_contract_event.0013.a: "Combattere fianco a fianco è stato un onore."
 ep3_contract_event.0013.b: "'Il Rompi-Giuramento' non sembra così male..."

