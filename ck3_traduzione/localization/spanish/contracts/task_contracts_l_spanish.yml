 ep3_contract_event.0070.t: "$contract_event_prefix$ $laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "Un contingente armato, sotto lo stendardo di [task_contract_employer.GetName], visita il mio campo.\n\n"Saluti, [ROOT.Char.GetTitledFirstNameNoTooltip]! Si dice che voi siate curios[ROOT.Char.Custom('DE_END_PRO_S_N')] circa la nostra causa, e così siamo venuti a parlarvi del nostro nemico, [task_contract_target.Custom('DE_ART_DEF_P_A')] [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName]."
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$Di come [task_contract_target.GetSheHe] si insinua sotto la pelle dei suoi sudditi, lacerandoci dall’interno! Vogliamo esporrl[task_contract_target.Custom('DE_END_PRO_S_N')] alla luce, mostrarl[task_contract_target.Custom('DE_END_PRO_S_N')] per [task_contract_target.Custom('DE_ART_DEF_P_A')] vile verme che è!"\n\n"Peggio ancora..."
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] stringe la gola del nostro reame; [task_contract_target.GetSheHe] soffoca la nobiltà con il potere accumulato!\"\n\nÈ intollerabile! E..."
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] è un[task_contract_target.Custom('DE_PRO_POS_P_2P')] sovran[task_contract_target.Custom('DE_END_PRO_S_N')] incompetente — indegn[task_contract_target.Custom('DE_END_PRO_S_N')]! #EMP Indegn[task_contract_target.Custom('DE_END_PRO_S_N')]!#! Noi sudditi faremmo meglio a stare da soli.\n\nInoltre..."
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] è un[task_contract_target.Custom('DE_PRO_POS_P_2P')] sovran[task_contract_target.Custom('DE_END_PRO_S_N')] indegn[task_contract_target.Custom('DE_END_PRO_S_N')] e illegittim[task_contract_target.Custom('DE_END_PRO_S_N')] di [task_contract_faction.GetSpecialTitle.GetName]. Le nostre speranze vivono con [task_contract_faction.GetSpecialCharacter.GetName]: un[task_contract_faction.GetSpecialCharacter.Custom('DE_PRO_POS_P_2P')] ver[task_contract_faction.GetSpecialCharacter.Custom('DE_END_PRO_S_N')] leader, tanto [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')] quanto [task_contract_faction.GetSpecialCharacter.GetSheHe] è [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]!\"\n\nE, [task_contract_target.Custom('IT_NAM_COL3')][task_contract_target.GetTitledFirstNameNoTooltip], ..."
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$Non solo [task_contract_target.GetSheHe] è inadatt[task_contract_target.Custom('DE_END_PRO_S_N')] alla corona, ma l’intera fazione [task_contract_faction.GetSpecialTitle.GetName] è marcia fino al midollo! Crediamo che nulla possa salvare questo reame maledetto.\"\n\n\"L’unica via è distruggerlo e ricostruirlo dalle ceneri!"
 ep3_contract_event.0070.desc_liege_taxes: "le sue tasse spremono fino all’ultimo spicciolo da me e dal mio popolo!"
 ep3_contract_event.0070.desc_liege_levies: "le sue leve chiamano via ogni ultimo lavoratore dai miei campi!"
 ep3_contract_event.0070.desc_liege_culture: "[task_contract_target.GetSheHe] è sfacciatamente [task_contract_target.GetCulture.GetName]!"
 ep3_contract_event.0070.desc_liege_faith: "[task_contract_target.GetSheHe] è [task_contract_target.GetFaith.GetAdherentName] fino al midollo!"
 ep3_contract_event.0070.desc_liege_fallback: "[task_contract_target.GetSheHe] è [task_contract_target.Custom('DescriptorNegativeStandalone')]!"
 ep3_contract_event.0070.desc_outro: "sputa fuori il capo [task_contract_employer.Custom('KnightCultureNoTooltip')|l], porgendomi la mano. "Vi unirete a noi?""
 ep3_contract_event.0070.a: "Voglio una parte delle terre di [task_contract_target.GetFirstNameNoTooltip]!"
 ep3_contract_event.0070.b: "Una causa giusta, davvero!"
 ep3_contract_event.0080.t: "$contract_event_prefix$ $laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc: "Il mio campo è onorato dalla visita del [task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n"Saluti, [ROOT.Char.GetTitledFirstNameNoTooltip]. Sembrate un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] perspicace... visto che avete intuito esattamente di cosa ci occupiamo, in segreto." [task_contract_councillor.GetFirstNameNoTooltip] mi posa la mano sulla spalla. "Vedete, [task_contract_target.GetName]... [task_contract_target.GetSheHe] è un[task_contract_target.Custom('DE_PRO_POS_P_2P')] usurpa[task_contract_target.Custom('DE_END_NOU_S_GS_N')]. Io lo so, [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstNameNoTooltip] lo sa, e voi lo sapete." [task_contract_councillor.GetSheHe|U] mi dà una pacca sul petto.\n\n"Mettiamo che voi #EMP troviate#! una prova delle rivendicazioni ancestrali del[task_contract_employer.Custom('DE_END_ADJ_NUL_S_N')] mi[task_contract_employer.Custom('DE_END_PRO_S_N')] sovran[task_contract_employer.Custom('DE_END_PRO_S_N')]... La rendereste nota a tutti come #EMP verità#!?""
 ep3_contract_event.0080.open_start_generate_claim_interaction: "Apre l’[character_interaction|E] per avviare il [scheme|E] [GetScheme('generate_claim').GetTypeName]"
 ep3_contract_event.0080.a: "Vediamo cosa riesco a fare."
 ep3_contract_event.0082.t: "$contract_event_prefix$ $laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "Una delegazione di fedeli [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] visita il mio campo, presentando una supplica che infiamma il sangue.\n\n"O, possente [ROOT.Char.GetTitledFirstNameNoTooltip]!" dicono. "Siamo solo un gruppo di poveri [task_contract_employer.GetFaith.DevoteeNeuterPlural]. Giorno e notte, siamo tormentati da missionari inviati da [task_contract_councillor_liege.GetCapitalLocation.GetName] da parte [task_contract_councillor_liege.Custom('IT_NAM_COL2')][task_contract_councillor_liege.GetTitledFirstName]! Siamo stati costretti a fuggire fin qui — perché nella nostra terra, [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetCouncilTitleFirstName] [task_contract_councillor.GetHerselfHimself] compie malvagità! [task_contract_councillor.GetSheHe|U] converte con la forza chiunque riesca a catturare!"\n\nI rifugiati laceri sono in ginocchio, disperati.\n\n"Nel nome [task_contract_employer.Custom('IT_NAM_COL2')][task_contract_employer.GetTitledFirstName] — nel nome di [task_contract_employer.GetFaith.HighGodName] — salvateci!""
 ep3_contract_event.0082.a: "Cercherò di fermare [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]!"
 ep3_contract_event.0082.b: "Parlerò con [task_contract_councillor_lege.Custom('IT_NAM_COL3')][task_contract_councillor_liege.GetTitledFirstNameNoTooltip] a [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip], la sua capitale."
 ep3_contract_event.0082.to_destination: "Viaggerai verso [task_contract_destination.GetName] per fermare l’opera missionaria di [task_contract_target.GetCouncilTitleFirstName]"
 ep3_contract_event.0082.to_liege: "Viaggerai da [task_contract_councillor_liege.GetName] per convincerl[task_contract_councillor_liege.Custom('DE_END_PRO_S_N')] a richiamare [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "Arriviamo a [task_contract_destination.GetName]. Quando [task_contract_employer.GetName] entra nel suo luogo di preghiera, un grido di dolore sgorga dal profondo del suo cuore!\n\n"#EMP Tutto è perduto!#! Il simbolo a forma di [task_contract_employer.GetFaith.ReligiousSymbol] rubato! Il simbolo a forma di [task_contract_employer.GetFaith.ReligiousSymbol2] calpestato! Potrei urlare ogni parola delle sacre scritture! Chi avrebbe l’ardire di saccheggiare questo luogo e dargli fuoco? Chi, se non [task_contract_councillor.Custom('DE_ART_DEF_P_A')] [task_contract_councillor.Custom('InsultAdjective')] [task_contract_councillor.GetTitledFirstName]!"\n\n"Ora capisci, [ROOT.Char.GetTitledFirstNameNoTooltip]!" [task_contract_employer.GetFirstNameNoTooltip] indica il simbolo a forma di [task_contract_employer.GetFaith.ReligiousSymbol3] profanato. "Non possiamo più vivere così!"" 
 ep3_contract_event.0083.a: ""Rimuoviamo [task_contract_councillor.GetNameNoTooltip] dall'immagine.""
 ep3_contract_event.0083.b: ""[task_contract_councillor.GetNameNoTooltip] capirà solo il potere.""
 ep3_contract_event.0083.c: ""Di certo, posso ragionare con il [task_contract_councillor.GetFaith.PriestNeuter] [task_contract_councillor.GetFaith.GetAdjectiveNoTooltip]?""
 ep3_contract_event.0083.d: "Fuggi, [task_contract_employer.GetFirstNameNoTooltip]! Con me sei al sicuro."
 ep3_contract_event.0083.a_win: "La cattura del [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] è riuscita"
 ep3_contract_event.0083.a_lose: "La cattura del [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] è fallita"
 ep3_contract_event.0083.b_win: "Intimidisci [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_lose: "Non riesci a minacciare [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_win: "Negozi la coesistenza pacifica con [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_lose: "Perdi il dibattito con [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "Dopo aver tirato le fila in modo dirompente a [task_contract_destination.GetName], Mi assicuro un'udienza con [task_contract_councillor_liege.GetName].\n\n"[task_contract_councillor_liege.GetTitleAsNameNoTooltip]!" Dico. "A nome [task_contract_employer.Custom('IT_NAM_COL2')][task_contract_employer.GetTitledFirstName] e i [task_contract_employer.GetFaith.GetAdherentNamePlural] della tua terra, vengo davanti a voi. [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetCouncilTitleFirstName] ha commesso atti spregevoli contro la loro comunità e merita una punizione! Una simile giustizia non sarebbe forse la via del vostro [task_contract_councillor_liege.GetFaith.HighGodName]?"\n\n[task_contract_councillor_liege.Custom('IT_NAM_COL3')][task_contract_councillor_liege.GetTitledFirstNameNoTooltip] aggrotta le sopracciglia.\n\n"Infatti. Non sono un[task_contract_councillor_liege.Custom('DE_PRO_POS_P_2P')] tirann[task_contract_councillor_liege.Custom('DE_END_PRO_S_N')]; ascolterò la tua petizione nella sua interezza. E solo allora deciderò il destino di [task_contract_councillor.GetCouncilTitle] e tutti i [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] nel mio regno.""
 ep3_contract_event.0084.a: "I [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] dovrebbero governarsi da soli."
 ep3_contract_event.0084.a_win_rights: "A [task_contract_employer.GetFirstNameNoTooltip]: [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] e diritti di protezione"
 ep3_contract_event.0084.a_win_rights.tt: "Ottiene l'[obligation|E] [GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )] "
 ep3_contract_event.0084.a_win: "[task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstNameNoTooltip] ottiene [task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]"
 ep3_contract_event.0084.a_lost: "Non hai convinto [task_contract_councillor_liege.Custom('IT_NAM_COL3')][task_contract_councillor_liege.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0084.b: "I vostri popoli dovrebbero imparare a convivere."
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.Custom('IT_NAM_COL3')][task_contract_councillor_liege.GetTitledFirstNameNoTooltip] smetterà di cercare di convertire [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$ Istruttore di [task_contract_employer.Custom('KnightCulturePluralNoTooltip')]"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName] è"
 ep3_contract_event.0085.desc_good: "[task_contract_destination.GetName] è sembrato piuttosto tranquillo dal mio arrivo. Scorgo [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetName] circondat[task_contract_councillor.Custom('DE_END_PRO_S_N')] da un gruppo di [task_contract_destination.County.GetFaith.GetAdherentNamePlural] locali.\n\n"Saluti, viaggiatore! Stavo per recitare qualcosa dal libro sacro [task_contract_councillor.GetFaith.ReligiousText] ai miei discepoli." [task_contract_councillor.GetSheHe|U] indica i paesani. "Magari puoi indicarci le tue parabole preferite?""
 ep3_contract_event.0085.desc_bad: "A [task_contract_destination.GetName], l'edificio sacro [task_contract_destination.Custom('GetLocationFaithTemple')] è in fiamme! Trovo [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetName] ai suoi margini; [Select_CString(ObjectsEquals(task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference'), '$loc_men$'), 'i suoi', 'le sue')] task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference') hanno teste [task_contract_destination.County.GetFaith.GetName] infilzate sulle punte delle spade.\n\n"Ah, giusto in tempo! Quei contadini non rispettavano i nostri predicatori, quindi abbiamo deciso di mostrare loro il vero potere di [task_contract_councillor.GetFaith.HighGodName]." [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetTitledFirstNameNoTooltip] sta chiaramente godendo di [task_contract_councillor.GetHerselfHimself].\n\n"Ti prego, abbi pietà!" implorano i sopravvissuti. "Siamo solo semplici [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]. Non vogliamo fare del male: lasciaci in pace!""
 ep3_contract_event.0085.a: "Questa è follia. [task_contract_councillor.GetTitledFirstNameNoTooltip] deve essere fermat[task_contract_councillor.Custom('DE_END_PRO_S_N')]!"
 ep3_contract_event.0085.a_win_critical: "Catturi con successo [task_contract_councillor.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0085.a_win: "Spaventi tutti i missionari"
 ep3_contract_event.0085.a_lose: "Non riesci a catturare [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetTitledFirstNameNoTooltip] né a ottenere il contratto"
 ep3_contract_event.0085.b: "Credo che #EMP mi divertirò#! con questo incarico da missionari[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep3_contract_event.0085.c: "Insegnerò loro le vie di [task_contract_councillor.GetFaith.GoodGodNames]."
 ep3_contract_event.0085.c_win: "Capiscono l’allegoria"
 ep3_contract_event.0085.c_lose: "Non colgono il senso della storia"
 ep3_contract_event.0085.d: "Li avvertirò su mali di [task_contract_councillor.GetFaith.EvilGodNames]!"
 ep3_contract_event.0085.d_win: "Capiscono l’allegoria"
 ep3_contract_event.0085.d_lose: "Si spaventano al nome di [task_contract_councillor.GetFaith.EvilGodName]"
 ep3_contract_event.0090.t: "$contract_event_prefix$ Istruttore di [task_contract_employer.Custom('KnightCulturePluralNoTooltip')]"
 ep3_contract_event.0090.desc: "Al mio arrivo, vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] [task_contract_councillor.Custom('IT_NAM_COL5')][task_contract_councillor.GetCouncilTitleFirstName] di [task_contract_councillor_liege.GetName].\n\n"Sono felice che tu sia venut[ROOT.Char.Custom('DE_END_PRO_S_N')]. Abbiamo bisogno di un esperto nelle arti della guerra, poiché i nostri comandanti sono piuttosto inesperti." [task_contract_councillor.Custom('IT_NAM_COL3')][task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] china il capo e aggiunge rapidamente: "Almeno... secondo [Select_CString(task_contract_councillor_liege.IsFemale, 'la nostra sovrana', 'il nostro sovrano')]."\n\n"Beh, sarei liet[task_contract_councillor.Custom('DE_END_PRO_S_N')] di invitarti ad entrare, ma [task_contract_councillor_liege.Custom('DE_ART_DEF_P_A')] mi[task_contract_councillor_liege.Custom('DE_END_PRO_S_N')] [task_contract_councillor_liege.GetTitleAsNameNoTooltip] si aspetta che tu inizi l’addestramento immediatamente. Scegli chi vuoi e fallo armare.""
 ep3_contract_event.0090.a: "Fammi vedere [Select_CString(ObjectsEquals(task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference'), '$loc_men$'), 'quegli', 'quelle')] [task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')]!"
