 laamp_boost_legitimacy_contract_contract: "Promozione della Legittimità"
 laamp_boost_legitimacy_contract_desc_title: "Viandanti di buona famiglia,"
 laamp_boost_legitimacy_contract_desc: "[TaskContract.GetEmployer.Custom('DE_ART_DEF_P_D')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] ha bisogno di un paroliere dalla lingua d'argento per aiutare i contadini indisciplinati del suo regno a capire che ha il diritto inimitabile di governare. È necessario fare delle apparizioni locali."
 laamp_boost_legitimacy_contract_request: "Questo [task_contract|E] ti richiede di [Concept( 'travel', 'recarti' )|E] a [TaskContract.GetLocation.GetName]."

 ep3_contract_event.0510.t: "Diritto di Governare"
 ep3_contract_event.0510.desc: "Arrivo a [location.GetName] e la trovo in subbuglio. Il piccolo popolo è chiaramente infelice e il suo capobanda — un[personaggio.Custom('DE_PRO_POS_P_2P')] [peasant.GetWomanMan] di nome [peasant.GetFirstName] — arringa la folla che si sta radunando.\n\n"[task_contract_employer.GetTitledFirstName]? Che #EMP [task_contract_employer.GetTitleAsNameNoTooltip]#! è!" [peasant.GetSheHe|U] grida. "Un tempo avevamo dei #EMP veri#! governanti, nominati da [peasant.GetFaith.FateGodName]!"\n\nIl discorso è appassionato, ma gran parte della folla è chiaramente incerta sulla propria lealtà."
 ep3_contract_event.0510.a: "Se convinco questo locale, gli altri si allineeranno."
 ep3_contract_event.0510.a.success: "Convinci [peasant.GetHerHim] e tutti gli ascoltatori"
 ep3_contract_event.0510.a.failure: "Non riesci ad argomentare in modo convincente"
 ep3_contract_event.0510.a.critfailure: "La sua retorica la delude completamente"
 ep3_contract_event.0510.b: "Il potere rende giusto..."
 ep3_contract_event.0510.b.success: "Le tue minacce funzionano"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip] si fa beffe delle tue minacce"
 ep3_contract_event.0510.b.critfailure: "Se si giudica male la situazione, si #EMP creano#! problemi seri"
 ep3_contract_event.0510.c: "Forse una borsa d'oro potrebbe far cambiare idea a questo contadino..."

 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$: Successo"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$: Fallimento"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$: Fallimento Eccezionale"
 ep3_contract_event.0520.desc.success: "Il contadino chiassoso era determinato, ma tutta la determinazione si è sgretolata davanti alla mia convinzione. La folla, dapprima sull'orlo della violenza, comincia presto a calmarsi.\n\nAlla fine si disperdono, professando la fede nel ruolo che spetta a [task_contract_employer.GetTitledFirstNamePossessive] come sovrano di [location.GetName]. I rappresentanti del mio datore di lavoro depongono le armi, professando gratitudine per il mio lavoro e trasmettendo la mia meritata ricompensa."
 ep3_contract_event.0520.desc.failure: "La situazione ci sfugge di mano - velocemente. Non mi aspettavo fuoco e retorica da un semplice contadino, ma le fragorose repliche di [peasant.GetFirstNamePossessive] alle mie deboli parole mandano la folla in delirio.\n\nMi sono ritirato in fretta! La plebaglia canta e lancia pietre, ripetendo ogni insulto pronunciato dal loro capo.\n\n[task_contract_employer.GetTitledFirstName] non sarà contento di questo..."
 ep3_contract_event.0520.desc.critfailure: "Non mi aspettavo davvero una vera e propria fortezza di opposizione.\n\nIl mio tentativo di intimidire il contadino va a rotoli come un sasso in un laghetto, e la situazione si fa brutta con una rapidità spaventosa. Mentre giro la coda e fuggo, il mio mantello si inzuppa di sputi e vengo colpito da una serie di verdure marce.\n\nA quanto pare, la reputazione di [task_contract_employer.GetTitledFirstNamePossessive] sta cambiando in un modo molto #EMP diverso#! da quello che [task_contract_employer.Custom('DE_PRO_DEM')] avevo promesso..."
 ep3_contract_event.0520.a: "Eccellente."
 ep3_contract_event.0520.b: "Beh... Ci ho provato."

 laamp_rid_councillor_contract_contract: "Eliminare il Problematico"
 laamp_rid_councillor_contract_desc_title: "Sono necessari risolutori di problemi determinati,"
 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstName] chiede una lama efficace e discreta per liberarsi di un... #EMP personaggio turbolento#!. Premi extra disponibili per la prudenza e l'efficienza."
 laamp_rid_councillor_contract_request: "Questo [task_contract|E] ti richiede di [Concept( 'travel', 'recarti' )|E] a [TaskContract.GetLocation.GetName]."

 ep3_contract_event.0550.t: "Problematico: Missiva nel Buio"
 ep3_contract_event.0550.desc: "Arrivo al luogo concordato in [location.GetName]. C'è poca gente in giro, ma vedo che qualcuno si avvicina: avvolta da capo a piedi in un mantello, questa figura segreta mi sibila.\n\n"Sei [ROOT.Char.GetFirstNameNoTooltip], giusto?"\n\nAnnuisco e [messenger.GetSheHe] mi consegna senza parole una missiva. Affrettandosi ad andarsene, il messaggero si dissolve presto nell'oscurità.\n\nChiaramente, [task_contract_employer.GetTitledFirstName] è determinato che nessuna di queste attività sia riconducibile a [task_contract_employer.GetHerHim]..."
 ep3_contract_event.0550.a: "Vediamo cosa mi aspetta..."
 ep3_contract_event.0550.a.tt: "Apri la lettera."

 ep3_contract_event.0555.desc: "Spero che comprendiate la necessità di discrezione. La disperazione mi ha costretto a questo, e quindi non posso permettermi di mostrare la mano.\n\nIl tuo obiettivo è [councillor.GetName]. [councillor.GetSheHe|U] deve essere rimoss[councillor.Custom('DE_END_PRO_S_N')]... dal potere o da questo mondo completamente: Non mi interessa.\n\nPotreste trovarl[councillor.Custom('DE_END_PRO_S_N')] stasera, in un luogo noto come [ROOT.Char.Custom('GetPubName')]. Distruggete questa missiva e non parlatene mai più."
 ep3_contract_event.0555.a: "Ah... Devo sbarazzarmi di un [councillor.GetActiveCouncilTask.GetPositionName] indisciplinato...."

 ep3_contract_event.0560.t: "Problematico: [councillor.GetActiveCouncilTask.GetPositionName] Turbolento"
 ep3_contract_event.0560.desc: "La taverna era vicina. Sbirciando discretamente attraverso l'ingresso posteriore, riesco a vedere [councillor.GetActiveCouncilTask.GetPositionName] di [task_contract_employer.GetTitleAsNamePossessiveNoTooltip] godendo di una serata di baldoria, ciechi di fronte a qualsiasi pericolo.\n\nPotrebbe essere un lavoro semplice... basta irrompere e fare a pezzi [councillor.GetTitledFirstName]. Ma forse potrebbe andare bene anche un approccio più sottile?\n\nForse, addirittura... potrei lasciare in vita [Select_CString(councillor.IsFemale,'la sfortunata donna','lo sfortunato uomo')]?"
 ep3_contract_event.0560.a: "#EMP Ingresso dalla porta principale!#!"
 ep3_contract_event.0560.a.success: "Il combattimento è rapido, senza testimoni in vita"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip] muore nella lotta"
 ep3_contract_event.0560.a.failure: "Non riesci a tendere l'imboscata e devi fuggire."
 ep3_contract_event.0560.a.critfailure: "Il combattimento va a rotoli"
 ep3_contract_event.0560.b: "Un coltello nella latrina sarà sufficiente."
 ep3_contract_event.0560.b.success: "Funziona perfettamente"
 ep3_contract_event.0560.b.neutral: "C'è una colluttazione e la gente si accorge della tua fuga."
 ep3_contract_event.0560.b.failure: "L'allarme è stato lanciato, sventando l'attacco"
 ep3_contract_event.0560.c: "Forse un avvelenamento della sua bevanda?"
 ep3_contract_event.0560.c.critsuccess: "Il veleno non viene mai rilevato"
 ep3_contract_event.0560.c.success: "Quando ci si accorge del veleno, è troppo tardi."
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip] si ammala semplicemente"
 ep3_contract_event.0560.c.critfailure: "Sei stato coinvolto nell'atto di avvelenamento"
 ep3_contract_event.0560.d: "Un rapimento efficace potrebbe servire allo stesso scopo..."
 ep3_contract_event.0560.d.critsuccess: "Hai rapito con successo [councillor.GetFirstNameNoTooltip]"
 ep3_contract_event.0560.d.success: "Il tuo bersaglio si oppone e deve essere sottomesso."
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip] fugge"
 ep3_contract_event.0560.contractcritsuccess: "Il tuo [task_contract|E] è un #P Successo Eccezionale#!"
 ep3_contract_event.0560.contractsuccess: "Il tuo [task_contract|E] è un #P Successo#!"
 ep3_contract_event.0560.contractfailure: "Il tuo [task_contract|E] è un #N Fallimento#!"
 ep3_contract_event.0560.contractcritfailure: "Il tuo [task_contract|E] è un #N Fallimento Eccezionale#!"

 ep3_contract_event.0565.t.critsuccess: "Problematico: Successo Eccezionale"
 ep3_contract_event.0565.t.success: "Problematico: Successo"
 ep3_contract_event.0565.t.failure: "Problematico: Fallimento"
 ep3_contract_event.0565.t.critfailure: "Problematico: Fallimento Eccezionale "
 ep3_contract_event.0565.desc.critsuccess: "L'eliminazione di [councillor.GetTitledFirstName] è brutalmente rapida; l[councillor.Custom('DE_PRO_PER_S_3P_N')] [councillor.GetWomanMan] muore nell'ignominia, messo a tacere prima ancora che i suoi compagni possano sollevare un grido di protesta.\n\nLa fredda luce del giorno lava quasi completamente i miei peccati; un bagno in un ruscello locale fa il resto.\n\nSulla sponda ci aspetta un agente - non so se lo stesso di prima - con un fagotto di sacchi pesanti.\n\n"[task_contract_employer.Custom('DE_ART_DEF_P_D')] [task_contract_employer.GetTitleAsNameNoTooltip] ti ringrazia per il tuo lavoro. [task_contract_employer.GetSheHe|U] ha incluso un ulteriore regalo come segno di gratitudine.""
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstFirstName] non c'è più. L'atto di violenza non è perfettamente compiuto, ma la verità è la stessa: ho ucciso il mio bersaglio.\n\nLa fredda luce del giorno lava i miei peccati quasi completamente; un bagno in un ruscello locale fa il resto.\n\nSulla riva ci attende un agente - non so se lo stesso di prima - con un pesante sacco appeso alla sella..\n\n"[task_contract_employer.Custom('DE_ART_DEF_P_D')] [task_contract_employer.GetTitleAsNameNoTooltip] ti ringrazia per il tuo lavoro. Il tuo servizio sarà ricordato.""
 ep3_contract_event.0565.desc.failure: "Ancora mi risuonano nelle orecchie gli ululati, lo sferragliare di piatti e sgabelli, i colpi duri. Mi strofino furiosamente le mani, ma questo ruscello non riesce a sciacquare via i segni del fallimento.\n\nChe confusione. [councillor.GetTitledFirstName] vive, e il mio contratto con [task_contract_employer.GetTitledFirstName] è annullato. Non dovrei trattenermi a lungo qui, altrimenti la vendetta da una fonte o dall'altra potrebbe trovarmi."
 ep3_contract_event.0565.desc.critfailure: "Un disastro assoluto! Tutta l'ira dell'ambiente si rivolse contro di me e fui fortunato a salvarmi.\n\nPulendomi le ferite in un fiume vicino, mi cospargo di fango e fatico a fissare nuovamente il mio bagaglio.\n\nDevo continuare a fuggire... [councillor.GetTitledFirstName] vive, e [task_contract_employer.GetTitledFirstName] sarà furioso con me. Solo [Select_CString(TARGET_CHARACTER.IsFemale,'una donna sciocca','un uomo sciocco')][ROOT.Char.GetWomanMan] si fermerebbe qui."
 ep3_contract_event.0565.a: "[councillor.GetSheHe|U] non si farà più sentire."
 ep3_contract_event.0565.b: "Dannazione."

 laamp_gain_wanderer_contract_contract: "Aiuta un[task_contract_employer.Custom('DE_PRO_POS_P_2P')] Girovag[task_contract_employer.Custom('DE_END_PRO_S_N')]"
 laamp_gain_wanderer_contract_desc_title: "Fai attenzione, per favore!"
 laamp_gain_wanderer_contract_desc: "I soccorsi sono necessari a [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]! Vengono offerti servizi e oro, oltre a qualsiasi bottino trovato."
 laamp_gain_wanderer_contract_request: "Questo [task_contract|E] ti richiede di [Concept( 'travel', 'recarti' )|E] a [TaskContract.GetLocation.GetName]."

 ep3_contract_event.0570.t: "Soccorritore"
 ep3_contract_event.0570.desc: "All'arrivo a [location.GetName], alcune richieste di informazioni mi indirizzano verso il luogo che sto cercando. Trovo l'assediato [task_contract_employer.GetFirstName] incatenato a un muro all'interno di un edificio poco sorvegliato.\n\nUna guardia passa regolarmente e io approfitto della sua assenza per avvicinarmi di soppiatto alla cella di [task_contract_employer.GetFirstNamePossessiveNoTooltip].\n\n"Sei qui per aiutarmi?" [task_contract_employer.GetSheHe] chiede debolmente. "Ti prego, fai presto: devi liberarmi prima che tornino quei disgraziati che mi hanno imprigionato!""
 ep3_contract_event.0570.a: "Attendi il suo ritorno, con la spada pronta."
 ep3_contract_event.0570.a.tt: "#V Duello#! [prisonguard.GetFirstNameNoTooltip].\nTua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] di [prisonguard.GetFirstNamePossessive]: [prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "Forse posso distrarre la guardia?"
 ep3_contract_event.0570.b.success: "La tua distrazione funziona"
 ep3_contract_event.0570.b.failure: "La guardia non si lascia ingannare"
 ep3_contract_event.0570.b.failure.tt: "Subisci ferite mentre fuggi"
 ep3_contract_event.0570.c: "Ci manca poco, ma #EMP potrei#! fare in tempo a scassinare la serratura..."
 ep3_contract_event.0570.c.success: "Scassina la serratura"
 ep3_contract_event.0570.c.failure: "Non c'è più tempo e bisogna scappare"

 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$: Successo"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$: Fallimento"
 ep3_contract_event.0575.desc.duel: "Il corpo senza vita della guardia si accascia a terra e io sto già tagliando tutte le borse, le chiavi e simili. Trovo qualche moneta e un [newly_created_artifact.GetName], ma non c'è più tempo da perdere.\n\n"
 ep3_contract_event.0575.desc.success: "Dobbiamo muoverci rapidamente. Le catene vengono tolte, cadono a terra con un forte #EMP rumore#!, e poi via. Attraversiamo la porta della prigione, il portone, giriamo l'angolo e entriamo nella luce del giorno. Libertà.\n\n"Non potrò mai ringraziarti abbastanza!" [task_contract_employer.GetFirstName] dice, [task_contract_employer.GetHerHis] con il respiro ancora affannato per lo sforzo. "Sono in debito. Il mio servizio per te inizia ora.""
 ep3_contract_event.0575.desc.failure: "L'evasione è stata un disastro. [task_contract_employer.GetFirstName] è ancora incatenato al muro e le speranze di ottenere il suo servizio come ricompensa per il salvataggio sono in frantumi.\n\nTutto ciò che posso fare è tornare al mio cavallo - senza dare nell'occhio, perché potrei essere inseguito - e prepararmi a tornare da dove sono venuto."
 ep3_contract_event.0575.a: "È un piacere averti con noi!"
 ep3_contract_event.0575.b: "Un vero peccato."
 ep3_pilfered_brooch: "Spilla in Argento dorato"

 laamp_find_secret_contract_contract: "Scopri il Segreto"
 laamp_find_secret_contract_desc_title: "Asseconda la mia curiosità..."
 laamp_find_secret_contract_desc: "Sono necessari occhi e orecchie astute A [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] per il lavoro che scopre segreti personali. Chi riceve deve essere discreto."
 laamp_find_secret_contract_request: "Questo [task_contract|E] richiede di essere in [travel|E] verso [TaskContract.GetLocation.GetName]."

 ep3_contract_event.0580.t: "Informazione Classificata"
 ep3_contract_event.0580.desc: "I sospetti di [task_contract_employer.GetTitledFirstNamePossessive] si concentrano sul [task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))], [secret_haver.GetTitledFirstName], e così mi ritrovo a pedinarl[secret_haver.Custom('DE_END_PRO_S_N')] per i corridoi di una [secret_haver.GetFaith.HouseOfWorship].\n\n[secret_haver.GetSheHe|U] è chiaramente in profonda discussione con se stesso. Mi avvicino per caso di qualche passo, nascondendomi dietro un muro sporgente.\n\nRiesco #EMP quasi#! a sentire le sue parole sussurrate. Non riesco a capire se si tratta di una confessione verso [secret_haver.GetFaith.HighGodName] o di un borbottio selvaggio..."
 ep3_contract_event.0580.a: "Avvicinati un po' di più..."
 ep3_contract_event.0580.a.success: "Ti avvicini abbastanza da sentire"
 ep3_contract_event.0580.a.failure: "Non si riesce a capire bene"
 ep3_contract_event.0580.b: "Forse se facessi #EMP finta#! di saperlo..."
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip] compra la tua bugia"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip] non ti crede affatto"
 ep3_contract_event.0580.c: "Ne ho abbastanza di nascondermi."
 ep3_contract_event.0580.c.tt: "Le minacce aperte possono riuscire dove le intercettazioni hanno fallito."
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip] ha uno strano sorriso sulla faccia..."
 ep3_contract_event.0580.c.success: "Le tue minacce funzionano"
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip] disprezza le tue minacce"
 ep3_contract_event.0580.c.neutral: "[secret_haver.GetFirstNameNoTooltip] propone un accordo"

 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$: Un Nuovo Accordo"
 ep3_contract_event.0581.desc: "As I advance on [secret_haver.GetTitledFirstName] menacingly, [secret_haver.GetSheHe] holds up [secret_haver.GetHerHis] hands in a plea.\n\n"Wait! I know you've heard enough already. I know you'll get the rest out of me. But I have a proposal."\n\n"I know exactly who put you up to this. Your employer is not quite as free of secrets as [task_contract_employer.GetSheHe] makes out."\n\n"If I give you these..." [secret_haver.GetSheHe] holds out a small pouch of gold, slipping a ring off [secret_haver.GetHerHis] finger as [secret_haver.GetSheHe] does so, "...perhaps you would be persuaded to take them and that knowledge with you, and keep my secret safe?""
 ep3_contract_event.0581.a: "Ho un contratto da rispettare."
 ep3_contract_event.0581.b: "È un'offerta allettante..."

 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$: Successo"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$: Fallimento"
 ep3_contract_event.0585.desc.success: ""Eccellente! Eccellente!" [task_contract_employer.GetTitledFirstName] sbotta, mentre [task_contract_employer.Custom('DE_PRO_DEM')] porto la notizia. "Avevo dei sospetti, naturalmente, ma vederli confermati..."\n\n[task_contract_employer.GetSheHe|U] fa cenno a una guardia di anticipare la mia paga, accarezzandosi il mento pensieroso\n\n"La tua ricompensa. Se in futuro dovessi avere bisogno di aiuto, non esitare a rispondere alla mia chiamata. Addio, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 ep3_contract_event.0585.desc.failure: ""Stupido. l[task_contract_employer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!" [task_contract_employer.GetTitledFirstName] non è molto colpito dai miei sforzi per scoprire il segreto di [secret_haver.GetFirstNamePossessive].\n\n"Devo #EMP assolutamente#! conoscere questo segreto! Tutti quelli che invio sono o incompetenti o meschini bugiardi! Pensavo che avresti interrotto questa striscia." [task_contract_employer.GetSheHe|U] fa un gesto verso la porta, arricciando le labbra.\n\n"Esci. Speriamo che le nostre strade non si incrocino più, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 ep3_contract_event.0585.desc.liedsuccessfully: ""Davvero?" Aspetto con il fiato sospeso che [task_contract_employer.Custom('DE_ART_DEF_P_A')] [task_contract_employer.GetTitledFirstName] considera la mia palese menzogna. "Sì... sì! Ha #EMP perfettamente#! senso!"\n\nTiro un sospiro di sollievo quando [task_contract_employer.GetSheHe] fa cenno a una guardia di portare avanti la mia ricompensa.\n\n"Non è proprio quello che mi aspettavo, ovviamente, ma se ci #EMP pensate#!..." [task_contract_employer.GetSheHe] chiaramente non sta più parlando a me, ma piuttosto a sé stess[task_contract_employer.Custom('DE_END_PRO_S_N')].\n\nÈ ora di battere una ritirata precipitosa."
 ep3_contract_event.0585.a: "Eccellente."
 ep3_contract_event.0585.b: "Maledizione!"

 laamp_eliminate_heir_contract_contract: "Elimina l'Erede"
 laamp_eliminate_heir_contract_desc_title: "I tagliagole della strada,"
 laamp_eliminate_heir_contract_desc: "È richiesta una lama esperta e silenziosa per... risolvere le questioni familiari. Collegamenti chiave e ricca ricompensa in offerta."
 laamp_eliminate_heir_contract_request: "Questo [task_contract|E] richiede di essere in [travel|E] verso [TaskContract.GetLocation.GetName]."

 ep3_contract_event.0590.t: "Lavoro Bagnato"
 ep3_contract_event.0590.desc: "[task_contract_employer.GetTitledFirstNamePossessive] troublesome heir, [heir.GetTitledFirstName], is a little lackadaisical when it comes to personal protection. A late-night jaunt might take the edge off, but another edge is about to find its way in...\n\nAnd yet, something stills my hand. I'm contracted to do a job, but it feels... off.\n\nPerhaps there is another way around this?""
 ep3_contract_event.0590.a: "Basta con questa storia. È ora di morire, [heir.GetFirstNameNoTooltip]."
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip] muore silenziosamente"
 ep3_contract_event.0590.a.failure: "[heir.GetFirstNameNoTooltip] sente arrivare e fugge"
 ep3_contract_event.0590.b: "Forse posso renderl[heir.Custom('DE_END_PRO_S_N')] incapace di agire?"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip] si accascia a terra in un mucchio"
 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip] ti sente arrivare"
 ep3_contract_event.0590.b.fatalbonk: "L'hai colpit[heir.Custom('DE_END_PRO_S_N')] un po' #EMP troppo#! forte"
 ep3_contract_event.0590.c: "Forse se spiego la situazione..."
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip] accetta di venire con te"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip] ridicolizza la tua storia"
 ep3_contract_event.0590.c.critfailure: "Hai lasciato trapelare chi ti ha costretto a fare questo"

 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$: Seconda Possibilità"
 ep3_contract_event.0591.desc.knockedout: "Mi siedo su una roccia alla periferia di [location.GetName], guardando [heir.GetTitledFirstName] che lentamente si riprende. Il mio colpo alla testa era chiaramente ben dosato: [heir.GetSheHe] avrà un mal di testa per un giorno, ma non dovrebbe subire danni duraturi.\n\nMi ci vuole qualche istante per spiegare la situazione. Considerando lo sconvolgimento della sua vita, [heir.GetFirstNameNoTooltip] la prende straordinariamente bene.\n\n"Grazie per avermi risparmiato." [heir.GetSheHe|U] dice, legando una borsa al cavallo che gli avevo procurato. "Non lo dimenticherò. Spero che le nostre strade si incrocino di nuovo." Con questo, [heir.GetSheHe] inizia ad allontanarsi al trotto, con la mano alzata in segno di saluto."
 ep3_contract_event.0591.desc.camewillingly: "Mi siedo su una roccia e guardo [heir.GetTitledFirstName] che lega una borsa al suo cavallo. Il viaggio fino alla periferia di [location.GetName] è stato tutto il tempo che mi è servito per spiegare la situazione, e [heir.GetFirstNameNoTooltip] era fin troppo felice di seguirlo.\n\n"Grazie per avermi risparmiato." [heir.GetSheHe|U] dice, una volta che la borsa è stata legata. "Non lo dimenticherò. Spero che le nostre strade si incrocino di nuovo." Con questo, [heir.GetSheHe] inizia ad allontanarsi al trotto, con la mano alzata in segno di saluto."
 ep3_contract_event.0591.a: ""In bocca al lupo!"

 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$: Atto Disfatto"
 ep3_contract_event.0595.desc: "I miei tentativi di eseguire i desideri di [task_contract_employer.GetFirstNamePossessive] sono andati in frantumi.\n\n[heir.GetFirstName|U] vive, una spina nel fianco di [task_contract_employer.GetFirstNamePossessiveNoTooltip]. Da parte mia, devo uscire da [location.GetName] in fretta, per evitare che l'ira del mio datore di lavoro mi trovi."
 ep3_contract_event.0595.a: "Torniamo al viaggio..."
