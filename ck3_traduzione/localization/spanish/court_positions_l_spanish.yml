 court_tutor_improve_others_fallback_tt: "Il [liege|E], [heir|e] di un [ruler|E] o di un altro titolare di una [Concept('court_position','posizione')|e] a [court|e], può guadagnare delle [skills|e] in [diplomacy_i][stewardship_i][learning_i][martial_i][skills|E] o dei [traits|E] ogni mese"
 court_tutor_teach_kids: "Educare i Bambini"
