 seneschal_improve_domain: "Gestire il Dominio"
 seneschal_improve_domain_desc: "Questo personaggio è responsabile della gestione del regno del suo Signore."
 seneschal_handling_estate: "Gestire le Proprietà"
 seneschal_handling_estate_desc: "Questo personaggio è responsabile della gestione dei possedimenti del suo Signore."

 antiquarian_court_position:0 "Antiquario"
 antiquarian_court_position_desc:2 "L'$antiquarian_court_position$ è responsabile della manutenzione, della cura e della ricerca dei manufatti."

 court_tutor_court_position:0 "Tutore"
 court_tutor_court_position_desc:1 "Il $court_tutor_court_position$ è responsabile dell'[education|E] di tutti i bambini a corte, e la sua abilità determina l'influenza che avrà sugli studenti. I bambini possono ancora avere [guardians|E] individuali."
