 chief_eunuch_court_position:1 "Capo degli Eunuchi"
 chief_eunuch_court_position_desc:1 "Il $chief_eunuch_court_position$ è un servo fidato responsabile degli eunuchi a corte. Non c'è molto che succede di cui lui non senta parlare, sia tra i servi che tra la famiglia reale."
 keeper_of_swans_court_position:0 "Guardiano dei Cigni"
 keeper_of_swans_court_position_desc:1 "Il $keeper_of_swans_court_position$ è responsabile dei cigni reali. Tiene il conto del numero di meraviglie piumate che il suo Signore possiede e si prende cura di loro; questa posizione comporta grandi responsabilità."

 master_of_horse_court_position:0 "Maestro di Stalla"
 master_of_horse_court_position_desc:1 "Il $master_of_horse_court_position$ è responsabile dei maestosi destrieri e delle stalle del suo Signore. Ha molto da fare, poiché un cavallo ben tenuto è un vantaggio sia sul campo di battaglia che sulla strada."
 master_of_horse_oversee_breeding: "Supervisore della Riproduzione"
 master_of_horse_oversee_breeding_desc: "Questo personaggio è incaricato di supervisionare la riproduzione nelle scuderie reali."
 master_of_horse_mightiest_warhorse: "Strigliatura del Cavallo da Guerra"
 master_of_horse_mightiest_warhorse_desc: "Solo i migliori destrieri sono degni di un sovrano bellicoso."

 court_jester_court_position:0 "Giullare di Corte"
 court_jester_employer_custom_effect_description:1 "$BULLET$Sblocca la [decision|E] #V $jester_entertainment_decision$#!"
 court_jester_court_position_desc:1 "Un $court_jester_court_position$ – è lì per intrattenere sia il suo Signore che gli ospiti che visitano la corte. Mentre un abile gioco di parole può essere apprezzato di tanto in tanto, una bella caduta strappa sempre una risata."
 master_of_hunt_court_position:0 "Maestro della Caccia"
 master_of_hunt_court_position_nomadic: "Maestro della Caccia" 
 master_of_hunt_employer_custom_effect_description:4 "$BULLET$La [hunt_success_chance_no_prefix|E] della [GetActivityType('activity_hunt').GetName] incrementa con l'[aptitude|e]"
 master_of_hunt_employee_custom_effect_description: "[hunt_success_chance_no_prefix|E] incrementata nella [GetActivityType('activity_hunt').GetName]"
 master_of_hunt_court_position_desc:1 "Il $master_of_hunt_court_position$ è responsabile di tutte le battute di caccia che i membri alla corte del suo Signore organizzano. È anche responsabile del canile e dei cani al suo interno."
 master_of_hunt_court_position_nomadic_desc: "ll $master_of_hunt_court_position_nomadic$ è responsabile delle grandi battute di caccia e del successo della caccia per il proprio signore."
 high_almoner_court_position:0 "Grande Elemosiniere"
 high_almoner_court_position_desc:1 "Il $high_almoner_court_position$ è incaricato di distribuire l'elemosina ai poveri meritevoli e ad altri soggetti bisognosi."
 cupbearer_court_position:0 "Coppiere"
 cupbearer_employer_custom_effect_description:3 "$BULLET$Probabilità di fermare i [schemes|E] di [GetScheme('murder').GetTypeName] basati sul Veleno#!"
 cupbearer_court_position_desc:1 "Un $cupbearer_court_position$ è responsabile di versare le bevande al tavolo reale e di assicurarsi che nessuna tazza rimanga mai a secco."

 seneschal_court_position:0 "Siniscalco"
 seneschal_court_position_desc:1 "Il $seneschal_court_position$ ha un ruolo importante nella vita quotidiana della casa reale, amministrando la servitù e mantenendo tutto in ordine."
 seneschal_improve_court: "Organizzare la Corte"
 seneschal_improve_court_desc: "Questo personaggio supervisiona l'organizzazione della corte, assicurandosi che tutti svolgano il proprio lavoro."
