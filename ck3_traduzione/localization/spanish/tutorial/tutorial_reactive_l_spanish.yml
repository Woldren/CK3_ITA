 ra_laamp_contract_move_5: "Nuovi Contratti"
 ra_laamp_contract_move_5_desc: "Ora che sei arrivato, nella regione saranno disponibili diversi nuovi [task_contracts|E]!\n\nRicorda, puoi spostare il tuo [camp|E] in qualsiasi momento per trovare nuovi [task_contracts|E], e nuove opportunità si presenteranno fintanto che viaggerai abbastanza lontano — almeno due [duchies|E] [de_jure|E] dal tuo vecchio campo."
 
