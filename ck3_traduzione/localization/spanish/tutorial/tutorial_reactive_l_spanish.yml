 ra_regency_future_regent_intro_desc:0 "In futuro, potresti diventare incapace di governare il tuo [realm|E] tu stesso, in questo caso inizierà una [regency|E].\n\nPrima che questo accada, puoi vedere il tuo futuro [regent|E] e persino di designarne uno tu stesso!\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"

 ra_regency_future_regent_open_realm_panel:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc:0 "Lasciati anticipare il tuo futuro [regency|E]! Lo puoi vedere nella scheda del regno."
 ra_regency_future_regent_open_realm_panel_prompt:0 "Apri la scheda del regno (evidenziata)"

 ra_regency_future_regent_open_UI:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc:1 "Lo stato della tua [regency|E] è mostrata qui, nella parte superiore della scheda del reame."
 ra_regency_future_regent_open_UI_prompt:1 "Apri la Scheda del reggenza (evidenziata)"

 ra_regency_future_regent_open_tab:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc:0 "Il tuo futuro [regent|E] è mostrato nella scheda '$DIARCHY_WINDOW_YOUR_TAB$'."
 ra_regency_future_regent_open_tab_prompt:0 "$ra_regency_liege_open_tab_prompt$"

 ra_regency_future_regent_current_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc:0 "Il tuo futuro [regent|E] è mostrato qui.\n\nA meno che tu non ne abbia designato uno, il candidato con il [regent_succession_score|E] più alto sarà scelto."

 ra_regency_future_regent_swap_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc:0 "Puoi designare un [regent|E] usando questo bottone.\n\nDovresti cercare di trovare un reggente che abbia un'alta [diarch_loyalty|E] ed un alta [Concept( 'diarch_aptitude', 'Aptitude' )|E]."

 ra_regency_future_regent_succession:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc:0 "Se il tuo [regent|E] attuale muore oppure è incapace di agire come [regent|E], il personaggio successivo nell'ordine di successione prenderà il suo posto."

 ra_regency_future_regent_conclusion:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc:0 "Per il momento, considera la possibilità di designare un [regent|E], if you want more control over who will rule in your stead."


# Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING:0 "Pianificazione del viaggio"
 action_reactive_advice_travel_planning:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc:0 "Stai per viaggiare, aprila per saperne di più sulla pianificazione del tuo viaggio."
 action_reactive_advice_travel_planning_click:0 "$click_to_open_lesson$"

 reactive_advice_travel_planning:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"

 ra_travel_planning_intro:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc:0 "Stai per [Concept( 'travel', 'viaggiare' )|E] lontano dal luogo in cui ti trovi. Prima di partire, è necessario pianificare il viaggio."

 ra_travel_planning_entourage:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc:0 "Raramente viaggerai da solo; i [characters|E] che viaggiano con te sono il tuo [entourage|E].\n\nQuesti personaggi ti raggiungeranno spesso anche alla tua destinazione."

 ra_travel_planning_speed_safety:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc:0 "Ci sono due fattori principali da considerare quando si pianifichi il tuo [travel|E]: La [travel_speed|E] e la [travel_safety|E].\n\nLa velocità di base è pari al 100%, e un'alta velocità significa che arriverai a destinazione più velocemente.\n\nLa sicurezza contrasta qualsiasi [travel_danger|E] che potresti incontrare sul percorso. Avere un'alta sicurezza significa che tu e il tuo [entourage|E] potete attraversare le aree pericolose con minori rischi."

 ra_travel_planning_caravan_master:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc:0 "Puoi nominare un [GetCourtPositionType('travel_leader_court_position').GetName()]; una speciale [court_position|E] che si unirà a te in tutte tutti i [travels|E].\n\nHanno un grande impatto sulla tua [travel_speed|E] e sulla tua [travel_safety|E], quindi, di solito, nei viaggi più lunghi conviene che qualcuno occupi questa posizione."

 ra_travel_planning_travel_options:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc:0 "Puoi anche scegliere fino a due [travel_options|E] per questo viaggio specifico.\n\nLe opzioni di viaggio di solito costano [gold|E] e forniscono vari benefici, soprattutto alla [travel_speed|E] e alla [travel_safety|E].\n\nMolte opzioni riducono il [travel_danger|E] per specifiche tipologie di [terrain|E] sulla tua strada. Ogni tipo di pericolo presente in una località è indicato sulla mappa con un colore unico. Tutti i pericoli che si possono incontrare sono visualizzati come icone sul percorso."

 ra_travel_planning_custom_route:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc:0 "Infine, è possibile personalizzare il percorso per aggirare i [travel_danger|E] lungo la strada, anziché raggiungere direttamente la tua destinazione."

 ra_travel_planning_conclusion:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc:0 "Prima di partire, controlla il tempo totale di viaggio e che ci siano poche possibilità di incontrare dei [travel_danger|E] lungo la tua strada.\n\nBuon viaggio!"

# Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE:0 "Encomi"

 reactive_advice_create_accolade:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"

 ra_create_accolade_knights_panel:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc:0 "Ora puoi concedere un [accolade|E] a uno dei tuoi [knights|E]!\n\nOgni Cavaliere che detiene un'encomio diventa un [acclaimed_knight|E], e fornisce dei vantaggi a te e ai tuoi [armies|E].\n\nL'encomio rimarrà fino a quando non lo distruggerai e passerà ai futuri Cavalieri tramite la [accolade_succession|E]."
 ra_create_accolade_knights_panel_prompt:0 "Seleziona un encomio non assegnato (evidenziato)"

 ra_create_accolade_candidates:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc:0 "Quando crei un [accolade|E], puoi scegliere uno dei tuoi [knights|E] eleggibili nella lista."
 ra_create_accolade_candidates_prompt:0 "Scegli un candidato dall'elenco (evidenziato)"

 ra_create_accolade_attributes:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc:0 "Ogni [acclaimed_knight|E] ha due [accolade_types|E] (evidenziate), una primaria e una secondaria. Prima di creare l'[accolade|E], questi attributi sono mostrati per ogni candidato.\n\nOgni attributo fornisce a te e ai tuoi [armies|E] diversi vantaggi, mentre l'elogiato guadagna [glory|E]. La gloria si ottiene partecipando alle [contests|E] [GetActivityType( 'activity_tournament' ).GetName()] e alle [battles|E].\n\nL'attributo primario fa sempre parte dell'[accolade|E], e non può essere modificato dalla [accolade_succession|E]."
  
 ra_create_accolade_conclusion:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc:0 "Adesso puoi creare questo [accolade|E] se vuoi.\n\nAltri elogi saranno disponibili man mano che la tua [culture|E] scopre le [innovations|E]."

# House Unity
 action_reactive_advice_house_unity: "Consigli: Unità della Casata"
 action_reactive_advice_house_unity_desc: "Per saperne di più sull'[house_unity|E] dei [clans|E], e come si può influire su di essa per ottenere vantaggi e accedere ai diversi tipi di [succession_laws|E]."
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"

 ra_advice_house_unity: "Unità della Casata"

 ra_house_unity_1: "$ra_advice_house_unity$"
 ra_house_unity_1_desc: "Come [clan|E], hai accesso all'[house_unity|E]!\n\nL'Unità della Casata rappresenta lo stato delle relazioni interne della tua [house|E], che vanno dall'Antagonistica all'Armoniosa. Ogni [house_unity_level|E] comporta una serie di effetti per tutti i membri della Casata, e determinerà la [succession_law|E] attiva.\n\nSapere come influenzare l'Unità della Casata si rivelerà utile per raggiungere i tuoi obiettivi."

 ra_house_unity_2: "$ra_advice_house_unity$"
 ra_house_unity_2_desc: "Per prima cosa, devi sapere come visualizzare l'[house_unity|E]. A tale scopo, apri la visuale della tua [house|E]."

 ra_house_unity_panel_prompt: "Apri la schermata della [house|E]"

 ra_house_unity_3: "$ra_advice_house_unity$"
 ra_house_unity_3_desc: "La scheda Unità della Casata contiene tutte le informazioni e le interazioni di cui hai bisogno per sfruttare al meglio l'Unità della Casata. Puoi vedere il tuo attuale punteggio dell'Unità della Casata, il livello attuale e una panoramica dei livelli più alti e più bassi dell'Unità della Casata.\n\nInoltre, qui puoi vedere le recenti modifiche all'Unità. Questo è importante perché tutti i membri della Casata possono decidere di [house_unity_unifying_actions|E] oppure di [house_unity_devisive_actions|E] per influenzare l'Unità della Casata."

 ra_house_unity_4: "$ra_advice_house_unity$"
 ra_house_unity_4_desc: "Come già menzionato, ogni [house_unity_level|E] ha i propri effetti. In questa sezione puoi vedere l'elenco degli effetti attivi.\n\nRicordate che questi effetti si applicano a tutti i membri della [house|E]. Tra gli effetti troverai la [succession_law|E] attiva della tua Casata."

 ra_house_unity_5: "$ra_advice_house_unity$"
 ra_house_unity_5_desc: "Infine, ogni Casata del Clan ha accesso alle Decisioni di Unità della Casata. Queste [decisions|E] garantiranno diversi vantaggi a tutti i membri della Casata. Tuttavia, la maggior parte di queste possono essere messe in atto solo dal [house_head|E].\n\n#weak Puoi tentare di diventare Capo della Casata usando l'interazione "Sfidare il Capo della Casata" sul tuo attuale Capo della Casata.#!"

 ra_house_unity_6: "$ra_advice_house_unity$"
 ra_house_unity_6_desc: "Ora sai tutto quello che c'è da sapere sull'Unità della Casata!\n\nSfrutta queste conoscenze per assicurarti che la tua Casata lasci un segno duraturo nella storia."

# Tax Collection
 action_reactive_advice_tax_collector: "Consiglio: Riscossione delle tasse"
 action_reactive_advice_tax_collector_desc: "Apri per un'introduzione alle [tax_jurisdictions|E] e agli [tax_collectors|E]."
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"

 reactive_advice_tax_collector: "Riscossione delle tasse"

 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "Hai degli [tax_collectors|E]!\n\nTi aiuteranno a raccogliere l'[gold|E] e le [levies|E] dai Vassali del tuo Clan. Gli esattori fiscali ti aiuteranno anche a gestire le [tax_jurisdictions|E] e faranno rispettare i decreti fiscali.\n\n#weak L'attitudine dei tuoi esattori delle tasse influisce sul contributo che otterrai dai tuoi contribuenti.#!"

 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "Per prima cosa, devi sapere dove trovare le tue [tax_jurisdictions|E], come nominare gli [tax_collectors|E], e assegnarli ai contribuenti."

 ra_tax_collector_panel_prompt: "Apri il pannello delle [tax_jurisdictions|E]"

 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "Benvenuto nella scheda della tua [tax_jurisdiction|E]!\n\nQui puoi visualizzare e gestire tutto ciò che riguarda le tue Giurisdizioni.\n\nIn alto puoi vedere quanti [tax_collectors|E] hai nominato e il totale dell'[gold|E] e delle [levies|E] che stati guadagnando dai tuoi contribuenti."

 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "Queste sono le tue [tax_jurisdictions|E], dove puoi decidere quali Vassalli del tuo Clan dovranno contribuire e selezionare i Decreti fiscali per ogni Giurisdizione. Dovrai inoltre nominare un [tax_collector|E] per gestire ciascuna delle tue giurisdizioni fiscali e per applicare i decreti fiscali.\n\n#weak Una giurisdizione con dei contribuenti ma senza un esattore delle tasse sarà non tassata, il che significa che non genererà né [gold|E] né [levies|E].#!"

 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "Congratulazioni!\n\nOra conosci le basi della riscossione delle tasse. Ricordati di impostare i decreti fiscali della [tax_jurisdictions|E] per personalizzare le [vassal_obligations|E] secondo le tue esigenze attuali.\n\nPossa il tuo [clan|E] lasciare un segno indelebile nella storia."

 action_reactive_advice_legitimacy: "Consiglio: Legittimità"
 action_reactive_advice_legitimacy_desc: "Apri per un introduzione alla [legitimacy|E]."
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"

 reactive_advice_legitimacy: "Legittimità"

 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "La [legitimacy|E] è la rappresentazione del tuo 'diritto a governare.' I tuoi [vassals|E] generano [legitimacy_expectations|E], e ci si aspetta che tu le soddisfi.\n\nUna $game_concept_legitimacy$ più alta ti offre una serie di benefici, e una $game_concept_legitimacy$ bassa influenzerà negativamente la facilità con la quale regni.\n\n#weak La $game_concept_legitimacy$ ha 5 [legitimacy_levels|E] e un livello inferiore 'Illegittimo', che presenta una certa porzione della [legitimacy|E] del precedente governante ereditata dai suoi [heir|E]. Guadagni $game_concept_legitimacy$ in molti modi differenti, incluso vincere guerre, creare [legends|E] o prendere parte ad [activities|E]. Essa può allo stesso modo essere persa perdendo guerre e titoli, o a causa di [epidemics|E] incontrollate che dilagano.#!"

 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "La schermata della [legitimacy|E] può essere trovata in basso a sinistra. Contiene informazioni riguardanti il tuo [legitimacy_level|E], le tue [legitimacy_expectations|E], quanta [legitimacy|E] hai attualmente e inoltre gli attuali effetti per tutte queste cose.\n\n#weak Svantaggi e benefici dell'avere un certo punteggio di [legitimacy|E] includono penalità e vantaggi per l'opinione, [dynasty_prestige|E] malus e bonus, costi per i [casus_belli|E] aumentati o ridotti e e soglie variabili per per unirsi ad [alliances|E] e [faction|E].#!"

 action_reactive_advice_epidemics: "Consiglio: Epidemie"
 action_reactive_advice_epidemics_desc: "Apri per un'introduzione alle [epidemics|E]."
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$" 

 reactive_advice_epidemics: "Epidemie"
 ra_epidemics_panel_prompt: "Apri il pannello delle [epidemics|E]"
 ra_specific_epidemics_panel_prompt: "Apri il pannello 'Vedi Epidemie'"

 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "Le [epidemics|E] sono focolai di malattie che si diffondono sulla mappa, colpendo sia [characters|E] che [holdings|E]. Quando un'Epidemia compare in un'area, le [baronies|E] colpite hanno un [infection_rate|E] che determina quanto sia grave il suo impatto.\n\nLa visuale [epidemics|E] può essere trovata in basso a destra."

 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "Ogni [epidemic|E] sulla mappa è suddivisa in sezioni nel pannello $reactive_advice_epidemics$.\n\nLe $reactive_advice_epidemics$ del regno contengono informazioni sulle $reactive_advice_epidemics$ nel tuo regno. Le $reactive_advice_epidemics$ Mondiali ti informano delle $reactive_advice_epidemics$ nel resto del mondo, e le $reactive_advice_epidemics$ Vicine tracciano l'avanzamento delle $reactive_advice_epidemics$ che non sono anocora all'interno del tuo regno, ma che sono vicine abbastanza da rappresentare una potenziale minaccia in futuro."

 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "All'interno di questo pannello, sono conservate le informazioni rilevanti per ogni Epidemia. Tiene traccia di quale sia la gravità dell'Epidemia — Minore, Maggiore o Apocalittica — quando e dove è iniziata, quando e dove è iniziata, quanti [characters|E] ha ucciso, e i [modifiers|E] sia dei personaggi che del luogo, per le [baronies|E] e le [counties|E].\n\nIl pulsante 'Visualizza Epidemie' ti mostererà altri dettagli."

 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "Questo pannello include informazioni sul [infection_rate|E] di ogni [barony|E] colpita dall'Epidemia. Il [infection_rate|E] progredirà verso il suo valore massimo a velocità differenti in base all'intensità dell'Epidemia, e può essere mitigata con la $game_concept_epidemic_resistance$.\n\n#weak Il modo in cui gestisci e affronti le $reactive_advice_epidemics$ determina non solo il modo in cui il tuo [realm|E] recupera e successivamente prospera, ma anche quanta [legitimacy|E] perderai come governatore.#!"

 action_reactive_advice_legends: "Consiglio: Leggende"
 action_reactive_advice_legends_desc: "Apri per un'introduzione alle [legends|E]."
 action_reactive_advice_legends_click: "$click_to_open_lesson$" 

 reactive_advice_legends: "Leggede"
 ra_legends_panel_prompt: "Apri il pannello [legends|E]"
 ra_legends_view_panel_prompt: "Apri il pannello di Creazione delle Leggende"

 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "Le [legends|E] sono i racconti delle gesta famose compiute da un [character|E] nel corso della sua vita. Ogni Leggenda ha il suo [legend_type|E]: Legittimante, eroica o sacra.\n\nLa schermata delle [legends|E] può essere trovata in basso a sinistra."

 ra_legends_2: "$action_reactive_advice_legends$" #completare 449
 ra_legends_2_desc: "Ogni [legend|E] disponibile è visibile qui, così come tutte le sue informazioni.\n\nIn alto ci sono i [legend_seeds|E], le basi di una Leggenda. Essi possono essere guadagnati o, in alcuni casi, già posseduti se il personaggio soddisfa determinati criteri. Al di sotto vi sono i/le $action_reactive_advice_legends$ del Mondo, che tengono traccia delle altre $action_reactive_advice_legends$ nel mondo non attivamente promosse da te.\n\n#weak I 'Promotori' sono i personaggi che supportano attivamente una data Leggenda.#!"

 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "Questa informazione inclusa nel pannello $action_reactive_advice_legends$ include il costo base, il mantenimento, gli effetti attivi e la Qualità della Leggenda.\n\nIl pulsante utilizzato per selezionare una legenda dall'elenco è evidenziato."

 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "Questo pannello include le informazioni sulla Leggenda che ti appresti a creare, e in più ti offre una selezione di [characters|E]. Questi personaggi sono le scelte potenziali per i [legend_protagonists|E].\n\n#weak Dare inizio ad una Leggenda attiverà la Cronoca della Leggenda, dalla quale puoi incrementare la [legend_quality|E] o completare la Leggenda.#!"

 # Plague Resistance
 action_reactive_advice_plague_resistance: "Consiglio: Resistenza all'Epidemia"
 action_reactive_advice_plague_resistance_desc: "Apri per un'introduzione to [epidemic_resistance|E]."
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"

 reactive_advice_plague_resistance: "Resistenza all'Epidemia"

 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "Quando si ha a che fare con le pestilenze, si hanno alcune opzioni per limitarne l'avanzamento nelle proprie terre.\n\nIl fattore principale è la [epidemic_resistance|E]. Più la Resistenza all'Epidemia nelle tue [baronies|E] e [counties|E] è alta, più si riesce a tenere a bada un'Epidemia.\n\n#weak Sebbene sia possibile combattere le Epidemie, è importante ricordare che è improbabile che si riesca a fermarle del tutto. Tieniti pronto alla diffusione di Epidemie più grandi, nonostante i tuoi sforzi.#!"

 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "La $reactive_advice_plague_resistance$ può essere incrementata in molti modi. Gli edifici come $building_type_hospices_01$ e $building_type_charnel_grounds_01$ danno bonus innati di $reactive_advice_plague_resistance$ per la [county|E] o la [barony|E] in cui vengono costruiti.\n\nAltre opzioni, meno permanenti, includono [court_position_tasks|E] eseguiti dal $court_physician_court_position$, [decisions|E] o eventi."

 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "Con l'aumentare della $reactive_advice_plague_resistance$, il [infection_rate|E] delle [baronies|E] di rilievo diminuisce.\n\nAnche se è improbabile che si riesca a debellare completamente una grande Epidemia solo adottando misure come queste, ridurre il [infection_rate|E] aiuterà a ridurre la devastazione generale nel tuo [realm|E]."

 action_reactive_advice_tutorial_schemes: "Consiglio: $game_concept_schemes$"
 action_reactive_advice_tutorial_schemes_desc: "Apri per un'introduzione ai [schemes|e]."
 action_reactive_advice_tutorial_schemes_click: "$click_to_open_lesson$"
 reactive_advice_tutorial_schemes: "$ra_tutorial_schemes_1$"

 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "Hai appena iniziato un [scheme|E]! I $game_concept_schemes$ sono obiettivi a lungo termine, rivolti a un altro Personaggio. Possono essere obiettivi ostili, come tentare di [GetScheme('murder').GetTypeName] o [GetScheme('abduct').GetTypeName] il tuo bersaglio, oppure essere più salutari, come il $game_concept_scheme$ per [GetScheme('befriend').GetTypeName]."

 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "Hai appena iniziato un [scheme|E]! I $game_concept_schemes$ sono obiettivi a lungo termine, rivolti a un altro Personaggio. Possono essere obiettivi ostili, come tentare di [GetScheme('murder').GetTypeName] o [GetScheme('abduct').GetTypeName] il tuo bersaglio, oppure essere più salutari, come il $game_concept_scheme$ per [GetScheme('befriend').GetTypeName]."

 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "Qui vedrai tutti i tuoi complotti attivi. Puoi avere un [personal_scheme|e] e un [hostile_scheme|e] attivi allo stesso tempo.\n\n#TUT Usa i complotti quando vuoi, ma tieni presente che il tuo personaggio sarà più o meno bravo in certi complotti a seconda dei suoi [traits|e] e delle sue [skills|e]. Alcuni [lifestyle|e] [perks|e] possono sbloccare ulteriori $game_concept_schemes$ per il tuo personaggio.#!"

