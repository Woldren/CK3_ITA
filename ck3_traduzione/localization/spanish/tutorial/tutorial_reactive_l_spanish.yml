l_spanish:
 open_tutorial_lesson:1 "Consigli: "
 click_to_open_lesson:1 "#I Clicca per saperne di più#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "I mercenari sono soldati a pagamento che possono far pendere l'ago della bilancia in una guerra.\nApri qui per ricevere alcuni suggerimenti e consigli su come utilizzarli al meglio!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Mercenari"
 reactive_advice_mercenaries_desc:0 "Se stai perdendo una guerra, potresti far pendere la bilancia a tuo favore assumendo dei [mercenaries|E].\n\nI mercenari costano [gold|E], ma ti forniranno un considerevole [army|E]. Una volta impiegati, potrai controllarli come faresti con qualsiasi altro esercito.\n\n#TUT Potresti voler assumere un'unità di Mercenari per la tua guerra attuale. Anche se tu potresti andare in [debt|E] assumendoli, ti consigliamo di trovarne dei mercenari a buon mercato, a meno che tu non stia perdendo pesantemente la guerra.#!"
 reactive_advice_mercenaries_task:0 "Naviga verso la scheda $HIRE_TROOPS$ e seleziona una qualsiasi banda Mercenaria"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "Cosa è appena successo? Sei morto e si è verificata una Successione!\nApri qui per vedere un resoconto di ciò che è successo, così come alcuni suggerimenti su come pianificare quelli futuri."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Successione"
 reactive_advice_succession_desc:3 "Il Re è morto, lunga vita al Re!\n\nNon preoccuparti, anche se il tuo vecchio personaggio è morto, Crusader Kings III è un gioco di dinastie. Dal momento che il tuo [ruler|E] ha un [player_heir|E], ora controllerai lui!\n\n#TUT La morte è una parte naturale del gioco, e spesso si continuerà come il [eligible_child|E] più vecchio (a seconda delle [succession_laws|E] del tuo regno). Per pianificare una successione sicura, ti consigliamo di avere almeno due figli, il secondo serve come riserva nel caso in cui il primo muoia.\n\nDurante la successione potresti perdere alcuni dei [titles|E] che il tuo personaggio precedente deteneva. Non preoccuparti, conservi delle [claims|E] su tutti i titoli che hai perduto.#!\n\n#weak Ti raccomandiamo di prenderti un po' di tempo per familiarizzare con il tuo nuovo personaggio prima di continuare.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Limite del Dominio"
 reactive_advice_domain_limit_desc:0 "Attualmente possiedi più terre nel tuo [domain|E] di quante ne possa gestire il tuo personaggio da solo, è il momento di creare dei nuovi [vassals|E]!\n\nPoiché vorrai mantenere i titoli di valore nel tuo dominio, ti consigliamo di andare nella scheda Dominio, nella schermata del tuo Regno, dove potrai vedere quanto vale ogni titolo per te. Considera anche quali sono i titoli [de_jure|E].\n\n#TUT Rimanere oltre il [domain_limit|E] per troppo tempo dovrebbe essere evitato, in quanto ciò avrà delle conseguenze.\n\nPer rimanere sotto il limite, devi concedere i [titles|E] in eccesso ai nuovi vassalli. Anche se puoi concedere dei titoli ai tuoi vassalli esistenti, spesso è un'idea migliore trovare qualcuno senza terra a cui assegnarli.\n\nI membri della [dynasty|E] che si trovano lontano oppure i [courtiers|E] con il [trait|E] [GetTrait('content').GetName( GetPlayer )] sono dei vassalli eccellenti. I [claimants|E] ai tuoi titoli, oppure i Cortigiani con il tratto [GetTrait('ambitious').GetName( GetPlayer )] lo sono meno.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Limite dei Vassalli"
 reactive_advice_vassal_limit_desc:0 "Nessuno può gestire un'orda di Conti: gli aspiranti conquistatori devono fare affidamento a [vassals|E] di livello superiore, come i Duchi, affinché gestiscano le loro terre per loro!\n\nPuoi vedere il tuo attuale limite dei Vassalli nella scheda del Dominio.\n\n#TUT Proprio come per il limite del tuo dominio, è meglio non superare il tuo [vassal_limit|E]. Per evitare questa penalità, dovresti consolidare i tuoi vassalli.\n\nIl modo migliore per farlo è concedere i [duchies|E] ai tuoi vassalli, questo li farà governare un'area più grande in modo che tu non debba farlo! Anche se, perché questo funzioni, è necessario che tu stesso detenga un [kingdom|E] oppure un [empire|E], non commettere l'errore di cedere uno dei tuoi [primary_titles|E]!\n\nSe ti trovi a superare il limite di Vassalli come Duca, ti suggeriamo di formare un Regno il prima possibile.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Ducato troppo grande!"
 reactive_advice_megaduke_penalty_desc:2 "Il tuo [duchy|E] si sta sgretolando sotto la pressione data dal possedere troppe terre. Dovresti [create|E] oppure [usurp|E] un [kingdom|E]!\n\n#TUT Forse puoi già creare un regno? Se è così, apri la scheda della Situazione Attuale e vedi se ce n'è uno che puoi creare. Se non puoi, esiste una [decision|E] perché tu possa fondare il tuo Regno — anche se bisogna fare attenzione che i titoli che hai creato siano solitamente più deboli di quelli [de_jure|E] esistenti.\n\nSe sei un [vassal|E] e il tuo [liege|E] è un Re, devi chiedere l'indipendenza prima di poter diventare tu stesso un Re. Il primo passo è quello di unirsi o fondare una [independence_faction|E].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Un figlio bastardo può essere una benedizione o una maledizione, ma cosa significa veramente?!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bastardi"
 reactive_advice_bastards_desc:1 "Ops! Sembra che tu abbia un figlio [bastard|E]! Questa può essere una minaccia o un'opportunità...\n\n#TUT Avere dei figli Bastardi non è poi così male; possono sposarsi per formare delle [alliances|E] pur non essendo una minaccia diretta alla tua [succession|E], in quanto non sono considerati [legitimate|E].\n\nPotrebbe anche essere una buona idea lasciare in giro alcuni bambini Bastardi, in modo che possano essere [legitimized|E] se dovessi trovarti a corto di figli Legittimi. Tuttavia, ricordati di tenere d'occhio l'[opinion|E] che il tuo [spouse|E] ha di te...\n\nSe desideri avere dei figli Bastardi, ti raccomandiamo di usare il [scheme|E] [GetScheme('seduce').GetTypeName] su personaggi non sposati. Se seduci una donna sposata, suo marito potrebbe pensare che il bambino sia suo, se questo accade non potrai rendere Legittimo il bambino.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Molti pericoli si nascondono nell'ombra e la minaccia di un complotto non è mai troppo lontana.\nApri questa pagina per scoprire i complotti e come proteggerti!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Proteggersi dai Complotti"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Attento a dove metti i piedi! Come sovrano, ci sono molti che vorrebbero [Concept( 'scheme', 'complottare' )|E] per vederti morto...\n\nCerca di fare in modo che i tuoi sudditi abbiano un' alta [opinion|E] nei tuoi confronti, ma soprattutto, fa in modo che il tuo [spymaster|E] ti sia #emphasis sempre#! fedele.\n\n#TUT Forse non sai che esistono, ma i [hostile_schemes|E] potrebbero prenderti di mira in qualsiasi momento. Per prevenire i Complotti, ti raccomandiamo di fare in modo che i tuoi [vassals|E] e [courtiers|E] siano felici.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Avere un Capo delle spie con un'opinione molto bassa di te potrebbe essere una condanna a morte, perché non c'è modo di scoprire i [secret_schemes|E]!\n\n#TUT Ricordalo se hai intenzione di giocare nei panni di un [tyrant|E], perché anche se riuscissi a soggiogare i tuoi sudditi mediante la [dread|E] loro potrebbero ancora Complottare contro di te.\n\nInfine, fai attenzione ai [claimants|E] al tuo trono che hanno il tratto [GetTrait('sadistic').GetName( GetPlayer )] oppure il tratto [GetTrait('ambitious').GetName( GetPlayer )]...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Una Fazione è una cosa pericolosa se non viene controllata.\nApri qui per una panoramica sulle fazioni e su come gestirle al meglio!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Proteggersi dalle Fazioni"
 reactive_advice_protect_against_factions_desc:1 "Si è formata una [faction|E] contro di te, ma non farti prendere dal panico - hai ancora tempo per sistemare le cose!\n\nI [vassals|E] e i [counties|E] si uniscono alle fazioni quando sono insoddisfatti del tuo governo. Per contrastare l'insoddifazione puoi aumentare la loro [opinion|E] nei tuoi confronti, o cercare di diventare [dreaded|E].\n\n#TUT Per evitare le Fazioni, ti raccomandiamo di aumentare l'[opinion|E] dei tuoi Vassalli nei tuoi confronti, rallentare le tue conquiste e cercare di [GetScheme('murder').GetTypeName] tutti i [claimants|E] più popolari di te.\n\nAvrai spesso il tempo di placare i tuoi Vassalli prima che la Fazione faccia le sue richieste, usa questo tempo saggiamente.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Le Contee con un bassa [county_opinion|E] tendono a unirsi al [peasant_faction|E]. A differenza delle altre fazioni, questa fazione si solleverà indipendentemente dal fatto che abbia una possibilità di vincere o meno!\n\nA volte, bisogna semplicemente rimettere i contadini al loro posto...\n\n#TUT Dovresti sempre tenere d'occhio le Fazioni Contadine. Se colpiscono mentre sei in guerra possono causare dei danni significativi al tuo [control|E].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Qualcuno ti ha imprigionato! Questo non va bene...\nApri qui per alcuni suggerimenti su ciò che accadrà, e su cosa puoi fare, se vieni imprigionato."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Sei stato imprigionato!"
 reactive_advice_imprisoned_desc:2 "Il tuo personaggio è stato catturato e ora è alla mercé di qualcun altro. Non c'è molto che tu possa fare a riguardo.\n\nVai sul personaggio che ti tiene [prisoner|E] e usa l'[interaction|E] #TUT_KW 'Riscatta te stesso'#! — se sei fortunato sarai in grado di pagarti la libertà! Se sei sfortunato, potrebbe scegliere di [Concept( 'execute', 'giustiziarti' )|E].\n\n#TUT Se seri in [war|E] con colui che ti imprigiona, egli potrà importi una [victory|E]. Non c'è niente che tu possa fare a riguardo, tranne che stare più attento in futuro!\n\nSe sei stato catturato mentre stavi [commanding|E] un [army|E], è possibile che sia successo perché avevi una [prowess_i][prowess|E] bassa. A volte è una buona idea mitigare questo rischio evitando di guidare personalmente gli eserciti.\n\nSe sei stato catturato durante un [siege|E], è successo perché un nemico ha [occupied|E] la tua [realm_capital|E]. Dovresti sempre cercare di fare in modo che i nemici stiano alla larga dalla tua capitale!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "Se il [control|E] è basso in una [county|E], ne ricaverai meno.\nApri qui per una panoramica su come gestire il Controllo della Contea!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Controllo della Contea"
 reactive_advice_county_control_desc:2 "Una delle tue [counties|E] ha un basso [control|E], il che significa che riceverai meno [taxes|E] e [levies|E] da essa. Tuttavia, ci sono diversi modi per aumentare di nuovo il Controllo!\n\n#TUT Ci sono molti posti dove puoi vedere il Controllo: nella scheda Dominio nella Panoramica del Regno, nella Panoramica della Situazione Attuale e nella Panoramica della Contea.\n\nPer aumentare il controllo, devi andare nella tua schermata del Consiglio e assegnare il tuo [marshal|E] al compito [increase_control|E]. Il controllo aumenta anche con il tempo, ma questo processo è molto lento; piuttosto ti consigliamo di usare un Maresciallo altamente qualificato.\n\nSe lasci una Contea con un controllo basso per molto tempo, questa potrebbe ottenere la [county_corruption|E]. Per evitarlo, ti consigliamo di non conquistare troppe terre in una sola volta.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Evitare la Fine della Partita"
 reactive_advice_looming_game_over_desc:5 "Oh-oh! Sembra che tu non abbia un [player_heir|E]. Se morirai ora, sarà la [game_over|E], cerchiamo di evitarlo!\n\n#TUT Se sei in questa situazione, probabilmente significa che sei l'ultimo della tua Dinastia. A questo punto c'è solo una valida linea d'azione: generare un Erede [Concept( 'legitimate', 'Legittimo' )|E]!\n\nSe fai parte di una società che permette a un solo genere di ereditare, puoi provare a cambiare la tua [gender_law|E] affinché sia meno restrittiva. Se hai dei [bastards|E], ora è il momento di legittimarli!\n\nA parte questo, assicurati di essere [married|E] a un personaggio con un'alta [fertility|E] (come regola generale, le donne oltre i 45 anni sono raramente fertili). Se questo non dovesse funzionare, richiedi il [divorce|E] o cerca di [GetScheme('murder').GetTypeName] il tuo [spouse|E] e risposati con qualcun altra, oppure prova ad usare il [scheme|E] per [GetScheme('seduce').GetTypeName] per generare un Bastardo.\n\nIl tempo è essenziale, non correre dei rischi inutili!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Sei rimasto senza [gold_i]Oro, sei in debito!\nApri qui per una panoramica sul debito e su come uscirne."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Debito"
 reactive_advice_bankruptcy_desc:2 "Sei rimasto senza [gold_i][gold|E], non va affatto bene, devi tagliare le tue spese e cercare di riempire la tua tesoreria il prima possibile!\n\n#TUT Essere in [debt|E] ti impedisce di fare molte cose, come dichiarare le [wars|E] oppure di rinforzare gli [men_at_arms|E], e ti causerà la [county_corruption|E]. Non lasciare che il tuo debito vada fuori controllo!\n\nLa cosa più ovvia da fare è terminare qualsiasi guerra tu stia combattendo, perché quando sei in pace non devi pagare i costi di mantenimento per i tuoi [armies|E]. Se stai perdendo molto oro, potresti anche considerare di sciogliere alcuni degli Uomini d'Arme.\n\nSe la tua [faith|E] lo permette, puoi usare l'[interaction|E] #TUT_KW $hof_ask_for_gold_interaction$#! sul tuo [head_of_faith|E], oppure la Decisione #TUT_KW $borrow_from_holy_order_decision$#!.\n\nPotrebbe anche essere una buona idea scegliere il [focus|E] $stewardship_wealth_focus_short$, se non l'hai già fatto.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "La struttura De Jure è molto importante per i tuoi vassalli, non essere il loro signore #emphasis legittimo#! può essere dannoso per le tue relazioni.\nApri qui per una panoramica su cosa significa essere un Signore Legittimo!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Signore Legittimo"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "Non sei il [rightful_liege|E] di un [vassal|E]. Questo abbasserà la sua [opinion|E] nei tuoi confronti e quindi riceverai meno [taxes|E] e [levies|E].\n\nDovresti sforzarti di essere il Signore Legittimo di tutti i tuoi Vassalli!\n\n#TUT Per farlo è necessario detenere il [title|E] che è un gradino sopra di loro nel [de_jure|E]. Un Vassallo con il titolo di [county|E] vuole stare sotto il suo [duchy|E] De Jure. Per esempio, il Conte di $c_madrid$ vuole stare sotto il duca di $d_toledo$.\n\nÈ molto comune avere alcuni vassalli di cui #emphasis non#! sei il Signore Legittimo, non c'è molto che tu possa fare a riguardo, ed è assolutamente normale! Tuttavia, ricordati di usare l'[interaction|E] #TUT_KW $grant_vassal_interaction$#! per organizzare i tuoi Vassalli, non puoi detenere ogni titolo per conto tuo.#!"
 reactive_advice_rightful_liege_2_desc:0 "Quando conquisti nuove terre, spesso ottieni dei nuovi Vassalli di cui non sei il Signore Legittimo. Pianificare attentamente le tue conquiste può mitigare questo problema.\n\n#TUT Per evitare di avere troppi Vassalli che non ti apprezzano, ti consigliamo di cercare di concentrare le tue conquiste su un' area De Jure alla volta. In questo modo puoi #emphasis alla fine#! diventare il loro Signore Legittimo. Prendi nota di controllare spesso se puoi [create|E] dei nuovi Titoli!\n\nRicordati di usare le modalità della mappa De Jure quando pianifichi le tue conquiste!#!"
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Il tuo Vescovo non ti sta appoggiando!\nApri qui per una panoramica su cosa questo significhi per te e su come puoi rimediare."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Approvazione del Vescovo"
 reactive_advice_bishop_endorsement_desc:3 "La [faith|E] del tuo personaggio fa sì che tu abbia un [realm_priest|E] nel tuo [council|E].\n\nQuesti Vescovi detengono un potere immenso e sono più che disposti a condividerlo con te, se stai dalla loro parte...\n\n#TUT Il tuo Vescovo ti fornisce le [taxes|E] e le [levies|E] da tutti le [temple_holdings|E] nel tuo [realm|E], e quanto ti danno dipende dalla sua [opinion|E] nei tuoi confronti.\n\nEssere antipatico significa che non otterrai nulla, e il vescovo può anche renderti la vita difficile! Possono, per esempio, costringerti a divorziare dal tuo [spouse|E]...\n\nDovresti fare del tuo meglio per migliorare la loro opinione nei tuoi confronti. Usare l'[interaction|E] #TUT_KW $gift_interaction$#! o iniziare un [scheme|E] per [GetScheme('sway').GetTypeName] sono due buone opzioni da considerare.\n\nSe tutto questo non funziona, il complotto per [GetScheme('murder').GetTypeName] è sempre un'opzione... Forse il loro successore sarà più amichevole?#!"
 
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
