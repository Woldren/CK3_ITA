 ra_favorite_child_1_desc: "Ora puoi decidere chi è il tuo [favorite_child|E]. Ciò significa che egli avrà un'alta [opinion|E] di te e, quando morirai, potrai scegliere di continuare con lui la tua eredità, invece di farlo attraverso il tuo erede.\n\nIl tuo filgio preferito può essere:\n$BULLET_WITH_TAB$Children\n$BULLET_WITH_TAB$Nipote\n$BULLET_WITH_TAB$Pronipote\nFintanto che appartiene alla tua [dynasty|E]."
