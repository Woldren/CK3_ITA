 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2! \nSei un [adventurer|e]! Viaggia per il mondo, visita le [courts|e] dei [rulers|e] per trovare lavoro e completa i [task_contracts|e] per ottenere ricompense proficue. Puoi migliorare il tuo [camp|e], reclutare [followers|e] e costruire un vasto [contact_list|e]."
 ra_landless_adventurer_2_desc: "In quanto [adventurer|e], non sei legato a nessuna terra, avendo invece la libertà di viaggiare per il mondo. La tua base operativa da $game_concept_adventurer$ è il tuo [camp|e], che puoi potenziare ed espandere con [camp_buildings|e] durante la tua carriera d’avventura. "
 ra_landless_adventurer_3_desc: "Durante i tuoi viaggi, puoi radunare [followers|e], che hanno uno scopo simile ai [courtiers|e] dei [rulers|e] dotati di terre. Quando [traveling|e] come [adventurer|e], avrai l’opportunità di utilizzare l’[travel_option|e] [GetTravelOption('adventurers_scout_for_talent_option').GetName].\n\nInoltre, potresti acquisire nuovi $game_concept_followers$ prendendo la [decision|e] Visita Possedimento. Nel tuo $game_concept_camp$, puoi visualizzare i tuoi $game_concept_followers$ tramite il pulsante nell’angolo in alto a sinistra del pannello."
 ra_landless_adventurer_4_desc: "Come [adventurer|e], la tua principale fonte di reddito saranno i [task_contracts|e]. Puoi vederli rappresentati come pergamene sulla mappa. I $game_concept_task_contracts$ si trovano in tutto il mondo e richiedono di completare un compito specifico per un datore di lavoro.\n\nIl tuo [prestige_level|E] determina il [task_contract_tier|e] dei $game_concept_task_contracts$ che ricevi. Ottenere il livello di fama [GetPrestigeLevelName('(int32)2')] o superiore sblocca l’acquisto o la conquista di [land|E], se desideri passare a diventare un [landed|E] [ruler|E]. Livelli più alti sbloccano opzioni più potenti.\n\nPuoi accedere a nuovi $game_concept_task_contracts$ spostando il tuo [camp|e], un’azione che avrà un costo in [provisions_i][provisions|e] basato sulla distanza percorsa."
 ra_landless_adventurer_5_desc: "Puoi visualizzare i dettagli sul tuo [camp|e] nella scheda $game_concept_realm$ (in evidenza). Da lì, puoi cambiare il tuo [camp_purpose|e] e aprire la panoramica del $game_concept_camp$.\n\nLo scopo del tuo $game_concept_camp$ determinerà il tipo di [task_contracts|e] che sarai in grado di trovare, potrà sbloccare determinate [decisions|e] e [camp_buildings|e], oltre a una varietà di altri benefici."
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\nAccetta i [task_contracts|e], sposta il tuo [camp|e] per esplorare diverse parti del mondo e accresci il tuo [following|e].\n\nCome [adventurer|e], hai la libertà di scegliere il futuro della tua [dynasty|e]. Rimarrai sulla strada, proverai a ottenere un [title|e] in una terra lontana o ti intrometterai negli affari dei [rulers|e] di tutto il mondo?"

