 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Non sei in grado di dichiarare guerra? Puoi fabbricare una rivendicazione!\nAprila per scoprire come usare il tuo consiglio per fabbricare delle rivendicazioni."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabbricare delle rivendicazioni"
 reactive_advice_fabricate_claim_desc:1 "Non puoi dichiarare una guerra senza un[casus_belli|E]. Le fonti più comuni di Casus Bellis sono le [claims|E], ma a volte è difficile ottenere la rivendicazione che desideri.\n\nQui entrano in gioco le [fabricated_claims_short|E]!\n\n#TUT Puoi assegnare il tuo [court_chaplain|E] perché fabbrichi una rivendicazione su qualsiasi [county|E] vicina, che può essere eseguita nella schermata del [council|E]. Puoi fabbricare una sola rivendicazione alla volta e ognuna di esse richiederà del tempo per essere completata.\n\nQuesto strumento è particolarmente utile quando si sta giocando con un piccolo [ruler|E], poiché i Casus Bellis diventano più facile da ottenere quanto più grande è il tuo [realm|E].\n\nVi consigliamo di fabbricare delle rivendicazioni sui tuoi vicini più prossimi - idealmente quelli che sono più deboli di te! Se stai giocando come Conte, concentrateti sul rivendicare i titoli all'interno dello stesso [duchy|E] [de_jure|E] della tua [realm_capital|E].#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "Il tuo erede non diventerà un grande sovrano senza un'educazione!\nApri qui per una panoramica sulla tutela e su come preparare adeguatamente il tuo erede al potere."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Educazione"
 reactive_advice_education_desc:4 "Sembra che il tuo [player_heir|E] non abbia un [guardian|E]! Senza un adeguata [education|E] avranno [skills|E] scarse e [traits|E] casuali.\n\n#TUT Usa l'[interaction|E] #TUT_KW $educate_child_interaction$#! sul tuo Erede e trova un personaggio adatto per ricoprire il ruolo di loro [guardian|E].\n\nDevi trovare un personaggio che sia esperto nel campo in cui desideri che il suo [ward|E] ecella. Ti consigliamo di cercare un Guardiano con un alto livello di [education_trait|E] (ad esempio [GetTrait('education_martial_4').GetName( GetPlayer )]) oppure un Tratto come [GetTrait('intellect_good_1').GetName( GetPlayer )] oppure il Tratto [GetTrait('intellect_good_3').GetName( GetPlayer )]. Se non sei disposto a correre il rischio di permettere a qualcun altro di plasmare la personalità di tuo figlio, puoi educare tu stesso il tuo erede!\n\nGeneralmente desideri che tutti i tuoi figli abbiano una buona educazione. Tuttavia, se hai dei figli a cui non tieni particolarmente (come il tuo quarto o quinto figlio), puoi sempre assegnarli ai tuoi [vassals|E] per migliorare la loro [opinion|E] nei tuoi confronti. Il modo più semplice per trovare un possibile guardiano è usare l'Interazione #TUT_KW $offer_ward_interaction$#! direttamente su un Vassallo.#!"
