 #CE2 Khans of the Steppe
action_reactive_advice_migration: "Consiglio: Migrazione"
action_reactive_advice_migration_desc: "Come Nomade nella Grande Steppa puoi Migrare verso nuove terre. Apri per saperne di più sulla Migrazione."
action_reactive_advice_migration_click: "$click_to_open_lesson$"

 ra_migration_1: "Migrazione"
 ra_migration_1_desc: "Quando giochi come [nomad|E] nella [the_great_steppe|E] hai la possibilità di [migrate|E].\nLa migrazione è importante per i Nomadi, poiché rappresenta un ottimo modo per trovare nuove terre dove il tuo [herd|E] possa pascolare e crescere.\n\nLa mandria rappresenta il tuo popolo e il suo bestiame, e ha bisogno di terre con buona [county_fertility|E] per nutrirsi. Diamo un’occhiata a come trovare i luoghi migliori nella steppa, dove la fertilità possa giovare a te e al tuo [realm|E]."
 ra_migration_1_prompt: "Clicca sul pulsante Migrazione (evidenziato)"

 ra_migration_1b: "$ra_migration_1$"

 ra_migration_2: "Migrazione"
 ra_migration_2_desc: "La scelta di una nuova posizione per te e la tua [herd|E] dovrebbe basarsi principalmente sulla [county_fertility|E]. La fertilità della terra è misurata su una scala da 0 a 100 e diminuirà progressivamente mentre abiti le terre. Una volta esaurita, dovrai [migrate|E] verso una nuova posizione per continuare a crescere."
 ra_migration_2_prompt: "Clicca sulla modalità mappa per visualizzare la modalità fertilità (evidenziata)"

 ra_migration_3: "Migrazione"
 ra_migration_3_desc: "La distanza che puoi [migrate|E] dipende dai tuoi [title_tiers|E] e dalla legge di [dominance|E] che stai attualmente applicando. I domini con una grande estensione e alta Dominanza avranno esigenze diverse riguardo alla Migrazione, fino a non averne più bisogno per far crescere la tua [herd|E]. Per selezionare una località in cui potresti voler migrare, clicca su un titolo [de_jure|E] sulla mappa."
 ra_migration_3_prompt: "Clicca su qualsiasi località entro il raggio sulla mappa"

 ra_migration_4: "Migrazione"
 ra_migration_4_desc: "A seconda della posizione scelta, vedrai comparire sulla mappa dei segnalini che indicano la specifica [county_fertility|E], o una somma dell’intera [domain_fertility|E] del titolo [de_jure|E] selezionato."

 ra_migration_5: "Migrazione"
 ra_migration_5_desc: "La località scelta per la tua [migration|E] ospita sempre almeno un [nomad|E] o un [herder|E] con cui dovrai negoziare per ottenere accesso. Puoi offrire loro [herd|E], [gold|E] o usare un [hook|E] per convincerli ad accettare la tua proposta di migrare nella loro area."

 ra_migration_6: "Migrazione (Accettazione della Negoziazione)"
 ra_migration_6_desc: "Possono esserci diversi [nomads|E] nello stesso luogo della tua destinazione. Se dovessi [migrate|E] in modo ostile, tutti reagirebbero, ma se riesci a persuadere il personaggio più forte dell’area sarai accolto benevolmente da tutti.\n\nSe la negoziazione per la Migrazione viene accettata, lascerai il tuo titolo attuale e possibilmente anche i tuoi [subjects|E]."

 ra_migration_7: "Migrazione (Rifiuto della Negoziazione)"
 ra_migration_7_desc: "Se il [nomad|E] con la [herd|E] più grande della zona non accetta la tua proposta, dovrai dichiarare [war|E] contro di lui e tutti gli altri nomadi che abitano la località scelta. In questi casi puoi vedere la forza totale della mandria mostrata nella finestra.\n\nAnalogamente a quando la negoziazione viene accettata, un rifiuto comporterà l’abbandono del tuo attuale [title|E] e forse anche dei tuoi [subjects|E]. Sarai inoltre considerato [unlanded|E], cioè senza [county_fertility|E], e quindi la tua mandria non crescerà.\n\nSarà quindi di vitale importanza vincere la guerra, o in seguito trovare un’altra località verso cui migrare con il tuo gregge."

 ra_migration_8: "Migrazione"
 ra_migration_8_desc: "Se tutto va bene con la [migration|E], avrai vaste nuove terre da pascolare, nuove possibilità di affrontare una [settlement_issue|E] che ti darà l’opportunità di gestire conflitti e aumentare il [county_control|E] locale nel nuovo [domain|E].\n\nNella [the_great_steppe|E] le terre cambiano spesso padrone, quindi assicurati di bilanciare bene il tuo [dread|E] con l’[opinion|E] per mantenere tutte le porte aperte. Un titolo perso per un [nomad|E] significa che tre volte tanto possono essere conquistati, finché continui a far crescere la tua [herd|E] e la tua [dominance|E]."

action_reactive_advice_great_steppe: "Consiglio: La Grande Steppa"
action_reactive_advice_great_steppe_desc: "La Grande Steppa è una Situazione in cui dovrai tenere conto della Fertilità delle terre. Apri per scoprire di più sugli effetti che questo comporta."
action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"

 ra_great_steppe_1: "La Grande Steppa"
 ra_great_steppe_1_desc: "Benvenuto nella [the_great_steppe|E]!\n\nGiocando come [GetGovernment( 'nomad_government' ).GetName] [ruler|E], assicurarti che la tua [herd|E] possa crescere è la tua principale preoccupazione. La mandria cresce avendo terre fertili su cui pascolare, dunque dovrai spostarti in cerca di praterie rigogliose dove tu e il tuo gregge possiate prosperare.\n\nI Nomadi governano nella Regione della Steppa, dove prenderai parte a una [situation|E]. La Steppa è divisa in tre regioni, in cui l’attenzione è rivolta alla [county_fertility|E] della terra."
 ra_great_steppe_1_prompt: "Clicca sul pulsante Situazioni per continuare (evidenziato)"

 ra_great_steppe_1b: "$ra_great_steppe_1$"

 ra_great_steppe_2: "La Grande Steppa"
 ra_great_steppe_2_desc: "Ognuna delle tre regioni sarà influenzata da una [steppe_season|E]. Queste Stagioni non sono i consueti inverni o estati, ma effetti di lunga durata sulla [county_fertility|E] della terra.\n\nIl modo e il luogo in cui questi effetti agiranno è visibile attraverso gli effetti stagionali. Per esempio, vivere in una regione con pascoli abbondanti avrà un impatto sulla fertilità per la tua [herd|E], ma influenzerà anche l’opinione della gente che ti segue."

 ra_great_steppe_3: "La Grande Steppa"
 ra_great_steppe_3_desc: "Per poter pianificare in anticipo, puoi avvalerti del tuo [GetCourtPositionType('court_astrologer_court_position').GetName()]. L’Astrologo predirà la probabilità che due stagioni siano le prossime in una Regione.\n\nCon queste informazioni potrai decidere se è meglio restare in un luogo o tentare di [migrate|E] verso una regione vicina.\n\nPiù a lungo potrai restare in terre fertili, più grande diventerà la tua [herd|E] e più felice sarà il tuo popolo."

 ra_great_steppe_4: "La Grande Steppa"
 ra_great_steppe_4_desc: "Per avere una panoramica di come se la cavano gli altri [nomads|E] nella [the_great_steppe|E], puoi guardare in fondo al pannello. Il Nomade con la [herd|E] più grande detiene il titolo di [gurkhan|E], e la forza della sua Mandria può essere la minaccia più grande o il miglior alleato che puoi incontrare nella steppa. Se detieni questo titolo, potrai anche aumentare la tua [dominance|E] (nel pannello domini) fino al quinto e ultimo livello, Dominanza Illimitata.\n\nLa forza della mandria sarà usata durante guerre e razzie, ma sotto forma di [horde|E]. L’Orda è la parte della tua mandria adatta al combattimento, quindi pensa a cavalli, cammelli e persone capaci di brandire arco e frecce, mentre il resto della mandria sono pecore, mucche e bambini, e così via."

 ra_great_steppe_5: "La Grande Steppa"
 ra_great_steppe_5_desc: "Per visualizzare altre regioni puoi cliccarle in questa schermata, ma quella che ti influenza è quella in cui ti trovi attualmente.\n\nOra, sei pronto a guidare il tuo gregge sia nei tempi prosperi che in quelli difficili? Trovare nuove terre tramite [war|E] o [migrating|E] è sempre un’opzione per un forte [GetGovernment( 'nomad_government' ).GetName] [ruler|E] che voglia mostrare al suo popolo la via verso le terre ricche, la Mela d’Oro della steppa."


action_reactive_advice_kurultai: "Consiglio: Consiglio del Kurultai"
action_reactive_advice_kurultai_desc: "Apri per scoprire di più sul Consiglio Nomade, il Kurultai."
action_reactive_advice_kurultai_click: "$click_to_open_lesson$"

 ra_kurultai_1: "Kurultai"
 ra_kurultai_1_desc: "Hai un [kurultai|E] [council|E] come sovrano nella [the_great_steppe|E].\n\nPotresti già conoscere l’esistenza di un Consiglio, ma giocando come [nomad|E] avrai un nuovo tipo di amministratori che si concentreranno maggiormente sul sostenere la crescita della tua [county_fertility|E] o della tua [herd|E]."
 ra_kurultai_1_prompt: "Clicca sul pannello del Consiglio per continuare (evidenziato)"

 ra_kurultai_1b: "$ra_kurultai_1$"

 ra_kurultai_2: "Kurultai"
 ra_kurultai_2_desc: "Puoi avere 4 membri del [kurultai|E] nel tuo [council|E], insieme al tuo [spouse|E] e a un [spymaster|E]. Il kurultai può avere vari incarichi legati a diverse [skills|E]; per esempio, Gestire la Fertilità sarà un compito basato sulla [stewardship|E] del tuo kurultai. Se hai assegnato un kurultai puoi cliccare sul pulsante in basso a sinistra per cambiare l’incarico."

 ra_kurultai_3: "Kurultai"
 ra_kurultai_3_desc: "Il [kurultai|E] porterà avanti i compiti assegnati, ma il suo impatto maggiore sarà sulla [succession|E] del tuo [realm|E].\n\nOgni personaggio nella [the_great_steppe|E] può essere [obedient|E] a un [ruler|E], e l’obbedienza conta molto in particolare per i membri del tuo kurultai e la loro influenza nella scelta di chi sarà il tuo [heir|E]."
 ra_kurultai_3_prompt: "Clicca sulla scheda domini per continuare (evidenziato)"

 ra_kurultai_4: "Kurultai"
 #TODO add the concepts for stable and chaotic once it's in
 ra_kurultai_4_desc: "Nella parte superiore di questo pannello puoi vedere se la tua [succession|E] è considerata stabile o caotica. Questo sarà un indicatore del fatto che il tuo [heir|E] erediterà tutto il tuo [realm|E] oppure se verrà diviso tra altri personaggi più potenti."
 ra_kurultai_4_prompt: "Clicca sulla scheda successione per continuare (evidenziato)"

 ra_kurultai_5: "Kurultai"
 #TODO add the concepts for oppose and stable once it's in
 ra_kurultai_5_desc: "Nella barra evidenziata vedrai un’indicazione se il tuo [kurultai|E] e i figli maggiori approveranno la [succession|E] oppure vi si opporranno.\n\nPer ottenere una successione stabile devi mantenere il kurultai [obedient|E] a te, ma dovrai anche far sì che le [steppe_seasons|E] ti siano favorevoli. Se la stagione attuale influisce negativamente sulle tue terre, come farebbe lo Zud, il tuo popolo penserà che tu sia punito e metterà in dubbio il tuo governo e la decisione su chi ti succederà.\n\nPer mantenere il controllo della Successione, tieni il tuo popolo Obbediente e [migrate|E] verso terre che ti siano favorevoli."


action_reactive_advice_tributaries: "Consiglio: Tributari"
action_reactive_advice_tributaries_desc: "I Tributari sono un tipo di Soggetto che un Sovrano può avere. Apri per avere un’introduzione a cosa sono i Tributari."
action_reactive_advice_tributaries_click: "$click_to_open_lesson$"

ra_tributaries_1: "Tributari"
ra_tributaries_1_desc: "I [tributaries|E] sono un tipo di [subject|E], una forma di relazione tra due [rulers|e] in cui viene stabilita una [truce|E] in cambio di un pagamento periodico. Una volta concluso l’accordo, il tributario fornisce [herd|E], [taxes|E] o [prestige|E] all’altro, il suo [suzerain|E]."
ra_tributaries_1_prompt: "Clicca sul pannello Domini per continuare (evidenziato)"

ra_tributaries_2: "Tributari"
ra_tributaries_2_desc: "Rispetto al solito tipo di [subject|E], i [vassals|E], i [tributaries|E] hanno un po’ più di libertà dal loro [suzerain|E]. Possono liberarsi se i loro requisiti verso un leader non sono soddisfatti e cercare fortuna altrove."
ra_tributaries_2_prompt: "Clicca sulla scheda Soggetti per continuare (evidenziato)"

ra_tributaries_3: "Tributari"
ra_tributaries_3_desc: "Tutti i tipi di [subjects|E] saranno mostrati nel pannello domini. Nella lista dei Soggetti vedrai la probabilità che i tuoi [tributaries|E] vogliano liberarsi e un [tributary_contract|E] speciale, in cui tu come [suzerain|E] puoi ad esempio aumentare o ridurre i loro pagamenti, o il supporto militare che ognuno di voi avrà nei prossimi conflitti."

ra_tributaries_4: "Tributari"
ra_tributaries_4_desc: "Poiché la [migration|E] è un’azione comune per i [nomads|E], allontanarsi dalle terre dei tuoi [tributaries|E] ha un grande impatto sulla loro disponibilità a restare tuoi tributari. Se non possono testimoniare la tua grandezza, presto cercheranno protezione e tregue con altri [rulers|e] più vicini."

ra_tributaries_5: "Tributari"
ra_tributaries_5_desc: "Se tu stesso ricopri il ruolo di [tributary|E], ciò può permetterti di far crescere la tua [herd|E] in pace sotto la protezione di un [suzerain|E] più grande, ma nella [the_great_steppe|E] il potere può cambiare rapidamente; assicurati che tu e le persone che consideri amici vi aiutiate a vicenda nei momenti di bisogno per crescere, ma non temere di liberarti e unirti al fianco di un Khan più potente quando la situazione lo richiede."
