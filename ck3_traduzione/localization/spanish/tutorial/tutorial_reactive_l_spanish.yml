 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Enciclopedia"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III presenta molti concetti e termini che è possibile conoscere. Se ti stai interrogando su un concetto di gioco, puoi aprire l'Enciclopedia.\n\nSegui la UI evidenziata per vedere come fare.\n\n#TUT La categoria "Lezioni del tutorial" dell'Enciclopedia elenca molte sezioni del tutorial, nel caso in cui tu abbia bisogno di rinfrescarti la memoria. #!"

