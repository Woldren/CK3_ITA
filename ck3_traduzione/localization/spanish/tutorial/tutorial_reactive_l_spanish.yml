 ra_regency_regent_powers_desc:0 "In quanto [regent|E] ottieni degli speciali [diarch_powers|E] che puoi usare sul tuo [liege|E] oppure su uno dei suoi [vassals|E]. Il tuo signore ha sempre i diritti di [veto|E] su questi $game_concept_diarch_powers$.\n\nL'uso di questi Poteri sui tuoi compagni Vassalli può essere visto come un eccesso di potere, che causerà una penalita dell'[opinion|E] basata sulla [strife|E]."

 ra_regency_regent_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc:0 "Ora diamo un'occhiata alla tua [regency|E]!"
