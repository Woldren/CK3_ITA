 ra_admin_gov_troops_1: "Militare in un Governo Amministrativo"
 ra_admin_gov_troops_1b: "Militare in un Governo Amministrativo"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! In un [administrative_government|e], il Militare e la gestione delle truppe funzionano in modo diverso rispetto ad altri tipi di $game_concept_government$.\n\nPur mantenendo l’accesso e il pieno controllo delle tue truppe, hai anche accesso ai $TUTORIAL_PROVINCIAL_ARMIES$. In un $game_concept_administrative_government$, ogni [province|e] può avere il proprio [army|e], che è proprietà di quello specifico [title|e].\n\nI [governors|e] assumono il ruolo sia di funzionari civili che militari, mentre il [top_liege|e] ha la possibilità di gestire le truppe dei $game_concept_governors$, prendendone il controllo o assegnandole ad altri $game_concept_governors$ nel [realm|e]."
 ra_admin_gov_troops_1_prompt: "Apri la scheda $TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$ (evidenziata)"

 ra_admin_gov_troops_2: "Militare in un Governo Amministrativo"
 ra_admin_gov_troops_2b: "Militare in un Governo Amministrativo"
 ra_admin_gov_troops_2_desc: "I [governors|e] possono creare [men_at_arms|e] come parte del $game_concept_governorship$ di cui sono responsabili. Queste truppe appartengono al [title|e] e possono essere prese in prestito da altri $game_concept_governors$ del [realm|e].\n\nIl [top_liege|e] ha a disposizione gli $TUTORIAL_PROVINCIAL_ARMIES$ e la capacità di gestire le truppe dei $game_concept_governors$. Può prenderne il controllo nelle proprie [wars|e] o riassegnarle ai $game_concept_governors$ che potrebbero averne bisogno.\n\nQuesto gli concede la possibilità di arruolarle e utilizzarle, migliorando le difese lungo i confini del $game_concept_realm$."
 ra_admin_gov_troops_2_prompt: "Ispeziona un [GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')]"

 ra_admin_gov_troops_3: "Acquisire Eserciti Aggiuntivi"
 ra_admin_gov_troops_3_desc: "Questa è una panoramica dell’[army|e] di un [governorship|e] specifico.\n\nCome $game_concept_governor$, puoi sfruttare la tua [influence|e] per richiedere l’aiuto di un $game_concept_army$ da un’altra [province|e].\n\nIl [top_liege|e] può obbligare qualsiasi $game_concept_governor$ a riassegnare il proprio $game_concept_army$ o a prenderne direttamente il controllo."

 ra_admin_gov_troops_4: "Dettagli dell’Esercito"
 ra_admin_gov_troops_4_desc: "Lo stato mostra se l’[army|e] è disponibile o meno.\n\nSe le truppe sono state arruolate dal [governor|e] in una [war|e], il [top_liege|e] non potrà riassegnarle finché non saranno congedate.\n\nIn caso di rivolte dei $game_concept_governors$ contro il [liege|e], il $game_concept_governor$ riprenderà tutte le truppe provenienti dal suo [governorship|e].\n\nTieni d’occhio la situazione nell’intero regno per ottimizzarne l’uso."

 ra_admin_gov_troops_5: "Sulla Strada verso il Potere"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! Sebbene un [realm|e] [administrative|e] si basi sull’azione politica e sull’intrigo, avere un esercito forte e ben gestito non solo migliorerà le tue difese, ma ti assisterà anche nelle tue iniziative diplomatiche.\n\nDopotutto, la forza militare è solo una delle tante Strade verso il Potere..."

