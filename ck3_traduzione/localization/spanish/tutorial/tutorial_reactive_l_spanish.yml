 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "Puoi dichiarare una [varangian_adventure|E].\n\nPer la durata dell'[era|E] $culture_era_tribal$ questo tipo di guerra è disponibile per permetterti di iniziare una nuova vita in una terra lontana, lontano dalle coste fredde della tua patria.\n\nUn'$game_concept_varangian_adventures$ di successo non solo trasferirà il tuo regno in un luogo straniero, ma lascerà anche tutte le tue terre esistenti indipendenti, compresi i tuoi vassalli.\n\nla tua prima [varangian_adventure|E] intrapresa come un sovrano $north_germanic_group$ richiederà anche delle ulteriori truppe di proprietà delle conteee della stessa-[faith|E] e della stessa-[culture|E] che si trovano a [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] per aiutarti a conquistare la tua nuova casa."

