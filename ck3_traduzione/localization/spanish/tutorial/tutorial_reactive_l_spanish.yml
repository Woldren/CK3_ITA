 ra_favorite_child_2: "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc: "Nella Scheda Personaggio, trova il figlio che vuoi designare come preferito.\n\nClicca con il Tasto Destro sul figlio per interagire, cerca l'opzione Scegli il figlio preferito, oppure clicca sulle icone dei tuoi figli.\n\nRicordati che scegliere un $game_concept_favorite_child$ significa anche che gli altri pargoli potrebbero avere un'opinione inferiore nei tuoi confronti."
 ra_favorite_child_2_prompt: "Clicca con il tasto destro su uno dei tuoi figli per vedere le interazioni disponibili (in evidenza)"

 ra_favorite_child_3: "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc: "Dopo aver selezionato un figlio preferito, apparirà un'icona sul suo ritratto. E anche se non è il tuo erede, sarà possibile continuare come lui (o lei) dopo la tua morte.\n\nCasomai volessi cambiare il tuo pargolo preferito, torna alla scheda del personaggio e selezionane un altro."


