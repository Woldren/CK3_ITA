 ra_laamp_contract_move_1: "Trovare Contratti"
 ra_laamp_contract_move_1_desc: "Se il lavoro nella tua zona si è esaurito o cerchi impieghi più emozionanti, spostare il tuo [camp|E] è il modo più semplice per trovare una serie di nuovi [task_contracts|E].\n\nDevi [Concept( 'travel', 'viaggiare' )|E] a una distanza adeguata da dove si trovava il tuo vecchio accampamento per assicurarti di trovare nuove opportunità al tuo arrivo."
 ra_domicile_camp_task: "Vai alla finestra del Campo"

 ra_laamp_contract_move_2: "Spostare il tuo Campo"
 ra_laamp_contract_move_2_desc: "Ecco un esempio di destinazione a una buona distanza dalla posizione attuale del tuo [camp|E].\n\nPuoi pianificare il [Concept( 'travel', 'viaggio' )|E] direttamente dalla scheda della [county|E], verso qualsiasi [barony|E] selezionata nella Contea.\n\n#weak Nota: puoi anche avviare il Viaggio del Campo dalla finestra del Campo, usando il pulsante Sposta Domicilio in basso.#!"
 ra_domicile_travel_task: "Vai alla scheda $relocate_camp_to_interaction$"

 ra_laamp_contract_move_3: "Viaggiare con il tuo Campo"
 ra_laamp_contract_move_3_desc: "[Concept( 'traveling', 'Viaggiare' )|E] con il tuo [camp|E] funziona come il normale Viaggio, ma porti con te tutti gli [camp_buildings|E] e i [followers|E], e devi spendere [provisions|E]."
 ra_domicile_depart_task: "Inizia il tuo Viaggio del Campo"

 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
