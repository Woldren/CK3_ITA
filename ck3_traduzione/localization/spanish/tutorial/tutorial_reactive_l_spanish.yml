 action_reactive_advice_tooltip_modes_desc:1 "Crusader Kings III ha diverse modalità di suggerimento! \nApri qui per una panoramica sulle diverse modalità, e scopri quale si adatta meglio al tuo stile di gioco."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Modalità dei Suggerimenti"
 reactive_advice_tooltip_modes_step_2:0 "Modalità Avanzate di Suggerimento"
 reactive_advice_tooltip_modes_desc:1 "Le Modalità dei Suggerimenti controllano #EMP il modo#! attraverso il quale hai accesso ai suggerimenti con il [highlighted_text|E] e alle informazioni dei suggerimenti #weak (in altre parole, come bloccare i suggerimenti in modo da potervi muovere il mouse)#!.\n\nLa modalità predefinita del Suggerimento si chiama #V Blocco del Timer#!. Con questa modalità, i suggerimenti si bloccheranno in una determinata posizione dopo un tempo impostato indicato da una piccola barra di avanzamento."
 reactive_advice_tooltip_modes_2_desc:0 "Se sei un giocatore esperto, o semplicemente preferisci che i tuoi suggerimenti non si blocchino automaticamente, ti consigliamo di provare il #V Blocco dell'Azione#!. Con questa modalità, premendo il #V Pulsante centrale del mouse #! si bloccano i suggerimenti.\n\n#I Puoi cambiare le modalità di Suggerimento andando nella sezione #V Menu del gioco#!, quindi in #V Impostazioni#!, e poi nella sezione #V Gioco#! troverai l'#V Impostazione della Modalità dei Suggerimenti.#!"

