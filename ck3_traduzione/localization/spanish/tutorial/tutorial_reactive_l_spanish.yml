 ra_admin_gov_1_desc: "@ra_admin_gov_1! Sei in un [administrative_government|e]. Esso è composto da [governors|e] che amministrano e presiedono la terra per il loro [top_liege|e], anche se non possiedono realmente quelle terre.\n\nLe [skills|e] di un $game_concept_governor$ e il loro grado nel [trait|e] [GetTrait('governor').GetName( GetNullCharacter )] determineranno la loro [governor_efficiency|e], che misura quante [levies|e] e [taxes|e] saranno in grado di raccogliere per il loro $game_concept_top_liege$."
 ra_open_admin_gov_panel_prompt: "Apri la scheda Governo Amministrativo (in evidenza)"

 ra_admin_gov_2_desc: "Questa è la Panoramica del Governo Amministrativo, dove puoi ispezionare tutte le [provinces|e] presenti all’interno del [top_realm|e], sia cliccandole sulla mappa, sia nella vista a destra.\n\nUn [governor|e] può detenere una sola $game_concept_province$, il che significa che dovrà distribuire i $game_concept_governorship$ tra le proprie [houses|e]. Poiché i $game_concept_governors$ non possiedono la terra all’interno della loro $game_concept_province$ assegnata, dovranno garantire le proprie posizioni tramite [schemes|e] e azioni politiche.\n\nIn generale, il [top_liege|e] dovrebbe mirare a far sì che le $game_concept_provinces$ siano detenute da $game_concept_governors$ con un'alta [governor_efficiency|e]."
 ra_open_admin_gov_theme_detail_prompt: "Ispeziona una $game_concept_province$"

 ra_admin_gov_3_desc: "Stai visualizzando informazioni dettagliate su una singola [province|e]. Le $game_concept_provinces$ possono appartenere a diversi [title_tiers|e] e avere [obligations|e] collegate a esse, garantendo vari benefici da [vassal|e].\n\nSotto le informazioni della $game_concept_province$, puoi vedere quali risorse la $game_concept_province$ sta generando per il suo [top_liege|e]. Questi valori sono strettamente legati a quanto bene il [governor|e] sta amministrando la terra. "

 ra_admin_gov_4_desc: "La [succession|e] di una [province|e] in un [administrative_government|e] è determinata da un’elezione, in cui spendi @influence_icon![influence|e] per aumentare il punteggio di $game_concept_succession$ di un candidato.\n\nSe vuoi espandere il tuo potere all’interno del [realm|e], devi assicurarti che membri della tua [house|e] detengano [governorships|e] in diverse $game_concept_provinces$, o persino il [title|e] del $game_concept_top_realm$ stesso."

 ra_admin_gov_5_desc: "Ogni [province|e] è [Concept( 'governed', 'governata' )|e] da una [family|e]. Puoi vedere lo stemma della [house|e] mostrato nell’angolo di ogni $game_concept_province$ e se hai o meno un candidato della tua $game_concept_house$ nella linea di [succession|e] dall’altra.\n\nMan mano che la tua $game_concept_house$ acquisisce più [titles|e], diventerai più influente, potenzialmente trasformandoti in una [powerful_family|e]."

 ra_open_admin_gov_powerful_families_intro: "Apri la scheda Famiglie Nobili (in evidenza)"

 ra_admin_gov_6_desc: "Una [powerful_family|e] è una [house|e] influente nel [administrative_government|e]. La famiglia del [top_liege|e] è sempre considerata potente, indipendentemente dal [powerful_family_rating_mid|e]. Oltre a questa, ci possono essere altre cinque $game_concept_powerful_families$.\n\nSebbene qualsiasi $game_concept_house$ possa impostare un [powerful_family_bonus_short|e], esso ha effetto solo se la Famiglia associata è considerata Potente."
 ra_open_admin_gov_open_estate_prompt: "Visualizza la tua Tenuta"
 ra_admin_gov_7_desc: "Un [estate|e] è un tipo di [domicile|e], che rappresenta un possedimento privato non legato a specifici [titles|e] [landed|e]. In un [administrative_government|e], funge da base operativa per la tua [family|e] e verrà ereditato all’interno della tua [house|e].\n\nPuoi migliorare e costruire nuovi [estate_buildings|e] all’interno della tua $game_concept_estate$ per aumentare la tua [influence|e] e la tua influenza politica all’interno del [realm|e].\n\n#TUT In particolare, i [rulers|e] di tipo [feudal|e] in un $game_concept_administrative_government$ non avranno accesso a un $game_concept_estate$.#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! Un [administrative_government|e] riguarda la famiglia, l’influenza politica, l’intrigo e l’assegnare la persona giusta al posto giusto.\n\nUserai l'[influence|e] per migliorare la tua posizione all’interno del [realm|e], indirizzando i membri della tua [dynasty|e] verso posizioni di potere.\n\n[Concept( 'scheme', 'Complotta' )|E] contro i tuoi rivali e indebolisci la loro autorità tramite macchinazioni politiche. La strada verso il potere è lunga e tortuosa, ma giocando bene le tue carte potresti riuscire a percorrerla."

 ra_agent_scheme_rework_1: "Complotti Complessi"
 ra_agent_scheme_rework_1_desc: "Prendiamoci un momento per esaminare i [schemes|e] complessi. Questi $game_concept_schemes$ consistono in tre parametri principali: [success_chance|e], [scheme_speed_single|e] e [secrecy|e].\n\nPer aiutarti a completare un $game_concept_scheme$ ci sono diversi tipi di [agents|e], che solitamente vengono selezionati in gruppi di cinque all’inizio di un $game_concept_scheme$ complesso."
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"

 ra_agent_scheme_rework_2: "Dettagli sui Complotti Complessi"
 ra_agent_scheme_rework_2_desc: "Un [scheme|e] complesso si svilupperà nell’arco di diverse [scheme_phases|e]. Ogni $game_concept_scheme_phase$ dura un certo numero di giorni, dopo i quali la tua [success_chance|e] aumenterà.\n\nC’è la possibilità di ottenere un [scheme_opportunity_opportunity|e] dopo ogni $game_concept_scheme_phase$, che puoi spendere per convincere gli [agents|e] a unirsi o per eseguire il $game_concept_scheme$ con una maggiore $game_concept_success_chance$."

 ra_agent_scheme_rework_3: "Potenziale dei Complotti Complessi"
 ra_agent_scheme_rework_3_desc: "Ogni [scheme|e] ha un [scheme_potential|e] associato. Questo Potenziale può essere aumentato tramite l’uso degli [agents|e] e funge da limite massimo per la [success_chance|e] che puoi accumulare.\n\nIl $game_concept_scheme_potential$ non può mai superare il 95%, il che significa che tutti i $game_concept_schemes$, indipendentemente dal numero di [scheme_opportunity_opportunities|e] spese per aumentare la $game_concept_success_chance$, avranno sempre una possibilità di fallire."

 ra_agent_scheme_rework_4: "Segretezza dei Complotti Complessi"
 ra_agent_scheme_rework_4_desc: "Un [scheme|e] complesso ha un certo livello di [secrecy|e] associato. Questo valore rappresenta quanto è probabile che il $game_concept_scheme$ venga scoperto.\n\nAll’avvio di un $game_concept_scheme$, ci sarà un periodo di grazia di alcuni mesi durante il quale non potrà essere scoperto in nessun caso. Dopo questo periodo, il $game_concept_scheme$ rischia di essere scoperto tramite [scheme_breaches|e].\n\nPuoi comunque eseguire un complotto anche se ha delle $game_concept_scheme_breaches$, ma con una [success_chance|e] inferiore. Se il tuo $game_concept_scheme$ accumula sette $game_concept_scheme_breaches$, verrà annullato.\n\n#TUT Inoltre, alcuni complotti di base, come [GetScheme('seduce').GetTypeName], possono anch’essi essere considerati segreti e avere un periodo di grazia associato.#!"

 ra_agent_scheme_rework_5: "Agenti nei Complotti Complessi"
 ra_agent_scheme_rework_5_desc: "I [schemes|e] complessi hanno cinque slot per [agent|e] che possono essere riempiti con potenziali cospiratori. In generale, è una buona idea riempire quanti più slot $game_concept_agent$ possibile, poiché possono fornire bonus utili a [scheme_speed|e], [secrecy|e] o [scheme_potential|e].\n\nTipi diversi di $game_concept_agent$ privilegiano [skills|e] diverse. Per esempio, un [GetAgentSlotType( 'agent_infiltrator' ).GetName] trae vantaggio da [intrigue_i|e] [intrigue|e] e [diplomacy_i|e] [diplomacy|e], oltre a certi [traits|e]."

 ra_agent_scheme_rework_6: "Esecuzione di un Complotti"
 ra_agent_scheme_rework_6_desc: "Quando ritieni di aver pianificato a sufficienza, potrebbe essere il momento di considerare l’esecuzione del tuo [scheme|e]. Per farlo, puoi sfruttare [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')] o [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')] delle tue [scheme_opportunity_opportunities|e] accumulate.\n\nInoltre, se sospetti che qualcuno stia tramando contro di te, potrebbe valere la pena cambiare la tua [scheme_countermeasure|e] attiva per evitare possibili contrattempi.\n\nBuona fortuna e... buon complotto!"

