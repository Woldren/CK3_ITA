 convert_to_tribalism_decision:0 "Abbraccia il Tribalismo"
 convert_to_tribalism_decision_desc:0 "Come posso chiamarmi signore se questo non significa nulla per il mio popolo? Se non posso convertirli, c'è solo un'alternativa: devo diventare come loro."
