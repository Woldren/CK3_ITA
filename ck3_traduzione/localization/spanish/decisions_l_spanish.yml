 commit_suicide_decision:1 "Tentativo di Suicidio"
 commit_suicide_decision_desc:0 "C'è solo il buio e il dolore. La gente mi dice che andrà meglio, ma come fanno a saperlo? E questo cosa mi aiuta in questo momento? È il momento di liberarsi degli orpelli di questo regno mortale."
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable:0 "Sopravvivo ma non vivo veramente. Il mio stato attuale mi costringe a dipendere dagli altri per fare i compiti più semplici. Non l'ho scelto io, forse sarebbe più facile se mettessi fine a tutto questo...."
 commit_suicide_decision_desc_cancer:0 "Sento la malattia diffondersi dentro di me. Quello che era iniziato come un piccolo inconveniente si è trasformato in una lotta quotidiana. La morte è inevitabile. Voglio solo che il dolore finisca."
 commit_suicide_decision_desc_leper:0 "Il marcio si è impossessato definitivamente del mio corpo mortale. Alcune delle mie dita dei piedi sono già perdute e il pus trasuda dalle mie ferite. Per quanto tempo dovrò soffrire di questo orrendo destino?"
 commit_suicide_decision_desc_great_pox:0 "Le pustole ora coprono il mio corpo, ogni ulcera più grande e più dolorosa della precedente. Non vedo altro che paura e disgusto negli occhi dei miei sudditi. Può solo peggiorare..."
 commit_suicide_decision_desc_lunatic:0 "Non posso sfuggire ai continui mormorii di odio e disappunto. Mi dicono di fare cose che non dovrei fare. Niente ha senso, la realtà si contraddice. Solo la morte mi renderà libero?"
 commit_suicide_decision_desc_parent:0 "Non c'è modo di andare avanti. Sono intrappolata dal dolore per il mio bambino perduto. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] significava il mondo per me. Che senso ha vivere, quando la vita ha perso la sua unica fonte di gioia e di allegria?"
 commit_suicide_decision_desc_soulmate:1 "Non posso più sopportare il vuoto che sento nella mia anima. La vita senza di te, mio amato [ROOT.Var('mourning_soulmate').Char.GetFirstName], non è stato altro che un peso. Se l'unico modo per tornare tra le tue braccia è lasciare questo mondo, così sia."
 commit_suicide_decision_desc_friend:1 "La vita è troppo squallida se non posso condividerla con un vero amico. Momenti che avrebbero fatto ridere sia me che [ROOT.Var('mourning_friend').Char.GetFirstName] per ore ora mi riempiono solo di disperazione. Questo sentiero di solitudine non fa per me."
 commit_suicide_decision_desc_demoted:0 "Pochi hanno sofferto l'umiliazione come me. Io, che ero in cima, ora sono costretto a strisciare come il resto di questi idioti. Forse dovrei prendere in mano la situazione e andarmene nel modo che preferisco."
 commit_suicide_decision_desc_divorce:0 "Passo i miei giorni a crogiolarmi nel rimpianto. Cosa avrei potuto fare per evitare questa dolorosa separazione? Come posso ripristinare l'amore perduto? Non c'è speranza. Senza il mio matrimonio, non sono niente."
 commit_suicide_decision_desc_witch:0 "Il mio fascino per l'arcano mi ha portato su un sentiero solitario e pericoloso. La mia curiosità ha avuto un costo terribile. Vengo evitato per le mie convinzioni. Ho paura che non mi accetteranno mai per quello che sono."
 commit_suicide_decision_desc_cannibal:0 "In che società arretrata viviamo. Ingozzarmi di quella squisita delicatezza che è la carne umana è l'unica cosa che mi dà gioia. Non voglio continuare a vivere in un mondo che lo proibisce!"
 commit_suicide_decision_desc_sodomite:0 "Il destino mi ha dato una mano crudele. Perché devo essere perseguitato per i desideri del mio cuore? Non posso fare a meno di essere nato così. Se mi condannano in vita, sarò accettato solo nella morte?"
 commit_suicide_decision_desc_deviant:0 "Chi sono loro per giudicarmi? Le mie esperienze lussuriose mi hanno portato su strade inaspettate, ma tutte mi hanno dato un piacere intenso. Senza questi piaceri carnali, non ho nulla per cui vivere."
 commit_suicide_decision_desc_criminal:0 "Non posso sfuggire al mio passato. Ovunque io vada, sento il peso del giudizio su di me. Come è potuto succedere? Perché ho lasciato che le cose andassero in questo modo? Spero che i miei crimini saranno perdonati dopo la mia morte."
 commit_suicide_decision_desc_stressed:0 "Giorno dopo giorno, la pressione aumenta. Ovunque vada, qualsiasi cosa faccia, tutto diventa subito troppo pesante. Tutto sta andando fuori controllo. Deve finire!"
 commit_suicide_decision_tooltip:2 "È giunto il momento di lasciare questo mondo"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! Tenterai di porre fine alla tua vita, sei sicuro che questo è quello che vuoi?"
 commit_suicide_decision_confirm:0 "La mia ora è giunta"

