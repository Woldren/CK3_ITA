 convert_whole_realm_to_feudalism_west_african_pagan_decision.tt.wa_capital_development:0 "La tua [capital|E] è a [GetGeographicalRegion('world_africa_west').GetName] e ha almeno [EmptyScope.ScriptValue('convert_whole_realm_to_feudalism_west_african_pagan_decision_wa_capital_development_value')|0] di [development|E]"
