 secede_from_empire_decision:0 "Secessione da [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 secede_from_empire_decision_desc:0 "L'incompetenza di [ROOT.Char.GetLiege.GetTitledFirstNamePossessive] ha lasciato [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] incapace di proteggere i suoi sudditi dai propri nemici, sia interni che esterni. Persino un nuovo sovrano avrebbe difficoltà a rimediare a tutti i danni che [ROOT.Char.GetLiege.GetSheHe] ha fatto.\n\nÈ una linea d'azione molto più saggia per noi separarci e formare un nuovo regno, vivendo o morendo per i nostri meriti invece di essere trascinati giù con il resto dell'Impero."
 secede_from_empire_decision_tooltip:0 "Liberati e riduci un po' di stress"
 secede_from_empire_decision_effect_tooltip:0 "Alcuni dei debiti del tuo ex signore saranno cancellati"
 secede_from_empire_decision_trigger_debt:0 "[CHARACTER.GetTitledFirstName] è da più di 25 anni in debito"
 secede_from_empire_decision_trigger_war:0 "[CHARACTER.GetTitledFirstName] ha combattuto la stessa guerra offensiva per più di 25 anni"
 secede_from_empire_decision_confirm:0 "Salute!"
 secede_from_empire_decision_notification:0 "[ROOT.Char.GetTitledFirstName] Ha Ottenuto l'Indipendenza"
 secede_from_empire_decision_notification_tt:0 "Ciò è accaduto a causa dei miei debiti eccessivi"
 secede_from_empire_decision_debug:0 "[ROOT.Char.GetPrimaryTitle.GetName] si è separato da [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] cancellando [debt_cleared.GetValue] di debito"

 #DECISIONS TO "USE" YOUR STRESS COPING TRAITS TO LOSE STRESS
 stress_loss_drunkard_decision:0 "Concediti una Bevuta"
 stress_loss_drunkard_decision_desc:0 "Il cameratismo trovato in compagnia dei compagni di bevute, la calma che la i fumi dell'alcol concedono... È giunto il momento di concedersi una sbronza!"
 stress_loss_drunkard_decision_tooltip:0 "Lasciati andare e perdi un po' di stress"
 stress_loss_drunkard_decision_effect_tooltip:1 "Perdi un po' di [stress|E]"
 stress_loss_drunkard_decision_confirm:0 "Salute!"

 stress_loss_hashishiyah_decision:1 "Consuma delle Torte di Hashish"
 stress_loss_hashishiyah_decision_desc:1 "Solo qualche morso, e lo stress sembra fluire via dal mio corpo. La mia mente comincia ad annebbiarsi, e un senso di pace e di riposo mi sopraffà. Non c'è niente di più rilassante di un buon hashish!"
 stress_loss_hashishiyah_decision_tooltip:1 "Lascia che il tuo stress si dissolva in una nebbia indotta dalla droga"
 stress_loss_hashishiyah_decision_confirm:1 "Portatemi un piatto!"

 stress_loss_rakish_decision:0 "Visita un Bordello"
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] sulle mie ginocchia, e tutto - e tutti - il bordello ha da offrire ai miei ordini..."
 stress_loss_rakish_decision_desc_woman_ending:0 "Niente solleva la mente come un po' di sollievo carnale."
 stress_loss_rakish_decision_desc_man_ending:0 "Niente libera la mente come una buona liberazione."
 stress_loss_rakish_decision_tooltip:0 "Libera la tua mente assecondando i tuoi desideri"
 stress_loss_rakish_decision_confirm:0 "Ecco che arrivo, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_loss_reclusive_decision:0 "Isolati"
 stress_loss_reclusive_decision_desc:1 "Per schiarirmi la mente e liberarla dai pensieri e dalle preoccupazioni devo essere lasciat[ROOT.Char.Custom('DE_END_PRO_S_N')] a me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]. Da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] posso concentrarmi e guarire."
 stress_loss_reclusive_decision_tooltip:0 "Isolati per concentrare la mente"
 stress_loss_reclusive_decision_confirm:0 "Addio."

 stress_loss_irritable_decision:1 "Scatenati"
 stress_loss_irritable_decision_desc:1 "Per lasciar andare tutta questa rabbia e irritazione che ho trattenuto dentro... Oh, non c'è niente di meglio di questo per liberare la mente! La prossima volta che si presenta un'opportunità non mi fermerò."
 stress_loss_irritable_decision_effect_tooltip:0 "Insulti un vassallo a caso"
 stress_loss_irritable_decision_effect_courtier_tooltip: "Insulti un [THIS.Char.Custom('GetCourtier')|l] a caso"
 stress_loss_irritable_decision_tooltip:0 "Lascia che la tua bocca si sciolga per calmare la tua mente."
 stress_loss_irritable_decision_confirm:0 "Ehi! Ehi tu!"

 stress_loss_flagellant_decision: "Indulgere nella Flagellazione"
 stress_loss_flagellant_exaltation_decision_desc: "Niente libera la mente più della catarsi attraverso il dolore. L'ulteriore vantaggio di sentirsi più vicini a [ROOT.Char.GetFaith.HighGodName] è... una... #EMP divina#! combinazione."
 stress_loss_exaltation_decision_desc: "La carne serve come veicolo per la comunione con [ROOT.Char.GetFaith.HighGodName]. Lasciate che io spezzi la carne affinché tale armonia possa avvenire."
 stress_loss_flagellant_decision_desc:0 "Niente purifica la mente come la catarsi del dolore. Userò la frusta sulla mia schiena, finché la mia mente non si sarà purificata."
 stress_loss_flaggelant_decision_effect_tooltip:0 "Perderai stress" #Not actually used atm
 stress_loss_flagellant_decision_tooltip:0 "Purifichi la mente con il dolore"
 stress_loss_flagellant_decision_confirm:0 "Argh!"

 stress_loss_profligate_decision:0 "Visita il Mercato"
 stress_loss_profligate_decision_desc:0 "Qualcosa di nuovo, qualcosa di lucido, qualcosa di raro... Niente mi centra come un nuovo acquisto, e il mercato locale racchiude molti tesori!"
 stress_loss_profligate_decision_tooltip:0 "Spendi oro per concentrare la mente"
 stress_loss_profligate_decision_confirm:0 "Riempi la mia borsa!"

 stress_loss_improvident_decision:0 "Fai Beneficenza"
 stress_loss_improvident_decision_desc:0 "Ci sono molti che hanno bisogno del mio oro più di me. Potrebbe non risolvere direttamente i miei problemi, ma alleggerisce la mente per dare."
 stress_loss_improvident_decision_tooltip:0 "Dona a chi ne ha bisogno per tranquillizzare la mente"
 stress_loss_improvident_decision_confirm:0 "È per una buona causa!"

 stress_loss_contrite_decision:0 "Confessa"
 stress_loss_contrite_decision_desc:0 "Poche cose portano una tale liberazione e libertà come una confessione. Dando voce ai miei segreti e alle mie colpe posso calmare la mia mente."
 stress_loss_contrite_decision_tooltip:0 "Confessa i tuoi errori e libera la tua mente"
 stress_loss_contrite_decision_expose_random_secret:0 "Un tuo segreto casuale sarà svelato"
 stress_loss_contrite_decision_confirm:0 "Ho qualcosa da dire!"

 stress_loss_comfort_eater_decision:0 "Lasciati andare con il cibo"
 stress_loss_comfort_eater_decision_desc:0 "Quando tutto sembra... #EMP troppo#! Posso sempre contare sul cibo per mettere la mia mente a proprio agio - uno stomaco pieno porta a una mente vuota e calma."
 stress_loss_comfort_eater_decision_tooltip:0 "Mangia per concentrare la mente"
 stress_loss_comfort_eater_decision_confirm:0 "Apparecchia la tavola!"
 lackluster_diet_hindrance_desc:0 "Stai Seguendo una Dieta Poco Rigorosa" 

 stress_loss_inappetetic_decision:0 "Evita il Cibo"
 stress_loss_inappetetic_decision_desc:0 "Ho troppe cose nel mio piatto, anche senza contare il cibo letteralmente seduto lì! Saltando i pasti posso concentrarmi sulle questioni che contano davvero."
 stress_loss_inappetetic_decision_tooltip:0 "Evita il cibo ed evitare lo stress"
 stress_loss_inappetetic_decision_confirm:0 "Informa il cuoco"

 stress_loss_journaller_decision:0 "Scrivi dei Pensieri"
 stress_loss_journaller_decision_desc:0 "Metterò per iscritto i miei pensieri e i miei fardelli. Niente libera la mente come un po' d'inchiostro e carta!"
 stress_loss_journaller_decision_tooltip:0 "Metti i tuoi pensieri sulla carta e libera la mente"
 stress_loss_journaller_decision_confirm:0 "Porta il mio diario!"

 stress_loss_confider_decision:0 "Parla con il Confidente"
 stress_loss_confider_decision_desc:0 "Essere ascoltati veramente è un piacere raro. Niente facilita la mente come una buona conversazione con qualcuno di cui ci si può fidare, e di solito fa sembrare i problemi molto più piccoli!"
 stress_loss_confider_decision_tooltip:0 "Condividi il tuo fardello con qualcun altro"
 stress_loss_confider_decision_confirm:0 "Ora ascoltami bene..."

 stress_loss_athletic_decision:0 "Smaltisci un po' di Stress"
 stress_loss_athletic_decision_desc:0 "Niente rilassa la mente come un battito accelerato e un sano sudore! Lavorerò sul mio corpo finché la mia mente non sarà a suo agio."
 stress_loss_athletic_decision_tooltip:0 "Un corpo sano genera una mente sana"
 stress_loss_athletic_decision_confirm:0 "Andiamo!"

