 form_the_kingdom_of_aragon_decision.tt.drift.d_barcelona:0 "Se [Concept( 'completely_control', 'controlli completamente' )|E] [d_barcelona.GetDefinitiveName], sarà [Concept( 'de_jure_drift_drifted', 'riannesso' )|E] nel [k_aragon.GetDefinitiveName]."
 form_the_kingdom_of_aragon_decision.tt.drift.d_navarra:0 "Se [Concept( 'completely_control', 'controlli completamente' )|E] [d_navarra.GetDefinitiveName], sarà [Concept( 'de_jure_drift_drifted', 'riannesso' )|E] nel [k_aragon.GetDefinitiveName]."

 # Culture Conversion
 convert_to_local_culture_decision:0 "Convertiti alla Cultura Locale"
 convert_to_local_culture_decision_desc:0 "A dire il vero, c'è ben poco che separi le mie tradizioni da quelle della gente della mia capitale. Osserviamo gli stessi giorni santi, le stesse feste pubbliche, e la nostra lingua è diventata quasi la stessa."
