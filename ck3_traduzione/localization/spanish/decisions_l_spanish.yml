 found_kingdom_of_bosnia_decision:0 "Fonda il Regno di Bosnia"
 found_kingdom_of_bosnia_decision_desc:0 "Le montagne e le foreste della Bosnia centrale si susseguono senza sosta tra i signori del Nord e del Sud. Forse non per molto tempo ancora..."
 found_kingdom_of_bosnia_decision_tooltip:0 "Bosnia diventa un [de_jure|E] [kingdom|E]"
 found_kingdom_of_bosnia_decision_confirm:0 "Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] di tutta la Bosnia!"

 accuse_krstjani_of_heresy_decision:0 "Accusa la $bosnian_church$ di Eresia"
 accuse_krstjani_of_heresy_decision_desc:0 "I selvaggi altopiani bosniaci hanno ospitato per anni una setta che non appartiene veramente né all'Est né all'Ovest, eppure entrambi sembrano contenti di ignorare questa crescente deviazione.\n\nNon più! Avremo il [ROOT.Char.GetFaith.ReligiousHeadName] che li dichiarerà eretici, e non avranno più un posto dove nascondersi!"
 accuse_krstjani_of_heresy_decision_tooltip:0 "Il mondo Cristiano non tollererà più questi scismatici!"
 accuse_krstjani_of_heresy_flavour_effect.tt:0 "Si invia una lettera al [GetPlayer.GetFaith.ReligiousHeadName], implorando [GetPlayer.GetFaith.GetReligiousHead.GetHerHim] di esaminare la questione della $bosnian_church$..."
 accuse_krstjani_of_heresy_decision_confirm:0 "Prima la penna, poi la spada!"
 cannot_be_atoned_krstjani_leader_flag:0 "Non puoi essere un espiatorio $bosnian_church_adherent$!"

 launch_hungarian_migration_decision:0 "Preparati ad attraversare i Carpazi"
 launch_hungarian_migration_decision_desc:0 "Le tribù concorrenti nella steppa, in particolare le bande di guerrieri Pecheneg che gettano rifiuti sul nostro territorio, rendono la vita sempre più difficile. Attraverso i Carpazi, invece, si trovano le fertili valli boscose e le pianure ondulate della debole Pannonia..."
 launch_hungarian_migration_decision_tooltip:0 "Fuggi dalla steppa per stabilirsi in Pannonia"
 launch_hungarian_migration_decision_flavour_effect:0 "Si ottiene lo speciale monouso [hungarian_invasion_casus_belli|E]"
 launch_hungarian_migration_decision_confirm:0 "Manda dei cavalieri ad ogni tribù!"
 launch_hungarian_migration_decision_before_last_date:0 "La data è 1.1.911 o precedente"

 negotiate_the_danelaw_decision:0 "Negozia il Danelaw"
 negotiate_the_danelaw_decision_desc:0 "La competizione per le terre in $k_england$ è feroce, e nessun sovrano si è ancora dimostrato dominante. Eppure, c'è una via che nessuno ha ancora tentato. Forse si potrebbe ancora fare un patto con il Diavolo..."
 negotiate_the_danelaw_decision_confirm:0 "Quindi potere ora, unificazione dopo?"
 negotiate_the_danelaw_decision_tooltip:0 "Considera di dividere l'$k_england$ in due con il tuo rivale più potente"
 negotiate_the_danelaw.valid_opponent.tt:0 "Ti serve un avversario valido con il quale negoziare"
 negotiate_the_danelaw.controlled_duchies.tt:0 "Devi detenere il [Concept( 'completely_control', 'controllo totale' )|E] di almeno due [duchies|E] all'interno dell'$k_england$ [de_jure|E]"
 negotiate_the_danelaw.preview.tt:0 "Stai ponderando se dividere il regno potrebbe rivelarsi vantaggioso..."
 negotiate_the_danelaw.clarification.tt:0 "Avrai la possibilità di tirarti indietro da questa decisione prima di confermare."

 negotiate_the_danelaw_integrate_duchies_decision:0 "Integra il Ducato $k_england_adj$"
 negotiate_the_danelaw_integrate_duchies_decision_desc:0 "Questa partizione del reame non ha senso! Le terre all'interno dei miei confini mi appartengono di diritto, e farò in modo che tutti rispettino tale cosa!"
 negotiate_the_danelaw_integrate_duchies_decision_confirm:0 "Un reame, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 negotiate_the_danelaw_integrate_duchies_decision_tooltip:0 "Integra i ducati che sono stati [de_jure_partitioned|E]"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_danelaw.tt:0 "[Concept( 'completely_control', 'Controlli completamente' )|E] almeno un [duchy|E] all'interno del $k_danelaw_article$$k_danelaw$"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_england.tt:0 "[Concept( 'completely_control', 'Controlli completamente' )|E] almeno un [duchy|E] all'interno dell'$k_england$"
 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.t:0 "$k_england$ integra i Ducati"
 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.desc:0 "I territori De jure del $k_danelaw$ sono stati annessi direttamente all'$k_england$."
 negotiate_the_danelaw_integrate_duchies_decision.england_side.t:0 "$k_danelaw$ integra i Ducati"
 negotiate_the_danelaw_integrate_duchies_decision.england_side.desc:0 "I territori De jure dell'$k_england$ sono stati annessi direttamente al $k_danelaw$."
 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.t:0 "Reame Annesso"
 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.tt:0 "Parte del tuo reame è stato annesso con la forza ad un altro regno"

 formalise_the_daneland_decision:0 "Formalizza il Daneland"
 formalise_the_daneland_decision_desc:0 "Cosa importa alla nostra gente dell'$k_england$? Noi abbiamo molto più delle nostre leggi: abbiamo i nostir costumi, le nostre lingue, le nostre tradizioni, la nostra #EMP cultura#!. Loro non hanno più diritto sulla nostra terra di quanto noi ne abbiamo sulla loro."
 formalise_the_daneland_decision_confirm:0 "Questa rivalità di fa male."
 formalise_the_daneland_decision_tooltip:0 "Rinunciare alla lotta per un'$k_england$ unita"
 formalise_the_daneland_decision.must_be_after_1100.tt:0 "La data è 1.1.1100 o successiva"
 admiring_birds_decision:0 "Ammira gli Uccelli"
 admiring_birds_decision_tooltip:0 "Trascorri un po' di tempo ad ammirare gli uccelli."
 admiring_birds_decision_desc:0 "#F Gli uccelli sono creature magnifiche, puoi imparare molto osservandoli, e guadagnare ancora di più se riesci ad accarezzarne uno!#!"
 admiring_birds_decision_confirm:0 "Vai a fare una passeggiata"
 deceitful_progress_hostile_schemes_decision:0 "Studia l'Arte del Complotto"
 deceitful_progress_hostile_schemes_decision_desc:0 "'Devo tenere in considerazione ogni possibile risvolto del mio piano. Così come il ragno tesse la sua tela, devo assicurarmi che ci siano molti modi attraverso i quali la mia preda potrebbe rimanere intrappolata. Passerò un po' di tempo a pianificare attentamente il mio inganno."
 deceitful_progress_hostile_schemes_decision_tooltip:0 "Perfeziona i tuoi [hostile_schemes|E]."
 deceitful_progress_hostile_schemes_decision_confirm:0 "Un mondo di complotti mi aspetta!"
 deceitful_progress_hostile_schemes_decision_missing_scheme:0 "Devi avere almeno #V 1 #! [hostile_scheme|E] attivo"
 deceitful_progress_hostile_schemes_decision_missing_scheme_effect:0 "I tuoi [hostile_schemes|E] avranno una maggiore [success_chance|E]"
 msg_deceitful_progress_hostile_schemes:0 "I tuoi [hostile_schemes|E] proseguono!"

 diligent_development_focus_decision:0 "Sviluppa la Capitale"
 diligent_development_focus_decision_desc:0 "Il mio sogno è che un giorno [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] susciti l'invidia di tutti i sovrani sotto al cielo. Devo sforzarmi di essere il campione che la trasformerà nel gioiello della Terra. Tutto ciò che mi serve è lavorarci sopra ancora di più...\n\nChi ha bisogno di dormire dopotutto?"
 diligent_development_focus_decision_tooltip:0 "Migliora lo sviluppo della tua Capitale"
 diligent_development_focus_decision_confirm:0 "Pianifica lo sviluppo"
 msg_diligent_development_focus:0 "La tua diligente pianificazione sta dando i suoi frutti!"

 impatient_rushing_all_schemes_decision:0 "Accelera i tuoi Piani"
 impatient_rushing_all_schemes_decision_desc:0 "Perché dovrei attendere per sempre quando mi sento già pronto? Proviamoci ora!"
 impatient_rushing_all_schemes_decision_tooltip:0 "Corri i tuoi rischi chiudendo anticipatamente i tuoi complotti"
 impatient_rushing_all_schemes_decision_confirm:0 "Ora o mai più!"
 impatient_rushing_all_schemes_decision_missing_scheme:0 "Devi avere almeno #V 1 #! [scheme|E] attivo"
 impatient_rushing_all_schemes_decision_missing_scheme_effect:0 "I tuoi [schemes|E] attivi procederanno istantaneamente"
 msg_impatient_rushing_all_schemes:0 "I tuoi [schemes|E] sono pronti!"
 found_kingdom_of_livonia_decision:0 "Proclama Terra Mariana"
 found_kingdom_of_livonia_decision_desc:0 "I Balti sono stati, per secoli, senza un regno da chiamare proprio. Questa terra aspra e selvaggia di tribù e credenze pagane disparate è stata a lungo senza un'identità, ma forse io cambierò tutto questo…"
 found_kingdom_of_livonia_decision_tooltip:0 "Livonia diventa un [kingdom|E] [de_jure|E]"
 found_kingdom_of_livonia_decision_confirm:0 "[ROOT.Char.GetLadyLord|U] di tutti i Balti!"

 # Introduce a Fashion at Court
 introduce_a_new_fashion_at_court_decision:0 "Introduci una Nuova Moda a Corte"
 introduce_a_new_fashion_at_court_decision_desc:0 "Nessuna corte può affermare di essere elegante come la nostra! La corte è un campo di battaglia della moda, ed è giunto il momento di cercare di stabilire una nuova moda tra la nobiltà..."
 introduce_a_new_fashion_at_court_decision_tooltip:0 "Cerca di introdurre una nuova moda a corte per ottenere [prestige|E]."
 introduce_new_fashion_duel_tooltip:0 "Un personaggio a corte può tentare di duellare con te in [diplomacy|E] per evitare che il tuo stile venga adottato."
 introduce_a_new_fashion_at_court_decision_confirm:0 "Per un nuovo stile di eleganza!"
 court_already_has_a_fashion_tend_tt:0 "La corte sta già seguendo una tendenza di moda."

 court_amenities_interactions.0010.b_turned_down:0 "Tutti amano il nuovo stile!"
 court_amenities_interactions.0010.t:0 "Una Nuova Moda a Corte"
 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U] ha fatto la sua comparsa a corte, attirando l'attenzione di tutti i signori e le signore del regno con i suoi abiti più particolari."
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.GetSheHe|U] ha indossato un abito ornato da un collare che ha la circonferenza di una ruota di carro"
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U] ha preso ad indossare un tradizionale copricapo inclinato su un lato della testa, in una contorta presa in giro della cultura [actor.GetCulture.GetName]"
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U] camminava con passo pesante nella grande sala di [debate_locale.GetNameNoTierNoTooltip], indossando dei robusti stivali di metallo adornati con intarsi dorati che praticamente spaccano il terreno con il loro tremendo peso"
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U] ha tolto le maniche dai suoi abiti nobili"
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U] è entrata a [debate_locale.GetNameNoTierNoTooltip] indossando gli abiti di un contadino di bassa lega"
 court_amenities_interactions.0010.desc_outro:0 "e ha osato dichiararla l'ultima moda del regno! Tutti gli sciocchi a corte sembrano cascarci, dovrei alzare la mano per porre fine a questa follia?"
 court_amenities_interactions.0010.a_flag_big_collar:0 ""Sembri un uccello che ha ingoiato un piatto!""
 court_amenities_interactions.0010.a:0 ""#EMP Cosa#! stai indossando?""
 court_amenities_interactions.0010.b:0 "Mi mordo il labbro e cerco di non ridere."
 court_amenities_interactions.0010.a.tt_success:0 "Convinci la folla che il vestito di [actor.GetNameNoTooltip]è stupido"
 court_amenities_interactions.0010.a.tt_failure:0 "La folla non è d'accordo con te e pensa che il vestito di [actor.GetNameNoTooltip] sia la nuova tendenza"
 court_amenities_interactions.0011.t:0 "La Moda e le Liti"
 court_amenities_interactions.0011.desc_intro:0 "Mi pavoneggio nella mia corte, orgoglioso della mia nuova moda audace,"
 court_amenities_interactions.0011.desc.flag_big_collar:0 "i miei abiti adornati con un enorme colletto rotondo che tutti possono ammirare."
 court_amenities_interactions.0011.desc.flag_head_dress:0 "il mio abituale copricapo è stato spostato su un lato della testa, aggiungendo qualcosa di nuovo e fresco a un capo d'abbigliamento altrimenti vecchio e scialbo."
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "i miei pesanti stivali dorati che brillano nella luce della sala."
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "il mio nuovo abito senza maniche che mostra a tutti le mie braccia!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "domandandomi perché la nobiltà debba vestirsi in modo così diverso dalla gente comune quando la semplicità è così elegante."
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] mi grida dall'altra parte della sala.\n\nCi scambiamo insulti, mentre io difendo quella che è evidentemente una bella moda, ma che sfugge a una mente semplice."
 court_amenities_interactions.0011.desc_won:0 "Mentre la nobiltà locale si accalca intorno a me, posso considerare la mia proposta di moda un successo strepitoso!"
 court_amenities_interactions.0011.desc_lost:0 "Mentre la nobiltà di [debate_locale.GetNameNoTierNoTooltip] si uniscono rapidamente a [recipient.GetNameNoTooltip] nel deridere il mio vestito, capisco che la mia proposta di moda sta venedno crudelmente non apprezzata."
 court_amenities_interactions.0011.a_won:0 "So sempre cosa è meglio!"
 court_amenities_interactions.0011.a_lost:0 "Loro semplicemente non mi #EMP capiscono#!!"
 court_amenities_interactions.0012.desc_intro:0 ""Beh, alcuni di noi sono seguaci e altri capi." dice [actor.GetNameNoTooltip] che rimane saldamente attaccat[actor.Custom('DE_END_PRO_S_N')] a quel ridicolo vestito.\n\nPassiamo le ore successive a discutere sulla natura dell'alta moda, con una piccola folla di cortigiani che guardano mentre lancio insulti su insulti a quest[actor.Custom('DE_END_PRO_S_N')] pazz[actor.Custom('DE_END_PRO_S_N')]."
 court_amenities_interactions.0012.desc_won:0 "In breve tempo, molti altri cortigiani si uniscono a me nel deridere [actor.GetNameNoTooltip], e so che il mio lavoro è finito."
 court_amenities_interactions.0012.desc_lost:0 "Sfortunatamente, la folla non è sembrata persuasa dai miei argomenti e in pochi giorni, sono l'unico a corte a #EMP non#! vestire come [actor.GetNameNoTooltip]."
 court_amenities_interactions.0012.desc_lost.kof:1 "Non solo, ma molti hanno preso a riferirsi a [actor.GetSheHe] come "[actor.GetTitleAsNameNoTooltip] della Moda.""
 court_amenities_interactions.0012.a_lost:0 "Sono circondato da sicofanti e sciocchi!"
 court_amenities_interactions.0013.desc:1 "Con il passare del tempo, molti iniziano a chiamarmi [actor.GetTitleAsNameNoTooltip] della Moda!"
 court_amenities_interactions.0013.a:0 "Gloria al [actor.GetTitleAsNameNoTooltip]!"
 
