 form_the_kingdom_of_aragon_decision:0 "Fonda il Regno di Aragona"
 form_the_kingdom_of_aragon_decision_desc:1 "I figli del grande fiume Ebro hanno trascorso secoli in ombra. Dai Romani, dai Visigoti, dai Franchi e dagli Arabi. Finché lavorano per conquistatori stranieri e capitali lontane, le loro terre non sono veramente loro e la gente chiede a gran voce un proprio regno locale."
