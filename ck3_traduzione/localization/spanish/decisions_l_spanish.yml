 appoint_a_righteous_caliph_decision:0 "Nominare un Califfo Giusto"
 appoint_a_righteous_caliph_decision_desc:0 "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] è una figura distante e indegna, mal preparata a guidare la Umma. Essendo [ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetAdjective], [ROOT.Char.GetFaith.GetReligiousHead.Custom('DE_ART_IND_A')] semplicemente non #EMP comprende#! molte delle sottili verità del pensiero della fede [ROOT.Char.GetFaith.GetAdjective].\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetSheHe|U] potra anche non comprenderle, ma #EMP io#! sì..."
 appoint_a_righteous_caliph_decision_confirm:0 "Io sono guidato da [ROOT.Char.GetFaith.PositiveAfterLife|U]!"
 appoint_a_righteous_caliph_decision_tooltip:0 "Guida [ROOT.Char.GetFaith.GetNameNoTooltip] via dal percorso [ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetAdjectiveNoTooltip]"
 appoint_a_righteous_caliph_decision.tt.you_become_caliph:0 "Sei diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] il nuovo [head_of_faith|E]"
 appoint_a_righteous_caliph_decision.need_at_least_ten_same_faith_counties:0 "Hai almeno [EmptyScope.ScriptValue('appoint_a_righteous_caliph_decision_same_faith_county_count')|0] [counties|E] [CHARACTER.GetFaith.GetAdjective]"
 appoint_a_righteous_caliph_decision.cant_be_caliphal_controller:0 "Tu non sei il [head_of_faith|E] del tuo [liege|E]"
 appoint_a_righteous_caliph_decision.no_more_than_x_sinful_traits:0 "Non hai più di [EmptyScope.ScriptValue('appoint_a_righteous_caliph_decision_own_max_sins')|0] [traits|E] [Concept( 'sinful', 'peccaminosi' )|E]"
 appoint_a_righteous_caliph_decision.caliph_not_in_diplo_range:0 "Il tuo [head_of_faith|E] è al di fuori del [diplomatic_range|E]"
 appoint_a_righteous_caliph_decision.control_one_holy_site:0 "Tu controlli almeno 1 [holy_site|E]"
 appoint_a_righteous_caliph_decision.control_two_holy_sites:0 "Tu controlli almeno 2 [holy_sites|E]"
 appoint_a_righteous_caliph_decision.caliph_has_x_or_more_traits_sinful_to_your_faith:0 "Il tuo [head_of_faith|E] ha [EmptyScope.ScriptValue('appoint_a_righteous_caliph_decision_hof_min_sins')|0] o più [traits|E] [Concept( 'sinful', 'peccaminosi' )|E]"
 appoint_a_righteous_caliph_decision.has_wishes_to_schism_caliphate_flag:0 "Hai pianificato di dividerti ulteriormente quando la tua [faith|E] è stata fondata"
 appoint_a_righteous_caliph_decision_mutazila_variant:0 "Ricrea Mu'tazila"
 appoint_a_righteous_caliph_decision_general_iranian_variant:0 "Rompi con il Califfato"
 appoint_a_righteous_caliph_decision_mutazila_variant_desc:0 "Dalla fine della Mihna, coloro che sostengono la creazione del Corano sono stati perseguitati o trascurati dagli aspiranti califfi. Mi farò carico di vendicare le offese subite e di riportare la dottrina Mu'tazila alla ribalta del pensiero islamico."
 appoint_a_righteous_caliph_decision_general_iranian_variant_desc:0 "Sebbene l'Islam sia stato portato in Persia con la forza, oggi nessuno può negare la nostra fede nell'Unicità di [ROOT.Char.GetFaith.HighGodNameAlternate]. Ma le nostre vie e quelle arabe si sono allontanate, e dobbiamo rompere con [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] una volta per tutte. D'ora in poi, sarò io a guidare personalmente la fede [ROOT.Char.GetFaith.GetAdjective]."

 mozarabic_bind_the_faith_to_rome_decision:0 "Lega la Fede a Roma"
 mozarabic_bind_the_faith_to_rome_decision_desc:0 "Sebbene [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] sia ancora il nostro unico vero Papa, l'isolamento dalla volontà del Vicario di Cristo ci ha portato su strane strade. Andati sono i giorni in cui i grandi conclavi del clero europeo calpestavano le sale di Toledo.\n\nEppure, non deve per forza essere così... se la nostra fede si è smarrita, un pastore forte non potrebbe riportarla al gregge?"
