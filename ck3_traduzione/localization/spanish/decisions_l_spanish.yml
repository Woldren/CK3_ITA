 convert_whole_realm_to_feudalism_west_african_pagan_decision:0 "$convert_whole_realm_to_feudalism_decision$ #weak (Pagana Africana Occidentale)#!"
 convert_whole_realm_to_feudalism_west_african_pagan_decision_desc:0 "Il buon governo è una semplice questione di scala. Una città potrà anche avere bisogno solo di anziani, ma un impero ha bisogno di amministratori. La nostra gente lo sà, e possiamo fare leva sulle persone colte tra loro per fornirglieli."
