 roman_restoration.1211.t: "Il Sogno di Giustiniano Disfatto"
 roman_restoration.1211.desc.intro: "Per centinaia di anni, i Bizantini si sono aggrappati ai loro ultimi appigli nella Penisola Italiana, affondando le unghie insanguinate nella terra e rifiutandosi di mollare la presa, per quanto noi li prendessimo a calci.\n\nOra basta. Oggi il loro controllo è finalmente abbastanza allentato da poter essere annullato per sempre, e farò in modo che tutto il mondo lo sappia.\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.Custom('IT_NAM_COL3')][emperor.GetTitledFirstNameNicknamed] può sbraitare e brontolare quanto [emperor.Custom('DE_PRO_DEM')] pare, se solo si degnasse di prestare attenzione a una provincia lontana dal suo suntuoso palazzo, ma non può fare nulla per fermarmi."
 roman_restoration.1211.desc.body.emperor_absent: "Non esiste neanche un Imperatore che possa protestare contro la mia proclamazione. Patetico."
 roman_restoration.1211.desc.outro: "\n\nL'unica domanda è... a chi ritengo debba appartenere ora la bella [GetTitleByKey('k_sicily').GetNameNoTier]?"
 roman_restoration.1211.a: "Siamo legati per sempre ai nostri fratelli del Nord."
 roman_restoration.1211.b: "Il destino della Sicilia è, come sempre, al di là del mare."
 roman_restoration.1211.c: "naturalmente con [ROOT.Char.GetPrimaryTitle.Custom('IT_NAM_COL3')][ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!"

 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "Dopo centinaia di anni di resistenza ostinata e determinata alle orde barbariche che hanno depredato le ultime vestigia della nostra antica patria, [taker.Custom('IT_NAM_COL3')][taker.GetTitledFirstName] è finalmente riuscit[taker.Custom('DE_END_PRO_S_N')] dove tanti altri hanno fallito.\n\n[taker.IsFemale,'La bastarda','Il bastardo')] ha eliminato gli ultimi residui del controllo Romano sulla penisola occidentale,"
 roman_restoration.1212.desc.new_empire.italia: "e ha invece allineato fortemente il territorio con l'[GetTitleByKey('e_italy').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.maghreb: "portandola nella sfera Africana assieme al/alla [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.own: "assorbendo il territorio nel suo stesso regno di [taker.GetPrimaryTitle.GetBaseNameNoTier]."
 roman_restoration.1212.desc.outro.territory_left: "\n\nI pochi e sparsi avamposti che ci sono rimasti non offrono alcuna reale resistenza a questa farsa."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\nNon avendo a nostro nome nemmeno un porto nel sud, non possiamo fare nulla per opporci a questa ingiustizia."
 roman_restoration.1212.a: "Quell[Select_CString(taker.IsFemale,'a','o')] zotic[Select_CString(taker.IsFemale,'a','o')] presuntuos[Select_CString(taker.IsFemale,'a','o')]!"

 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "Nonostante abbiano versato un mare di sangue nei loro territori italiani nel corso dei secoli, [taker.Custom('IT_NAM_COL3')][taker.GetTitledFirstNameNicknamed] ha finalmente costretto i Romani ad ammettere di aver perso la [GetTitleByKey('k_sicily').GetNameNoTier].\n\nInvece, i territori guardano ora"
 roman_restoration.1213.desc.new_empire.italia: "al resto della penisola in cerca d'aiuto."
 roman_restoration.1213.desc.new_empire.maghreb: "ai loro vicini Africani al di là dell'oceano, poiché si considerano come dei lontani cugini di [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1213.desc.new_empire.own: "al loro stesso [taker.GetPrimaryTitle.GetBaseName] quale loro #EMP nuovo#! impero."
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.GetTitledFirstName] protesta quanto basta per la perdita di una provincia minore, ma non oltre."
 roman_restoration.1213.desc.body.emperor_absent: "Senza nemmeno un Imperatore che si opponga, l'Italia Romana muore con un gemito."
 roman_restoration.1213.desc.outro.territory_left: "\n\nI pochi resti dell'Impero rimasti al di là dell'Adriatico sembrano ora più che mai in pericolo."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\nSenza più alcuna una città Romana rimasta nelle terre perdute, non è rimasto nessuno a piangere la morte del sogno di Giustiniano."
 roman_restoration.1213.a: "Che liberazione!"
 roman_restoration.1213.b: "Che tempi bui quelli in cui viviamo..."

