 scrape_the_barrel_decision.tt:0 "$scrape_the_barrel_decision_tooltip$"
 scrape_the_barrel_decision_confirm:0 "Inizia la ricerca!"
 minor_decisions.0003.t:0 "Raschiando il Fondo"
 minor_decisions.0003.desc.opening:0 "La mia perlustrazione della capitale ha portato a [barrel_character.GetName] a me!"
 minor_decisions.0003.desc.diseased:0 "Davanti a me c'è un contadino malato, coperto di sporcizia, di vomito secco e con uno sguardo nei suoi occhi poco cosciente."
 minor_decisions.0003.desc.physical:0 "Quello che vedo davanti a me è un contadino dall'aspetto insolito, che mi fissa con stupore e meraviglia come se fossi [ROOT.Char.GetFaith.HighGodName] stesso. Chiaramente, le condizioni della sua nascita gli hanno causato un disagio eccessivo e l'ostracizzazione dalla gente comune di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 minor_decisions.0003.desc.maimed:0 "[barrel_character.Custom('DE_END_ADJ_DEF_S_D')][barrel_character.GetWomanMan] sembra aver visto la sua parte di sangue e crudeltà in questo mondo, e porta i segni di ogni pugno e lama che lo ha colpito e tagliato."
 minor_decisions.0003.desc.criminal:0 "Quest[barrel_character.Custom('DE_END_PRO_S_N')] disgraziat[barrel_character.Custom('DE_END_PRO_S_N')] è stat[barrel_character.Custom('DE_END_PRO_S_N')] trascinat[barrel_character.Custom('DE_END_PRO_S_N')] fuori dalle prigioni; rinchiuso per crimini indicibili contro la corona, sperando di ottenere il perdono in cambio delle sue abilità."
 minor_decisions.0003.desc.ewan:0 "Quello che sono costretto a guardare è solo l'incubo perverso di un[barrel_character.Custom('DE_PRO_POS_P_2P')] [barrel_character.GetWomanMan], che assomiglia a malapena a un essere umano. La miserabile creatura è così afflitta da malattie, malformazioni e lesioni che è un atto di stregoneria il fatto che sia in grado di stare in piedi!"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nAnche se è colpevole di tradimento,"
 minor_decisions.0003.desc.bridge_1:0 "\n\nNonostante la sua afflizione,"
 minor_decisions.0003.desc.bride_2:0 "è stato portato alla mia attenzione che è un abile"
 minor_decisions.0003.desc.educated:0 "studios[barrel_character.Custom('DE_END_PRO_S_N')], in qualche modo istruit[barrel_character.Custom('DE_END_PRO_S_N')] nella lingua scritta nonostante la sua bassa estrazione sociale. Sento che [barrel_character.GetNameNoTooltip] servirebbe bene alla corte in questioni di religione, erudizione o salute."
 minor_decisions.0003.desc.cunning:0 "truffa[barrel_character.Custom('DE_END_NOU_S_GS_N')], che fa fortuna sottraendo alla gente del posto ogni centesimo che riesce a spillare. La sua astuzia e la sua destrezza starebbero bene al mio fianco, per ascoltare i molti sussurri che circolano a corte e far cadere la giustizia su coloro che fanno un torto alla Corona.."
 minor_decisions.0003.desc.charismatic:1 "diplomatic[barrel_character.Custom('DE_END_PRO_S_N')] con competenze nella lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] che rivaleggiano con qualsiasi nobile! Il suo carisma eversivo e il suo aspetto insolito cattureranno senza dubbio l'interesse di qualsiasi nobile straniero in visita alla mia corte."
 minor_decisions.0003.desc.organised:0 "mercante, con una comprensione della finanza e dell'organizzazione ben al di sopra di quello che mi aspetterei da un umile paesano. Indubbiamente, quest[barrel_character.Custom('DE_PRO_PER_S_3P_N')][barrel_character.GetWomanMan] era sprecat[barrel_character.Custom('DE_END_PRO_S_N')] dov'era prima ed è stat[barrel_character.Custom('DE_END_PRO_S_N')] scelta da [ROOT.Char.GetFaith.HighGodName] per elevarsi al rango di nobile e servirmi a corte."
 minor_decisions.0003.desc.strong:0 "condottier[barrel_character.Custom('DE_END_PRO_S_N], vincendo innumerevoli schermaglie e guidando il suo gruppo di furfanti da un incursione all'altra. Senza dubbio è sprecato a rotolarsi nel fango e nel sangue commettendo piccoli furti nella campagna e dovrebbe invece indossare gli abiti della nobiltà e unirsi alla mia bella corte!"
 minor_decisions.0003.desc.outro:0 "Il mio consiglio ha determinato il ruolo che meglio si adatta a [barrel_character.GetNameNoTooltip], l'unica domanda che rimane è se sono veramente disposto ad andare avanti con tutto questo o no."
 minor_decisions.0003.a:0 "Certo! Benvenuto nella nobiltà, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b:0 "Solo la professione di boia si addice a questa #EMP creatura#!."
 minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName], portami qualcun altro!"
 minor_decisions.0003.d:0 "Uhhh, non siamo ancora così disperati..."

 #False Conversion decisions
 revoke_false_conversion_decision:0 "Rivela la Vera Fede"
 revoke_false_conversion_decision.tt:0 "Riconvertiti pubblicamente alla tua vecchia [faith|E]"
 revoke_false_conversion_decision.desc:0 "#F Sebbene ufficialmente io segua la fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], non riesco ad abbandonare molti dei rituali personali e le credenze private dei miei antenati. Forse le vecchie usanze erano davvero migliori?#!"
 revoke_false_conversion_decision.desc.tt:0 "Ti riconverti pubblicamente alla tua [faith|E] precedente. I tuoi [vassals|E] e i [close_family|E] potrebbero convertirsi con te"
 revoke_false_conversion_decision.desc.tt_landless: "Ti riconverti alla tua [faith|E] precedente. I tuoi [close_family|E] potrebbero convertirsi con te."
 revoke_false_conversion_decision.desc.tt_own_faith_counties:0 "Se sei [independent|E], le [counties|E] all'interno del tuo [realm|E] che hanno [GetModifier('false_convert_modifier').GetNameWithTooltip] potrebbero convertirsi con te, se sono segretamente della tua [faith|E]"
 revoke_false_conversion_decision_confirm:0 "Fai un proclamazione"
 encourage_confession_of_false_conversions_decision:0 "Amnistia per le False Conversioni"
 encourage_confession_of_false_conversions_decision.tt:0 "I cripto-religionisti possono rivelare la loro [faith|E] nascosta"
 encourage_confession_of_false_conversions_decision.desc:0 "#F È un segreto di Pulcinella che ci sono cripto-religionisti nel mio regno, che praticano la loro fede nel nascondersi. Forse un'amnistia ufficiale potrebbe convincerli ad abbandonare la facciata?#!"
 encourage_confession_of_false_conversions_decision.desc.tt_pluralist:0 "I cripto-religionisti all'interno del tuo regno possono rivelarsi, se la tua [faith|E] [tolerates|E] la loro Fede segreta meglio di quella pubblica"
 encourage_confession_of_false_conversions_decision.desc.tt_paranoia:0 "[characters|E] che sono [GetTrait('deceitful').GetName( GetNullCharacter )] o [GetTrait('paranoid').GetName( GetNullCharacter )] non riveleranno la loro [faith|E] segreta a meno che non corrisponda alla tua"
 encourage_confession_of_false_conversions_decision.desc.tt_pluralist_counties:0 "Se sei [independent|E], [counties|E] all'interno del tuo [realm|E] che hanno [GetModifier('false_convert_modifier').GetNameWithTooltip] possono convertirsi apertamente, a seconda di quanto si sarebbe ostili alla loro nuova [faith|E]"
 encourage_confession_of_false_conversions_decision.desc.tt_coreligionist:0 "I cripto-religionisti all'interno del vostro regno possono rivelarsi, se la loro [faith|E] privata è uguale a quella pubblica"
 encourage_confession_of_false_conversions_decision_confirm:0 "Fai un proclamazione"
 abandon_crypto_faith_decision:0 "Abbandona la Fede Segreta"
 abandon_crypto_faith_decision.tt:0 "Smetti di praticare la tua vecchia fede in segreto"
 abandon_crypto_faith_decision.desc:0 "#F Tutte queste prediche segrete e preghiere sussurrate stanno stancando la mia pazienza. Nel frattempo, mi sono trovato a mio agio con la mia vita pubblica nella fede [ROOT.Char.GetFaith.GetName]. Forse è giunto il momento di mettere a riposo la mia vecchia fede, una volta per tutte.#!"
