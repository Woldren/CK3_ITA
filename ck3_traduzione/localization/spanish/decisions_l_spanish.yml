 assimilate_local_traditions_decision:0 "Fai in modo che il regno abbracci le tradizioni locali"
 assimilate_local_traditions_decision_desc:0 "Sebbene l'avventura sia sempre nel nostro sangue, prendiamo atto che siamo lontani dalla nostra gelida patria Scandinava. Le tradizioni del posto si adattano bene alla sua gente, essi sono padroni della loro terra e i loro dei sono forti - lo rispettiamo. Col tempo, diventeremo come loro."
 assimilate_local_traditions_decision_confirm:0 "Dobbiamo adattarci"
