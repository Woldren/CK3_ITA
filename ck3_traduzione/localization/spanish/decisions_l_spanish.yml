 restore_holy_roman_empire_decision_desc:0 "Il vero Impero d'Occidente è a brandelli, l'eredità di Carlo Magno distrutta da un destino crudele. Ci vorrebbe un sovrano forte e pio per restituire alla Germania la dignità imperiale."
