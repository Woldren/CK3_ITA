 establish_norman_culture_decision:0 "Stabilisci la Cultura Normanna"
 establish_norman_culture_decision_desc:0 "Le nostre vecchie tradizioni non ci servono bene nella nostra nuova casa. Dovremmo guardare alla gente del posto e vedere cosa possiamo imparare da loro."
