l_spanish:
 conqueror.0001.t: "Governare il Mondo"
 conqueror.0001.desc: "È sempre più chiaro. Dal più umile contadino al più nobile dei miei vassalli, tutti sussurrano il mio nome, sussurrano della mia potenza, sussurrano di #EMP guerra!#! C'è sostegno per la mia causa, perché il mio popolo mi vede come un sovrano degno del mondo.\n\nLa forza di [ROOT.Char.GetPrimaryTitle.GetBaseName] è mia da esercitare, ed io lo farò. Colpire verso l'esterno è ciò che ci si aspetta da me, reclamare con la forza ciò che dovrebbe appartenermi. Sono destinato a governare, a sottomettere coloro che mi circondano e farli parte del/della mio/a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nCon il mio popolo che mi sostiene non posso fallire."
 conqueror.0001.desc.temujin: "\n\nDa un lupo grigio-azzurro e una cerva fulva, non offrirò altro che rovina o sottomissione."
 conqueror.0001.a: "Che la conquista abbia inizio!"
 conqueror_flavor: "Inizierai a ricevere il sostegno dei tuoi vassalli e del tuo popolo, ma attenzione: il tuo sostegno diminuirà se resterai in pace per troppo tempo, se perderai troppe guerre, se diventerai suddito di un altro regno o se cadrai in disgrazia...\n\nSe muori, ci si aspetta che i tuoi figli prendano il mantello della conquista."
 conqueror.0001.b: "Preferisco restare qui e sentire l'odore dei [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]..."
 
 conqueror.0002.t: "Un Conquistatore Fallito"
 conqueror.0002.intro: "È finita. Coloro che prima ritenevo amici mi voltano le spalle, il flusso costante di sostegno si sta spezzando, e i miei soldati abbandonano le spade con delusione.\n\n"
 conqueror.0002.peace: ""Un 'grande' conquistatore che non conquista, che barzelletta!". Le voci dei miei sudditi riecheggiano nelle mie sale. “Non volevamo la pace, volevamo la #EMP gloria!#!""
 conqueror.0002.prestige: ""il suo nome vale meno della polvere!”. I miei sudditi dicono, beffardi. "Chi seguirebbe una persona così disonorata?""
 conqueror.0002.debt_level: ""Ha rovinato [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!" I miei sudditi esclamano beffardi. "La tesoreria è completamente vuota, come ha potuto [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleAsNameNoTooltip] permettere che accadesse!""
 conqueror.0002.lost_wars: ""[ROOT.Char.Custom('IT_NAM_COL3')|U][ROOT.Char.GetTitleAsNameNoTooltip] è debole." Le voci dei miei soggetti riecheggiano. " Ha perso una guerra dopo l'altra, chi seguirebbe un comandante così incompetente?""
 conqueror.0002.independence: ""Nessun #EMP vero#! conquistatore si prostrerebbe davanti a un altro." I miei sudditi si commentano l'un l'altro sottovoce. "È vera e propria debolezza. Nient'altro che debolezza.""
 conqueror.0002.incapable: ""ormai la sua mente è andata, non c'è nessuno che possa guidarci." I miei sudditi sussurrano. "È stato bello finché è durato...""
 conqueror.0002.count: ""[root_scope.GetFirstName], un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] semplice [ROOT.Char.GetTitleAsNameNoTooltip]... patetic[ROOT.Char.Custom('DE_END_PRO_S_N')]!" I miei sudditi sussurrano. "Quel titolo non vale #EMP nulla#!, vogliamo seguire un re, non un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] pezzente!""
 conqueror.0002.outro: "Le parole pungono le mie orecchie.\n\nSembra che le mie conquiste siano finite. Per ora."
 conqueror.0002.a: "È stato troppo bello per essere vero..."
 conqueror_end_flavor: "Non riceverai più il supporto dei tuoi vassalli e del popolo."
 
 conqueror_title: "Non riceverai più il supporto dei tuoi vassalli e del tuo popolo."
 conqueror_prefix: "Conquistatore:"
 
 conqueror.1000.t: "$conqueror_prefix$ For the War Chest"
 conqueror.1000.desc: ""Per il forziere di guerra." recita la missiva di [generous_vassal.GetTitledFirstName]. "Usate i fondi saggiamente, oh [ROOT.Char.GetTitleAsNameNoTooltip] — usateli per rifornire gli arsenali, nutrire i soldati o rafforzare le vostre fila con mercenari. Non vedo l'ora di vedere la gloria che porterete sul/sulla [ROOT.Char.GetPrimaryTitle.GetBaseName]!"\n\nPosso farne buon uso."
 conqueror.1000.a: "Questo oro è il benvenuto."
 conqueror.1000.b: "Usa l'oro per attirare i mercenari!"
 conqueror.1000.c: "Ringrazial[generous_vassal.Custom('DE_END_PRO_S_N')] di cuore, ma non ho bisogno di regali!"
 mercenary_bolstering: "I Ranghi sono rafforzati dai mercenari"
 mercenary_bolstering_desc: "Questo personaggio ha attirato l'attenzione di molti mercenari, che si sono avvicinati a lui in cerca di gloria."
 
 conqueror.1100.t: "$conqueror_prefix$ Ranghi Rinforzati"
 conqueror.1100.desc: ""Salve, [Select_CString(ROOT.Char.IsFemale,'mia','mio')] [ROOT.Char.GetTitleAsNameNoTooltip]." Dice il $knight_culture_player_no_tooltip$, annunciando la sua presenza. "Io sono [maa_leader.GetFirstName], invat[maa_leader.Custom('DE_END_PRO_S_N')] da [generous_vassal.GetTitledFirstName] per servirla, con me porto un seguito costituito dai migliori soldati che [generous_vassal.GetCapitalLocation.GetTitle.GetName] possa raccogliere!"\n\n"Tutto ciò che chiede [generous_vassal.GetTitleAsNameNoTooltip] è di fare buon uso di noi, e di indirizzarci verso la gloria!" si mette sull'attenti."
 conqueror.1100.a: "Vi assegnerò degli alloggi!"
 conqueror.1100.b: "Dividi gli uomini tra i miei reggimenti."
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip] è generos[ROOT.Char.Custom('DE_END_PRO_S_N')], ma io non ho bisogno di voi."
 maa_recruitment_boon: "Reclutamento degli Uomini d'Arme Efficace"
 maa_recruitment_boon_desc: "Questo personaggio si fa aiutare dai suoi vassalli a reclutare soldati professionisti."
 war_war_war_opinion: "Guerra, guerra, guerra!"
 
 conqueror.1200.t: "$conqueror_prefix$ Rilascia gli Assetati di Gloria"
 conqueror.1200.desc: "I canti riecheggiano nelle mie sale, nella mia capitale, nelle mie terre, in tutto il mio regno; "Guerra! Guerra! Guerra!" dicono.\n\nI miei vassalli assetati di gloria chiedono che venga versato il sangue dei nostri nemici, perché io porti su di noi la fama che è il mio destino.\n\nHo il loro incrollabile sostegno."
 conqueror.1200.a: "Non li deluderò!"
 conqueror.1200.b: "Se vogliono la guerra, allora avrò bisogno di soldati."
 glory_hound_contribution: "Supporto degli Assetati della Gloria"
 glory_hound_contribution_desc: "Questo personaggio sta raccogliendo un sostegno incrollabile da parte dei suoi vassalli [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]."
 
 conqueror.1300.t: "$conqueror_prefix$ Sostegno Popolare"
 conqueror.1300.desc: ""[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], [Select_CString(ROOT.Char.IsFemale,'mia','mio')] [ROOT.Char.GetTitleAsNameNoTooltip|l], [Select_CString(ROOT.Char.IsFemale,'mia indiscussa','mio indiscusso')] e più [root_scope.Custom('ComplimentAdjective')] #EMP [Select_CString(ROOT.Char.IsFemale,'Signora','Signore')]!#!" farfuglia il contadino, prostrandosi davanti a me.\n\n"Noi degli umili villaggi di [peasant_barony.GetBaseName] veniamo a portare doni, grano, selvaggina e oro. Abbiamo faticato molto, ma sappiamo che voi ci porterete la prosperità!" continua [portrait_peasant.GetSheHe|U].\n\nPotranno anche essere i più umili tra i miei sudditi, ma farebbero qualunque cosa gli chieda."
 conqueror.1300.a: "Regali meravigliosi, vi ringrazio tutti!"
 conqueror.1300.b: "Quando vedete i miei soldati, date loro da mangiare."
 conqueror.1300.c: "Lasciate che i vostri campi rimangano aridi ancora per un po', ho bisogno di voi."
 peasant_supplies: "Ampio Sostegno dei Contadini"
 peasant_supplies_desc: "Questo personaggio è molto popolare tra i contadini, che rinunciano volentieri a più provviste del solito."
 peasant_draft: "Leva dei Contadini"
 peasant_draft_desc: "I contadini accorrono ai vessilli di questo personaggio, più che disposti ad impugnare le armi per la leva."
 
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip] Invia dell'Oro"
 conqueror_feed_county_gift_desc: "I contadini di [county_target.GetName] sono entusiasti delle tue conquiste e ti inviano oro."
 conqueror_feed_county_gift_herd: "[county_target.GetNameNoTooltip] Invia le Mandrie"
 conqueror_feed_county_gift_desc_herd: "I comuni mandriani di [county_target.GetName] sono in soggezione di fronte [Select_CString(ROOT.Char.IsFemale,'alla grande','al grande')] [ROOT.Char.GetTitleAsName], e giungono al tuo cospetto con begli animali." 
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$ Si Unisce alla Tua Causa"
 conqueror_feed_knight_joins_desc: "Il [knight.GetFullName] $knight_culture_player_no_tooltip$ ti giura fedeltà! (@skill_prowess_icon![knight.GetProwess])"
 conqueror_feed_angry_vassal: "Vassallo Furioso Rimasto Colpito"
 conqueror_feed_angry_vassal_desc: "[Select_CString(angry_vassal.IsFemale,'La tua vassalla','Il tuo vassallo')] [angry_vassal.GetFullName] è rimasto colpito dalle tue conquiste."
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName] Dona dell'Oro"
 conqueror_feed_generous_courtier_desc: "[Select_CString(generous_courtier.IsFemale,'La tua','Il tuo')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))] [generous_courtier.GetFullName] dona dell'oro per la tua causa!"
 conqueror_feed_siege_engineer: "Ingegnere d'Assedio si Unisce"
 conqueror_feed_siege_engineer_desc: "L'[GetTrait('military_engineer').GetName( GetNullCharacter )] [new_commander.GetFullName] si unisce ai tuoi ranghi!"
 
