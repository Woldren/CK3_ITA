l_spanish:
 test_text_to_use_explanation:0 "La parola [primary_title|E] è un concetto di gioco."
 game_concept_vassal:0 "Vassallo"
 game_concept_vassals:0 "Vassalli"
 game_concept_vassalage:0 "Vassallaggio"
 game_concept_vassal_possessive:0 "Del Vassallo"
 game_concept_vassals_possessive:0 "Dei Vassalli"
 game_concept_direct_vassal:0 "Vassallo Diretto"
 game_concept_direct_vassals:0 "Vassalli Diretti"
 game_concept_direct_vassal_desc:0 "I tuoi $game_concept_direct_vassals$ sono i [vassals|E] che servono sotto di te personalmente. I Vassalli-dei-vassalli #emphasis non#! sono inclusi."
 game_concept_vassalize:0 "Vassallizza"
 game_concept_vassalization:0 "Vassallizzazione"
 game_concept_vassal_desc:1 "Un $game_concept_vassal$ è un [ruler|E] che ha giurato fedeltà ad un altro governante — il suo [liege|E].\n\nIl $game_concept_vassal$ fornisce al proprio signore [levies|E] e[taxes|E] — le sue [obligations|E] — in cambio di protezione.\n\nSe l'[opinion|E] del $game_concept_vassal$ nei confronti del proprio signore è bassa, potrebbe unirsi a [factions|E], o [scheme|E] per rimpiazzare il proprio signore con qualcun altro."
 game_concept_ruler:0 "Governante"
 game_concept_rulers:0 "Governanti"
 game_concept_rulerpossessive:0 "di un Governante"
 game_concept_ruler_desc:0 "Un governante è un [character|E] che detiene almeno un [title|E]."
 game_concept_title:0 "Titolo"
 game_concept_title_i: "@titles_icon!"
 game_concept_titles:0 "Titoli"
 game_concept_titlepossessive:0 "Titolo di"
 game_concept_title_desc:1 "Un $game_concept_title$ essenzialmente certifica il possesso di una terra.\n\nL'unità di terra più piccola sulla mappa è la [barony|E]. Le Baronie sono organizzate in aree più larghe chiamate [counties|E]. Le Contee [de_jure|E] appartengono ad un [duchy|E], i ducati ad un [kingdom|E], e i regni ad un [empire|E].\n\nI Ducati, i Regni e gli Imperi, non sempre hanno un [holder|E], ma sono Titoli che possono essere [created|E] da un governante che controlla abbastanza del territorio corrispondente."
 game_concept_holder:0 "Detentore"
 game_concept_holders:0 "Detentori"
 game_concept_holder_possessive:0 "Detentori di"
 game_concept_holders_possessive:0 "Detentori di"
 game_concept_hold:0 "Detieni"
 game_concept_holder_desc:1 "Un $game_concept_holder$ di un [title|E] è il personaggio che possiede il titolo. I titoli di [barony|E] e [county|E] avranno sempre dei $game_concept_holders$ una volta stabiliti, mentre i titoli di [duchy|E], [kingdom|E] e [empire|E] potrebbero non essere stati ancora creati. Come ulteriore avvertenza, il $game_concept_holder$ di un Titolo di alto-livello non controlla effettivamente ogni territorio compreso nell'area [de_jure|E] del titolo.\n\nIl possesso di Titoli di livello superiore ti permette di avere [vassals|E] di livello superiore. Per esempio, i Duchi possono avere Conti come Vassalli, e i Re possono avere i Duchi."
 game_concept_de_jure:0 "De Jure"
 game_concept_de_jure_desc:0 "La maggior parte dei [titles|E] sono considerati parte $game_concept_de_jure$ di un titolo di livello superiore (per legge).\n\nPer esempio, un [ruler|E] potrebbe essere [king|E] d'Inghilterra, ma il proprio [realm|E] non contiene ancora tutte le terre che sono legamente considerate parte dell'Inghilterra. Il [holder|E] di un [duchy|E], un [kingdom|E], o un [empire|E] ha sempre un [casus_belli|E] che può usare per prendere il controllo dei suoi titoli costituenti che sono $game_concept_de_jure$.\n\nI [vassals|E] decideranno inoltre chi è il loro [rightful_liege|E] in base a quale sia il Titolo De Jure di cui fa parte il loro [primary_title|E]."
 game_concept_de_jure_drift:0 "Deriva De Jure"
 game_concept_de_jure_drift_drifted:0 "riannesse"
 game_concept_de_jure_drift_drift:0 "riannettere"
 game_concept_de_jure_drifting: "Deriva De Jure"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Un lento processo nel quale il [liege|E] del [title|E] [de_jure|E] può cambiare. Capita naturalmente quando un [duchy|E] o un [kingdom|E] è completamente controllato da un [ruler|E] che non detiene il possesso del titolo De Jure di quel territorio.\n\nQuesto processo può essere velocizzato assegnando il tuo [chancellor|E] all'appropriato [councillor_task|E] #weak ($task_integrate_title$)#!. I Ducati possono soltato $game_concept_de_jure_drift$ nei Reami, e i Reami possono solo convergere negli [empires|E].\n\nLasciare che i titoli De Jure convergano nel tuo [primary_title|E] è un buon modo per liberarsi della penalità del [rightful_liege|E]."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Esempio: Il Ducato di $d_northumberland$ fa parte De Jure dell'$k_england$, ma il territorio del ducato è completamente all'interno della $k_scotland$. Poiché il Re della $k_scotland$ non possiede anche l'$k_england$, il ducato inizierà una $game_concept_de_jure_drift$ fino a divenire parte della $k_scotland$.#!"
 game_concept_primary_title:0 "Titolo Primario"
 game_concept_primary_titles:0 "Titoli Primari"
 game_concept_primary_title_desc:0 "Un $game_concept_primary_title$ [rulerpossessive|E] è il proprio [title|E] più alto con il quale egli può identificarsi di più, è ciò che determina il proprio Stemma e il nome del proprio [realm|E].\n\nSe controlli più titoli dello stesso livello, puoi scegliere quale dovrebbe essere il tuo $game_concept_primary_title$."
 game_concept_recently_acquired_holding:0 "Possedimento Recentemente Acquisito"
 game_concept_recently_acquired_holdings:0 "Insediamenti Recentemente Acquisiti"
 game_concept_recently_acquired_holding_desc:0 "Gli [holdings|E] acquisiti nell'ultimo anno, che pongono un governante al di sopra del proprio [domain_limit|E] non causano penalità ai suoi altri insediamenti, ma allo stesso tempo non forniscono [taxes|E] o [levies|E]."
 game_concept_domain_size:0 "Grandezza del Dominio"
 game_concept_domain_size_desc:0 "La $game_concept_domain_size$ di un personaggio riflette quanti [titles|E] di [barony|E] e [county|E] detiene personalmente."
 game_concept_levies:0 "Leve"
 game_concept_levy:0 "Leva"
 game_concept_levies_desc:2 "Il grosso della maggior parte degli [armies|E] è composto da $game_concept_levies$.\n\nOgni [holding|E] fornisce un determinato numero di $game_concept_levies$ al proprio [holder|E]. I [vassals|E] in cambio forniscono una parte delle loro $game_concept_levies$ al loro [liege|E].\n\nLe $game_concept_levies$ sono composte da combattenti scarsamente armati #weak (milizie paesane, ruffiani, mercenari locali, nobili destituiti, proprietari terrieri minori, ecc.)#! e sono considerate delle unità a se stanti.\n\nUna $game_concept_levy$ ha [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] e [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. Gli altri tipi di [soldiers|E] nel gioco sono [men_at_arms|E] — costosi professionisti addestrati."
 game_concept_vassal_obligations:0 "Obbligazioni del Vassallo"
 game_concept_obligations:1 "Obbligazioni"
 game_concept_obligation:0 "Obbligazione"
 game_concept_vassal_obligations_desc:4 "Le $game_concept_vassal_obligations$ definiscono quante [Concept( 'tax', 'tasse' )|E] e quante [levies|E] debba fornire un [vassal|E] al proprio [liege|E]. La [government_form|E] di un Vassallo determina come vengono modificate le sue $game_concept_obligations$.\n\n#weak Ad esempio, le $game_concept_obligations$ dei [vassals|E] [GetGovernment('feudal_government').GetName] e [GetGovernment('clan_government').GetName] dipendono dal loro [vassal_contract|E], mentre quelle del Vassallo [GetGovernment('administrative_government').GetName] dipendono dalla loro [province_administration|E]."
 game_concept_contract:0 "Contratto"
 game_concept_crown_authority:0 "Autorità della Corona"
 game_concept_crown_authority_desc:1 "L'$game_concept_crown_authority$ rappresenta il potere generale che un [ruler|E] detiene sui propri [vassals|E].\n\nCi sono quattro livelli di $game_concept_crown_authority$; [autonomous_vassals|E], [limited|E], [high|E], e [absolute|E]. Aumentare l'$game_concept_crown_authority$ costa un ammontare di [prestige|E] in base al livello e alla [learning_skill|E] del governante.\n\n#weak Ai Vassalli non piacciono livelli più alti di $game_concept_crown_authority$, e abbassarli è l'obiettivo primario delle [Concept( 'liberty_faction', 'Fazioni della Libertà' )|E]."
 game_concept_autonomous_vassals:0 "Vassalli Autonomi"
 game_concept_autonomous_vassals_crown_authority:0 "Autorità della Corona per i Vassalli Autonomi"
 game_concept_autonomous_vassals_crown_authority_desc:0 "I $game_concept_autonomous_vassals$ è il livello più basso di [crown_authority|E]. A questo livello, i [vassals|E] non hanno una penalità per l' [opinion|E] nei confronti del loro [liege|E], e il signore ha solo un potere basilare su di loro."
 game_concept_limited:0 "Limitata"
 game_concept_limited_crown_authority:0 "Autorità della Corona Limitata"
 game_concept_limited_crown_authority_desc:1 "L'$game_concept_limited_crown_authority$ è il secondo livello più basso di [crown_authority|E].I [vassals|E] hanno una penalità di [opinion|E] di #N -10#! nei confronti del loro [liege|E], e il signore può [revoke|E] i [titles|E] e [retract|E] i vassalli di un vassallo. Il [ruler|E] può effettuare un cambiamento tra le diverse [succession_laws|E] di Partitione disponibili."
 game_concept_high:0 "Alta"
 game_concept_high_crown_authority:0 "Autorità della Corona Alta"
 game_concept_high_crown_authority_desc:2 "L'$game_concept_high_crown_authority$ è il secondo rispetto al livello più alto. I [vassals|E] hanno una penalità [opinion|E] di #N -20#! nei confronti del loro [liege|E].\n\nA questo livello - in aggiunto ai poteri che il signore ottiene al livello [limited_crown_authority|E] — i vassalli sotto lo stesso signore non possono più dichiararsi guerra a vicenda, il governante può cambiare tra tutte le [succession_laws|E] disponibili, e i [titles|E] dei vassalli non possono essere ereditati dai governanti al di fuori del [realm|E] del loro signore.\n\nInfine, rifiutare la [revocation|E] titolo o la [retraction|E] del vassallo è considerato un [crime|E] persino se il signore manca di una giustificazione sufficiente."
 game_concept_absolute:0 "Assoluta"
 game_concept_absolute_crown_authority:0 "Autorità della Corona Assoluta"
 game_concept_absolute_crown_authority_desc:2 "L'$game_concept_absolute_crown_authority$ è il livello più alto di [crown_authority|E]. I [vassals|E] hanno una penalità di [opinion|E] di #N -30#! nei confronti del loro [liege|E].\n\nA questo livello — in aggiunta agli effetti dell'Autorità della Corona [high|E] e [limited|E] — il governante può scegliere un [designated_heir|E] a costo del [prestige|E].\n\nInoltre, i vassalli non possono dichiarare guerra contro i governanti stranieri."
 game_concept_tribal_authority:0 "Autorità Tribale"
 game_concept_tribal_authority_desc:2 "L'$game_concept_tribal_authority$ rappresenta l'influenza generale che un [ruler|E] [tribal|E] esercita sui propri [vassals|E]. In confronto all'[crown_authority|E], offre mionri poteri e agli ultimi livelli.\n\nCi sono quattro livelli di $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], e [absolute_tribal|E]. Incrementare l'$game_concept_tribal_authority$ costa un ammontare di [prestige|E] in base al livello e all'[learning_skill|E] del governante, ma è generalmente è più costoso rispetto all'incrementare l'autorità della corona.\n\n#weak I Vassalli non apprezzano livelli più alti di $game_concept_tribal_authority$, e abbassarli è l'obiettivo primario di qualsiasi [liberty_faction|E].#!"
 game_concept_disparate_tribes:0 "Tribù Divise"
 game_concept_disparate_tribes_tribal_authority:0 "Autorità Tribale: Tribù Divise"
 game_concept_disparate_tribes_tribal_authority_desc:0 "L'$game_concept_disparate_tribes$ è il livello più basso di [tribal_authority|E]. A questo livello, i [vassals|E] non hanno una penalità di [opinion|E] verso il loro [liege|E], e il signore manca di qualsiasi potere nel loro confronti a parte l'abilità di chiedere [levies|E] e [taxes|E]."
 game_concept_limited_tribal:0 "Limitata"
 game_concept_limited_tribal_authority:0 "Autorità Tribale Limitata"
 game_concept_limited_tribal_authority_desc:0 "L'$game_concept_limited_tribal_authority$ è il secondo livello più basso di [tribal_authority|E]. I [vassals|E] hanno una penalità di [opinion|E] di #N -10#! nei confronti del loro [liege|E], e il signore adesso può [imprison|E] i [characters|E] nel proprio [realm|E]."
 game_concept_high_tribal:0 "Alta"
 game_concept_high_tribal_authority:0 "Autorità Tribale Alta "
 game_concept_high_tribal_authority_desc:0 "L'$game_concept_high_tribal_authority$ è il secondo livello più alto di [tribal_authority|E]. I [vassals|E] hanno una penalità di [opinion|E] di #N -20#! nei confronti del loro [liege|E].\n\nA questo livello, così come possiede l'abilità di [imprison|E] i [characters|E], il signore potrebbe [revoke|E] i [titles|E] e [retract|E] i vassalli di un vassallo."
 game_concept_absolute_tribal:0 "Assoluta"
 game_concept_absolute_tribal_authority:0 "Autorità Tribale Assoluta"
 game_concept_absolute_tribal_authority_desc:0 "L'$game_concept_absolute_tribal_authority$ è il più alto livello di [tribal_authority|E]. I [vassals|E] hanno una penalità di [opinion|E] di #N -30#! nei confronti del loro [liege|E].\n\nA questo livello, in aggiunta agli effetti di autorità tribale [limited_tribal|E] e [high_tribal_authority|E], i governanti possono da questo momento in poi stabilirsi in un punto e diventare di tipo [feudal|E].\n\nI governanti [GetReligionFamily('rf_pagan').GetName] di tipo [tribal|E] non riformati, hanno bisogno di questa legge per riformare la loro [faith|E]."
 game_concept_powerful_vassal:0 "Vassallo Potente"
 game_concept_powerful_vassal_powerful:0 "Potente"
 game_concept_powerful_vassals:0 "Vassalli Potenti"
 game_concept_powerful_vassal_possessive:0 "del Vassallo Potente"
 game_concept_powerful_vassal_desc:1 "I '$game_concept_powerful_vassals$' sono la porzione di [vassals|E] con più [soldiers|E] e le maggiori [income|E]. Devi prestare molta attenzione a questi vassalli, perché si aspettano di ricevere un posto nel tuo [council|E] e avranno un'[opinion|E] di te significativamente più bassa in caso contrario.\n\nCambiare una [succession_law|E] richiede che tutti i $game_concept_powerful_vassals$ abbiano un'[opinion|E] positiva di te, oppure che siano [Concept( 'cowed', 'terrorizzati' )|E] da te, o che siano [Concept( 'imprisoned', 'imprigionati' )|E]."
 game_concept_realm_law:0 "Leggi del Regno"
 game_concept_realm_law_desc:0 "Le Leggi che sono applicate al regno di questo personaggio, come il livello di [crown_authority|E] o di [tribal_authority|E]."
 game_concept_title_law:0 "Legge del Titolo"
 game_concept_title_laws:0 "Leggi del Titolo"
 game_concept_title_law_desc:1 "I [titles|E] possono dare una legge [title_specific_succession|E] che è specifica per quel Titolo. Questa legge detterà regole diverse per la successione rispetto ad altri titoli detenuti dallo stesso personaggio."
 game_concept_strong_vassal:0 "Vassallo Potente"
 game_concept_strong_vassals:0 "Vassalli Potenti"
 game_concept_strong_vassal_desc:0 "Un $game_concept_strong_vassal$ è un [vassal|E] che si avvicina o supera il proprio [liege|E] in potere, incorrendo in una penalità di [opinion|E]. #weak Vedono il loro signore come debole e inadatto a regnare il reame.#!"
 game_concept_domain_limit:0 "Limite del Dominio"
 game_concept_domain_limit_desc:0 "Il $game_concept_domain_limit$ determina quanti [holdings|E] puoi detenere legalmente nel tuo [domain|E]. Il $game_concept_domain_limit$ è condizionato da molte cose, come ad esempio la tua [stewardship_skill|E], la [succession_law|E] e il livello del tuo [primary_title|E].\n\nSebbene tu possa andare oltre il tuo $game_concept_domain_limit$, fare ciò ridurrà le tue [income|E] e le [opinions|E] dei tuoi [vassals|E] ."
 game_concept_vassal_limit:0 "Limite dei Vassalli"
 game_concept_vassal_limit_desc:2 "Il $game_concept_vassal_limit$ determina quanti [direct_vassals|E] tu possa avere legalmente (escludendo i vassalli del livello-[barony|E]).\n\nSebbene tu possa andare oltre il tuo $game_concept_vassal_limit$, fare ciò ridurrà le [taxes|E] e le [levies|E] che ricevi dai tuoi vassalli, e potrebbe essere meglio eseguire il [transferring|E] di alcuni vassalli per rimanere sotto il limite."
 game_concept_leasing:0 "Affitto"
 game_concept_lease:0 "Affittano"
 game_concept_leases:0 "Affitta"
 game_concept_leased:0 "Affittato"
 game_concept_lessee:0 "Locatario"
 game_concept_leasing_desc:1 "Le [baronies|E] minori possono essere date in affitto dagli [holy_orders|E] o dal [clergy|E]. Le baronie in affitto possono fornire [taxes|E] e [levies|E] al [lessee|E] piuttosto che al [holder|E].\n\nUn ordine sacro può dare in affitto gli [castle_holdings|E], mentre il clero può dare in affitto le [temple_holdings|E].\n\nGli [holdings|E] in affitto sono considerati comunque parte del [realm|E] di colui che li detiene. Le [county_capitals|E] non possono essere date in affitto."
 game_concept_succession:0 "Successione"
 game_concept_succession_desc:1 "La $game_concept_succession$ accade quando un [ruler|E] muore, dividendo il proprio [gold|E] e i [titles|E] tra i propri [heirs|E] in accordo con le [succession_laws|E].\n\nI giocatori continueranno a giocare come i propri [player_heir|E] persino se alcuni titoli sono stati persi poiché ereditati da altri personaggi.\n\nSe non c'è alcun erede, il gioco finirà.\n\n#weak Alcune rare circostanze possono far si che avvenga una Successione persino prima che un governante muoia, come perdere una [excommunication_war|E]. Legalmente parlando, comunque, i Governanti, potrebbero non sceglegliere di abdicare di propria volontà.#!"
 game_concept_heir:0 "Erede"
 game_concept_heirs:0 "Eredi"
 game_concept_heir_possessive: "Erede"
 game_concept_heir_desc:3 "Un Erede è un Personaggio che sta per ereditare uno o più [titles|E].\n\nOgni [title|E] detenuto ha un $game_concept_heir$, determinato dalle [succession_laws|E] del suo [holder|E] attuale. Quando l'attuale detentore di un Titolo muore, o in alternativa innesca una [succession|E], l'$game_concept_heir$ attuale del Titolo lo erediterà.\n\nNota che i Titoli detenuti dallo stesso [ruler|E] possono avere differenti $game_concept_heirs$. In particolare, il [primary_title|E] è ereditato dall'[primary_heir|E] e i giocatori continueranno a giocare nei panni del loro [player_heir|E]."
 game_concept_primary_heir:0 "Erede Primario"
 game_concept_primary_heirs:0 "Eredi Primari"
 game_concept_primary_heir_possessive: "Erede Primario"
 game_concept_primary_heir_desc:0 "L'$game_concept_primary_heir$ è il personaggio che erediterà il [primary_title|E] di un [ruler|E] alla [succession|E]. Questo è di solito — ma non sempre — lo stesso personaggio che è l' [player_heir|E]."
 game_concept_player_heir:0 "Erede"
 game_concept_player_heir_desc:0 "L' $game_concept_player_heir$ è il personaggio con cui un giocatore continuerà a giocare al momento della [succession|E].\n\nL'$game_concept_player_heir$ è di solito lo stesso dell'[primary_heir|E], ma se la [succession_law|E] del tuo [primary_title|E] determina che esso debba andare ad un personaggio al di fuori della tua [dynasty|E], continuerai a giocare come l'erede dinastico del tuo secondo titolo più alto (o terzo, quarto, ecc.).\n\nQuesta situazione è comune quando il tuo $game_concept_player_heir$ è votato all'interno di una legge di successione elettiva."
 game_concept_title_heir:0 "Erede del Titolo"
 game_concept_title_heirs:0 "Eredi del Titolo"
 game_concept_title_heir_desc:0 "L'erede del titolo è l'[heir|E] di uno specifico [title|E] con la sua [title_succession|E]. Riceverà quel Titolo quando l'attuale [holder|E] morirà."
 game_concept_realm_heir:0 "Erede del Regno"
 game_concept_realm_heirs:0 "Eredi del Regno"
 game_concept_realm_heir_desc:0 "Un Erede del Regno è uno degli [heirs|E] di un [realm|E], e riceverà tutti o alcuni dei [titles|E] posseduti dal [ruler|E] di quel Regno quando il Governante morirà.\n\nUn regno potrebbe avere uno o più Eredi in base alla sua [succession_law|E]."
 game_concept_disinherit:0 "Diseredare"
 game_concept_disinherited:0 "Diseredato"
 game_concept_disinheriting:0 "Diseredare"
 game_concept_disinherits:0 "Disereda" 
 game_concept_disinherit_desc:1 "Un [dynast|E] portrebbe diseredare un membro della propria [dynasty|E] al costo di [dynasty_prestige|E].\n\nCiò rimuoverà il membro della dinastia da qualasiasi [line_of_succession|E] regolare di qualsiasi titolo che sia attualmente posseduto da altri membri della dinastia."
 game_concept_council:0 "Consiglio"
 game_concept_council_i: "@council_icon!"
 game_concept_council_desc:0 "Il $game_concept_council$ consiste di sei [councillors|E] che assistono il proprio [ruler|E] nell'amministrazione del [realm|E]. In qualità di capi dei rispettivi dipartimenti, possono essere assegnati loro diversi importanti [councillor_tasks|E]."
 game_concept_councillor:0 "Consigliere"
 game_concept_councillors:0 "Consiglieri"
 game_concept_councillor_desc:2 "I Consiglieri sono i primi assistenti di qualsiasi [ruler|E], e costituiscono il [council|E]. Ci sono sei posizioni nel consiglio: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (oppure [realm_priest|E]), e infine il tuo [spouse|E].\n\nOgnuno è a capo di un dipartimento a cui possono essere dati diversi [councillor_tasks|E] da svolgere.\n\n I [powerful_vassals|E] saranno infastiditi se non occuperanno una di queste posizioni, e ciò significa che spesso dovrai operare una scelta tra placare un vassallo potente o dare il ruolo a qualcuno che sia effettivamente competente.\n\nServire come Consigliere del tuo [liege|E] ti da un bonus, il quale incrementa con il rango [rank|E] del Signore."
 game_concept_councillor_task:0 "Incarico"
 game_concept_councillor_tasks:0 "Incarichi"
 game_concept_councillor_task_desc:0 "Gli $game_concept_councillor_tasks$ sono lavori importanti che possono essere affidati ai tuoi [councillors|E]. Questi compiti possono essere generali o con obiettivi specifici come una [county|E] o una [court|E].\n\nSe hai delle [Concept( 'relation', 'relazioni' )|E] con un Consigliere, gli Incarichi con un tempo di completamento potrebbero richiedere più o meno tempo.\n\n#weak Nota che i consiglieri non sono fisicamente presenti per eseguire questi compiti, ma semplicemente li dirigono.#!"
 game_concept_councillor_task_possible_side_effects:0 "Possibili Effetti Secondari"
 game_concept_councillor_task_possible_side_effects_desc:2 "Un [councillor_task|E] potrebbe avere conseguenze inaspettate nel corso del tempo. Queste potrebbero essere buone o cattive, con effetti positivi tanto più probabili quanto più è rilevante l'[skill|E] del Consigliere, ed effetti negativi tanto più probabili quanto meno è rilevante la sua abilità."
 game_concept_chancellor:0 "Cancelliere"
 game_concept_chancellors:0 "Cancellieri"
 game_concept_chancellor_desc:0 "Il $game_concept_chancellor$ è il [councillor|E] incaricato degli sforzi diplomatici, sia dentro che fuori dal [realm|E]."
 game_concept_steward:0 "Amministratore"
 game_concept_stewards:0 "Amministratori"
 game_concept_steward_desc:0 "L'$game_concept_steward$ è il [councillor|E] incaricato dell'amministrazione del [domain|E], per esempio per questioni di [taxation|E], [culture|E] e [development|E]."
 game_concept_marshal:0 "Maresciallo"
 game_concept_marshals:0 "Marescialli"
 game_concept_marshal_desc:0 "Il $game_concept_marshal$ è il tuo [commander|E] e il [councillor|E] incaricato delle questioni militari in generale."
 game_concept_spymaster:0 "Maestro delle Spie"
 game_concept_spymaster_desc:0 "Il $game_concept_spymaster$ è il tuo [councillor|E] incaricato delle questioni che riguardano gli intrighi e l'intelligence. Stai in guardia dall'avere un Maestro delle Spie non leale, poiché essi possono nascondersi facilmente e partecipare agli [GetScheme('murder').GetTypeName] contro di te e i tuoi parenti stretti!"
 game_concept_court_chaplain:0 "Cappellano di Corte"
 game_concept_court_chaplains:0 "Cappellani di Corte"
 game_concept_court_chaplain_desc:0 "Il $game_concept_court_chaplain$ è il [councillor|E] incaricato degli affari spirituali e religiosi nelle [faiths|E] con la [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E].\n\nLe fedi con la Dottrina [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] hanno di gran lunga i [realm_priest|E] più potenti (e fastidiosi) al posto di un $game_concept_court_chaplain$."
 game_concept_realm_priest:0 "Prete del Regno"
 game_concept_realm_priests:0 "Preti del Regno"
 game_concept_realm_priest_possessive:0 "Prete del Regno"
 game_concept_realm_priest_desc:0 "Un $game_concept_realm_priest$ è un [councillor|E] incaricato degli affari religiosi e spirituali della [faiths|E] con la [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nA differenza del loro [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] equivalente ([court_chaplains|E]), i $game_concept_realm_priests$ [lease|E] automaticamente tutti le [temple_holdings|E] nel [domain|E] di un [ruler|E], e inoltre riceve una porzione di [taxes|E] e [levies|E] dai $game_concept_realm_priests$ [vassals|E] .\n\nI $game_concept_realm_priests$ forniscono al loro [liege|E] Leve e Tasse se hanno una Opinione positiva nei loro confronti. Più è alta l' [opinion|E] nei confronti del loro [liege|E], più ne forniranno.\n\n I $game_concept_realm_priests$ con una Opinione bassa del proprio Signore, non forniranno né Tasse né Leve, e potrebbero causare problemi."
 game_concept_law:0 "Legge"
 game_concept_laws:0 "Leggi"
 game_concept_law_i: "@law_icon!"
 game_concept_law_desc: "Le Leggi di un Regno sono ciò che determinano il modo in cui è strutturato quel regno. La più fondamentale di queste è l'[crown_authority|E] del regno (o [tribal_authority|E] per le [tribes|E], la [imperial_bureaucracy|E] per la forma di governo [administrative|E] e l'[nomadic_authority|E] per i [nomads|E]), poiché quelle Leggi determinano il modo in cui i [lieges|E] e i [vassals|E] interagiscono regolarmente.\n\nSebbene abbiano un impatto minore sulla vita di tutti i giorni dei sovrani in un regno, le [succession_laws|E] e le [title_laws|E] sono comunque molto importanti da considerare per la [succession|E]."
 game_concept_succession_law:0 "Legge di Successione"
 game_concept_succession_laws:0 "Leggi per la Successione"
 game_concept_succession_law_desc:2 "Ogni [ruler|E] ha una Legge di Successione principale che determina cosa accade ai loro [titles|E] durante la [succession|E].\n\nIn più, un Titolo individuale può a volte avere una propria Legge di Successione che prende la precedenza su quella predefinita. Per esempio, il Sacro Romano Impero potrebbe essere Elettivo persino se l'impratore ha la Partizione come principale Legge di Successione.\n\nPuoi cambiare la Legge di Successione solo quando hai l'appropriato livello di [crown_authority|E]."
 game_concept_religious_head_succession_law:0 "Legge di Successione del Capo della Fede"
 game_concept_religious_head_succession_law_short:0 "Legge del Capo della Fede"
 game_concept_religious_head_succession_laws:0 "Legge di Successione del Capo della Fede"
 game_concept_religious_head_succession_laws_short:0 "Leggi del Capo della Fede"
 game_concept_religious_head_succession_law_desc:0 "I [rulers|E] che sono anche [heads_of_faith|E] hanno un ulteriore legge per la [succession|E] del reame, che richiede che il loro [heir|E] sia della loro stessa [faith|E]. Ciò non può essere mai cambiato, e i [titles|E] della $game_concept_head_of_faith$ non possono avere una [title_succession|E] sperata. L'unico modo di rimuovere questo tipo di legge del regno e tramite una forza esterna che distrugga il $game_concept_title$ di [head_of_faith|E]."
 game_concept_opinion:0 "Opinione"
 game_concept_opinions:0 "Opinioni"
 game_concept_opinion_i:0 "@opinion_icon!"
 game_concept_opinion_desc:1 "Ogni Personaggio ha un'$game_concept_opinion$ unidirezionale di ogni altro Personaggio, rappresentata da un valore che va da #N -100#! a #P +100#!.\n\nL'opinione che un altro personaggio ha di te è di cruciale importanza, poiché essa guiderà il loro comportamento!\n\nDovresti stare specialmente attento alle Opinioni dei tuoi [powerful_vassals|E], del [spymaster|E] e del tuo [spouse|E]."
 game_concept_faction:0 "Fazione"
 game_concept_factions:0 "Fazioni"
 game_concept_faction_desc:0 "Una $game_concept_faction$ è un gruppo di [vassals|E] con interessi politici in comune. La popolazione locale delle [counties|E] può inoltre prendere parte a determinati tipi di Fazioni, come la Fazione dei Contadini.\n\nLe fazioni possono diventare pericolose una volta che il loro [faction_discontent|E] raggiunge un certo punto, nel quale invieranno un ultimatum.\n\nSe il [liege|E] non accetta, la Fazione insorgerà in rivolta, scatenando una [civil_war|E]."
 game_concept_faction_discontent:0 "Malcontento"
 game_concept_discontent:0 "Malcontento"
 game_concept_faction_discontent_desc:1 "Il $game_concept_faction_discontent$ è una misura di quanto sia vicina una [faction|E] ad inviare un ultimatum.\n\nSe il [military_power|E] di una fazione è alla soglia, il malcontento crescerà ogni mese. Se il Potere Militare è al di sotto della soglia, il Malcontento decrescerà. Le fazioni molto potenti avranno il loro malcontento in rapida crescita."
 game_concept_military_power:0 "Potere Militare"
 game_concept_faction_military_power:0 "Potere Militare della Fazione"
 game_concept_faction_military_power_desc:0 "Il $game_concept_faction_military_power$ è una misura della forza militare di una [faction|E] relativa al loro obiettivo.\n\nOgni singolo membro della fazione aggiunge la propria forza alla Fazione fintanto che rimane nella Fazione. Se l'obiettivo della fazione è il [liege|E] di un membro, la forza del membro è anche sottratta dal potere relativo del signore."
 game_concept_scheme:0 "Complotto"
 game_concept_scheming:0 "Complottando"
 game_concept_schemes:0 "Complotti"
 game_concept_scheme_desc:3 "Un $game_concept_scheme$ è un tentativo a lungo termine di influenzare il mondo circostante. I $game_concept_schemes$ possono avere come bersaglio [characters|e], [titles|e], [cultures|e] e [faiths|e], e presentarsi in quattro tipologie: [personal|e], [scheme_hostile|e], [political|e], e [contract_schemes|e].\n\nLa tua [success_chance|e] del $game_concept_scheme$ aumenta nel tempo in base alla tua competenza nell'[skill|e] associata, e può essere influenzata dagli [agents|e] con i quali pianifichi il tuo $game_concept_scheme$.\n\n#WEAK I [secret_schemes|e] non sono noti ai loro bersagli ma possono essere scoperti se la loro [secrecy|e] è bassa. #!"
 game_concept_scheme_countermeasure: "Focus sulla Contromisura"
 game_concept_scheme_countermeasures: "Focus sulle Contromisure"
 game_concept_scheme_countermeasure_countermeasure: "Contromisura"
 game_concept_scheme_countermeasure_countermeasures: "Contromisure"
 game_concept_scheme_countermeasure_desc: "Quando sospetti che un [scheme|e] abbia te come bersaglio, puoi fare qualcosa a riguardo indirizzando tutte le tue difese contro un tipo di $game_concept_scheme$ a spese degli altri.\n\nA causa di ciò, può essere attiva solo una contromisura alla volta. Rafforzare le difese in un'area significa distogliere l'attenzione da un'altra.\n\nLe contromisure possono essere usate per ridurre la [secrecy|E] o modulare la [success_chance|E] di differenti gruppi di $game_concept_schemes$. Possono farti guadagnare tempo o rafforzare le tue difese, ma hanno degli svantaggi che ti portano a non volerne avere una sempre attiva."
 game_concept_scheme_precaution: "Misura Extra"
 game_concept_scheme_precautions: "Misure Extra"
 game_concept_scheme_precaution_precaution: "Misura"
 game_concept_scheme_precaution_precautions: "Misure"
 game_concept_scheme_precaution_desc: "Non tutti i [characters|E] riescono a portare a termine un $game_concept_scheme$ con la sola [skill|E]; quando il [scheme_target_target|E] è troppo arduo, pagare per delle $game_concept_scheme_precautions$ può aiutare a compensare per una debolezza a spese di un'altra.\n\n#WEAK Le $game_concept_scheme_precaution_precautions$ sono opzionali: usale con tatticità.#!"
 game_concept_personal_scheme:0 "Complotto Personale"
 game_concept_personal_schemes:0 "Complotti Personali"
 game_concept_personal:0 "Personale"
 game_concept_personal_scheme_desc:0 "I $game_concept_personal_schemes$ sono [schemes|E] mirano a indurre uno status tra l'[scheme_owner|E] e il [scheme_target|E].\n\nEsempi di $game_concept_personal_schemes$ sono:\n$BULLET_WITH_TAB$[GetScheme('sway').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('befriend').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]."
 game_concept_scheme_owner:0 "Ideatore del complotto"
 game_concept_schemer:0 "Ideatore del Complotto"
 game_concept_scheme_owners:0 "Ideatori del complotto"
 game_concept_scheme_owner_owner: "Ideatore"
 game_concept_scheme_owner_desc:0 "L'$game_concept_scheme_owner_owner$ di un $game_concept_scheme$ è il [character|E] che sta complottando contro il [scheme_target|E].\n\n#WEAK Ad esempio, l'aspirante assassino in un [GetScheme('murder').GetTypeName] $game_concept_scheme$.#!" #controllare
 game_concept_scheme_target:0 "Bersaglio del Complotto"
 game_concept_scheme_targets:0 "Dei Bersagli del Complotto"
 game_concept_scheme_target_target:0 "Bersaglio"
 game_concept_scheme_target_desc:0 "Un $game_concept_scheme_target_target$ di un $game_concept_scheme$ è il [character|E] preso di mira dall'[scheme_owner|E].\n\n#WEAK Ad esempio, la potenziale vittima di un [GetScheme('murder').GetTypeName] $game_concept_scheme$.#!"
 game_concept_secret_scheme:0 "Complotto Segreto"
 game_concept_secret_scheme_single:0 "Segreto"
 game_concept_secret_schemes:0 "Complotti Segreti"
 game_concept_secret_scheme_desc:0 "Un $game_concept_secret_scheme$ è un [scheme|E] che progredisce all'insaputa del [scheme_target|E].\n\nPuò essere tuttavia scoperto, causando una riduzione della [success_chance|E], e incrementando la probabilità che l'[scheme_owner|E] venga scoperto nel momento in cui il Complotto viene eseguito.\n\nGli [agents|E] che vengono reclutati in un $game_concept_secret_scheme$ possono essere [Concept( 'agent_discovery_discovered', 'scoperti' )|E]."
 game_concept_agent:0 "Agente"
 game_concept_agents:0 "Agenti"
 game_concept_agent_i:0 "@scheme_agent_icon!"
 game_concept_agents_desc:3 "Un $game_concept_agent$ è un personaggio che partecipa ad un [scheme|E] e che può fornire uno di tre benefici. Può incrementare la [success_chance|e], ridurre la [scheme_speed_single|e], o incrementare la [secrecy|e]. Solo i [courtiers|E] del bersaglio, gli [guests|E], e i [direct_vassals|E] possono essere reclutati come Agenti.\n\nPer i Complotti [Concept( 'scheme_hostile', 'ostili' )|E], avere degli agenti vicini al bersaglio è molto importante. Per esempio i [councillors|E] o i [Concept close_family|E] del Bersaglio del Complotto contribuiscono di più alla $game_concept_scheme_speed_single$ e alla $game_concept_success_chance$.\n\nEssere un $game_concept_agent$ in un [hostile_scheme|e] è un [crime|E], e l'$game_concept_agent$ rischia di venire [agent_discovery_discovered|E]."
 game_concept_agent_discovery:0 "Agente Scoperto"
 game_concept_agent_discovery_discovered:0 "Scoperto"
 game_concept_agent_discovery_desc:1 "Gli  [agents|E] che vengono [Concept( 'secret_scheme', 'scoperti' )|E] possono essere visti come [criminals|E] dal loro [liege|E], e pertanto è probabile che vengano [Concept( 'imprisoned', 'imprigionati' )|E]."
 game_concept_scheme_discovery_chance:0 "Probabilità di Scoprire il Complotto"
 game_concept_scheme_discovery_chance_desc:0 "Questo numero viene direttamente dedotto dal punteggio di [secrecy|E] di ogni [secret_scheme|E] contro di te o i tuoi [courtiers|E].\n\n#WEAK La $game_concept_secrecy$ viene controllata all'esecuzione di un $game_concept_scheme$, e ad un tasso ridotto una volta per mese.#!"
 game_concept_predicted_scheme_difficulty: "Difficoltà Prevista del Complotto"
 game_concept_predicted_difficulty: "Difficoltà Prevista"
 game_concept_predicted_scheme_difficulty_desc: "Molti fattori concorrono alla riuscita di un [scheme|E], alcuni dei quali non possono essere noti prima che esso inizi e che gli [agents|E] vengano reclutati.\n\nSebbene ogni $game_concept_scheme$ sia possibile, molti possono essere costosi.\n\nI cinque livelli di difficoltà sono:\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_excellent$ #WEAK — probabilmente facile, veloce e silenzioso#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_high$ #WEAK — è richiesto uno sforzo minimo#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_medium$ #WEAK — potrebbero servire un paio di mazzette#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_low$ #WEAK — il successo sarà costoso#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_abysmal$ #WEAK — il successo è improbabile e costoso#!"
 game_concept_prevented_murder:0 "Omicidio Sventato"
 game_concept_prevented_murder_prevent:0 "Sventare"
 game_concept_prevented_murder_desc:2 "Raramente, alcune situazioni nella vita del [scheme_target_target|E] di un [GetScheme('murder').GetTypeName] potrebbero far fallire il [scheme|E] negli stadi finali nella sua esecuzione.\n\nCiò sovrascrive la [success_chance|E].\n\n#WEAK Esempi includono l'intervento di una guardia del corpo, un assaggiatore, una vergine dello scudo, o un leale animale da compagnia.#!"
 game_concept_political_scheme: "Complotto Politico"
 game_concept_political_schemes: "Complotti Politici"
 game_concept_political: "Politico"
 game_concept_political_scheme_desc: "I $game_concept_political_schemes$ includono tutti i [schemes|E] usati esclusivamente dai [administrative_governments|E]. Essi includono:\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n"
 game_concept_hostile_scheme:0 "Complotto Ostile"
 game_concept_scheme_hostile:0 "Ostile"
 game_concept_hostile_schemes:0 "Complotti Ostili"
 game_concept_hostile_scheme_desc:5 "I $game_concept_hostile_schemes$ sono [schemes|E] che mirano a causare un danno ad un [character|E]. La maggior parte dei $game_concept_hostile_schemes$ fanno uso della [secrecy|E].\n\nEsempi di $game_concept_hostile_schemes$ sono:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_phase: "Fase del Complotto"
 game_concept_scheme_phases: "Fasi del Complotto"
 game_concept_scheme_phase_phase: "Fase"
 game_concept_scheme_phase_phases: "Fasi"
 game_concept_scheme_phase_desc: "Una $game_concept_scheme_phase_phase$ è la quantità di tempo necessaria ad incrementare la [scheme_success_chance|E] di #EMP una#! volta per fase.\n\nAd ogni $game_concept_scheme_phase_phase$ il $game_concept_scheme$ guadagnerà un [scheme_opportunity_opportunity|e]. La [scheme_speed_single|e] può essere ridotta designando degli [agents|e], ed incrementata dalla [scheme_resistance|e] del bersaglio."
 game_concept_secret:0 "Segreto"
 game_concept_secrets:0 "Segreti"
 game_concept_secret_desc:0 "I $game_concept_secrets$ sono cose che i personaggi non vogliono che altri sappiano poiché imbarazzanti, immorali o del tutto [criminals|E].\n\nI segreti possono essere scoperti attraverso l'[councillor_task|E] '$task_find_secrets$' per il [spymaster|E]. Una volta venuto a conoscenza del $game_concept_secret$ di qualcuno, puoi [blackmail|E] il personaggio per ottenere un [hook|E]."
 game_concept_barony:0 "Baronia"
 game_concept_baronies:0 "Baronie"
 game_concept_barons:0 "Baroni"
 game_concept_baron:0 "Barone"
 game_concept_barony_desc:0 "Le $game_concept_baronies$ sono i [titles|E] di rango più basso e occupano la più piccola parte sulla mappa, e sono organizzate in [counties|E] più vaste.\n\nI Titoli della Baronia devono avere sempre il proprio [holder|E] se contengono un [holding|E]."
 game_concept_county:0 "Contea"
 game_concept_counties:0 "Contee"
 game_concept_count:0 "Conte"
 game_concept_counts:0 "Conti"
 game_concept_county_desc:0 "Una $game_concept_county$ è il [title|E] di rango inferiore ad un [duchy|E] e superiore ad una [barony|E].\n\nIl titolo include la [county_capital|E] nella Contea, così come i diritti [de_jure|E] su tutte le Baronie nella Contea.\n\nLe Contee hanno sempre i [holders|E] perché le capitali delle contee non possono essere distrutte."
 game_concept_duchy:0 "Ducato"
 game_concept_duchies:0 "Ducati"
 game_concept_duke:0 "Duca"
 game_concept_dukes: "Duchi"
 game_concept_duchy_desc:0 "Un $game_concept_duchy$ è un [title|E] di rango inferiore ad un [kingdom|E] e superiore a una [county|E].\n\nIl [holder|E] di un Ducato possiede diritti [de_jure|E] sulle Contee che lo costituiscono e può avere dei Conti come [vassals|E].\n\nI ducati possono essere dormienti e non avere un attuale Detentore. Questi Titoli possono essere creati da un [ruler|E] che abbia il controllo di almeno metà delle sue Contee."
 game_concept_kingdom:0 "Regno"
 game_concept_kingdoms:0 "Regni"
 game_concept_king:0 "Re"
 game_concept_kings:0 "Re"
 game_concept_kingdom_desc:0 "Un $game_concept_kingdom$ è un titolo [title|E] di rango inferiore ad un [empire|E] e superiore a un [duchy|E].\n\nIl [holder|E] di un Regno possiede diritti [de_jure|E] sui suoi territori che lo costituiscono e può avere dei Duchi come [vassals|E].\n\nI regni possono essere dormienti e non avere un attuale Detentore. Questi Titoli possono essere creati da un [ruler|E] che controlla almeno metà delle Contee al suo interno."
 game_concept_empire:0 "Impero"
 game_concept_empires:0 "Imperi"
 game_concept_emperor:0 "Imperatore"
 game_concept_emperors:0 "Imperatori"
 game_concept_empire_desc:0 "Gli $game_concept_empires$ sono i [titles|E] di rango più alto.\n\nIl [holder|E] di un Impero possiede dei diritti [de_jure|E] sui suoi territori costituenti e può avere dei Re come [vassals|E].\n\nGli imperi possono essere dormienti ed avere un attuale Detentore. Questi Titoli possono essere creati da un [ruler|E] che controlla più dell'80% delle Contee al suo interno."
 game_concept_culture:0 "Cultura"
 game_concept_cultures:0 "Culture"
 game_concept_culture_possessive:0 "della Cultura"
 game_concept_cultural:0 "Culturale"
 game_concept_culture_desc:0 "La $game_concept_culture$ rappresenta il linguaggio e i costumi di un Personaggio di una [county|E].\n\nI personaggi di Culture differenti avranno una [opinions|E] inferiore gli uni nei confronti degli altri. Questa penalità può essere ridotta aumentando l'[cultural_acceptance|E]."
 game_concept_culture_i: "@culture_icon!"
 game_concept_religion:0 "Religione"
 game_concept_religions:0 "Religioni"
 game_concept_religion_desc:0 "Una $game_concept_religion$ può consistere di molte denominazioni differenti, chiamate [faiths|E]. Le Religioni, d'altronde, appartengono ad una delle tre più grandi [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] o [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Eresia"
 game_concept_heresies:0 "Eresie"
 game_concept_heresy_desc:0 "Quando il [fervor|E] di una [faith|E] è basso, un focolaio di Eresia potrebbe comparire. Quando ciò accade, un [ruler|E] della Fede dal basso-Fervore si convertirà ad un'altra Fede, diventando un [GetTrait('heresiarch').GetName( GetNullCharacter )]. Essi a quel punto diffonderanno la loro nuova Fede ai propri [counties|E] e [vassals|E].\n\nSe un focolaio è minore, si fermerà lì. Se è un focolaio maggiore, più governanti della stessa zona si convertiranno. Se ti trovi in quell'area, anche tu avrai la possibilità di convertirti, qualora lo desiderassi."
 game_concept_faith:0 "Fede"
 game_concept_faiths:0 "Fedi"
 game_concept_faithpossessive:0 "Della Fede"
 game_concept_faith_desc:0 "Una Fede è una specifica denominazione di una [religion|E] più vasta. Tutti i persoanggi e [counties|E] hanno una Fede così come hanno una [culture|E].\n\nOgni Fede è definita da un insieme di [doctrines|E] con conseguenze di vasta portata per i suoi aderenti.\n\nOgni Fede inoltre ha un valore di [fervor|E] il quale controlla quanto sia vulnerabile all'[heresy|E] (i [rulers|E] e le Contee si convertono ad altre Fedi all'interno della stessa Religione)."
 game_concept_tolerance:0 "Tolleranza"
 game_concept_tolerate:0 "Tollera"
 game_concept_tolerates:0 "Tollera"
 game_concept_fervor:0 "Fervore"
 game_concept_fervor_desc:2 "Il $game_concept_fervor$ di una [faith|E] varia tra lo #V 0#! e il #V 100%#!. Un $game_concept_fervor$ basso rende più facile per un [rulers|E] creare nuove fedi per mano propria e incrementa la probabilità che le [counties|E] e i personaggi si convertano ad altre fedi, incluse le [heresies|E]. Un $game_concept_fervor$ alto incrementa la velocità di coversione di una Contea.\n\nIl $game_concept_fervor$ cambia naturalmente con il tempo. Fedi più piccole tendono ad avere un Fervore più alto. Fedi più Larghe tendono ad avere un basso $game_concept_fervor$.\n\nCondurre le Grandi Guerre Sante e Guerre Sante di successo, diminuirà il $game_concept_fervor$. Esserne l'obiettivo aumenterà il $game_concept_fervor$. I Focolai di [heresy|E] incrementeranno il $game_concept_fervor$ significativamente."
 game_concept_doctrine:0 "Dottrina"
 game_concept_doctrines:0 "Dottrine"
 game_concept_doctrines_desc:1 "Le dottrine possono essere considerate le leggi religiose che determinano quale comportamento è accettabile all'interno di una [faith|E]."
 game_concept_gender_doctrines:0 "Dottrine di Genere"
 game_concept_gender_doctrines_desc:0 "Queste [doctrines|E] determinano quali [gender_laws|E] sono disponibili per i personaggi di una [faith|E].\n\nInoltre determina alcune regole addizionali, come ad esempio quali [claims|E] possono essere ereditate, chi possono essere i [commanders|E] e i [knights|E], e a chi apperterà un [bastard|E] della [house|E] dei loro genitori.\n\nLe Dottrine di Genere sono:\n$BULLET_WITH_TAB$Dominate dal Maschio\n$BULLET_WITH_TAB$Equal\n$BULLET_WITH_TAB$Dominate dalle Femmine"
 game_concept_realm_capital:0 "Capitale del Regno"
 game_concept_realm_capitals:0 "Capitali dei Regni"
 game_concept_realm_capital_possessive: "Capitale del Regno"
 game_concept_capital:0 "Capitale"
 game_concept_capitals: "Capitali"
 game_concept_capital_possessive: "Capitale"
 game_concept_realm_capital_desc:0 "La $game_concept_realm_capital$ è l'[holding|E] dove un [ruler|E] e la sua [court|E] risiedono. Questo Possedimento ha una [tax|E] bonus, ed è sempre ereditato dall'[primary_heir|E].\n\n[occupying|E] la Capitale del Reame di un nemico in una guerra si ottiene una significativa quantità di [Concept( 'war_score', 'Punteggio di Guerra' )|E] e a volte ti permette di [imprison|E] i membri della famiglia del nemico."
 game_concept_county_capital:0 "Capitale della Contea"
 game_concept_county_capitals:0 "Capitali della Contea"
 game_concept_county_capital_desc:0 "La $game_concept_county_capital$ è l'[holding|E] di una [county|E]. Questo Possedimento non può in nessun caso essere distrutto o [leased|E] ed è sempre posseduto dal [ruler|E] che detiene il [title|E] della Contea.\n\nLe Capitali delle Contee permettono la costruzione di un [building|E] addizionale in confronto ad un Insediamento minore."
 game_concept_de_jure_capital:0 "Capitale De Jure"
 game_concept_de_jure_capital_desc:1 "La $game_concept_de_jure_capital$ di un [title|E] è la [county|E] che era la capitale storica. Puoi sempre scegliere di muovere la tua [realm_capital|E] nella $game_concept_de_jure_capital$ del tuo [primary_title|E], anche se è già stata spostata."
 game_concept_capital_duchy:0 "Capitale del Ducato"
 game_concept_capital_duchy_desc:1 "Il Modificatore $game_concept_capital_duchy$ incrementa la quantità di [levies|E] che ottieni da tutti gli [holdings|E] che detieni all'interno dello stesso [duchy|E] [de_jure|E]  della tua [capital|E]. Ti dà inoltre un bonus a tutti gli [men_at_arms|E] [Concept( 'stationed', 'stazionati' )|E] . Affinché questo modificatore sia attivo, devi detenere personalmente il Ducato associato.\n\nQuesto modificatore non si somma al bonus della Capitale del Reame."
 game_concept_liege:0 "Signore"
 game_concept_lieges:1 "Signori"
 game_concept_liege_possessive:0 "Signore"
 game_concept_liege_desc:0 "Un $game_concept_liege$ è un [ruler|E] con almeno un [vassal|E]. I signori possono essere a loro volta Vassalli di Governanti di rango ancora più alto, e così via."
 game_concept_rightful_liege:0 "Signore di Diritto"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "Il $game_concept_rightful_liege$ di un [vassal|E] è il [ruler|E] che detiene il [title|E] diretto di [liege|E] [de_jure|E] del [primary_title|E] del $game_concept_vassal$. Se un $game_concept_vassal$ non è sotto il controllo del proprio $game_concept_rightful_liege$, contribuirà con meno [taxes|E] e [levies|E] ed inoltre subirà una penalità di [opinion|E] nei confronti del proprio $game_concept_liege$. Detenere un $game_concept_title$ $game_concept_de_jure$ di [title_tier|E] più alto comporta penalità ridotte.\n\nUn'eccezione a questo è il [duke|E] che è parte della gerarchia $game_concept_de_jure$ di un [empire|E] ed è direttamente vassallizzato sotto al proprio $game_concept_emperor$, verso il quale contribuisce pienamente, esattamente come se l'$game_concept_emperor$ detenesse il $game_concept_title$ $game_concept_de_jure$ del proprio [kingdom|E]."
 game_concept_rightful_liege_desc_part2:0 "#weak Esempio: Il Conte di $c_dunbar$ è un vassallo diretto del Re d'$k_england$. Poiché il Re non è né Duca di $d_lothian$, Re di $k_scotland$, o Imperatore di $e_britannia$, il Conte di $c_dunbar$ contribuisce solo con una piccola quantità di tasse e leve.\n\nIl Conte di $c_norfolk$ è inoltre un vassallo diretto del Re d'$k_england$. Il Re non detiene il Ducato di $d_norfolk$, pertanto anche il Conte contribuisce con meno tasse e leve. Tuttavia, poiché l'$k_england$ è il Regno De Jure di $c_norfolk$, il Conte di $c_norfolk$ fornisce comunque al Re un numero significativamente maggiore di tasse e leve rispetto a quanto faccia il Conte di $c_dunbar$.#!"
 game_concept_megaduke_penalty:0 "Sovraestensione"
 game_concept_megaduke_penalty_desc:1 "Quando hai più di [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] nel tuo [realm|E] in quanto [duke|E], subisci una Penalità per la $game_concept_megaduke_penalty$, la quale riduce le entrate derivanti dalle [taxes|E].\n\nOttenene il [rank|E] di [king|E] o [emperor|E] rimuove questa penalità."
 game_concept_top_liege:0 "Signore Supremo"
 game_concept_top_lieges: "Signori Supremi"
 game_concept_top_liege_possessive: "Signore Supremo" 
 game_concept_top_liege_desc:0 "Il '$game_concept_top_liege$' è il [liege|E] all'apice della gerarchia del [vassal|E].\n\nEgli è un [ruler|E] completamente [independent|E] e non risponde ad alcun mortale."
 game_concept_top_realm:0 "Regno Principale"
 game_concept_top_realm_desc:0 "Il '$game_concept_top_realm$' è il [realm|E] del [top_liege|E]."
 game_concept_domain:0 "Dominio"
 game_concept_domains:0 "Domini"
 game_concept_domain_i: "@domain_icon!" 
 game_concept_domain_desc:0 "Un $game_concept_domain$ di un [ruler|E] è la collezione di tutti i [Concept( 'holdings', 'possedimenti' )|E] che detiene personalmente.\n\nL'abbastanza statico [domain_limit|E] implica che i Governanti devono fare affidamento sui [vassals|E] per incrementare la grandezza del loro [realm|E] oltre un certo punto."
 game_concept_regiment:0 "Reggimento"
 game_concept_regiments:0 "Reggimenti"
 game_concept_regiment_desc:1 "Un $game_concept_regiment$ è un gruppo di [soldiers|E] di un singolo tipo (e.g., arcieri, fanti, o [levies|E]). Sebbene le $game_concept_levies$ siano organizzate in $game_concept_regiments$, quelli realmente interessanti sono gli [men_at_arms|E]."
 game_concept_realm:0 "Regno"
 game_concept_realms:0 "Regni"
 game_concept_realm_desc:0 "Un $game_concept_realm$ è tutta la terra che un [ruler|E] controlla direttamente o tramite i [vassals|E] (a differenza del [domain|E], che comprende esclusivamente gli [holdings|E] personalmente detenuti da un Governante)."
 game_concept_gold:0 "Oro"
 game_concept_gold_desc:0 "L'oro rappresenta tutta la liquidità di un Personaggio, la sua ricchezza. Esso può essere speso in molti modi, in particolare costruendo [buildings|E], pagando per i [regiments|E], e creando [titles|E]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Entrate"
 game_concept_income_desc:0 "Ci sono molte fonti di [gold|E], ma i due più importanti sono la [taxation|E] dei tuoi [holdings|E] e dei tuoi [vassals|E]."
 game_concept_trait:0 "Tratto"
 game_concept_traits:0 "Tratti"
 game_concept_trait_desc:0 "I $game_concept_traits$ di un Personaggio descrivono la loro personalità, le loro stranezze, le azioni e i loro modi di essere.\n\nI Tratti possono avere molti effetti, ma molti riguardano le [skills|E] di un Personaggio.\n\nI Tratti della Personalità inoltre influenzano notevolmente il modo in cui ci si può aspettare che i personaggi si comportino. Agire contro la tua Personalità causa dello [stress|E].\n\nAlcuni Tratti sono [congenital|E] e possono essere erditati dalla prole."
 game_concept_spouse:0 "Coniuge"
 game_concept_spouses:0 "Coniugi"
 game_concept_spouse_possessive: "Coniuge"
 game_concept_spouse_desc:1 "Un $game_concept_spouse$ è il marito o la moglie di un personaggio; derivante da un [marriage|E].\n\nAl fine di avere una prole legittima e produrre [heirs|E], dovresti avere un Coniuge o una [concubine|E] (sebbene i [bastards|E] possano essere legittimati).\n\nL'unico modo di forgiare una [alliance|E] è tramite il matrimonio o il [betrothal|E]; tuo o di un parente stretto.\n\nIl tuo Coniuge (principale) è inoltre un membro del tuo [council|E] e può eseguire numerosi [councillor_tasks|E] utili.\n\nLe [doctrines|E] della [faith|E] definiscono quanti $game_concept_spouses$ puoi avere e come si può ottenere il [divorce|E]."
 game_concept_primary_spouse:0 "Coniuge Principale"
 game_concept_primary_spouse_desc:0 "Nelle [faiths|E] [GetFaithDoctrine('doctrine_polygamy').GetBaseName], i [Concept( 'rulers', 'Signori' )|E] devono scegliere uno dei propri [spouses|E] come suo $game_concept_primary_spouse$. Il $game_concept_primary_spouse$ ottiene una maggiore [fertility|E] insieme a lui, una migliore [opinion|E] nei suoi confronti, e può servire nel suo [council|E]."
 game_concept_available_spouse:0 "Coniuge Disponibile"
 game_concept_available_spouse_desc:0 "Per poter servire nel [council|E] di un governante, un [spouse|E] deve essere disposto a caricarsi delle responsabilità di quel ruolo.\n\nVarie circostanze possono impedire ad un $game_concept_spouse$ di portare a termine tali responsabilità, ma alcune delle più comuni includono:\n$BULLET_WITH_TAB$Essere il [ruler|E] di un proprio [realm|E]\n$BULLET_WITH_TAB$Risiedere in un'altra [court|E] del Governante\n$BULLET_WITH_TAB$Essere [imprisoned|E], sia a casa che fuori\n$BULLET_WITH_TAB$Avere il [trait|E] [GetTrait('incapable').GetName( GetNullCharacter )]\n\nSe un Coniuge non disponibile, torna disponibile, egli ritornerà automaticamente ai propri doveri nel consiglio.\n\nI Coniugi che sono Governanti possono comunque servire nel Consiglio se sono tuoi [direct_vassals|E], altrimenti non saranno mai considerati disponibili."
 game_concept_holding:0 "Possedimento"
 game_concept_holdings:0 "Possedimenti"
 game_concept_holding_desc:0 "Un $game_concept_holding$ è l'insediamento centrale di una [barony|E] o la [county_capital|E].\n\nEsso fornisce [taxes|E] e [levies|E] al proprio [holder|E], in base alla [holding_type|E]. L'insieme degli Insediamenti detenuti personalmente da un [Concept( 'ruler', 'Governante' )|E] è chiamato [domain|E]."
 game_concept_holding_type:0 "Tipologia di Possedimento"
 game_concept_holding_types:0 "Tipologie di Possedimento"
 game_concept_holding_type_desc:2 "Ci sono quattro tipi di [holdings|E]; I [castles|E], le [cities|E], le [tribes|E], e i [temples|E]. Ogni tipo permette differenti tipi di [buildings|E]. La [government_form|E] di un [ruler|E] determina che tipo di Possedimento il Governante può detenere personalmente senza incorrere in penalità. Nel caso dei Templi, anche le [doctrines|E] della propria [faith|E] potrebbero giocare un ruolo."
 game_concept_castle_holding:0 "Possedimento - Castello"
 game_concept_castle:0 "Castello"
 game_concept_castles:0 "Castelli"
 game_concept_castle_holdings:0 "Possedimenti - Castelli"
 game_concept_castle_holding_desc:0 "I Castelli sono la [holding_type|E] maggiormente fortificati e il tipo standard per un [ruler|E] [feudal|E], di un [clan|E] e [tribal|E] , così come di [holy_orders|E]. Essi tendono a fornire più [levies|E] che [taxes|E]."
 game_concept_temple_holding:0 "Proprietà Religiosa"
 game_concept_temple:0 "Tempio"
 game_concept_temples:0 "Templi"
 game_concept_temple_holdings:0 "Proprietà Religiose"
 game_concept_temple_holding_desc:0 "I Templi sono una [holding_type|E] che può essere detenuta dai membri del [clergy|E] come [church_property|E] (la [government_form|E] [Concept( 'theocratic', 'teocratica' )|E]). Tuttavia, nelle [faiths|E] con la [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], chiunque può detenere I Templi senza penalità.\n\nI Templi forniscono un mix omogeno di [levies|E] e [taxes|E]."
 game_concept_city_holding:0 "Possedimento Cittadino"
 game_concept_city:0 "Città"
 game_concept_cities:0 "Città"
 game_concept_city_holdings:0 "Possedimenti Cittadini"
 game_concept_tribal_holding:0 "Possedimento Tribale"
 game_concept_tribal_holdings:0 "Possedimenti Tribale"
 game_concept_tribal_holding_desc:0 "Le Trubù sono povere per quanto riguarda le [taxes|E] ma ricche in [levies|E], [prestige|E], e miglioramenti per gli [men_at_arms|E]. Hanno un potenziale di miglioramento limitato e, sebbene siano inizialmente forti, il loro potere andrà rapidamente scemando man mano che il tempo va avanti. Solo i personaggi di tipo [tribal|E] possono detenerle senza penalità.\n\nSe esiste una Tribù in una [county|E], nessun altro [Concept( 'holdings', 'possedimento' )|E] può essere creato. I governanti [Concept( 'feudal', 'feudali' )|E] non dovranno mai spendere [gold|E] per trasformare le Tribù in [castles|E]."
 game_concept_tribe:0 "Tribù"
 game_concept_tribes:0 "Tribù"
 game_concept_city_holding_desc:1 "Le città sono la [holding_type|E] con la maggior ricchezza, favorendo le [taxes|E] rispetto alle [levies|E]. Sono associati con le [republics|E], e non possono essere detenute senza penalità, in qualsiasi [government_form|E] giocabile."
 game_concept_rally_point:0 "Punto di Adunata"
 game_concept_rally_points:0 "Punti di Adunata"
 game_concept_rally_point_desc:0 "Un $game_concept_rally_point$ è il luogo nel quale si radunano le [levies|E] e gli [men_at_arms|E] sotto al tuo comando.\n\nIn tempo di [war|E], puoi chiamare a raccolta i tuoi [soldiers|E] nel Punto di Adunata per radunare un [army|E].\n\nLe Leve assegnate ad un Punto di Adunata devono provenire dal tuo [domain|E] or dai tuoi [vassals|E]. I Punti di Raccolta possono essere riorganizzati, divisi e uniti nel modo che preferisci."
 game_concept_piety:0 "Pietà"
 game_concept_pious:0 "Pio"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "La $game_concept_piety$ rappresentà la virtù di un Personaggio.\n\nAgire in modo pio (secondo le [doctrines|E] della propria [faith|E]) incrementerà la Pietà di un Personaggio, come andare in [GetActivityType('activity_pilgrimage').GetName].\n\nLa Pietà può essere usato in varie questioni religiose in base alla [government_form|E], alle Dottrine, ecc.\n\nOgni volta che un personaggio guadagna $game_concept_piety$, progredisce inoltre verso il successivo [piety_level|E]."
 game_concept_piety_experience:0 "Devozione"
 game_concept_piety_experience_desc:0 "Ogni punto di Devozione che ottiene un personaggio, incrementa i suoi progressi verso il successivo [piety_level|E]. Quando un personaggio guadagna [piety|E], guadagna un uguale ammontare di Devozione."
 game_concept_piety_level:0 "Livello di Devozione"
 game_concept_piety_levels:1 "Livello di Devozione"
 game_concept_piety_level_desc:3 "Il $game_concept_piety_level$ di un Personaggio è una misura di quanto virtuoso e devoto egli sia, così come la sua posizione nei confronti degli altri membri della stessa [faith|E].\n\nOgni volta che un Personaggio ottiene [piety|E], progredisce inoltre verso il successivo livello di Devozione.\n\nI Livelli sono:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestigio"
 game_concept_prestigious:0 "Prestigioso"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "Il $game_concept_prestige$ rappresenta la fama di un Personaggio e la posizione sociale.\n\nIl Prestigio può essere usato in varie questioni mondane a seconda della [government_form|E], delle [doctrines|E], eccetera.\n\nOgni volta che un Personaggio guadagna Prestigio, progredisce inoltre verso il successivo [prestige_level|E]."
 game_concept_prestige_experience_i: "$game_concept_prestige_i$"
 game_concept_prestige_experience:0 "Fama"
 game_concept_prestige_experience_desc:0 "Ogni punto di Fama che un personaggio ottiene aumenta il suo progresso verso il successivo [prestige_level|E]. Quando un personaggio guadagna [prestige|E] guadagna anche una quantità uguale di fama."
 game_concept_prestige_level:0 "Livello di Fama"
 game_concept_prestige_levels:0 "Livelli di Fama"
 game_concept_prestige_level_desc:2 "Il $game_concept_prestige_level$ di un Personaggio misura la sua reputazione generale, e quanto è ben percepito dagli altri.\n\nOgni volta che un Personaggio guadagna [prestige|E], progredisce anche verso il successivo $game_concept_prestige_level$.\n\nI Livelli sono:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "Capo della Dinastia"
 game_concept_dynast_desc:2 "Un $game_concept_dynast$ è il capo di un'intera [dynasty|E] e di tutte le sue [houses|E]. Il Capo della Dinastia esercita alcuni poteri unici su tutti i membri di una Dinastia, ossia le [dynast_interactions|E]."
 game_concept_dynasty:0 "Dinastia"
 game_concept_dynasties:0 "Dinastie"
 game_concept_dynastic:0 "Dinastico"
 game_concept_dynasty_members:0 "Membri della Dinastia"
 game_concept_dynasty_desc:1 "Una $game_concept_dynasty$ è un gruppo di [Concept( 'noble', 'discendenti nobili' )|E] di un antenato [landed|E]; il fondatore della Dinastia. La [house|E] originale può dividersi in nuove casate (i [cadet_branches|E]), tutti comunque membri della Dinastia più ampia.\n\nQuando il tuo Personaggio muore, devi avere un [player_heir|E], oppure il gioco terminerà (sebbene tu possa scegliere un altro governante e continuare a giocare nello stesso mondo).\n\nProprio come il [prestige|E] per i personaggi, le dinastie hanno la [dynasty_prestige|E]."
 game_concept_dynast_interaction:0 "Interazione del Capo della Dinastia"
 game_concept_dynast_interactions:0 "Interazioni del Capo della Dinastia"
 game_concept_dynast_interaction_desc:0 "Le Interazioni sono unicamente disponibili per il [dynast|E] di una [dynasty|E], contro gli altri membri di quella dinastia.\n\nPer usarle bisogna spendere la [dynasty_prestige|E]."
 game_concept_dynasty_prestige:0 "Notorietà"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "La $game_concept_dynasty_prestige$ è più o meno come il normale [prestige|E], ma condiviso da un'intera [dynasty|E].\n\nUna Dinasta ottiene $game_concept_dynasty_prestige$ per le cose seguenti:\n$BULLET_WITH_TAB$ Il numero di membri in vita\n$BULLET_WITH_TAB$ Il numero di [rulers|E]\n$BULLET_WITH_TAB$ Il numero di [spouses|E] per gli altri Governanti\nNota che un governante non genererà $game_concept_dynasty_prestige$ qualora dovesse avere un qualsiasi [liege|E] della stessa Dinastia.\n\nCosì come con il Prestigio, anche la $game_concept_dynasty_prestige$ conta nell'incrementare il tuo [dynasty_prestige_level|E].\n\nLa $game_concept_dynasty_prestige$ può essere usata da un [dynast|E] per sbloccare i [dynasty_perks|E] ed influenza i membri di una Dinastia in vari modi.\n\n#weak Una Dinastia che si diffonde in lungo e in largo tra vari [realms|E] differenti genererà più $game_concept_dynasty_prestige$ di una Dinastia concentrata all'interno di un singolo Reame.#!"
 game_concept_dynasty_prestige_level:0 "Livello di Splendore"
 game_concept_dynasty_prestige_level_desc:1 "Il $game_concept_dynasty_prestige_level$ è una misura di quanto sia famosa una [dynasty|E]. La progressione di Livello si ha ogni volta che la vostra Dinastia guadagna del [Concept( 'dynasty_prestige', 'prestigio' )|E]. I personaggi ottengono un ammontare di [prestige|E] iniziale quando nascono, che dipende dal loro $game_concept_dynasty_prestige_level$. In modo simile, i [spouses|E] guadagnano un po' di Prestigio dalla Dinastia dell'altro coniuge quando si [Concept( 'marry', 'sposano' )|E].\n\nI Livelli sono:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Casata"
 game_concept_houses:0 "Casate"
 game_concept_house_possessive: "Casata"
 game_concept_house_desc:1 "Una $game_concept_house$ è un ramo di membri di un più grande albero della [dynasty|E]. Le casate sono create dai [rulers|E] che non desiderano più rispondere al proprio [house_head|E] e che preferiscono piuttosto essere a Capo di una nuova Casata.\n\nSebbene le Casate abbiano il proprio nome e i propri stemmi, esse condividono ancora la [dynasty_prestige|E], e glia ltri membri della Dinastia possono ancora essere tuoi [Concept( 'player_heir', 'eredi' )|E]."
 game_concept_house_head:0 "Capo della Casata"
 game_concept_house_heads:0 "Capi della Casata"
 game_concept_house_heads_possessive: "del Capo della Casata"
 game_concept_house_head_head:0 "Capo"
 game_concept_house_head_desc:1 "Ogni [house|E] all'interno di una [dynasty|E] ha un $game_concept_house_head$, che esercita alcuni poteri unici sui membri della Casata.\n\nIn particolare, il Capo della Casata può legittimare i [bastards|E], chiamare i membri di una Casata in [war|E] e chiedere la conversene dei membri [landed|E]. I Capi di una Casta inoltre ottengono un [weak_hook|E] su tutti i membri della propria Casata che sono nati mentre essi erano al potere.\n\nI [clan_house_heads|E] hanno regole e privilegi speciali."
 game_concept_clan_house_head: "Capo clan"
 game_concept_clan_house_heads: "Capi Clan"
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_head_desc: "Un $game_concept_clan_house_head$ è in molti sensi un [house_head|E], ma se ne differenzia per alcuni aspetti rilevanti.\n\nI $game_concept_clan_house_heads$ non ottengono un [weak_hook|E] su tutti i membri della loro [house|E]. Hanno più influenza sulla [house_unity|E] degli altri membri della casata. inoltre, ogni altro membro della casata può sfidare la superiorità del $game_concept_clan_house_head$ per diventare a loro volta il $game_concept_house_head$."
 game_concept_denounce:0 "Denuncia"
 game_concept_denouncement:0 "Denuncia"
 game_concept_denounce_desc:1 "Un [dynast|E] potrebbe denunciare un membro della propria [dynasty|E] a costo della [dynasty_prestige|E].\n\nOgni membro della stessa dinastia (incluso il Capo stesso della Casata) otterrà una [imprisonment_reason|E] contro il membro denunciato."
 game_concept_hook:0 "Gancio"
 game_concept_hooks:0 "Ganci"
 game_concept_hooked:0 "Agganciato"
 game_concept_hook_i:0 "@cs_weak_hook_icon!"
 game_concept_hook_desc:1 "$game_concept_hook$ è un termine generale per indicare una relazione tra personaggi nella quale uno può costringere l'altro a fare ciò che gli viene ordinato.\n\nCe ne sono di due tipi, [weak_hooks|E] e [strong_hooks|E], acquisiti in modi differenti.\n\nI $game_concept_hooks$ possono essere usati per forzare molte interazioni, ad esempio le proposte di [marriage|E] e le modifiche del [vassal_contract|E]."
 game_concept_weak_hook:0 "Gancio Debole"
 game_concept_weak_hooks:0 "Ganci Deboli"
 game_concept_weak_hook_desc:0 "Un $game_concept_weak_hook$ è un [hook|E] abbastanza comune che puoi avere nei confronti di un personaggio che ti deve un favore, o che hai manipolato affinché ti obbedisse.\n\nSebbene ci siano molte interazioni in cui un $game_concept_weak_hook$ possa essere usato, per esempio nelle proposte di [marriage|E], essi possono essere usati per forzare qualcuno a diventare il tuo [agent|E] in un [GetScheme('murder').GetTypeName] e non provvede un beneficio passivo #weak (pertanto, un [strong_hook|E] è necessario.)#!\n\nOgni bambino nato una [house|E] [noble|E] inoltre deve al [house_head|E] un iniziale $game_concept_weak_hook$.\n\nUna volta utilizzato, un $game_concept_weak_hook$ è #emphasis esaurito.#!"
 game_concept_perpetual_hook:0 "Gancio Perpetuo"
 game_concept_perpetual_hooks:0 "Ganci Perpetui"
 game_concept_perpetual_hook_desc:0 "Un $game_concept_perpetual_hook$ è un [hook|E] che potresti avere su un personaggio che ti deve un favore o che hai manipolato perché faccia ciò che gli chiedi.\n\nEsso non può essere usato per costringere qualcuno a diventare il tuo [agent|E] in un [GetScheme('murder').GetTypeName] e non fornisce un beneficio passivo #weak (per quello, è necessario un [strong_hook|E].)#!\n\nI $game_concept_perpetual_hooks$ non vengono spesi quando vengono usati, ma piuttosto inizia un conto alla rovescia prima di poter essere usati ancora.#!" 

 game_concept_strong_hook:0 "Gancio Forte"
 game_concept_strong_hooks:0 "Ganci Forti"
 game_concept_strong_hook_i: "@unspent_strong_hook_icon!" 
 game_concept_strong_hook_desc:1 "Un $game_concept_strong_hook$ è un [hook|E] molto potente che potresti avere nei confronti di un personaggio che hai [blackmailed|E].\n\nI $game_concept_strong_hooks$ sono molto più potenti dei [weak_hooks|E], e possono costringere qualcuno a compiere atti terribili per te — ad esempio diventare un tuo [agent|E] in un [GetScheme('murder').GetTypeName] #weak (in aggiunta a tutto quello che un $game_concept_weak_hook$ può fare!)#!\n\nUn $game_concept_strong_hook$ impedisce inoltre al bersaglio di intraprendere azioni ostili nei confronti del detentore del gancio.\n\nI $game_concept_strong_hooks$ non si esauriscono quando vengono usati, ma possono essere usati di nuovo dopo un certo periodo di tempo. L'effetto passivo non è perso quando il Gancio è utilizzato."
 game_concept_favor:0 "Favore"
 game_concept_favors:0 "Favori"
 game_concept_favor_desc:0 "I personaggio possono doversi a vicenda dei $game_concept_favors$, il che è considearto un tipo di [hook|E].\n\nI Favori possono essere ottenuti in molti modi, ma spesso attarverso vari eventi programmati. Ogni bambino nato da una [noble|E] [house|E] deve inizialmente un Favore al [house_head|E]."
 game_concept_blackmail:0 "Ricatto"
 game_concept_blackmailed:0 "Ricattato"
 game_concept_blackmailing:0 "Riccattando"
 game_concept_blackmail_desc:1 "Se conosci il [secret|E] [criminal|E] di un altro Personaggio, puoi usarlo per un $game_concept_blackmail$ utilizzando un [character_interaction|E] per ottenere potenzialmente un [hook|E] su di lui.\n\nLa forza di tale Gancio varia con la gravità del Segreto, che a sua volta è spesso determinato dalle [doctrines|E]."
 game_concept_manipulation:0 "Manipolazione"
 game_concept_manipulation_desc:0 "La $game_concept_manipulation$ è una forma di [hook|E] nella quale tu sei riuscito a manipolare la mente di un altro personaggio in qualche mdo per far si che loro seguano la tua volontà."
 game_concept_soldier:0 "Soldato"
 game_concept_soldiers:0 "Soldati"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "Per $game_concept_soldiers$ si intende un termine collettivo per indicare le truppe di un [regiment|E] o di un [army|E], siano esse [levies|E], [men_at_arms|E], o [knights|E].\n\nAvere più $game_concept_soldiers$ aiuta a vincere le [battles|E] e gli [sieges|E]."
 game_concept_health:0 "Salute"
 game_concept_healthy: "In Salute"
 game_concept_health_desc:0 "La $game_concept_health$ misura quanto è probabile che un personaggio muoia per [illnesses|E] e vecchiaia.\n\nI personaggi anziani hanno una probabilità di perdere salute ogni anno, man mano che diventano più vecchi."
 game_concept_child_health: "Salute del Bambino"
 game_concept_child_health_desc: "Alcuni [traits|E], come il tratto [GetTrait('measles').GetName( GetNullCharacter )], sono particolarmente pericolosi per i [children|E].\n\nQualsiasi penalità che influisce sulla $game_concept_child_health$ si aggiunge alle normali penalità sulla [health|E], anche quando provengono dallo stesso tratto."
 game_concept_adult_health: "Salute dell'Adulto"
 game_concept_adult_health_desc: "Alcuni [traits|E], come il tratto [GetTrait('ill').GetName( GetNullCharacter )], sono più pericolosi per gli [adults|E].\n\nQualsiasi penalità che influisce sulla $game_concept_adult_health$ si aggiunge alle normali penalità sulla [health|E], anche se provengono dallo stesso tratto."
 game_concept_elderly_health: "Salute dell'Anziano"
 game_concept_elderly_health_desc: "Alcuni [traits|E], come il tratto [GetTrait('pneumonic').GetName( GetNullCharacter )], sono più pericolosi per le persone con più di [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V] anni.\n\nQualsiasi penalità che influisce sulla $game_concept_elderly_health$ si aggiunge alle normali penalità sulla [health|E], anche se provengono dallo stesso tratto."
 game_concept_character_death:0 "Morte del Personaggio"
 game_concept_character_death_death:0 "Morte"
 game_concept_character_death_dying:0 "Morendo"
 game_concept_character_death_die:0 "Muori"
 game_concept_character_death_dies:0 "Muore"
 game_concept_character_death_desc:1 "La morte innesca la [succession|E], che è importante per i [rulers|E].\n\nSe il Personaggio di un Giocatore muore, il giocatore continuerà a giocare nei panni del proprio [player_heir|E] — oppure andrà incontro al Game Over, se non ha nessun erede valido."
 game_concept_fertility:0 "Fertilità"
 game_concept_fertility_desc:0 "La $game_concept_fertility$ misura quanto sia abile un Personaggio nel produrre figli."
 game_concept_life_expectancy:0 "Aspettativa di Vita"
 game_concept_life_expectancy_desc:0 "L'$game_concept_life_expectancy$ è il numero di anni che ci si aspetta un personaggio riesca a vivere prima di morire di cause naturale.\n\nUn'alta $game_concept_life_expectancy$ farà invecchiare i personaggi visibilmente in modo più lento e saranno in grado di produrre [children|E] più a lungo."
 game_concept_betrothal:0 "Fidanzamento"
 game_concept_betrothals:0 "Fidanzamenti"
 game_concept_betrothed:0 "Fidanzato"
 game_concept_betrothal_desc:1 "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
 game_concept_betrothal_desc_NO_TOTO_DLC:0 "Un $game_concept_betrothal$ è una promessa per un futuro [marriage|E] che può essere fatta quando i membri di entrambe le parti non sono ancora [Concept( 'adult', 'adulti')|E].\n\nI fidanzamenti possono garantire [alliances|E] proprio come i Matrimoni, ma possono facilmente essere rotti. Una volta adulti, il Fidanzamento può essere convertito in un vero Matrimonio."
 game_concept_betrothal_desc_TOTO_DLC:0 "Un $game_concept_betrothal$ è una promessa per un futuro [marriage|E]. Può essere fatta quando i membri di entrambe le parti non sono ancora [Concept( 'adult', 'adulti')|E], o quando un [GetActivityType( 'activity_wedding' ).GetName] è stato [grand_wedding_promised|E].\n\nI fidanzamenti possono garantire [alliances|E] proprio come i Matrimoni. I Fidanzamenti regolari possono durare il tempo necessario e possono essere facilmente interrotti. Possono essere convertiti in un vero e proprio Matrimonio in età adulta, mentre i Grandi Fidanzamenti sono convertiti in Matrimonio completando un/una [GetActivityType( 'activity_wedding' ).GetName]."
 game_concept_marriage:0 "Matrimonio"
 game_concept_marriages:0 "Matrimoni"
 game_concept_marry:0 "Sposi"
 game_concept_marries:0 "Sposa"
 game_concept_married:0 "Sposato/a"
 game_concept_marrying:0 "Sposando"
 game_concept_marriage_desc:3 "I $game_concept_marriages$ rappresentano l'unione tra due [spouses|E], e costituiscono (insieme ai [betrothals|E]) la via principale per forgiare un [alliance|E] con un altro [ruler|E].\n\nI $game_concept_spouses$ possono inoltre produrre figli [Concept( 'legitimate', 'legittimi' )|E], che possono essere [Concept( 'bred', 'allevati' )|E] e cresciuti come [heirs|E] idonei.\n\nI $game_concept_marriages$ possono avere fine solo quando un $game_concept_spouse$ muore o [Concept( 'divorces', 'divorzia' )|E] dall'altro.[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriage_desc_TOTO_DLC:0 "\n\nOspitare un/una [GetActivityType( 'activity_wedding' ).GetName] incrementa di molto l'accettazione di una proposta di Matrimonio."
 game_concept_concubinage:0 "Concubinato"
 game_concept_concubine:0 "Concubina"
 game_concept_concubines:0 "Concubine"
 game_concept_concubine_male:0 "Uomo"
 game_concept_concubine_female:0 "Donna"
 game_concept_concubinage_desc:0 "Una Concubina è una condizione inferiore a quella di [spouse|E], permesso nelle [faiths|E] con la [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName].\n\nA differenza del [marriage|E], il Concubinaggio non produce [alliances|E]. Le Concubine possono inoltre essere messe da parte secondo la propria volontà, senza le complicazioni di un [divorce|E]. I figli delle Concubine sono considerati [legitimate|E].\n\nIl Concubinaggio si esclude a vicenda con la [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
 game_concept_bastard:0 "Bastardo"
 game_concept_bastards:0 "Bastardi"
 game_concept_bastard_desc:0 "I $game_concept_bastards$ sono i figli illegittimi nati al di fuori del letto nuziale. Come tali, non possono ereditare [titles|E]. Tuttavia i genitori possono [Concept( 'legitimized', 'legittimare' )|E] i loro figli con l'approvazione del [house_head|E] dei genitori al momento della loro nascita.\n\nA quale [house|E] un bastardo appartenga è determinato dalle [doctrines|E] della [faiths|E] dei suoi genitori alla sua nascita.\n\nSe ai Bastardi sono garantiti dei Titoli o hanno figli propri, fonderanno una nuova [dynasty|E]."
 game_concept_legitimized_bastard:0 "Bastardo Legittimato"
 game_concept_legitimized:0 "Legittimati"
 game_concept_legitimized_bastard_desc:0 "Un [bastard|E] potrebbe essere Legittimato,sia alla nascita, che tramite una [character_interaction|E] in seguito, in base all'approvazione da parte del proprio [house_head|E].\n\nUn Bastardo Legittimato ha gli stessi diritti di ereditare di un figlio [Concept( 'legitimate', 'legittimo' )|E], ma la macchia di essere un bastardo lo accompagnerà per tutta la loro vita."
 game_concept_bastardy: "Bastardo"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$" 
 game_concept_real_father:0 "Vero Padre"
 game_concept_real_father_desc:0 "Il vero padre di un personaggio. Per molti personaggi, questo è il personaggio ampiamente riconosciuto come il loro padre, ma per molti bastardi segreti, è qualcun altro."
 game_concept_legitimate:0 "Legittimi"
 game_concept_legitimate_desc:0 "I bambini nati da genitori [married|E] sono considerati $game_concept_legitimate$, al contrario dei [bastards|E] che non possono ereditare nessun [title|E]. I figli delle [concubines|E] sono inoltre considerati [legitimate|E], sebbene di uno status leggermente inferiore."
 game_concept_matrilineal:0 "Matrilineare"
 game_concept_matrilineally:0 "Matrilinearmente"
 game_concept_matrilineal_desc:0 "In un [marriage|E] $game_concept_matrilineal$, i figli nasceranno nella [house|E] della propria madre invece che in quella del padre."
 game_concept_patrilineal:0 "Patrilineare"
 game_concept_patrilineal_desc:0 "In un [marriage|E] $game_concept_patrilineal$, i figli nasceranno nella [house|E] del loro padre."
 game_concept_divorce:0 "Divorzio"
 game_concept_divorced:0 "Divorziato"
 game_concept_divorcing:0 "Divorziando"
 game_concept_divorces:0 "Divorza"
 game_concept_divorce_desc:0 "I [spouses|E] [married|E] possono organizzare un $game_concept_divorce$, sebbene le regole, i requisiti e le conseguenze dipendano dalle [doctrines|E] della loro [faiths|E].\n\nLe [concubines|E] possono essere semplicemente messe da parte a piacimento."
 game_concept_stress:0 "Stress"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss: "Perdita di Stress"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:2 "I personaggi guadagnano Stress quando compiono delle azioni che vanno in conflitto con i loro [personality_traits|E].\n\nI personaggi che guadagnano abbastanza Stress otterranno inoltre un [stress_level|E], che causerà vari effetti negativi sulla loro salute mentale che persisteranno finché non troveranno il modo di ridurre il loro Stress.\n\nUn modo semplice per alleviare lo Stress è quello di partecipare ad [activities|E] come un/una [GetActivityType( 'activity_hunt' ).GetName]."
 game_concept_adult:0 "Adulto"
 game_concept_adults:0 "Adulti"
 game_concept_adulthood:0 "Età adulta"
 game_concept_adult_desc:0 "Un $game_concept_adult$ è un personaggio che ha almeno #V 16#! anni."
 game_concept_child:0 "Bambino"
 game_concept_children:0 "Bambini"
 game_concept_child_possessive: "Bambino"
 game_concept_child_desc:1 "Un $game_concept_child$ è un personaggio più piccolo di #V 16#! anni."
 game_concept_eligible_child:0 "Figlio Eleggibile"
 game_concept_eligible_children:0 "Figli Eleggibili"
 game_concept_eligible_child_desc:0 "I $game_concept_eligible_children$ possono, per legge, ereditare i [titles|E] dei loro parenti.\n\n I [bastards|E] non sono considerati elegibili, così come i bambini, così come i bambini di un determinato genere sotto a specifiche [gender_laws|E]."
 game_concept_alliance:0 "Alleanza"
 game_concept_alliances:0 "Alleanze"
 game_concept_allies:0 "Alleati"
 game_concept_allied:0 "Alleato"
 game_concept_ally:0 "Alleato"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:2 "Un'alleanza è una relazione diplomatica tra due [rulers|E]. I Governanti [Concept( 'independent', 'indipendenti' )|E] possono chiedersi aiuto a vicenda in caso di guerra.\n\nLe alleanze sono create e mantenute attraverso un [marriage|E] o un [betrothal|E] fintanto che i due personaggi che sono sposati sono abbastanza vicini in termini di parentela con i due Governanti. Per esempio se un [king|E] fa sposare sua figlia con il figlio di un altro Re, i due Re diventano alleati.\n\nI Signori possono inoltre creare alleanze con i propri [vassals|E]. Il signore non può chiamare il Vassallo in Guerra ma ciò evita che loro possano unirsi a [factions|E]."
 game_concept_war:0 "Guerra"
 game_concept_wars:0 "Guerre"
 game_concept_war_desc:0 "Il conflitto armato è la via più diretta per espandere il tuo [realm|E]. Tuttavia, dichiarare $game_concept_war$ richiede una giustificazione per farlo, chiamata [casus_belli|E]. Non puoi ottenere da una $game_concept_war$ più di quanto il tuo casus belli permetta.\n\nLe Guerre sono vinte sconfiggendo gli [armies|E] nemici in [battle|E] e [occupying|E] i [holdings|E] nemici. Fare ciò farà maturare il [Concept( 'war_score', 'Punteggio di Guerra' )|E], forzando infine il nemico ad accettare la [defeat|E] nell'[peace_offer|E].\n\nIndipendentemente dal risultato di una $game_concept_war$, l'attaccante ottiene una [truce|E] nei confronti del difensore per un certo tempo, ma il difensore è libero di dichiarare una nuova guerra immediatamente."
 game_concept_civil_war:0 "Guerra Civile"
 game_concept_civil_wars:0 "Guerre Civili"
 game_concept_raid:0 "Razzia"
 game_concept_raids:0 "Razzie"
 game_concept_raiding:0 "Razzia"
 game_concept_raider:0 "Razziatore"
 game_concept_raiders:0 "Razziatori"
 game_concept_raided:0 "Razziato"
 game_concept_raid_desc:0 "Gli [armies|E] possono essere chiamati a raccolta come $game_concept_raiders$ da un [rally_points|E]. I $game_concept_raiders$ possono spostarsi nelle terre vicine e saccheggiarle per l'[gold|E].\n\nPer poter $game_concept_raid$, un Esercito Razziatore deve fermarsi in un [holding|E] detenuto da un [ruler|E] straniero e scegliere di iniziare il Saccheggio — fatto ciò, rimarranno bloccati a Razziare per un certo tempo, dopo il quale otterranno Oro e saccheggeranno la Tenuta.\n\nL'oro sarà conservato nell' Esercito, e aggiunto alla tesoreria solo al ritorno a casa. Se sconfiggi un Esercito Razziatore che sta trasportando oro, te ne impossesserai, ed essi non saranno in grado di Saccheggiare per qualche tempo.\n\nSolo ad alcuni Governanti è consentito $game_concept_raid$, più in particolare i Governanti [Concept( 'tribal', 'tribali' )|E] e [GetGovernment( 'nomad_government' ).GetName].\n\nPossono essere impostati specifici [raid_intents|E] per ottenere ricompense differenti."
 game_concept_raid_i: "@raid_icon!"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
 game_concept_raid_loot:0 "Bottino"
 game_concept_raid_loot_desc:0 "Se un [Concept( 'holding', 'possedimento' )|E] viene [Concept( 'raid', 'saccheggiato' )|E] o [Concept( 'occupied', 'occuato' )|E] durante un [siege|E], l'attaccante otterrà un ammontare di [gold|E] corrispondente al $game_concept_raid_loot$. Più prosperosa è una [holding|E], più $game_concept_raid_loot$ essa avrà.\n\nUna tenuta che è stata Saccheggiata o Assediata recentemente non avrà alcun Bottino."
 game_concept_raid_loot_i: "@loot_icon!"
 game_concept_revolt:0 "Rivolta"
 game_concept_revolts:0 "Rivolte"
 game_concept_revolting:0 "Rivoltando"
 game_concept_civil_war_desc:0 "Una [war|E] nella quale uno o più [vassals|E] e/o [counties|E] insorgono contro il loro [liege|E]. Essi sono più comunemente il risultato di una [faction|E] le cui richieste non sono state accolte.\n\nPerdere una $game_concept_civil_war$ spesso ha conseguenze che sono più severe delle richieste fatte in partenza dalla fazione ribelle."
 game_concept_casus_belli:0 "Casus Belli"
 game_concept_casus_bellis:0 "Casus Belli"
 game_concept_casus_belli_desc:1 "Un $game_concept_casus_belli$ ('Motivo per la Guerra') è richiesto per dichiarare [war|E] ad un altro [ruler|E].\n\nIl $game_concept_casus_belli$ specifica quale sia il motivo della Guerra, di solito si tratta di un territorio specifico ossia l'[war_target|E]. Non è possibile ottenere nient'altro che ciò che il $game_concept_casus_belli$ permette, a dispetto di quanto sonoramente il nemico sia sconfitto.\n\nUno dei più importanti Casus Bellis sono le [claims|E], sia che vengano dalla [succession|E] che dal Compito [fabricate_claim|E]."
 game_concept_war_score:0 "Punteggio"
 game_concept_war_score_desc:1 "Una misura di quale lato stia vincendo in una [war|E]. Esso va da #N -100#! a #P 100#!, con ad esempio #N -25#! per un versante e #P 25#! per l'altro. Quando il Punteggio di Guerra è #P 100#!, puoi costringere l'altro versante ad accettare la tua [peace_offer|E].\n\nIl Punteggio di Guerra può essere ottenuto:\n$EFFECT_LIST_BULLET$ Sconfiggendo gli [armies|E] in [battle|E]\n$EFFECT_LIST_BULLET$ [Concept( 'imprisoning', 'imprigionando' )|E] il [ruler|E] nemico o i suoi [heirs|E] (senza includere i suoi [allies|E])\n$EFFECT_LIST_BULLET$ [occupying|E] gli [holdings|E] del nemico (specialmente all'interno dell'[war_target|E])\n$EFFECT_LIST_BULLET$ Occupando la [realm_capital|E] del nemico\n$EFFECT_LIST_BULLET$ Controllando tutti gli [objectives|E] per un esteso periodo di tempo"
 game_concept_war_target:0 "Obiettivo di Guerra"
 game_concept_war_targets:0 "Obiettivi di Guerra"
 game_concept_war_target_desc:0 "Una regione sulla mappa, bersaglio di un [casus_belli|E] in una [war|E]. Se il casus belli non ha come bersaglio una specifica regione, la [realm_capital|E] di un difensore è il $game_concept_war_target$.\n\nIl lato che attacca guadagna un maggiore [Concept( 'war_score', 'Punteggio di Guerra' )|E] [Concept( 'occupying', 'occupando' )|E] gli [holdings|E] all'interno dell'$game_concept_war_target$. Al contrario, il difensore - dopo un iniziale periodo di grazia - inizierà a guadagnare punteggio di guerra per tutte le [counties|E] all'interno della regione $game_concept_war_target$."
 game_concept_occupation:0 "Occupazione"
 game_concept_occupations:0 "Occupazioni"
 game_concept_occupy:0 "Occupa"
 game_concept_occupying:0 "Occupando"
 game_concept_occupied:0 "Occupato"
 game_concept_occupation_desc:0 "Gli [holdings|E] occupati sono temporaneamente sotto il controllo di un [ruler|E] ostile durante una [war|E]. Un [army|E] che si trova in una [barony|E] con un [fortified_holding|E] ostile inizierà ad [Concept( 'besiege','assediarlo' )|E] se il numero di [soldiers|E] nell'esercito è più numerosa della [garrison|E].\n\nSe l'assedio ha successo, il possedimento risulterà occupato, il che aumenta il [Concept( 'war_score', 'Punteggio di Guerra' )|E] dell'occupante nella [war|E].\n\nOccupare un Insediamento non significa ora che sia tuo! Solo il territorio specificato dall'[war_target|E] può effettivamente passare di mano, e solo se l'Attaccante [Concept( 'wins', 'vince' )|E]."
 game_concept_peace:0 "Pace"
 game_concept_peace_offer:0 "Offerta di Pace"
 game_concept_peace_offers:0 "Offerte di Pace"
 game_concept_peace_desc:1 "Le [wars|E] possono terminare in tre tipi di $game_concept_peace$: [victory|E], [defeat|E], o [white_peace|E].\n\nQuando il [Concept( 'war_score', 'Punteggio di Guerra' )|E] è al #V 100%#! , l'altro versante non può rifiutare una Offerta di Pace e deve accettare la [defeat|E].\n\nGli effetti della $game_concept_victory$ o della $game_concept_defeat$ dipendono interamente dal tipo di [casus_belli|E] che è stato usato per dichiarare la guerra e che è associato all'[war_target|E]."
 game_concept_victory:0 "Vittoria"
 game_concept_win:0 "Vittoria"
 game_concept_wins:0 "Vittorie"
 game_concept_winning:0 "Vincendo"
 game_concept_victory_desc:0 "La $game_concept_victory$ è una delle tre possibili [peace_offers|E]. L'esito esatto della Vittoria in una [war|E] dipende dal [casus_belli|E].\n\nPer l'Attaccante, di solito comporta il sequestro dei [titles|E] all'interno della regione dell'[war_target|E].\n\nPer il Difensore,la Vittoria di solito significa che l'attaccante deve pagare una grande somma d'oro come risarcimento di guerra."
 game_concept_defeat:0 "Sconfitta"
 game_concept_defeat_desc:0 "La $game_concept_defeat$ è una delle tre possibili [peace_offers|E]. L'esatto esito della sconfitta in una [war|E] dipende dal [casus_belli|E], ma i Difensori sconfitti solitamente perdono [titles|E] all'interno della regione bersaglio della [Concept( 'war_target', 'guerra' )|E], mentre gli Attaccanti sconfitti perdono invece cose come [gold|E], [prestige|E] e [piety|E]."
 game_concept_white_peace:0 "Pace Bianca"
 game_concept_white_peace_desc:0 "La $game_concept_white_peace$ è una delle tre possibili [peace_offers|E]. A volte, entrambi i versanti accetteranno che la [war|E] non sia più vantaggiosa da proseguire.\n\nCon una Pace Bianca, l'Attaccante tipicamente perde comunque un po' di [piety|E] o [prestige|E], ma molto di meno rispetto ad un umiliante [defeat|E]."
 game_concept_siege:0 "Assedio"
 game_concept_sieges:0 "Assedi"
 game_concept_besiege:0 "Assedia"
 game_concept_besieging:0 "Assediando"
 game_concept_besieged:0 "Assediato"
 game_concept_siege_desc:0 "L'assedio è quando un [army|E] circonda una [fortified_holding|E] con lo scopo di ridurre i cittadini alla fame così da farli sottomettere affinché esso possa essere [occupied|E]. Un assedio inizia automaticamente una volta che un esercito entra nella posizione di un Possedimento fortificato ostile e rimane fermo — se l'Esercito sovrasta numericamente la [garrison|E].\n\nL'Esercito assediante può [assault|E] la Fortezza se vi è una breccia fra le sue mura."
 game_concept_assault:0 "Assalto"
 game_concept_assaults:0 "Assalti"
 game_concept_assaulting:0 "Assaltando"
 game_concept_assaulted:0 "Assaltato"
 game_concept_assault_desc:0 "Un Assalto è quando un [army|E] [Concept( 'besieging', 'assediante' )|E] cerca di espugnare una [fortified_holding|E] rischiando di perdere una grande quantità di [soldiers|E]. Gli Assalti possono essere tentati solo se le mura della Fortezza hanno una breccia, la quale richiedete che l'Esercito abbia delle [siege_weapons|E]."
 game_concept_fort_level:0 "Livello del Forte"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Alcuni [holdings|E] sono fortificati e richiedono di essere [Concept( 'besieged', 'assediati' )|E] e [Concept( 'occupied', 'occupati' )|E] per poter guadagnare il controllo della [county|E].\n\nIl $game_concept_fort_level$ di tali [fortified_holdings|E] determina quanto a lungo l'Assedio potrebbe durare.\n\nUn $game_concept_fort_level$ alto richiederà [siege_weapons|E] per poter essere assediato efficacemente, sebbene ogni Arma d'Assedio sia efficace solo fino ad un certo Livello del Forte."
 game_concept_garrison:0 "Guarnigione"
 game_concept_garrison_desc:2 "La $game_concept_garrison$ di un [fortified_holding|E] lo protegge dall'essere [besieged|E] dai piccoli [armies|E].\n\nL'Esercito Assediante ha bisogno di avere più [soldiers|E] della Guarnigione affinché l'Assedio prosegua.\n\nQuando viene perso un [siege|E], la $game_concept_garrison$ è impostata a [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. Da quel momento in poi, la guarnigione si ripristina ogni mese in base ai [garrison_reinforcement|E] fino a che non raggiunge la sua capacità massima.\n\nQuando inizia un [siege|E], l'equipaggiamento della guarnigione condiziona l'ammontare richiesto per il [siege_progress|E]."
 game_concept_garrison_reinforcement:0 "Tasso di Accrescimento della Guarnigione"
 game_concept_garrison_reinforcement_desc:0 "Il tasso di accrescimento di un [fortified_holding|E] definisce quanto velocemente la [garrison|E] recupera dopo aver perso un [siege|E].\n\nOgni mese, la [garrison|E] riguadagnerà una percentuale della sua capacità massima equivalente a questo tasso. Può essere incrementato migliorando l'[holding|E].\n\nTuttavia, durante un [siege|E], il consolidamento è congelato e il tasso è settato a 0."
 game_concept_fortified_holding:0 "Possedimento Fortificato"
 game_concept_fortified_holdings:0 "Possedimenti Fortificati"
 game_concept_fortified_holding_desc:0 "Una $game_concept_fortified_holding$ è un [holding|E] con [buildings|E] che incrementano il suo [fort_level|E]. Le [county_capitals|E] sono sempre Fortificate.\n\nPer poter essere completamente [occupy|E] una [county|E], tutti i suoi Insediamenti Fortificati devono essere Occuapti."
 game_concept_army:0 "Esercito"
 game_concept_armies:0 "Eserciti"
 game_concept_army_desc:1 "Gli Eserciti sono usati per vincere le [wars|E] ingaggiando [battle|E] con altri eserciti, oppure [Concept( 'besiege', 'assediando' )|E] e [Concept( 'occupy', 'occupando' )|E] gli [fortified_holdings|E] del nemico. Gli Eserciti vengono radunati in [rally_points|E] e principalmente consistono di [levies|E] e [men_at_arms|E], ma possono inoltre essere rafforzati da [mercenaries|E] e [holy_orders|E].\n\nGli Esericiti possono muoversi attarverso l'acqua spendendo un ammontare di [gold|E] per assicurare il trasporto. Possono subire perdite dal [attrition|E] se la [barony|E] locale non è in grado di [Concept( 'supply', 'rifornirli' )|E] adeguatamente."
 game_concept_holy_order:0 "Ordine Sacro"
 game_concept_holy_orders:0 "Ordini Sacri"
 game_concept_holy_order_i: "@government_type_holy_order!"
 game_concept_holy_order_desc:1 "Gli $game_concept_holy_orders$ sono organizzazioni militari indipendenti che lavorano per difendere ed espandere l'influenza della loro [faith|E].\n\nI Governanti della propria Fede potrebbero assumerli se sono in [war|E] con una [faith|E] [faith_hostile|L] o [faith_evil|L], usando la [piety|E]. Una volta che la Guerra termina, essi smettono di combattere per quel Governante.\n\nUn $game_concept_holy_order$ potrebbe avere un [holy_order_patron|E], che non ha bisogno di pagare per poter usufruire dei loro servizi."
 game_concept_holy_order_patron:0 "Mecenate dell'Ordine Sacro"
 game_concept_holy_order_patron_desc:0 "Un $game_concept_holy_order_patron$ di un [holy_order|E] è un Re o un Imperatore che condivide la loro [faith|E] e il cui [realm|E] contiene la loro Capitale.\n\nIl $game_concept_holy_order_patron$ può chiedere il supporto dell'$game_concept_holy_order$ contro i nemici religiosi in modo gratuito, anziché pagare [piety|E].\n\nNon tutti gli $game_concept_holy_orders$ hanno un $game_concept_holy_order_patron$."
 game_concept_mercenary_company:0 "Compagnia Mercenaria"
 game_concept_mercenaries:0 "Mercenari"
 game_concept_mercenary:0 "Mercenario"
 game_concept_mercenary_i: "@government_type_mercenary!"
 game_concept_mercenary_company_desc:0 "I [mercenaries|E] sono [soldiers|E] arruolabili che combattono in cambio d'[gold|E]. Gli [armies|E] Mercenari presentano diverse grandezze, con vari tipi di [men_at_arms|E] e alcuni [knights|E].\n\nI mercenari siglano contratti #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] mesi#! che possono essere estesi per altri #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] mesi#! qualora tu fossi ancora in [war|E]. I contratti mercenari permangono anche se i loro Reggimenti vengono congedati - possono essere nuovamente radunati senza ulteriori costi.\n\nTi è concesso andare in [debt|E] per poter assoldare i Mercenari #weak (fino a [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] mesi)#!."
 game_concept_mercenary_contract:0 "Contratto Mercenario"
 game_concept_mercenary_contracts: "Contratti Mercenari"
 game_concept_mercenary_contract_desc:0 "Stabilire un Contratto [mercenary|E] consiste in un pagamento unico che ti permette l'utilizzo delle loro truppe per #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] mesi#!."
 game_concept_hired_troops:0 "Soldati Ingaggiati"
 game_concept_hired_troops_desc:0 "I Soldati ingaggiati possono essere sia [mercenaries|E] che [holy_orders|E]."
 game_concept_commander:0 "Comandante"
 game_concept_commanders:0 "Comandanti"
 game_concept_army_commanders:0 "Comandanti dell'Esercito"
 game_concept_commanding:0 "Comandando"
 game_concept_army_commander:0 "Comandante dell'Esercito"
 game_concept_army_commander_desc:0 "Un $game_concept_army_commander$ è un Personaggio al comando di un [army|E]. Chiunque dei tuoi [courtiers|E] o [vassals|E] diretti può essere potenzialmente assegnato come Comandante (in base all'età, [health|E], e alle [doctrines|E]).\n\nIn [battle|E], le [martial_skill|E] del Comandante influenzano pesantemente il [advantage|E]. Fintanto che vi è un Comandante presente, saranno fatti [rolls|E] aggiuntivi nel tentativo di incrementare il $game_concept_advantage$.\n\nIn aggiunta, i [commander_traits|E] possono fornire ad un Esercito molti vantaggi differenti, sia dentro che fuori dalla Battaglia."
 game_concept_commander_trait:0 "Tratto del Comandante"
 game_concept_commander_traits:0 "Tratti del Comandante"
 game_concept_commander_trait_desc:1 "I $game_concept_commander_traits$ sono [traits|E] speciali che conferiscono vantaggi utili ai personaggi quando sono i [commanders|E] di un [army|E] .\n\nI Tratti del Comandante sono tipicamente acquisiti da figli cresciuti con il [education_focus|E] Marziale, ma possono inoltre essere guadagnati attraverso lo [martial_lifestyle|E] ecc."
 game_concept_battle_advantage:0 "Vantaggio in Battaglia"
 game_concept_advantage:0 "Vantaggio"
 game_concept_battle_advantage_desc:0 "Il $game_concept_battle_advantage$ fa si che uno schieramento nella [battle|E] infligga più danno. Più è alto il $game_concept_advantage$, maggiore è il danno che i [soldiers|E] faranno.\n\nLe Battaglie spesso iniziano con un lato che ha un Vantaggio più Alto basato sul [terrain|E] e sulle [martial_skill|E] e sui [commander_traits|E] del [commander|E]. Entrambi i lati potrebbero guadagnare ulteriore $game_concept_advantage$ dai [rolls|E] del $game_concept_commander$."
 game_concept_education_trait:0 "Tratto dell'Educazione"
 game_concept_education_traits:0 "Tratti dell'Educazione"
 game_concept_education_trait_desc:1 "Raggiunta l'[adulthood|E], ogni personaggio riceve un $game_concept_education_trait$.\n\nCi sono cinque tipi di tratti dell'educazione, ognuno dei quali corrisponde direttamente ad una [skill|E] specifica.\n\nLa qualità del [trait|E] che riceve un personaggio dipenderà da quanto il suo [childhood_trait|E] abbia corrisposto con il suo [education_focus|E] così come con l'Abilità rilevante del loro [guardian|E].\n\nIl $game_concept_education_trait$ di un personaggio migliora la velocità con la quale egli procede nei suoi progressi nel corrispondente [lifestyle|E]."
 game_concept_education_focus:0 "Focus Educativo"
 game_concept_education:0 "Educazione"
 game_concept_educate:0 "Educazione"
 game_concept_educations:0 "Insegnamenti"
 game_concept_educated:0 "Educato"
 game_concept_education_focus_short:0 "Focus"
 game_concept_education_focus_desc:1 "A tutti i [children|E] di un'età compresa tra #V 6#! e #V 9#! anni può essere dato un $game_concept_education_focus$ incentrato su una delle cinque [Concept( 'skills', 'competenze' )|E].\n\nL'Educazione termina con un [education_trait|E] una volta raggiunta l'[adulthood|E].\n\nLa qualità del $game_concept_education_trait$ che essi ricevono dipenderà da quanto bene il [childhood_trait|E] corrisponda al loro Focus Educativo, così come alla Skill rilevante del loro [guardian|E].\n\nQuando il Focus Educativo viene scelto, puoi inoltre spcificare se il bambino dovrebbe essere cresciuto con la [faith|E] e la [culture|E] del [guardian|E]."
 game_concept_childhood_trait:0 "Tratto Infantile"
 game_concept_childhood_trait_desc:0 "Ogni bambino guadagna un Tratto Infantile mentre cresce, così come [GetTrait('rowdy').GetName( GetNullCharacter )] o [GetTrait('charming').GetName( GetNullCharacter )].\n\nIl tratto guadagnato è indicativo di quale [education_focus|E] si adatterebbe meglio a loro."
 game_concept_diplomacy:0 "Diplomazia"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Abilità Diplomatica"
 game_concept_diplomacy_skill_desc:1 "La $game_concept_diplomacy$ è una [skill|E] che rappresentà la capacità di un Personaggio di ammaliare, negoziare e persuadere.\n\nLa Diplomazia influenza le [opinions|E] che gli altri personaggi hanno di te. È inoltre usata per portare avanti i [schemes|E] Diplomatici.\n\nIl corrispondente [lifestyle|E] è lo [diplomacy_lifestyle|E]."
 game_concept_martial:0 "Marzialità"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Abilità Marziale"
 game_concept_martial_skill_desc:2 "La $game_concept_martial$ rappresenta una [skill|E] che indica quanto sia abile un Personaggio nel fare la [war|E] e nella guida degli [armies|E] in [battle|E].\n\nAvere un valore alto di Abilità Marziale è importante per i [army_commanders|E], poiché ciò incrementa il loro [advantage|E] in [battle|E].\n\nIl corrispondente [lifestyle|E] è lo [martial_lifestyle|E]."
 game_concept_stewardship:0 "Amministrazione"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Abilità Amministrativa"
 game_concept_stewardship_skill_desc:1 "L'$game_concept_stewardship$ è una [skill|E] che aiuta i [rulers|E] a gestire i propri [domains|E]. Essa aumenta direttamente la [taxation|E], rendendola una abilità molto utile per tutti i governanti.\n\nIl corrispondente [lifestyle|E] è lo [stewardship_lifestyle|E]. Ogni [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] punti di Amministrazione fanno salire il [domain_limit|E] di 1."
 game_concept_intrigue:0 "Intrigo"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Abilità d'Intrigo"
 game_concept_intrigue_skill_desc:1 "L'$game_concept_intrigue$ è una [skill|E] che rappresenta la capacità del Personaggio di capire e manipolare gli altri personaggi, e di organizzare trame elaborate.\n\nÈ principalmente utilizzata per portare avanti i [schemes|E] e per difendersi da essi.\n\nIl corrispondente [lifestyle|E] è lo [intrigue_lifestyle|E]."
 game_concept_learning:0 "Erudizione"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Abilità Erudizione"
 game_concept_learning_skill_desc:1 "L'$game_concept_learning$ è una [skill|E] che misura l'alfabetizzazione e la saggezza di un personaggio. L'Erudizione di un [ruler|E] influenza il costo necessario ad aumentare l'[crown_authority|E], e inoltre produce un ammontare mensile di [piety|E].\n\nDai personaggi con un livello alto di Erudizione ci si può aspettare che abbiano una conoscenza estesa in tutti i campi scolastici, inclusa la teologia, la filosofia, il linguaggio e la matematica.\n\nIl corrispondente [lifestyle|E] è lo [learning_lifestyle|E]."
 PROWESS_MUSCLE_INFO:1 "Incrementare la maestria attraverso fonti naturali #weak (non attraverso i [artifacts|E])#! farà incrementare la massa muscolare di un Personaggio."
 PROWESS_MUSCLE_INFO_PERSONAL:0 "Incrementare la [prowess|E] farà incrementare la tua massa muscolare"
 game_concept_prowess:0 "Maestria"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Abilità Maestria"
 game_concept_prowess_skill_desc:3 "La $game_concept_prowess$ è una [skill|E] che riflette l'attitudine del Personaggio nel combattimento personale.\n\nUna elevata Maestria significa che è più probabile che sopravviano e agiscano bene sia come [knights|E] in [battles|E] che nei [single_combat_duel_plural|E].\n\nOgni punto di Maestria da ad un Cavaliere:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_natural_prowess:0 "Maestria Naturale"
 game_concept_lifestyle:0 "Stile di Vita"
 game_concept_lifestyles:0 "Stili di Vita"
 game_concept_lifestyle_desc:2 "I [rulers|E] [Concept( 'adult', 'adulti' )|E] possono scegliere uno $game_concept_lifestyle$, il quale a sua volta gli permetterà di scegliere un [focus|E] e iniziare a guadagnare [perks|E].\n\nOgni $game_concept_lifestyle$ ha il proprio tipo di [experience|E], che è usata per acquisire $game_concept_perks$. Per esempio, l'Esperienza nello [intrigue_lifestyle|E] è necessaria per guadagnare $game_concept_perks$ come [GetPerk( 'dreadful_perk' ).GetName( GetNullCharacter )] o [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetNullCharacter )].\n\nGli $game_concept_lifestyles$ sono:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [wanderer_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Esperienza per lo Stile di Vita"
 game_concept_experience:0 "Esperienza"
 game_concept_lifestyle_experience_desc:0 "L'$game_concept_lifestyle_experience$ è accumulata passivamente quando si ha un [focus|E] selezionato, o ottenuta dagli eventi. Ci sono vari tipi di $game_concept_lifestyle_experience$, una per ogni categoria di [lifestyle|E].\n\nGuadagnare abbastanza $game_concept_lifestyle_experience$ all'interno di una categoria vi permetterà si sbloccare un [perk|E]."
 game_concept_focus:0 "Focus"
 game_concept_focuses:0 "Focus"
 game_concept_focus_desc:0 "Ogni [lifestyle|E] contiene un certo numero di $game_concept_focuses$, uno dei quali deve essere scelto dopo aver selezionato lo $game_concept_lifestyle$.\n\nI $game_concept_focuses$ forniscono bonus passivi e influenzano i tipi di eventi che appaiono. #weak (Ad esempio, l'avere il $intrigue_temptation_focus$, aumenterà la [fertility|E] ed incrementerà la probabilità di eventi a tema che riguardano la Seduzione.)#!\n\nI personaggi possono passare da un focus all'altro all'interno dello stesso $game_concept_lifestyle$ senza perdere l'abilità di guadagnare esperienza in quello $game_concept_lifestyle$."
 game_concept_dynasty_perk:0 "Retaggio della Dinastia"
 game_concept_dynasty_perks:0 "Retaggi della Dinastia"
 game_concept_dynasty_perk_desc:0 "I $game_concept_dynasty_perks$ sono bonus sbloccabili che forniscono effetti potenti a tutti i membri di una [dynasty|E].\n\nIl [dynast|E] sblocca le $game_concept_dynasty_perks$ spendendo la [dynasty_prestige|E], con ogni Eredità, nello stesso percorso, che diventa progressivamente più costosa e potente.\n\nI $game_concept_dynasty_perks$ sono lenti da ottenere, ma rimangono con la Dinastia per sempre."
 game_concept_perk:0 "Vantaggio"
 game_concept_perks:0 "Vantaggi"
 game_concept_perk_desc:1 "I Vantaggi sono bonus sbloccabili che forniscono molti effetti utili ed interessanti. Sono sbloccati selezionando un [focus|E] all'interno di uno [lifestyle|E] e spendendo la forma associata di [experience|E] #weak (ad esempio, l'$game_concept_experience$ per l'intrigo se desideri sbloccare un vantaggio per lo stile di vita dell'intrigo.)#!"
 game_concept_decision:0 "Decisione"
 game_concept_decisions:0 "Decisioni"
 game_concept_decide:0 "Decidi"
 game_concept_decision_desc:1 "Una $game_concept_decision$ è un'azione speciale che un [character|E] può prendere a proprio piacimento.\n\nOgni decisione ha i propri effetti, che possono spaziare da cambiamenti minori per un Personaggio ad azioni che possono sconvolgere un [empire|e].\n\nLe Decisioni che fanno muovere un Personaggio da una specifica località per un periodo di tempo sono chiamate [activities|E]."
 
 game_concept_activity:0 "Attività"
 game_concept_activities:0 "Attività"
 game_concept_activity_desc:3 "Un'$game_concept_activity$ è un'occasione speciale ospitata per uno scopo preciso, come andare ad una [GetActivityType( 'activity_hunt' ).GetName] o ridurre lo [stress|E].\n\nIl [activity_host_short|E] ospita l'Attività in una specifica [Concept( 'location', 'località' )|E], che la condiziona in diversi modi, e tutti quelli che devono parteciparvi devono [Concept( 'travel', 'recarsi' )|E] lì.\n\nOgni Personaggio che partecipa interagisce con gli altri scegliendo un [intent|E], che egli cerca di perseguire durante l'Attività.[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC:0 "\n\nUn'$game_concept_activity$ regolare come una [GetActivityType( 'activity_feast' ).GetName] o una [GetActivityType( 'activity_hunt' ).GetName] è più piccola e meno spettacolare di una [grand_activities|E]."
 game_concept_activity_option:0 "Opzione dell'Attività"
 game_concept_activity_options:0 "Opzioni dell'Attività"
 game_concept_activity_option_desc:0 "Tutte le [activities|E] hanno delle Opzioni che ti consentono di personalizzare la pianificazione della tua attività. Le opzioni hanno costi e requisiti diversi."
 game_concept_activity_type:0 "Tipo di Attività"
 game_concept_activity_types:0 "Tipi di Attività"
 game_concept_activity_type_desc:0 "Alcune [activities|E] e [grand_activities|E] hanno diverse tipologie che corrispondono a varianti speciali dell'attività.\n\nPer sempio, quando pianifichi una Caccia, puoi scegliere tra Standard, Falconeria, e Leggendaria se soddisfi i requisiti per quella tipologia."
 game_concept_activity_phase:1 "Fase dell'Attività"
 game_concept_activity_phases:1 "Fasi dell'Attività"
 game_concept_activity_phase_desc:2 "Una fase d'azione di un'attività come una [contest|E] in un [GetActivityType( 'activity_tournament' ).GetName], [Concept( 'stop', 'fa fermare' )|E] un [tour|E], o la destinazione di un [pilgrimage|E] durante la quale gli eventi si verificano."
 game_concept_activity_phase_action:0 "Fase d'Azione di un'Attività"
 game_concept_activity_phase_action_desc:0 "Ogni #V 7#! giorni durante un'[activity|E] è possibile che accada #EMP qualcosa#! al di fuori degli eventi regolari. Questi avvenimenti vengono mostrati nell'angolo in alto a destra della finestra Attività.\n\nCiò che può accadere dipende dal [activity_type|E], per esempio: l'[activity_host|E] può far guadagnare [prestige|E] o l'[activity_guest|E] può far guadagnare [opinion|E] in una [GetActivityType('activity_feast').GetName].\n\nC'è sempre la possibilità che non accada nulla, ciò è particolarmente probabile prima che l'attuale [activity_phase|E] sia [activity_state_active|E]."
 game_concept_activity_state_passive:0 "Passiva"
 game_concept_activity_state_passive_desc:1 "Un'[activity|E] è in una fase passiva quando il padrone di casa o gli ospiti non sono ancora arrivati, o quando essi si trovano tra una [stop|E] e la successiva in un [tour|E]."
 game_concept_activity_state_active:0 "Attiva"
 game_concept_activity_state_active_desc:1 "Quando il padrone di casa e gli ospiti sono arrivati e sono impegnati in un'[activity|E] è considerata attiva."
 game_concept_activity_host:0 "Organizzatore dell'Attività"
 game_concept_activity_host_possessive: "dell'Organizzatore dell'Attività"
 game_concept_activity_host_short:0 "Organizzatore"
 game_concept_activity_host_desc:0 "L'Organizzatore di un'[activity|E] è il [ruler|E] che vi ha dato inizio.\n\nEgli sceglie [activity_type|E], [location|E], [activity_options|E] e quali [activity_guests_short|E] invitare."
 game_concept_activity_guest:0 "Ospite dell'Attività"
 game_concept_activity_guest_short:0 "Ospite"
 game_concept_activity_guests:0 "Ospiti dell'Attività"
 game_concept_activity_guests_short:0 "Ospiti"
 game_concept_activity_attending:0 "Partecipante"
 game_concept_activity_guest_desc:0 "Un Ospite ad un'[activity|E] è qualsiasi [character|E] invitato dall'[activity_host|E].\n\nSebbene di solito non possano influire sull'Attività tanto quanto il loro Padrone di casa, essi possono comunque perseguire i loro [Concept( 'intent', 'intenti' )|E]."
 game_concept_intent:1 "Intento"
 game_concept_intents:0 "Intenti"
 game_concept_intent_desc:0 "Un $game_concept_intent$ rappresenta ciò che un personaggio cerca personalmente di realizzare in ad un'[activity|E]; il padrone di casa e gli ospiti hanno ciascuno le proprie motivazioni e i propri fini."

 game_concept_location:0 "Posizione"
 game_concept_locations:0 "Posizioni"
 game_concept_location_desc:0 "Ogni [character|E] ha una ha una posizione che indica dove si trova attualmente nel mondo. Per andare da una posizione ad un'altra, devi [travel|E]."

 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Un'[activity|E] nella quale i governanti e i cortigiani in un regno si radunano per celebrare... una cosa o l'altra.\n\nI partecipanti perderanno [stress|E] e incrementeranno la loro [opinion|E] nei confronti del padrone di casa. Inoltre l'aver raggruppato così tante persone insieme potrebbe portare a svariate conseguenze.\n\nUn [ruler|E] inviterà il proprio [liege|E] e i propri [vassals|E] (insieme a vari [courtiers|E]) ad una $activity_feast$."
 game_concept_hunt_success_chance:0 "Probabilità di Successo della Battuta di Caccia"
 game_concept_hunt_success_chance_no_prefix:0 "Probabilità di Successo"
 game_concept_hunt_success_chance_desc:1 "Quando parti per una [GetActivityType('activity_hunt').GetName] non c'è alcuna garanzia di mettere all'angolo la tua preda. I principali fattori sono:\n$BULLET_WITH_TAB$[trait_level_track_xp|E] [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[aptitude|E] da [GetCourtPositionType('master_of_hunt_court_position').GetName()]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E], e [development|E]\n$BULLET_WITH_TAB$[hunt_sightings_no_prefix|E] dell'Animale\n\nLa $game_concept_hunt_success_chance$ non può essere più alta di #V 80#!.\n\n#weak Le cacce avvenute con successo si concludono con l'uccisione della preda. A seguito di ciò il cacciatore potrebbe ottenere dei [artifacts|E] come trofei e grande [prestige_i|E][prestige|E].#!"
 game_concept_hunt_danger:0 "Pericolo della Battuta di Caccia"
 game_concept_hunt_danger_no_prefix:0 "Pericolo"
 game_concept_hunt_dangerous:0 "Pericoloso"
 game_concept_hunt_danger_desc:1 "L'imprevedibilità delle bestie selvatiche, insieme alla frenesia della caccia, ha distrutto molti potenti guerrieri.\n\nPiù gli animali sono pericolosi maggiore sarà il [prestige_i|E][prestige|E] che otterrà il cacciatore.\n\nLa lontananza della natura selvaggia e l'abbondanza di opportunità non devono essere ignorate nella scelta degli ospiti..."
 game_concept_playdate:0 "$activity_playdate$"
 game_concept_playdate_desc:0 "Un'[activity|E] dove i giovani governanti e i cortigiani al di sotto dei [EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V] anni si riuniscono per giocare e dimenticare il grigiore della giornata.\n\nI partecipanti perderanno [stress|E] ed incrementeranno la propria [opinion|E] del padrone di casa. Inoltre il mettere assieme così tanti bambini potrebbe avere anche altre conseguenze.\n\nUn [ruler|E] inviterà il proprio [liege|E] e i propri [vassals|E] (insieme a vari [courtiers|E]) ad un $activity_playdate$."
 game_concept_wedding_ceremony:0 "Ceremonia"
 game_concept_wedding_ceremony_desc:0 "La [activity_phase|E] in un [GetActivityType('activity_wedding').GetName] nel quale gli [Concept( 'spouses', 'sposi' )|E] si scambiano i voti e si [Concept( 'married', 'sposano' )|E]."
 game_concept_wedding_banquet:0 "Banchetto"
 game_concept_wedding_banquet_desc:0 "La [activity_phase|E] in un [GetActivityType('activity_wedding').GetName] nella quale vengono offerti cibo e bevande e gli ospiti si godono l'intrattenimento e socializzano."
 game_concept_wedding_night:0 "Notte di Nozze"
 game_concept_wedding_night_desc:0 "La [activity_phase|E] in un [GetActivityType('activity_wedding').GetName] nel quale gli [Concept( 'spouses', 'sposi' )|E] consumano il matrimonio e gli ospiti continuano a festeggiare."
 game_concept_grand_wedding_promise:0 "Promessa di Matrimonio in Grande"
 game_concept_grand_wedding_promises:0 "Promesse di Matrimonio in Grande"
 game_concept_grand_wedding_promised:0 "Promessa"
 game_concept_grand_wedding_promise_desc:0 "Un [betrothal|E] con annessa la promessa che verrà celebrato un [GetActivityType('activity_wedding').GetName] per l'unione dei tuoi personaggi coinvolti.\n\nLa Promessa di un Matrimonio in Grande scadrà dopo 3 anni. Il non organizzare un [GetActivityType('activity_wedding').GetName] in tempo o la rottura del Fidanzamento porterà a conseguenze penalizzanti."
 game_concept_taxes:0 "Tasse"
 game_concept_tax:0 "Tassa"
 game_concept_taxation:0 "Tassazione"
 game_concept_taxes_desc:1 "Le $game_concept_taxes$ sono la fonte più importante di [income|E] mensili in [gold|E] per i [rulers|E].\n\nOgni [holding|E] detenuto da un governante, gli fornisce [Concept( 'domain_taxes', 'tasse' )|E] ogni mese. in più, la maggior parte dei [vassals|E] ha un [obligation|E] da pagare al proprio [liege|E] in proporzione alle Tasse raccolte da loro stessi, in forma di [liege_taxes|E]."
 game_concept_dread:0 "Paura"
 game_concept_dreadful:0 "Minaccioso"
 game_concept_dreaded:0 "Temuto"
 game_concept_dread_i: "@dread_icon!"
 game_concept_dread_desc:4 "La $game_concept_dread$ è una misura di quanto sia temuto un [ruler|E].\n\nI Governanti incrementano la $game_concept_dread$ eseguendo azioni crudeli e odiose come torturare e giustiziare i [prisoners|E].\n\nLa paura rende possibile giocare nei panni di un [tyrant|E], poiché i [vassals|E] indisciplinati possono diventare [Concept( 'intimidated', 'intimiditi' )|E] o [Concept( 'cowed', 'terrorizzati' )|E], rendendoli troppo spaventati per opporsi a te.\n\nLa Paura di un personaggio può variare in un range da 0 a 100, eccetto per i [nomads|E], che possono arrivare a 150. Nel tempo, la loro Paura tenderà verso la loro Paura Naturale, che è definita dai loro [personality_traits|E].\n\n#high Un governante che incute paura ottiene i seguenti benefici:#!\n$BULLET_WITH_TAB$I vassalli sono scoraggiati dall'unirsi alle [factions|E]\n$BULLET_WITH_TAB$I [vassals] sono scoraggiati dal [Concept( 'scheming', 'complottare' )|E]\n$BULLET_WITH_TAB$Incrementa l'accettazione del vassallo #weak (Ad esempio quando gli viene revocato un titolo)#!\n$BULLET_WITH_TAB$Incrementa il consenso alla [Concept( 'offer_vassalization', 'vassallizzazione' )|E]\n$BULLET_WITH_TAB$Rende gli [electors|E] più propensi a votare perciò che voti tu\n$BULLET_WITH_TAB$Rende i vassalli meno propensi ad opporsi ai cambiamenti della [law|E]\n\n#weak Nota che i vassalli coraggiosi e audaci sono condizionati di meno dalla Paura!#!"
 game_concept_truce:0 "Tregua"
 game_concept_truces:0 "Tregue"
 game_concept_truce_desc:0 "Ogni [war|E] termina con una $game_concept_truce$; un periodo nel quale l'Attaccante non può dichiarare guerra di nuovo allo stesso [ruler|E] (il Difensore non è vincolato alla Tregua).\n\nLe Tregue possono essere infrante, ma ne consegue una grave penalità."
 game_concept_government:0 "Governo"
 game_concept_governments:0 "Governi"
 game_concept_government_form:0 "Forma di Governo"
 game_concept_government_forms:0 "Forme di Governo"
 game_concept_government_desc:3 "La $game_concept_government_form$ di un [ruler|E] determina il tipo di [laws|E] a cui ha accesso, così come le [obligations|E] che ha nei confronti del proprio [liege|E] se non è [independent|E].\n\nLe Forme di Governo sono: [feudal|E], [tribal|E], [clan|E], [theocracy|E], [republic|E], [administrative|E], [GetGovernment( 'nomad_government' ).GetName] e [herder|E]."
 game_concept_feudal:0 "Feudale"
 game_concept_feudal_government:0 "Governo Feduale"
 game_concept_feudalism:0 "Feudalesimo"
 game_concept_feudal_i: "@government_type_feudal!"
 game_concept_feudal_desc:0 "Sotto la [government_form|E] Feudale, un [liege|E] concede ai propri [vassals|E], della [land|E] da governare in cambio di [levies|E] e [taxes|E], regolata da un [vassal_contract|E] individuale tra Vassallo e Signore."
 game_concept_tribal:0 "Tribale"
 game_concept_tribal_government:0 "Governo Tribale"
 game_concept_tribal_i: "@government_type_tribal!"
 game_concept_tribal_desc:0 "I regni tribali hanno uno stentato [development|E] della contea, non si può avanzare oltre le [innovations|E] dell'Era Tribale, non si possono costruire nuovi [holdings|E], e si è di solito impossibilitati nel cambiare le proprie [Concept( 'succession_law', 'leggi di successione' )|E].\n\nTuttavia, possono usare il [prestige|E] anzichè l'[gold|E] per costruire i propri regni e assoldare [men_at_arms|E], e hanno accesso a più [casus_belli|E] rispetto ai Regni di tipo [feudal|E]. Gli eserciti di tipo Non-Tribale subiscono una penalità al [supply_limit|E] in un territorio Tribale ostile."

 game_concept_clan:0 "Clan"
 game_concept_clans: "Clan"
 game_concept_clan_government:0 "Governo del Clan"
 game_concept_clan_i: "@government_type_clan!"
 game_concept_clan_desc:0 "I Clan sono le [government_form|E] nelle quali l'ammontare di [levies|E] e [taxes|E] data ad un [liege|E] dai propri [vassals|E] è determinata dall'[aptitude|E] del suddetto [tax_collector|E] del Signore. I clan inoltre possono fare uso dell'[house_unity|E]."
 game_concept_theocracy:0 "Teocrazia"
 game_concept_theocracies:0 "Teocrazie"
 game_concept_theocratic:0 "Teocratico"
 game_concept_theocratic_government:0 "Governo Teocratico"
 game_concept_theocracy_government:0 "Governo Teocratico"
 game_concept_theocracy_i: "@government_type_theocracy!"
 game_concept_theocracy_desc:0 "La $game_concept_theocracy$ è [government_form|E] ingiocabile disponibile per alcune [faiths|E] in base alle [doctrines|E]. Essa è generalmente guidata da un [head_of_faith|E] o da un [realm_priest|E] [landed|E] . Un vescovo potrebbe inoltre diventare un governante Teocratico [independent|E] di propria iniziativa."

 game_concept_republic:0 "Repubblica"
 game_concept_republics:0 "Repubbliche"
 game_concept_republican:0 "Repubblicano"
 game_concept_republic_government:0 "Governo Repubblicano"
 game_concept_republic_i: "@government_type_republic!"
 game_concept_republic_desc:1 "Il $game_concept_republic_government$ è una [government_form|E] non giocabile nella quale un cittadino eletto governa per la vita — la $game_concept_government_form$ di borghesi e mercanti.\n\nI [vassals|E] di tipo $game_concept_republican$ hanno [obligations|E] statiche che non possono essere cambiate, e che forniscono sempre una quantità affidabile e prevedibile di [levies|E] e [taxes|E]."
 game_concept_skill:0 "Abilità"
 game_concept_skills:0 "Abilità"
 game_concept_skills_desc:0 "Le Abilità di un Personaggio misurano quanto sia bravo in diversi aspetti.\n\nLe cinque abilità principali sono: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]."
 game_concept_building:0 "Edificio"
 game_concept_buildings:0 "Edifici"
 game_concept_building_desc:0 "Gli $game_concept_buildings$ sono miglioramenti che possono essere costruiti negli [holdings|E].\n\nMolti tipi di Edifici possono esere solo costruiti in specifiche [baronies|E] o in certi [terrain|E].\n\nOgni possedimento ha un limitato numero di slot per gli Edifici, pertanto un possedimento non può contenere tutti i tipi di Edifici. Le [county_capitals|E] hanno accesso ad uno slot addizionale per gli Edifici.\n\nGli [duchy_buildings|E] e gli [special_buildings|E] usano i propri slots."
 game_concept_duchy_building:0 "Edificio del Ducato"
 game_concept_duchy_buildings:0 "Edifici del Ducato"
 game_concept_duchy_building_desc:0 "Gli $game_concept_duchy_buildings$ sono potenti [buildings|E] che possono essere costruiti solo nella [de_jure_capital|E] di un [duchy|E]. Ne può essere costruito solo un tipo in ogni Ducato.\n\nGli $game_concept_duchy_buildings$ sono attivi solo se il proprietario detiene anche il [title|E] del Ducato associato.\n\nMolti $game_concept_duchy_buildings$ hanno modificatori che condizionano tutti gli [holdings|E] nel Ducato, il che li rende strumenti potenti per specializzare il tuo [domain|E]."
 game_concept_special_building:0 "Edificio Speciale"
 game_concept_special_buildings:0 "Edifici Speciali"
 game_concept_special_building_desc:1 "Gli $game_concept_special_buildings$ sono [buildings|E] unici che sono presenti in pochi posti predeterminati in giro per il mondo.\n\nNe sono un esempio le antiche meraviglie, le grandi cattedrali e le miniere importanti. Alcuni sono già stati costruiti all'inizio del gioco, mentre altri devono ancora esserlo.\n\nGli $game_concept_special_buildings$ sono di solti molto potenti, e pertanto qualcosa per cui vale la pena lottare."
 game_concept_economic_building:0 "Edificio Economico"
 game_concept_economic_buildings:0 "Edifici Economici"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ sono gli [buildings|E] la cui funzione primaria è quella di incrementare le [domain_income|E] di cui fanno parte."
 game_concept_military_building:0 "Edificio Militare"
 game_concept_military_buildings:0 "Edifici Militari"
 game_concept_military_building_desc:0 "Gli $game_concept_military_buildings$ sono [buildings|E] la cui funzione primaria è quella di incrementare il numero di [levies|E] che essi forniscono al loro [holder|E]."
 game_concept_fortification_building:0 "Edificio di Fortificazione"
 game_concept_fortification_buildings:0 "Edifici di Fortificazione"
 game_concept_fortification_building_desc:0 "Gli $game_concept_fortification_buildings$ sono [buildings|E] la cui funzione primaria è sia di incrementare il [fort_level|E] del proprio possedimento o fornire [advantage|E] bonus per i difensori."

 game_concept_battle:0 "Battaglia"
 game_concept_battles:0 "Battaglie"
 game_concept_battle_desc:1 "Le $game_concept_battles$ iniziano quando due [armies|E] opposti entrano nella stessa [barony|E].\n\nAll'inizio di una $game_concept_battle$, un lato di solito inizia con un [advantage|E] che dipende da fattori quali il [terrain|E], il [commander|E] e i [commander_traits|E].\n\nGli eserciti subiscono [casualties|E] in base all'ammontare di [damage|E] subito. La $game_concept_battle$ entra nella sua [Concept( 'aftermath', 'fase successiva' )|E] quando un versante ha più [soldiers|E] rimanenti.\n\nAl vincitore di una $game_concept_battle$ è assegnato un [Concept( 'war_score', 'Punteggio di Guerra' )|E] che dipende dall'entità della vittoria."
 game_concept_aftermath:0 "Fase immediatamente successiva"
 game_concept_aftermath_desc:1 "La $game_concept_aftermath$ ad una [battle|E] si ha successivamente alla vittoria di un versante. Il vincitore cercherà di inseguire quanti più [soldiers|E] possibile mentre stanno battendo in [Concept( 'retreat', 'in ritirata' )|E].\n\nGli [men_at_arms|E] con un'alta abilità di [pursuit|E] sono in grado di uccidere più $game_concept_soldiers$ durante questa fase, mentre gli $game_concept_men_at_arms$ con un alta [screen|E] proteggeranno i [soldiers|E] amichevoli."
 game_concept_casualty:0 "Vittima"
 game_concept_casualties:0 "Perdite"
 game_concept_casualty_desc:0 "Gli [armies|E] subiranno un certo ammontare di $game_concept_casualties$ durante una [battle|E] in base all'ammontare di [damage|E] subito.\n\nQuando i [soldiers|E] sono rimossi da una $game_concept_battle$, saranno considerati [routed_soldiers|E] oppure [dead_soldiers|E]."
 game_concept_retreat:0 "in Ritirata"
 game_concept_retreats:0 "si ritira"
 game_concept_retreat_desc:0 "Un [army|E] batterà $game_concept_retreat$ se perde una [battle|E]. Gli eserciti possono inoltre ricevere l'ordine di battere $game_concept_retreat$ durante le $game_concept_battles$. Mentre si stanno ritirando, l'$game_concept_army$ non può essere sciolto né si possono dare nuovi ordini di movimento."
 game_concept_illness:0 "Malattia"
 game_concept_ill:0 "Malato"
 game_concept_sick:0 "Malato"
 game_concept_sickness:0 "Malattie"
 game_concept_illnesses:0 "Malattie"
 game_concept_diseases:0 "Malattie"
 game_concept_illness_desc:0 "Le malattie sono una tipologia di [traits|E] negativi che abbassano la [health|E] di un personaggio. I tratti della malattia possono durare per un periodo di tempo variabile e si differenziano notevolmente per quanto riguarda la letalità."
 game_concept_medical_treatments:0 "Trattamenti Medici"
 game_concept_medical_treatments_desc:0 "Quando un personaggio diventa [ill|E] o [GetTrait('wounded_1').GetName( GetNullCharacter )] un Trattamento Medico potrebbe aiutarlo a ritornare in salute più velocemente.\n\nColui che si occupa di curare te e i tuoi [courtiers|E] è il [GetCourtPositionType('court_physician_court_position').GetName()]. Cerca di averne sempre uno impiegato, se puoi permetterti il suo stipendio.\n\nPiù trattamenti un $court_physician_court_position$ esegue, più la sua abilità crescerà, garantendogli i [traits|E] [GetTrait('lifestyle_physician').GetName( GetNullCharacter )]."
 game_concept_combat_width:0 "Ampiezza del Combattimento"
 game_concept_combat_width_desc:1 "L'$game_concept_combat_width$ indica quanti [soldiers|E] da ogni versante si scontrano contemporaneamente in [battle|E], e può essere condizionato da fattori come il [terrain|E].\n\nQuesto impedisce a una parte di sopraffare completamente l'altra ed è determinato all'inizio della Battaglia."
 game_concept_roll:0 "Lancio"
 game_concept_rolls:0 "Lanci"
 game_concept_combat_roll:0 "Lancio della Battaglia"
 game_concept_advantage_roll:0 "Lancio del Vantaggio"
 game_concept_advantage_rolls:0 "Lanci del Vantaggio"
 game_concept_combat_roll_desc:0 "I Lanci del [Concept( 'advantage', 'vantaggio' )|E] sono fatti da ogni [commander|E] durante la [battle|E]. Questi sono fatti su una scala da 0-10 e sono completamente casuali, ma possono avere un impatto decisivo sul risultato della $game_concept_battle$."
 game_concept_terrain:0 "Terreno"
 game_concept_terrains: "Terreni"
 game_concept_terrain_desc:1 "Ogni [barony|E] ha uno specifico Terreno dominante il quale può condizionare cose come i [supply|E], la velocità di movimento degli [armies|E], l'efficienza di vari tipi di [regiments|E] di [men_at_arms|E] in [battle|E] e gli [buildings|E] che possono essere costruiti lì.\n\nMolti [commander_traits|E] inoltre hanno a che fare con il Terreno."
 game_concept_independent_ruler:0 "Governante Indipendente"
 game_concept_independent_rulers: "Governanti Indipendenti"
 game_concept_independent_ruler_desc:0 "I [rulers|E] $game_concept_independent$ non hanno un [liege|E] e pertanto godono di una maggiore libertà d'azione (ad esempio nel dichiarare [wars|E]).\n\nTuttavia, a dispetto dei [vassals|E], possono essere attaccati direttamente dai [rulers|E] stranieri."
 game_concept_independent:0 "Indipendente"
 game_concept_unlanded:0 "Senza terra"
 game_concept_unlanded_desc:0 "I Personaggi $game_concept_unlanded$ non hanno [holdings|E] nel proprio [domain|E], ma possono teoricamente essere comunque [rulers|E] di un qualche tipo. Per esempio, questo può essere il caso dei [heads_of_faith|E] e dei Gran Maestri degli [holy_orders|E]."
 game_concept_landed:0 "Con terra"
 game_concept_land:0 "Terra"
 game_concept_landed_desc:0 "Un Personaggio $game_concept_landed$ è un [ruler|E] che ha dei [Concept( 'holdings', 'possedimenti' )|E]. Eccetto che nelle [theocracies|E] e nelle [republics|E], i [commoners|E] diventano automaticamente [nobles|E] quando gli viene data della terra, fondando una nuova [dynasty|E]."
 game_concept_head_of_faith:0 "Capo della Fede"
 game_concept_heads_of_faith:0 "Capi della Fede"
 game_concept_head_of_faith_desc:0 "Un $game_concept_head_of_faith$ è il capo ufficiale di una [faith|E]. I poteri e la natura del $game_concept_head_of_faith$ dipendono dalla [doctrines|E] della Fede.\n\nAlcune Fedi hanno un [spiritual_head_of_faith|E] #weak (ad esempio il Papa)#!, altre un [temporal_head_of_faith|E] #weak (ad esempio un Califfo)#!, e alcune non hanno affatto un $game_concept_head_of_faith$."
 game_concept_spiritual_head_of_faith:0 "Capo Spirituale della Fede"
 game_concept_head_of_faith_spiritual:0 "Spirituale"
 game_concept_spiritual_head_of_faith_desc:0 "Un [head_of_faith|E] [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] è [Concept( 'theocratic', 'teocratico' )|E] e non deve possedere alcuna [Concept( 'landed', 'terra' )|E] #weak (sebbene possa esserlo)#!.\n\nI $game_concept_heads_of_faith$ $game_concept_head_of_faith_spiritual$ hanno di solito accesso ad interazioni come l'essere in grado di garantire le [claims|E] o l'[gold|E].\n\nQualora le [doctrines|E] della [faith|E] permettano le [great_holy_wars|E] allora esse saranno [great_holy_war_undirected|E] #weak (es. Crociate)#!."
 game_concept_temporal_head_of_faith:0 "Capo Temporale della Fede"
 game_concept_head_of_faith_temporal:0 "Temporale"
 game_concept_temporal_head_of_faith_desc:0 "Un [head_of_faith|E] [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] agisce come un normale [ruler|E], con il [title|E] di $game_concept_head_of_faith$ che potrebbe essere distrutto qualora egli perdesse tutte le proprie terre.\n\nSe le [doctrines|E] della [faith|E] permettono di dichiarare le [great_holy_wars|E] esse saranno [great_holy_war_directed|E] #weak (ad esempio le Jihads)#!."
 game_concept_routed_soldiers:0 "Perdite dovute ai Soldati in Rotta"
 game_concept_routed_soldiers_desc:1 "In [battle|E], la maggior parte delle [casualties|E] sono in realtà $game_concept_routed_soldiers$ e non soldati morti o gravemente feriti. A differenza dei [dead_soldiers|E], questi [soldiers|E] vivranno per combattere un altro giorno e ritorneranno all'[army|E] al termine della $game_concept_battle$. Essi possono comunque essere inseguiti durante la [aftermath|E] di una $game_concept_battle$, incluso se l'$game_concept_army$ si [retreats|E] volontariamente."
 game_concept_dead_soldiers:1 "Vittime"
 game_concept_dead_soldiers_desc:0 "Durante la [battle|E], molti (ma solitamente non la maggior parte) dei [soldiers|E] sono uccisi o così gravemente feriti da non riuscire a combattere mai più. Queste sono le [casualties|E] permanenti in contrapposizione a quelle che sono semplicemente [routed_soldiers|E]."
 game_concept_title_claim:0 "Rivendicazione sul Titolo"
 game_concept_title_claims:0 "Rivendicazioni sul Titolo"
 game_concept_claims:0 "Rivendicazioni"
 game_concept_claim:0 "Rivendicazione"
 game_concept_claimed:0 "Rivendicato"
 game_concept_claim_i:1 "@pressed_claim!"
 game_concept_title_claim_desc:1 "Una $game_concept_claim$ su un [title|E] rappresenta un diritto legale a possederlo e fornisce un [casus_belli|E] che permette di conquistarlo tramite la [war|E]. Le Rivendicazioni inoltre forniscono una ragione valida per [revoke|E] i [titles|E] degli [holders|E] di un [vassal|E].\n\nLe Rivendicazioni sono solitamente date ai [rulers|E] ogni qualvolta essi perdono il controllo dei Titoli rispetto a qualcun altro, ma possono essere inoltre create attraverso il compito [fabricate_claim_short|E].\n\nInoltre, ogni bambino (persino i [bastards|E]) di un governante hanno un [implicit_claim|E] su tutti i [titles|E] del governante. Se non ereditano quel titolo dal governante, quando muoiono, quelle [implicit_claims] si convertiranno in [pressed_claims|E], le quali, a quel punto, possono essere ereditate dai loro stessi figli come [unpressed_claims|E]."
 game_concept_pressed_claim:0 "Rivendicazione Esercitata"
 game_concept_pressed_claims:0 "Rivendicazioni Esercitate"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "Esercitata"
 game_concept_pressed_claim_desc:0 "Le [claims|E] $game_concept_pressed$ sono considerate legalmente forti, e sono ereditate come [unpressed_claims|E] dai figli di un [claimant|E]."
 game_concept_unpressed_claim:0 "Rivendicazione non Esercitata"
 game_concept_unpressed_claims:0 "Rivendicazioni non Esercitate"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "Non esercitata"
 game_concept_unpressed_claim_desc:0 "Le [claims|E] non esercitate sono legalmente deboli, e non sono ereditati dai figli del [claimant|E].\n\nTuttavia, le Rivendicazioni non esercitate diventano [pressed|E] se vengono usate in un [casus_belli|E] per dichiarare [war|E] — persino se la guerra si conclude con una [white_peace|E]."
 game_concept_implicit_claim:0 "Rivendicazione Implicita"
 game_concept_implicit_claims:0 "Rivendicazioni Implicite"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "Le $game_concept_implicit_claims$ sono le [claims|E] che sono date ai [eligible_children|E] su tutti i [titles|E] detenuti dai propri genitori. Se un genitore perde un [title|E], la $game_concept_implicit_claim$ del bambino sarà rimosse a sua volta."
 game_concept_claimant:0 "Pretendente"
 game_concept_claimants:0 "Pretendenti"
 game_concept_claimant_possessive: "Pretendente"
 game_concept_claimant_desc:0 "Un $game_concept_claimant$ è una persona che ha una o più [claims|E] su dei [titles|E]. I pretenenti di un [ruler|E] possono esercitarle usando la Rivendicazione [casus_belli|E] per dichiarare [wars|E].\n\nQuesto Casus Belli può inoltre essere usato per esercitare le Rivendicazioni dei [vassals|E] e persino dei personaggi [unlanded|E] nel tuo [realm|E].\n\nI Pretendenti possono inoltre guidare [factions|E] — persino se non risiedono nel tuo Reame."
 game_concept_renounce:0 "Rinuncia"
 game_concept_renounced:0 "Rinunciato"
 game_concept_renounce_desc:0 "I [prisoners|E] possono essere rialsciati in cambio della rinuncia a tutti le [claims|E] sui [titles|E] all'interno del tuo [realm|E].\n\nTuttavia, i figli dell'attuale [holder|E] non possono mai perdere le proprie Rivendicazioni fintanto che il Detentore è ancora in vita."
 game_concept_court:0 "Corte"
 game_concept_courts:0 "Corti"
 game_concept_court_desc:0 "Ogni [ruler|E] ha una $game_concept_court$, che consiste di numerosi Personaggi [unlanded|E] che servono il proprio [liege|E].\n\nDi solito, questi [courtiers|E] consistono nella famiglia del Governante e in un insieme di [nobles|E] che non sono parenti ma che sono potenzialmente utili, e popolani."
 game_concept_courtier:0 "Cortigiano"
 game_concept_courtiers:0 "Cortigiani"
 game_concept_courtier_desc:2 "Un $game_concept_courtier$ è un [unlanded|E] senza terra al servizio di un [ruler|E] nella sua [court|E].\n\nI cortigiani possono:\n$BULLET_WITH_TAB$Servire come [councillors|E]\n$BULLET_WITH_TAB$Servire nelle [court_positions|E]\n$BULLET_WITH_TAB$Servire negli [armies|E] da [commanders|E] o [knights|E]\n$BULLET_WITH_TAB$Diventare [vassals|E] del proprio Governante qualora gli venisse concesso un [title|E]\n$BULLET_WITH_TAB$Far esercitare al proprio Governante le loro [claims|E] in [war|E]\n\n#WEAK Gli [adventurers|E] hanno i [followers|E] anziché i $game_concept_courtiers$; essi svolgono lo stesso ruolo, sebbene con più puzza e fango.#!"
 game_concept_court_guest:0 "Ospite di Corte"
 game_concept_guest:0 "Ospite"
 game_concept_guests:0 "Ospiti"
 game_concept_court_guest_desc:0 "I [wanderers|E] a volte si presentano a [court|E] come Ospiti. Essi rimarranno solo per un tempo limitato, ma possono essere reclutati come [courtiers|E] permanenti dal [ruler|E]."
 game_concept_wanderer:0 "Viandante"
 game_concept_wanderers:0 "Viandanti"
 game_concept_wanderer_desc:0 "I Personaggi che non appartengono ad una [court|E] o detengono un qualsiasi [titles|e] sono chiamati Viandanti. Essi viaggiano per il mondo, visitando le Corti come [guests|E] lungo la via. I Viandanti possono diventare Capitani [mercenary|E], capi di [holy_orders|E], membri del [clergy|E], o titolari di una [city|E]."

 game_concept_court_host:0 "Padrone di Casa della Corte"
 game_concept_court_host_desc:2 "Un $game_concept_court_host$ è un [ruler|E] che non è il signore di un personaggio, ma comunque lo ha nella propria [court].\n\nI motivi per cui ciò può accadere sono diversi, come ad esempio quando i [wanderers|E] fanno visita ad un Governante o quando i [wards|E] risiedono nella stessa Corte del loro [guardian|E]."
 game_concept_host:0 "Padrone di Casa"
 game_concept_hosting: "Ospitante"
 game_concept_noble:0 "Nobile"
 game_concept_nobles:0 "Nobili"
 game_concept_nobleman:0 "Uomo Nobile"
 game_concept_noblemen:0 "Nobile"
 game_concept_noblewoman:0 "Nobildonna"
 game_concept_noblewomen:0 "Nobildonne"
 game_concept_nobility:0 "Nobiltà"
 game_concept_noble_desc:0 "I $game_concept_nobles$ sono personaggi che sono membri di una [dynasty|E]. I Personaggi senza una Dinastia sono considerati [commoners|E] di bassi natali."
 game_concept_commoner:0 "Plebeo"
 game_concept_lowborn:0 "Di Umili Origini"
 game_concept_commoners:0 "Plebei"
 game_concept_commoner_desc:0 "Un $game_concept_commoner$ o comunque un personaggio $game_concept_lowborn$ non è un membro di una [noble|E] [dynasty|E]. Essi possono, tuttavia, essere comunque [rulers|E] potenti di [theocracies|E] e [republics|E].\n\nSe un Plebeo ottiene una [Concept( 'landed', 'terra' )|E], diventa immediatamente un Nobile e fonda la propria [Concept( 'dynasties', 'dinastia' )|E] (eccetto nelle [republics|E] e nelle [theocracies|E], le quali sono per lo più gestite da Plebei)."
 game_concept_martial_lifestyle:0 "Stile di Vita Marziale"
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_lifestyle_desc:0 "Lo $game_concept_martial_lifestyle$ è adatto a Personaggi che vogliono miglioarre i propri [men_at_arms|E] e [knights|E], aumentare il [control|E] nel proprio [domain|E], o incrementare le proprie possibilità di vincere le [wars|E]."
 game_concept_intrigue_lifestyle:0 "Stile di Vita dell'Intrigo"
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lifestyle_desc:0 "Lo $game_concept_intrigue_lifestyle$ è adatto ai Personaggi che vogliono avere successo nei [schemes|E], guadagnare [dread|E], o Sedurre gli altri sono facilità."
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "Stile di Vita Diplomatico"
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_lifestyle_desc:0 "Lo $game_concept_diplomacy_lifestyle$ è adatto ai Personaggi che vogliono ottenere [claims|E] e [casus_bellis|E], incrementare il proprio [prestige|E], o guadagnare bonus da Famiglia e Amici."
 game_concept_stewardship_lifestyle:0 "Stile di Vita Amministrativo"
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_lifestyle_desc:0 "Lo $game_concept_stewardship_lifestyle$ è adatto ai Personaggi che vogliono migliorare il proprio [domain|E], soddisfare il proprio [liege|E] e i [vassals|E], o guadagnare un molto [gold|E]."
 game_concept_learning_lifestyle:0 "Stile di Vita Erudito"
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_lifestyle_desc:0 "Lo $game_concept_learning_lifestyle$ è adatto ai Personaggi che vogliono vivere vite lunge e salutari, guadagnare [piety|E], o guadangare bonus aggiuntivi per la loro [faith|E]."
 game_concept_wanderer_lifestyle: "Stile di Vita Viandante"
 game_concept_wanderer_lifestyle_desc: "Lo $game_concept_wanderer_lifestyle$ è adatto ai Personaggi che vogliono vedere [points_of_interest|E], o guadangare bonus aggiuntivi [Concept( 'traveling', 'viaggiando' )|E]."
 game_concept_crime:0 "Crimine"
 game_concept_crimes:0 "Crimini"
 game_concept_criminal:0 "Criminale"
 game_concept_criminals:0 "Criminali"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "I $game_concept_crimes$ sono azioni che la società vede come discutibili, abbastanza da meritare una punzione.\n\nI crimini potrebbero essere laico (ad esempio un [vassal|E] che si sta [revolting|E] contro il proprio [liege|E]) o religiosi (ogni tipo di comportamento [shunned|E] che sia reso illegale dalla [doctrine|E]). I crimini laici possono essere puniti dal/dai personaggio(i) vittima di offesa, ma qualsiasi [ruler|E] può punire i prori sudditi per Crimini religiosi.\n\nTutti i crimini danno ai Governanti una ragione valida per [imprison|E] i $game_concept_criminals$, e in base alla gravità del Crimine, [revoke|E] i loro [titles|E], [banish|E], [torture|E], o far [execute|E]. Ogni Crimine può essere punito da un Governante una sola volta, sebbene alcuni Crimini daranno al Criminal un [fame_trait|E] negativo che si porteranno nella tomba.\n\nA volte i personaggi possono farla franca con i loro Crimini, che sono allora [secrets|E] che possono essere scoperti da altri personaggi e usati come [blackmail|E]."

 game_concept_shunned:0 "Condannato"
 game_concept_shunned_desc:1 "Molte [faiths|E] hanno [doctrines|E] che condannano certi comportamenti. In base alla specifica Dottrina, questi comportamenti possono inoltre essere considerati [Concept( 'criminal', 'criminali' )|E].\n\nI personaggi che sono colti nell'atto di praticare comportamenti che sono condannati dalla propria Fede perdono un [piety_level|E] e guadagnano un corrispondente [fame_trait|E]; questo Tratto sarà disprezzato da tutti coloro la cui Fede indica tali comportamenti come Condannati o Criminali.\n\nEsempi di comportamenti Condannati includono:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Rifiuta Conversione"
 game_concept_refusing_conversion_crime:0 "Sta Rifiutando la Conversione"
 game_concept_refused_conversion_crime:0 "Ha Rifiutato la Conversione"
 game_concept_refuse_conversion_crime_desc:2 "Rifiutare di convertirsi sarà considerato un [crime|E] se:\n$EFFECT_LIST_BULLET$Il [character|E] che rifiuta è della stessa [religion|E] del $game_concept_character$ che sta facendo al richiesta\n$EFFECT_LIST_BULLET$La $game_concept_religion$ ha [heresies|E]\n$EFFECT_LIST_BULLET$La [faith|E] del $game_concept_character$ che sta facendo la richiesta è una [faith_hostile|E] o più propensa verso il rifiuto della $game_concept_faith$ del $game_concept_character$"
 game_concept_prison:0 "Prigione"
 game_concept_imprisons:0 "Imprigiona"
 game_concept_imprison:0 "Imprigionare"
 game_concept_imprisoning:0 "Imprigionare"
 game_concept_imprisoned:0 "Imprigionato"
 game_concept_imprisonment:0 "Imprigionamento"
 game_concept_prisons:0 "Prigioni"
 game_concept_prisoner:0 "Prigioniero"
 game_concept_prisoners:0 "Prigionieri"
 game_concept_jailor:0 "Carceriere"
 game_concept_prison_desc: "I [rulers|E] [landed|E] possono tenere gli altri Personaggi come Prigionieri, sia nelle loro [dungeon|E] che semplicemente agli [house_arrest|E]. In un [camp|E] tutti i Prigionieri sono tenuti nel [stockade|E]. I Personaggi rischiano l'imprigionamento in [battle|E] o alla fine di un [siege|E].\n\nI Personaggi possono inoltre arrestare chiunque all'interno del proprio [realm|E], o [camp|E]. Tuttavia, ciò è visto come un atto di [Concept( 'tyrannical', 'tirannia' )|E] a meno che il Personaggio non sia colpevole di un [crime|E].\n\nI Prigionieri sono alla tua mercé e possono essere [Concept( 'executed', 'giustiziati' )|E], [Concept( 'tortured', 'torturati' )|E], Riscattati o semplicemente Rilasciati."
 game_concept_dungeon: "Prigione"
 game_concept_stockade: "Recinto"
 game_concept_dungeons: "Segrete"
 game_concept_stockades: "Recinti"
 game_concept_dungeon_desc: "I Personaggi [Concept( 'imprisoned', 'imprigionati' )|E] tenuti in $game_concept_dungeon$ o nel $game_concept_stockade$ soffrono di uno [stress|E] crescente così come di una penalità alla [health|E]. Nel tempo, è probabile che muoiano di [illness|E] o subiscano dei crolli mentali.\n\nPer i [rulers|E] [landed|E], i [commoners|E] vengono automaticamente imprigionati nella Prigione, ma possono essere spostati agli [house_arrest|E]."
 game_concept_stockade_desc: "$game_concept_dungeon_desc$"
 game_concept_house_arrest:0 "Arresti Domiciliari"
 game_concept_house_arrest_desc:0 "Gli $game_concept_house_arrest$ sono una forma di [prison|E] più lieve nella quale i Personaggi non soffrono di alcuna malattia, a parte la noia. Tuttavia, i [rulers|E] possono gettarli nelle [dungeon|E], sebbene ciò abbassi l'[opinions|E] dei [close_family|E] del Prigioniero.\n\nI [nobles|E] catturati sono automaticamente messi agli [house_arrest|E]."
 game_concept_tyranny:0 "Tirannia"
 game_concept_tyrant:0 "Tiranno"
 game_concept_tyrannical:0 "Tirannica"
 game_concept_tyranny_desc:0 "Molte azioni di un [ruler|E] sono considearte tiranniche — contro la legge o le le [doctrine|E] religiose. Per esempio, [Concept( 'imprisoning', 'imprigionare' )|E] o [Concept( 'revoking', 'revocare' )|E] i [titles|E] di qualcuno che non ha commesso alcun [crime|E] è considerato Tirannico.\n\nGli atti Tirannici fungono da modificatori dell'[opinion|E] generale per tutti i personaggi nel [realm|E]."
 game_concept_execute:0 "Giustiziare"
 game_concept_executed:0 "Giustiziato"
 game_concept_executing:0 "Giustiziando"
 game_concept_execution:0 "Esecuzione"
 game_concept_executions:0 "Esecuzioni"
 game_concept_execute_desc:1 "I Personaggi [Concept( 'imprisoned', 'imprigionati' )|E] possono essere giustiziati. Ciò è considerato [Concept( 'tyrannical', 'tirannico' )|E] a meno che il loro carceriere non abbia un [Concept( 'execute_reason', 'un motivo' )|E] per l'esecuzione.\n\nLe Esecuzioni incrementano la [dread|E] che incuti negli altri e non sono mai ben accolte dai [close_family|E] dello sfortunato bersaglio."
 game_concept_torture:0 "Tortura"
 game_concept_tortured:0 "Torturato"
 game_concept_torturing:0 "Torturare"
 game_concept_torture_desc:0 "I personaggi [Concept( 'imprisoned', 'imprigionati' )|E] possono essere torturati, danneggiando la loro [health|E] o menomandoli in modi differenti.\n\nLa tortura può alleviare lo [stress|E] dei personaggi con il tratto [GetTrait('callous').GetName( GetNullCharacter )] e [GetTrait('sadistic').GetName( GetNullCharacter )], ma causa Stress a coloro di natura gentile.\n\nTorturare i [rulers|E] può inoltre incrementare la [dread|E] che incuti negli altri."
 game_concept_banish:0 "Esiliare"
 game_concept_banished:0 "Esiliato"
 game_concept_banishment:0 "Esilio"
 game_concept_banishment_desc:1 "I Personaggi [Concept( 'imprisoned', 'imprigionati' )|E] possono essere esiliati dal [realm|E], il che è probabilmente la forma più dura di punizione. I governanti esiliati [Concept( 'landed', 'che hanno un territorio' )|E] vengono deposti, mentre i [courtiers|E] esiliati vedono i loro beni sequestrati.\n\nEsiliare senza una ragione (ad esempio per un [crime|E] grave) è considerato estremamente [tyrannical|E]."
 game_concept_revoke:0 "Revocare"
 game_concept_revoked:0 "Revocato"
 game_concept_revoking:0 "Revocando"
 game_concept_revocation:0 "Revoca"
 game_concept_revocations:0 "Revoche"
 game_concept_revoke_desc:0 "Al livello di [limited_crown_authority|E] o più alto, i [rulers|E] possono revocare i [titles|E] dei loro [vassals|E], ma a meno che il Vassallo non sia stato messo [imprisoned|E] ciò è una proposta rischiosa, perché il Vassallo potrebbe rifiutare e ribellarsi.\n\nLa Revoca di un Titolo è considerata [tyrannical|E] a meno che il Vassallo non sia colpevole di un [crime|E] grave."
 game_concept_retract:0 "Revocare"
 game_concept_retracted:0 "Revocato"
 game_concept_retracting:0 "Revocando"
 game_concept_retraction:0 "Revoca"
 game_concept_retractions:0 "Revoche"
 game_concept_retract_desc:0 "Al livello di [limited_crown_authority|E] o più alto, i [rulers|E] possono revocare il [vassal|E] ad un Vassallo, ma a meno che quest'ultimo non sia [Concept( 'imprisoned', 'imprigionato' )|E] ciò è rischioso, poiché il Vassallo potrebbe rifiutare e insorgere in ribellione.\n\nLa Revoca di un Vassallo è considerata [Concept( 'tyrannical', 'tirannica' )|E] a meno che il bersaglio non sia colpevole di un [crime|E] piuttosto grave."
 game_concept_transfer:0 "Trasferire"
 game_concept_transferred:0 "Trasferito"
 game_concept_transferring:0 "Trasferendo"
 game_concept_transfer_desc:0 "I [rulers|E] possono $game_concept_transfer$ uno dei loro [vassals|E] ad un altro Vassallo, fintanto che il ricevente è di rango inferiore a quest'ultimo. È un buon modo per incrementare l'[opinion|E] di un Vassallo, particolarmente se il vassallo Trasferito è parte [de_jure|E] del loro [realm|E]."
 game_concept_men_at_arms:0 "Uomini d'Arme"
 game_concept_men_at_arms_desc:0 "Gli $game_concept_men_at_arms$ sono [soldiers|E] professionisti superiori alle [levies|E].\n\nIl giocatore ha il diretto controllo della composizione e della dimensione dei propri [regiments|E] di Uomini d'Arme.\n\nDifferenti tipi di Uomini d'Arme vanno bene o male in differenti tipi di [terrain|E]. Ogni tipo inoltre [Concept( 'counters', 'si contrappone' )|E] a qualche altro tipo.\n\nGli Uomini d'Arme possono essere [Concept( 'stationed', 'stazionati' )|E] negli [holdings|E] per incrementare la loro efficacia.""
 game_concept_skirmishers:0 "Schermagliatori"
 game_concept_skirmisher:0 "Schermagliatore"
 game_concept_skirmishers_desc:0 "Gli Schermagliatori sono [men_at_arms|E] armati in modo leggero e abili nel dare fastidio al nemico.\n\nSebbene ogni tipologia di Schermagliatori sia unica, generalmente sono abili nel [Concept( 'counter', 'contrastare' )|E] la [heavy_infantry|E], e a loro volta vengono contrastati dagli [archers|E]."
 game_concept_archers:0 "Arcieri"
 game_concept_archer:0 "Arciere"
 game_concept_archers_desc:0 "Gli Arceri sono [men_at_arms|E] che combattono a piedi cono armi a distanza.\n\nSebbene ogni tipologia di Arcieri sia unica, generalmente sono abili nel [Concept( 'counter','contrastare' )|E] gli [skirmishers|E], ed a loro volta vengono contrastati dalla [heavy_cavalry|E] e dalla [light_cavalry|E]."
 game_concept_light_cavalry:0 "Cavalleria Leggera"
 game_concept_light_cavalry_desc:0 "La cavalleria leggera è costituita da [men_at_arms|E] a cavallo che eccellono nell'individuazione e nell'inseguimento del nemico.\n\nSebbene ogni tipo di Cavalleria Leggera sia unica, queste unità sono generalmente abili nel [Concept( 'counter', 'contrastare' )|E] gli [archers|E], ed a loro volta vengono contrastate dai [spearmen|E].\n\nLa Cavalleria leggera è spesso forte su [Concept( 'terrain', 'terreni piani' )|E].\n\nRispetto alla [heavy_cavalry|E], essa è di solito migliore nel [pursuit|E] e nella [screen|E]."
 game_concept_heavy_cavalry:0 "Cavalleria Pesante"
 game_concept_heavy_cavalry_desc:0 "La Cavalleria Pesante è costituita da [men_at_arms|E] a cavallo, pesantemente corazzati.\n\nSebbene ogni tipo di Cavalleria Pesante sia unica, generalmente sono abili nel [Concept( 'counter', 'contrastare' )|E] gli [archers|E], ed a loro volta vengono contrastati dai [spearmen|E].\n\nLa Cavalleria Pesante è spesso forte su [Concept( 'terrain', 'terreni piani' )|E].\n\nRispetto alla [light_cavalry|E], sono di solito forti nel causare [damage|E] grezzo e nella [toughness|E]."
 game_concept_spearmen:0 "Lancieri"
 game_concept_spearmen_desc:0 "I Lancieri sono [men_at_arms|E] che combattono a piedi con vari tipi di lance.\n\nSebbene ogni tipologia di unità di Lancieri sia unica, generalmente sono abili nel [Concept( 'counter', 'contrastare' )|E] la [heavy_cavalry|E] e la [light_cavalry|E], ed a loro volta volta sono contrastati dalla [heavy_infantry|E].\n\nI Lancieri sono inoltre spesso forti sui [terrain|E] collinari e montagnosi."
 game_concept_heavy_infantry:0 "Fanteria Pesante"
 game_concept_heavy_infantry_desc:0 "La Fanteria Pesante è costituita da [men_at_arms|E] che combattono a piedi, in armi e armatura pesante.\n\nSebbene ogni tipologia di Fanteria Pesante sia unica, essi generalmente sono abili nel [Concept( 'counter', 'contrastare' )|E] i [spearmen|E], e sono a loro volta contrastati dagli [skirmishers|E]."
 game_concept_archer_cavalry:0 "Arcieri a Cavallo"
 game_concept_archer_cavalry_desc:0 "Gli $game_concept_archer_cavalry$ sono [men_at_arms|E] equipaggiati con armi a distanza.\n\nSebbene ogni tipo sia unico, generalmente [counter|E] [heavy_infantry|E], e sono a loro volta contrastati dagli [archers|E] dotati di balestre.\n\n$game_concept_archer_cavalry$ sono anche spesso forti sul [terrain|E] aperto, in particolare le Steppe."
 game_concept_camel_cavalry:0 "Cammellieri"
 game_concept_camel_cavalry_desc:0 "Gli $game_concept_camel_cavalry$ sono [men_at_arms|E] che, similmente alla [light_cavalry|E], eccelle nell'espolorazione e nell'inseguire il nemico.\n\nGeneralmente [counter|E] $game_concept_light_cavalry$ e sono a loro volta contrastati dai [spearmen|E].\n\n$game_concept_camel_cavalry$ sono spesso forti nei [terrain|E] di Deserto e Terre Aride ."
 game_concept_elephant_cavalry:0 "Cavalleria con Elefanti"
 game_concept_elephant_cavalry_desc:0 "Gli $game_concept_elephant_cavalry$ sono [men_at_arms|E] spesso corazzati.\n\nSebbene ogni tipo sia unico, generalmente sono un forte [counter|E] alle unità di fanteria, e sono a loro volta contrastati dai [spearmen|E].\n\n$game_concept_elephant_cavalry$ sono spesso forti nei [terrain|E] di Giungla."
 game_concept_special_troops:0 "Truppe Speciali"
 game_concept_special_troops_desc:0 "Le $game_concept_special_troops$ non sono come quelle degli [armies|E] regolari, poiché non sono reclutate da un [holding|E].Le $game_concept_special_troops$ possono essere ottenute tramite Eventi, e rappresentano varie cose come le scorte, le orde fameliche o contadini ambiziosi.\n\nNormalmente non hanno costi di mantenimento, e non si rafforzano. Usali con saggezza se li hai.\n\nDiversi [rulers|E] storici iniziano con $game_concept_special_troops$."
 game_concept_line:0 "Linea"
 game_concept_line_of_succession:0 "Linea di Successione"
 game_concept_line_of_succession_desc:0 "La Linea di Successione è l'ordine nel quale alcuni personaggi ereditano alcuni [titles|E], determinata dalla [succession_law|E]."
 game_concept_counter:0 "Contrasto"
 game_concept_counters:0 "Contrastano"
 game_concept_men_at_arms_counter:0 "Contrattacco degli Uomini d'Arme"
 game_concept_men_at_arms_counter_desc:0 "La maggior parte degli [men_at_arms|E] sono abili nel contrastare altri tipi di uomini d'arme.\n\nQuando un [regiment|E] è contrastato, la sua efficacia durante una [battle|E] è ridotta. Più un $game_concept_regiment$ è in inferiorità numerica rispetto al suo oppositore, maggiore è la penalità."
 game_concept_intimidated:0 "Intimidito"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "I personaggi che temono fortemente un altro personaggio sono intimiditi da lui. Ciò è solitamente causato dalla [dread|E] e/o da una personalità codarda.\n\nI personaggi intimiditi sono meno propensi ad iniziare azioni ostili contro il personaggio che temono, incluso il partecipare o il dare vita a [factions|E].\n\nI Personaggi che sono persino più codardi sono marcati come [Concept( 'cowed', 'terrorizzati' )|E]."
 game_concept_cowed:1 "Terrorizzato"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:2 "I Personaggi Terrorizzati sono paralizzati dalla paura nei confronti di un altro personaggio e intraprenderanno solo raramente azioni ostili nei suoi confronti, ciò include il partecipare o il dare vita a [factions|E].\n\nI Personaggi sono Terrorizzati o [Concept( 'intimidated', 'intimiditi' )|E] dalla [dread|E] e/o da una personalità codarda."
 game_concept_provisions: "Provviste"
 game_concept_provision: "Provvista"
 game_concept_provisions_i: "@provisions_icon!"
 game_concept_provisions_desc: "Le $game_concept_provisions$ rappresentano l'ammontare totale di cibo, acqua e riparo che un [camp|E] possa fornire.\n\nI $game_concept_camps$ perdono $game_concept_provisions$ mentre si spostano da una [location|E] all'altra. La quantità esatta è influenzata dalla grandezza dei reggimenti di [men_at_arms|E], il [terrain|E] attraverso il quale si spostano, e da quali [officers|E] sono attualmente in carica.\n\nI seguaci del $game_concept_camp$ a corto di $game_concept_provisions$ inizieranno a subire eventi di [privation|E]: inizierà a calare rapidamente l'[opinion|E] dei [characters|E] confronti del proprio, peggiorando sempre di più fino ad arrivare all'inedia e alla morte.\n\n#WEAK Le $game_concept_provisions$ possono essere rifornite richiedendole ai [contact_list_contacts|E], prendendo una [decision|E], o come ricompense di un [task_contract|E].#!"
 game_concept_privation: "Privazione"
 game_concept_privation_desc: "Quando un [camp|E] è stazionario, può sostenersi barattando cibo per lavori saltuari, cacciando, foraggiando, o pescando dove consentito e possibile, e generalmente #EMP giusto#! quanto basta per sopperire alla propria situazione riguardo ai rifornimenti.\n\nNon appena devono iniziare a [traveling|E], dipendono totalmente dalle loro $game_concept_provisions$ per sopravvivere, dato che non possono sia spostarsi che ottenere cibo a sufficienza. Nel momento in cui le $game_concept_provisions$ scarseggeranno (e in seguito #EMP finiranno#!), gli animi si scalderanno e i [followers|E] moriranno di fame.\n\nQuando ciò accade, i [characters|E] inizieranno a lasciare il $game_concept_camp$, si avrà un progressivo incremento dei [modifiers|E] negativi, e coloroc he rimarranno alla fine si ammutineranno o moriranno."
 game_concept_supply:0 "Rifornimenti"
 game_concept_supply_state:0 "Stato dei Rifornimenti"
 game_concept_supply_desc:1 "I $game_concept_supply$ costituiscono l'ammontare di cibo ed equipaggiamento trasportato da un [army|E]. Gli eserciti inzieranno a perdere rifornimenti quando la loro dimensione supera il [supply_limit|E] della loro posizione attuale.\n\nGli Eserciti che stanno esaurendo le scorte soffriranno una penalità di [advantage|E] in [battle|E], e quando li avranno esauriti completamente inizieranno a soffrire di [attrition|E].\n\nI rifornimenti aumentano nel corso del tempo fintanto che l'Esercito rimane al di sotto del limite in un territorio amico."
 game_concept_supplied:0 "Rifornito"
 game_concept_supplies:0 "Rifornimenti"
 game_concept_supply_limit_mult:0 "Moltiplicatore di rifornimenti"
 game_concept_supply_limit:0 "Limite dei Rifornimenti"
 game_concept_supply_limit_desc:0 "Il $game_concept_supply_limit$ stabilisce l'ammontare di [soldiers|E] che puoi avere in una [barony|E], determinato dal [terrain|E] della Baronia e dallo [development|E].\n\nSe la dimensione totale del tuo [army|E] dovesse andare oltre il $game_concept_supply_limit$, i tuoi $game_concept_armies$ perderanno [supply|E] ed infine subiranno il [attrition|E]."
 game_concept_attrition:0 "Logoramento"
 game_concept_attrition_desc:1 "Gli [armies|E] possono subire il logoramento, che si ha quando i [soldiers|E] vengono persi a causa della diserzione, delle malattie o della fame.\n\nIl $game_concept_attrition$ si quando un Esercito ha terminato le [Concept( 'supplies', 'scorte' )|E], mentre sta assediando una [Concept( 'fortified_holding', 'fortezza' )|E], o quando si sta spostando da una [county|E] ostile in un'altra se la posizione del bersaglio non confina con una $game_concept_county$ che è già sotto controllo."
 game_concept_attrition_i: "@attrition_icon!"
 game_concept_objectives:0 "Obiettivi"
 game_concept_objectives_desc:1 "Alcune parti di un [realm|E] nemico (di solito la [realm_capital|E] e gli [holdings|E] nella regione [Concept( 'war_target', 'bersaglio' )|E] di una [war|E]) sono considerate $game_concept_objectives$. [occupying|E] gli $game_concept_objectives$, inizi a guadagnare la progressione del [Concept( 'war_score', 'Punteggio di Guerra' )|E].\n\nPer il Difensore, il [Concept( 'war_score', 'Punteggio di Guerra' )|E] inizia a progredire (dopo un iniziale periodo di tempo) se è possibile prevenire che il versante che attacca occupi un obiettivo qualsiasi."
 game_concept_war_contribution:0 "Contributo di Guerra"
 game_concept_contribution:0 "Contributo"
 game_concept_contribute:0 "Contributo"
 game_concept_war_contribution_desc:1 "I [rulers|E] che stanno aiutando i propri [allies|E] in una [war|E] ottengono il contributo di guerra in base al numero e alla dimensione delle [battles|E] nelle quali combattono, così come il numero di [holdings|E] che essi riescono ad [occupy|E].\n\nQuando termina una guerra, ogni governante che ha contribuito è ricompensato in relazione al proprio Contributo. Il bottino esatto dipende dal [casus_belli|E] della guerra, ma è tipicamente costituito da [gold|E], [prestige|E] o [piety|E].\n\nNota che il Contributo aumenta anche se si perdono le Battaglie."
 game_concept_scheme_speed: "Durata della\nFase del Complotto"
 game_concept_scheme_speed_single: "Durata della Fase"
 game_concept_scheme_speed_i: "@scheme_phase_duration_icon!"
 game_concept_scheme_speed_desc: "La $game_concept_scheme_speed_single$ si riferisce a quanti giorni ci vogliono per complatare una singola [scheme_phase|e]. La velocità è influenzata dalla tua [skill|E], dagli [agents|E], e dal tuo [spymaster|E], così come dall'[councillor_task|E] '$task_support_schemes$' se il Complotto è [scheme_hostile|E].\n\n#WEAK Una $game_concept_scheme_speed_single$ inferiore è un bene perché farà sì che un [scheme|e] progredisca più velocemente."
 game_concept_scheme_resistance:0 "Resistenza al Complotto"
 game_concept_scheme_resistance_single:0 "Resistenza"
 game_concept_hostile_scheme_resistance:0 "Resistenza al Complotto Ostile"
 game_concept_scheme_resistance_desc:1 "La $game_concept_scheme_resistance$ di un [character|E] rallenta i $game_concept_schemes$ contro di lui.\n\nLa [scheme_speed|E] di un [scheme_owner|E] è ridotta da questo valore, il che incrementa il tempo necessario affinché il $game_concept_scheme$ ottenga delle [scheme_opportunity_opportunities|E].\n\n#WEAK La $game_concept_scheme_resistance$ è incrementata dalla [skill|E] corrispondente del [scheme_target|E] e edl suo [spymaster|E], così come dall'[councillor_task|E] '$task_disrupt_schemes$' (se il Complotto è [scheme_hostile|E]).#!"
 game_concept_scheme_success_chance:0 "Probabilità di Successo del Complotto"
 game_concept_success_chance:0 "Probabilità di Successo"
 game_concept_success_chance_i: "@scheme_success_icon!"
 game_concept_scheme_success_chance_desc:0 "La $game_concept_success_chance$ di un [scheme|e] determina quanto è probabile che il complotto abbia successo.\n\nLa $game_concept_success_chance$ del $game_concept_scheme$ [Concept( 'scheme_growth_grow', 'progredirà' )|E] nel tempo, ed è basata sugli [agents|e] assegnati così come sulle [skill|e] associate. La $game_concept_success_chance$ è limitata dal [scheme_potential|e]. Nessun $game_concept_scheme$ può mai eccedere il 95% di $game_concept_success_chance$, eccetto i [contract_schemes|e].\n\n#WEAK I [secret_schemes|e] corrono il rischio di essere scoperti dal bersaglio. Se ciò accade, la tua $game_concept_success_chance$ subirà una forte riduzione. #!"
 game_concept_scheme_growth: "Progresso del Complotto"
 game_concept_success_chance_growth_i: "@scheme_success_growth_icon!"
 game_concept_scheme_growth_growth: "Progressione"
 game_concept_scheme_growth_desc: "Ad ogni [scheme_phase_phase|E], la [success_chance|E] del $game_concept_scheme$ è incrementata di questo valore, fino al raggiungimento del suo attuale [scheme_potential_potential|E] massimo.\n\n#WEAK Per sempio, se un $game_concept_scheme$ attualmente ha un 50% di $game_concept_success_chance$, un $game_concept_scheme_potential_potential$ di 54%, e una $game_concept_scheme_growth_growth$ del 3%, dopo che sarà trascorsa una $game_concept_scheme_phase_phase$, avrà il 53% di $game_concept_success_chance$.\n\nDato che la $game_concept_scheme_growth_growth$ può comunque raggiungere un valore massimo di $game_concept_scheme_potential_potential$, dopo la fase successiva, il $game_concept_scheme$ avrà solo il 54% di $game_concept_success_chance$.#!"
 game_concept_scheme_growth_grow: "progressione" #controllare
 game_concept_scheme_growth_grow_desc: "$game_concept_scheme_growth_desc$"
 game_concept_scheme_potential: "Potenziale del Complotto"
 game_concept_scheme_potential_potential: "Potenziale"
 game_concept_success_chance_max_i: "@scheme_success_max_icon!"
 game_concept_scheme_potential_desc: "Un [scheme|e] ha una [success_chance|e], un valore percentuale che ne determina l'esito, raggiunto mediante la [scheme_growth|E]. Questo è limitato dal $game_concept_scheme_potential$, che serve come limite superiore di un $game_concept_scheme$.\n\nIl $game_concept_scheme_potential$ può essere incrementato assumendo gli [agents|e] appropriati, ma non può mai superare il 95%, eccetto per i [contract_schemes|e].\n\n#WEAK Gli $game_concept_agents$ Armoniosi possono fornire ulteriori [modifiers|E] bonus attraverso gli eventi.\n\nLa $game_concept_success_chance$ in eccesso, al di sopra del $game_concept_scheme_potential_potential$ di un $game_concept_scheme$ viene persa.#!"
 game_concept_secrecy:0 "Segretezza"
 game_concept_secrecy_i: "@scheme_secrecy_icon!"
 game_concept_secrecy_desc:1 "La $game_concept_secrecy$ di un [hostile_scheme|e] determina quanto è probabile che rimanga segreto al bersaglio del [scheme|e].\n\nLa $game_concept_secrecy$ di un $game_concept_scheme$ avrà un iniziale periodo di immunità nel quale non può essere scoperto. Dopo questo periodo, il $game_concept_scheme$ sarà a rischio di essere scoperto ogni mese mediante una [scheme_breach_short|e]. I tuoi [agents|e] possono avere un forte impatto su quanto bene tu sia in grado di tenere segreto il tuo $game_concept_scheme$.\n\n#WEAK Un $game_concept_scheme$ con una $game_concept_secrecy$ dell'80% ha un 20% di possibilità di venire scoperto alla sua esecuzione, e una probabilità del 2% di venire scoperto per ogni mese in cui continua.#!"
 game_concept_secrecy_grace: "Grazia"
 game_concept_secrecy_grace_desc.boilerplate: "La maggior parte dei $game_concept_schemes$ hanno un periodo di grazia di all'incirca ~[EmptyScope.ScriptValue('secrecy_grace_period_value')] mesi prima che possano rischiare di venire scoperti mensilmente."
 game_concept_secrecy_grace_desc: "$game_concept_secrecy_grace_desc.boilerplate$\n\nDopo che il periodo di grazia si è concluso, il $game_concept_schemes$ potrebbe venire scoperto mensilmente, causando una [scheme_breach_short|E]. Questo avviene a una velocità molto ridotta rispetto all'esecuzione del complotto, ma controllato molto più frequentemente."
 game_concept_county_development:0 "Sviluppo"
 game_concept_development_i:0 "@development_icon!"
 game_concept_development:0 "Sviluppo"
 game_concept_county_development_desc:0 "Lo $game_concept_county_development$ è una misura dell'infrastruttura locale e dell'avanzamento tecnologico in una [county|E].\n\nUno $game_concept_county_development$ più alto aumenta le [levies|E], le [taxes|E], e il [supply_limit|E] ottenuto da una $game_concept_county$."
 game_concept_county_development_growth:0 "Avanzamento dello Sviluppo"
 game_concept_development_growth:0 "Avanzamento dello Sviluppo"
 game_concept_county_development_growth_desc:0 "L'$game_concept_county_development_growth$ misura quanto lontana è una [county|E] dall'incrementare il suo [development|E].\n\nQuando l'$game_concept_county_development_growth$ è pari a 100, lo $game_concept_county_development$ aumenta di 1."
 game_concept_existing_development:0 "Sviluppo Esistente"
 game_concept_existing_development_desc:1 "Il compito [develop_county|E] dell'amministratore soffre di un rendimento decrescente. Più è alto lo [development|E] di una [county], più l'[development_growth|E] è penalizzato.\n\nDi base, le [counties] raggiungono la massima penalità di [existing_development] quando lo [development|E] è a 10. Ogni [era|E] ha un'[innovation|E] la quale incrementa questo limite in modo significativo, arrivando fino a 90 di [development|E] nell' [era] $culture_era_late_medieval$ .\n\nLe innovazioni che condizionano lo $game_concept_existing_development$ modifier:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Controllo della Contea"
 game_concept_control:0 "Controllo"
 game_concept_control_i:0 "@control_icon!"
 game_concept_county_control_desc:0 "Il $game_concept_county_control$ misura la presa che il governo ha sulla popolazione di una [county|E]. È cruciale soprattutto per la riscossione delle [taxes|E] dagli [holdings|E].\n\nQuando una Contea passa di mano a causa di una [war|E], il Controllo cala drasticamente, il che è una buona ragione per vassallizzare l'attuale [holder|E] (se il [casus_belli|E] lo permette). Il Controllo di una Contea può inoltre essere danneggiato dagli [sieges|E] e dalle [Concept( 'peasant_faction', 'Rivolte Contadine' )|E].\n\nUn Controllo basso potrebbe portare a alla [county_corruption|E], e il modo principale di incrementare il Controllo è un [councillor_task|E] disponibile per il tuo [marshal|E]."
 game_concept_absolute_control:0 "Controllo Assoluto"
 game_concept_absolute_control_short: "Assoluto"
 game_concept_absolute_control_desc:1 "Il $game_concept_absolute_control$ è uno stato speciale di [control|E] consentito dal [perk|E] $absolute_control_perk_name$, ad indicare che il governante ha una presa salda sulla popolazione.\n\nOgni volta che il $game_concept_control$ è al #V 100#!, verrà evidenziato al suo posto il '$ABSOLUTE_COUNTY_CONTROL$' che offrirà bonus supplementari in [taxes|E] e [levies|E]."
 game_concept_county_corruption:0 "Corruzione nella Contea"
 game_concept_county_corruption_desc:0 "Quando una [county|E] ha un [control|E] basso oppure il suo [holder|E] è in [debt|E], si potrebbe sviluppare casi di $game_concept_county_corruption$. Questi corrispondono a vari tipi negativi di [county_modifiers|E].\n\nLa $game_concept_county_corruption$ svanirà nel tempo, ma se la causa principale persiste (il [debt|E] o il [control|E] basso), potrebbe ricomparire.\n\nL'$game_concept_councillor_task$ del $councillor_marshal$, $task_increase_control$, può ripulire la contea dalla corruzione più velocemente."
 game_concept_county_modifier:0 "Modificatore della Contea"
 game_concept_county_modifiers:0 "Modificatori della Contea"
 game_concept_county_modifier_desc:1 "I $game_concept_county_modifiers$ sono modificatori che interessano differenti valori delle [county|E].\n\n[baronies|E] possono avere modificatori propri e possono essere visualizzati nei [holdings|E] della $game_concept_county$."
 game_concept_fleet:0 "Flotta"
 game_concept_fleets:0 "Flotte"
 game_concept_fleet_desc:1 "Gli [armies|E] che muoviamo in una Zona di Mare si [Concept( 'embark', 'imbarcheranno' )|E] automaticamente in una $game_concept_fleet$. L'[Concept( 'embarking', 'imbarco' )] cosa una somma di [gold|E], a simboleggiare l'approvvigionamento e la costruzione di navi.\n\nMentre sono in una flotta, gli [armies] saranno in grado di attraversare le acque ad un ritmo più rapido, pertanto il loro mantenimento costerà #V 25%#! in più e inizieranno a perdere [supplies|E] dopo #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! giorni in mare.\n\nLe $game_concept_fleets$ non si attaccano a vicenda.\n\nQuando un $game_concept_army$ sbarca, la $game_concept_fleet$ scomparirà e l'$game_concept_army$ diverrà [recently_disembarked|E]."
 game_concept_domain_income:0 "Introiti del Dominio"
 game_concept_domain_taxes:0 "Tasse del Dominio"
 game_concept_domain_income_desc:1 "I tuoi $game_concept_domain_income$ sono le [taxes|E] che riscuoti dal tuo [domain|E]. L'ammontare riscosso dipende dal [control|E] locale e dei livelli di [development|E]."
 game_concept_vassal_taxes:0 "Tasse del Vassallo"
 game_concept_vassal_taxes_desc:1 "le tue $game_concept_vassal_taxes$ sono costituite dalle [taxes|E] che ricevi dal tuo [vassals|E]. L'ammontare dipende dalle [obligations|E] di ogni Vassallo.\n\nDal punto di vista dei tuoi Vassalli, queste stesse tasse sono chiamate [liege_taxes|E] per distinguere da ogni altra tassa che essi riscuotono dai propri $game_concept_vassals$."
 game_concept_tributary_taxes: "Tasse del Tributario"
 game_concept_tributary_taxes_desc: "Le tue $game_concept_tributary_taxes$ consistono delle [taxes|E] che ricevi dai tuoi [tributaries|E]. L'ammontare dipende dalle [obligations|E] di ogni Tributario.\n\nDal punto di vista dei tuoi Tributari, le stesse tasse vengono chiamate [suzerain_taxes|E] per distibugerle da qulasiasi tassa del tributario che essi raccolgono dai loro stessi $game_concept_tributaries$."
 game_concept_liege_taxes:0 "Tasse per il Signore"
 game_concept_liege_taxes_desc:1 "Le tue $game_concept_liege_taxes$ sono le [taxes|E] che devi pagare al tuo [liege|E] come parte delle tue [obligations|E]. Non pagi $game_concept_liege_taxes$ se sei [independent|E].\n\nDal punto di vista del tuo Signore, queste stesse tasse sono invece chiamate [vassal_taxes|E] per distinguerle da qualsiasi tassa essi debbano pagare al proprio $game_concept_liege$."
 game_concept_suzerain_taxes: "Tasse del Suzerain"
 game_concept_suzerain_taxes_desc: "Le tue $game_concept_suzerain_taxes$ sono le [taxes|E] che devi pagare al tuo [suzerain|E] come parte delle tue [obligations|E].\n\nDal punto di vista del tuo Suzerain, queste stesse tasse sono invece chiamate [tributary_taxes|E] per distinguerle da qualsiasi tassa egli debba pagare al proprio $game_concept_suzerain$."
 game_concept_usurp_title:0 "Usurpa il Titolo"
 game_concept_usurp:0 "Usurpa"
 game_concept_usurped:0 "Usurpato"
 game_concept_usurpation:0 "Usurpazione"
 game_concept_usurp_title_desc:1 "Un [title|E] detenuto da un [ruler|E] straniero può di solito essere Usurpato se più del #V 50%#! delle sue [counties|E] [de_jure|E] sono all'interno del tuo [realm|E]. Questo processo ti da il [title|E], il quale è particolarmente importante per assicurarti che tu sia il [rightful_liege|E] dei tuoi [vassals|E].\n\nUsurpare è più difficile se la [faith|E] dell'attuale detentore è ostile alla tua; in questo caso usurpare è possibile se il detentore non possiede più nessuna delle sue [counties|E] [de_jure|E] all'interno del suo Reame."
 game_concept_close_family:0 "Parenti Stretti"
 game_concept_close_family_members:0 "Membri stretti della Famiglia"
 game_concept_close_family_member:0 "Membro stretto della Famiglia"
 game_concept_close_family_desc:0 "I Parenti Stretti di un personaggio includono:\n$BULLET_WITH_TAB$Genitori\n$BULLET_WITH_TAB$Nonni\n$BULLET_WITH_TAB$Figli\n$BULLET_WITH_TAB$Nipoti\n$BULLET_WITH_TAB$Fratelli"
 game_concept_extended_family:0 "Famiglia Allargata"
 game_concept_extended_family_members:0 "Membri della Famiglia Allargata"
 game_concept_extended_family_desc:0 "La Famiglia Allargata di un personaggio include:\n$BULLET_WITH_TAB$Cugini\n$BULLET_WITH_TAB$Zii\n$BULLET_WITH_TAB$Zie\n$BULLET_WITH_TAB$Nipoti\n$BULLET_WITH_TAB$Nipotine"
 game_concept_family:0 "Famiglia"
 game_concept_family_members:0 "Membri della Famiglia"
 game_concept_family_member:0 "Membro della Famiglia"
 game_concept_family_desc:0 "La famiglia di un personaggio è costituito dai [close_family_members|E] e dai [extended_family_members|E]."
 game_concept_kinslayer:0 "Parente"
 game_concept_kinslayers:0 "Parenti"
 game_concept_kinslaying:0 "Parenticida"
 game_concept_kinslaying_desc:0 "Un Parenticida è un Personaggio che è noto per aver ucciso un [family_member|E]. Alcune [faiths|E] vedono un parenticida come un [criminal|E].\n\nI tre tratti da Parenticida sono:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Dato a coloro che uccidono un [Concept( 'close_family', 'parente stretto' )|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Dato a coloro che uccidono un membro della [extended_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — Dato a coloro che uccidono un membro della loro [dynasty|E]"
 game_concept_gender_law:0 "Legge di Genere"
 game_concept_gender_laws:0 "Leggi di Genere"
 game_concept_gender_law_desc:0 "Ogni [ruler|E] ha una legge di Genere principale che determina a cui possano passare i loro [titles|E] alla [succession|E]. Le Leggi di Genere possono inoltre influenzare chi possa comandare gli [armies|E] e l'elegibilità di avere più [spouses|E] o [concubines|E].\n\nLe Leggi di Genere disponibili dipendono dalla [doctrine|E] 'Opinione sul Genere' della [faith|E]."
 game_concept_depose:0 "Deponi"
 game_concept_deposed:0 "Deposto"
 game_concept_depose_desc:0 "I [rulers|E] possono essere Deposti come conseguenza delle richieste di una [faction|E] o di eventi speciali. I loro [heirs|E] erediteranno i propri [titles|E] persino se il vecchio governante è ancora in vita."
 game_concept_virtue:0 "Virtù"
 game_concept_virtues:0 "Virtù"
 game_concept_virtuous:0 "Virtuoso"
 game_concept_virtue_desc:1 "Ogni [faith|E] considera alcuni [traits|E] come Virtuosi. I personaggi con questi tratti guadagnano bonus all'[opinion|E] da parte di tutti i personaggi che considerano quei tratti Virtuosi, persino se essi non condividono la stessa Fede. In aggiunta, i Personaggi che hanno i Tratti che la propria Fede considera Virtuosi otterrano bonus alla [piety|E] ogni mese.\n\nPer l'esattezza, quali tratti vengano considerati Virtù varia da Fede a Fede, ma ciò è tipicamente determinato da una combinazione dei [core_tenets|E] di quella Fede e della [religion|E] alla quale la Fede appartiene."
 game_concept_sin:0 "Peccato"
 game_concept_sins:0 "Peccati"
 game_concept_sinful:0 "Peccaminoso"
 game_concept_sin_desc:1 "Ogni [faith|E] considera alcuni [traits|E] come Peccaminosi.I personaggi con questi tratti incorrono in penalità all'[opinion|E] da parte di tutti i personaggi che considerano quei tratti Peccaminosi, persino se non condividono la stessa Fede. In aggiunta, i Personaggi che hanno i Tratti che la loro Fede considera Peccaminosi perderanno [piety|E] ogni mese.\n\nPer l'esattezza, quali tratti vengano considerati Peccati varia da Fede a Fede, ma ciò è tipicamente determinato da una combinazione dei [core_tenets|E] di quella Fede e della [religion|E] alla quale la Fede appartiene."
 game_concept_excommunicate:0 "Scomunicare"
 game_concept_excommunicated:0 "Scomunicato"
 game_concept_excommunication:0 "Scomunica"
 game_concept_excommunication_desc:0 "I personaggi che sono stati scomunicati dal proprio [head_of_faith|E] sono visti come [criminals|E] dagli altri personaggi della stessa [faith|E].\n\nI [rulers|E] [Concept( 'independent', 'indipendenti' )|E] che hanno il tratto [GetTrait('excommunicated').GetName( GetNullCharacter )] potrebbero subire una [excommunication_war|E] nei propri confronti.\n\nLa scomunica può essere rimossa sia chiedendo perdono al [head_of_faith|E], sia passando ad una [faith|E] differente."
 game_concept_legalism:0 "Legalismo"
 game_concept_legalistic:0 "Legalistico"
 game_concept_legalism_desc:1 "Un [core_tenet|E] che sottolinea la pratica e la tradizione giuridica nella teologia e nella devozione. Incide sui costi della legge e sull'adesione alla [faction|E] da parte di un [vassal|E] in base al numero di [sins|E] o [virtues|E] possedute da un [ruler|E]."
