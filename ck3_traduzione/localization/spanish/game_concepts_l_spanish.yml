 game_concept_swing_scales_of_power: "$swing_scales_currency_interaction$"
 game_concept_swing_scales_of_power_interaction: "$game_concept_swing_scales_of_power$"
 game_concept_swing_scales_of_power_desc: "Al costo di [prestige|E], [piety|E], o [gold|E], un [liege|E] o un [diarch|E] può spostare gli [scales_of_power|E] in suo favore."

 game_concept_destination: "Destinazione"
 game_concept_travel_destination: "Destinazione del Viaggio"
 game_concept_destination_desc: "La Destinazione è l'obiettivo mentre si [Concept( 'traveling', 'viaggia' )|E], o uno di diversi obiettivi. Per quanto riguarda il [pilgrimage|E] l'obiettivo è il [holy_site|E] verso il quale si è Viaggiato, mentre in caso di [tour|E], ogni singolo [vassal|E] al quale si fa visita viene considerato una Destinazione."

 game_concept_roaming_longer_length_travel: "Escursione Lunga"
 game_concept_roaming_longer_length_travel_desc: "L'Escursione Lunga è un [activity_option|E] per l'[activity|E] [GetActivityType('activity_roaming').GetName]. Il personaggio trascorrerà un tempo significativamente più lungo con l'attività e gli verranno offerte più opportunità."
 
 game_concept_inspection_success_chance: "Probabilità di Successo dell'Ispezione"
 game_concept_inspection_success_chance_no_prefix: "Probabilità di Successo"
 game_concept_inspection_success_chance_desc: "Il successo non è scontato quando si intraprende un [inspection|E]. I principali fattori che influenzano queste probabilità sono:\n$BULLET_WITH_TAB$@skill_learning_icon![skills|E]\n$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@county_icon!Confinare con un [realm|E] Staniero\n\nLa Probabilità di Successo dell'Ispezione non è può essere superiore a #bold 95#!."

 game_concept_inspection: "Ispezione"
 game_concept_inspections: "Ispezioni"
 game_concept_inspection_i: "@activity_inspection!"
 game_concept_inspection_desc: "Un attività nella quale il [liege|E] viaggia verso una [county|E] nel [realm|E] per supervisionare i magnati locali e i nobili.\n\nEgli avrà delle opportunità in una delle seguenti aree di focus: $rewards_inspection_tt$"

 game_concept_skill_challenges: "Sfide di Abilità"
 game_concept_skill_challenges_no_prefix: "Sfide"
 game_concept_skill_challenges_desc: "Le sfide di abilità sono momenti nei quali un personaggio ha la possibilità di usare una delle proprie [skills|E] per influenzare il risultato di un evento. Più alta è l'abilità, o le abilità, maggiore è la probabilità che il personaggio ottenga ciò che desidera o che si verifichi un esito favorevole."

 game_concept_hike: "Escursione"
 game_concept_hike_i: "@activity_hike!"
 game_concept_hike_desc: "Parti per una spedizione solitaria per staccare dalla pressione dell'esistenza cortese.\n\nRicompense previste:\n$activity_roaming_host_desc$"

 game_concept_monument_expedition: "Spedizione al Monumento"
 game_concept_monument_expedition_i: "@activity_monument_expedition!"
 game_concept_monument_expedition_desc: "Un'attività nella quale un personaggio sceglie di visitare un monumento famoso o punto d'interesse per migliorarsi, approfondendo la sua storia, la sua conoscenza e i suoi misteri.\n\nRicompense previste:\n\t$BULLET_WITH_TAB$Punti [skill|E] in [intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E]\n$BULLET_WITH_TAB$[court_position_i][aptitude|E] Eccellente per le [court_positions|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"

 game_concept_designated_terrain: "Terreno Designato"
 game_concept_designated_terrain_desc: "Una [decision|E] sbloccata dall'albero dello [wanderer_lifestyle|E], per la quale puoi scegliere un gruppo di [Concept( 'terrain', 'terreni' )|E] nel quale specializzarti. Alcuni [perks|E] forniranno vantaggi diversi al gruppo di terreni scelto.\n\nI gruppi di terreni possono essere scelti tra:\n$BULLET_WITH_TAB$@forest! Foreste / @jungle! Giungle / @taiga! Taiga / @wetlands! Zone Paludose\n$BULLET_WITH_TAB$@mountains! Montagne / @hills! Colline / @desert_mountains! Montagne Desertiche\n$BULLET_WITH_TAB$@plains! Pianure/ @steppe! Steppe / @farmlands! Fattorie / @floodplains! Pianure alluvionali\n$BULLET_WITH_TAB$@desert! Deserti / @drylands! Zone aride / @oasis! Oasi"

 game_concept_master_terrain: "Terreno Principale"
 game_concept_master_terrain_desc: "Una [decision|E] sbloccata dall'albero dello [wanderer_lifestyle|E], per la quale è possibile scegliere un [terrain|E] nel quale specializzarti, basata sul gruppo che si sceglie nel [designated_terrain|E].\n\nQuesta decisione fornirà vantaggi significativi per il terreno scelto, conferendo bonus come l'aumento del [advantage|E], [combat_roll|E] migliorato, [attrition|E] ridotto, e un incremento di [prestige|E] e [prestige_experience|E] derivante dalle [Concept( 'battle', 'battaglie' )|E]."

 game_concept_story_content_temujin: "La Storia del $bookmark_nomads_temujin$"
 game_concept_story_content_temujin_desc: "#tooltip_heading Stile Narrativo: Leggero#!\n\nNei panni di Temüjin dovrai vendicarti di una tribù rivale che ha imprigionato la tua consorte e mettere alla prova la lealtà del tuo più stretto vassallo e amico, Jamukha.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_jamukha: "La Storia del $bookmark_nomads_temujin$"
 game_concept_story_content_jamukha_desc: "#tooltip_heading Stile Narrativo: Leggero#!\n\nNei panni di Jamukha hai sempre vissuto all'ombra di Temüjin, ma ora è il momento di dimostrare la tua forza. Gli resterai fedele o taglierai la sua gola col favore delle tenebre?\n\n$game_concept_story_generic_desc_boilerplate$"
