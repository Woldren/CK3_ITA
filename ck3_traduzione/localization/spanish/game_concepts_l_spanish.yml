 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nQuesto è il più alto Livello di Splendore."
 game_concept_excommunication_war:0 "Guerra di Scomunica"
 game_concept_excommunicated_ruler:0 "Governante Scomunicato"
 game_concept_excommunicated_ruler_desc:1 "In una Guerra di Scomunica, gli attaccanti stanno combattendo per deporre un governante [excommunicated|E].\n\nSe vittoriosi, gli attaccanti guadagneranno una grande quantità di [piety|E] e l'approvazione del proprio [head_of_faith|E], mentre il governante Scomunicato sarà forzato ad abdicare nei confronti del proprio [heir|E].\n\nTuttavia, se il governante scomunicato vince, il suo [head_of_faith|E] è costretto a revocare la Scomunica, avendo dato prova della propria rettitudine sul campo di battaglia."
 game_concept_holy_site:0 "Sito Sacro"
 game_concept_holy_sites:0 "Siti Sacri"
 game_concept_holy_site_desc:1 "Un $game_concept_holy_site$ è una [county|E] che contiene un luogo che ha un significato religioso per una [faith|E]. I $game_concept_holy_sites$ detenuti da un Personaggio della Fede corrette forniranno un effetto su tutti coloro che appartengono a quella Fede, e ciò inoltre permette la creazione di [special_buildings|E] o [holy_orders|E]. Ogni Fede ha una differente serie di $game_concept_holy_sites$."
 game_concept_cultural_acceptance_i:0 "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance:0 "Accettazione Culturale"
 game_concept_cultural_acceptance_desc:2 "L'accettazione culturale misura quanto due [cultures|E] siano accettate l'una dall'altra.\n\nIn primo luogo, influisce su quanto l'[opinion|E] sia ridotta tra personaggi di culture diverse. Influisce anche sull'[county_opinion|E], e il costo di formare una [hybrid_culture|E].\n\nL'accettazione culturale può cambiare a causa di molte azioni, in particolare [wars|E], concedere e revocare [titles|E], e portando a termine l'[councillor_task|E] [accept_culture|E].\n\nNel corso del tempo, l'Accettazione tornerà al [cultural_acceptance_baseline|E] se superato."
 game_concept_cultural_acceptance_baseline:0 "Valore Base di Accettazione Culturale"
 game_concept_cultural_acceptance_baseline_desc:1 "L'[cultural_acceptance|E] ha un valore di base verso il quale decadrà se superato. Il valore di base dipende da:\n$EFFECT_LIST_BULLET$Shared [heritage|E]\n$EFFECT_LIST_BULLET$[language|E] condivisa\n$EFFECT_LIST_BULLET$[faith|E] e [religion|E] condivise, specialmente se [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] o [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$[ethos|E] condivisi all'interno della stessa [region|E]"
 game_concept_culture_pillar:0 "Pilastro Culturale"
 game_concept_culture_pillars:0 "Pilastri Culturali"
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "I pilastri sono qualità che riflettono le origini di una [culture|E].\n\nCi sono 5 distinti Pilastri Culturali:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetica\n\nDi questi, l'Ethos, la Lingua e i Costumi Marziali possono essere cambiati dal [culture_head|E] attravero una [reformation|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "I pilastri sono qualità immutabili che riflettono le origini di una [culture|E].\n\nCi sono 5 distinti Pilastri Culturali:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetica"
 game_concept_culture_tradition:0 "Tradizione Culturale"
 game_concept_culture_traditions:0 "Tradizioni Culturali"
 game_concept_tradition:0 "Tradizione"
 game_concept_traditions:0 "Tradizioni"
 game_concept_culture_tradition_desc:2 "Le tradizioni rappresentano le pratiche, le abitudini, i valori e l'etica delle [cultures|E] individuali.\n\nOgni Tradizione garantisce un qualche tipo di bonus o abilità speciale ai [characters|E] o alle [counties|E] di quella Cultura.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\nUna $game_concept_cultures$ può avere fino a 6 tradizioni, ma la maggior parte ne ha meno."
 game_concept_culture_tradition_desc_REFORM_DLC:0 "Il [culture_head|E] può stabilire nuove Tradizioni o sostituire quelle esistenti attraverso una [reformation|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "Il [culture_head|E] può stabilire nuove Tradizioni per una Cultura, a costo di [prestige|E]."

 game_concept_ethos:0 "Ethos"
 game_concept_ethos_desc:2 "L'Ethos di una [culture|E] definisce i suoi valori fondamentali, i principi guida e l'atteggiamento generale dei suoi membri verso la vita in generale.\n\nInoltre, l'Ethos influisce notevolmente sul costo necessario ad un [culture_head|E] per istituire nuove [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC:0 "\n\nIl [culture_head|E] può sostituire il suo attuale $game_concept_ethos$ attravero una [reformation|E]."
 game_concept_language:0 "Lingua"
 game_concept_languages:0 "Lingue"
 game_concept_language_desc:3 "Una lingua è il [culture_pillar|E] che determina quale lingua parla la popolazione di una [culture|E]. $game_concept_cultures$ che parlano la stessa lingua guadagnano un bonus permanente al loro [cultural_acceptance_baseline|E].\n\nUn [character|E] può conoscere una o più Lingue. Conoscere una lingua riduce di metà la penalità di [opinion|E] per l'[cultural_acceptance|E] verso quei Personaggi e [counties|E] che parlano quella Lingua. Scoraggia inoltre le [faction_independence|E] e le [claimant_factions|E].\n\nI personaggi possono imparare altre lingue usando il [scheme|E] [GetScheme('learn_language').GetTypeName]. I personaggi possono imparare tranquillamente nuove lingue fino al loro [language_limit|E]."
 game_concept_language_limit:1 "Limite di Lingue Straniere"
 game_concept_language_limit_desc:1 "Puoi ricordare agevolmente solo una certa quantità di [languages|E]. Se si supera questo limite, si dovrà dimenticare una Lingua o soffrire di [stress|E].\n\nLa lingua parlata dalla tua [culture|E] non conta per questo limite.\n\nIl limite è determinato da:\n$EFFECT_LIST_BULLET$Tutti hanno una base di #V 1#!\n$EFFECT_LIST_BULLET$Ogni [EmptyScope.ScriptValue('language_learning_divide_value')|V0] punto di [learning_i][learning|E] aumenta questo valore di #V 1#!\n$EFFECT_LIST_BULLET$Il [perk|E] [GetPerk('open_minded_perk').GetName(GetNullCharacter)] aumenta questo valore di #V 2#!\n$EFFECT_LIST_BULLET$Il [perk|E] [GetPerk('smooth_operator_perk').GetName(GetNullCharacter)] aumenta questo valore di #V 1#!\n$EFFECT_LIST_BULLET$Il [dynasty_perk|E] [GetDynastyPerk('ep1_culture_legacy_1').GetName] aumenta questo valore di #V 1#!"
 game_concept_heritage:0 "Patrimonio Culturale"
 game_concept_heritage_desc:0 "Un Patrimonio Culturale è un [culture_pillar|E] che rappresenta l'ascendenza comune di diverse [cultures|E].\n\nLe culture con lo stesso Patrimonio Culturale hanno generalmente un alta [Concept( 'cultural_acceptance', 'Accettazione' )|E] l'una dell'altra."
 game_concept_martial_custom:0 "Costume Marziale"
 game_concept_martial_custom_desc:1 "Il Costume Marziale è il [culture_pillar|E] che determina quali generi possono fungere da [commanders|E] o [knights|E].\n\nAlcune [traditions|E] e [doctrines|E] possono modificare queste regole per alcuni [characters|E]."
 game_concept_culture_intermingling:0 "Mescolanza Culturale"
 game_concept_culture_intermingling_desc:1 "Più due [cultures|E] coesistono nello stesso [realm|E], più si mescolano e le culture aumentano la loro [cultural_acceptance|E]."
 game_concept_cultural_head:0 "Capo Culturale"
 game_concept_culture_head:1 "Capo della Cultura"
 game_concept_culture_head_desc:1 "Un '$game_concept_culture_head$' è il [ruler|E] che esercita la maggior influenza sulla sua stessa [culture|E].\n\nIn particolare, il governante con il maggior numero totale di [counties|E] della stessa cultura all'interno del proprio [realm|E] diventerà il $game_concept_cultural_head$, a dispetto di dove si trovi il proprio [domain|E] e quali contee con altre culture egli possa possedere.[AddLocalizationIf( HasDlcFeature( 'khans_of_the_steppe' ), 'game_concept_culture_head_desc_NOMAD_DLC', )]\n\nIl $game_concept_cultural_head$ può influenzare a quale [innovation|E] debba essere data priorità per la scoperta, impostando la [cultural_fascination|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_NOMAD_DLC: "\n\nI [rulers|E] [Concept( 'nomadic', 'nomadici' )|E], tuttavia, sceglieranno il loro $game_concept_cultural_head$ in base a chi ha la [herd|E] più grande, indipendentemente dal rago. Nel caso in cui i sovrani stanziali appartengano alla stessa [culture|E] come nomadi, il [military_power|E] invece sarà il fattore determinante."
 game_concept_culture_head_desc_REFORM_DLC:0 "Il $game_concept_culture_head$ può anche [reform|E] parti della sua Cultura."
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "Il $game_concept_culture_head$ può anche istituire nuove [traditions|E] per la sua Cultura."
 game_concept_county_opinion:0 "Opinione Popolare"
 game_concept_county_opinion_desc:3 "La popolazione generale di ogni [county|E] ha un'[opinion|E] del [character|E] che detiene la loro $game_concept_county$. Se la popolazione è scontenta, potrebbero dare vita a una [peasant_faction|E] o ad una [popular_faction|E], ognuna delle quali può rapidamente diffondersi attraverso un intero [realm|E].\n\nIl modo più semplice di controllare l'$game_concept_county_opinion$ è assicurarsi che il [holder|E] della $game_concept_county$ sia della stessa [culture|E] e [faith|E] della popolazione.\n\nL'$game_concept_county_opinion$ derivante dall'avere una [faith|E] differente è modificata sia dall'[faith_hostility|E] della contea che dal suo [fervor|E], andando a scalare linearmente tra 0 e 100 di $game_concept_fervor$."
 game_concept_core_tenet:1 "Principio"
 game_concept_core_tenet_desc:1 "Mentre le [doctrines|E] rappresentano le questioni su cui una [faith|E] deve prendere posizione , i $game_concept_core_tenets$ rappresentano le peculiarità e i riti unici della Fede."
 game_concept_core_tenets:1 "Princìpi"
 game_concept_holy_war:0 "Guerra Santa"
 game_concept_holy_wars:0 "Guerre Sante"
 game_concept_holy_war_holy:0 "Santo"
 game_concept_holy_war_desc:3 "Una $game_concept_holy_war$ è uno speciale tipo di [war|E] condotta da un [ruler|E] di una [faith|E] contro un Governante di una Fede differente.\n\nLe guerre sante sono solitamente abbastanza distruttive, con il vincitore della Guerra Santa che tipicamente conquista per se stesso tutte le [counties|E] nell'area bersaglio. Tuttavia, se la Fede dell'attaccante è [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] o il difensore ha dei [vassals|E] della stessa fede dell'attaccante nella zona bersaglio, alcuni o tutti i Vassalli Governanti nell'area potrebbero semplicemente essere trasferiti all'attaccante.\n\nA differenza delle altre guerre, i Governanti della stessa Fede del bersaglio potrebbero scegliere di unirsi in sua difesa senza bisogno di un [alliance|E].\n\nLe Guerre Sante potrebbero essere consentite o vietate a seconda delle diverse [religious_families|E]"
 game_concept_great_holy_war:0 "Grande Guerra Santa"
 game_concept_great_holy_wars:0 "Grandi Guerre Sante"
 game_concept_great_holy_war_desc:3 "Una $game_concept_great_holy_war$ è un tipo speciale di [war|E] che solo il [Concept( 'head_of_faith', 'capo' )|E] di una certa [Concept( 'faiths', 'fede' )|E] può dichiarare, con l'obiettivo di portare un intero [kingdom|E] sotto il controllo della propria Fede.\n\nLe $game_concept_great_holy_wars$ hanno come obiettivo tutti i [rulers|E] di un'altra religione [religion|E] all'interno del [kingdom|E] che è stato scelto, il che li costringe a difendersi insieme. Se si è vittoriosi, tutti i [titles|E] all'interno del Regno preso di mira saranno conquistati e divisi tra gli attaccanti.\n\nIn base alle sue [doctrines|E], una Fede potrebbe avere accesso alle [directed_great_holy_wars|E], a quelle [undirected_great_holy_wars|E] o a nessuna $game_concept_great_holy_wars$:\n$EFFECT_LIST_BULLET$La [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName], o i [core_tenets|E] di [GetFaithDoctrine('tenet_warmonger').GetBaseName] sono richiesti per accedere alle Grandi Guerre Sant in generale\n$EFFECT_LIST_BULLET$Le Fedi con un Capo [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] hanno accesso solo alle Grandi Guerre Sante Dirette\n$EFFECT_LIST_BULLET$Le Fedi con un Capo [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] hanno accesso solo alle Grandi Guerre Sante Indirette\n$EFFECT_LIST_BULLET$Le Fedi senza un Capo della Fede non possono dichiarare nessuna Grande Guerra Santa, anche se normalmente sarebbero ammissibili\n\nAlcune Fedi hanno nomi speciali per le loro Grandi Guerre Sante come 'Crociata' o 'Jihad'. Queste Grandi Guerre Sante differiscono solo nel nome, e funzionano come tutte le altre Grandi Guerre Sante."
 game_concept_directed_great_holy_war:0 "Guerra Santa Diretta"
 game_concept_directed_great_holy_wars:0 "Grandi Guerre Sante Dirette"
 game_concept_directed_great_holy_war_desc:0 "Una $game_concept_directed_great_holy_war$ viene dichiarata da un [head_of_faith|E] $doctrine_temporal_head_name$ con l'intenzione di prendere il controllo di un [kingdom|E].\n\nI [rulers|E] della propria [faith|E] possono scegliere di aassistere il Capo della Fede, e potrebbero essere ricompensanti per ciò. Le ricompense includono la [piety|E] e potenzialmente il veder diventare una [dynasty|E] [landed|E] all'interno del Regno conquistato.\n\nI Governanti della [religion|E] presa di mira possono scegliere di difendersi contro questa guerra senza bisogno di una [alliance|E]."
 game_concept_undirected_great_holy_war:0 "Guerra Santa Indiretta"
 game_concept_undirected_great_holy_wars:0 "Guerre Sante Indirette"
 game_concept_undirected_great_holy_war_desc:0 "Una $game_concept_undirected_great_holy_war$ viene dichiarata da un [head_of_faith|E] $doctrine_spiritual_head_name$ con l'intento di portare un [kingdom|E] sotto il controllo della propria [faith|E].\n\nLe $game_concept_undirected_great_holy_wars$ non vengono iniziate immediatamente, bensì si ha prima una [preparation_phase|E].\n\nPrima e durante la guerra, i governanti della Fede attaccante possono scegliere di donare [gold|E] al [war_chest|E].\n\nSe vittoriosi, il Regno bersaglio verrà preso e dato ad un personaggio della Fede attaccante. Le ricompense per gli attaccanti includono la [piety|E] e potenzialmente che la propria [dynasty|E] ottenga un territorio all'interno del Regno conquistato."
 game_concept_preparation_phase:0 "Fase Preparatoria"
 game_concept_preparation_phase_desc:1 "La $game_concept_preparation_phase$ corrisponde al tempo che vi è prima che la [undirected_great_holy_war|E] venga dichiarata.\n\nDurante questo periodo, i [rulers|E] della [faith|E] attaccante possono scegliere di assicurare il supporto militare alla guerra e/o donare al [war_chest|E].\n\nUn timer indicherà i giorni mancanti alla fine della $game_concept_preparation_phase$, dopodiché la guerra verrà dichiarata.\n\nI governanti delle [religions|E] che si stanno difendendo possono scegliere di assicurare a loro volta il loro supporto militare durante questo periodo, dando un quadro generale della forza dei due schieramenti."
 game_concept_war_chest:0 "Forziere di Guerra"
 game_concept_war_chest_desc:1 "Il $game_concept_war_chest$ è un insieme di [gold|E], [piety|E] e [prestige|E]. I contenuti sono usati principalmente come ricompense in caso di vittoria delle [undirected_great_holy_wars|E], e vengono divisi tra gli attaccanti in base alla loro partecipazione alla [war|E].\n\nUna certa porzione di ciò che c'è nel $game_concept_war_chest$ è inoltre divisa tra gli attaccanti nel momento in cui la Guerra viene dichiarata.\n\nSe una [undirected_great_holy_war|E] viene persa, i difensori divideranno la porzione di Pietà e Prestigio del $game_concept_war_chest$ tra di loro #weak (l'Oro va perduto.)#!"
 game_concept_crusade:0 "Crociata"
 game_concept_great_holy_war_undirected:0 "Indiretta"
 game_concept_crusades:0 "Crociate"
 game_concept_jihad:0 "Jihad"
 game_concept_great_holy_war_directed:0 "Diretta"
 game_concept_jihads:0 "Jihads"
 game_concept_title_tier:0 "Livello"
 game_concept_title_tiers:0 "Livelli"
 game_concept_rank:0 "Rango"
 game_concept_title_rank:0 "Rango del Titolo"
 game_concept_title_ranks:0 "Ranghi"
 game_concept_ranks:0 "Ranghi"
 game_concept_title_tier_desc:2 "L'equivalente terriero del [rank|E] del Titolo, il $game_concept_title_tier$ determina la posizione di un [title|E] all'interno della gerarchia del gioco.\n\nTutti i titoli hanno un Livello, che determina il Livello massimo di [vassals|E] che il [holder|E] può avere.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "L'equivalente personale del [title_tier|E] del Titolo, il $game_concept_title_rank$ determina la posizione di un [ruler|E] all'interno della gerarchia del gioco.\n\nTutti i Livelli del Titolo hanno un Rango associato, che determina il Rango più alto di un [vassals|E] che un [holder|E] può avere.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Clero"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], i Governanti [Concept( 'theocratic', 'teocratici' )|E], e chiunque abbia il tratto [GetTrait('devoted').GetName( GetNullCharacter )] vengono considerati membri del Clero.\n\nLe [doctrines|E] della [faith|E] determinano chi possa essere un membro del Clero, e se i membri del clero possano sposarsi, ereditare terre, ecc."
 game_concept_church_property:0 "Possedimenti della Chiesa"
 game_concept_church_holdings:0 "Possedimenti della Chiesa"
 game_concept_church_holding:0 "Possedimento della Chiesa"
 game_concept_church: "Chiesa"
 game_concept_church_property_desc:0 "I possedimenti della chiesa sono [temples|E] sotto il controllo di un [realm_priest|E].\n\nNelle [faiths|E] con la [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], non ci sono Possedimenti della Chiesa e i [temples|E] possono essere detenuti direttamente da [rulers|E] laici senza che vi siano penalità."
 game_concept_embarking:0 "Imbarcando"
 game_concept_embarked:0 "Imbarcato"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Imbarco"
 game_concept_embarkation:0 "Imbarco"
 game_concept_embarking_desc:1 "Un [army|E] si imbarcherà automaticamente in una [fleet|E] quando gli verrà dato un ordine di movimento in una Zona del Mare, o quando non vi sarà una via di terra per raggiungere la [barony|E] bersaglio.\n\nImbarcare un esercito costa una somma d'[gold|E], a simboleggiare l'approvvigionamento e la costruzione di navi. Per ogni #V 100#! uomini che si imbarcano, bisogna pagare #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
 game_concept_era:0 "Era"
 game_concept_eras:0 "Ere"
 game_concept_era_desc:1 "Le [innovations|E] possono essere scoperte solo se la [culture|E] ha raggiunto l'Era richiesta. L'Era successiva può iniziare solo dopo aver passato un certo anno, e se sono state scoperte almeno il #V 50%#! delle Innovazioni della precedente Erea.\n\nI governanti con un [tribal_government|E] e un [nomadic_government|E] possono fare uso solo delle Innovazioni dell'Era Tribale."
 game_concept_innovation:0 "Innovazione"
 game_concept_innovations:0 "Innovazioni"
 game_concept_innovation_desc:0 "Le innovazioni sono tecnologie e altri avanzamenti a beneficio di tutti i personaggi di una certa cultura [culture|E]. Le innovazioni sono raggruppate in [eras|E] durante le quali possono essere scoperte.\n\nTramite il contatto con le Culture vicine, ogni Cultura è sempre [exposed|E] ad una specifica Innovazione che verrà scoperta molto più velocemente.\n\nIn aggiunta, il [culture_head|E] può impostare un'altra (o la stessa) Innovazione come [cultural_fascination|E] per ottenere un incremento aggiuntivo della velocità di scoperta."
 game_concept_cultural_fascination:0 "Fascinazione Culturale"
 game_concept_fascination:0 "Fascinazione"
 game_concept_cultural_fascination_desc:0 "Ogni Cultura è sempre Affascinata da una specifica [innovation|E], che aumenta notevolmente la velocità di scoperta ad un ritmo che dipende dall'[learning|E] dell'attuale [culture_head|E].\n\nIl Capo della Cultura può cambiare liberamente la Fascinazione Culturale."
 game_concept_cultural_exposure:0 "Esposizione Culturale"
 game_concept_exposure:0 "Esposizione"
 game_concept_exposed:0 "Esposto"
 game_concept_cultural_exposure_desc:1 "Il Contatto con altre [cultures|E] che non hanno ancora scoperto le [innovations|E] avrà come conseguenza che una di queste $game_concept_innovations$ sarà scoperta più velocemente. Ogni ammontare di $game_concept_exposure$ permetterà di aumentare il tasso di scoperta, e un'$game_concept_exposure$ addizionale non incrementerà l'effetto."
 game_concept_congenital:0 "Congenito"
 game_concept_congenital_trait:0 "Tratto Congenito"
 game_concept_congenital_traits:0 "Tratti Congeniti"
 game_concept_congenital_desc:0 "Alcuni [traits|E] sono Congeniti e possono essere ereditati dalla prole. Attraverso il giusto [breeding|E], è persino possibile rafforzare alcuni di questi Tratti.\n\nPer esempio, se entrambi i genitori sono [GetTrait('intellect_good_1').GetName( GetNullCharacter )], c'è una probabilità che i loro figli otterranno un tratto [GetTrait('intellect_good_2').GetName( GetNullCharacter )] persino migliore.\n\nLe [skills|E] base non sono congenite."
 game_concept_breeding:0 "Incrocio"
 game_concept_bred:0 "eliminati"
 game_concept_breed:0 "Incrocia"
 game_concept_breeding_desc:2 "Organizzando [marriages|E] tra personaggi con buoni [traits|E] [Concept( 'congenital', 'congeniti' )|E], è possibile incrociare bambini con gli stessi Tratti. Con un po' di fortuna la prole potrebbe persino ottnere una versione migliorata di tali Tratti.\n\nTuttavia, la stessa cosa vale per i Tratti Congeniti negativi, come [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nPotrebbe essere allettante organizzare matrimoni tra personaggi strettamente imparentati per produrre caratteristiche migliori nei vostri figli, ma questo comporta anche il rischio di difetti genetici legati alla [inbreeding|E]."
 game_concept_inbreeding:0 "Endogamia"
 game_concept_inbred:0 "Endogamico"
 game_concept_inbreeding_desc:1 "I [children|E] di due [characters|E] strettamente imparentanti rischiano di nascere con un difetto [congenital|E], il più grave dei quali è il [trait|E] [GetTrait('inbred').GetName( GetNullCharacter )].\n\nCiò è raro nella prima generazione, ma successivi incroci incrementano il rischio.\n\nGenerazioni di incroci possono, tuttavia, risultare anche nel Tratto vantaggioso [GetTrait('pure_blooded').GetName( GetNullCharacter )], il quale (se entrambi i genitori lo condividono) rende immune la progenie poiché tutti i difetti congeniti sono stati [bred|E]."
 game_concept_cadet_branching:0 "Ramo Cadetto"
 game_concept_cadet_branch:0 "Ramo Cadetto"
 game_concept_cadet_branches:0 "Rami Cadetti"
 game_concept_cadet_branching_desc:0 "Le [dynasties|E] hanno sempre una [house|E] fondatrice, ma per poter diventare essi stessi [house_heads|E], i membri della [house|E] possono scegliere di creare la loro stessa nuova Casata — un Ramo Cadetto.\n\nI Membri di tale ramo sono liberi di fare lo stesso, portando eventualmente ad un insieme di Casate all'interno di una più larga Dinastia."
 game_concept_house_head_interaction:0 "Interazione del Capo della Casata"
 game_concept_house_head_interaction_desc:0 "[interactions|E] speciali che possono essere fatte da un [house_head|E] contro i membri della propria [house|E]."
 game_concept_demand_conversion:0 "Richiedi la Conversione"
 game_concept_demanding_conversion:0 "Richiedere la Conversione"                                                          
 game_concept_demand_conversion_desc:1 "I [rulers|E] che hanno un suddito di un'altra [faith|E] possono Richiedere la Conversione per cambiare la Fede del loro suddito nella loro. L'abilità di [learning|E] del Governanti e l'[opinion|E] del suddito nei confronti del proprio signore sono i principali fattori che determinano se il suddito accetterà la richiesta, oppure la [Concept('refuse_conversion_crime','rifiuterà')|E]."
 game_concept_damage:0 "Danno"
 game_concept_damage_desc:1 "Il Danno di un [soldier|E] determina quante [casualties|E] possa causare tra le fila nemiche durante una [battle|E].\n\nUn Soldato di [levy|E] fa [GetDefine('NCombat', 'LEVY_ATTACK')|0] di Danno."
 game_concept_toughness:0 "Resistenza"
 game_concept_toughness_desc:1 "La resistenza di un [soldier|E] determina quanto [damage|E] possa subire in [battle|E] prima di diventare una [casualty|E].\n\nUn soldato di [levy|E] ha [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] di Resistenza."
 game_concept_pursuit:0 "Inseguimento"
 game_concept_pursuit_desc:1 "Un [army|E] vittorioso aumenta il numero di [casualties|E] che infligge nella [aftermath|E] ad una [battle|E] grazie al valore di inseguimento del proprio esercito, convertendo i [routed_soldiers|E] in [dead_soldiers|E]."
 game_concept_screen:0 "Protezione"
 game_concept_screen_desc:0 "Un [army|E] sconfitto riduce l'ammontare delle [casualties|E] subite nella [aftermath|E] ad una [battle|E] grazie al valore di protezione del proprio esercito."
 game_concept_siege_progress:0 "Progresso dell'Assedio"
 game_concept_siege_progress_desc:1 "Il $game_concept_siege_progress$ indica quanto sia vicino un [siege|E] all'essere completato e quanto a lungo ci si aspetta che l'$game_concept_siege$ possa ancora durare. Quando la barra del Progresso è piena, il [Concept( 'holding', 'possedimento' )|E] diverrà [Concept( 'occupied', 'occupato' )|E].\n\nL'ammontare di $game_concept_siege_progress$ richiesto è condizionato dal [fort_level|E] e dall'equipaggiamento della [garrison|E].\n\nIl progresso è guadagnato giornalmente ed è condizionato dagli Eventi dell'Assedio. Può essere inoltre incrementato avendo [siege_weapons|E], o un [army|E] che sovrasti numericamente la [garrison|E]."
 game_concept_siege_weapon:0 "Arma d'assedio"
 game_concept_siege_weapons:0 "Armi d'assedio"
 game_concept_siege_weapon_desc:0 "Le $game_concept_siege_weapons$ sono [men_at_arms|E] che si concentrano interamente sugli [sieges|E].\n\nNon hanno un impatto nelle [battles|E], ma faranno si che un $game_concept_siege$ venga completato più velocemente incrementando la [siege_progress|E].\n\nTuttavia, le $game_concept_siege_weapons$ sono efficaci solo quando si assediano gli [Concept( 'holdings', 'insediamenti' )|E] fino ad un certo [fort_level|E]."
 game_concept_completely_controls:0 "Controlli Completamente"
 game_concept_completely_control:0 "Controllo Completo"
 game_concept_completely_controlled:0 "Completamente Controllato"

 game_concept_complete_control:0 "Controllo Completo"
 game_concept_complete_control_desc:2 "Questa condizione si ha quando tutti i [titles|E] [de_jure|E] al di sotto del titolo bersaglio sono detenuti dal [ruler|E] o dai suoi [vassals|E] e nessuna delle sue Contee è [Concept( 'occupied', 'occupata' )|E] da [armies|E] ostili."
 game_concept_complete_control_region:0 "Controllo Completo"
 game_concept_completely_controls_region:0 "Controlli Completamente"
 game_concept_completely_control_region:0 "Controllo Completamente"
 game_concept_complete_control_region_desc:0 "Questa condizione è soddisfatta quando tutte le [counties|E] nella [region|E] bersaglio sono detenute dal governante o dai suoi [vassals|E] e nessuna delle sue Contee sono occupate da eserciti ostili."
 game_concept_region:0 "Regione"
 game_concept_regions:0 "Regione"
 game_concept_region_desc:0 "Una regione costituisce una specifica area geografica nella mappa. A differenza dei territori [de_jure|E], le regioni non sono mai soggetti a cambiamenti."
 game_concept_recently_disembarked:0 "Recentemente Sbarcato"
 game_concept_recently_disembarked_desc:0 "Sarà definito '$game_concept_recently_disembarked$' un [army|E] non appena sbarcherà dopo essere stato in mare. L'esercito subirà una penalità di [advantage|E] nelle [battles|E] per un certo periodo di tempo."
 game_concept_diplomatic_range:0 "Raggio Diplomatico"
 game_concept_range:0 "Raggio"
 game_concept_diplomatic_range_desc:0 "Puoi interagire solo con i personaggi che si trovano all'interno del Raggio Diplomatico. Tuttavia, i [realms|E] vicini sono sempre nel raggio."
 game_concept_mongol_empire:0 "Impero Mongolo"
 game_concept_mongol_empire_desc:0 "Un [title|E] [Concept( 'empire', 'imperiale' )|E] che può essere creato da un potente governante tribale nelle Steppe. Esso permette il [mongol_invasion_casus_belli|E].\n\nIl titolo è creato prendendo la [decision|E] #EMP $become_greatest_of_khans_decision$#!."
 game_concept_mongol_invasion_casus_belli:0 "Casus Belli per l'Invasione Mongola"
 game_concept_mongol_invasion_casus_belli_desc:0 "Un potente [casus_belli|E] disponibile solo per il [ruler|E] dell'[mongol_empire|E].\n\nPuò avere come obiettivo il [title|E] di un [kingdom|E] intero, in una volta sola, e permette una rapida espansione attraverso ampie distese di terra."
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$ Casus Belli"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Un potente [casus_belli|E] che può essere usato una sola volta in una campagna, totale, per conquistare tutti i territori detenuti dal bersaglio all'interno della Pannonia.\n\nIn caso di vittoria, tutti i $mogyer_collective_noun$ nel [realm|E] dell'attaccante si stabiliranno con lui in Pannonia, [counties|E] #EMP e#! [vassals|E], sostituiranno le $game_concept_counties$ $avar$. Gli altri vassalli al di fuori della Pannonia vengono abbandonati, mentre le $game_concept_counties$ precedentemente occupate o detenute da $mogyer_collective_noun$ saranno lasciate ai piccoli signori della guerra locali e alle tribù delle steppe rivali."
 game_concept_pax_romana_invasion_casus_belli: "Casus Belli Pax Romana"
 game_concept_pax_romana_invasion_casus_belli_desc: "Un potente [casus_belli|E] disponibile solo per il [ruler|E] dell'Impero Romano allo scopo di inaugurare una nuova era di [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )].\n\nPuò avere come bersaglio un intero [title|E] [Concept( 'empire', 'imperiale' )|E], e permette una rapida espansione su larga scala."
 game_concept_eastern_roman_empire: "Impero Romano d'Oriente"
 game_concept_eastern_roman_empire_desc: "Un [title|E] [Concept( 'empire', 'imperiale' )|E] che può essere creato da chi governa l'Impero Romano.\n\nIl titolo viene creato compiendo la [decision|E] #EMP $split_roman_empire_decision$#!."
 game_concept_imperial_expedition_cb: "Spedizione Imperiale"
 game_concept_imperial_expedition_cb_expedition: "Spedizione"
 game_concept_imperial_expedition_cb_desc: "Un [casus_belli|E] estremamente potente usabile dai [co_emperors|E] nei $game_concept_duumvirates$.\n\nUna $game_concept_imperial_expedition_cb$ può essere lanciata contro qualsiasi [realm|E] che confini con l'[empire|E] o possegga delle terre che appartengono [de_jure|E] all'imperatore maggiore.\n\nPuò (e in genere lo farà) bersagliare #BER tutti#! i [duchies|E] che di fatto confinano con l'$game_concept_empire$ o che $game_concept_de_jure$ appartengono ad esso.\n\nInoltre, ogni [governor|E] che confina con il difensore verrà forzatamente chiamato in [war|E] come [ally|E]. I $game_concept_governors$ remoti con [province_administrations|E] militari possono opzionamente unirsi al conflitto.\n\nSe la $game_concept_war$ viene vinta, l'$game_concept_co_emperor$ deve decidere tra:\n$EFFECT_LIST_BULLET$Consegnare le terre conquistate al proprio imperatore maggiore in cambio di [influence|E] e [opinion|E]\n$EFFECT_LIST_BULLET$Tenersi i territori (al costo di un decremento di $game_concept_opinion$)\n$EFFECT_LIST_BULLET$Darne la maggior parte ma tenendosi il miglior [duchy|E] ([influence|E] e [opinion|E] leggermente ridotte)\n$EFFECT_LIST_BULLET$Nominare $game_concept_governors$ locali ad interim che gli saranno debitori\n\n#WEAK Tutte le ricompense variano in base alla terra ottenuta: una grande conquista fa guadagnare #EMP molta#! più $game_concept_influence$ di una piccola guerra di confine.#!"
 game_concept_knight:0 "Cavaliere"
 game_concept_knights:0 "Cavalieri"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knights_possessive: "Cavaliere"
 game_concept_knight_desc:4 "Un $game_concept_knight$ è un [vassal|E], [courtier|E], o [follower|E] che combatte direttamente nel tuo [army|E].\n\nDurante le [battles|E], i $game_concept_knights$ usano la loro [prowess_skill|E] per combattere meglio. Una $game_concept_prowess$ alta significa che saranno in grado di infliggere danni maggiori al nemico, ed è più probabile che sopravvivano o che persino emergano dalla $game_concept_battle$ senza un graffio.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak I cavalieri possono essere conosciuti con diversi nomi in base alla [culture|E] o alla [faith|E]. Ad esempio, i $knight_champion_no_tooltip_plural$, i $knight_faris_no_tooltip_plural$ o i $knight_baghatur_no_tooltip_plural$.\n\nI cavalieri rappresentano sia il personaggio che il suo seguito di truppe.#!"
 game_concept_knight_desc_TOTO_DLC:0 "Ottieni [prestige|E] ogni volta che uno dei tuoi $game_concept_knights$ riesce a  [Concept( 'contest_qualifies', 'qualificarsi' )|E] o vince la [contest|E] di un [GetActivityType( 'activity_tournament' ).GetName].\n\n"
 game_concept_knight_desc_NO_TOTO_DLC:0 ""
 game_concept_knight_desc_ACCOLADE_DLC:0 "I cavalieri a cui viene assegnato un [accolade|E] diventano [acclaimed_knights|E].\n\n"


 game_concept_knight_effectiveness:0 "Efficacia dei Cavalieri"
 game_concept_knight_effectiveness_desc:0 "L'efficacia dei Cavalieri di un [ruler|E] determina quanto bene i suoi [knights|E] combattano in [battle|E].\n\nAl 100%, i Cavalieri combattono normalmente, ma al 200% essi combattono che se la loro [prowess|E] fosse duplicata."
 game_concept_short_reign:0 "Regno Breve"
 game_concept_short_reign_desc:0 "'Regno Breve' è una penalità di [opinion|E] che decresce nel tempo, che ottengono tutti i personaggi in un [realm|E] nei confronti di un nuovo [liege|E].\n\nIn un modo simile, i sudditi ottengono un incremento bonus di opinione per il [long_reign|E] nei confronti dei Governanti che hanno regnato su di loro per lungo tempo."
 game_concept_long_reign:0 "Regno Lungo"
 game_concept_long_reign_desc:0 "'Regno Lungo' è un bonus di [opinion|E] che cresce nel tempo, ottenuto da tutti i personaggi in un [realm|E] nei confronti di un [liege|E] che ha governato su di loro per lungo tempo.\n\nAl tempo stesso, i sudditi hanno un opinione decrescente per il [short_reign|E] nei confronti dei nuovi Governanti."
 game_concept_troop_quality:0 "Qualità"
 game_concept_troop_quality_desc:0 "La $game_concept_troop_quality$ misura il potere di un [army|E] relativo al suo numero di [soldiers|E].\n\nUn $game_concept_army$ che contiene soltanto [knights|E] e [men_at_arms|E] sarà di alta $game_concept_troop_quality$ mentre un $game_concept_army$ che contiene un grande numero di [levies|E] sarà di $game_concept_troop_quality$ inferiore.\n\nCiò implica che un esercito più piccolo ma di alta qualità farà molti più danni di quanto le sue dimensioni possano suggerire, pertanto bisogna fare sembre attenzione al numero di soldati #Emphasis e#! alla loro $game_concept_troop_quality$ prima di ingaggiare il nemico!"
 game_concept_religious_family:0 "Famiglia Religiosa"
 game_concept_religious_families:0 "Famiglie Religiose"
 game_concept_religious_family_desc:0 "Una $game_concept_religious_family$ è un gruppo di [religions|E]. La $game_concept_religious_family$ condiziona come le varie Religioni, e le [faiths|E] al suo interno, si vedono l'un l'altra.\n\nLa Famiglia [GetReligionFamily('rf_abrahamic').GetName] condona le [holy_wars|E] contro chiunque #weak (incluse le altre Abramitiche)#!. Le religioni sono suscettibili all'[heresy|E].\n\nLa Famiglia [GetReligionFamily('rf_eastern').GetName] condona solo le Guerre Sante contro altre Famiglie Religiose.\n\nLa Famiglia [GetReligionFamily('rf_pagan').GetName] condona le Guerre Sante contro chiunque, ma le Fedi all'interno delle Religioni devono essere riformate per averne accesso."
 game_concept_debt:0 "Debito"
 game_concept_debt_desc:2 "Il Debito è la condizione nella quale si ha un negativo ammontare di [gold_i][gold|E]. Ciò tipicamente succede quando un [ruler|E] in guerra assume [mercenaries|E] senza avere abbastanza Oro per coprirne l'intero costo, o quando essi sono in guerra per troppo tempo.\n\n Mentre sei in debito, non puoi dichiarare nuove [wars|E], i tuoi [men_at_arms|E] non si rafforzano, e i tuoi nemici avranno un [advantage|E] su di te in battaglia. Più il debito aumenterà, più penalità riceverai — meno [levies|E], una ridotta [county_opinion|E], e i tuoi [vassals|E] ti apprezzeranno di meno.\n\nIn aggiunta a questo, vari altri eventi destabilizanti minori potrebbero accadere, come un aumento di [Concept( 'county_corruption', 'corruzione' )|E] nelle [counties|E] del tuo [domain|E].\n\n#help In genere è una buona idea colpire i tuoi nemici mentre sono in debito, in quanto combatteranno con un ridotto [advantage|E]!#!"
 game_concept_beneficiary:0 "Beneficiario"
 game_concept_beneficiaries:0 "Beneficiari"
 game_concept_beneficiary_desc:1 "Tutti i partecipanti in una [great_holy_war|E] possono selezionare un $game_concept_beneficiary$ dalla propria [dynasty|E]. Alla vittoria, il $game_concept_beneficiary$ riceverà terre nel reame bersaglio proporzionali al [war_contribution|E] del loro governante mecenate.\n\nIl maggior contribuente può costringere il proprio Beneficiario a ricevere il titolo principale per il quale si è lottato."
 game_concept_papal_recipient:0 "Candidato Favorito"
 game_concept_papal_recipient_desc:1 "Se il bersaglio principale di una [great_holy_war|E] è già detenuto o reclamato da un membro della fede dell'aggressore, egli sarà considerato il legittimo ricevente del titolo per il quale si è combattuto, a meno che il princiaple [Concept( 'war_contribution', 'Contributor' )|E] decida di dare precendenza al proprio [beneficiary|E]."
 game_concept_end_date:0 "Data Finale"
 game_concept_end_date_desc:0 "1453 d.C. è la Data Finale, e una volta raggiunta il gioco terminerà."

 game_concept_realm_size:0 "Grandezza del Regno"
 game_concept_realm_size_desc:1 "La $game_concept_realm_size$ di un Presonaggio è il numero di [counties|E] possedute da lui e dai suoi [vassals|E]."
 game_concept_voter_strength:0 "Forza dell'Elettore"
 game_concept_voting_strength:0 "Forza del Voto"
 game_concept_voting_power:0 "Potere di Voto"
 game_concept_voter_strength_desc:0 "Il potere dell'elettore rappresenta la quantità di influenza che un Elettore porta con sé quando vota in una [succession_law|E] elettiva. Questo valore solitamente aumenta in base al [rank|E] del governante, ma altri fattori potrebbero entrare in gioco in base alla legge del [Concept( 'titlepossessive', 'titolo' )|E]."
 game_concept_stress_level:0 "Livello di Stress"
 game_concept_stress_levels:0 "Livelli di Stress"
 game_concept_stressed:0 "Stressato"
 game_concept_stress_level_desc:1 "Ogni 100 punti di [stress|E] che un personaggio accumula determinano l'acquisizione di un Livello di Stress. Il range dei Livelli di Stress va da 0 a 3, con ogni livello che impone penalità crescenti alla [fertility|E] e alla [health|E] del personaggio.\n\nIn aggiunta, fintanto che il personaggio ha almeno 1 Livello di Stress, è vulnerabile ad un [mental_break|E]."
 game_concept_mental_break:0 "Crollo Mentale"
 game_concept_mental_breaks:0 "Crolli Mentali"
 game_concept_mental_break_desc:0 "Quando lo [stress|E] sommerge un personaggio egli sperimenterà un Crollo Mentale — una crisi personale nella quale sentirà di dover fare qualcosa per abbassare il proprio Stress, non importa a quale costo.\n\nI Personaggi che soffrono di un Crollo Mentale avranno diversi modi con i quali affrontare la situazione, sebbene molti di essi avranno conseguenze negative.\n\nA [stress_levels|E] bassi queste conseguenze sono minori e facilmente gestite. Ciononostante, non appena il Livello di Stress aumenta, così fanno le conseguenze, conducendo eventualmente alla pazzia o persino alla morte."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"

 game_concept_clergy_opinion:0 "Opinione del Clero"
 game_concept_clergy_opinion_desc:0 "Questo tipo di [opinion|E] riguarda solo il [clergy|E] della tua stessa [faith|E]."

 game_concept_secular_opinion:0 "Opinione Laica"
 game_concept_secular_opinion_desc:0 "Questo tipo di [opinion|E] riguarda tutti i personaggi che #emphasis non#! fanno parte del [clergy|E]."

 game_concept_title_allegiance:0 "Fedeltà al Titolo"
 game_concept_title_allegiance_desc:0 "I [vassals|E] possono dovere Fedeltà ad un [title|E] specifico piuttosto che alla persona del loro [liege|E]. Questo può accadere soltato se il Titolo ha la propria [succession_law|E]. Alla [succession|E], tali Vassalli diventeranno vassalli del nuovo [holder|E] del titolo."
 game_concept_nominate:0 "Nomina"
 game_concept_nominate_heir:0 "Nomina Erede"
 game_concept_nomination:0 "Nomina"
 game_concept_nominations:0 "Nomine"
 game_concept_nominate_desc:1 "Sotto la [succession_laws|E] Elettiva, ogni [elector|E] può Nominare il proprio [title_heir|E] preferito. I candidati validi e le preferenze di voto degli elettori differiscono a seconda della legge specifica."
 game_concept_elector:0 "Elettore"
 game_concept_electors:0 "Elettori"
 game_concept_elector_desc:1 "Gli Elettori sono i personaggi che possono votare per il proprio [title_heir|E] preferito sotto alla [succession_laws|E] Elettiva. La Legge specifica determina chi è considerato un Elettore."
 game_concept_attraction:0 "Attrazione"
 game_concept_attracted:0 "Attratto"
 game_concept_attraction_desc:0 "L'attrazione è un tipo di [opinion|E] che influenza solo i personaggi il cui [sexuality|E] è affine al tuo genere.\n\nAd esempio, un uomo [homosexual|E] sperimenterebbe questa Opinione nei confronti di altri uomini, un personaggio [asexual|E] non la sperimenterebbe nei confronti di nessuno, e una donna [heterosexual|E] la sperimenterebbe nei confronti degli uomini.\n\nQuesto tipo di Opinione smette di avere un effetto per le donne al di sopra dei [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] anni, e per gli uomini al di sopra dei [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] anni."
 game_concept_sexuality:1 "Orientamento Sessuale"
 game_concept_sexuality_desc:1 "L'orientamento sessuale di un personaggio determina da quali altri personaggi sia potenzialmente [attracted|E].\n\nL'orientamento sessuale non ha alcun impatto su chi essi possano [marry|E], ma può ridurre la [fertility|E] di una coppia sposata se un coniuge non riesce a corrispondere alla preferenza dell'altro.\n\nGli orientamenti sessuali possibili in #EMP Crusader Kings III#! includono:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Omosessuale"
 game_concept_homosexual_desc:2 "In #EMP Crusader Kings III#!, questo personaggio è attratto da personaggi del proprio sesso."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Eterosessuale"
 game_concept_heterosexual_desc:2 "In #EMP Crusader Kings III#!, questo personaggio è attratto da personaggi del sesso opposto."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Bisessuale"
 game_concept_bisexual_desc:2 "In #EMP Crusader Kings III#!, questo personaggio è attratto sia da personaggi dello stesso sesso che di sesso opposto."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Asessuale"
 game_concept_asexual_desc:2 "In #EMP Crusader Kings III#!, questo personaggio prova poca o nessuna attrazione per altri personaggi, indipendentemente dal sesso."
 sexuality_none:0 "#V Nessuno#!"
 game_concept_title_succession:0 "Successione del Titolo"
 game_concept_title_specific_succession:0 "di successione Titolo-Specifica"
 game_concept_title_succession_desc:0 "Questo [title|E] ha una sua [succession_law|E], differente da quella del detentore del [realm|E]."
 game_concept_designated_heir:1 "Erede Designato"
 game_concept_designated_heir_desc:3 "L'$game_concept_designated_heir$ ha la priorità quando si sta decidendo chi diventa l'[realm_heir|E]."
 game_concept_incest:0 "Incesto"
 game_concept_incestuous:0 "Incestuoso"
 game_concept_incest_desc:0 "Con Incensto ci si riferisce all'attività sessuale tra parenti stretti.\nQuali relazioni siano incestuose è determianto dalla [doctrine|E] $doctrine_consanguinity_name$ della [faith|E] di un personaggio."

 game_concept_relation:0 "Relazione Speciale"
 game_concept_relations:0 "Relazioni Speciali"
 game_concept_relationship:0 "Relazione Speciale"
 game_concept_relation_desc:3 "Le $game_concept_relations$ sono le relazioni che ha un personaggio che non sono legate alla famiglia o al [vassalage|E]. Queste $game_concept_relations$ cadono in diverse categorie, potrebbero portare [character_modifiers|E] per il personaggio coinvolto, e determinare quali cose possono accadere tra di loro.\n\nRelazioni Standard:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nRelazioni Migliorate:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nRelazioni dell'Infanzia:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"

 game_concept_lover:0 "Amante"
 game_concept_lovers:0 "Amanti"
 game_concept_lover_possessive:0 "dell'Amante"
 game_concept_lovers_possessive:0 "degli Amanti"
 game_concept_lover_desc:3 "Essere un $game_concept_lover$ vuol dire far parte di una $game_concept_relation$ amorosa e sessuale in corso tra due [characters|E].\n\nPoiché esse spesso avvengono al di fuori del legame del [marriage|E] o del [concubinage|E], la maggior parte delle $game_concept_lover$ $game_concept_relations$ iniziano con i [secrets|E].\n\nSe un uomo e una donna sono $game_concept_lovers$, la donna potrebbe rimanere incinta. Se l'uomo non è $game_concept_married$ con la donna (ed una non è la $game_concept_concubine$ dell'altro), il bambino sarà un [bastard|E], segreto oppure no.\n\nGli $game_concept_lovers$ che sono profondamente leali e affezionati potrebbero diventare [soulmates|E]."
 game_concept_soulmate:0 "Anima Gemella"
 game_concept_soulmates:0 "Anime Gemelle"
 game_concept_soulmate_possessive:0 "dell'Anima Gemella"
 game_concept_soulmates_possessive:0 "delle Anime Gemelle"
 game_concept_soulmate_desc:0 "Essere un'$game_concept_soulmate$ in una $game_concept_relation$ indica che quella persona nutre un profondo, intenso, amore romantico. È una $game_concept_relation$ più forte di quella tra [lovers|E]. Un $game_concept_character$ può avere solo un'$game_concept_soulmate$."

 game_concept_friend:0 "Amico"
 game_concept_friends:0 "Amici"
 game_concept_friendships: "Amicizia"
 game_concept_friend_possessive:0 "dell'Amico"
 game_concept_friends_possessive:0 "degli Amici"
 game_concept_friendship:0 "Amicizia"
 game_concept_friend_desc:2 "Relazione indicante una stretta amicizia e supporto, che può esserci sia tra [Concept( 'children', 'bambini' )|E] che tra [adults|E].\n\nGli $game_concept_friends$ con una profonda connessione potrebbero diventare [Concept( 'best_friends', 'migliori amici' )|E]."

 game_concept_best_friend:0 "Miglior Amico"
 game_concept_best_friends:0 "Migliori Amici"
 game_concept_best_friend_possessive:0 "del Miglior Amico"
 game_concept_best_friends_possessive:0 "dei Migliori Amici"
 game_concept_best_friend_desc:2 "Relazione indicante che indica una dedizione e un sostegno di lunga data. È una $game_concept_relation$ più forte di quella di [friend|E]. Un [character|E] può avere soltanto un $game_concept_best_friend$."

 game_concept_rival:0 "Rivale"
 game_concept_rivals:0 "Rivali"
 game_concept_rivalries:0 "Rivalità"
 game_concept_rivalry:0 "Rivalità"
 game_concept_rival_possessive:0 "del Rivale"
 game_concept_rivals_possessive:0 "dei Rivali"
 game_concept_rival_desc:2 "Relazione indicante un risentimento di lunga data, se non addirittura un odio.\n\nI $game_concept_rivals$ che davvero si disprezzano potrebbero diventare [nemeses|E]."

 game_concept_nemesis:0 "Nemesi"
 game_concept_nemeses:0 "Nemesi"
 game_concept_nemesis_possessive:0 "della Nemesi"
 game_concept_nemeses_possessive:0 "delle Nemesi"
 game_concept_nemesis_desc:1 "Relazione indicante il totale (e reciproco) disprezzo e odio. È una $game_concept_relation$ più forte di quella di un [rival|E]. Un personaggio può avere una sola $game_concept_nemesis$."

 game_concept_grudge: "Rancore"
 game_concept_grudges: "Rancori"
 game_concept_grudge_possessive: "del Rancore"
 game_concept_grudges_possessive: "dei Rancori"
 game_concept_grudge_desc: "Un $game_concept_grudge$ è una $game_concept_relation$ indicante odio e risentimento unilaterali. Il bersaglio del rancore non ricambia tali sentimenti e potrebbe non esserne nemmeno a conoscenza.\n\n#WEAK I $game_concept_grudges$ spesso si formano quando un [character|E] fa qualcosa di orribile ad un altro senza nemmeno realizzare che egli esista — per esempio, un re che lascia un contadino in [dungeon|E] per quarant'anni.#!"

 game_concept_guardian:0 "Tutore"
 game_concept_guardians:0 "Tutori"
 game_concept_guardian_possessive:0 "del Tutore"
 game_concept_guardians_possessive:0 "dei Tutori"
 game_concept_guardianship:0 "Tutela"
 game_concept_guardian_desc:1 "Un $game_concept_guardian$ è un [character|E] assegnato all'[Concept( 'educate', 'educazione' )|E] di un [child|E] (che viene definito il suo [ward|E]).\n\nI $game_concept_guardians$ tendono a trasmmettere i propri [personality_traits|E] ai loro protetti, così come la loro [culture|E] e/o [faith|E], se così gli viene specificato nel focus dell'educazione.\n\nIl $game_concept_guardian$ può risiedere in una [court|E] differente. Affida un [close_family_member|E] alle cure di un altro [ruler|E], in questo modo aumenterai la loro [opinion|E] nei tuoi confronti."

 game_concept_ward:0 "Pupillo"
 game_concept_wards:0 "Pupilli"
 game_concept_ward_possessive:0 "del Pupillo"
 game_concept_wards_possessive:0 "dei Pupilli"
 game_concept_ward_desc:0 "Un $game_concept_ward$ è un [child|E] che viene [educated|E] da un [guardian|E]. Ogni $game_concept_guardian$ può avere fino a due $game_concept_wards$."

 game_concept_mentor:0 "Mentore"
 game_concept_mentors:0 "Mentori"
 game_concept_mentor_possessive:0 "del Mentore"
 game_concept_mentors_possessive:0 "dei Mentori"
 game_concept_mentor_desc:0 "I $game_concept_mentors$ sono [characters|E] che aiutano ad incrementare le [skills|E] dei propri [student|E]. Esse possono essere guadagnate attraverso eventi quando l'[focus|E] dello [lifestyle|E] è impostato su una particoalre $game_concept_skill$."

 game_concept_student:0 "Studente"
 game_concept_students:0 "Studenti"
 game_concept_student_possessive:0 "dello Studente"
 game_concept_students_possessive:0 "degli Studenti"
 game_concept_student_desc:0 "Gli $game_concept_students$ sono [characters|E] che beneficiano dei consigli di un [mentor|E], che li sta aiutando a migliorare una delle loro [skills|E]. I $game_concept_mentors$ sono guadagnati attarverso eventi quando il [focus|E] del tuo [lifestyle|E] è impostato su una $game_concept_skill$ nella quale ecellono."

 game_concept_bully:0 "Bullo"
 game_concept_bullies:0 "Bulli"
 game_concept_bully_possessive:0 "del Bullo"
 game_concept_bullies_possessive:0 "dei Bulli"
 game_concept_bully_desc:0 "Un $game_concept_bully$ è un [child|E] crudele che punta un altro $game_concept_child$ (la sua [victim|E]), per divertimento, per profitto, o semplicemente per noia. Una volta raggiunta l'età [Concept( 'adulthood', 'adulta' )|E], un $game_concept_bully$ potrebbe diventare un [rival|E], oppure potrebbe perdere il suo odio infantile."

 game_concept_victim:0 "Vittima"
 game_concept_victims:0 "Vittime"
 game_concept_victim_possessive:0 "della Vittima"
 game_concept_victims_possessive:0 "delle Vittime"
 game_concept_victim_desc:0 "Una $game_concept_victim$ è un [child|E] che è attualmente tormentato da un altro $game_concept_child$, spesso per ragioni non chiare a nessuno tranne che al loro [bully|E]. Una volta raggiunta l'età [Concept( 'adulthood', 'adulta' )|E], essi potrebbero divenire [rivals|E], o imparare a lasciarsi dietro le spalle i dissapori giovanili."

 game_concept_crush:0 "Cotta"
 game_concept_crushes:0 "Cotte"
 game_concept_crush_possessive:0 "della Cotta"
 game_concept_crushes_possessive:0 "delle Cotte"
 game_concept_crush_desc:0 "Una $game_concept_crush$ è un'altra bambina o [Concept( 'child', 'bambino' )|E] per il quale questo $game_concept_child$ o bambina, sta sviluppando i primi sentimenti (piuttosto dolorosamente imbarazzanti). Una volta raggiunta l'età [Concept( 'adulthood', 'adulta' )|E], se la cotta è reciproca, potrebbe fiorire ed essi potrebbero diventare [lovers|E], oppure il [character|E] può andare avanti con la propria vita."

 game_concept_blood_brother: "Fratello di Sangue"
 game_concept_blood_brothers: "Fratelli di Sangue"
 game_concept_blood_brother_possessive: "del Miglior Amico"
 game_concept_blood_brothers_possessive: "dei Migliori Amici"
 game_concept_blood_brother_desc: "Un $game_concept_blood_brother$ è una forma speciale di [friend|E] e [ally|E]. I [characters|E] possono avere un solo $game_concept_blood_brother$: questo $game_concept_blood_brother$ diventa un membro simbolico della loro famiglia (e, pertanto, non deve essere già un membro della [family|E]). Se la richiesta di partecipare alla [war|E] del $game_concept_blood_brother$ viene rifiutata, la [relation|E] si interromperà e i due diverranno [rivals|E].\n\nI Fratelli di Sangue, i loro [children|E], e i rispettivi Coniugi Primari riceveranno un incremento reciproco di [opinion|E], potendo negoziare [alliances|E] gli uni con gli altri.\n\nFratello di Sangue è disponibile mediante il [nomadic_government|E], il [trait|E] [GetTrait('nomadic_philosophy').GetName( GetNullCharacter )], o tramite [tradition|E]."

 game_concept_modifier:0 "Modificatore"
 game_concept_modifiers:0 "Modificatori"
 game_concept_modifier_desc:0 "Un $game_concept_modifier$ è un effetto che cambia un valore in un lungo periodo di tempo. Potrebbe per esempio cambiare il valore dell'[skills|E] di un personaggio, o la [success_chance|E] di un [scheme|E].\n\nI Modificatori tipicamente appaiono per i Personaggi, i Complotti o le [counties|E]."

 game_concept_character_modifier:0 "Modificatore del Personaggio"
 game_concept_character_modifiers:0 "Modificatori del Personaggio"
 game_concept_character_modifier_desc:2 "I [modifiers|E] detenuti da un Personaggio, condizionano la loro personalità, le [skills|E], e persino gli [Concept( 'income', 'introiti' )|E]. A differenza dei [traits|E], i $game_concept_character_modifiers$ tendono a rappresentare gli effetti temporanei."

 game_concept_critical_failure:0 "Fallimento Critico"
 game_concept_critically_fail:0 "Fallire Criticamente"
 game_concept_critical_failure_desc:0 "Alcuni [schemes|E] possono subire un $game_concept_critical_failure$ durante la loro esecuzione.\n\nI risultati esatti variano, ma è possibile che il $game_concept_scheme$ si ritorca contro l'[scheme_owner_owner|E], o che gli impedisca di tentare lo stesso $game_concept_scheme$ contro lo stesso [scheme_target_target|E] per un po' di tempo."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ è un [councillor_task|E] svolto dal [spymaster|E].\n\nHa come bersaglio la [court|E] di un [ruler|E], e tenta di scoprire i [secrets|E] che riguardano i personaggi lì."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ è un [councillor_task|E] svolto dal [spymaster|E].\n\nIncrementa la [scheme_discovery_chance|E] di un [ruler|E] e rallenta le azioni ostili del $game_concept_spymaster$ di un altro $game_concept_ruler$, come lo [espionage|E]."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ è un [councillor_task|E] svolto dal [marshal|E].\n\nHa come obiettivo una [county|E], nella quale incrementa il [control|E], e rimuove la [county_corruption|E] nel tempo."
 
 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "$game_concept_increase_control$ è un [councillor_task|E] svolto dal [marshal|E].\n\nAumenta l'[knight_effectiveness|E] e diminuisce la [success_chance|E] del [hostile_scheme|E] contro il [liege|E] del consigliere."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ è un [councillor_task|E] svolto dall'[steward|E].\n\nEsso incrementa tutte le tasse in un [domain|E] personale di un personaggio."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ è un [councillor_task|E] svolto dall'[steward|E].\n\nEsso cambia la [culture|E] di una [county|E] affinché corrisponda alla $game_concept_culture$ del proprio governante."
 
 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Promuovi l'Accettazione"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ è un'[councillor_task|E] svolto dall'[steward|E].\n\nAumenta l'[cultural_acceptance|E] tra la [culture|E] bersaglio e la $game_concept_culture$ [rulerpossessive|E]."

 game_concept_theocratic_vassal:0 "Vassallo Teocratico"
 game_concept_theocratic_vassals:0 "Vassalli Teocratici"
 game_concept_theocratic_vassal_desc:0 "Vassalli che hanno la forma di [theocratic_government|E].\n\nCome essa funziona è determinato dalle [doctrines|E] della [faith|E]."

 game_concept_ducal_conquest_casus_belli:0 "Casus Belli per la Conquista Ducale"
 game_concept_ducal_conquest:0 "Conquista Ducale"
 game_concept_ducal_conquest_casus_belli_desc:0 "Un [casus_belli|E] che permette la conquista delle [counties|E] richieste per creare un [uncreated_title|E] del rango [duchy|E]."

 game_concept_vassalize_casus_belli:0 "Casus Belli per la Vassallizzazione Forzata"
 game_concept_vassalization_casus_belli:0 "Vassallizzaione Forzata"
 game_concept_vassalized_casus_belli:0 "Vassallizzato con la Forza"
 game_concept_vassalize_casus_belli_desc:3 "Un [casus_belli|E] che consente la [vassalization|E] forzata di un [ruler|E] indipendente di basso rango con cui confini. Sbloccato dal [perk|E] [GetPerk( 'forced_vassalage_perk' ).GetName( GetNullCharacter )].\n\nPuoi Vassallizzare qualsiasi Governante che non abbia più di #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] nel proprio [realm|E].\n\nQuesto limite è incrementato di #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! per ognuna delle seguenti innovazioni:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Crazione del Titolo"
 game_concept_create:0 "Crea"
 game_concept_created:0 "Creati"
 game_concept_create_title:0 "Crea Titolo"
 game_concept_created_title:0 "Titolo Creato"
 game_concept_uncreated_title:0 "titolo non creato"
 game_concept_title_creation_desc:2 "Un [ruler|E] che controlla la maggior parte di un [titlepossessive|E] [de_jure|E] di una terra non ancora creata, può creare il suo Titolo associato. Creare un Titolo costa [gold|E], ma dà [prestige|E].\n\nSolo i Titoli del livello [duchy|E], [kingdom|E] o [empire|E] possono essere creati.\n\nLa finestra dei Problemi contiene una lista di tutti i Titoli che puoi attualmente creare."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "Un [councillor_task|E] svolto dal [chancellor|E].\nPer un [ruler|E] [independent|E], incrementa l'opinione degli altri sovrani indipendenti nei suoi confronti. Per un vassallo, incrementa l'opinione che gli altri vassalli dello stesso [liege|E] hanno nei suoi confronti."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "Un [councillor_task|E] svolto dal [chancellor|E], il quale incrementa l'opinione che i [vassals|E] nel [realm|E] hanno nei confronti del loro [liege|E]."
 
 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "Un'[councillor_task|E] svolto dal [chancellor|E], che aumenta l'opinione che i [vassals|E] prescenti nel [realm|E] hanno nei confronti del suo [liege|E]."

 game_concept_integrate_title: "$task_integrate_title$"
 game_concept_integrate_title_desc: "Un [councillor_task|E] svolto dal [chancellor|E], il quale accellera il processo di [de_jure_drift|E] di un [title|E]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Rivendicazione Fabbricata"
 game_concept_fabricated_claims_short:0 "Rivendicazioni Fabbricate"
 game_concept_fabricating_claims:0 "Fabbricare Rivendicazioni"
 game_concept_fabricate_claim_desc:0 "Un [councillor_task|E] svolto dal [court_chaplain|E].\nHa come Bersaglio una [county|E], e progredisce nel corso del tempo. Al 100% di Progresso, una [claim|E] può essere fabbricata usando l'[gold|E]."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "Un [councillor_task|E] svolto dal [court_chaplain|E].\nIncrementa l'opinione che gli altri governanti [Concept( 'theocratic', 'teocratici')|E] della stessa [faith|E] nei confronti del personaggio, ed incrementa il guadagno mensile di [piety|E]."

 game_concept_interaction:0 "Interazione"
 game_concept_interactions:0 "Interazioni"
 game_concept_interacting: "Interagendo" 
 game_concept_character_interaction:0 "Interazione con il Personaggio"
 game_concept_interaction_desc:0 "Azioni eseguite da un personaggio nei confronti di un altro. Esse possono avere un ampio raggio di propositi ed effetti.\n\nAlcune interazioni richiedono l'approvazione dell'obiettivo del personaggio, mentre altre possono essere eseguite senza di essa.\n\nDi solito vi si accede facendo clic con il pulsante destro del mouse su un personaggio per accedere al menu Interazione dell'obiettivo, ma a volte sono disponibili attarverso interfacce speciali."

 game_concept_offer_vassalization:0 "Offri Vassallizzazione"
 game_concept_offer_vassalization_interaction:0 "Interazione Per Offrire La Vassallizzazione"
 game_concept_offer_vassalization_desc:0 "Un interazione che offre il [vassalage|E] ad un [ruler|E] [independent|E] con un [title_rank|E] più basso, aggiungendoli pacificamente al reame."

 game_concept_extort_subjects_decision:0 "Decisione Per Estorcere Dai Sudditi"
 game_concept_extort_subjects:0 "Estorci dai Sudditi"
 game_concept_extort_subjects_decision_desc:0 "Una [decision|E] che offre diverse opportunità per chiedere più [gold|E] dai sudditi, ad un costo differente..."

 game_concept_sell_titles_decision:0 "Decisione per la vendita dei Titoli"
 game_concept_sell_titles:0 "Vendi Titoli"
 game_concept_sell_titles_decision_desc:0 "Una [decision|E] che permette la vendita di trivial titles - titoli di un'importanza puramente simbolica. Garantisce [gold|E] in cambio di [prestige|E]."

 game_concept_embrace_celibacy:0 "Abbraccia il Celibato"
 game_concept_embrace_celibacy_decision:0 "Decisione di abbracciare il Celibato"
 game_concept_embrace_celibacy_desc:0 "A [decision|E] that allows a character to gain the [GetTrait('celibate').GetName( GetNullCharacter )] [trait|E] at will."

 game_concept_abandon_celibacy:0 "Abbandona il Celibato"
 game_concept_abandon_celibacy_decision:0 "Decisione di abbandonare il Celibato"
 game_concept_abandon_celibacy_desc:0 "A [decision|E] that allows a character to lose the [GetTrait('celibate').GetName( GetNullCharacter )] [trait|E] at will."

 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "Un'[councillor_task|E] eseguito dal [court_chaplain|E] il quale ha come bersaglio un [county|E] di una fede differente da quella del [liege|E].\nIl Progresso aumenta ogni mese, e a 100%, la gran parte della Contea del Personaggio avrà cambato fede passando dalla propria a quella del Signore.\n\nLa velocità di conversione è influenzata da molti fattori, inclusa l'[learning_skill|E] del [councillor|E] e il [fervor|E] delle due Fedi."
 game_concept_convert: "Convertire"
 game_concept_converted: "Convertito"
 game_concept_converting: "Convertendo"
 
 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "Decisione $commission_epic_decision$"
 game_concept_commission_epic_desc:0 "Una [decision|E] che permette ad un personaggio di scambiare [gold|E] per un [artifact|E], commissionando un'Epica Familiare.\nL'epica farà ottenere [dynasty_prestige|E] e altri bonus in base alle tue scelte."
 #tradurre
 game_concept_draw_up_new_charts:0 "$draw_up_new_charts_decision$"
 game_concept_draw_up_new_charts_decision:0 "$draw_up_new_charts_decision$ Decision"
 game_concept_draw_up_new_charts_desc:0 "Una [decision|E] che permette ad un personaggio di commerciare in [gold|E] per un [artifact|E], commissionando un viaggiatore itinerante così che descriva i posti che ha visitato.\nIl [artifact|E] dell'itinerario fornirà diversi effetti in base a dove sei stato e a quali scelte tu abbia compiuto."

 game_concept_local_arbitration:0 "$local_arbitration_decision$"
 game_concept_local_arbitration_decision:0 "$local_arbitration_decision$ Decision"
 game_concept_local_arbitration_desc:0 "Una [decision|E] che permette ad un personaggio di migliorare una [county|E] nella sua attuale località."

 game_concept_exceptional_epic:0 "Epica Eccezionale"
 game_concept_exceptional_epic_desc:0 "Un Epica Familiare scritta attraverso la Decisione $commission_epic_decision$ ha una probabilità di essere un Epica Eccezionale, la quale conferisce bonus migliori di una normale epica.\n\nLa probabilità che l'Epica sia Eccezionale può essere influenzata dalle scelte negli eventi."

 game_concept_demand_payment:0 "Richiedere un Pagamento"
 game_concept_demand_payment_decision:0 "Interazione per Richiedere un Pagamento"
 game_concept_demand_payment_desc:0 "Una interazione Diplomatica che permette ad un personaggio di richiedere un pagamento in [gold|E] in cambio di qualsiasi [hook|E] egli abbia."

 game_concept_independence_faction:0 "Fazione per l'Indipendenza"
 game_concept_independence_factions:0 "Fazioni per l'Indipendenza"
 game_concept_faction_independence:0 "Indipendenza"
 game_concept_independence_faction_desc:1 "La $game_concept_independence_faction$ cerca l'indipendenza per tutti i suoi membri. Se avranno successo essi diverranno [Concept( 'independent', 'indipendenti' )|E] dal proprio [liege|E]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Libertà"
 game_concept_liberty_factions:0 "Fazioni per la Libertà"
 game_concept_liberty_faction_desc:1 "L'obiettivo della $game_concept_liberty_faction$ è quello di ridurre l'[crown_authority|E] e, se possibile, i propri [vassal_contracts|E]. In caso di successo, il [liege|E] non potrà cambiare l'Autorità della Corona del [realm|E] per diverso tempo."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_faction_desc:1 "La $game_concept_claimant_faction$ punta ad installare un particolare [claimant|E] sul trono di un [title|E] detenuto dal proprio [liege|E]. Se avranno successo, il loro signore dovrà cedere il Titolo al Pretendente e la struttura di [Concept( 'vassal', 'vassallaggio' )|E] sarà aggiornata di conseguenza. Tutti i membri della [faction|E] guadagneranno un [hook|E] sul Pretendente."
 game_concept_claimant_factions:0 "Fazioni Pretendenti"

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "Fazioni Contadine"
 game_concept_peasant_faction_desc:2 "La $game_concept_peasant_faction$ è costituita da [counties|E] che hanno un'[Concept( 'county_opinion', 'opinione bassa' )|E]. A differenza delle altre [factions|E], questa si rivolterà sempre anche se il [faction_military_power|E] è basso, poiché i contadini sono generalmente sia ottimisti che ignoranti... Una Rivolta Contadina avvenuta con successo abbasserà significativamente il Controllo nel vostro [realm|E]."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "Fazioni Populiste"
 game_concept_popular_faction_desc:0 "La $game_concept_popular_faction$ è costituita da [counties|E] che hanno un'[Concept( 'county_opinion', 'opinione bassa' )|E] che condivide un elemento comune, come ad esempio la [culture|E] o la [faith|E]. Essi puntano a liberarsi, e a scegliere un nuovo [ruler|E] in base alla loro Cultura o Fede. Questo tipo di rivolta è generalmente molto pericolosa."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "Interazione $buy_claim_interaction$"
 game_concept_buy_claim_desc:2 "Un'interazione che permette ad un personaggio di comprare [unpressed_claims|E] in cambio di [piety|E].\n\n$EFFECT_LIST_BULLET$Un [vassal|E] non può comprare una rivendicazione su qualsiasi [title|E] del [liege|E], e un Signore non può comprare una rivendicazione su qualsiasi Titolo di un Vassallo\n$EFFECT_LIST_BULLET$Un [king|E] o un [emperor|E] non possono comprare rivendicazioni sui Titoli di un Regno, e gli Imperatori non possono comprare rivendicazioni sugli altri Imperi\n$EFFECT_LIST_BULLET$Nessuno può comprare una rivendicazione sul proprio [head_of_faith|E]"

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "Un [councillor_task|E] svolto dall'[steward|E]. Ha come obiettivo una [county|E], nella quale accelera l'[development_growth|E] e riduce il tempo di costruzione per gli [buildings|E]."
 
 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "Un [councillor_task|E] svolto dall'[steward|E]. È diretto ad una [county|E] [de_jure|E] del [liege|E] del consigliere che è posseduta da un [ruler|E] [independent|E]. Quando la contea è stata persuasa, chiederà al suo attuale [ruler|E] di essere ceduta al [liege|E] [de_jure|E]."

 game_concept_organize_levies: "$task_organize_levies$"
 game_concept_organize_levies_desc: "Un [councillor_task|E] svolto dal [marshal|E]. Incrementa la Grandezza della [garrison|E] e il Tasso di Rinforzi delle [levies|E] nel [realm|E] del [liege|E] del consigliere."

 game_concept_hostile_army:0 "Ostile"
 game_concept_hostile_army_desc:0 "Un [army|E] $game_concept_hostile_army$ può essere ingaggiato proprio come se tu fossi in [war|E] con il proprietario, sebbene non sarà assegnato alcun [Concept( 'war_score', 'Punteggio di Guerra' )|E].\n\nL'ostilità è causata dal fatto che avete interessi contrastanti, tra cui:\n$BULLET_WITH_TAB$I Nemici del vostro [liege|E]\n$BULLET_WITH_TAB$I [vassals|E] dei tuoi nemici\n$BULLET_WITH_TAB$I governanti #emphasis attaccanti#! lo stesso nemico"

 game_concept_war_leaders:0 "Leader della Guerra"
 game_concept_war_leader:0 "Leader della Guerra"
 game_concept_war_leaders_desc:0 "L'attaccante primario e il difensore primario in una [war|E]. Di solito questo è il personaggio che ha instigato la guerra, e il [top_liege|E] del personaggio che detiene il [war_target|E].\n\nCi sono una varietà di [casus_belli|E] per molti tipi differenti di guerra, alcuni con personaggi differenti nel ruolo di $game_concept_war_leaders$."

 game_concept_offensive_war_opinion:0 "Opinione per la Guerra Offensiva"
 game_concept_offensive_war_opinion_short:0 "Guerra Offensiva"
 game_concept_offensive_war_opinion_desc:0 "Essere il principale attaccante in una guerra avrà come conseguenza che i tuoi vassalli ti apprezzeranno gradualmente di meno nel corso di [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] mesi. Le [civil_wars|E] e le [great_holy_wars|E] sono escluse da ciò. Non appena non sarete più in tale guerra, la penalità diminuirà lentamente."

 game_concept_at_peace_opinion:0 "Opinione per il periodo di Pace"
 game_concept_at_peace_opinion_short:0 "In Pace"
 game_concept_at_peace_opinion_desc:1 "I Personaggi che hanno il [core_tenet|E] [GetFaithDoctrine('tenet_warmonger').GetBaseName] come parte della loro [faith|E] avranno l''$game_concept_at_peace_opinion$' anziché la penalità per [offensive_war_opinion|E].\n\nSe rimani in pace per troppo a lungo, i tuoi [vassals|E] penseranno male di te #weak (se condividono la tua stessa Fede).#!"

 game_concept_character:0 "Personaggio"
 game_concept_characters:0 "Personaggi"
 game_concept_character_possessive:0 "del Personaggio"
 game_concept_characters_possessive:0 "dei Personaggi"
 game_concept_character_desc:0 "I Personaggi possono essere sia [noble|E] che [lowborn|E], [landed|E] o [unlanded|E], ognuno con il proprio insieme di [skills|E] e [traits|E], obiettivi e aspirazioni. Possono essere [Concept( 'rulers', 'Signori' )|E], [courtiers|E] e [guests|E]. Finché si trovano nel [diplomatic_range|E], vi si può interagire."

 game_concept_highlighted_text:0 "Testo Evidenziato"
 game_concept_highlighted_text_desc:0 "Questa informazione è qui per te, ogni qualvolta non sei sicuro riguardo a un concetto di gioco.\n\n#TUT Puoi persino muovere il tuo cursore in #EMP questo#! suggerimento per ottenere anche altre informazioni! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Perfetto!"
 game_concept_highlighted_text_example_desc:0 "Bel lavoro!"

 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"

 game_concept_tutorial_education_trait:0 "Tratto dovuto all'Educazione"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Il Piccolo Re Murchad (il tuo [character|E]) ha seguito una [education|E] focalizzata sulla [martial|E]. Una volta raggiunta la maggior età, ha ricevuto il trato Tattico Esperto."

 game_concept_organized:0 "Organizzata"
 game_concept_organized_desc:0 "Una [faith|E] Organizzata ha una gerarchia religiosa. L'adorazione e le pratiche sono più organizzate e le scritture sono formalizzate.\n\nLe Fedi di tipo [GetReligionFamily('rf_pagan').GetName] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] possono diventare Organizzate attraverso una riforma, mentre altre Fedi sono sempre considerate Organizzate."

 game_concept_flowery_war:0 "Incursione per i Prigionieri"
 game_concept_flowery_wars:0 "Incursione per i Prigionieri"
 game_concept_flowery_warring:0 "Facendo un incursione per i Prigionieri"
 game_concept_flowery_war_desc:1 "Questa è un tipo speciale di [war|E], iniziata da un [ruler|E] la cui [faith|E] pratica i sacrifici umani. Il loro obiettivo primario per fare incursione è di dare battaglia e catturare [prisoners|E] da sacrificare, con entrambi i versanti in grado di ottenere abbastanza [Concept( 'war_score', 'Punteggio di Guerra' )|E] attraverso il combattimento per vincere senza mai dover [Concept( 'siege', 'assediare' )|E].\n\nAlla fine della $game_concept_war$, se il vicintore (incluso il difensore) segue una $game_concept_faith$ che pratica sacrifici umani, essi prenderanno diversi $game_concept_prisoners$ dalla [court|E] del perdente. Se entrambi i combattenti princiapli in una $game_concept_flowery_war$ segue la stessa fede, allora la guerra è considerata sacra, il che significa che il perdente riceve comunque un po' di [piety|E] persino nella sconfitta.\n\nNon puoi condurre o continuare una $game_concept_flowery_war$ se hai nelle tue [dungeon|E] dei $game_concept_prisoners$ ottenuti attraverso la vittoria in una $game_concept_flowery_war$."

 game_concept_partition_share:0 "Divisione per Partizione"
 game_concept_partition_share_desc:1 "Sotto una qualsiasi [succession_law|E] con più di un [Concept( 'realm_heirs', 'erede del reame' )|E], questo tipo di partizione determina quali [titles|E] quel particolare $game_concept_heir$ erediterà alla [succession|E]. Solitamente, ciò significa una suddivisione tra i figli di un [ruler|E], o, raramente, tra i propri parenti.\n\nTipicamente, in base a quale tipo di $game_concept_succession$ vi sia, i $game_concept_titles$ potrebbero persino essere divisi tra [realms|E], in modo uniforme all'interno dello stesso $game_concept_realm$, o essere dati, per la maggior parte, all'erede principale dividendo ciò che rimane in modo equo tra gli altri $game_concept_heirs$."

 game_concept_banish_reason:0 "Ragione per l'Esilio"
 game_concept_banish_reasons:0 "Ragioni per l'Esilio"
 game_concept_banish_reason_desc:0 "La $game_concept_banish_reason$ da ad un [liege|E] l'opportunità di [banish|E] liberamente qualsiasi suddito che sia all'interno delle proprie [Concept( 'dungeon', 'prigioni' )|E]. Questa possibilità è data dal fatto che il suddito è un [criminal|E]."

 game_concept_imprisonment_reason:0 "Motivazione per l'imprigionamento"
 game_concept_imprisonment_reasons:0 "Motivazioni per l'imprigionamento"
 game_concept_imprisonment_reason_desc:0 "Un $game_concept_imprisonment_reason$ da ad un [liege|E] l'opportunità di [imprison|E] liberamente un suddito. Questa possibilità è data dal fatto che il suddito è un [criminal|E]."

 game_concept_revoke_title_reason:0 "Ragione per Revocare un Titolo"
 game_concept_revoke_title_reasons:0 "Ragioni per Revocare un Titolo"
 game_concept_revoke_title_reason_desc:0 "Una $game_concept_revoke_title_reason$ da ad un [liege|E] l'opportunità di [revoke|E] liberamente un [title|E] ad un suddito. Questa possibilità è data dal fatto che il suddito è un [criminal|E]."

 game_concept_execute_reason:0 "Ragione per l'Esecuzione"
 game_concept_execute_reasons:0 "Ragioni per l'Esecuzione"
 game_concept_execute_reason_desc:1 "Una $game_concept_execute_reason$ da ad un [liege|E] l'opportunità di [execute|E] liberamente un suddito all'interno delle proprie [dungeon|E]. Questa possibilità è data dal fatto che il suddito è un [criminal|E]."

 game_concept_movement_lock:0 "Blocco del Movimento"
 game_concept_movement_locked:0 "Movimento Bloccato"
 game_concept_movement_locked_desc:0 "Dopo che un [army|E] ha completato più di metà del movimento che gli è stato ordinato di fare, non sarà possibile cambiarlo finché essa non raggiunge la propria destinazione."

 game_concept_extramarital_sex:0 " Sesso Extraconiugale"
 game_concept_extramarital_sex_sleeping_with:0 "andare a letto con"
 game_concept_extramarital_sex_desc:1 "Se vengono scoperti, due personaggi impegnati in rapporti sessuali extraconiugali subiranno conseguenze a seconda delle [doctrines|E] della loro [faith|E].\n\n$EFFECT_LIST_BULLET$ Ciascun personaggio diverrà noto come [GetTrait('fornicator').GetName( GetNullCharacter )] o [GetTrait('adulterer').GetName( GetNullCharacter )], in base al proprio status matrimoniale\n$EFFECT_LIST_BULLET$Se un uomo e una donna dormono insieme, potrebbe accadere che lei rimanga incinta di un [bastard|E]\n$EFFECT_LIST_BULLET$Se i personaggi sono dello stesso sesso, le conseguenze sono determinate dalla [doctrine|E] della [faith|E] riguardante le $doctrine_homosexuality_name$\n$EFFECT_LIST_BULLET$Qualsiasi [Concept( 'diseases', 'malattia' )|E] sessualmente trasmissibile posseduta da un personaggio può infettare l'altro"

 game_concept_titular_title:0 "Titolare del Titolo"
 game_concept_titular_title_desc:0 "Un $game_concept_titular_title$ è un [title|E] che non ha un territorio [de_jure|E] sulla mappa. I Titoli Non-Titolari, possono diventarlo tramite la [de_jure_drift|E].\n\nI Titoli di [mercenary|E], [head_of_faith|E] e [holy_order|E] sono spesso Titolari."

 game_concept_pilgrimage:0 "Pellegrinaggio"
 game_concept_pilgrimages:0 "Pellegrinaggi"
 game_concept_pilgrimage_desc:2 "I Personaggi della maggior parte delle [faiths|E] possono scegliere di intraprendere un'[activity|E] per andare in $game_concept_pilgrimage$ ad un [holy_site|E]. Ogni [holy_site|E] ha un periodo di grazia individuale prima poter essere rivisitato.\n\nQuesto viaggio può essere pieno di opportunità e di pericoli, ma una volta raggiunta la destinazione i personaggi guadagneranno [piety|E] e potrebbero ricevere altre ricompense."

 game_concept_hajj:0 "Hajj"
 game_concept_hajjes:0 "Hajj"
 game_concept_hajj_desc:1 "I personaggi della maggior parte delle [faiths|E] Islamiche possono scegliere di intraprendere un'[activity|E] per fare l'$game_concept_hajj$ verso la Mecca come parte della loro [doctrine|E] di $game_concept_pilgrimage$ una volta all'anno.\n\nTale viaggio può essere pieno di opportunità e di pericoli, ma una volta raggiunta la città santa i personaggi guadagneranno [piety|E] e potrebbero ricevere altre ricompense."

 game_concept_faith_righteous:0 "Retta"
 game_concept_faith_righteous_desc:0 "Questa [faith|E] è considerata legittima.\nIl matrimonio misto è comune.\n\n#S Effetti:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Deviata"
 game_concept_faith_astray_desc:0 "Questa [faith|E] differisce in modo non particolarmente significativo.\nI matrimoni tra fedi diverse possono comunque avvenire.\n\n#S Effetti:\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Ostile"
 game_concept_faith_hostile_desc:0 "Questa [faith|E] devia significativamente.\nI matrimoni tra fedi diverse possono comunque avvenire, le [holy_wars|E] possono essere dichiarate.\n\n#S Effetti:\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "Demoniaca"
 game_concept_faith_evil_desc:0 "Questa [faith|E] è considerata come un anathema.\nRaramente si hanno matrimoni tra fedi diverse, le [holy_wars|E] possono essere dichiarate.\n\n#S Effetti:\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "Ostilità della Fede"
 game_concept_faith_hostility_desc:1 "Tutte le [faiths|E] hanno una relazione verso gli altri tipi di $game_concept_faith$ che è determinata da quanto sono strettamente correlate.\n\nCiò è determinato da diversi fattori, come ad esempio se condividono la [religion|E], la [religious_family|E], o se la Fede ha [doctrines|E] speciali.\n\nSe due Fedi sono distanti, sono spesso in grado di indirsi a vicenda una [holy_war|E].\n\nLe seguenti relazioni esistono: [faith_righteous|L], [faith_astray|L], [faith_hostile|L], e [faith_evil|L]."

 game_concept_command_modifier:0 "Modificatore di Comando"
 game_concept_command_modifier_desc:0 "Questo [modifier|E] è attivo solo per i [commanders|E].\n\nSe un personaggio con un Modificatore di Comando, comanda un [army|E], otterrà questo effetto."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Soprannome"
 game_concept_epithet:0 "Epiteto"
 game_concept_cognomen:0 "Cognome"
 game_concept_nicknames:0 "Soprannomi"
 game_concept_epithets:0 "Epiteti"
 game_concept_cognomens:0 "Cognomi"
 game_concept_nickname_desc:1 "I $game_concept_nicknames$,gli $game_concept_epithets$, e i $game_concept_cognomens$ sono tutti nomi secondari sia adottati che attribuiti ad un [characters|E] (e.g. Charles 'the Bald'). I $game_concept_nicknames$ sono puramente estetici, sebbene le circostanze riguardo alla loro acquisizione sono spesso eventi drammatici o degli di nota.\n\nI brutti $game_concept_nicknames$ verranno a volte sostituiti da quelli buoni (così come Guglielmo "il Bastardo" è diventato Gugliemo 'il Conquistatore')."

 game_concept_main_phase:0 "Fase Principale"
 game_concept_main_phase_desc:0 "Nella Fase Princiaple di una [battle|E], i [soldiers|E] e i [knights|E] dei due schieramenti si danno battaglia.\n\nLa Fase Princiaple termina quando tutte le truppe di un lato sono diventate [casualties|E] oppure un lato ha deciso di [retreat|E].\n\nDopo che la Fase Principale una battaglia entra nella [aftermath|E]."

 game_concept_personality_trait:0 "Tratto della Personalità"
 game_concept_personality_traits:0 "Tratti della Personalità"
 game_concept_personality_trait_desc:1 "Un $game_concept_personality_trait$ è un [trait|E] che determina la visione del mondo di una persona e quali azioni sia più probabile che egli faccia. Inoltre ciò influenza l'[opinion|E] degli altri. Si potrebbero perdere e acquisire nuovi tratti nel corso della vita. Agire contro la propria personalità provoca [stress|E]."

 game_concept_lifestyle_trait:0 "Tratto per lo Stile di Vita"
 game_concept_lifestyle_traits:0 "Tratti per lo Stile di Vita"
 game_concept_lifestyle_trait_desc:1 "Un $game_concept_lifestyle_trait$ è il risultato della scelta di determinati vantaggi nello [lifestyle|E], di [decisions|E], o [interactions|E].\n\nAlcuni tratti per lo stile di via sono migliorabili mentre il personaggio migliora la propria padronanza di quell'abilità. I livelli vanno da 1 a 3, e le stelle sull'icona del tratto indicano l'attuale livello."

 game_concept_physical_trait:0 "Tratto Fisico"
 game_concept_physical_traits:0 "Tratti Fisici"
 game_concept_physical_trait_desc:1 "Un [trait|E] che descrive l'aspetto fisico, legato all'apparenza o al comportamento, e al livello di intelletto che ha un personaggio. Molte caratteristiche fisiche condizionano quanto siano [Concept( 'attracted', 'attratti' )|E] da lui gli altri personaggi.\n\nQuesto tratto è spesso [congenital|E], pertanto è ottenuto alla nascita ed è permanente."

 game_concept_fame_trait:0 "Tratto della Fama"
 game_concept_fame_trait_desc:1 "Un $game_concept_fame_trait$ è un [trait|E] speciale ottenuto tramite specifiche circostanze e che condiziona l'[opinion|E] degli altri. Si possono ottenere questi tratti come risultato di un'azione positiva, o quando i [secrets|E] oscuri di qualcuno vengono esposti. Oppure come risultato delle circostanze della nascita di qualcuno."

 game_concept_health_trait:0 "Tratto della Salute"
 game_concept_health_trait_desc:1 "Un $game_concept_health_trait$ è un [trait|E] che condiziona direttamente la [health|E] mentale e fisica di qualcuno, come ad esempio le [diseases|E]. Rientrano in questa categoria anche i tratti temporanei che influiscono sulle capacità corporee, come le gravidanze e le ferite."

 game_concept_modifier_contribution:0 "Contributo"
 game_concept_modifier_contributions:0 "Contributi"
 game_concept_modifier_contributes:0 "Contribuisce"
 game_concept_modifier_contribution_desc:0 "Un [modifier|E] potrebbe cambiare il $game_concept_modifier_contribution$ per quanto riguarda le [obligations|E] dei tuoi [vassals|E]. Questo non è uguale al [modifier_base_contribution|E].\n\nSe hai un vassallo che ti paga #V 1#! [gold|E] al mese, e ottieni un modificatore che incrementa il $game_concept_modifier_contribution$ del #V 10%#!, allora il vassallo ti paga #V 1.1#! d'oro."

 game_concept_modifier_base_contribution:0 "Contributo Base"
 game_concept_modifier_base_contributions:0 "Contributi Base"
 game_concept_modifier_base_contributes:0 "Contributi Base"
 game_concept_modifier_base_contribution_desc:0 "Un [modifier|E] potrebbe cambiare il $game_concept_modifier_base_contribution$ per quanto riguarda le [obligations|E] dei tuoi [vassals|E]. Questo non è uguale al [modifier_contribution|E].\n\nSe hai un vassallo che ha come [income|E] totali #V 10#! [gold|E] e ti paga #V 1#! d'oro al mese, e ottieni un modificatore che incrementa il $game_concept_modifier_base_contribution$ del #V 10%#!, allora quel vassallo ti paga invece #V 2#! d'oro."

 game_concept_maneuver:0 "Manovra"
 game_concept_maneuver_desc:0 "La fase di $game_concept_maneuver$ si ha all'inizio di una [battle|E] e indica il tempo che ci vuole prima che la [main_phase|E] inizi, e gli [armies|E] ingaggino battaglia."

 game_concept_combat_phase:0 "Fase della Battaglia"
 game_concept_combat_phase_desc:0 "È una parte di una [battle|E]. Le Battaglie hanno tre distinte fasi; [maneuver|E], [main_phase|E], e la [aftermath|E]."

 game_concept_unreformed_pagan_combat_bonus:1 "Vantaggio di lotta per i pagani non riformati"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "Le [faiths|E] del tipo [GetReligionFamily('rf_pagan').GetName] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] ottengono un [advantage|E] in [battle|E] nelle [counties|E] che hanno la loro stessa fede."

 game_concept_personality:0 "Personalità"
 game_concept_character_personality:0 "Personalità del Personaggio"
 game_concept_personalities:0 "Personalità"
 game_concept_personality_desc:1 "I Personaggi agiranno contro di te e contro gli altri in base alla loro Personalità, che è principalmente determinata dai loro [personality_traits|E]."
 
 game_concept_economical_archetype:0 "Archetipo Economico"
 game_concept_economical_archetype_desc:0 "L'Archetipo Economico di un [ruler|E] influenza il modo in cui egli decide di spendere il proprio [gold_i][gold|E]. Esso è in larga parte basato sui loro [traits|E].\n\n#low Gli Archetipi Economici sono:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]\n$EFFECT_LIST_BULLET$[ai_conqueror_personality|E]"

 game_concept_gift:0 "Dono"
 game_concept_gifts:0 "Doni"
 game_concept_send_gift:0 "Invia un Dono"
 game_concept_gift_desc:0 "Inviare un Dono ad un altro personaggio incrementerà la loro [opinion|E] nei tuoi confronti in cambio d'[gold|E][gold_i].\n\nPiù è avido il destinatario, più Oro dovrai inviare, e migliore sarà l'Opinione che ne deriverà.\n\nPiù è alta la tua [diplomacy|E], migliore sarà l'Opinione che ne deriverà."

 game_concept_vote_strength:0 "Forza del Voto"
 
 game_concept_valuable_prisoner: "Prigioniero di Valore"
 game_concept_valuable_prisoners: "Prigionieri di Valore"
 game_concept_valuable_prisoner_desc:0 "Un $game_concept_valuable_prisoner$ è un [prisoner|E] che fornisce [war_score|E] quando viene catturato nel corso di una [war|E].\n\nAffinché una persona possa essere considerata un $game_concept_valuable_prisoner$, they deve essere terzo in linea di successione o superiore per ereditare il titolo principale del proprio leader della guerra.\n\nI $game_concept_valuable_prisoners$ vengono rilasciati al termine della guerra, a differenza dei [prisoners_of_war|E]."
 game_concept_prisoner_of_war:0 "Pigioniero di Guerra"
 game_concept_prisoners_of_war:0 "Prigionieri di Guerra"
 game_concept_prisoner_of_war_desc:1 "Un $game_concept_prisoner_of_war$ è un [prisoner|E] che viene catturato nel corso di una [war|E], ma non è importante, e non influisce sul [war_score|E] di chi lo cattura.\n\nI [valuable_prisoners|E] vengono rilasciati al termine della guerra, a differenza dei prigionieri di guerra, di cui si può comunque il riscatto per il rilascio."

 game_concept_single_combat_fight:0 "Singolar Tenzone"
 game_concept_single_combat_duel:0 "Duello"
 game_concept_single_combat_fight_plural:0 "Singolar Tenzoni"
 game_concept_single_combat_duel_plural:0 "Duelli"
 game_concept_single_combat_fight_sudden_death:0 "Morte Improvvisa"
 game_concept_single_combat_fight_desc:0 "In un $game_concept_single_combat_fight$, due [characters|E] combattono, fino alla [character_death_death|E] oppure fino al primo sangue. Ad ogni turno, entrambi i $game_concept_characters$ selezionano un'opzione (randomly rolled) dalla lista, scambiandosi colpi finché un $game_concept_character$ non riesce a mettere a segno un colpo decisivo, con le opzioni disponibili che dipendono dalla tua [prowess|E] e dai [traits|E].\n\nAlcune opzioni potrebbero dare degli effetti speciali, e la maggior parte aumenterà la tua [single_combat_success_chance|E] e il [single_combat_injury_chance|E]. Mentre i $game_concept_single_combat_duel_plural$ vanno avanti, diventano sempre più pericolosi ed incerti, e diventa più facile vincere o ferirsi. Dopo diversi turni, i $game_concept_single_combat_duel_plural$ entrano nella fase di morte improvvisa, terminando immediatamente con la vittoria del combattente con la $game_concept_prowess$ più alta.\n\nMentre combatti i $game_concept_single_combat_duel_plural$, potresti guadagnare temporaneamente un [single_combat_prowess_bonus|E] o un [single_combat_prowess_malus|E] per i [character_modifiers|E], aumentando o riducendo la tua $game_concept_prowess$ fino al termine del $game_concept_single_combat_duel$."
 game_concept_single_combat_success_chance:0 "Probabilità di Successo"
 game_concept_single_combat_success_chance_skill:0 "Successo in Duello"
 game_concept_single_combat_success_chance_desc:0 "Quando combatti un $game_concept_single_combat_fight$, la tua $game_concept_single_combat_success_chance$ è data da quanto bene stai andando nel $game_concept_single_combat_duel$. Per vincere, devi portare la tua $game_concept_single_combat_success_chance$ molto al di sopra di quella del tuo avversario.\n\nCon il passare dei turni, vincere diventa più facile, il che significa che significa che hai bisogno di meno vantaggio sul tuo avversario.\n\nLa controparte della $game_concept_single_combat_success_chance$ è il [single_combat_injury_chance|E]."
 game_concept_single_combat_injury_chance:0 "Rischio di Venire Feriti"
 game_concept_single_combat_injury_chance_injure:0 "Ferire"
 game_concept_single_combat_injury_chance_injury_risk:0 "Rischio di Ferite"
 game_concept_single_combat_injury_chance_desc:0 "I [characters|E] impegnati nei $game_concept_single_combat_fight_plural$ corrono il rischio di ferirsi, sia accidentalmente, scoprendo la guardia al loro avversario, sia ferendosi semplicemente da soli con le loro stesse armi. Inoltre, mentre combattono, aumentano il $game_concept_single_combat_injury_chance$.\n\nIl prolungarsi dei $game_concept_single_combat_duel_plural$ rende più facile che tu possa ferirti da solo.\n\nLa controparte al $game_concept_single_combat_injury_chance$ è la [single_combat_success_chance|E]."
 game_concept_single_combat_prowess_bonus:0 "Bonus Temporaneao per il Duello"
 game_concept_single_combat_prowess_bonus_desc:0 "Mentre i [characters|E] sono impegnati in un $game_concept_single_combat_duel$, potrebbero guadagnare un vantaggio temporaneo, ad esempio sfruttando il [terrain|E] o [traits|E] speciali. Ciò incrementa la loro [prowess|E] per tutta la durata del combattimento in corso, ed è perso subito dopo.\n\nL'opposto del $game_concept_single_combat_prowess_bonus$ è il [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus:0 "Penalità Temporanea per il Duello"
 game_concept_single_combat_prowess_malus_desc:1 "Mentre i [characters|E] sono impegnati in un $game_concept_single_combat_duel$, potrebbero essere colpiti da uno svantaggio temporaneo, spesso a causa del loro avversario che li ferisce gravemente o li intimidisce. Ciò fa diminuire la loro [prowess|E] per tutta la durata del combattimento in corso, ma viene ripristinata subito dopo.\n\nL'opposto del $game_concept_single_combat_prowess_malus$ è il [single_combat_prowess_bonus|E]."

 game_concept_game_over:0 "Fine della Partita"
 game_concept_game_over_desc:0 "Il gioco finisce quando la tua stirpe attuale si estingue.\n\nTuttavia, anche se il gioco è finito per il tuo lignaggio, puoi ancora scegliere di giocare come un altro [ruler|E] ovunque nel mondo.\n\nIl gioco può finire in due modi:\n$BULLET_WITH_TAB$Tu muori senza un [player_heir|E]\n$BULLET_WITH_TAB$Raggiungi l'anno 1453"

 game_concept_de_jure_partition:0 "Ripartizione De Jure"
 game_concept_de_jure_partitioned:0 "Ripartiti De Jure"
 game_concept_de_jure_partition_desc:0 "I [realms|E] che sono $game_concept_de_jure_partitioned$ sono stati divisi in due [titles|E] dello stesso [title_tier|E], ma possono ancora essere riuniti facilmente.\n\nOgni $game_concept_title$ può [de_jure_drift_drift|E] i [duchies|E] [Concept( 'completely_controlled', 'completamente controllati' )|E] dall'altro $game_concept_title$ nel suo titolo [de_jure|E] istantaneamente attraverso una [decision|E].\n\nSe uno dei due titoli viene distrutto o perde l'ultima delle sue [counties|E] $game_concept_de_jure$, allora il $game_concept_title$ rimanente annette tutte le sue contee $game_concept_de_jure$."
 
 game_concept_hybrid_culture:0 "Cultura Ibrida"
 game_concept_hybrid_cultures:0 "Culture Ibride"
 game_concept_hybridize:0 "Ibrida"
 game_concept_hybridized:0 "Ibridata"
 game_concept_hybridizing:0 "Ibridare"
 game_concept_hybridizes:0 "Ibrida"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC:1 "Una $game_concept_hybrid_culture$ è una [culture|E] che è stata creata da un [ruler|E] come combinazione di due Culture esistenti.\n\nL'ibridazione è un'unione di [traditions|E], [culture_pillars|E] e Estetica di due Culture originarie.\n\nSolo Culture di [heritage|E] differente possono formare un Ibrido, e il costo in [prestige|E] per farlo è basato sulla loro reciproca [cultural_acceptance|E].\n\nPiù è alta l'Accettazione Culturale, più saranno le [counties|E] che si convertiranno alla formazione di un Ibrido. I governanti di una cultura Ibrida [Concept( 'promote_culture', 'promuovono la cultura' )|E] molto più velocemente nelle Contee delle loro culture genitrici per #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! anni dopo che essa si è formata.\n\nNuove Culture possono inoltre apparire come [Concept( 'divergent_culture', 'culture divergenti' )|E]."
 game_concept_hybrid_culture_desc_NO_DLC:0 "Una $game_concept_hybrid_culture$ è una [culture|E] che si è formata dalla Combinazione di altre due culture.\n\nLe Nuove Culture possono inoltre apparire come [Concept( 'divergent_culture', 'culture divergenti' )|E]."
 game_concept_divergent_culture:0 "Cultura Divergente"
 game_concept_divergent_cultures:0 "Culture Divergenti"
 game_concept_diverge:0 "Divergi"
 game_concept_diverges:0 "Diverge"
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC:1 "Una $game_concept_divergent_culture$ è una derivazione di una [culture|E] esistente creata da un [ruler|E].\n\nLe $game_concept_divergent_culture$ mantengono la loro [heritage|E], ma altri aspetti della Cultura originale possono essere modificati.\n\nLa Cultura da cui diverge deve esistere da almeno [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] anni, e il costo in [prestige|E] per divergere è basato sulla [realm_size|E] del [ruler|E] che la crea.\n\nLe nuove culture possono inoltre apparire come [Concept( 'hybrid_culture', 'culture ibride' )|E]."
 game_concept_divergent_culture_desc_NO_DLC:0 "Una $game_concept_divergent_culture$ è una derivazione di una [culture|E] esistente.\n\nLe nuove culture possono inoltre apparire come [Concept( 'hybrid_culture', 'culture ibride' )|E]."

 game_concept_winter:0 "Rigidità dell'Inverno"
 game_concept_winter_desc:0 "L'inverno consuma progressivamente i rifornimenti, facendo perdere Provviste agli eserciti mentre si trovano in una baronia durante l'Inverno. La penalità sui Rifornimenti aumenta in base ad ogni rigità dell'inverno. Ci sono tre differenti rigidità; [Concept( 'winter_severity_mild', 'Mite' )|E], [Concept( 'winter_severity_normal', 'Normale' )|E], and [Concept( 'winter_severity_harsh', 'Rigido' )|E]."
 game_concept_winter_severity_mild:0 "Inverno Mite"
 game_concept_winter_severity_mild_desc:1 "[GetModifier( 'winter_mild_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_normal:0 "Inverno Normale"
 game_concept_winter_severity_normal_desc:1 "[GetModifier( 'winter_normal_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_harsh:0 "Inverno Rigido"
 game_concept_winter_severity_harsh_desc:1 "[GetModifier( 'winter_harsh_modifier' ).GetDescWithEffects]"

 game_concept_deceitful_progress_hostile_schemes_decision:0 "Decisione $deceitful_progress_hostile_schemes_decision$"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "Una [decision|E] che ti permette di migliorare i tuoi [hostile_schemes|E]. Fornisce un incremento della [success_chance|E] e [scheme_speed|E] in cambio di [stress|E]."

 game_concept_diligent_development_focus_decision:0 "Decisione $diligent_development_focus_decision$"
 game_concept_diligent_development_focus_decision_desc:0 "Una [decision|E] che ti permette di migliorare la tua [capital|E]. Garantisce un maggior [development|E] in cambio di [stress|E]."

 game_concept_impatient_rushing_all_schemes_decision:0 "Decisione $impatient_rushing_all_schemes_decision$"
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "Una [decision|E] che ti permette di accelerare il tuo [scheme|E]. Fornisce [scheme_opportunity_opportunities|E] in cambio di [stress|E]."

 game_concept_dismiss_strong_hook_interaction:0 "Interazione $dismiss_strong_hook_interaction$"
 game_concept_dismiss_strong_hook_interaction_desc:0 "Un'[interaction|E] che ti permette di annullare un [hook|E] nei tuoi confronti in cambio di [prestige|E]."

 game_concept_abandon_hook_interaction:0 "Interazione $abandon_hook_interaction$"
 game_concept_abandon_hook_interaction_desc:0 "Un'[interaction|E] che ti permette di rinunciare ad un [hook|E] in tuo possesso perdendo in cambio [stress_loss_i] di [stress|E]."

 game_concept_force_duel_criminals_interaction:0 "Interazione $force_duel_criminals_interaction$"
 game_concept_force_duel_criminals_interaction_desc:0 "Un'[interaction|E] che ti permette di sfidare i criminali ad un [single_combat_duel|E] quando sei [stressed|E]."

 game_concept_force_duel_anyone_interaction:0 "Interazione $force_duel_anyone_interaction$"
 game_concept_force_duel_anyone_interaction_desc:0 "Un'[interaction|E] che ti permette di sfidare a [single_combat_duel|E] chiunque quando sei [stressed|E]."
 
 game_concept_artifact_rarity:0 "Rarità del Manufatto"
 game_concept_rarity:0 "Rarità"
 game_concept_artifact_rarity_desc:0 "Alcuni [artifacts|E] sono più rari di altri, il che si riflette sulla loro Rarità.\n\nI livelli sono dal più basso al più alto:\n$BULLET_WITH_TAB$Comune (non viene mai mostrato poiché è l'impostazione predefinita)\n$BULLET_WITH_TAB$$capolavoro$\n$BULLET_WITH_TAB$$celebre$\n$BULLET_WITH_TAB$$illustre$"

 game_concept_promote_other_culture_development_decision:0 "Decisione $promote_other_culture_development_decision_name$"
 game_concept_promote_other_culture_development_decision_desc:0 "Una [decision|E] che ti permette di migliorare lo [development|E], il [control|E], i costi di [Concept( 'building', 'costruzione' )|E], e il [advantage|E] difensivo nelle [counties|E] di [cultures|E] differenti con un'[cultural_acceptance|E] del #V 75%#! o più.\n\nTPrendere la Decisione inoltre incrementerà il tuo [prestige|E] [prestige_i] e le [levies|E].\n\nCoinvolge tutte le Contee nel [realm|E]. Il [Concept( 'gold', 'costo' )|E] scala con il numero di Contee interessate."

 game_concept_reform:0 "Riforma"
 game_concept_reformation:0 "Riforma"
 game_concept_reformation_desc:0 "Il [culture_head|E] è in grado di cambiare alcune parti della propria [culture|E] mediante la $game_concept_reformation$. Questo è un processo che richiede molto tempo e non può essere fermato una volta iniziato.\n\nLe parti riformabili sono:\n$BULLET_WITH_TAB$Le [traditions|E]\n$BULLET_WITH_TAB$L'[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"

 game_concept_buy_artifact_claim:0 "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction:0 "Interazione $buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_desc:0 "Un'Interazione che permette ad un personaggio di comprare le [personal_artifact_claims|E] in cambio di [piety|E] o [prestige|E]."
 
 game_concept_vassal_contract:0 "Contratto del Vassallo"
 game_concept_vassal_contracts:0 "Contratti dei Vassalli"
 game_concept_vassal_contract_desc:0 "I $game_concept_vassal_contracts$ definiscono le [obligations|E] tra un [vassal|E] e il proprio [liege|E].\n\nI vassalli con le $game_concept_government_forms$ [feudal|E], [clan|E], [administrative|E] e [GetGovernment( 'nomad_government' ).GetName] hanno accesso ad [obligations|E] differenti, negoziate individualmente per ogni Vassallo.\n\nTutti i Vassalli pagano una paercetuale delle loro [taxes|E] totali e [levies|E] al proprio Signore, in base alle loro [obligations|E]. #EMP Questi [modifier_contributions|E], in cambio, possono essere modificati da 'clausole in piccolo' come [GetSubjectContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )].#!\n\nAlcuni Contratti Speciali sono limitati a determinati Ranghi:\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )|V] and [GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_scutage' )|V]: [duke|E] o superiore\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_palatinate' )|V]: [count|E] o superiore\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )|V]: solo [count|E]\n\n#weak Nota, le  [obligations|E] del [governor|E] sono anche conosciute come [province_administrations|E].#!"

 game_concept_vassal_directive: "Direttiva del Vassallo"
 game_concept_vassal_directives: "Direttive del Vassallo"
 game_concept_directive: "Direttiva"
 game_concept_directives: "Direttive"
 game_concept_vassal_directive_desc: "In quanto [liege|E], puoi impartire Direttive ai tuoi [vassals|E], influenzando i loro [councillor_tasks|E] e quali [buildings|E] essi debbano costruire.\n\nPer impartire una Direttiva, devi abiltiarla, ad esempio avendo #P 50#! o più di [opinion|E] con il Vassallo. Le [government_forms|E] avanzate non richiedono ciò."

 game_concept_tributary_contract: "Contratto del Tributario"
 game_concept_tributary_contracts: "Contratti dei Tributari"
 game_concept_tributary_contract_desc: "Il $game_concept_tributary_contract$ definiscono le [obligations|E] tra un [tributary|E] e il proprio [suzerain|E].\n\nTutti i Tributari hanno accesso a [obligations|E] differenti, negoziate individualmente per ogni Tributario.\n\nI tributari pagano una percentuale delle loro [taxes|E] totali, [levies|E], [Concept( 'herd', 'mandrie' )|E], e/o [prestige|E] al proprio Suzerain, in base alle loro [obligations|E]."

 game_concept_board_game_match:0 "Incontro"
 game_concept_board_game:0 "Gioco da Tavolo"
 game_concept_board_games:0 "Giochi da Tavolo"
 game_concept_board_game_game:0 "Partita"
 game_concept_board_game_match_desc:0 "Un gioco da tavolo consiste nel mettere la fortuna e l'abilità di due giocatori l'uno contro l'altro in un gioco d'ingegno e di fortuna. Si possono giocare partite amichevoli o scommettendo qualcosa.\n\n#weak Ci sono tanti diversi [board_game_types|E], sebbene il modo di [board_game_win|E] e di giocare rimane lo stesso. Differiscono solo le competenze utilizzate.#!"

 game_concept_board_game_winning:0 "Vincere"
 game_concept_board_game_win:0 "Vincere"
 game_concept_board_game_winning_sudden_death:0 "Morte Improvvisa"
 game_concept_board_game_winning_desc:0 "Si può vincere ad un $game_concept_board_game$ in uno di questi due modi:\n$EFFECT_LIST_BULLET$ Ottenendo un clamoroso vantaggio nel punteggio rispetto all'avversario.\n$EFFECT_LIST_BULLET$ Facendo il difensore se non c'è un vincitore chiaro dopo il turno [EmptyScope.ScriptValue('bg_round_cap_value')|0]."

 game_concept_board_game_type:0 "Tipo di Gioco da Tavolo"
 game_concept_board_game_types:0 "Tipi di Giochi da Tavolo"
 game_concept_board_game_type_counter:0 "contrasto"
 game_concept_board_game_type_counters:0 "contrasta"
 game_concept_board_game_type_desc_guts:0 "Quando giochi ad un $game_concept_board_game$, diversi stili di gioco possono contrastare il tuo avversario. Contrastare le sue mosse riduce di molto i punti che avrebbe guadagnato, anche se gli riescono. Gli avversari esperti potrebbero notare le tue abilità e cercare deliberatamente di #EMP contrastarti#!."
 game_concept_board_game_type_desc:2 "$game_concept_board_game_type_desc_guts$\n\nI giochi disponibili sono:\n$EFFECT_LIST_BULLET$ [board_game_type_chess|E]\n$EFFECT_LIST_BULLET$ [board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$ [board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$ [board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
 game_concept_board_game_type_chess:0 "Scacchi"
 game_concept_board_game_type_chess_desc:1 "$game_concept_board_game_type_desc_guts$\n\nNegli $game_concept_board_game_type_chess$:\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]"
 game_concept_board_game_type_pachisi:0 "Pachisi"
 game_concept_board_game_type_pachisi_desc:1 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]"
 game_concept_board_game_type_hnefatafl:0 "Hnefatafl"
 game_concept_board_game_type_hnefatafl_desc:1 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_hnefatafl$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_board_game_type_tabula:0 "Tabula"
 game_concept_board_game_type_tabula_desc:0 "In $game_concept_board_game_type_tabula$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [intrigue|E]"

 game_concept_house_unity: "Unità della Casata"
 game_concept_unity: "Unità"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_desc: "L'$game_concept_house_unity$ rappresenta lo stato delle relazioni all'interno di una [house|E] di tipo [clan|E], e l'atteggiamento che i membri hanno l'uno verso l'altro.\n\nCi sono diversi [house_unity_levels|E], che forniscono ai membri di una Casata vari benefici e sanzioni.\n\nL'$game_concept_house_unity$ cambia in base alle azioni che i membri della Casata prendono gli uni verso gli altri. Le [house_unity_unifying_actions|E] generalmente faranno accrescere l'$game_concept_house_unity$, mentre le [house_unity_devisive_actions|E] la faranno ridurre. Il [house_head|E] generalmente ha un  maggior grado di influenza sull'$game_concept_unity$ della propria Casata."
 game_concept_house_unity_level: "Livello di Unità della Casata"
 game_concept_house_unity_levels: "Livelli di Unità della Casata"
 game_concept_house_unity_level_desc: "Il $game_concept_house_unity_level$ è l'attuale stato dell'[house_unity|E]. Il Livello Attivo cambia all'accrescersi dell'Unità tramite [house_unity_unifying_actions|E] o al ridursi, tramite [house_unity_devisive_actions|E], e ogni livello fornisce ai membri di una [house|E] vari benefici e penalità.\n\nCi sono cinque differenti livelli:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nOgni livello comporta una propria [succession_law|E] della [house|E]."
 
 game_concept_house_unity_unifying_actions: "Azioni Unificanti"
 game_concept_house_unity_unifying_actions_desc: "Le Azioni Unificanti fatte a favore dei membri della tua [house|E] incrementeranno la tua [house_unity|E].\n\n[house_heads|E] possono usare la [decision|E] #V $unity_steer_house_direction_decision$#! e l'[interaction|E] #V $extoll_virtuousness_interaction$#! per inrementare di molto l'Unità.\n\n#weak Alcuni esempi di azioni unificanti sono:$house_unity_increase_examples$#!"

 game_concept_house_unity_devisive_actions: "Azioni Divisive"
 game_concept_house_unity_devisive_actions_desc: "Le Azioni Divisive fatte a danno dei membri della tua [house|E] decrementeranno la tua [house_unity|E].\n\n[house_heads|E] possono usare la [decision|E] #V $unity_steer_house_direction_decision$#! e l'[interaction|E] #V $accuse_of_decandence_interaction$#! per decrementare di molto l'Unità.\n\n#weak Alcuni esempi di azioni divisive sono:$house_unity_decrease_examples$#!"

 game_concept_house_succession_law: "Legge di Successione della Casata"
 game_concept_house_succession_law_desc: "Nei [realms|E] con la forma di governo di tipo [GetGovernment('clan_government').GetName] il [house_unity_level|E] corrente stabilisce quale [succession_law|E] viene utilizzata.\n\nI Clan possono passare ad una Legge di Successione $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$, che non può essere modificata dall'[house_unity|E], ma farlo risulta molto più difficile del normale."

 house_unity_increase_examples: "\n$EFFECT_LIST_BULLET$ $negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$ $join_war_interaction$\n$EFFECT_LIST_BULLET$ $gift_artifact_interaction$\n$EFFECT_LIST_BULLET$ $pay_ransom_interaction$\n$EFFECT_LIST_BULLET$ $offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$ $send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$ $restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$ $abandon_hook_interaction$\n$EFFECT_LIST_BULLET$ $stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$ $fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$ $propose_best_friendship_interaction$"
 house_unity_decrease_examples: "\n$EFFECT_LIST_BULLET$ $revoke_title_interaction$\n$EFFECT_LIST_BULLET$ $declare_war_interaction$\n$EFFECT_LIST_BULLET$ $imprison_interaction$\n$EFFECT_LIST_BULLET$ $move_to_dungeon_interaction$\n$EFFECT_LIST_BULLET$ $force_join_faction_interaction$\n$EFFECT_LIST_BULLET$ $disinherit_interaction$\n$EFFECT_LIST_BULLET$ $denounce_interaction$\n$EFFECT_LIST_BULLET$ $expose_secret_interaction$\n$EFFECT_LIST_BULLET$ $blackmail_interaction$\n$EFFECT_LIST_BULLET$ $break_betrothal_interaction$\n$EFFECT_LIST_BULLET$ $join_independence_faction_interaction$\n$EFFECT_LIST_BULLET$ $sumptuary_law_debate_interaction$\n$EFFECT_LIST_BULLET$ $vassal_claim_liege_title_interaction$"

 game_concept_dreams: "Sogni"
 game_concept_dreams_desc: "I personaggi che seguono una fede con il principio della divinazione possono occasionalmente avere dei sogni. Questi sogni possono essere interpretati da un mistico con esiti molteplici, sia positivi che negativi."

 game_concept_board_game_type_go:0 "Go"
 game_concept_board_game_type_go_desc:0 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_go$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]"
 game_concept_board_game_type_fidchell:0 "Fidchell"
 game_concept_board_game_type_fidchell_desc:0 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_fidchell$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [diplomacy|E]\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [learning|E]"

 #### DIARCHY/REGENCIES
 game_concept_strife:0 "Conflittualità"
 game_concept_strife_opinion:0 "Opinione per la Conflittualità"
 game_concept_strife_desc:2 "La $game_concept_strife$ è una penalità all'[opinion|E] verso il [diarch|E] da parte dei propri [vassals|E] alla pari.\n\nLa conflittualità si ha quando il $game_concept_diarch$ usa i suoi [diarch_powers|E], o eventi a seguito dell'uso dei [mandates|E], dal momento che il $game_concept_diarch$ non ha la stessa autorità del suo [liege|E]"

 game_concept_diarchy:0 "Condivisione del Potere"
 game_concept_diarchies:0 "Condivisione del Potere"
 game_concept_share_power: "Condividi il Potere"
 game_concept_sharing_power:0 "Condividere il Potere"
 game_concept_power_sharing:0 "Condivisione del Potere"
 game_concept_diarchy_desc:2 "La Condivisione del Potere si ha quando un [ruler|E] condivide un po' di autorità con uno dei suoi [vassals|E] o [courtiers|E], che diventa il suo [diarch|E].\n\nIl Governante che condivide il proprio potere potrebbe definire dei [mandates|E] per il proprio $game_concept_diarch$, mentre il $game_concept_diarch$ può usare degli speciali [diarch_powers|E].\n\nGli [scales_of_power|E] misurano chi tra il Governante e il $game_concept_diarch$ detiene maggiore autorità."

 game_concept_diarch:0 "Diarca"
 game_concept_diarchs:0 "Diarchi"
 game_concept_diarch_possessive:0 "del Diarca"
 game_concept_diarchs_possessive:0 "dei Diarchi'"
 game_concept_diarch_desc:3 "Il partner minore durante la [diarchy|E], un $game_concept_diarch$ aiuta il suo [liege|E] a governare il [realm|E].\n\nIl $game_concept_diarch$ ha accesso ai [diarch_powers|E], e ne ottiene ancora di più man mano che gli [scales_of_power|E] volgono a suo favore."

 game_concept_regent:0 "Reggente"
 game_concept_regents:0 "Reggenti"
 game_concept_regent_possessive:0 "del Reggente"
 game_concept_regents_possessive:0 "dei Reggenti"
 game_concept_regent_desc:0 "Un reggente è il nome di un [diarch|E] durante una [regency|E].\n\nUn [ruler|E] può designare un reggente prima che si verifichi una reggenza. Altrimenti, il candidato con il più alto [regent_succession_score|E] verrà scelto automaticamente."

 # For stapling to the bottom of new diarchy types.
 variant_diarchs_replace_regents_boilerplate: "#WEAK In qualità di $game_concept_ruler$ puoi avere solo un $game_concept_diarch$ alla volta, che rimarrà anche nel caso in cui si verifichi una [regency|E].#!"

 game_concept_vizier: "Visir"
 game_concept_viziers: "Visir"
 game_concept_vizierate: "Visirato"
 game_concept_vizier_desc: "Un $game_concept_vizier$ è un particolare tipo di [diarch|E] che i [rulers|E] di [clan|E] possono nominare volontariamente per rafforzare le loro [income|E]. Hanno meno [diarch_powers|E] ma possono essere molto difficili da destituire.\n\nI $game_concept_viziers$ forniscono al loro [liege|E] un bonus alle [tax_jurisdictions|E] a seconda del loro livello in [stewardship|E], e incrementano l'[aptitude|E] degli [tax_collectors|E] in base a quanto gli [scales_of_power|E] li favoriscono.\n\nIn particolare, i $game_concept_lieges$ possono prendere [gold_i][gold|E] dai $game_concept_viziers$ attraverso l'[interaction|E] $mulct_vizier_interaction$.\n\n#WEAK Essendo funzionari civili con alcuni poteri aggiuntivi, le posizioni di $game_concept_vizier$ non sono considerate prestigiose dai [nobles|E] nonostante la loro influenza. Il loro successore viene scelto in base al [vizier_succession_score|E].#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"
 
 game_concept_vizier_succession_score: "Punteggio di Successione del Visir"
 game_concept_vizier_succession_score_desc: "In un [vizierate|E], il successivo $game_concept_vizier$ viene scelto in base al maggiore $game_concept_vizier_succession_score$ dei candidati.\n\nI candidati potenziali possono occasionalmente tentare di convincere il [ruler|E] di permettere loro di sostituire il titolare in carica in cambio di [gold|E].\n\n#WEAK Questo è permesso solo ai senza terra e ai [characters|E] di [title_tier|E] [baron|E], favorendo quelli con forte [diplomacy|E], [stewardship|E], e [intrigue|E], come pure con [traits|E] che li rendono migliori funzionari pubblici.\n\nLe [relations|E] con gli attuali $game_concept_vizier$ o con i [spouses|E], le [concubines|E], e i [children|E] [adults|E] senza terra del [liege|E] possono influenzare notevolmente il punteggio.#!"

 game_concept_vizier_extravagance: "Stravaganza del Visir"
 game_concept_vizier_extravagances: "Stravaganze del Visir"
 game_concept_vizier_extravagance_extravagance: "Stravaganza"
 game_concept_vizier_extravagance_extravagances: "Stravaganze"
 game_concept_vizier_extravagance_desc: "Mentre sono in carica, i [viziers|E] spenderanno il loro [gold|E] per ottenere [modifiers|E] di $game_concept_vizier_extravagance_extravagance$ con ornamenti sempre maggiori, viziando se stessi e le altre élite sociali della [capital|E] del loro [liege|E].\n\nIl $game_concept_liege$ può prelevare questi $game_concept_modifiers$ usando l'[interaction|E] $mulct_vizier_interaction$, trasformandoli in $game_concept_gold$ che il $game_concept_vizier$ è costretto a trasferire.\n\n#WEAK Quando un $game_concept_vizier$ smette di [sharing_power|E], perdono la capacità di mantenere il loro stile di vita stravagante, e ogni $game_concept_modifier$ rimanente viene perso.\n\nPrelevare da un livello più alto fornisce più $game_concept_gold$ — i quattro livelli di $game_concept_vizier_extravagance_extravagance$ sono:\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"

 game_concept_co_rulership: "Co-Governabilità"
 game_concept_co_rulerships: "Co-Governabilità"
 game_concept_co_ruler: "Co-Governante"
 game_concept_co_rulers: "Co-Governanti"
 game_concept_co_rulership_desc: "I $game_concept_co_rulers$ sono una forma di [diarchies|E] nelle quali il [diarch|E] condivide ufficialmente e parmanentemente la guida del [realm|E].\n\nSi tratta sempre degli [Concept( 'designated_heir', 'Eredi designati' )|E] (sebbene possano comunque perdere le elezioni), e possono essere rimossi dalla carica mediante [execution|E], a meno che il loro [liege|E] abbia una [culture_tradition|E] appropriata, nel qual caso possono altresì essere mutilati.\n\nIn particolare, quando un $game_concept_co_ruler$ giustizia il proprio $game_concept_liege$ o lo sconfigge in guerra, egli [usurp|E] i suoi [titles|E]. Nelle [cultures|E] dove mutilare è un mezzo accetabile per rimuovere un $game_concept_co_ruler$, il $game_concept_co_ruler$ può anche mutilare il proprio $game_concept_liege$ per usurparlo.\n\n#WEAK Esempi di $game_concept_co_rulerships$ includono:\n$EFFECT_LIST_BULLET$[duumvirates|E]\n$EFFECT_LIST_BULLET$[nominal_duumvirates|E]\n$EFFECT_LIST_BULLET$[co_monarchies|E]#!"

 game_concept_duumvirate: "Duumvirato"
 game_concept_duumvirates: "Duumvirati"
 game_concept_co_emperor: "Co-Imperatore"
 game_concept_co_emperors: "Co-Imperatori"
 game_concept_duumvirate_desc: "Un $game_concept_duumvirate$ è il governo di un [empire|E] da parte di due [characters|E]. Un imperatore maggiore (il [liege|E]), e un imperatore minore (il $game_concept_co_emperor$).\n\nEsso genera un'[influence|E] passiva per entrambi. La quantità esatta scala ogni [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] anni di lavoro, incluso il tempo trascorso come [junior_emperor|E].\n\nIn pratica,  la maggior parte del potere è ancora in mano al $game_concept_liege$ che detiene effettivamente il titolo imperiale piuttosto che del suo [diarch|E], ma il $game_concept_co_emperor$ ha accesso a molti modi potenti per influenzare il [realm|E] ed è un candidato meno costoso da promuovere a posizioni [Concept( 'administrative', 'amministrative' )|E].\n\nIn particolare, i $game_concept_co_emperors$ possono usare il [casus_belli|E] [imperial_expedition_cb|E] a livelli più alti di spostamento degli [scales_of_power|E].\n\n#WEAK I $game_concept_co_emperors$ possono [usurp|E] il loro imperatore maggiore attraverso la mutilazione rituale.#!"
 
 game_concept_nominal_duumvirate: "Duumvirato Nominale"
 game_concept_nominal_duumvirates: "Duumvirati Nominali"
 game_concept_junior_emperor: "Co-Imperatore Nominale"
 game_concept_junior_emperors: "Co-Imperatori Nominali"
 game_concept_nominal_duumvirate_desc: "Un $game_concept_duumvirate$ è il governo di un [empire|E] da parte di due [characters|E]. Un imperatore maggiore (il [liege|E]), e un imperatore minore (il $game_concept_co_emperor$).\n\nSi considerano $game_concept_nominal_duumvirates$ quando l'imperatore minore  è un [child|E] che non può effettivamente governare, ma passerà a [duumvirate|E] completo al raggiungimento dell'età adulta.\n\nI $game_concept_junior_emperors$ generano [influence|E] passiva per entrambi gli imperatori. La quantità esatta scala ogni [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] anni di lavoro, proseguendo poi quando egli diventa del tutto un $game_concept_co_emperor$.\n\n#WEAK Nominare un $game_concept_child$ $game_concept_junior_emperor$ lo indica come qualcuno che viene addestrato ad essere un giorno l'imperatore maggiore. Più pratica gli fa, maggiore è l'addestramento che riceve.\n\nCiò è rappresentato da una [skill|E] aggiuntiva conferitagli da [adult|E], in base alla variazione degli [scales_of_power|E].\n\nI bambini non ricevono eventi [mandate|E].#!"
 
 game_concept_co_monarchy: "Co-Monarchia"
 game_concept_co_monarchies: "Co-Monarchie"
 game_concept_co_monarch: "Co-Monarca"
 game_concept_co_monarchs: "Co-Monarchi"
 game_concept_co_monarchy_desc: "Le $game_concept_co_monarchies$ sono tipi di [diarchy|E] che forniscono ai governanti [Concept( 'feudal', 'feudali' )|E] in modo per selezionare un [designated_heir|E] persino nelle [eras|E] precedenti.\n\nIl costo per farlo è di siglare in un accordo permanente di $game_concept_diarchy$ con lui, tramite il quale egli avrà accesso a molti degli stessi poteri che possiede un [entrenched_regent|E].\n\n#WEAK Le $game_concept_co_monarchs$ sono disponibili solo ai [kings|E] e agli [emperors|E].#!"

 game_concept_regency:0 "Reggenza"
 game_concept_regencies:0 "Reggenze"
 game_concept_regency_possessive:0 "della Reggenza"
 game_concept_regencies_possessive:0 "delle Reggenze'"
 game_concept_regency_desc:2 "Una Reggenza è una forma speciale di [diarchy|E] per le situazioni in cui il [ruler|E] non è in grado di governare il proprio [realm|E] da solo.\n\nGeneralmente ciò accade se il Governante è un [child|E], se è stato [imprisoned|E], se è [GetTrait('incapable').GetName( GetNullCharacter )], o se sta partecipando ad un'[activity|E] fuori dal Regno.\n\nUna $game_concept_regency$ che persiste troppo a lungo potrebbe diventare una [entrenched_regency|E]."

 game_concept_regency_veto:0 "Veto diarchico"
 game_concept_veto:0 "Veto"
 game_concept_regency_veto_desc:0 "Quando un [diarch|E] usa i suoi [diarch_powers|E], il suo [liege|E] può usare il proprio Veto diarchico per fermarlo, usando del [prestige|E]"

 game_concept_regent_succession_score:0 "Punteggio di successione della Reggenza"
 game_concept_regent_succession_score_desc:0 "In una [regency|E], il futuro [regent|E] viene scelto in base al candidato con il $game_concept_regent_succession_score$ più alto.\n\nSe il [ruler|E] del [realm|E] designa un Reggente, scavalcherà l'ordine di successione e sarà scelto al posto suo.\n\n#WEAK Ciò favorisce i [characters|E] imparentati con il $game_concept_ruler$, specialmente i membri della [family|E] privi di terre presenti nella sua [court|E] ed esperti in politica.#!"

 game_concept_diarch_power:0 "Potere preso in prestito"
 game_concept_diarch_powers:0 "Poteri presi in prestito"
 game_concept_diarch_power_power:0 "Potere"
 game_concept_diarch_power_powers:0 "Poteri"
 game_concept_diarch_power_possessive:0 "del Potere preso in prestito"
 game_concept_diarch_powers_possessive:0 "dei Poteri presi in prestito"
 game_concept_diarch_power_power_possessive:0 "del Potere"
 game_concept_diarch_power_powers_possessive:0 "dei Poteri"
 game_concept_diarch_power_desc:2 "Un [diarch|E] che stia attivamente [Concept( 'power_sharing', 'Condividendo il potere' )|E] ha accesso a speciali $game_concept_diarch_powers$.\n\nSono speciali [character_interaction|E] che imitano quelle che ha il suo [liege|E], oppure sono altri abusi di potere. Gli esempi includono la [Concept( 'revoking', 'Revocazione' )|E] dei [titles|E] dei [vassals|E] dello stesso livello, o la sottrazione dell'[gold|E] del proprio Signore.\n\nMolti $game_concept_diarch_powers$ danno al Signore l'opportunità di [veto|E] su di essi."

 game_concept_trilateral_interaction: "Interazione Trilaterale"
 game_concept_trilateral_interactions: "Interazioni Trilaterali"
 game_concept_trilateral_interaction_desc: "Le $game_concept_trilateral_interactions$ richiedono l'approvazione di una terza parte, oltre a quella del destinatario.\n\nAd esempio, i [diarch_powers|E], per i quali un [liege|E] può usare il suo [regency_veto|E]."

 game_concept_mandate:0 "Mandato"
 game_concept_mandates:0 "Mandati"
 game_concept_mandate_possessive:0 "del Mandato"
 game_concept_mandates_possessive:0 "dei Mandati'"
 game_concept_mandate_desc:2 "I $game_concept_mandates$ sono incarichi utili che un [liege|E] può dare al proprio [diarch|E] quando [Concept( 'sharing_power', 'Condivide il potere' )|E].\n\nAnalogamente agli [councillor_tasks|E], il $game_concept_liege$ seleziona un $game_concept_mandate$ e poi lentamente ne riceve i benefici.\n\nQuando un $game_concept_diarch$ fa bene il proprio lavoro, fa pendere gli [scales_of_power|E] a proprio favore #EMP e#! genera [strife|E] con i suoi [vassals|E] alla pari.\n\nLa quantità di benefici che il $game_concept_liege$ riceve dipende dall'[diarch_aptitude|E] e dalla sua [diarch_loyalty|E]."

 game_concept_diarch_aptitude:2 "Attitudine del Diarca"
 game_concept_diarch_aptitude_desc:2 "L'$game_concept_diarch_aptitude$ determina quanto bene riesca un [diarch|E] nel portare a termine un [mandate|E] assegnatogli dal proprio [liege|E].\n\nSia le [skills|E] che i [personality_traits|E] giocano un ruolo in questo. Per esempio, un $game_concept_diarch$ [GetTrait('greedy').GetName(GetNullCharacter)] incaricato con il Mandato '$fill_coffers_mandate$' potrebbe non mandare la giusta quantità di [gold|E] al proprio Signore.\n\n#WEAK I [diarchs|E] sono adatti ad un $game_concept_mandate$ quando hanno intorno a 40+ di $game_concept_aptitude$ per esso.#!"

 game_concept_diarch_loyalty:0 "Lealtà"
 game_concept_diarch_loyalty_explicit:0 "Lealtà del Diarca"
 game_concept_diarch_loyal:0 "Leale"
 game_concept_diarch_loyalty_desc:2 "La $game_concept_diarch_loyalty$ di un [diarch|E] stabilisce quanto è probabile che egli abusi dei propri poteri, a spese del suo [liege|E] o del [realm|E].\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ I $game_concept_diarchs$ si astengono dall'utilizzare i [diarch_powers|E], cercano di soddisfare il [mandate|E] e di cedere volentieri il proprio potere quando gli viene chiesto.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ I $game_concept_diarchs$ usano i $game_concept_diarch_powers$ liberalmente, cercando di soddisfare il loro $game_concept_mandate$ al fine di far pendere gli [scales_of_power|E] in loro favore, e possono rifiutarsi di cedere il potere se gli $game_concept_scales_of_power_scales$ si spostano molto in loro favore.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$ I $game_concept_diarchs$ potrebbero usare i $game_concept_diarch_powers$, generalmente divideranno i benefici del $game_concept_mandate$ con il proprio $game_concept_liege$ o ignoreranno completamente il loro $game_concept_mandate$, e potrebbero aver bisogno di essere corrotti per abbandonare la loro carica se gli $game_concept_scales_of_power$ li favoriscono."

 game_concept_diarch_succession:0 "Successione"
 game_concept_diarch_succession_explicit:0 "Successione del Diarca"
 game_concept_diarch_succession_desc:0 "La $game_concept_diarch_succession_explicit$ determina quale dei [vassals|E] diretti o [courtiers|E] di un [liege|E] diverrà automaticamente [diarch|E] in caso di necessità.\n\nCiò accade o perché un $game_concept_liege$ dà inizio ad una [diarchy|E] o perché l'attuale $game_concept_diarch$ muore o viene rimosso dalla propria posizione.\n\n#weak Diversi tipi di condivisione del potere potrebbero calcolare l'ordine di successione in modo diverso — in una [regency|E], i [characters|E] senza terra con forti legami personali al loro $game_concept_liege$ tendono a prevalere.\n\nParlare la [language|E] del $game_concept_liege$ (e la [court_language|E], se ne hanno una) è quasi sempre cruciale.#!"

 game_concept_scales_of_power:0 "Equilibri di Potere"
 game_concept_scales_of_power_scales:0 "Equilibri"
 game_concept_scales_of_power_desc:2 "Durante la [power_sharing|E], l'equilibrio di potere tra il [liege|E] e il suo [diarch|E] è misurato dagli $game_concept_scales_of_power$.\n\nQuando gli $game_concept_scales_of_power_scales$ pendono verso il $game_concept_diarch$, si sbloccano i [diarch_powers|E] e potrebbe aumentare il costo delle [diarch_affected_actions|E] del Signore.\n\nQuando pende verso il $game_concept_liege$, rende invece più facile per il Signore terminare la [diarchy|E].\n\nGli $game_concept_scales_of_power_scales$ possono essere spostati:\n$EFFECT_LIST_BULLET$ Utilizzando l'[character_interaction|E] $swing_scales_currency_interaction$ contro l'avversario\n$EFFECT_LIST_BULLET$ Quando il $game_concept_diarch$ serve il suo $game_concept_liege$ bene (per quanto cinicamente) negli eventi del [mandate|E]"


 game_concept_entrenched_regency:0 "Reggenza Consolidata"
 game_concept_entrenched_regency_entrenched:0 "Consolidata"
 game_concept_entrenched_regency_regency:0 "Reggenza"
 game_concept_entrenched_regent:0 "Reggente Consolidato"
 game_concept_entrenched_regents:0 "Reggenti Consolidati"
 game_concept_entrenched_regency_entrench:0 "Consolidata"
 game_concept_entrenched_regencies:0 "Reggenze Consolidate"
 game_concept_entrenched_regency_desc:3 "Se una [regency|E] si protrae troppo a lungo, può diventare radicata e il [regent|E] diventa ancora più potente rispetto al proprio [liege|E].\n\nI benefici che il [regent|E] ottiene dagli [scales_of_power|E] lo rendono molto più potente.\n\nPer porre fine a una $game_concept_entrenched_regency$, il Reggente deve accettare un dono dal proprio Signore, oppure il Signore deve far pendere la bilancia a suo favore."

 game_concept_diarch_affected_actions:0 "Azioni Mondane"
 game_concept_diarch_affected_actions_desc:3 "Quando gli [scales_of_power|E] favoriscono il [diarch|E] durante la [power_sharing|E], alcune [interactions|E] prese dal [liege|E] potrebbero iniziare a costare [prestige|E].\n\nLe azioni interessate sono:\n$EFFECT_LIST_BULLET$ La [Concept( 'revoking', 'revoca' )|E] di un [title|E]\n$EFFECT_LIST_BULLET$ Il [Concept( 'retracting', 'ritiro' )|E] di un [vassal|E]\n$EFFECT_LIST_BULLET$ L'[Concept( 'imprisoning', 'imprigionamento' )|E] dei [characters|E]\n$EFFECT_LIST_BULLET$ L'[Concept( 'executing', 'esecuzione' )|E] dei $game_concept_characters$ #weak (a meno che la [faith|E] del $game_concept_liege$ pratichi una qualche forma di sacrificio umano)#!"


 ######## GRAND ACTIVITIES ETC

 game_concept_grand_activity:0 "Attività in Grande"
 game_concept_grand_activities:0 "Attività in Grande"
 game_concept_grand_activity_desc:0 "Splendide manifestazioni di ricchezza e magnificenza, le $game_concept_grand_activities$ sono per natura più grandi e #EMP grandiose#! delle normali [activities|E]. Potrebbero comprendere più [activity_phases|E] e offrire maggiori possibilità di personalizzazione nella pianificazione.\n\nI viaggi offrono l'opportunità di visitare più [vassals|E] nel tuo [realm|E] mentre i tornei offrono una varietà di [contests|E] a cui partecipare."

 game_concept_special_guest:0 "Ospite Speciale"
 game_concept_special_guests:0 "Ospiti Speciali"
 game_concept_honorary_guest:0 "Ospite Onorario"
 game_concept_honorary_guest_desc:0 "$honorary_guest_desc$"
 game_concept_special_guest_desc:0 "Gli ospiti speciali occupano un posto d'onore nelle [grand_activities|E]. Onora qualcuno durante la tua [GetActivityType( 'activity_feast' ).GetName] o seleziona un $special_guest_champion$ che ti rappresenti durante il tuo [GetActivityType( 'activity_tournament' ).GetName]!\n\nÈ più probabile che accettino l'invito quando l'attività a cui sono invitati non sia iniziata prima del loro arrivo."

 game_concept_contest:0 "Competizione"
 game_concept_contests:0 "Competizioni"
 game_concept_contest_desc:3 "Una [GetActivityType( 'activity_tournament' ).GetName] è costituita da una serie di $game_concept_contests$, selezionati dall'[activity_host|E], dove i [contestants|E] che si stanno [Concept( 'contest_qualifying', 'qualificando' )|E] possono gareggiare per vincere dei [prizes|E] e altre ricompense.\n\nCiascuna $game_concept_contest$ utilizza uno dei seguenti quattro metodi per determinare un vincitore: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E], e [contest_category_race|E].\n\nLa tua possibilità di vincere una $game_concept_contest$ è determinata dalle tue [skills|E], dai tuoi [traits|E], dalla tua preparazione, e da altri fattori. L'idoneità fisica alla partecipazione ad una $game_concept_contests$ è determinata dallo stato di salute e dal sesso, in base alla [culture|E] e alla [faith|E] del [activity_host|E]."
 game_concept_prize:0 "Premio"
 game_concept_prizes:0 "Premi"
 game_concept_prize_desc:4 "I $game_concept_prizes$ sono dei [artifacts|E] assegnati ai vincitori delle [contests|E] [GetActivityType( 'activity_tournament' ).GetName] che hanno un unico vincitore.\n\nLa qualità del $game_concept_prize$ dipende dalle opzioni scelte dall'[activity_host|E] e dall'[era|E]."
 game_concept_contest_category_team:1 "Squadre"
 game_concept_contest_category_team_desc:1 "Nelle [contests|E] di $game_concept_contest_category_team$, tutti i [contestants|E] che si stanno [Concept( 'contest_qualifying', 'qualificando' )|E], della squadra con il maggior numero di punti combinati alla fine del concorso, ricevono dei premi.\n\nCompetizioni $game_concept_contest_category_team$:\n$EFFECT_LIST_BULLET$ Mischia"
 game_concept_contest_category_versus:1 "Eliminazione"
 game_concept_contest_category_versus_desc:1 "Il vincitore di una [contest|E] $game_concept_contest_category_versus$ è l'ultimo rimasto dopo tre [contest_rounds|E] tra i [contestants|E] che si stanno [Concept( 'contest_qualifying', 'qualificando' )|E].\n\nCompetizioni $game_concept_contest_category_versus$:\n$EFFECT_LIST_BULLET$ Lotta libera\n$EFFECT_LIST_BULLET$ Duello\n$EFFECT_LIST_BULLET$ Giostra\n$EFFECT_LIST_BULLET$ Giochi da tavolo"
 game_concept_contest_category_turn:1 "Turni"
 game_concept_contest_category_turn_desc:1 "Il vincitore di una [contest|E] $game_concept_contest_category_turn$ è il [contestant|E] che si sta [Concept( 'contest_qualifying', 'qualificando' )|E] con il maggior numero di punti alla fine del concorso.\n\nCompetizioni $game_concept_contest_category_turn$:\n$EFFECT_LIST_BULLET$ Tiro con l'arco\n$EFFECT_LIST_BULLET$ Recitazione"
 game_concept_contest_category_race:0 "Gara"
 game_concept_contest_category_race_desc:1 "Il vincitore di una [contest|E] $game_concept_contest_category_race$ è il [contestant|E] che si sta [Concept( 'contest_qualifying', 'qualificando' )|E] il cui cavallo iscritto si è piazzato al primo posto al termine della gara.\n\nCompetizioni $game_concept_contest_category_race$:\n$EFFECT_LIST_BULLET$ Corsa dei cavalli"
 game_concept_contest_round:0 "Turno della Competizione"
 game_concept_contest_rounds:0 "Turni della Competizione"
 game_concept_contest_round_desc:0 "I [contests|E] di [contest_category_versus|E] determinarano un vincitore accoppiando tutti i [contestants|E] che si stanno [Concept( 'contest_qualifying', 'qualificando' )|E] l'uno contro l'altro in incontri ad eliminazione diretta fino a quando non ne rimarrà solo uno.\n\nSi svolgono in tre turni: i quarti di finale, le semifinali e la finale."
 game_concept_contest_qualification:0 "Qualificazione"
 game_concept_contest_qualify:0 "Requisiti"
 game_concept_contest_qualifier:0 "Qualificato"
 game_concept_contest_qualifiers:0 "Qualificati"
 game_concept_contest_qualifying:0 "Qualificazione"
 game_concept_contest_qualifies:0 "Qualifiche"
 game_concept_contest_qualification_desc:0 "Un [GetActivityType( 'activity_tournament' ).GetName] attirerà molti [contestants|E] idonei, ma solo un piccolo numero di essi si qualificherà per ogni [contest|E], con la possibilità di conquistare la gloria ed i suoi [prize|E].\n\nPer garantirsi la qualificazione, il tuo [progress_to_victory|E] deve essere superiore alla soglia quando la competizione inizierà."
 game_concept_contestant:0 "Concorrente"
 game_concept_contestants:0 "Concorrenti"
 game_concept_contestant_desc:0 "Per poter partecipare alle [contests|E] [GetActivityType( 'activity_tournament' ).GetName], bisogna soddisfarne i requisiti. I giochi da tavolo permettono a tutti i personaggi di competere, mentre altri, come la lotta libera, dipendono dalle  abilità marziali.\n\nI personaggi non in competizione saranno [spectators|E], mentre i potenziali [contestants|E] potranno rinunciare a partecipare se desiderano fare da spettatori.\n\nL'idoneità a partecipare alle competizioni è determinata dal sesso e dallo stato di salute, in base alle [culture|E] e alla [religion|E] dell'organizzatrore."
 game_concept_spectator:0 "Spettatore"
 game_concept_spectators:0 "Spettatori"
 game_concept_spectating:0 "Assistere allo spettacolo"
 game_concept_spectate:0 "Fare da Spettatore"
 game_concept_spectator_desc:0 "Qualsiasi personaggio che non è autorizzato a competere in una [contest|E] potrà [spectate|E].\n\nÈ inoltre possibile che i potenziali [contestants|E] decidano di non partecipare alla competizione."

 game_concept_progress_to_victory:0 "Avanzamento verso la Vittoria"
 game_concept_progress_to_victory_desc:1 "Un'astrazione della probabilità di vincere una data [contest|E] rispetto agli altri concorrenti, sulla base delle tue [skills|E], della tua [health|E], e dei tuoi [traits|E]. Per esempio un [GetTrait('giant').GetName( GetNullCharacter )] con un'alta [prowess|E] è avvantaggiato nelle competizioni fisiche combattute a piedi, come la lotta libera.\n\nUn $game_concept_progress_to_victory$ minimo è necessario per passare la [contest_qualification|E] di una [contest|E]. Visita i [locales|E] per cercare opportunità di migliorare le tue possibilità e sabotare gli avversari.\n\nLa #V Classifica#! del torneo visualizza il $game_concept_progress_to_victory$ di tutti gli attuali concorrenti."
 game_concept_progress_to_victory_locale_tt:0 "Visita i [locales|E] per cercare opportunità di migliorare le tue possibilità o di sabotare quelle degli avversari."
 
 game_concept_contest_aptitude:0 "Attitudine per la Competizione"
 game_concept_contest_aptitude_desc:0 "[contests|E] diverse richiedono talenti diversi: Piedi, Cavallo, Arco, Arguzia, o una combinazione di essi.\n\nLa tua attitudine deriva da [skills|E], [health|E], [traits|E], e [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track_xp|E].\n\nPer esempio, un [GetTrait('giant').GetName( GetNullCharacter )] con una [prowess|E] alta ha un vantaggio naturale in una competizione di Lotta."

 game_concept_locale:0 "Luogo"
 game_concept_locales:0 "Luoghi"
 game_concept_locale_desc:3 "Puoi scegliere come esplorare il [GetActivityType( 'activity_tournament').GetName] mentre le [contests|E] sono in fase di preparazione.\n\nOgni luogo offre l'opportunità di socializzare con gli ospiti, di migliorare il [progress_to_victory|E], o sabotare i [contestants|E].\n\nSe non è stato selezionato alcun luogo, ne verrà visitato uno a caso dopo un breve periodo di tempo."

 game_concept_travel:0 "Viaggio"
 game_concept_travels:0 "Viaggi"
 game_concept_traveling:0 "Viaggiare"
 game_concept_traveled: "Viaggiato"
 game_concept_travel_desc:0 "Il $game_concept_travel$ è il mezzo con cui un [character|E] si sposta da una [location|E] ad un altra, principalmente per partecipare alle [activities|E].\n\nEsistono numerosi modi per pianificare il tuo viaggio, come ad esempio la scelta di assumere un [GetCourtPositionType('travel_leader_court_position').GetName()], selezionare le [travel_options|E], e personalizzare il tuo percorso. Incontrerai molti personaggi interessanti lungo il tuo cammino, ma fai attenzione ai [Concept( 'travel_danger', 'pericoli' )|E] che possono essere in agguato."
 game_concept_travel_option:0 "Opzione di Viaggio"
 game_concept_travel_options:0 "Opzioni di Viaggio"
 game_concept_travel_option_desc:0 "Un'opzione che puoi prendere quando pianifichi il tuo [travel|E] per migliorare o modificare il viaggio che stai per intraprendere."
 game_concept_travel_danger:0 "Pericolo"
 game_concept_travel_danger_i: "@travel_danger_icon!"
 game_concept_travel_danger_desc:0 "Durante i tuoi [travels|E] potresti attraversare terre pericolose, ad esempio deserti o paludi, che potrebbero ostacolare il tuo viaggio.\n\nPuoi mitigare i rischi di pericolo migliorando la tua [travel_safety|E]. Lo puoi fare investendo nelle [travel_options|E] o assumendo un [GetCourtPositionType('travel_leader_court_position').GetName()].\n\nDiverse [culture_traditions|E] riducono o eliminano i rischi di alcuni tipi di pericolo."
 game_concept_travel_safety:0 "Sicurezza"
 game_concept_travel_safety_desc:0 "Un elevato valore della sicurezza ti aiuterà a evitare i [travel_danger|E] durante i tuoi [travels|E]. La tua sicurezza è influenzata dalle tue [skills|E] così come da quelle del tuo [GetCourtPositionType('travel_leader_court_position').GetName()].\n\n$min_travel_contribution$"
 game_concept_travel_speed:0 "Velocità"
 game_concept_travel_speed_desc:0 "Avere una velocità elevata [Concept( 'traveling', 'di viaggio' )|E] ti consentirà di raggiungere più velocemente la tua destinazione. La tua velocità è influenzata dalle tue [skills|E] così come da quelle del tuo [GetCourtPositionType('travel_leader_court_position').GetName()].\n\n$min_travel_contribution$"
 game_concept_entourage:0 "Seguito"
 game_concept_entourage_desc:0 "È pericoloso andare da soli, quindi è bene portare con sé alcuni compagni nel proprio seguito. Tutti coloro che  viaggiano con te fanno parte del tuo entourage e condividono con te le sfide che potreste affrontare durante il tuo viaggio.\n\nIl tuo [GetCourtPositionType('travel_leader_court_position').GetName()] è il capo dell'entourage e gestisce i tuoi piani di viaggio.\n\nAlcuni [characters|E] vengono aggiunti per impostazione predefinita all'entourage quando si pianifica un viaggio. Le [travel_options|E] e le [activity_options|E] offrono ulteriori possibilità di aggiungere altri personaggi."
 min_travel_contribution: "Il contributo di un [character|lE] non può mai essere inferiore a #HIGH 0#!."

 game_concept_point_of_interest:0 "Punto d'Interesse"
 game_concept_points_of_interest: "Punti d'interesse"
 game_concept_point_of_interest_desc:0 "Un $game_concept_point_of_interest$ è una località nel mondo che vale la pena visitare. Quando si visita quella località per la prima volta, si ottengono i vantaggi ad essa associati."

 game_concept_vassal_stance:0 "Posizione del Vassallo"
 game_concept_vassal_stances:0 "Posizioni del Vassallo"
 game_concept_preferred_heir:0 "Erede Preferito"
 game_concept_unpreferred_heir:0 "Erede Non Preferito"
 game_concept_preferred_heirs:0 "Eredi Preferiti"
 game_concept_unpreferred_heirs:0 "Eredi Non Preferiti"
 game_concept_vassal_stance_desc:0 "Ciascun [vassal|E] ha una Posizione del Vassallo che influisce sull'[opinion|E] che hanno di te come loro [liege|E] e su quale [heir|E] preferiscano come successore del [realm|E].\n\nI vassalli nella stessa posizione amano e non amano le stesse cose. Ad esempio, tutti i vassalli [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] non apprezzano che tu perda delle [wars|E].\n\nOgni Posizione del Vassallo preferisce un Erede specifico. Al momento della successione, ogni erede preferito avrà minori [legitimacy_expectations|E] con i vassalli di quella posizione.\n\n#low Le posizioni dei vassalli sono:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'belligerent' ).GetTextIcon][GetVassalStance( 'belligerent' ).GetName]"
 
 game_concept_personality_i:0 "@personality_icon!"
 game_concept_warlike_i:0 "@warlike_icon!"
 game_concept_unpredictable_i:0 "@unpredictable_icon!"
 game_concept_cautious_i:0 "@cautious_icon!"
 game_concept_builder_i:0 "@builder_icon!"
 game_concept_conqueror_i: "@conqueror_icon!" 
 game_concept_ai_warlike_personality:0 "Bellicoso"
 game_concept_ai_warlike_personality_desc:0 "Un [ruler|E] $game_concept_ai_warlike_personality$ vuole essere pronto a dichiarare [war|E], sempre. Risparmiera l'[gold|E] per la guerra piuttosto che investirlo nello sviluppo del proprio [realm|E]. Se un Governante $game_concept_ai_warlike_personality$ è in pace da molto tempo, userà l'oro nel suo forziere di guerra per costruire degli [buildings|E].\n\nI governanti bellicosi sono più propensi a creare e promuovere [legends|E] eroiche.\n\nI governanti audaci e avidi tendono a essere bellicosi.\nI tratti comuni includono [GetTrait('wrathful').GetName( GetNullCharacter )], [GetTrait('impatient').GetName( GetNullCharacter )], [GetTrait('sadistic').GetName( GetNullCharacter )], [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], [GetTrait('irritable').GetName( GetNullCharacter )], e [GetTrait('zealous').GetName( GetNullCharacter )]."
 game_concept_ai_conqueror_personality: "Conquistatore"
 game_concept_ai_conquerors_personality: "Conquistatori"
 game_concept_ai_conqueror_personality_desc: "Un $game_concept_ai_conqueror_personality$ desidera espandere il proprio [realm|E] mediante la [war|E], ad ogni costo. Investirà tutto il proprio [gold|E] nel [war_chest|E] o per comprare [men_at_arms|E].\n\nQuesti personaggi tendono a dichiarare più [wars|E] del normale, e sono spesso [allies|E] non affidabili. Rinunciano alla maggior parte delle frivolezze della vita come organizzare o partecipare ad [activities|E] e finanziare delle [inspirations|E], per mettere da parte [gold|E] al fine di schiacciare i propri nemici. Useranno le Attività soltanto per guadagnare abbastanza [prestige|E] e [piety|E] per andare in Guerra.\n\nQualsiasi [ruler|E] non-[ai_cautious_personality|E] ha il potenziale per diventare un $game_concept_ai_conqueror_personality$, ma normalmente non ci sono più di una manciata di Governanti nel mondo con questo archetipo."
 game_concept_ai_cautious_personality:0 "Cauto
 game_concept_ai_cautious_personality_desc:0 "Un [ruler|E] $game_concept_ai_cautious_personality$ vuole essere preparato ad una [war|E] dichiarata contro di lui. È piuttosto restio a dichiarare guerre offensive, preferendo invece un lento svilupparsi degli eventi. Tiene da parte un gruzzolo d'[gold|E] per aiutarsi a difendersi e per investirlo negli [buildings|E] e negli [men_at_arms|E] così da sentirsi al sicuro.\n\nI governanti cauti sono meno propensi a creare e promuovere [legends|E].\n\nI governanti riservati e prudenti tendono ad essere $game_concept_ai_cautious_personality$.\nI tratti comuni includono [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )], e [GetTrait('content').GetName( GetNullCharacter )]. Non sarà mai [GetTrait('fickle').GetName( GetNullCharacter )]."
 game_concept_ai_economical_boom_personality:0 "Costruttore"
 game_concept_ai_economical_boom_personality_desc:0 "Un [ruler|E] $game_concept_ai_economical_boom_personality$ vuole investire tutto il suo [gold|E] nel [realm|E]. Svuotera la propria tesoreria per finanziare gli [buildings|E] e gli [men_at_arms|E], e spesso costruirà altri [economic_buildings|E] e [holdings|E]. Risparmia oro solo nel caso di una minaccia diretta, come ad esempio da parte di una [faction|E] forte.\n\nI governanti costruttori sono leggermente meno propensi a creare e promuovere [legends|E].\n\nI governanti audaci con una propensione alla costruzione e nessuna particolare inclinazione alla guerra tendono ad essere $game_concept_ai_economical_boom_personality$.\nI tratti comuni includono [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('stubborn').GetName( GetNullCharacter )], [GetTrait('profligate').GetName( GetNullCharacter )], e [GetTrait('improvident').GetName( GetNullCharacter )]. I governanti con il focus sull'[GetFocus('stewardship_domain_focus').GetName] tendono anche ad essere $game_concept_ai_economical_boom_personality$s."
 game_concept_ai_economical_unpredictable_personality:0 "Imprevedibile"
 game_concept_ai_economical_unpredictable_personality_desc:0 "Un [ruler|E] $game_concept_ai_economical_unpredictable_personality$ non ha [traits|E] che lo spingono verso uno specifico Archetipo Economico e può decidere qualsiasi strategia.\n\nPuò scegliere di investire temporaneamente e massicciamente negli [buildings|E] come [ai_economical_boom_personality|E], o costruire il loro [realm|E] lentamente con un gruzzolo d'[gold|E]. Va in [war|E] a un ritmo regolare."

 game_concept_trait_level_track:1 "Percorso del Tratto"
 game_concept_trait_level_track_desc:1 "Alcuni [traits|E] offrono diversi percorsi, ognuno dei quali migliorerà il Tratto in modi differenti.\n\nGuadagnare [trait_level_track_xp|E] è necessario per avanzare lungo un percorso."
 game_concept_trait_level_track_xp:1 "Esperienza del Tratto"
 game_concept_trait_level_track_xp_desc:1 "L'esperienza è necessaria per poter avanzare di [trait_level_track|E] e migliorare i benefici che il [trait|E] fornisce. "
 
 game_concept_hunt_sighting:0 "Avvistamento di Caccia"
 game_concept_hunt_sightings:0 "Avvistamenti di Caccia"
 game_concept_hunt_sighting_no_prefix:0 "Avvistamento"
 game_concept_hunt_sightings_no_prefix:0 "Avvistamenti"
 game_concept_hunt_sighting_desc:0 "Un $game_concept_hunt_sighting$ è una segnalazione di specifici animali di prestigio avvistati in una [county|E], che possono essere cacciati tramite una [GetActivityType('activity_hunt').GetName] in quel luogo.\n\nLa [court_position|E] [GetCourtPositionType('master_of_hunt_court_position').GetName()] andrà in cerca di $game_concept_hunt_sightings_no_prefix$."

 
 game_concept_stationed_regiment:0 "Regimento Stazionato"
 game_concept_stationed_regiment_desc:0 "Un [regiment|E] d'[men_at_arms|E] riceve dei benefici alla sua efficacia se è stazionato in un [holding|E].\n\nGli [buildings|E] possono incrementare ulteriormente questi bonus, a volte per qualsiasi tipo di Uomo d'Arme, ma più comunemente per uno o due. Per esempio, le [GetBuilding('stables_01').GetName] fornisce un vantaggio alla [light_cavalry|E] e alla [heavy_cavalry|E] che stazionano lì.\n\nPuoi stazionare gli eserciti in qualsiasi momento, tranne che durante una [war|E], o se il possedimento è [occupied|E]. Se un possedimento viene perduto, tutti gli Uomini d'arme di stanza saranno dislocati."
 game_concept_stationed:0 "Stazionato"
 game_concept_station:0 "Stazione"
 game_concept_station_regiment:0 "Reggimento di stanza"
 game_concept_stationed_holding:0 "Possedimento di stanza"
 
 game_concept_tour:0 "Viaggio"
 game_concept_tour_desc:0 "Una [grand_activity|E] nella quale un [liege|E] fa visita ad un gruppo selezionato di [vassals|E] per raccogliere frutti come l'[gold|E], la [dread|E], l'[opinion|E], il [control|E], e l'[cultural_acceptance|E]."
 game_concept_tours:0 "Viaggi"
 game_concept_royal_tour:0 "Viaggio regale"
 game_concept_royal_tours:0 "Viaggi regale"
 game_concept_grand_tour:0 "Grande viaggio"
 game_concept_grand_tours:0 "Grandi viaggi"
 game_concept_culture_festival:0 "Festa Culturale"
 game_concept_cultural_festival_desc:0 "Una [activity_phase|E] durante un [royal_tour|E] nella quale è previsto che un [vassal|E] intrattenga il suo [liege|E], che spesso si traduce in un aumento dell'[county_opinion|E] e dell'[cultural_acceptance|E]."
 game_concept_cultural_festival:0 "Festa Culturale"
 game_concept_cultural_festivals:0 "Feste Culturali"
 game_concept_culture_festivals:0 "Feste Culturali"
 game_concept_hosted_dinner:0 "Cena ospitata"
 game_concept_hosted_dinner_desc:0 "Un [activity_phase|E] durante un [royal_tour|E] nella quale è previsto che un [vassal|E] intrattenga il suo [liege|E], che spesso si traduce in un aumento dei [hooks|E] e delle [relations|E] reciproche."
 game_concept_hosted_dinners:0 ""Cenw ospitate"
 game_concept_host_a_dinner:0 "Ospitare una cena"
 game_concept_tour_the_grounds:0 "Visita dei terreni"
 game_concept_tour_the_grounds_desc:0 "Un [activity_phase|E] durante un [royal_tour|E] nella quale un [vassal|E] è visitato dal suo [liege|E], che spesso si traduce in un aumento del [control|E] delle loro [counties|E]."
 game_concept_touring_the_grounds:0 "Visita del terreno"
 game_concept_tour_of_the_grounds:0 "Visita dei terreni"
 game_concept_tour_grounds:0 "Visita dei terreni"
 game_concept_tour_stop:0 "Tappa del viaggio"
 game_concept_tour_stop_desc:0 "Un [activity_phase|E] durante un [royal_tour|E] in cui un signore può: partecipare ad una [hosted_dinner|E], ad una [tour_the_grounds|E] dei suoi [vassal|E], o godersi una [cultural_festival|E]."
 game_concept_stop:0 "Tappa"
 game_concept_stops:0 "Tappe"
 game_concept_tour_stops:0 "Tappe del viaggio"
 game_concept_tour_success:0 "Successo del viaggio"
 game_concept_tour_success_desc:0 "Un valore che determina quali ricompense otterrai alla fine del tuo [grand_tour|E]. Puoi guadagnare e perdere dei punti selezionando determinate opzioni all'inizio del viaggio e prendendo le decisioni che in linea con il tuo [tour_type|E]."
 game_concept_tour_success_points:0 "Punti di successo del viaggio"
 game_concept_tour_success_point:0 "Punto di successo del viaggio"
 game_concept_tour_type:0 "Tipo di viaggio"
 game_concept_tour_type_desc:0 "Un'opzione che determina il tipo di [tour|E] che stai compiendo e qauli ricompense otterrai. I tipi di viaggio comprendono il [majesty_tour|E], il [intimidation_tour|E], e il [taxation_tour|E]."
 game_concept_majesty_tour:0 "Viaggio regale"
 game_concept_majesty_tour_desc:0 "Un [tour_type|E] in cui cerchi di influenzare i tuoi [vassals|E] aumentando la loro [opinion|E]."
 game_concept_intimidation_tour:0 "Viaggio intimidatorio"
 game_concept_intimidation_tour_desc:0 "Un [tour_type|E] in cui cerchi di intimidire i tuoi [vassals|E], guadagnando [dread|E] e costringendoli ad abbandonare le [factions|E]."
 game_concept_taxation_tour:0 "Viaggio della tassazione"
 game_concept_taxation_tour_desc:0 "Un [tour_type|E] in cui cerchi di ricavare della ricchezza dai tuoi [vassals|E], guadagnando dell'[gold|E]."

 game_concept_accolade:0 "Encomio"
 game_concept_accolades:0 "Encomi"
 game_concept_accolade_desc:5 "Gli encomi sono onorificenze assegnate ai [knights|E] dal loro [liege|E].\n\nIl Cavaliere che possiede un'encomio diventa un [acclaimed_knight|E].\n\nIl Cavaliere acclamato guadagna [glory|E], e il [accolade_rank|E] dei loro [accolade_types|E] aumenta, offrendo dei benefici maggiori al proprio Signore.\n\nQuando i Cavalieri acclamati muoiono, vengono sostituiti tramite la [accolade_succession|E].\n\nLe [innovations|e] e i [title_tiers|e] più elevati permettono ai [rulers|E] di avere più encomi contemporaneamente."

 game_concept_acclaimed_knight:0 "Cavaliere Acclamato"
 game_concept_acclaimed_knights:0 "Cavalieri Acclamati"
 game_concept_acclaimed_knight_desc:1 "Il [knight|E] possiede un [accolade|E].\n\nPer essere un Cavaliere Acclamato, un Cavaliere deve essere [unlanded|E] oppure un [baron|E], con una [prowess|E] pari a [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] o superiore.\n\nUn Cavaliere Acclamato ha diritto a due [accolade_types|E]; nessuno dei due può già appartenere ad un altro dei Cavalieri Acclamati del loro [liege|e]."

 game_concept_accolade_type:0 "Attributo dell'Encomio"
 game_concept_accolade_types:0 "Attributi dell'Encomio"
 game_concept_accolade_type_desc:1 "Un [accolade|E] ha un attributo primario e un attributo secondario, che forniscono dei vantaggi con l'accrescimento del [accolade_rank|E].\n\nOgni potenziale [acclaimed_knight|E] è idoneo solo a determinati attributi, per lo più basati sui propri [traits|E]. Alla [accolade_succession|E], il nuovo Cavaliere deve soddisfare l'attributo primario, mentre quello secondario può essere cambiato, spendendo [glory|E]. Inoltre, se un attributo dà accesso al [retinue_maa|E], continerà a farlo solo se è l'attributo primario.\n\nOgni Acclamato deve avere due attributi unici. Un Signore #high non#! può duplicare gli attributi tra gli accoliti."

 game_concept_accolade_succession:0 "Successione dell'Encomio"
 game_concept_accolade_succession_desc:1 "La Successione dell'Encomio avviene quando un [acclaimed_knight|e] muore o diventa non idoneo al ruolo.\n\nIl Cavaliere Acclamato viene sostituito dal suo Successore, che deve essere idoneo al [accolade_type|E] primario. L'attributo secondario può essere modificato, spendendo [glory|E].\n\nSe non ci fossero degni successori a corte, può essere utilizzata la decisione #high $call_for_acclaimed_knight_candidates_decision$#! per invitare dei candidati idonei."

 game_concept_accolade_rank:0 "Rango dell'Encomio"
 game_concept_accolade_ranks:0 "Ranghi dell'Encomio"
 game_concept_accolade_rank_short:0 "Rango"
 game_concept_accolade_rank_desc:1 "Un [accolade|e] ha #value 6#! gradi progressivi che sbloccano dei vantaggi specifici per quello specifico [accolade_types|e], come ad esempio i [knight_army_modifiers|e].\n\nGuadagnare [glory|E] sblocca ciascun rango, mentre la perdita di gloria può farli perdere.\n\nI gradi dispari sono forniti dall'attributo Primario dell'encomio, quelli pari dal Secondario."

 game_concept_inactive_accolade:0 "Encomio Inattivo"
 game_concept_inactive_accolade_desc:1 "Gli [accolades|E] diventano inattivi quando vengono invalidati.\n\nUn encomio diventa inattivo se:\n$EFFECT_LIST_BULLET$ Il [acclaimed_knight|e] o il suo [ruler|E] non soddisfano più i requisiti legati al [accolade_type|e]\n$EFFECT_LIST_BULLET$ Il Cavaliere Acclamato muore o lascia la [court|e] del suo Governante senza un successore\n$EFFECT_LIST_BULLET$ Il [ruler|E] lo ritira manualmente"

 game_concept_glory:0 "Gloria"
 game_concept_glory_desc:1 "La Gloria di un [accolade|E] aumenta il suo [accolade_rank|E].\n\nLa gloria è ottenuta dal [acclaimed_knight|E] attraverso la vittoria delle [battles|E], la sconfitta di guerrieri, la competizione nelle [GetActivityType( 'activity_tournament' ).GetName] [contests|E], e la partecipazione alle [activities|E].\n\nTuttavia, la Gloria dell'elogio diminuisce quando il Cavaliere Acclamato è coinvolto in battaglie perse, nella [accolade_succession|e], e quando l'elogio diventa un [inactive_accolade|E]."

 game_concept_tax_collector: "Esattore delle Tasse"
 game_concept_tax_collector_desc: "Un $game_concept_tax_collector$ permette alle [tax_jurisdictions|E] di funzionare.\n\nLa loro [aptitude|E] determina la quantità di [taxes|E] e [levies|E] che riscuotono per il loro [liege|E]."
 game_concept_tax_collectors: "Esattori delle Tasse"

 game_concept_tax_decree: "Decreto Fiscale"
 game_concept_tax_decree_desc: "Ciascuna [tax_jurisdiction|E] può avere un differente $game_concept_tax_decree$, che modifica le [taxes|E] e le [levies|E] fornite dai suoi [taxpayers|E].\n\nI $game_concept_tax_decrees$ spesso cambieranno le [obligations|E] in cambio di un'altra penalità o ricompensa."
 game_concept_tax_decrees: "Decreti Fiscali"

 game_concept_tax_jurisdiction: "Giurisdizione Fiscale"
 game_concept_tax_jurisdictions: "Giurisdizioni Fiscali"
 game_concept_tax_jurisdiction_desc: "Una $game_concept_tax_jurisdiction$ è un gruppo di [taxpayers|E] formato da [vassals|E] di tipo [clan|E]. Ciascuna $game_concept_tax_jurisdiction$ supporta fino a #V 12#! $game_concept_taxpayers$.\n\nCiascuna $game_concept_tax_jurisdiction$ può avere un [tax_decree|E].\n\nIl numero di $game_concept_tax_jurisdictions$ disponibili viene determinato dal [rank|E], dalle [traditions|E], e dalle [innovations|E].\n\nUna $game_concept_tax_jurisdiction$ richiede che venga nominato un [tax_collector|E]."
 
 game_concept_untaxed_jurisdiction: "Giurisdizione Non Tassata"
 game_concept_untaxed_jurisdictions: "Giurisdizioni Non Tassate"
 game_concept_untaxed_jurisdiction_short: "Non Tassato"
 game_concept_untaxed_jurisdiction_desc: "Una $game_concept_untaxed_jurisdiction$ è una [tax_jurisdiction|E] con [taxpayers|E], ma senza un [tax_collector|E]. Ciò significa che i $game_concept_taxpayers$ assegnati non forniranno né [taxes|E] né [levies|E] al proprio [liege|E]."
 
 game_concept_taxpayer: "Contribuente"
 game_concept_taxpayers: "Contribuenti"
 game_concept_taxpayer_desc: "I $game_concept_taxpayers$ sono [vassals|E] di tipo [clan|E] che sono stati assegnati ad una [tax_jurisdiction|E], e contribuiranno mensilmente con Entrate di tipo [tax|E] e [levies|E] fintantoché sia nominato un [tax_collector|E]."
 game_concept_taxpayer_i: "@tax_collector_icon!"
 
 game_concept_unassigned_vassal: "Vassalli Non Tassati"
 game_concept_unassigned_vassals: "Vassalli Non Tassati"
 game_concept_unassigned_vassal_short: "Non Tassato"
 game_concept_unassigned_vassal_desc: "I $game_concept_unassigned_vassals$ sono [vassals|E] del [clan|E] che non sono stati assegnati ad una [tax_jurisdiction|E] come [taxpayers|E], e pertanto non contribuiscono in [taxes|E] o [levies|E].\n\nUna volta assegnati a una $game_concept_tax_jurisdiction$ con un [tax_collector|E], inzieranno a pagare mensilmente."

 game_concept_retinue_maa:0 "Seguito di Uomini d'Arme"
 game_concept_retinue_maa_desc:0 "Alcuni [accolade_types|E] danno accesso a speciali [men_at_arms|E]. Si sbloccano avendo un [acclaimed_knight|E] con i progressi rilevanti del [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track|E] oppure uno specifico [commander_trait|E].\n\nI seguiti di $game_concept_men_at_arms$ sono limitati ad un [regiment|E] e hanno un numero limitato di truppe. Sono due volte più efficaci nel contrastare altri $game_concept_men_at_arms$ e migliorano sempre di più ad ogni epoca."

 game_concept_knight_army_modifier:0 "Modificatore dell'esercito dei cavalieri"
 game_concept_knight_army_modifiers:0 "Modificatori dell'esercito dei cavalieri"
 game_concept_knight_army_modifier_desc:0 "Un effetto applicato a qualsiasi [army|e] che #high contenga#! il pertinente [acclaimed_knight|e].\n\nIl [knight|e] #high non#! deve essere il [commander|e] del suo esercito perché si possa applica il modificatore dell'esercito dei cavalieri."

 game_concept_piety_level_impact:0 "Impatto del livello di devozione"
 game_concept_piety_level_impact_desc:0 "L'impatto del livello di devozione aumenta o diminuisce i [modifiers|E] acquisiti grazie al tuo attuale [piety_level|E]."

 game_concept_prestige_level_impact:0 "Impatto del livello di fama"
 game_concept_prestige_level_impact_desc:0 "Il livello di impatto della fama aumenta o diminuisce i [modifiers|E] acquisiti grazie al tuo attuale [prestige_level|E]."

# Aggiornamento 1.10
 game_concept_hostage: "Ostaggio"
 game_concept_hostages: "Ostaggi"
 game_concept_hostages_possessive: "dell'Ostaggio"
 game_concept_hostage_desc: "Un [close_family_member|E] di un [ruler|E], mandato via dalla propria [home_court|E] come garanzia di pace o di sottomissione.\n\nLa reputazione dei $game_concept_rulers$ che dichiarano [war|E] nonostante abbiano mandato o ricevuto un $game_concept_hostage$ ne verrà drammaticamente danneggiata, e i $game_concept_wardens$ potranno liberamente giustiziare gli $game_concept_hostages$ dei loro nemici.\n\nGli $game_concept_hostages$ trattati bene sono più propensi a diventare leali al loro $game_concept_warden$, che potrebbe guadagnare un [hook|E], o persino diventare loro [friend|E].\n\nGli $game_concept_hostages$ devono essere bambini senza terra, parenti, nipoti, o pronipoti del $game_concept_ruler$ della loro Corte di Provenienza.\n\nI $game_concept_wardens$ hanno la possibilità di guadagnare un [perpetual_hook|E] su un bambino tenuto $game_concept_hostage$ quando egli raggiunge la maggiore età, in base personalità, opinione e anni spesi alla corte dei $game_concept_wardens$."

 game_concept_home_court: "Corte di Provenienza"
 game_concept_home_courts: "Corti di Provenienza"
 game_concept_home_courts_possessive: "della Corte di Provenienza"
 game_concept_home_court_desc: "Un [ruler|E] che è un [close_family_member|E] di un [hostage|E] e l'ha mandato da un [warden|E] come garanzia di pace o di sottomissione."

 game_concept_warden: "Protettore"
 game_concept_wardens: "Protettori"
 game_concept_wardens_possessive: "del Protettore"
 game_concept_warden_desc: "Un [ruler|E] al quale è stato inviato un [hostage|E] da una corte straniera come garanzia di pace o di sottomissione.\n\nUn [warden|E] maturerà [prestige_i|E][prestige|E] nel tempo per ogni [hostage|E] nella propria [court|E]."

 game_concept_goliardic_shenanigans: "Bravate Goliardiche"
 game_concept_goliardic_shenanigans_desc: "Un personaggio in [GetActivityType('activity_adult_education').GetName] può combinare ogni sorta di marachelle quando abbraccia la vita dello studente. Le conseguenze delle sue avventure sono imprevedibili, e includono punti [skill|E], tratti per lo stile di vita e lo stress, esperienza per lo stile di vita, malattie e ferite."

 game_concept_adoption: "Adozione"
 game_concept_adopt: "Adotta"
 game_concept_adopts: "Adotta"
 game_concept_adopting: "Adottando"
 game_concept_adopted: "Adottato"
 game_concept_adoption_desc: "L'adozione è l'atto di portare un altro [character|E] all'interno della tua [house|E] e della tua [dynasty|E]."
 
 game_concept_legitimacy: "Legittimità"
 game_concept_legitimacy_desc: "$game_concept_legitimacy$ is the representation of the right to reign of a [ruler|E]. [vassals|E] also generate [legitimacy_expectations|E] that the [liege|E] is supposed to meet.\n\nOnly [rulers|E] have $game_concept_legitimacy$, which is calculated at the moment they become rulers and results in their [initial_legitimacy|E]. A fraction of the $game_concept_legitimacy$ of the previous ruler is also inherited by their [heir|E].\n\n$game_concept_legitimacy$ affects many of the game systems, making [marriage|E] proposals, [vassalization|E] and [alliances|E] more likely to be accepted, and [claims|E] cheaper, as well as swinging the [scales_of_power|E] in a [regency|E].\n\n$game_concept_legitimacy$ has 5 [legitimacy_levels|E] and one #weak Illegitimate#! bottom level.[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_desc_nomadic' )]"
 game_concept_legitimacy_i: "[GetLocalPlayerLegitimacyTextIcon]"
 game_concept_legitimacy_desc_nomadic: "\n\n[GetGovernment( 'nomad_government' ).GetName] [rulers|E] have a special $game_concept_legitimacy$ type, independent from their [rank|E]."

 game_concept_legitimacy_level: "Livello di Legittimità"
 game_concept_legitimacy_level_desc: "I $game_concept_legitimacy_levels$ possono essere ottenuti in vari modi: vincendo [wars|E], rilasciando [valuable_prisoners|E], creando [legends|E], tenendo udienze a [court|E], o partecipando a delle [activities|E].\n\nTuttavia, possono anche essere persi: le [epidemics|E] che devastano la [capital|E], perdere le guerre (specialmente le guerre di [faction|E]), perdere [titles|E], o essere esposti a un [hostile_scheme|E] sono alcuni dei principali modi per far diminuire la $game_concept_legitimacy$.[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_level_desc_nomadic' )]"
 game_concept_legitimacy_levels: "Livelli di Legittimità"
 game_concept_legitimacy_gain: "Incremento di Legittimità"
 game_concept_legitimacy_level_desc_nomadic: "\n\nI governanti [GetGovernment( 'nomad_government' ).GetName] ottengono il #V 50%#! in più di Legittimità dalla vittoria delle guerre, ma ne perdono anche il doppio in caso di sconfitta. Otterranno Legittimità anche dai [single_combat_duel_plural|E] e dal matrimonio con [courtiers|E] di nobili natali, di qualcuno dalla [dominance|E] uguale o superiore."
 
 game_concept_expected_legitimacy: "Legittimità Prevista"
 game_concept_expected_legitimacy_desc: "È il [legitimacy_level|E] che i [vassals|E] si aspettano dal loro [ruler|E], sulla base della loro relazione storica. Alcuni fattori che abbassano le aspettative sono:\n$BULLET_WITH_TAB$Essere il [liege|E] [de_jure|E] del vassallo\n$BULLET_WITH_TAB$Far parte dei [close_family|E] del vassallo\n$BULLET_WITH_TAB$Essere l'[preferred_heir|E] del vassallo\n$BULLET_WITH_TAB$Far parte della stessa [dynasty|E] che il vassallo ha servito per più di #color_white 50#! anni\n$BULLET_WITH_TAB$Il vassallo non è un [powerful_vassal|E]\n\nSe il livello attuale è inferiore alle loro aspettative, i vassalli possono diventare insubordinati: la loro [opinion|E] sarà inferiore e potrebbero unirsi a [factions|E] contro il loro [liege|E].\n\nLe aspettative aumentano con il livello del loro [primary_title|E], così come con l'[era|E]."
 game_concept_legitimacy_expectations: "Previsioni di Legittimità"
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
 
 game_concept_initial_legitimacy: "Legittimità Iniziale"
 game_concept_initial_legitimacy_desc: "La $game_concept_legitimacy$ che un [character|E] ha quando ottiene delle terre.\n\nÈ calcolata in base al [dynasty_prestige_level|E], relazione con il proprio predecessore, [court_grandeur|E], genere, se si è dei bastardi, gli anni come [ruler|E], ai [dynasty_perk|E] sulla [legitimacy|E], [diplomacy|E], [virtues|E], [sins|E] e altri [traits|E] speciali, come [GetTrait('sayyid').GetName( GetNullCharacter )], [GetTrait('diplomat').GetName( GetNullCharacter )] e [GetTrait('just').GetName( GetNullCharacter )].\n\nGli [heirs|E] erediteranno [GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^] della $game_concept_legitimacy$ del precedente governante se erediteranno un [title|E] di [title_tier|E] più alto."

 game_concept_court_position_task_short: "Incarico"
 game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks_short: "Incarichi"
 game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task: "Incarico della Posizione di Corte"
 game_concept_court_position_tasks: "Incarichi della Posizione di Corte"
 game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task_desc: "Alcune [court_positions|E] possono svolgere un compito aggiuntivo, spesso fornendo maggiori benefici a un costo aggiuntivo.\n\nOgni [court_position|E] può avere attivo un solo compito alla volta."

 game_concept_fatalities: "Vittime"
 game_concept_fatalities_desc: "I [characters|E] che sono deceduti come conseguenza diretta di una [epidemic|E]."
 game_concept_funeral: "Funerale"
 game_concept_funeral_desc: "Un'[activity|E] in cui un [host|E] invita vari [characters|E] a porgere le loro condoglianze dopo un [Concept('character_death','decesso')|E]. I funerali spesso comportano un aumento della [legitimacy|E], una diminuzione dello [stress|E] e l'opportunità di mostrare [piety|E]."
 game_concept_funerals: "Funerali"
 
 game_concept_scheme_group_calculating: "Calcolato"
 game_concept_calculating_schemes: "Complotti Calcolati"
 game_concept_scheme_group_calculating_desc: "I $game_concept_calculating_schemes$ comportano azioni premeditate, generalmente con un incidente finale in cui i cospiratori colpiscono.\n\nIl modo migliore per contrastarli è l'uso di $game_concept_scheme_countermeasure_countermeasures$ armate come le #V $scheme_countermeasure_type_redouble_guards$#!.\n\nEsempi includono:\n$EFFECT_LIST_BULLET$[GetScheme('abduct').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('overthrow_regent').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('steal_back_artifact').GetTypeName]"

 game_concept_scheme_group_opportunistic: "Oppotunistico"
 game_concept_opportunistic_schemes: "Complotti Opportunistici"
 game_concept_scheme_group_opportunistic_desc: "I $game_concept_opportunistic_schemes$ comportano azioni estemporanee, ripetute, tra [characters|E] che si incontrano in modo informale.\n\nIl modo migliore per contrastarli è quello di adottare $game_concept_scheme_countermeasure_countermeasures$ vigili come #V $scheme_countermeasure_type_strengthen_sentries$#!.\n\nEsempi includono:\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('befriend').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('convert_to_witchcraft').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('courting').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('elope').GetTypeName]"

 game_concept_scheme_group_indirect: "Indiretto"
 game_concept_indirect_schemes: "Complotti Indiretti"
 game_concept_scheme_group_indirect_desc: "I $game_concept_indirect_schemes$ generalmente non necessitano di interagire personalmente con il loro [scheme_target|E].\n\nA causa di ciò, non possono essere efficacemente contrastati, ma alcune $game_concept_scheme_countermeasure_countermeasures$ possono peggiorarli.\n\nEsempi includono:\n$EFFECT_LIST_BULLET$[GetScheme('claim_throne').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('fabricate_hook').GetTypeName]"

 game_concept_scheme_opportunity: "Vantaggio del Complotto"
 game_concept_scheme_opportunities: "Vantaggi del Complotto"
 game_concept_scheme_opportunity_opportunity: "Vantaggio"
 game_concept_scheme_opportunity_opportunities: "Vantaggi"
 game_concept_scheme_opportunity_i: "@scheme_opportunity_icon!"
 game_concept_scheme_opportunity_desc: "I $game_concept_scheme_opportunity_opportunities$ rappresentano il progresso compiuto verso l'obiettivo di un [scheme|e]. Possono essere spesi per convincere gli [agents|e] ad unirsi al $game_concept_scheme$, o per eseguirne uno con un'incrementata [success_chance|e]."

 game_concept_favorite_child: "Figlio Preferito"
 game_concept_favorite_child_desc: "Un $game_concept_favorite_child$ è un diretto discendente della stessa [dynasty|E] che un Giocatore governante può scegliere di favorire. Egli avrà un'[opinion|E] più alta nei tuoi confronti e alla tua morte, potrai scegliere di continuare a giocare vestendo i suoi panni invece del tuo erede.\n\nIl tuo figlio preferito può essere un figlio, nipote o pro-nipote, fintanto che egli fa parte della tua dinastia (ovviamente il discorso vale anche al femminile)."

 game_concept_scheme_breach_short: "Falla"
 game_concept_scheme_breaches_short: "Falle"
 game_concept_scheme_breach: "Falla nel Complotto"
 game_concept_scheme_breaches: "Falle nel Complotto"
 game_concept_scheme_breach_desc: "Una $game_concept_scheme_breach_short$ rappresenta una complicazione in un [secret_scheme|e]. Quando un [scheme|e] presenta una falla, la sua [success_chance|e] si riduce. La penalità sulla $game_concept_success_chance$ aumenta con l'aumentare delle falle. Non appena un $game_concept_scheme$ raggiunge le #V 5#! $game_concept_scheme_breaches_short$, fallirà automaticamente.\n\n#WEAK I $game_concept_schemes$ controllano inoltre la loro segretezza quando vengono infine eseguiti e le falle non hanno in alcun modo effetto su ciò.#!"
 #tradurre
 game_concept_influence_ward_personality: "Influenza la Personalità del Pupillo"
 game_concept_influence_ward_personality_desc: "Un'[interaction|E] grazie alla quale si può tentare di influenzare un [ward|E] affinché ottenga un [personality_trait|E] simile al proprio. "

 game_concept_faction_commitment: "Impegno della Fazione"
 game_concept_faction_commitment_desc: "La probabilità che un [character|E] supporti una [faction|E] contro il proprio [liege|E].\n\nPuò essere influenzata da una moltitudine di ragioni, le più comuni delle quali sono [personality|E], [opinion|E], e [culture|E]."

 game_concept_state_faith: "Fede di Stato"
 game_concept_state_faith_desc: "La $game_concept_state_faith$ è la [faith|E] sostenuta e condonata da un [administrative_government|E]. Questa fede è legata al [title|E] e non ad un [character|E] specifico. È più facile convertire i personaggi nel [realm|E] alla fede dello stato e molto difficile fargliela abbandonare.\n\nSolo il [ruler|E] di un Regno Amminsitrativo può cambiare la Fede di Stato, ma i [governors|E] possono liberamente convertirsi ad essa."

 game_concept_story_generic_prefix: "La Storia di"
 game_concept_story_generic_desc_boilerplate: "#WEAK Il contenuto della storia è opzionale. Puoi sempre scegliere di non seguirla una volta che avrai iniziato a giocare."
 game_concept_story_content_hereward: "$game_concept_story_generic_prefix$ $bookmark_laamps_hereweard_the_wake$"
 game_concept_story_content_hereward_desc: "#tooltip_heading Stile della Storia: Estensivo#!\n\nNei panni di Hereward, il tuo esilio all'estero sarà di breve durata. Con l'Inghilterra sotto il giogo straniero, tornerai a casa per combattere per la libertà, riabilitare il tuo nome e uccidere i Normanni.\n\nUna meccanica speciale sarà attiva per tutta la durata, tracciando la resistenza dell'Inghilterra al dominio normanno, e durante questo periodo si svolgeranno eventi narrativi scriptati. La tua storia culminerà con la morte: la tua o quella del tuo nemico.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_el_cid: "$game_concept_story_generic_prefix$ $bookmark_laamps_el_cid$"
 game_concept_story_content_el_cid_desc: "#tooltip_heading Stile della Storia: Leggero#!\n\nNei panni di El Cid, sarai ingiustamente allontanato dal tuo signore. In esilio, potrai scegliere di rimanere leale o di trovare la tua strada, culminando infine con un ritorno alla corte #EMP o#! il premio finale: Valencia.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_wallada: "$game_concept_story_generic_prefix$ $bookmark_laamps_wallada_bint_al_mustakfi$"
 game_concept_story_content_wallada_desc: "#tooltip_heading Stile della Storia: Moderato#!\n\nNei panni di Wallada, incrementerai il tuo tratto da [GetTrait('violet_poet').GetName( GetNullCharacter )] scrivendo poesie e fondando saloni lirici per tutto il mondo, migliorando un tomo unico mentre lo fai.\n\nLa conclusione della tua storia è tanto drammatica quanto deciderai di renderla tale, ma nonostante l'assenza di figli, ti saranno offerte modalità per continuare a giocare.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hasan: "$game_concept_story_generic_prefix$ $bookmark_laamps_hassan_sabbah$"
 game_concept_story_content_hasan_desc: "#tooltip_heading Stile della Storia: Moderato#!\n\nNei panni di Hasan, verrai guidato lungo un percorso di fanatismo religioso, scegliendo un luogo a cui portare la luce della Vera Fede e convertendo le [counties|E] sottraendole al giogo dei loro [rulers|E].\n\nAlla fine, la tua storia culminerà in una grande rivolta religiosa contro il nemico che hai scelto.\n\n$game_concept_story_generic_desc_boilerplate$"
 
 game_concept_harrying_widget_i: "@harrying_widget!"
 game_concept_harrying_widget: "@harrying_widget! Devastazione del Nord"
 game_concept_harrying_widget_desc: "I governanti normanni e i nobili anglosassoni recentemente deposti sono impegnati in una feroce battaglia per il controllo dell'Inghilterra. Un simile conflitto non si concluderà finché uno o entrambi i gruppi non saranno completamente estromessi dal potere.\n\nMentre la situazione si evolve, le azioni che loro e altri personaggi avranno preso determineranno i livelli di [harrying_resistance|E] e [harrying_pacification|E] della regione.\n\n#TS Una maggiore #EMP Resistenza#! porterà a:#!\n$EFFECT_LIST_BULLET$Minore [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Minore [county_control|E]\n$EFFECT_LIST_BULLET$Una più alta probabilità di [claimant_factions|E] o persino di una [civil_war|E].\n\n#TS Una #EMP Pacificazione#! più alta porterà a:#!\n$EFFECT_LIST_BULLET$Una più alta [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Un incremento della [dread|E] nei confronti del sovrano d'Inghilterra\n$EFFECT_LIST_BULLET$Accesso alla [decision|E] $embrace_english_culture_decision$."

 game_concept_harrying_resistance: "Resistenza"
 game_concept_harrying_resistance_desc: "La Resistenza misura l'opposizione continua al dominio normanno in Inghilterra da parte della popolazione anglosassone preesistente. Supponendo che la Resistenza sia più #BOL alta#! della [harrying_pacification|E], essa conferisce effetti ai seguenti livelli:\n\n#S Resistenza superiore a #V 7#!#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] Anglo-Sassone/Normanna: [EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V] al mese\n\n#S Resistenza superiore a #V 10#!#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] Anglo-Sassone/Normanna: [EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V] al mese\n$EFFECT_LIST_BULLET$Probabilità leggermente incrementata di [claimant_factions|E] contro il sovrano d'Inghilterra\n\n#S Resistenza superiore a #V 13#!#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] Anglo-Sassone/Normanna: [EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V] al mese\n$EFFECT_LIST_BULLET$Possibilità leggermente aumentata di [claimant_factions|E] contro il sovrano d'Inghilterra\n$EFFECT_LIST_BULLET$[county_control|E] in tutte le [counties|E] ridotta di [EmptyScope.ScriptValue('minor_discontent_loss')|0V] ogni #V 3#! mesi per ogni [vassal|E] d'Inghilterra\n\n#S Resistenza superiore a #V 16#!#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] Anglo-Sassone/Normanna: [EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V] al mese\n$EFFECT_LIST_BULLET$Possibilità notevolmente aumentata di [claimant_factions|E] contro il sovrano d'Inghilterra\n$EFFECT_LIST_BULLET$[county_control|E] in tutte le [counties|E] ridotto di [EmptyScope.ScriptValue('medium_discontent_loss')|0V] ogni #V 3#! mesi per ogni [vassal|E] d'Inghilterra"
 game_concept_harrying_pacification: "Pacificazione"
 game_concept_harrying_pacification_desc: "La Pacificazione tiene traccia di quanto siano efficienti i nuovi governanti normanni dell'Inghilterra nel sottomettere la popolazione anglosassone rancorosa. Supponendo che la Pacificazione sia #BOL maggiore#! della [harrying_resistance|E], essa conferisce effetti ai seguenti livelli:\n\n#S Pacificazione superiore a #V 5#!#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] Anglo-Sassone/Normanna: +[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V] al mese\n\n#S Pacificazione superiore a #V 8#!#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] Anglo-Sassone/Normanna: +[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V] al mese\n$EFFECT_LIST_BULLET$Aggiunge [dread_i]#V 1#! [dread|E] al sovrano d'Inghilterra al mese\n\n#S Pacificazione superiore a #V 11#!#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] Anglo-Sassone/Normanna: +[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V] al mese\n$EFFECT_LIST_BULLET$Aggiunge [dread_i]#V 2#! [dread|E] al sovrano d'Inghilterra al mese\n\n#S Pacificazione superiore a #V 14#!#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] Anglo-Sassone/Normanna: +[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V] al mese\n$EFFECT_LIST_BULLET$Aggiunge [dread_i]#V 3#! [dread|E] al sovrano d'Inghilterra al mese\n$EFFECT_LIST_BULLET$Abilita la [decision|E] #V $embrace_english_culture_decision$#!"
 
 game_concept_game_rule_extreme_i: "@warning_icon!"
 game_concept_game_rule_extreme: "Regola di Gioco Estrema"
 game_concept_game_rule_extreme_desc: "La Regola di Gioco rende il gioco #bold significativamente#! più difficile."

 game_concept_game_rule_unique_i: "@alert_icon!"
 game_concept_game_rule_unique: "Regola di Gioco Unica"
 game_concept_game_rule_unique_desc: "Questa Regola di Gioco altera #bold significativamente#! l'esperienza di gioco."

