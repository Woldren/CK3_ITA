 unity_steer_house_direction_decision_desc: "Come capo della casata, la mia voce ha un grande peso tra i suoi membri. Con un'attenta scelta di azioni e parole, posso spingere i miei compagni a comportarsi in determinati modi, tanto da influenzare notevolmente la nostra unità."
