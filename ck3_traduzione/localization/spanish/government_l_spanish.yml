 unity_reinforce_army_decision: "Rinforza l'Esercito con Ufficiali Leali"
 unity_reinforce_army_decision_desc: "Un esercito è forte quanto gli ufficiali che lo guidano. Richiedendo ai membri della mia casata soldati abili, ho accesso a soldati con molta esperienza. Soldati che posso promuovere in posizioni di comando all'interno del mio esercito per rafforzare l'efficacia delle truppe. Tutti i membri contribuiscono alla nostra casata per il bene comune, e tutti ne traggono vantaggio!"
 unity_reinforce_army_decision_tooltip: "Richiedete ai membri della vostra casa di inviarvi degli ufficiali competenti"
 unity_reinforce_army_decision_confirm: "Invia gli ordini"

 unity_establish_network_decision: "Rafforza la Rete di Intrighi"
 unity_establish_network_decision_desc: "I membri della mia casata sono astuti a modo loro. Con la mia guida, possiamo formare una rete di intrighi per incastrare anche gli avversari più scaltri."
 unity_establish_network_decision_tooltip: "Arruola i membri della tua casata per per l'esecuzione e la protezione da complotti ostili"
 unity_establish_network_decision_confirm: "Invia e brucia l'editto"
 
 unity_improve_taxation_decision: "Migliora Tassazione"
 unity_improve_taxation_decision_desc: "La mia casata ha molti membri efficienti nella riscossione delle tasse e nella gestione del regno. Condividendo idee e uomini competenti, possiamo tutti beneficiare di un aumento delle entrate."
 unity_improve_taxation_decision_tooltip: "Lavora a fianco dei membri della tua casata per migliorare la tassazione e le entrate del regno"
 unity_improve_taxation_decision_confirm: "Organizziamo una riunione"
 
 unity_search_for_administrators_decision: "Cerca Esattori delle Tasse"
 unity_search_for_administrators_decision_desc: "Le tasse sono la spina dorsale di qualsiasi regno. Vale la pena di cercare amministratori competenti ed ex soldati da impiegare come esattori."
 unity_search_for_administrators_decision_tooltip: "Ricerca amministratori e soldati competenti per rafforzare i toui ranghi di esattori"
 unity_search_for_administrators_decision_confirm: "Ordina la ricerca"
 search_administors_decision.tt: "Fino a tre [characters|E] con varie abilità si uniranno alla tua [court|E]"
 unity_search_for_administrators_decision.msg.t: "E' arrivato un Aministratore"
 unity_search_for_administrators_decision.msg.desc: "Un nuovo Amministratore, di nome [new_administrator.GetName], è arrivato alla tua corte ed è pronto per l'impiego."

 unity_send_bailiffs_decision: "Invia Ufficiali Giudiziari"
 unity_send_bailiffs_decision_desc: "Posso approfittare dell'atteggiamento collaborativo dei membri della mia casata inviando loro i miei ufficiali giudiziari, che eseguiranno i miei ordini al fine di mantenere la pace nel regno."
 unity_send_bailiffs_decision_tooltip: "Collabora con i membri della tua casata per aumentare il controllo del regno"
 unity_send_bailiffs_decision_confirm: "Manda a chiamare gli ufficiali giudiziari"
 
 unity_placate_vassals_decision: "Placa i Vassalli"
 unity_placate_vassals_decision_desc: "Anche una famiglia armoniosa deve affrontare delle difficoltà. Esercitando la mia influenza come capofamiglia, posso appianare queste increspature sociali prima che inizino a formarsi delle crepe."
 unity_placate_vassals_decision_tooltip: "Ricorda ai membri della tua casata qual è la tua autorità come loro signore"
 unity_placate_vassals_decision_confirm: "Calma i vassalli"
 
 unity_organize_house_for_war_decision: "Organizza i Membri della Casata per la Guerra"
 unity_organize_house_for_war_decision_desc: "Migliorare un regno richiede dedizione e, il più delle volte, molte conquiste. Emanando editti specifici e guidando i membri della nostra casata, posso renderli più disposti a fare la guerra e a conquistare nuove terre."
 unity_organize_house_for_war_decision_tooltip: "Guida i membri della tua casata a intraprendere più frequentemente delle guerre"
 unity_organize_house_for_war_decision_confirm: "Promuovi la guerra e il conflitto!"
 
 unity_encourage_house_economy_decision: "Incoraggia la Casata a Migliorare l'Economia"
 unity_encourage_house_economy_decision_desc: "Un regno è valido tanto quanto la terra su cui è costruito. Dovrei assicurarmi che tutti i membri della casata siano in grado di investire i fondi necessari per realizzare un regno più forte."
 unity_encourage_house_economy_decision_tooltip: "Guida i membri della tua casata affinché si concentrino sull'economia"
 unity_encourage_house_economy_decision_confirm: "Incoraggia un'economia più forte!"
 
 unity_promote_development_decision: "Promuovi lo Sviluppo"
 unity_promote_development_decision_desc: "La nostra cultura ha una lunga storia di eccellenti capacità amministrative. Nella nostra casata lavorano molti supervisori e responsabili qualificati. Possiamo usare questo a nostro vantaggio e sviluppare ulteriormente il regno."
 unity_promote_development_decision_tooltip: "Incentiva i membri della tua casata a sviluppare e migliorare il regno"
 unity_promote_development_decision_confirm: "Promuovi lo sviluppo"
 
 unity_improve_logistics_decision: "Richiedi la Condivisione Logitica per l'Esercito"
 unity_improve_logistics_decision_desc: "Le guerre sono decise da una moltitudine di fattori differenti. Una buona logistica e la disponibilità di rifornimenti sono importanti tanto quanto avere abili soldati. Posso imporre nuove politiche all'interno della nostra casata e chiedere a tutti di condividere scorte di cibo e di equipaggiamento, aumentando notevolmente le capacità dell'esercito."
 unity_improve_logistics_decision_tooltip: "Richiedi ai membri della casata di condividere la logistica e i rifornimenti per soddisfare al meglio le esigenze dell'esercito"
 unity_improve_logistics_decision_confirm: "Richiedi una logistica condivisa"
 
