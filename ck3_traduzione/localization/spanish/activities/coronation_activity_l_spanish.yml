 coronation_events.0110.t: "Il giuramento"
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName] si presenta davanti alla moltitudine riunita, ed ora tutti attendono il suo giuramento.\n\n"
 ## Diplomacy
 coronation_events.0110.desc.diplomacy_oath_1: "#emp «Nessun dominio prospera da solo. Il potere non risiede soltanto negli eserciti, ma nei vincoli di fiducia, nei patti forgiati con parola e volontà.\n\nDa [activity.GetHost.GetCapitalLocation.GetName] stenderò la mano dell’amicizia per tessere alleanze che proteggano [activity.GetHost.GetPrimaryTitle.GetNameNoTier] per generazioni».#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp «La forza di un dominio non sta solo nelle alleanze conquistate, ma nella silenziosa promessa di continuità. Garantendo che la casa [activity.GetHost.GetHouse.GetName] perduri, darò al dominio fondamenta salde come la roccia.\n\nAttraverso i nostri figli, il lignaggio dei [activity.GetHost.GetHouse.GetName] resterà ininterrotto, conserverà la stabilità e guiderà il dominio oltre ogni prova».#!"
 ## Martial
 coronation_events.0110.desc.martial_oath_1: "#emp «Oggi mi presento non solo per governare, ma per edificare. Non solo per conservare ciò che esiste, ma per creare ciò che può essere. [activity.GetHost.GetPrimaryTitle.GetNameNoTier] non può restare confinat[activity.GetHost.Custom('DE_END_PRO_S_N')] alla memoria o alle mappe: deve crescere.\n\nPer il nostro futuro e per il nostro popolo».#!"
 coronation_events.0110.desc.martial_oath_2: "#emp «Da troppo tempo terre appartenenti a [activity.GetHost.GetPrimaryTitle.GetNameNoTier] languono sotto mani indegne, di chi ha scambiato il possesso per la legittimità.\n\nÈ finita. Da [activity.GetHost.GetCapitalLocation.GetName] conosceranno la vera signoria. La mia».#!"
 ## Stewardship
 coronation_events.0110.desc.stewardship_oath_1: "#emp «Un sovrano deve fare più che difendere i confini: deve rendere degno vivere entro di essi. Preserverò la pace, servirò il dominio e non progetterò guerre, ma crescita.\n\nDa [activity.GetHost.GetCapitalLocation.GetName] guiderò [activity.GetHost.GetPrimaryTitle.GetNameNoTier] verso una nuova età dell’oro».#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp «Non tutti i lasciti nascono in guerra. Alcuni si scolpiscono nella pietra, con sudore e intento. Darò nuova forma a [activity.GetHost.GetPrimaryTitle.GetNameNoTier] con opere degne del futuro.\n\nDa [activity.GetHost.GetCapitalLocation.GetName] innalzerò un dominio che non solo perduri, ma fiorisca con cura e visione».#!"
 ## Intrigue
 
 ## Learning
 coronation_events.0110.desc.learning_oath_1: "#emp «Che nessun sovrano scambi l’ignoranza per forza. Un reame guidato dal sapere sopravvive a quelli fondati soltanto sulla paura.\n\nDa [activity.GetHost.GetCapitalLocation.GetName] raccoglierò le menti migliori e, col loro consiglio, darò forma al futuro di [activity.GetHost.GetPrimaryTitle.GetNameNoTier]».#!"
 ## Purge Pretenders
 coronation_events.0110.desc.purge_pretenders_oath: "#emp «I falsi aspiranti a [activity.GetHost.GetPrimaryTitle.GetName] si sono moltiplicati come ratti nelle cloache. E, come le pesti, vanno estirpati».#!"
 ## End the Struggle
 coronation_events.0110.desc.end_the_struggle_oath: "#emp «La contesa di [activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName] ha dissanguato generazioni di valorosi [activity.GetHost.GetCulture.GetCollectiveNoun]. È finita. Metterò fine a questo spreco insensato di risorse e porterò un’era di prosperità condivisa nella regione. Con l’aiuto di [activity.GetHost.GetFaith.GetName]».#!"
 ## Greatest Hunter
 coronation_events.0110.desc.greatest_hunter_oath: "#emp «La caccia non è solo prova d’abilità, ma celebrazione di vita e natura. Diventerò [Select_CString(activity.GetHost.IsFemale,'la migliore','il migliore')] tra [Select_CString(activity.GetHost.IsFemale, 'le cacciatrici', 'i cacciatori' )], [Select_CString(activity.GetHost.IsFemale, 'signora', 'signore' )] delle selve e [Select_CString(activity.GetHost.IsFemale, 'autentica sovrana', 'autentico sovrano' )] del cuore indomito di [activity.GetHost.GetPrimaryTitle.GetNameNoTier]».#!"
 ## Heir Preparation
 coronation_events.0110.desc.heir_preparation_oath: "#emp «Senza un erede formato, i [activity.GetHost.GetDynasty.GetName] siamo destinati all’oblio. Guiderò l’educazione del mio erede, gli instillerò valori e saggezza per elevare la dinastia [activity.GetHost.GetDynasty.GetName] a nuove vette».#!"
 ## Install Claimants
 coronation_events.0110.desc.install_claimants_oath: "#emp «Il diritto legittimo al trono non è solo sangue, ma giustizia. Insedierò i pretendenti legittimi, rovescerò gli usurpatori e ristabilirò l’ordine».#!"
 ## Mend the Fracture
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp «La frattura culturale del dominio da troppo semina discordia. Unirò i popoli sotto il vessillo dei [activity.GetHost.GetHouse.GetName], preservandone le identità».#!"
 ## Provide for the Warriors
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp «I guerrieri di [activity.GetHost.GetPrimaryTitle.GetNameNoTier] sono la mia spada e il mio scudo. Mi assicurerò che siano ben equipaggiati e pronti a difendere le nostre terre».#!"
 ## Provide for the Faithful
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp «I fedeli di [activity.GetHost.GetPrimaryTitle.GetNameNoTier] sono la base del mio dominio. Mi prenderò cura dei loro bisogni terreni affinché possano dedicarsi a [activity.GetHost.GetFaith.HighGodName] e alla salvezza del mi[ROOT.Char.GetPrimaryTitle.GetTierAsName]».#!"
 ## Provide for the Poor
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp «I poveri di [activity.GetHost.GetPrimaryTitle.GetNameNoTier] sono il sale della terra, la luce del mondo. Lavorano in silenzio per il bene di tutti. Mi impegnerò affinché anche i più umili vivano con dignità e speranza».#!"
 ## Repent
 coronation_events.0110.desc.repent_oath: "#emp «Può la natura del[activity.GetHost.Custom('DE_PRO_PER_S_3P_N')][activity.GetHost.GetWomanMan] cambiare? Basterà la mia volontà? Posso convincere gli altri [activity.GetHost.GetFaith.GetAdherentNamePlural], posso convincere [activity.GetHost.GetFaith.HighGodName] che il mio pentimento è sincero? Tentarci può parere stoltezza, ma non farlo sarebbe il peccato maggiore».#!"
 
 ## Other
 coronation_events.0110.desc.fallback: "#emp «Il mio governo sarà ricordato da chi verrà dopo di noi come l’inizio di un’età dell’oro per [activity.GetHost.GetPrimaryTitle.GetNameNoTier]».#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "Vedremo se [activity.GetHost.GetSheHe] sarà all’altezza delle aspettative…"
 coronation_events.0110.no_oath: "Che delusione…"
 
 
 coronation_events.0150.t: "Giuramento infranto: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "Sento i sussurri dietro porte chiuse. Leggo la delusione nei loro occhi. E il peso della vergogna mi schiaccia.\n\nTutti sanno che ho fallito. Ho mancato al giuramento che avevo promesso di mantenere, una promessa fatta a tutti i miei sudditi.\n\nCome potrò guardarli in volto, ora? Come sopporterò questo disonore?"
 coronation_events.0150.desc_honest: "Il potere venne con una promessa. Mi presentai davanti al dominio e pronunciai un giuramento in cui credettero; un giuramento in cui #emp io#! credevo.\n\nOra il trono mi pare più una tomba che un seggio: una gabbia dorata e fredda che si fa beffe di me a ogni respiro. E il peggio è sapere che la colpa è mia."
 coronation_events.0150.desc_deceitful: "Che mormorino pure. Che mi fissino con orgoglio ferito e delusione vuota. Lo vedo. Sento il loro giudizio come una lama sulla schiena.\n\nVergogna? No, quella è per chi finge di mantenere le promesse.\n\nUn giuramento è sacro solo per gli stolti."
 coronation_events.0150.a: "Che imbarazzo…"
 coronation_events.0150.a_honest: "Come vivrò con questa infamia?"
 coronation_events.0150.a_deceitful: "Le cose stanno così."
 coronation_events.150.custom_list_tooltip: "Ogni [vassal|lE], [courtier|E] o [guest|lE]"
 
 coronation_events.0175.t: "Giuramento compiuto: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0175.desc: "Ho compiuto l’opera, come promesso. Ho udito le beffe dei miei detrattori, certi che sarei caduto dopo il giuramento.\n\nMa ho dimostrato che si sbagliavano. Le voci dei dubbiosi sono cambiate, e ora mi tributano l’onore che credevano fuori dalla mia portata.\n\nSorge un nuovo giorno…"
 coronation_events.0175.a: "E il mio [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], più forte che mai, è pronto ad accoglierlo!"
 
