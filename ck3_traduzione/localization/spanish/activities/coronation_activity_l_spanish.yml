 coronation_events.0200.t: "Il preludio"
 coronation_events.0200.desc.host: "Gli invitati sono giunti — da ogni contrada, per lealtà o per mera curiosità. La folla s’infittisce: volti tesi d’aspettativa, sguardi che calcolano, e qua e là un barlume di calore.\n\nAlzo appena la voce, quel tanto che basta a farmi sentire dagli astanti, e do loro il benvenuto alla mia incoronazione."
 coronation_events.0200.desc.guest: "Il raduno è vasto quanto immaginavo. Volti familiari e forestieri si mescolano; mi raggiungono saluti tanto cordiali da restare mera cortesia. Quando l’ospite prende parola, la sala sprofonda nel silenzio, d’istinto.\n\n«Amici miei, vassalli miei, famiglia mia; la vostra presenza mi onora più di qualunque corona. Mangiate, bevete, conversate liberamente fino all’inizio della cerimonia… e sappiate che vi vedo tutti, e non dimenticherò chi oggi era qui al mio fianco».\n\nParole che suonano come promessa gentile — o come un monito velato: dipende da come le si ascolta."
 coronation_events.0200.a: "Benvenuti a tutti!"
 coronation_events.0200.b: "Vediamo un po’, chi altri è qui?"
