 # Host activity rewards
 
 coronation_events.0310.t: "L’intenzione [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.0310.desc.high_magnificence: "Ho lavorato senza sosta per promuovere la gloria, per alimentare la grandezza della mia incoronazione. Gli invitati arrossiscono, ispirati da ciò che hanno visto qui, e irradiano ammirazione. È stato un inizio degno del mio regno come [ROOT.Char.GetTitleAsNameNoTooltip].\n\n"
 coronation_events.0310.desc.mid_magnificence: "Ora sono un[ROOT.Char.Custom('DE_END_PRO_S_N')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. La mia incoronazione si è rivelata all’altezza del mio rango, un grande spettacolo per gli invitati, molti dei quali indugiano ancora qui sperando di sentire un discorso finale [ROOT.Char.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.0310.desc.low_magnificence: "I festeggiamenti volgono al termine. Si è molto mormorato di caos, tensione, comodità raffazzonate. Forse ora mi ritroverò con calunnie risuonanti nelle orecchie e cibo stantio e acido nello stomaco… ma l’unica cosa che conta è che finalmente sono un ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\n"
 coronation_events.0310.desc.impress_attendees: "Dall’inizio alla fine non ho lesinato sforzi per impressionare tutti i miei partecipanti, amici e nemici allo stesso modo! Ma la mia presenza equanime, il dedicarmi totalmente al successo di questo grande raduno…\n\nA che cosa è servito?"
 coronation_events.0310.desc.weaken_detractors: "I Detrattori impertinenti dal cuore [first_char.Custom('InsultAdjective')], tra i quali spiccano [first_char.GetName] e [second_char.GetName], hanno avuto l’ardire di partecipare alla mia incoronazione… e [Select_CString(And(first_char.IsFemale, second_char.IsFemale), 'le', 'li')] ho accolti con quel malumore [ROOT.Char.Custom('GetTitleTierAdjective')] che essi, senza dubbio, meritano! Sono venut[Select_CString(And(first_char.IsFemale, second_char.IsFemale), 'e', 'i')] per mostrare la mia debolezza, ma hanno trovato solo freddo disprezzo e una ferrea risolutezza.\n\nForse dovrei sferrare un ultimo, tagliente affondo…"
 coronation_events.0310.desc.embrace_supporters: "A ogni occasione ho favorito i più leali a me, alla mia corona. Insieme, io e i miei sostenitori abbiamo tramato, pianificato e ci siamo vantati della fiducia reciproca. [first_char.GetName], [second_char.GetName] e gli altri sono entrati a far parte del mio circolo più intimo.\n\nLa loro fiducia potrebbe tradursi in qualcosa di più sostanziale."
 coronation_events.0310.desc.exalt_crown: "Rimango fedele alla mia convinzione che la gloria della corona sia tutto. Le prove affrontate qui, le meschine lotte interne… problemi passeggeri, ma [ROOT.Char.GetPrimaryTitle.GetNameNoTier] perdurerà! Ho infuso questa grande certezza nei miei invitati e la loro fede nel dominio è cresciuta.\n\nMa a quale fine è tutta questa esaltazione?"
