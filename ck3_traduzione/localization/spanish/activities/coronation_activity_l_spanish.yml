 # Types
 coronation_type_normal: "Incoronazione"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$Mostra la tua [legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$Pronuncia un [oath|E] e indica la rotta del tuo regno\n$BULLET_WITH_TAB$Ottieni [opinion|E] [opinion_i] dai [vassals|lE]\n$BULLET_WITH_TAB$I [vassals|E] possono abbandonare le [factions|E] @faction_icon!\n$BULLET_WITH_TAB$Puoi incoronarti personalmente per guadagnare ulteriore [prestige|E] [prestige_i]\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "Una cerimonia solenne mostrerà la legittimità del tuo regno e la dignità del dominio sarà il tuo manto regale."
 coronation_type_anointment: "Unzione"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$Mostra senza dubbi la tua [legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$Ottieni [piety|E] [piety_i], [fervor|E] @fervor_icon! e il favore dei [vassals|E] inclini allo [GetVassalStance( 'zealot' ).GetName|l] [GetVassalStance( 'zealot' ).GetTextIcon]\n$BULLET_WITH_TAB$Pronuncia un [oath|E] e indica la rotta del tuo regno\n$BULLET_WITH_TAB$Guadagna [opinion|E] [opinion_i] presso i [vassals|lE]\n$BULLET_WITH_TAB$Guadagna [opinion|E] [opinion_i] presso altri [rulers|lE]\n$BULLET_WITH_TAB$I [vassals|E] possono abbandonare le [factions|E] @faction_icon!\n$BULLET_WITH_TAB$@alert_icon! #alert_trial Deve tenersi in un [holy_site|E] della tua [faith|lE]#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "Un vero sovrano è consacrato da un disegno divino e innalzato dal favore celeste. La sola forza terrena non basta."

 # Options
 anointment_minimum: "[activity_option|E] non disponibile per un’[anointment|lE]"
 ceremony_size: "Cerimonia"
 coronation_small_ceremony: "Riti Semplici"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] ridotta\n$EFFECT_LIST_BULLET$Gli [rulers|E] stranieri non parteciperanno all’[activity|lE]\n$EFFECT_LIST_BULLET$Se la [coronation_magnificence|E] scende sotto #high 50#! alla conclusione, otterrai [GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip] per #high 10 anni#!\n\n#weak Non sono forse già [Select_CString( ROOT.Char.IsFemale, 'la sovrana', 'il sovrano' )]? Perché radunare l’intero dominio per una mera formalità…?#!"
 coronation_medium_ceremony: "Gala di Lunga Tradizione"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E] aumentata\n$EFFECT_LIST_BULLET$ Maggior probabilità di afflusso di [activity_guests|lE]\n\n#weak I giuramenti regali meritano un contesto adeguato: solennità, rispetto e un’ampia adunanza.#!"
 coronation_large_ceremony: "Gloria e Splendore"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E] notevolmente aumentata\n$EFFECT_LIST_BULLET$ Molto più probabile l’afflusso di [activity_guests|lE]\n\n#weak Tra reliquie sacre e gemme lucenti, al suono di musiche solenni, siederanno popolo, vassalli e ospiti illustri da terre lontane.#!"
 ceremony_feast_type: "Festeggiamenti"
 ceremony_feast_type_austere: "Osservanza austera"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] ridotta\n$EFFECT_LIST_BULLET$Se la [coronation_magnificence|E] scende sotto #high 50#! alla conclusione, otterrai [GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip] per #high 10 anni#!\n\n#weak Non è forse abbastanza onore essere invitati a un’occasione storica simile…?#!"
 ceremony_feast_type_regular: "Gaudio Appropriato"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E] aumentata\n\n#weak Non si risparmierà nulla per riunire la nobiltà e imbandire il banchetto dopo la cerimonia.#!"
 ceremony_feast_type_lavish: "Banchetti Sfarzosi"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E] notevolmente aumentata\n$EFFECT_LIST_BULLET$ Ridotto rischio di eventi negativi\n\n#weak Portate ricche e profumate, vivande magnifiche per rinforzare la gran mensa del monarca.#!"
 
 ach_coronation_low_ceremony_modifier: "Incoronazione modesta"
 ach_coronation_low_ceremony_modifier_desc: "Il popolo a malapena riconosce questo sovrano come suo legittimo signore, e la nobiltà ricorda con poco entusiasmo cerimonie tanto esigue."
 ach_coronation_low_feast_modifier: "Nobiltà delusa"
 ach_coronation_low_feast_modifier_desc: "I festeggiamenti modesti che hanno accompagnato questa incoronazione hanno lasciato gli astanti insoddisfatti e restii a mostrare deferenza."

