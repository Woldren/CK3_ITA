 doctrine_anointment_permitted_name: "Unzione Permessa"
 doctrine_anointment_permitted_desc: "Neppure gli imperatori si inchinano a un solo rituale; benché il capo della fede possa presiedere l’occasione, la scelta dell’incoronazione risiede sul trono stesso."
