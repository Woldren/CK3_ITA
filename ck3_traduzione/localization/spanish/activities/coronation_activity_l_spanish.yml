 coronation_events.0205.hagia_sophia: "Santa Sofia, il luogo della sapienza divina di Dio."
 coronation_events.0205.st_peters: "la basilica di San Pietro, dimora del principale vicario di Cristo."
 coronation_events.0205.saint_denis: "la basilica di Saint-Denis, tomba del patrono del popolo francese."
 coronation_events.0205.westminster: "la graziosa abbazia di Westminster."
 coronation_events.0205.reims: "Nostra Signora di Reims, la cattedrale dei re."
 coronation_events.0205.aachen: "il palazzo di Carlo Magno in [location.GetTitle.NameNoTier]."
 coronation_events.0205.wawel: "la cattedrale di Wawel, splendida e duratura."
 coronation_events.0205.temple: "nel/la grande [host.GetFaith.HouseOfWorship] di [location.GetTitle.GetNameNoTier]."
 coronation_events.0205.silence: "\n\nIn un freddo silenzio,"
 coronation_events.0205.cheers: "\n\nTra applausi ed esultanza,"
 coronation_events.0205.desc.host: "la mia processione fende la calca che gremisce la [ROOT.Char.Custom('SettlementCity')|l]; i miei migliori [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] cavalcano al mio fianco, mentre la mia famiglia, dal cuore [ROOT.Char.Custom('GetTitleTierAdjective')], segue alle mie spalle."
 coronation_events.0205.desc.guest: "la processione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l] fende la folla, e il mio seguito mi conduce al nostro posto d’onore."
 coronation_events.0205.desc.low_magnificence: "Alcuni [host.Custom('GetLocalCommonerTermPlural')] ci osservano perplessi, altri mormorano con disprezzo. Qualcuno grida #EMP «[Select_CString( host.IsFemale, 'La falsa', 'Il falso' )] [host.GetTitleAsName|l]!»#! e la folla ribolle, a stento trattenuta dai pochi [host.Custom('GetFighterTermPlural')] schierati lungo il cammino."
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U] si accalcano per intravedere chi presto sarà [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip]. Sulle spalle dei genitori, tra la folla, i bambini di cultura [location.GetCulture.GetName] sorridono."
 coronation_events.0205.desc.high_magnificence: "Risuonano i corni! Gli stendardi avanzano, con i vividi colori dello stemma della casata imperiale [host.GetPrimaryTitle.GetAdjective]! I [host.Custom('GetLocalCommonerTermPlural')] inneggiano [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip], e le donne piangono estasiate davanti a questo corteo glorioso."
 coronation_events.0205.a_low_magnificence: "[ROOT.Char.GetFaith.HighGodName], guidami tra questa plebaglia…"
 coronation_events.0205.a_high_magnificence: "E la mia incoronazione #EMP è appena cominciata!#!"
 coronation_events.0205.a: "Si avvicina il più grande di tutti i momenti."
 coronation_events.0205.b: "Quest[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] deve sembrare uno spettacolo atroce…"
 coronation_events.0205.b_flavor_infirm: "… con la poca vitalità mostrata cavalcando verso la sua incoronazione."
 coronation_events.0205.b_improved: "Ma, per fortuna, pochi lo noteranno in tanto splendore!"
 coronation_events.0205.c_low_magnificence: "Guardatemi bene, zotici! Sono sempre più vicino a diventare un[activity.GetHost.Custom('DE_PRO_POS_P_2P')] [activity.GetHost.GetTitleAsNameNoTooltip]."
 coronation_events.0205.c: "Sono la viva immagine di un[activity.GetHost.Custom('DE_PRO_POS_P_2P')] grande [activity.GetHost.GetTitleAsNameNoTooltip]!"
 coronation_events.0205.d: "Ora vedremo come si comporterà quest[activity.GetHost.Custom('DE_END_PRO_S_N')] [activity.GetHost.GetTitleAsNameNoTooltip]."
 coronation_events.0205.e: "Lo splendore delle mie monete ridarà lustro a questo giorno."
 coronation_events.0205.e.tt: "Mi viene portato un esemplare di [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')], avvolto in un drappo d’oro; scorre [ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')] da ogni fonte; i musicisti, seduti sotto il padiglione, cantano la tua gloria."
