 activity_coronation_not_approved_anointment: "[GetPlayer.GetFaith.GetReligiousHead.Custom('IT_NAM_COL3')|U][GetPlayer.GetFaith.GetReligiousHead.GetTitledFirstName|l] non ha approvato questa [anointment|lE]; cerca l’approvazione tramite l’[interaction|E] [request_anointment|E]"
 
