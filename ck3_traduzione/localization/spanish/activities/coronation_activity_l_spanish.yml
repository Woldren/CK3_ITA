# Base details
 activity_coronation: "Incoronazione"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$[Concept('law', 'Leggi')|E] @law_icon! del [GetLaw('crowned_king').GetName] o [GetLaw('crowned_emperor').GetName]\n$BULLET_WITH_TAB$Finché l’incoronazione è in corso, le [factions|E] @faction_icon! non possono avanzare pretese\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$[decision|E] per un [oath|E] solenne\n\n@warning_icon! #X @faction_icon!Le [factions|E] e altri avversari ridurranno la [coronation_magnificence|E] dell’incoronazione#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$ Gli invitati possono guadagnare [opinion|E] [opinion_i] verso altri partecipanti\n$BULLET_WITH_TAB$Gli invitati possono ottenere opportunità uniche in base al loro [intent|lE]"
 activity_coronation_desc: "Invita i grandi e i potenti del tuo dominio ad assistere alla tua ascesa al trono. Con questo gesto si pongono le basi di un regno lungo e saldo."
 activity_coronation_conclusion_desc: "La [GetActivityType( 'activity_coronation' ).GetName|l] è terminata."
 activity_coronation_selection_tooltip: "Invita i grandi e i potenti del tuo dominio ad assistere alla tua ascesa al trono. Con questo gesto si pongono le basi di un regno lungo e saldo.\n\nRicompense previste:\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\nUn’[coronation|E] si tiene di norma nel [realm|E] dell’[host|lE], salvo le [anointments|lE], che possono svolgersi nelle terre del [head_of_faith|E] se questi possiede un [holy_site|E] adatto."
 activity_coronation_guest_help_text: "Un’incoronazione è un’occasione ideale per stringere legami e colpire l’animo di [vassals|E] e altri [rulers|lE].\n\nOgni invitato può accrescere l’[opinion|E] di altri presenti e ottenere opportunità speciali per interagire con l’[host|E] dell’[activity|lE]."
 invite_to_activity_flavor_coronation: "Siete cordialmente invitati a unirvi a me e al resto del dominio presso il palazzo in [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] in occasione della mia prossima incoronazione."
