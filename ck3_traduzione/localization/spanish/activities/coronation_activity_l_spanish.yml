 coronation_events.0210.t: "Il banchetto"
 coronation_events.0210.desc.host: "La cerimonia è compiuta: la corona riposa dove doveva. Mi rialzo — non per impartire ordini, ma per dare seguito alla festa.\n\n«Amici miei, i riti sono conclusi. Che le tavole si colmino, i calici si levino e che questa sala ricordi la gioia oltre al dovere».\n\nUn mormorio corre tra i presenti, tiepido e compiaciuto. Almeno per ora, tutti hanno davanti a sé qualcosa che non sono io."
 coronation_events.0210.desc.guest: "Le formalità si chiudono e, con esse, la quiete che teneva insieme la cerimonia. Un brusio attraversa la sala quando l’ospite si alza di nuovo, a segnare la fine della cerimonia e l’inizio di qualcosa di più disteso.\n\nAlza appena la voce, quel tanto che basta: «Amici miei, i riti sono terminati. Che le tavole si riempiano, i calici si levino e che questa sala ricordi la gioia oltre al dovere».\n\nLe parole vengono accolte con favore e, per la prima volta in tutta la giornata, questo raduno, così vario, comincia davvero a somigliare ad una festa."
 coronation_events.0210.a: "Fatto ciò, è tempo di festeggiare!"
 coronation_events.0210.b: "Finalmente, la cerimonia è finita."
 
 coronation_events.0300.t: "Un posto d’onore"
 coronation_events.0300.desc: "Prima che l’incoronazione abbia inizio, devo decidere chi presiederà i riti sacri. Se voglio guadagnarmi il favore dei [ROOT.Char.GetFaith.AltPriestTermPlural], sarebbe saggio lasciare che uno di loro sovrintenda alla cerimonia, conferendole la santità e la benedizione che solo loro possono dare.\n\nMa una parte di me si chiede: non sarebbe forse una storia ancor più grande se prendessi la corona con le mie mani, proclamando il mio diritto a governare senza alcuna intercessione?"
 coronation_events.0300.a: "Solo [chaplain.GetFirstNameNoTooltip] può farlo."
