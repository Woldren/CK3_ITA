 coronation_impress_attendees_desc: "Sarai l’immagine stessa del sovrano, guadagnando [legitimacy|lE], [cultural_acceptance|E] e [coronation_magnificence|E] [coronation_i].\n#EMP #low Questo [intent|E] piace ai [vassals|E] di tipo [GetVassalStance( 'courtly' ).GetName|l] [GetVassalStance( 'courtly' ).GetTextIcon] e [GetVassalStance( 'minority' ).GetName|l] [GetVassalStance( 'minority' ).GetTextIcon].#!#!"
 coronation_embrace_supporters: "Accogliere i Sostenitori"
 coronation_embrace_supporters_desc: "I lealisti fonderanno il tuo governo, aiutandoti a ottenere [prestige|lE], stringere [relations|E] e arricchire i vostri [realms|lE].\n#EMP #low Questo [intent|E] piace ai [coronation_supporters|lE], in particolare ai [vassals|E] di tipo [GetVassalStance( 'glory_hound' ).GetName|l] [GetVassalStance( 'glory_hound' ).GetTextIcon] e [GetVassalStance( 'zealot' ).GetName|l] [GetVassalStance( 'zealot' ).GetTextIcon].#!#!"
 coronation_weaken_detractors: "Indebolire i Detrattori"
 coronation_weaken_detractors_desc: "Con la tua incoronazione inizia il declino dei [claimants|E] e la rottura di [factions|E] e [confederations|lE].\n#EMP #low Questo [intent|E] danneggia i [coronation_detractors|E] e piace ai [vassals|E] non [Concept('coronation_detractor', 'detrattori')|E] di tipo [GetVassalStance( 'belligerent' ).GetName|l] [GetVassalStance( 'belligerent' ).GetTextIcon].#!#!"
 coronation_exalt_crown: "Esaltare la Corona"
 coronation_exalt_crown_desc: "La venerazione per il tuo mandato infonde benefici duraturi ai luoghi, ai [artifacts|E] ai [oaths|E] dell’[coronation|lE], come la [dynasty_prestige|lE|U].\n#EMP #low Questo [intent|E] piace ai [vassals|E] di tipo [GetVassalStance( 'parochial' ).GetName|l] [GetVassalStance( 'parochial' ).GetTextIcon].#!#!"
