 journey_knowledge_hoarding_intent_idesc: "L'emozione di svelare i segreti custoditi nel/nella [location.GetHolding.GetSpecialBuildingType.GetName] mi riempie di un'insaziabile sete di conoscenza." 
 journey_knowledge_hoarding_intent_idesc2: "Ogni pietra, ogni intaglio del/della [location.GetHolding.GetSpecialBuildingType.GetName] sussurrano di antiche conoscenze, invitandomi ad approfondire." 
 journey_knowledge_hoarding_intent_idesc3: "Il fascino di un'antica saggezza nascosta nel/nella [location.GetHolding.GetSpecialBuildingType.GetName] è un richiamo irresistibile per il mio cuore di [Select_CString(ROOT.Char.IsFemale,'studiosa','studioso')]."
 journey_curiosity_intent_idesc: "Non vedo l'ora di mescolarmi con le persone che circondano il/la [location.GetHolding.GetSpecialBuildingType.GetName], per ascoltare le loro storie ed assistere alla loro vita quotidiana."
 journey_curiosity_intent_idesc2: "Il vivace trambusto che circonda il/la [location.GetHolding.GetSpecialBuildingType.GetName] promette un mosaico di incontri e scoperte."
 journey_curiosity_intent_idesc3: "Il fascino di scoprire le sfaccettature sconosciute del/della [location.GetHolding.GetSpecialBuildingType.GetName] attraverso gli occhi della sua gente è esaltante."
 spread_legend_intent_idesc: "Il pensiero di rendere immortale il/la [me_scope.GetPromotedLegend.GetName] in mezzo al trambusto del/della [location.GetHolding.GetSpecialBuildingType.GetName] mi riempie di uno scopo diverso da qualsiasi altro."
 spread_legend_intent_idesc2: "All'ombra del/della [location.GetHolding.GetSpecialBuildingType.GetName], immagino il/la [me_scope.GetPromotedLegend.GetName] che riecheggia per le strade, una storia che incute timore alla gente del posto!"
 spread_legend_intent_idesc3: "Mi avvio verso il/la [location.GetHolding.GetSpecialBuildingType.GetName], lo sfondo perfetto per incidere il/la [me_scope.GetPromotedLegend.GetName] negli annali della storia, una leggenda che sarà raccontata dalla gente del posto per generazioni."
 monument_view_intro_1: "Mentre la sagoma del/della [location.Custom('MonumentTypeDesc')] si svela all'orizzonte, la mia impazienza cresce."
 monument_view_intro_2: "Finalmente la visione del/della [location.Custom('MonumentTypeDesc')] accende una scintilla nel mio cuore, invitandomi ad esplorare."
 monument_view_intro_3: "Mentre la forma distante del/della [location.Custom('MonumentTypeDesc')] emerge, un senso di soggezione si impossesa di me."
