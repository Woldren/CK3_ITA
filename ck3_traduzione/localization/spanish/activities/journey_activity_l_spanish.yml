 bp3_journey.1100.t: "Un nome, Eterno"
 bp3_journey.1100.desc_intro: "Mentre passeggio, noto un segno particolare sul/sulla [location.Custom('GetSpecialBuildingSurface')].\n\n"
 bp3_journey.1100.desc_name: "A un esame più attento, si legge: #EMP '[ancient_vandal.GetFullName] è stat[ancient_vandal.Custom('DE_END_PRO_S_N')] qui, contemplate il mio nome e sappiate che io sono [ancient_vandal.Custom('FormalComplimentAdjective')]!'#! Mmm, se [ancient_vandal.GetSheHe] è riuscit[ancient_vandal.Custom('DE_END_PRO_S_N')] a incidere il suo nome per essere ammirat[ancient_vandal.Custom('DE_END_PRO_S_N')] dai passanti curiosi per tutta l'eternità, allora forse..."
 bp3_journey.1100.desc_first: "È una superfice incontaminata, intatta, in bella vista... aspetta solo che qualcuno renda eterno il suo nome."
 bp3_journey.1100.desc_outro: "\n\nAbbasso lo sguardo e vedo una pietra simile a uno scalpello che mi reclama."
 bp3_journey.1100.knowledge_hoarding: "Ci deve essere una saggezza nascosta tra le incisioni!"
 bp3_journey.1100.curiosity: ""[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale,'amica','amico')] dei/degli [location.GetCulture.GetCollectiveNounNoTooltip], ha camminato per questi luoghi.""
 bp3_journey.1100.a: "Sarebbe un peccato se le persone non ricordassero il #EMP mio#! nome!"
 bp3_journey.1100.b: "Sarebbe un bel ricordo..."
 bp3_journey.1100.c: "Preferisco restare anonim[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 a_large_rock: "una grande roccia piatta che si trova vicino al/alla [location.GetHolding.GetSpecialBuildingType.GetName]"
