l_spanish:
 activity_journey: "Spedizione al Monumento"
 activity_journey_desc: "Intraprendi una spedizione verso un monumento o un punto di riferimento famoso per migliorarti, approfondendo la storia, la conoscenza e i misteri che vi si celano."
 activity_journey_guest_desc: ""
 activity_journey_conclusion_desc: "La spedizione ti ha permesso di riflettere e migliorare le tue capacità di governante."
 activity_journey_selection_tooltip: "Parti per una spedizione verso un [special_building|E], alla ricerca della conoscenza e del miglioramento personale.\n\nRicompense Previste:\n$activity_journey_host_desc$"
 activity_journey_host_desc: "#indent_newline:8 $BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E]#V 1#! Punto [skill|E] garantito, #V 1#! Potenziale Punto [skill|E] Aggiuntivo\n#weak (Le ricompense in punti abilità si basano sull'[special_building|E] visitato)#!#!\n$BULLET_WITH_TAB$[court_positions|E] [court_position_i] dall'[aptitude|E] Eccellente\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n\n#weak Porterai con te nel [entourage|E] i tuoi [children|E] e i tuoi [spouses|E].#!"
 activity_journey_predicted_cost: "Il costo di una [monument_expedition|E] è influenzato principalmente dalla distanza dall'[special_building|E] prescelto."
 activity_journey_destination_selection: "Le destinazioni valide devono avere un [special_building|E] già costruito che non sia un generico luogo sacro #weak (come una [GetBuilding('holy_site_cathedral_01').GetName])#! o un'[GetBuilding('generic_university').GetName] generica. Ogni destinazione può essere visitata una sola volta.\n\nGli incrementi di [skill|E] in [intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E] si basano sul tipo di [point_of_interest|E] dell'[special_building|E] visitato."
 
 journey_knowledge_hoarding_intent: "Accumulo di Conoscenza"
 journey_knowledge_hoarding_intent_desc: "Hai uno e un solo intento: raccogliere quante più conoscenze possibili. Puoi scegliere di aumentare le tue possibilità di ottenere un'ulteriore punto d'[skill|E] in cambio di [stress|E]."
 
 journey_curiosity_intent: "Curiosità"
 journey_curiosity_intent_desc: "C'è molto da scoprire non solo nei monumenti stessi, ma anche nelle persone che vivono vicino ad essi. Otterrai una maggiore [cultural_acceptance|E] e dei [strong_hooks|E] su coloro che recluterai."
 
 activity_journey_guest_help_text: "Gli [activity_guests|E] avranno l'opportunità di aumentare le loro [skills|E]. Soprattutto se sono importanti per te, come ad esempio il tuo [player_heir|E]."
 phase_experience: "Esplorazione"
 phase_experience_desc: "Osserva il monumento, passeggia nei suoi dintorni e interagisci con gli abitanti della zona, alla ricerca di conoscenze."

