 bp3_journey.2200.t: "Il/La [local_character.Custom('RaunchyComplimentNoun')|U] di [location.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 bp3_journey.2200.desc: ""Desiderate un po' di compagnia, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]?" sussurra con voce seducente [Select_CString(local_character.IsFemale,'una','un')] [local_character.GetWomanMan], facendo scorrere un dito sul/sulla suo/a [local_character.Custom('ObjectifiedFeature')]. "Qualunque sia il vostro desiderio, sono [Select_CString(local_character.IsFemale,'certa','certo')] di poterlo soddisfare –" continua [local_character.GetSheHe] con voce melliflua.\n\n"Posso far rilassare il vostro corpo con degli oli caldi, o deliziare la vostra mente con una lettura del/della [SCOPE.Custom('RandomEntertainmentTextName')], o se i vostri desideri fossero più... carnali, allora potrei essere vostr[local_character.Custom('DE_END_PRO_S_N')] per una notte.""
 bp3_journey.2200.spread_legend_intent: "Posso leggere qualcosa per voi: [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.2200.knowledge_hoarding: "Desidero un po' di compagnia - per fare un po' di conversazione!"
 bp3_journey.2200.curiosity: "Siete straordinari[local_character.Custom('DE_END_PRO_S_N')]! Abbandonate questa vita e unitevi a me."
 bp3_journey.2200.curiosity_2: "Una tale bellezza - deve essere mia, mio/a [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('RaunchyComplimentNoun')]!"
 bp3_journey.2200.a: "[Select_CString(local_character.IsFemale,'Le','Gli')] darò una bella ripassata!"
 bp3_journey.2200.a_2: "Gli olii caldi sono un'ottima idea..."
 bp3_journey.2200.b: "Una persona con il vostro talento è sprecata qui."
 bp3_journey.2200.c: "Lasciatemi stare, [local_character.Custom('InsultNounSexual')]."
 local_monument_tt: "[local_character.GetSheHe|U] ha vissuto vicino al/alla [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] per la maggior parte della sua vita, perciò dovrebbe avere molte cose da dirmi al riguardo."
 
 bp3_journey.2300.t: "[regiment.GetNameNoTooltip] di [local_ruler.GetTitledFirstNameNoTooltip]"
 bp3_journey.2300.desc: "All'ingresso del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] vedo una processione di [regiment.GetName] che sta sfilando in una parata trionfale per [Select_CString(local_ruler.IsFemale,'la Signora','il Signore')] locale, [local_ruler.GetTitledFirstName].\n\n"Siete l'orgoglio di queste terre!" riecheggia nel cortile la voce di [local_ruler.GetFirstNameNoTooltip]. "I miei gloriosi guerrieri [location.GetCulture.GetNameNoTooltip] – la prima scelta del mio [regiment.GetNameNoTooltip] – ed gli eterni protettori del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!""
 bp3_journey.2300.knowledge_hoarding: "Parliamo di questo luogo affascinante, [Select_CString(local_ruler.IsFemale,'Signora','Signore')] [local_ruler.GetFirstNameNoTooltip]."
 bp3_journey.2300.curiosity: "Voi governate i/gli [location.GetCulture.GetCollectiveNounNoTooltip] in modo eccellente!"
 bp3_journey.2300.curiosity_2: "Sarei profondamente onorat[ROOT.Char.Custom('DE_END_PRO_S_N')] se potessi portare con me un vostro campione, [local_ruler.GetFirstNameNoTooltip]!"
 bp3_journey.2300.a: "Con la benedizione di [local_ruler.GetFirstNameNoTooltip], Anch'io potrei formare un reggimento di [regiment.GetNameNoTooltip]!"
 bp3_journey.2300.b: "Molti dei soldati di questo reggimento di [regiment.GetNameNoTooltip] sarebbero senza dubbio dei grandi campioni."
 bp3_journey.2300.c: "Mi piacerebbe essere vist[ROOT.Char.Custom('DE_END_PRO_S_N')] al fianco di [local_ruler.GetFirstNameNoTooltip]."
 
