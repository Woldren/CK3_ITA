 bp3_journey.1000.t: "Architettura in Vendita"
 bp3_journey.1000.desc: ""Comprate qui la vostra miniatura del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!" esclamano i venditori ambulanti con una voce che risuona forte nel mercato.\n\nAd un esame più attento, noto che i gingilli di argilla sono di #EMP notevole#! qualità. C'è tutto, fin nei minimi dettagli. Sono onestamente incredibilmente realistici.\n\n"Li ho fatti a mano, mio/a [ROOT.Char.GetLadyLord|U]! Desiderate acquistarne uno?""
 bp3_journey.1000.knowledge_hoarding: "Dovete mostrarmi come li avete fatti."
