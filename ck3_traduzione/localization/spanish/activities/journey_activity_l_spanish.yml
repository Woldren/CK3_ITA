 a_wall: "una delle mura che compongono il/la [location.GetHolding.GetSpecialBuildingType.GetName]"
 artifact_gained: "Manufatto Ottenuto"
 prestige_trinket: "Ottieni un [artifact|E] che ti fornisce [prestige|E]"
 grafitti_rock: "Roccia Scolpita da [location.GetNameNoTooltip]"
 grafitti_rock.desc: "Questa roccia è stata staccata dal/dalla [location.GetHolding.GetSpecialBuildingType.GetName] e ha un'incisione, che recita: #EMP '[ancient_vandal.GetFullName] è stat[ancient_vandal.Custom('DE_END_PRO_S_N')] qui, contemplate il mio nome e sappiate che io sono [ancient_vandal.Custom('FormalComplimentAdjective')]!'#!"
 defaced_monument_opinion: "Monumento Deturpato"
 
 bp3_journey.1200.t: "Rasatura e Taglio dei Capelli"
 bp3_journey.1200.desc: "In un angolo del mercato, noto un cancello con un cartello che recita #EMP '[local_character.GetFirstNameNicknamed] – Barbiere e Chirurg[local_character.Custom('DE_END_PRO_S_N')]'#!, con una lunga fila di persone in coda all'esterno. Sembra essere un posto #EMP molt#! popolare.\n\nAvvicinandomi, vedo l[local_character.Custom('DE_PRO_PER_S_3P_N')][local_character.GetWomanMan] che sta tagliando i capelli con una rapidità e una precisione che non ho mai visto prima! Capelli opachi e aggrovigliati che si trasformano nelle ciocche più lucide e splendenti che si possano immaginare."
 bp3_journey.1200.knowledge_hoarding: "Come riesce a muoversi con tanta grazia?"
 bp3_journey.1200.curiosity: "Tagliami i capelli nell'autentico stile #EMP '[location.GetNameNoTooltip]'#!, poi unitevi a me!"
 bp3_journey.1200.a: "Un taglio di capelli, per favore!"
 bp3_journey.1200.b: "Potrei avvalermi di quest[local_character.Custom('DE_END_PRO_S_N')] Barbiere-Chirurg[local_character.Custom('DE_END_PRO_S_N')] nella mia [ROOT.Char.Custom('GetCourtType')]."
 bp3_journey.1200.c: "Una perdita di tempo."
 barber_success: "Otteni un nuovo e meraviglioso taglio di capelli"
 barber_fail: "Otteni un taglio di capelli terribile"
 hair_will_change: "I tuoi capelli cambieranno stile per #V 6#! mesi"
 
 bp3_journey.1300.t: "Canzoni del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 bp3_journey.1300.desc: "Una melodia stuzzicante arriva alle mie orecchie mentre sono all'esterno del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Un musicista, che brandisce un elegante strumento locale, sta suonando una melodia magistrale mentre [Select_CString(local_character.IsFemale,'una buffona','un buffone')] variopint[local_character.Custom('DE_END_PRO_S_N')] - altrettanto sorprendente nella sua esibizione – sta cantando e ballando:\n\n#EMP "[location.Custom('GetSpecialBuildingSong')]"#!"
 bp3_journey.1300.knowledge_hoarding: "Ci deve essere un significato più profondo in questa canzone..."
 bp3_journey.1300.curiosity: "Perché non vi unite entrambi alla mia [ROOT.Char.Custom('GetCourtType')]?"
 bp3_journey.1300.spread_legend_intent: "Dovreste cantare di [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.1300.a: "Quest[local_character.Custom('DE_END_PRO_S_N')] buffon[local_character.Custom('DE_END_ADJ_IND_S_A')] è incredibile, dev'essere mi[local_character.Custom('DE_END_PRO_S_N')]!"
 bp3_journey.1300.b: "Questa musica deve abbellire i miei alloggi a casa!"
 bp3_journey.1300.c: "Deliziosa!"
 
 # Religious Buildings Song
 event_song_religious_01: "Sotto le volte del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove si trovano la fede e il silenzio, ci riuniamo nella luce, i nostri spiriti non muoiono mai."
 event_song_religious_02: "Nelle sale della pace consacrata, il/la [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] si erge alto, le sue guglie raggiungono il cielo, mentre preghiere e voci chiamano."
 event_song_religious_03: "Dove le campane del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] uonano, con i loro echi puri e chiari, troviamo il nostro conforto qui, nel culto, nella speranza e nella preghiera."
 # Learning Buildings Song
 event_song_learning_01: "In mezzo a tomi polverosi e a leggende millenarie, il/la [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] sussurra saggezza, segreti e molto altro."
 event_song_learning_02: "Dove le menti convergono nelle sale del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], la ricerca della conoscenza abbatte i muri dell'ignoranza."
 event_song_learning_03: "Sotto gli archi del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], gli studiosi dibattono, svelando dei misteri che il tempo non riuscirà a sciogliere."
 # Mines Buildings Song
 event_song_mines_01: "Nel cuore del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove si nascondono i tesori, i minatori lavorano nell'oscurità, con l'orgoglio come guida."
 event_song_mines_02: "Sotto la terra del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], i picconi cantano, inseguendo le vene della ricchezza, la grande fortuna da portare."
 event_song_mines_03: "Nelle profondità del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove dimorano gli echi, scolpiamo i segreti della pietra, le sue storie da raccontare."
 # Martial Buildings Song
 event_song_martial_01: "In mezzo alle le ombre del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove i soldati si addestrano e faticano, il fragore dell'acciaio riecheggia su questo suolo consacrato."
 event_song_martial_02: "All'ombra della potenza del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], le nostre spade sono sguainate per ciò che è giusto, per difendere il focolare e la casa, fino alle prime luci dell'alba."
 event_song_martial_03: "Sotto lo sguardo vigile del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove i vessilli s'innalzano coraggiosamente, si ode l'eco dei giuramenti prestati, nell'arte della guerra antica."
 # Ancient Wonders Buildings Song
 event_song_ancient_wonders_01: "Nell'ombra senza tempo del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove la storia riposa, le storie antiche indugiano, in un silenzio che si mantiene."
 event_song_ancient_wonders_02: "Osservando il/la [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], meraviglie di un tempo, racconti di un tempo, sussurri di leggende e di storie."
 event_song_ancient_wonders_03: "Eterno/a come le stelle, si innalza il/la [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] è una testimonianza del tempo, plasmata da mani antiche."
 # Economic Buildings Song
 event_song_economic_01: "Nel cuore pulsante del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove prospera il commercio, il pulsare degli scambi e degli affari, dove arriva la prosperità."
 event_song_economic_02: "Il canto vivace del mercato riempie l'aria del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], una sinfonia di imprese, una ricchezza senza paragoni."
 event_song_economic_03: "L'artigianato e i prodotti abbondano nelle sale del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove risuonano i richiami dei mercanti e dove la fortuna si fa strada."
 # Diplomatic Buildings Song
 event_song_diplomatic_01: "Sotto lo sguardo del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove si tessono le alleanze, le parole tessono il futuro, fino al tramonto del sole."
 event_song_diplomatic_02: "Nelle sale eloquenti del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dove le voci si alzano e si abbassano, nella danza della diplomazia, una parola può cambiare tutto."
 event_song_diplomatic_03: "Nelle grandi corti del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], tra i sussurri ed i complotti, ogni gesto conta, nel regno dei Re e delle Regine."
 event_song_natural_wonders_01: "Oh, la grandezza della natura, così vasta e ampia, dove le aquile volano alte e i segreti si nascondono. Nel cuore della terra, o dove scorrono le acque, c'è una bellezza indomita che pochi conoscono veramente."
 event_song_natural_wonders_02: "Sotto il cielo infinito, sulla terra antica, dove il vento sussurra il passato. Tra le cime torreggianti o sulle rive così chiare, lo spirito della terra canta per coloro che ascoltano."
 event_song_natural_wonders_03: "Nell'abbraccio della natura, dove vagano le creature selvagge, tra le aspre bellezze, troviamo la nostra casa. Vicino alla forza della montagna o al lago sereno, in ogni foglia e pietra si vedono le meraviglie della natura."


 bp3_journey.1400.t: "Carne in Vendita"
 bp3_journey.1400.desc: "Mi avvicino ad un[local_character.Custom('DE_PRO_POS_P_2P')] [local_character.GetWomanMan] dall'aspetto rude che espone un'impressionante collezione di pellicce nella sua bancarella. Sembra [Select_CString(local_character.IsFemale,'una cacciatrice prolifica','un cacciatore prolifico')]. "Ho [local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('GetRandomRegionalWildDaytimeBird')], [local_character.Custom('GetRegionalDeerType')] – Prendete qui la vostra carne e le vostre pelli!" grida [local_character.GetSheHe].\n\nImprovvisamente mi guarda dritto negli occhi, il suo sguardo è penetrante come quello di un/una [local_character.Custom('GetRegionalWolfType')]. "Ah, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!, per voi ho la carne più regale di tutte: #EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!.""
 bp3_journey.1400.knowledge_hoarding: "Sai il fatto tuo da queste parti, fa' vedere."
 bp3_journey.1400.curiosity: "Potresti insegnarmi un paio di cose!"
 bp3_journey.1400.a: "Lasciami acquistare il/la [newly_created_artifact.GetNameNoTooltip]."
 bp3_journey.1400.b: "Tu dovresti diventare il mio Maestro della Caccia!"
 bp3_journey.1400.c: "Quella carne è davvero degna della mia regalità!"

 bp3_journey.1500.t: "Locali Eruditi"
 bp3_journey.1500.desc: "Mentre esploro, ascolto una conversazione tra due dotti abitanti del luogo. "Da quando avete organizzato le terre, distribuire le elemosine non è mai stato così facile, [local_character.GetFaith.HighGodName|U] vi benedirà sicuramente, [local_character_2.GetFirstName]", dice un[local_character.Custom('DE_PRO_POS_P_2P')] [local_character.GetWomanMan].\n\n"Mi onorate, car[local_character.Custom('DE_END_PRO_S_N')] [local_character.GetFirstName], ma voi siete una persona molto amata e [Select_CString(local_character.IsFemale,'una servitrice','un servitore')] [local_character.Custom('ComplimentAdjective')] del divino – io sto solo facendo il mio lavoro di custode del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]," risponde l'altra persona."
 bp3_journey.1500.knowledge_hoarding: "Se donassi, mi mostrereste le terre?"
 bp3_journey.1500.curiosity: "Siete entrambi/e molto [local_character.Custom('ComplimentAdjective')], vorreste unirvi alla mia [ROOT.Char.Custom('GetCourtType')]?"
 bp3_journey.1500.curiosity_2: "Dai/Dalle [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ai/alle [local_character.GetCulture.GetCollectiveNounNoTooltip] – una donazione di amicizia!"
 bp3_journey.1500.a: "Ho bisogno che voi distribuiate le elemosine per me a [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp3_journey.1500.b: "I miei servitori non sono mai puntuali... per favore, organizzate la mia [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.1500.c: "Allora è così che mandano avanti le cose qui..."
 inspired_by_alms_modifier: "Ispirazione dalle Elemosine Organizzate"
 inspired_by_alms_modifier_desc: "Questo personaggio è stato ispirato dall'organizzazione dell'elemosina durante la visita a un monumento."
 
 bp3_journey.1600.t: "Città dei Gatti"
 bp3_journey.1600.desc: "I gatti sono #EMP ovunque#! da queste parti – non c'è angolo, anfratto o fessura in cui non ci sia un gatto addormentato lì dentro! Ci sono persino gatti che dormono nel/nella [location.Custom('GetSpecialBuildingCatSleepingSpot')] del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]...\n\nAll'improvviso, un gattino arzillo si fa strada tra le mie gambe, quasi facendomi cenno di dirigermi verso un vicolo che non avevo visto prima. Che cosa curiosa."
 bp3_journey.1600.knowledge_hoarding: "Quali segreti ci aspettano lì, piccolo amico mio?"
 bp3_journey.1600.curiosity: "Gli abitanti del luogo amano i loro gatti, quindi li nutrirò tutti!"
 bp3_journey.1600.a: "Non sentiranno la mancanza di #EMP un#! solo gattino..."
 bp3_journey.1600.b: "Sparisci, piccolo parassita!"
 cat_help: "Il gatto ti guida verso un'interessante tavoletta di pietra"
 get_lost: "Sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] rapinat[ROOT.Char.Custom('DE_END_PRO_S_N')], ma hai imparato qualcosa"
 # Religious
 cats_sleeping_religious_01: "nella calda luce del sole che filtra dalle finestre"
 cats_sleeping_religious_02: "in cima ai numerosi altari"
 cats_sleeping_religious_03: "in cima alle tombe venerate"
 # Learning
 cats_sleeping_learning_01: "sulle pile di manoscritti sfogliati e consumati"
 cats_sleeping_learning_02: "sulle ginocchia degli studiosi profondamente assorti"
 cats_sleeping_learning_03: "sui davanzali baciati dal sole"
 # Mines
 cats_sleeping_mines_01: "sulle fredde pietre dell'ingresso"
 cats_sleeping_mines_02: "comodi, nei carrelli da miniera"
 cats_sleeping_mines_03: "su affioramenti rocciosi vicino al pozzo della miniera"
 # Martial
 cats_sleeping_martial_01: "all'ombra dei bastioni merlati"
 cats_sleeping_martial_02: "sulle ginocchia delle guardie attente"
 cats_sleeping_martial_03: "tra le alcove silenziose"
 # Ancient Wonders
 cats_sleeping_ancient_wonders_01: "sotto l'ombra dei vicini obelischi"
 cats_sleeping_ancient_wonders_02: "negli anfratti sulle mura"
 cats_sleeping_ancient_wonders_03: "sui gradini delle sezioni secolari"
 # Economic
 cats_sleeping_economic_01: "tra le bancarelle del mercato"
 cats_sleeping_economic_02: "sui barili di merce nei luoghi di commercio"
 cats_sleeping_economic_03: "negli anfratti delle case dei mercanti più ricchi"
 # Diplomatic
 cats_sleeping_diplomatic_01: "all'interno dei giardini ornati"
 cats_sleeping_diplomatic_02: "nel grembo dei diplomatici"
 cats_sleeping_diplomatic_03: "sui lussuosi tappeti"
 # Natural Wonders
 cats_sleeping_natural_wonders_01: "all'ombra degli alberi vicini"
 cats_sleeping_natural_wonders_02: "sulle vicine rocce scaldate dal sole"
 cats_sleeping_natural_wonders_03: "sui panorami illuminati dal sole"

 bp3_journey.1700.t: "Esercitazioni"
 bp3_journey.1700.desc: ""[local_character.Custom('GetMilitaryDrillSentence')]" grida il comandante alle sue due sentinelle. Sembra che si stia svolgendo una dimostrazione militare vicino al/alla [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip].\n\n"
 bp3_journey.1700.desc_different_culture: "Osservare le manovre e le tattiche di queste guardie di cultura [location.GetCulture.GetName] mi riempie di un senso di rispetto e soggezione. C'è sicuramente qualcosa da imparare da questa dimostrazione per noi [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 bp3_journey.1700.desc_same_culture: "Osservare le manovre e le tattiche delle guardie mi riempie di un senso di rispetto e soggezione. C'è sicuramente qualcosa da imparare da questa dimostrazione."
 bp3_journey.1700.knowledge_hoarding: "Il comandante #EMP deve#! insegnami queste tattiche!"
 bp3_journey.1700.curiosity: "Voi tre potreste tornarmi utili nella mia [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.1700.b: "Hum, mi servirebbero proprio due nuove guardie del corpo."
 bp3_journey.1700.c: "Offrirò a tutta la guarnigione un impiego nel mio esercito."
 bp3_journey.1700.d: "#EMP *Fai il saluto alle guardie*#!"
 drill_order_1: "Al mio comando, marciate in avanti, saldi come se la terra stessa guidasse i vostri passi!"
 drill_order_2: "Serrate le fila, spalla a spalla, come se il vento stesso non osasse passare!"
 drill_order_3: "Voltatevi a sinistra, che l'eco dei nostri passi sia come un tuono che spaventa i corvi!"
 drill_order_4: "Riposo soldati, ma vegliate, come un guardiano silenzioso, sempre guardingo,"
 drill_order_5: "Alzate gli scudi, come se il cielo riversasse su di noi frecce invece che pioggia!"
 drill_order_6: "Retrocedete in formazione, come se la terra stessa si spostasse sotto i vostri piedi!"
 drill_order_7: "In formazione, con gli scudi uniti, è solo un'esercitazione per resistere a dei nemici immaginari!"
 drill_order_8: "Avanzate con le lance pronte, come se steste affrontando un nemico per scherzo, non in una vera battaglia!"
 drill_order_9: "In cerchio e radunati, deridendo la carica del nemico, una danza di guerra senza alcun nemico in vista!"
 drill_order_10: "Rimante in posizione, immaginate che la terra tremi sotto la carica di una cavalleria fantasma!"
 drill_order_11: "Disimpegnatevi e riorganizzatevi, come se l'aria che fendete con le vostre lame stesse ridendo di voi!"
 maa_increases_tt: "Le dimensioni di uno dei tuoi [maa.GetName] di [men_at_arms|E] aumenta di #P +2#!\n#weak (Questo potrebbe farli aumentare anche oltre la dimensione massima.)#!"
 imported_tactics_modifier: "Tattiche Importate"
 imported_tactics_modifier_desc: "Il governante di queste terre ha importato delle tattiche dall'estero, rendendo i reggimenti stazionati qui particolarmente efficaci."
 imported_tactics_character_modifier: "$imported_tactics_modifier$"
 imported_tactics_character_modifier_desc: "Grazie ai suoi viaggi, questo personaggio ha imparato nuove tattiche, creando un legame più profondo con le sue truppe."
 
 bp3_journey.1800.t: "Fidati di me"
 bp3_journey.1800.desc: ""[location.Custom('GetSpecialBuildingNonsensicalClaim')]" sostiene la guida locale dall'aspetto sfuggente. "È la verità o il mio nome non è [local_character.GetFirstNameNicknamed]!"\n\n"Venite, mostratevi! Ciò che chiedo è solo un piccolo compenso - non è nulla per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U] come voi!""
 bp3_journey.1800.spread_legend_intent: "#EMP AVETE#! mai ascoltato la vera storia di [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]?"
 bp3_journey.1800.knowledge_hoarding: "Potrebbe essere vero!? Dovete farmi vedere!"
 bp3_journey.1800.curiosity: "Mostratemi piuttosto come si vive qui a [location.GetNameNoTooltip]!"
 bp3_journey.1800.a: "Questa è un'assurdità: piuttosto, mostratemi qualcosa di reale."
 bp3_journey.1800.b: "Smettetela con queste sciocchezze, posso offrirvi più di questa vita."
 bp3_journey.1800.c: "Andate a propinare le vostre menzogne a qualcun altro."
 bp3_journey.1800.trusting: "Assolutamente, questo sembra legittimo!"
 mostly_true_tt: "La vista è assolutamente affascinante"
 almost_true_tt: "La vista è interessante"
 not_true_tt: "Faccio semplicemente un giro normale"
 utterly_scammed_tt: "Ci siamo "persi" e devo pagare per tornare indietro"
 interesting_insight_modifier: "Conoscenze Interessanti"
 interesting_insight_modifier_desc: "Questo personaggio ha acquisito alcune intuizioni stimolanti visitando un'altra città."
 beautiful_vista: "Sei in cima a un bellissimo panorama"
 relaxing_sights: "Fai una passeggiata rilassante"
 interesting_insight: "Vedi un'architettura affascinante"
 # Religious
 guide_religious_1: "Si dice che le ombre all'interno del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] si muovano di propria iniziativa, rivelando ai fedeli la presenza degli spiriti divini."
 guide_religious_2: "Un mito locale sostiene che le campane del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] risuonino con una melodia ascoltata solo da coloro che sono destinati alla grandezza nell'aldilà."
 guide_religious_3: "Si sussurra che una camera segreta sotto il/la [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] custodisca una reliquia che può trasformare in realtà le preghiere più devote."
 guide_religious_4: "La leggenda narra che l'altare del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] sia stato miracolosamente ricavato da un unico meteorite divino, che lo ha dotato di un potere celestiale."
 guide_religious_5: "Un vecchio racconto narra che le vetrate decorate del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] cambiano la loro storia per riflettere il cuore di chi le guarda."
 # Learning
 guide_learning_1: "Si dice che, nascosto tra le mura del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] ci sia un libro che può essere letto solo alla luce della luna piena."
 guide_learning_2: "La leggenda narra che una camera segreta sotto il/la [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] fosse un tempo il luogo di incontro di una società di pensatori illuminati, invisibile ai non addetti ai lavori."
 guide_learning_3: "Si dice che l'albero più vecchio del cortile sia stato piantato nel punto esatto in cui si trovava dove il/la fondatore/trice del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] aveva avuto una visione della sua futura grandezza."
 guide_learning_4: "I sussurri parlano di un manoscritto nascosto all'interno del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] che può concedere una saggezza senza pari a chi decifri la sua antica scrittura."
 guide_learning_5: "Si dice che camminare tre volte intorno al/alla [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] a mezzanotte riveli il fantasma di uno studioso da tempo dimenticato, desideroso di condividere la sua conoscenza."
 # Mines
 guide_mines_1: "La tradizione locale sostiene che il tunnel più profondo conduce agli inferi, dove gli spiriti guidano i minatori verso le vene più ricche di minerali."
 guide_mines_2: "Un vecchio racconto di un minatore parla di una vena d'oro così pura da brillare di luce propria, ma che solo i puri di cuore possono vedere."
 guide_mines_3: "Le leggende parlano di una camera nascosta piena di ricchezze intatte di antichi Re, sigillata e sorvegliata da minatori spettrali."
 guide_mines_4: "Si dice che bussando tre volte su una certa roccia non segnata della miniera si aprirà un passaggio verso tesori che vanno oltre ogni immaginazione."
 guide_mines_5: "Circolano voci su una misteriosa gemma che garantisce visioni del futuro, sepolta da qualche parte nel labirinto di gallerie."
 # Martial
 guide_martial_1: "Una leggenda narra che le mura del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] contengano una pietra che sanguina se i nemici si avvicinassero ai confini del regno."
 guide_martial_2: "Si sussurra che un arsenale segreto di armi invincibili si trovi nascosto sotto il/la [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], e che sia accessibile solo durante un'eclissi lunare."
 guide_martial_3: "Vecchi soldati raccontano la storia di una galleria nascosta nel sottosuolo del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], usato da un Re del passato per origliare i suoi nemici."
 guide_martial_4: "Un mito tra le guardie parla di una sentinella fantasma che di notte cammina sui bastioni, proteggendo il/la [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] dai pericoli invisibili."
 guide_martial_5: "La tradizione vuole che i costruttori originari abbiano inciso una maledizione sui cancelli del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] che porterebbe gli invasori a scagliarsi l'uno contro l'altro."
 # Ancient Wonders
 guide_ancient_wonders_1: "Si dice che sussurrare un desiderio nelle fessure del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] all'alba lo farà diventare realtà."
 guide_ancient_wonders_2: "Una leggenda sostiene che le ombre del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] al tramonto indicano la strada per un tesoro sepolto dagli antichi sovrani."
 guide_ancient_wonders_3: "Si narra che il vero architetto del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] abbia lasciato una stanza segreta che contiene la chiave dell'immortalità."
 guide_ancient_wonders_4: "Una vecchia storia suggerisce che girare attorno al/alla [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] a mezzanotte riveli l'ingresso di un mondo sotterraneo nascosto."
 guide_ancient_wonders_5: "Si sussurra che le pietre del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] risuonino di antichi incantesimi allo scoccare del solstizio d'inverno, aprendo portali verso regni dimenticati."
 # Economic
 guide_economic_1: "Si dice che la vera ricchezza del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] non siano i suoi beni commerciali, ma un locale sotterraneo nascosto sotto i suoi mercati, pieno di ricchezze incalcolabili."
 guide_economic_2: "Le leggende narrano di un registro segreto all'interno del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] su cui sono registrati i debiti di Re e Imperatori, conferendo al suo lettore il potere sulle altre nazioni."
 guide_economic_3: "Si dice che il/la fondatore/trice del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] abbia sepolto tra le sue mura una mappa che conduce a un nascondiglio di gemme preziose."
 guide_economic_4: "Si racconta che un mercante fantasma si aggiri per i corridoi del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] durante la notte, che si offre di scambiare dei segreti in cambio delle anime degli avidi."
 guide_economic_5: "I mormorii tra gli abitanti del luogo suggeriscono che battere un certo disegno sui ciottoli del cortile del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] riveli uno scomparto nascosto che contiene delle monete antiche."
 # Diplomatic
 guide_diplomatic_1: "Una voce sussurrata tra i cortigiani sostiene che il vero potere del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] si trovi in una camera segreta dove tutti i trattati del mondo sono magicamente legati e possono essere modificati dai meritevoli."
 guide_diplomatic_2: "Si dice che un passaggio nascosto all'interno del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] conduca a una stanza in cui risuonano i pensieri dei dignitari in visita, rivelandone le vere intenzioni."
 guide_diplomatic_3: "La leggenda narra che gli specchi nel/nella grande sala [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] riflettano non solo le apparenze, ma anche la vera natura dell'anima, svelando chi siano gli alleati e chi i nemici."
 guide_diplomatic_4: "Una vecchia storia tra i diplomatici è che le statue nei giardini del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] sussurrino al crepuscolo i segreti delle trattative passate a coloro che ascoltano attentamente."
 guide_diplomatic_5: "Si narra che la fontana nel cortile del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] conceda l'eloquenza e la persuasione a chi beve le sue acque sotto la luna piena."
 # Natural Wonder
 guide_natural_wonder_1: "Gli abitanti del luogo ritengono che le acque del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] possano guarire da qualsiasi malattia se vi si facesse il bagno alle prime luci dell'alba."
 guide_natural_wonder_2: "Una leggenda tra gli scalatori vuole che il raggiungimento della vetta del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] conceda la visione del proprio destino, ma solo a chi sale da solo e senza guardarsi indietro."
 guide_natural_wonder_3: "Si dice che l'eco della propria voce dall'alto del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] possa portare un messaggio ai defunti, concedendo la pace agli spiriti inquieti."
 guide_natural_wonder_4: "Un antico mito racconta di una grotta nascosta all'interno del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] che trasporta chi vi entra in un paradiso che nessuna anima viva ha mai visto."
 guide_natural_wonder_5: "Si sussurra che i fiori più rari che crescono alla base del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] fioriscano solo una volta in un secolo e il loro profumo regala dei sogni profetici."

 bp3_journey.1900.t: "Povero/a [local_character.GetFirstNameNoTooltip]"
 bp3_journey.1900.desc: ""Abbiate pietà [Select_CString(local_character.IsFemale,'della povera','del povero')] [local_character.GetFirstName], mi bastano pochi spiccioli!" implora l[local_character.Custom('DE_PRO_PER_S_3P_N')][local_character.GetWomanMan] con voce tremante.\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: ""Educavo i bambini della Casata [former_employer.GetHouse.GetName] al servizio di un[former_employer.Custom('DE_PRO_POS_P_2P')] [former_employer.Custom('InsultAdjective')] come [former_employer.GetTitledFirstName]. Ero brav[local_character.Custom('DE_END_PRO_S_N')] nel mio lavoro, insegnavo ai giovani a conoscere il/la [ROOT.Char.Custom('highest_skill_noun')] – ma ahimè! I miei servizi #EMP 'non sono stati più necessari'#! una volta che i pargoli sono cresciuti, e adesso vivo per strada!""
 royal_architect_court_position_job: ""Progettavo grandi cose per [former_employer.Custom('IT_NAM_COL3')][former_employer.GetTitledFirstName], torri, manieri, persino castelli! Quando il mio ultimo progetto a suo name è stato terminato, [former_employer.GetSheHe] mi ha rubato la gloria e mi ha bandit[local_character.Custom('DE_END_PRO_S_N')]! Adesso vivo all'ombra del/della [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], sognando il giorno in cui potrò costruire di nuovo...""
 cupbearer_court_position_job: ""Servivo bevande al consiglio del/della [former_employer.GetTitledFirstName], e mi assicuravo che nessun bicchiere fosse mai a secco! Un giorno sono stat[local_character.Custom('DE_END_PRO_S_N')] incolpat[local_character.Custom('DE_END_PRO_S_N')] di aver avvelenato un ospite, ma si trattava solo di carne avariata della cena, e il giorno dopo stava benissimo! Naturalmente, questo non ha impedito loro di privarmi della mia dignità e dei miei mezzi di sostentamento...""
 court_poet_court_position_job: ""Creavo delle bellissime poesie per [former_employer.Custom('IT_NAM_COL3')][former_employer.GetTitledFirstName], esaltando le sue virtù e il suo buon carattere! Tutta la Casata [former_employer.GetHouse.GetName] amava i miei versi e la mia prosa, ma quando il contenuto delle loro casse ha iniziato a svanire - è svanito anche il loro amore per la poesia, e ora sono qui, pover[local_character.Custom('DE_END_PRO_S_N')] e sol[local_character.Custom('DE_END_PRO_S_N')].""
 chronicler_court_position_job: ""Ho raccontato le leggende della Casata [former_employer.GetHouse.GetName], ho lavorato giorno e notte, con le mani annerite dall'inchiostro... Ma non appena il libro è stato terminato, [Select_CString(former_employer.IsFemale,'la mia datrice','il mio datore')] di lavoro [former_employer.GetTitledFirstName] ha avuto l'ardire di chiamarmi #EMP 'superflu[local_character.Custom('DE_END_PRO_S_N')]'#! e mi ha gettat[local_character.Custom('DE_END_PRO_S_N')] per strada senza tanti complimenti!""
 wet_nurse_court_position_job: ""Mi sono pres[local_character.Custom('DE_END_PRO_S_N')] cura dei piccoli della Casata [former_employer.GetHouse.GetName]. Li ho visti crescere, li ho nutriti, ho cambiato loro i vestiti, ho insegnato loro a camminare... e mi hanno amato! Ora sono perdut[local_character.Custom('DE_END_PRO_S_N')] e indigente, dopo che [Select_CString(former_employer.IsFemale,'la','il')] crudele e senza cuore [former_employer.GetTitledFirstName] ha dichiarato che io sono un #EMP 'fardello inutile'#! dato che i bambini sono cresciuti!""
 antiquarian_court_position_job: ""Mi sono pres[local_character.Custom('DE_END_PRO_S_N')] cura dei manufatti [former_employer.GetPrimaryTitle.GetAdjective] al servizio di un[former_employer.Custom('DE_PRO_POS_P_2P')] [former_employer.Custom('InsultAdjective')] come [former_employer.GetTitledFirstName]. Ho lucidato le urne e i forzieri, ho trattato le armi e i gioielli con degli olii lucenti, ho piegato le sete e le lenzuola con la cura più meticolosa - e cosa ho ottenuto in cambio? Sono [Select_CString(local_character.IsFemale,'stata gettata','stato gettato')] per strada, davvero! Oh, come vorrei occuparmi di nuovo di tali tesori...""
 bp3_journey.1900.knowledge_hoarding: "Cosa sapete di questo posto? Raccontatemi tutto!"
 bp3_journey.1900.curiosity: "Povera anima, unitevi a me e mi prenderò cura di voi!"
 bp3_journey.1900.a: "Prendete queste monete e raccontatemi la vostra storia."
 bp3_journey.1900.b: "Posso darvi più di una moneta: posso darvi un lavoro!"
 bp3_journey.1900.c: "Vattene, lurid[local_character.Custom('DE_END_PRO_S_N')] mendicante!"
 
 bp3_journey.2000.t: "Una Leggenda Ambulante"
 bp3_journey.2000.desc: ""Saluti, voi siete [ROOT.Char.Custom('IT_NAM_COL3')] [ROOT.Char.GetTitledFirstName], vero?" dice un[new_promoter.Custom('DE_PRO_POS_P_2P')] [new_promoter.GetWomanMan] facendomi cenno di avvicinarmi.\n\n"Io sono [new_promoter.Custom('DE_ART_DEF_P_A')] [new_promoter.GetFirstNameNicknamed], [new_promoter.GetTitleAsNameNoTooltip|U] del/della [new_promoter.GetPrimaryTitle.GetBaseNameNoTier], e ho sentito la leggenda del/della [ROOT.Char.GetPromotedLegend.GetName]!" continua [new_promoter.GetSheHe]. "Alcuni musicisti vicini al/alla [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] hanno attirato una folla cantandoo delle aventure del/della [ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUIName], che ha suscitato il mio interesse - mi fareste la grazia di raccontarlmelo con parole vostre?""
 bp3_journey.2000.a: "Dove sono questi musicisti? Mi piacerebbe finanziarli..."
 bp3_journey.2000.b: "Sarei liet[ROOT.Char.Custom('DE_END_PRO_S_N')] di dirvelo!"
 bp3_journey.2000.c: "Ho di meglio da fare."
 
 bp3_journey.2100.t: "Una Specialità [location.GetCounty.GetTitle.GetAdjectiveNoTooltip]"
 bp3_journey.2100.desc: ""Comprate qui il vostro cibo!" grida il venditore ambulante. "Ho pezzi di [local_character.Custom('RegionalEdibleMeat')] alla griglia, ho del/della [local_character.Custom('GetRandomRegionalSmallGame')] farcito/a con del/della [local_character.Custom('GetFoodDetail')], ho del/della [local_character.Custom('FavoriteTreatDemand')] – e un boccale di [local_character.Custom('RegionalDrink')] cui degustare!\n\n"Infatti!" dice [local_character.GetSheHe] girandosi verso di me. "Perché non provate il mio speciale [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('FunFoodPrefix')]-[local_character.Custom('GetLocalStreetFood')]? È molto salutare e ha effetti magici: vi farà diventare ancora più [ROOT.Char.Custom('ComplimentAdjective')]!""
 bp3_journey.2100.knowledge_hoarding: "Effetti magici? Hm, datemene uno/a."
 bp3_journey.2100.curiosity: "Amo il cibo [local_character.GetCulture.GetNameNoTooltip], lasciatemi assaggiare tutto!"
 bp3_journey.2100.curiosity_2: "Dovreste assaggiare il cibo [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip] nel/nella mio/a [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.2100.a: "Un boccale di [local_character.Custom('RegionalDrink')] e uno spiedino di [local_character.Custom('RegionalEdibleMeat')], per favore."
 bp3_journey.2100.b: "Sembra che voi siate un'eccellente assaggiatore/trice di cibo."
 bp3_journey.2100.c: "No, sono qui per esplorare."
 food_prefix_honey: "miele"
 food_prefix_berry: "bacche"
 food_prefix_salt: "sale"
