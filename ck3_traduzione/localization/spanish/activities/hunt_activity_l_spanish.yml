 hunt_type_standard:0 "Battuta di Caccia"
 hunt_type_standard_desc:1 "$EFFECT_LIST_BULLET$ Scegli una preda tra una varietà di animali locali\n$EFFECT_LIST_BULLET$ Incrementa l'[Concept('trait_level_track_xp','esperienza')|E] da $trait_track_hunter$ per il tratto [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Un [hunt_danger_no_prefix|E] maggiore fa ottenere maggiore [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ I sessi marziali possono partecipare attivamente\n$EFFECT_LIST_BULLET$ I sessi non marziali possono fare da spettatori\n#weak Bestie fiere e astute si aggirano per le terre selvagge; sopraffarle e vincere mette alla prova il valore e affina le abilità.#!"
 hunt_type_legendary:1 "Leggendario"
 hunt_type_legendary_desc:1 "$EFFECT_LIST_BULLET$ Cerca un animale mitico avvistato nella zona\n$EFFECT_LIST_BULLET$ Incrementa l'[Concept('trait_level_track_xp','esperienza')|E] da $trait_track_hunter$ per il tratto [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Un [hunt_danger_no_prefix|E] maggiore fa ottenere maggiore [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ I sessi marziali possono partecipare\n$EFFECT_LIST_BULLET$ I sessi non marziali possono fare da spettatori\n#weak Le creature mitiche sono spesso considerate dai dotti come leggende, ma le foreste possono ancora nascondere molti misteri.#!"
 hunt_type_falconry:1 "Falconeria"
 hunt_type_falconry_desc:1 "$EFFECT_LIST_BULLET$ Scegli una preda tra una varietà di uccelli\n$EFFECT_LIST_BULLET$ Incrementa l'[Concept('trait_level_track_xp','esperienza')|E] da $trait_track_falconer$ per il tratto [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Entrambi i sessi possono partecipare\n#weak Sebbene costose, la caccia al falco e la falconeria offrono una gioia nella padronanza della natura che non ha paragoni tra le attività nobili.#!"

