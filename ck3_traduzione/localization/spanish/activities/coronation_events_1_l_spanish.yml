 ### Events
 # Flavor
 coronation_events.1000.t: "Una buffonata spregiudicata"
 coronation_events.1000.low_county_opinion.desc: "Un giullare scruta tutti con un sorriso ironico.\n\n"Questa canzone è dedicata a [ROOT.Char.GetName], su richiesta del popolo di [ROOT.Char.GetCurrentLocation.GetName]. S'intitola \"Oh, [ROOT.Char.GetTitledFirstNameNoTooltip|l], amore dei nostri cuori!\"".\n\nLa melodia è vivace, ma man mano che procede colgo una scintilla di malizia negli occhi [bard.Custom('DE_PRO_PER_P_3P_A')] giullare… e le risatine soffocate di diversi invitati.\n\nAmare, certamente…"
 coronation_events.1000.rival.desc: "Nel pieno della baldoria, scorgo ([rival.Custom('DE_ART_DEF_P_A')]) mi[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))], [rival.GetName], che passa monete a un giullare. Pochi istanti dopo, l'artista proclama:\n\n"Questa composizione è un dono di [rival.GetNameNoTooltip] per [Select_CString(ROOT.Char.IsFemale,'la sua cara amica','il suo caro amico')] [ROOT.Char.GetName]! S'intitola \"[ROOT.Char.GetFirstNameNoTooltip], specie di [ROOT.Char.Custom('InsultNoun')]!\"".\n\nTra il pubblico riesco ad individuare [rival.GetFirstNameNoTooltip], il volto illuminato da una gioia [rival.Custom('InsultAdjective')]. La canzone, purtroppo, è piuttosto vivace."
 coronation_events.1000.tyrant.desc: "Un giullare, con il viso arrossato in segno di sfida, fa un passo avanti e intona una ballata:\n\n"Contemplate [ROOT.Char.GetName], il Pugno di Ferro!".\n\nOgni strofa è condita da lodi pungenti che risuonano per tutta la sala. Stringo i denti mentre la melodia beffarda cresce e descrive il mio regno come nient'altro che una misera tirannia."
 coronation_events.1000.desc_fallback: "Il giullare conclude una melodia travolgente con una fioritura e poi proclama:\n\n"Questa canzone è dedicata a [ROOT.Char.GetName], s'intitola \"[ROOT.Char.GetFirstNameNoTooltip], specie di [ROOT.Char.Custom('InsultNoun')]!\"".\n\nCala il silenzio; lo seguono risate che si diffondono tra il pubblico. La melodia è sorprendentemente brillante."

 coronation_events.1000.bribe: "Meglio pagare per una canzone che mi lodi."
 coronation_events.1000.epic_rap_battle: "Il mio ingegno sarà il mio abito!"
 coronation_events.1000.epic_rap_battle.tt.success: "Riesci a conquistare il pubblico"
 coronation_events.1000.epic_rap_battle.tt.failure: "Fai una figuraccia tentando di conquistare la corona"
 coronation_events.1000.guards: "Guardie, arrestate questo [bard.Custom('InsultNoun')|l]!"

 coronation_events.1002.t: "Dov'è?"
 coronation_events.1002.desc: "Per quanto rinomata, la mia casa non è celebre per la sua organizzazione. L'anticamera ribolle di scuse sussurrate mentre i servitori corrono con vesti e preparativi dell'ultimo minuto. Superfluo. Sono certo che gli oggetti più preziosi e importanti siano al sicuro, come la mia corona. Fermo.\n\nDov'è la mia corona?!"
 coronation_events.1002.rival.desc: "Pochi istanti prima dell'incoronazione cerco la mia corona… ed è sparita! Il panico mi assale quando vedo ([rival.Custom('DE_ART_DEF_P_A')]) mi[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetName] in piedi in un angolo; il suo sguardo indugia sul posto vuoto. Con un sorrisetto, quel verme [rival.Custom('InsultAdjective')] mi sfida ad accusar[rival.Custom('DE_PRO_POS_P_3P')].\n\nAl mio fianco, ([helper.Custom('DE_ART_DEF_P_A')]) mi[helper.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))] [helper.GetName] fa un passo avanti notando la situazione allarmante. Non c'è tempo per i dubbi: devo agire!"
 coronation_events.1002.find: "È ora di mettere ordine a questo pasticcio!"
 coronation_events.1002.counterfeit: "Per fortuna era solo una copia."
 coronation_events.1002.hold: "Branco di miserabili! Vi farò frustare per questo!"
 coronation_events.1002.accuse: "Ora l'hai fatta grossa, specie di [rival.Custom('InsultNoun')|l] [rival.Custom('InsultAdjective')]!"
 coronation_events.1002.accuse.flavor: "Beccati questo!"
 coronation_events.1002.friend: "Per fortuna ho [helper.GetFirstNameNoTooltip] dalla mia parte."

 coronation_events.1004.t: "Sussurri durante il banchetto"
 coronation_events.1004.desc: "A bassa voce, ([confidant.Custom('DE_ART_DEF_P_A')]) mi[confidant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))], [confidant.GetName], mi rivela un segreto che portava con sé. Mentre processo la notizia sconvolgente, vedo un[SPY.Custom('DE_PRO_POS_P_2P')] [spy.GetWomanMan] misterios[spy.Custom('DE_END_PRO_S_N')] chinat[spy.Custom('DE_END_PRO_S_N')] verso di noi nel tentativo di carpire ogni parola.\n\nChissà quale malizia persegue. Non deve venire a sapere che [confidant.GetFirstNameNoTooltip] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]. Una simile rivelazione sarebbe intollerabile."
 coronation_events.1004.bribe: ""Quanto in cambio del vostro silenzio?"."
 coronation_events.1004.recruit: ""Mi farebbe comodo qualcuno come voi…"."
 coronation_events.1004.intimidation: "#EMP [spy.Custom('DE_PRO_POS_P_3P')|U] fisso con intenzione omicida.#!"
 coronation_events.1004.intimidation.tt.success: "La tua espressione temibile terrorizza [spy.Custom('IT_NAM_COL3')][spy.GetTitledFirstNameNoTooltip|l]"
 coronation_events.1004.intimidation.tt.failure: "Le tue minacce non intimidiscono [spy.Custom('IT_NAM_COL3')][spy.GetTitledFirstNameNoTooltip|l]"
 coronation_events.1004.guards: ""Portate questa specie di [spy.Custom('InsultNoun')|l] nelle segrete!"."
 coronation_events.1004.opt-out: ""Non è affar mio"."

 coronation_events.1007.t: "Una questione di precedenza"
 coronation_events.1007.desc: "Quando la processione sta per iniziare, sento ([first_guest.Custom('DE_ART_DEF_P_A')]) mi[first_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))], [first_guest.GetFirstName], e ([second_guest.Custom('DE_ART_DEF_P_A')]) mi[second_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))] [second_guest.GetFirstName] discutere su chi guiderà l'ingresso alla cerimonia.\n\nLa loro lite risuona per tutta l'anticamera; un[first_guest.Custom('DE_END_PRO_S_N')] insiste che, essendo la persona più [first_guest.Custom('ComplimentAdjective')], lo merita di più; mentre [Select_CString( second_guest.IsFemale, 'l'altra', 'l'altro' )] afferma che debba spettare alla figura dal carattere più [second_guest.Custom('ComplimentAdjective')].\n\nÈ, senza dubbio, un complimento."
 coronation_events.1007.guest.desc: "Mi trovo sulla soglia, sul punto di guidare la processione di incoronazione, quando [second_guest.GetFirstName] si fa avanti e sbotta:\n\n"I miei servigi alla corona esigono che io abbia la precedenza!".\n\nLa sua sfrontatezza altera la sacralità dei nostri preparativi."
 coronation_events.1007.bigger: "Prego, [second_guest.GetFirstNameNoTooltip], avanti."
 coronation_events.1007.demand: "È un mio diritto: qui non c'è nessuno più [first_guest.Custom('ComplimentAdjective')] di me!"
 coronation_events.1007.appease: "Su, troviamo una soluzione…"
 coronation_events.1007.first_guest: "([first_guest.Custom('DE_ART_DEF_P_A')|U]) mi[first_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] entrerà per prim[first_guest'.Custom('DE_END_PRO_S_N')]!"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip], vi siete guadagnato questo diritto."
 coronation_events.1007.opt_out: "Perché dovrei immischiarmi?"

 coronation_events.1011.t: "Pesante è la corona"
 coronation_events.1011.desc: "Nel silenzio che precede la mia incoronazione, i funzionari svelano il manufatto di [ancestor_artifact.GetName]! Il suo lucore canta i trionfi dei miei predecessori.\n\nRicordo ([previous_holder.Custom('DE_ART_DEF_P_A')]) mi[previous_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))], [previous_holder.Custom('IT_NAM_COL3')][previous_holder.GetTitledFirstNameRegnal|l], la cui maestria in [previous_holder.Custom('education_focus')] plasmò il suo regno benedetto. Così sarà anche per il mio, segnato da imprese in [ROOT.Char.Custom('education_focus')]. A loro volta, le mie gesta infonderanno il mio [ancestor_artifact.GetName] e allora esso canterà nuove canzoni su una melodia di fiducia."
 coronation_events.1011.refit: "Sarò io a scolpire la mia reputazione."
 coronation_events.1011.previous: "Questo artefatto onora l'eredità di [previous_holder.GetFirstNameNoTooltipRegnal]."
 coronation_events.1011.root_reward.tt: "#weak Il nuovo [modifier|lE] di [skill|El] dell'[artifact|lE] deriva dal tipo di [education|lE]#!"
 coronation_events.1011.previous_reward.tt: "Consentire alla corona di mantenere il suo scopo precedente rafforzerà il manufatto con modificatori che onorano l'educazione del tuo predecessore."
