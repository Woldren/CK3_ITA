 coronation_events.1012.t: "Una porzione cruda"
 coronation_events.1012.guest.desc: "Arriva il piatto forte: la crema e la panna lo ricorderanno!\n\nQuando [Select_CString(host.IsFemale, 'la nostra anfitriona', 'il nostro anfitrione' )] incide la carne, la fame mi si fa cenere in bocca: l'arrosto riversa sangue su tutta la tavola. Il banchetto diventa un campo di battaglia. Trattengo i conati mentre attorno a me serpeggiano sussurri di disgusto."
 coronation_events.1012.host.desc: "Arriva il piatto forte: la crema e la panna lo ricorderanno!\nC\nQuando taglio una porzione di [guest.Custom('GetExpensiveMeal')], la fame mi si fa cenere in bocca: l'arrosto riversa sangue su tutta la tavola. Il banchetto diventa un campo di battaglia. Trattengo i conati mentre attorno a me mormorii di disgusto si fanno sentire.\n\nMentre mi chiedo se avrei dovuto spendere di più per il cibo, noto [guest.GetName], che scosta il piatto inorridit[GUEST.Custom('DE_END_PRO_S_N')]. Bisogna agire in fretta!"
 coronation_events.1012.eat_it: "Lo mangerete e vi piacerà!"
 coronation_events.1012.back: "Servitore! Riportate questo in cucina!"
 coronation_events.1012.trend: "Di cosa parlate? È l'ultima moda!"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip], si tratta di uno scherzo?"
 coronation_events.1012.munch: "A me sembra perfetto!"

 coronation_events.1013.t: "Una serata ardente"
 coronation_events.1013.guest.desc: "La baldoria degli invitati mi strappa un sorriso; trattengo una risata quando, tra spinte e brindisi, li vedo rovinare a terra uno dopo l'altro.\n\nPoi un gesto maldestro: una torcia allentata viene urtata e precipita sui tendaggi.\n\nLe fiamme si arrampicano sulle pareti; le urla si moltiplicano, la folla si scompone e fugge. Mi getto al riparo, il cuore impazzito, mentre la sala si riempie in fretta di fumo e di panico."
 coronation_events.1013.host.desc: "Trattengo una risata quando la baldoria dei miei invitati li fa rovinare a terra uno dopo l'altro.\n\nMa un gesto scomposto urta una torcia allentata: cade sui tendaggi e, in un attimo, le fiamme si arrampicano sulle pareti; tra urla e spintoni, gli invitati si disperdono.\n\nDistratt[guest.Custom('DE_END_PRO_S_N')] dal/la suo/sua [guest.Custom('GetExpensiveDrink_Singular')], ([guest.Custom('DE_ART_DEF_P_A')]) mi[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] non si è accort[guest.Custom('DE_END_PRO_S_N')] dell'incendio. Devo agire subito!"
 coronation_events.1013.burn: "Bene. Che bruci."
 coronation_events.1013.run: "Come esco di qui?!"
 coronation_events.1013.hero: "Terrò a bada il fuoco! Da questa parte!"
 coronation_events.1013.snuff_out: "Basta tagliare l'afflusso d'aria…"
 coronation_events.1013.douse: "Versate una botte di [ROOT.Char.Custom('RegionalDrink')] per spegnere il fuoco!"

 coronation_events.1014.t: "Alimentare il panico"
 coronation_events.1014.guest.desc: "Mentre mi avvento sul mio succulento piatto di [guest.Custom('GetExpensiveMeal')], alzo il capo alle grida d'indignazione.\n\nPare che [Select_CString(host.IsFemale, 'la nostra anfitriona', 'il nostro anfitrione' )] non abbia calcolato cibo a sufficienza per tutti gli invitati. I nobili brandiscono piatti vuoti, l'orgoglio ferito alimenta parole brusche e gomitate ancor più brusche. Schivo una pioggia d'insulti mentre i dignitari offesi si contendono gli avanzi.\n\n[guest.GetName] resta intrappolat[guest.Custom('DE_END_PRO_S_N')] nel pieno della rissa."
 coronation_events.1014.host.desc: "Mentre mi avvento sul mio succulento piatto di [guest.Custom('GetExpensiveMeal')], alzo il capo alle grida d'indignazione.\n\nPare che abbia sbagliato a calcolare cibo a sufficienza per tutti gli invitati. I nobili brandiscono piatti vuoti, l'orgoglio ferito alimenta parole brusche e gomitate ancor più brusche. Schivo una pioggia d'insulti mentre i dignitari offesi si contendono gli avanzi.\n\n[guest.GetName] resta intrappolat[guest.Custom('DE_END_PRO_S_N')] nel pieno della rissa."
 coronation_events.1014.join: "Giù le mani! L'ultima porzione è mia!"
 coronation_events.1014.calm: "Calmate questi sciocchi!"
 coronation_events.1014.run: "Ne ho abbastanza di questa farsa!"

 coronation_events.1015.t: "Un brindisi benedetto"
 coronation_events.1015.desc: "Cala un silenzio riverente quando il canto del coro termina; un'aura di santità avvolge la sala. La mia reputazione di [GetPietyLevelName(ROOT.Char.GetPietyLevel)|Ll] sembra richiamare ([guest.Custom('DE_ART_DEF_P_A')]) mi[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], che si alza e proclama con sincero zelo:\n\n"Che la luce di [ROOT.Char.GetFaith.DivineRealm] illumini il vostro regno e che [ROOT.Char.GetFaith.HighGodName] guidi il vostro cammino! Che [ROOT.Char.GetFaith.CreatorName] vi conceda saggezza e che [ROOT.Char.GetFaith.DevilName] non oscuri mai la vostra soglia!""
 coronation_events.1015.divine: "Lodiamo [ROOT.Char.GetFaith.HighGodName]!"
 custom.every_zealous_attending_character: "Ogni partecipante con [GetTrait('zealous').GetName( GetNullCharacter )]"
 coronation_events.1015.cherish: "Siete molto gentile, [guest.GetFirstNameNoTooltip]!"
 coronation_events.1015.hush: "Concordo. Ora, silenzio."

 coronation_events.1016.t: "Alziamo i calici"
 coronation_events.1016.desc: "La sala tace. I miei invitati trattengono il fiato in attesa che parli. Sollevo la coppa e il mio sguardo va ([guest.Custom('DE_END_ADJ_DEF_P_A')]) mi[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetFirstName], creatura così [guest.Custom('InsultAdjective')], e ([guest2.Custom('DE_END_ADJ_DEF_P_A')])  mi[guest2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))], [guest_2.GetFirstName], altrettanto [guest_2.Custom('InsultAdjective')].\n\nMi spenderò in lodi melliflue che accarezzino il loro orgoglio, o proporrò un brindisi tanto avvelenato da ricordare chi detiene qui il potere?"
 coronation_events.1016.great: ""Ascoltate le mie parole, poiché sono veritiere!"."
 coronation_events.1016.great.tt.success: "Riesci a conquistar[Select_CString(And(guest.IsFemale, guest_2.IsFemale),'le','li')]"
 coronation_events.1016.great.tt.failure: "Non riesci a conquistar[Select_CString(And(guest.IsFemale, guest_2.IsFemale),'le','li')]"
 coronation_events.1016.embarrass: ""[guest.GetFirstNameNoTooltip] e [guest_2.GetFirstNameNoTooltip], devo ricordarvi…"."
 coronation_events.1016.nah: "… o potrei bere altro [guest.Custom('GetExpensiveDrink_Singular')]."

 coronation_events.1017.t: "Un'opportunità nella libagione"
 coronation_events.1017.desc: "Per tutta la sala, i nobili traggono recipienti con le migliori libagioni dei loro domini. ([supporter.Custom('DE_ART_DEF_P_A')|U]) mi[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName], d'animo [supporter.Custom('ComplimentAdjective')], offre un sorso di [supporter.Custom('RegionalDrink')], dal profumo mielato.\n\nDall'altro lato, quella specie di [detractor.Custom('InsultAdjective')] che è ([detractor.Custom('DE_ART_DEF_P_A')|U]) mi[detractor.Custom('DE_END_PRO_S_N')]  [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName] presenta una coppa di [detractor.Custom('RegionalDrink')] di qualità; il suo bouquet forte promette un retrogusto amaro, senza dubbio.\n\nLe sole fragranze mi esaltano i sensi. Tutti attendono il mio giudizio."
 coronation_events.1017.diplo: "Che il mio regno sia degno di tanta abbondanza e arte!"
 coronation_events.1017.isolate: "Sì, [detractor.GetFirstNameNoTooltip], una brodaglia adatta ai miei servi."
 coronation_events.1017.empower: "Vi prego, mandatemene ancora, [supporter.GetFirstName]!"
 coronation_events.1017.nah: "I miei invitati possono bere per primi, io dopo."
 bp4_coronation_good_harvest_modifier: "Abbondanza di bevande straniere"

 coronation_events.1018.t: "Il gioco delle sedie"
 coronation_events.1018.desc: "Mentre osservo il banchetto, odo ([supporter.Custom('DE_ART_DEF_P_A')]) mi[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName], col suo animo [supporter.Custom('ComplimentAdjective')], chiamarmi dall'altro capo del tavolo: "Vostra Eccellenza, di certo [detractor.GetFirstName] non dovrebbe sedere così vicino!". Abbasso lo sguardo su quell'essere [detractor.Custom('InsultAdjective')] qual è ([detractor.Custom('DE_ART_DEF_P_A')|U]) mi[detractor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName], piazzat[detractor.Custom('DE_END_PRO_S_N')] alla mia sinistra."
 coronation_events.1018.desc.wrathful: "\n\nIl decoro trattiene la mia mano, ma il modo migliore d'agire è chiaramente spedire [detractor.GetFirstName] e la sua sedia lontano da me."
 coronation_events.1018.desc.diplo: "\n\nIl protocollo impone che mantenga la testa alta e sorrida."
 coronation_events.1018.deal: "Tieni gli amici vicini…"
 coronation_events.1018.switch: "Tenete quella specie di [detractor.Custom('InsultNoun')] lontano da me."
 bp4_shielded_reign_modifier: "Schivando i dissidenti"

 coronation_events.1019.t: "Segni di lealtà"
 coronation_events.1019.desc: "Volgo lo sguardo [Select_CString(And(supporter.IsFemale, supporter_2.IsFemale), 'alle mie alleate', 'ai miei alleati')] più fedeli: ([supporter.Custom('DE_ART_DEF_P_A')] mi[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName], così [supporter.Custom('ComplimentAdjective')], il cui valore quando [supporter_memory.GetDescription] fu innegabile, e ([supporter_2.Custom('DE_ART_DEF_P_A')] mi[supporter_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))] [supporter_2.GetFirstName], così [supporter_2.Custom('ComplimentAdjective')], che restò al mio fianco quando [supporter_2_memory.GetDescription]. I loro volti brillano d'aspettativa: sanno che la loro lealtà mi ha condotto fin qui.\n\nCome godere di tale fedeltà senza cogliere ogni occasione per ricambiarla…?"
 coronation_events.1019.both: "[Select_CString(And(supporter.IsFemale, supporter_2.IsFemale), 'Entrambe', 'Entrambi')] la meritano allo stesso modo."
 coronation_events.1019.memory_reward.tt: "Gli effetti di questa opzione dipendono dal tipo di ricordo."
 coronation_events.1019.supporter: ""[supporter.GetFirstNameNoTooltip], ho qualcosa per voi"."
 coronation_events.1019.supporter_2: ""[supporter_2.GetFirstNameNoTooltip], accettate questo, vi prego"."
 coronation_events.1019.nah: "Dovranno bastare le parole."

 coronation_events.1020.t: "Preoccupazioni tra i clan"
 coronation_events.1020.desc: "Quando il banchetto d'incoronazione si spegne, voci alte attraversano la sala. "La casa [ROOT.Char.GetDynastyName] è la forza del dominio", insiste [dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]. "La nostra famiglia deve guidare, come vuole la tradizione".\n\nDall'altro lato del tavolo, [not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] ribatte: "E gli altri? Dobbiamo pagare i vostri cugini e morderci la lingua?"."
 coronation_events.1020.embrace_supporters: "Favorirò chi mi è leale."
 coronation_events.1020.embrace_supporters.tt: "#EMP #low I [characters|E] interessati sono i [coronation_supporters|E]#!#!"
 coronation_events.1020.weaken_detractors: "E ditemi: perché dovrei darvi ascolto?"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP I [characters|E] che ottengono [stress|E] sono i [coronation_detractors|E]#!#!"
 coronation_events.1020.a: "Bisogna ascoltar[Select_CString(And(dynasty_vassal.IsFemale, not_dynasty_vassal.IsFemale), 'le', 'li')] e cercare un punto d'incontro."
 coronation_events.1020.a.flavor: "Raduno [Select_CString(And(dynasty_vassal.IsFemale, not_dynasty_vassal.IsFemale), 'entrambe le vassalle', 'entrambi i vassalli')] e [Select_CString(And(dynasty_vassal.IsFemale, not_dynasty_vassal.IsFemale), 'le', 'li')] ascolto con attenzione per calmare gli animi e rinsaldare i legami che tengono unita la nostra casa."
 coronation_events.1020.b: "Schierarsi con le preoccupazioni di [not_dynasty_vassal.GetFirstNameNoTooltip]."
 coronation_events.1020.b.custom: "Ogni [vassal|E] della stessa [dynasty|E]"
 coronation_events.1020.b.tt: "I tuoi parenti risentiranno del fatto che tu stia parteggiando per questo estraneo al fine di ottenere la sua lealtà."
 coronation_events.1020.c: "Un'arroganza simile non si può tollerare."
 coronation_events.1020.d: "Il mio dovere viene prima verso la mia famiglia."
 clan_unity_coronation_increased: "ha scelto di favorire la [house|E] rispetto agli estranei durante l'Incoronazione"
 clan_unity_coronation_decreased: "ha scelto di favorire gli estranei rispetto alla [house|E] durante l'Incoronazione"

 coronation_events.1021.t: "L'oro prima della corona"
 coronation_events.1021.desc: "Ancor prima che la corona onori la mia fronte, il peso del regno già si fa sentire. ([taxman.Custom('DE_ART_DEF_P_A')|U]) mi[taxman.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))], [taxman.GetFirstName], avanza a grandi passi e dichiara: "Vostra Eccellenza; o riscuoto l'intera decima che mi è dovuta —senza l'ingerenza dei magistrati della vostra corte—, oppure mi ritiro dai miei doveri fiscali".\n\nAccanto a [taxman.GetSheHe], ([supporter.Custom('DE_ART_DEF_P_A')] mi[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], osserva attent[supporter.Custom('DE_END_PRO_S_N')]. I suoi occhi chiedono: è una prova di lealtà o ambizione mascherata da servizio?"
 coronation_events.1021.embrace_supporters: ""Sto con [supporter.GetFirstNameNoTooltip], poiché fu con me"."
 coronation_events.1021.embrace_supporters.flavor: "I miei veri sostenitori sono al mio fianco... quelli ebbri di avarizia stanno dietro di me, con le dita nella mia borsa!"
 coronation_tax_collectors_watched_modifier: "Sostenitori che sorvegliano i funzionari"
 coronation_tax_collectors_watched_modifier_desc: "L'amministrazione di questo sovrano è intrecciata con fedeli sostenitori, che tengono d'occhio, da molto vicino, corruzione e tradimento."
 coronation_tax_collector_scrutiny_modifier: "Sorvegliato dai vassalli alla pari"
 coronation_tax_collector_scrutiny_modifier_desc: "Questo personaggio è noto per esser un agitatore ed è ora sotto l'irritante controllo dei fedeli sostenitori del suo signore."
 coronation_harsh_collector_modifier: "Esattore fiscale severo"
 coronation_harsh_collector_modifier_desc: "Questo personaggio è solerte e spietato nel riscuotere le tasse ed è temuto da tutta la popolazione."
 coronation_thriving_collector_modifier: "Esattore fiscale prospero"
 coronation_thriving_collector_modifier_desc: "Il personaggio è efficiente nel riscuotere le tasse, con disappunto dei suoi pari."
 coronation_events.1021.impress_attendees: "«Onora il mio popolo con la tua giustizia»."
 coronation_events.1021.impress_attendees.flavor: "Onoriamo le tradizioni del nostro clan, ringraziamo ogni invitato e che nessuno sappia con certezza quale sia la mia posizione."
 coronation_events.1021.a: "[taxman.Custom('IT_NAM_COL3')|U][taxman.GetTitledFirstNameNoTooltip] presume decisamente troppo."
 coronation_events.1021.a.flavor: "Non mi inchinerò alla moneta finché non porterò la corona. Vedremo chi comanda su chi."
 coronation_events.1021.b: "Cederò — per il bene della stabilità."
 coronation_events.1021.b.flavor: "Che [taxman.Custom('DE_ART_IND_A')] riscuota quanto vuole, finché sarò io a regnare."
 custom.every_tax_slot_vassal: "Ogni [vassal|E] nel [tax_jurisdiction|E] di [tax_collector.GetShortUINamePossessive]"
 coronation_events.1021.c: "Prima vengono le mie casse. Riempitele."
 coronation_events.1021.c.flavor: "Se l’oro lastrica davvero la strada verso il potere, allora che sia accumulato il più possibile. Concedo a [taxman.GetFirstNameNoTooltip] piena libertà."
 clan_unity_coronation_nepotism.desc: "ha sostenuto il nepotismo favorendo la propria [house|lE] durante l'incoronazione."
 bp4_empowered_tax_collectors_modifier: "Esattori delle tasse potenziati"

 coronation_events.1022.t: "Un'offerta di seta"
 coronation_events.1022.desc: "([supporter.Custom('DE_ART_DEF_P_A')|U]) mi[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], s'inginocchia dinanzi a me e solleva uno scrigno di vesti ricamate dicendo:\n\n"Vostra Eccellenza, ricordo chiaramente quando [supporter_memory.GetName|l]. In ricordo di momenti tanto preziosi, sarebbe per me il massimo onore che accettaste queste vesti di seta, sufficienti a vestire l'intera vostra corte. Vi chiedo soltanto di vestire sempre i [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] del vostro seguito con abiti senza eguali"."
 coronation_events.1022.a: "Un dono pieno di grazia e un ottimo consiglio!"
 coronation_events.1022.b: ""Aumentate l'offerta e vi sarò in debito!"."
 coronation_events.1022.c: "Ci faremo un bel profitto con queste!"

 coronation_events.1023.t: "Salve, [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 coronation_events.1023.desc: "([detractor.Custom('DE_ART_DEF_P_A')|U]) mi[detractor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetName], si alza levando una coppa al cielo. Con tono [detractor.Custom('InsultAdjective')], proclama:\n\n"Vostra Eccellenza, sotto una corona tanto splendente, vedo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] così [ROOT.Char.Custom('ComplimentAdjective')]; pochi sovrani possono vantare sudditi così #EMP devoti#!, sebbene alcuni oserebbero mettere in dubbio la saggezza delle vostre decisioni. Sì, dove saremmo senza un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] tanto [ROOT.Char.Custom('ComplimentAdjectiveArticle')] a cui sorridere come sciocchi e adulare?".\n\nLe sue parole, prive di cortesia, fanno correre un brivido per tutta la sala."
 coronation_events.1023.supporter.desc: "Sento tutti gli sguardi puntati su di me; in particolare quelli [supporter.Custom('DE_PRO_PER_P_3P_A')] mi[supporter.Custom('DE_END_PRO_S_N')] inorridit[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName]."
 coronation_events.1023.a: ""Non preoccupatevi, il mio regno sarà certamente [ROOT.Char.Custom('ComplimentAdjective')]"."
 coronation_events.1023.b: ""E lo devo tutto al sostegno di [supporter.GetFirstNameNoTooltip]!"."
 coronation_events.1023.c: ""Guardie! Arrestate questa specie di [detractor.Custom('InsultNoun')] [detractor.Custom('InsultAdjective')]!"."
 coronation_events.1023.d: ""[detractor.GetFirstNameNoTooltip], qui siete di troppo!"."
 coronation_events.1023.e: "Accolgo le sue parole con un educato inchino… e null'altro."

 coronation_events.1024.t: "Amici ovunque"
 coronation_events.1024.intro_diff_faith: "Con garbata deferenza, [foreign.Custom('IT_NAM_COL3')][foreign.GetTitleAsNameNoTooltip] del credo [foreign.GetFaith.GetAdherentName] di [foreign.GetPrimaryTitle.GetNameNoTier] si presenta dinanzi a me."
 coronation_events.1024.intro_diff_culture: "Con qualche svolazzo cerimoniale, [foreign.Custom('IT_NAM_COL3')][foreign.GetTitleAsNameNoTooltip] della comunità [foreign.GetCulture.GetName] di [foreign.GetPrimaryTitle.GetNameNoTier] mi fa cenno di conceder[foreign.Custom('DE_PRO_DEM')] un istante del mio tempo."
 coronation_events.1024.intro_diff_neither: "Con cerimonia esperta, [foreign.Custom('IT_NAM_COL3')][foreign.GetTitleAsNameNoTooltip] di [foreign.GetPrimaryTitle.GetNameNoTier], tanto [foreign.Custom('ComplimentAdjective')], si presenta dinanzi a me."
 coronation_events.1024.desc: "Portando uno scrigno incastonato di gemme, [foreign.GetFirstNameNicknamedNoTooltip] si rivolge alla sala:\n\n"Vostra Eccellenza, accettate questo segno di buona volontà da parte del/la mio/a [foreign.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Che simboleggi un legame permanente tra il vostro popolo e il mio"."
 coronation_events.1024.supporter.desc: "\n\n([guest.Custom('DE_ART_DEF_P_A')|U]) mi[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], si avvicina e sussurra: "Questo dono potrebbe essere l'inizio di qualcosa di duraturo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName]!"."
 coronation_events.1024.detractor.desc: "\n\n([guest.Custom('DE_ART_DEF_P_A')|U]) mi[geust.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], si china a sussurrare con malizia: "Simili offerte spesso celano interessi sgradevoli, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName]…"."
 coronation_events.1024.impress_attendees: ""Un momento glorioso per i nostri popoli!"."
 coronation_events.1024.embrace_supporters: ""Che i nostri vincoli non si spezzino mai, [foreign.GetFirstNameNoTooltip]!"."
 coronation_events.1024.weaken_detractors: ""[guest.GetFirstNameNoTooltip] condanna il vostro dono, [foreign.GetFirstNameNoTooltip]!"."
 coronation_events.1024.exalt_crown: ""Dunque… diverrete tributari[guest.Custom('DE_END_PRO_S_N')] della corona, non è così?"."
 coronation_events.1024.a: ""#EMP Bah!#! Non ho bisogno di gingilli"."
 coronation_events.1024.b: ""Accetto con gentilezza segno della mia buona volontà"."

 coronation_events.1025.t: "Sguardi gelidi"
 coronation_events.1025.desc.intro: "La tensione è palpabile tra [supporter.GetName] e ([detractor.Custom('DE_ART_DEF_P_A')]) mi[detractor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetName]. Siedono separati, si fissano e gesticolano con veemenza in direzioni opposte. Odo gli echi di rancori che solo la mia corona potrà placare.\n\n"
 coronation_events.1025.desc.supporter: "Ma persino mentre sparla, [supporter.Custom('IT_NAM_COL3')][supporter.GetTitledFirstNameNoTooltip|l] continua a sorridere con lealtà quando nota che [supporter.Custom('DE_PRO_POS_P_3P')] guardo."
 coronation_events.1025.desc.detractor: "\n\nDall'altra parte, [detractor.Custom('IT_NAM_COL3')][detractor.GetTitledFirstName|l] siede #EMP sul#! tavolo, vestit[detractor.Custom('DE_END_PRO_S_N')] generosamente di [detractor.Custom('RegionalFabric')] e con aria di sfida. Guida la sua cricca di detrattori, con le idee simili alle sue, con l'intento di deridere "[supporter.GetFirstNameNoTooltip] [supporter.Custom('DE_ART_DEF_P_A')] [supporter.Custom('InsultAdjective')]"."
 coronation_events.1025.a: ""Sostengo [supporter.GetFirstNameNoTooltip], sempre e completamente!"."
 coronation_events.1025.b: ""Su, su! Dobbiamo festeggiare insieme!"."
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip] ha il mio appoggio."
 coronation_events.1025.d: "Dò tutta la colpa a [detractor.GetFirstNameNoTooltip]."
 coronation_events.1025.e: ""Vi prego, pensate al nostro futuro!"."
 coronation_events.1025.f: "In realtà, [detractor.GetFirstNameNoTooltip] ha ragione."

 coronation_events.1026.t: "Una torta da ricordare"
 coronation_events.1026.desc: "Finalmente arriva la torta; imponente, gloriosa, il gioiello della corona del banchetto. Cuochi esausti ma orgogliosi hanno passato la notte sovrapponendo strati di [ROOT.Char.Custom('FavoriteTreatDemand')] e [ROOT.Char.Custom('GetFoodDetail')]; ogni livello profuma di [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]. E da qualche parte al suo interno si cela una minuscola tessera che ho nascosto personalmente!"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip] estrae trionfante la tessera tra i generosi strati della torta; la gioia è tale che quasi mi dà una pacca sulla schiena [ROOT.Char.Custom('GetTitleTierAdjective')]. La sala esplode in applausi; [Select_CString( token_finder.IsFemale, 'una sostenitrice', 'un sostenitore' )] leale, favorit[token_finder.Custom('DE_END_PRO_S_N')]  dalla sorte, ha anche il favore della corona."
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip] estrae la tessera dalla torta con un sorrisetto; la sua vittoria è indiscutibile. Un mormorio percorre la sala: pare che la fortuna arrida persino ai critici della corona, fosse pure solo per stanotte."
 coronation_events.1026.special_desc: "\n\nCon un fendente, affondo il coltello ed estraggo io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]  la tessera. Cala il silenzio prima che la sala esploda in applausi: [Select_CString( ROOT.Char.IsFemale, 'l'anfitriona', 'l'anfitrione' )] ha reclamato il premio!"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip] estrae trionfante la tessera, guadagnandosi ovazioni e la promessa di futura fortuna."
 coronation_events.1026.special: "L'ho trovata io! Lodate me!"
 coronation_events.1026.a: "Ora, abbagliamo tutti con un discorso!"
 coronation_events.1026.b: "![token_finder.GetFirstName], accettate il vostro premio!"
 coronation_events.1026.c: "[token_finder.GetFirstName], sarete [Select_CString( token_finder.IsFemale, 'la prima', 'il primo' )] ad inginocchiarvi."
 coronation_events.1026.d: "Che questo momento resti per sempre nel nome di [ROOT.Char.GetDynastyNameNoTooltip]!"
 coronation_events.1026.e: "Non vedo l'ora di assaggiare quella torta!"
 coronation_events.1026.f: "La mia porzione andrà ai miei contadini!"

 coronation_events.1027.t: "Il momento [highlighted_guest.Custom('IT_NAM_COL2')] [highlighted_guest.GetTitledFirstNameNoTooltip|l]"
 coronation_events.1027.desc: "La nobiltà avvia un'interpretazione accuratamente coreografata del [ROOT.Char.Custom('GetMedievalDance')]. Con oggetti simbolici, rappresentano scene dell'ascesa della mia dinastia, trionfi e aspirazioni. Tutti gli sguardi si volgono verso la figura centrale dello spettacolo…"
 coronation_events.1027.special_desc: "\n\nE mi accorgo, con un istante di sorpresa, che sono io a essere ritratto/a come [Select_CString( ROOT.Char.IsFemale, 'l'eroina', 'l'eroe' )] di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; davvero glorios[ROOT.Char.Custom('DE_END_PRO_S_N')], un baluardo della casata [ROOT.Char.GetDynastyName]. Si apre un varco al centro della coreografia. Mi chiamano ad unirmi alla danza. Gli invitati esplodono in ovazioni; la loro ammirazione è inebriante quanto il vino."
 coronation_events.1027.supporter_desc: "\n\n([highlighted_guest.Custom('DE_ART_DEF_P_D')]) mi[highlighted_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstName] assume il ruolo di un mio antenato, e strappa applausi recitando con passione la potenza del mio lignaggio. Il messaggio è chiaro: il mio diritto a governare è un'eredità da portare con orgoglio."
 coronation_events.1027.detractor_desc: "\n\nCon mia sorpresa, ([highlighted_guest.Custom('DE_ART_DEF_P_A')]) mi[highlighted_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] fa un passo avanti quando la cerimonia richiede un atto simbolico di omaggio. Il pubblico esitante ondeggia tra risate e applausi impacciati, incerto se trattare questo come uno scherzo, un'esibizione… o un monito."
 coronation_events.1027.fallback_desc: "\n\n([highlighted_guest.Custom('DE_ART_DEF_P_D')]) mi[highlighted_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] rappresenta [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] in persona, avvolt[highlighted_guest.Custom('DE_END_PRO_S_N')] in strisce d'oro e di verde, proclamando la propria lealtà con grazia solenne. Gli invitati annuiscono compiaciuti, godendosi la pompa."
 coronation_events.1027.special: "È ora di prendere il mio posto accanto a loro."
 coronation_events.1027.a: "Applaudo con elegante cortesia la loro esibizione."
 coronation_events.1027.b: "Lodo apertamente [highlighted_guest.GetFirstNameNoTooltip]; la lealtà merita ricompensa."
 coronation_events.1027.c: "Sminuisco il momento di [highlighted_guest.GetFirstNameNoTooltip]."
 coronation_events.1027.d: "Tengo un discorso sulla tradizione della casata [ROOT.Char.GetDynastyNameNoTooltip]."
 coronation_events.1027.e: "Sorrido con calore e partecipo al momento di gioia."
 coronation_events.1027.f: "Svanisco sullo sfondo e lascio che il momento passi."

 coronation_events.1028.t: "Una benedizione di [clergy_representative.GetFaith.HighGodName]"
 coronation_events.1028.supporter.desc: "([clergy_representative.Custom('DE_ART_DEF_P_D')]) mi[clergy_representative.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))] [clergy_representative.GetFirstName], un'anima devota di fede [clergy_representative.GetFaith.GetAdjective], avanza con un'espressione solenne e serena.\n\n"[clergy_representative.GetFaith.HouseholdGodName] sorride all'unità tra i governanti", proclama. "Permettetemi di offrirvi una benedizione in nome di [clergy_representative.GetFaith.CreatorName], come gesto di armonia".\n\n[guest.GetFirstName], [Select_CString( guest.IsFemale, 'una delle mie sostenitrici', 'dei miei sostenitori' )] più leali, osserva con attenzione, intrigat[guest.Custom('DE_END_PRO_S_N')] dal gesto."
 coronation_events.1028.detractor.desc: "([clergy_representative.Custom('DE_ART_DEF_P_D')]) mi[clergy_representative.Custom('DE_END_PRO_S_N')] [clergy_representative.GetFirstName], un'anima fervente di fede [clergy_representative.GetFaith.GetAdjective], si avvicina con lenta venerazione.\n\n"[clergy_representative.GetFaith.HouseholdGodName] chiama alla pace tra confini e credi", dice. "Posso offrirvi la benedizione di [clergy_representative.GetFaith.CreatorName] durante la vostra incoronazione?".\n\nTra il pubblico, [guest.GetFirstName], [Select_CString( guest.IsFemale, 'famosa', 'famoso' )] detrattore del mio governo, socchiude gli occhi in segno di chiara disapprovazione."
 coronation_events.1028.fallback.desc: "Col procedere dell'incoronazione, [clergy_representative.GetFirstName], [Select_CString( clergy_representative.IsFemale, 'una visitatrice', 'visitatore' )] di fede [clergy_representative.GetFaith.GetAdherentName], avanza con le mani alzate in riverente omaggio.\n\n"[clergy_representative.GetFaith.HouseholdGodName] insegna pace e comprensione tra le fedi", dice piano. "Accetterete una benedizione di [clergy_representative.GetFaith.CreatorName] che segni il vostro regno?".\n\n[guest.GetFirstName], [Select_CString( guest.IsFemale, 'una delle', 'uno dei' )] nobili riuniti, scuote il capo con un gesto indecifrabile, vigile."
 coronation_events.1028.supporter: "Chiamo [guest.GetFirstNameNoTooltip] al mio fianco."
 coronation_events.1028.detractor: "Segnare [guest.GetFirstNameNoTooltip] come simpatizzante del/della [clergy_representative.GetFaith.GetNameNoTooltip|l]."
 coronation_events.1028.a: "Accettare la benedizione per il bene della tolleranza."
 coronation_events.1028.b: "Rifiutare educatamente la benedizione eretica."
 coronation_events.1028.c: ""Ma è chiara eresia!"."
 coronation_events.1028.d: "Eludere del tutto la questione."
 coronation_events.1028.detractor.tt: "Ogni partecipante della stessa [faith|lE] privo del tratto [GetTrait('cynical').GetName( GetNullCharacter )]"
 coronation_events.1028.a.tt: "Ogni partecipante della stessa [faith|lE] con il tratto [GetTrait('zealous').GetName( GetNullCharacter )|l]"
 coronation_events.1028.a.tt3: "Ogni partecipante della [faith|lE] di [clergy_representative.GetShortUIName]"
 coronation_events.1028.b.tt: "Ogni partecipante della stessa [faith|lE] con il tratto [GetTrait('zealous').GetName( GetNullCharacter )|l]"
 coronation_events.1028.c.tt: "Ogni partecipante della stessa [faith|lE] con il tratto [GetTrait('zealous').GetName( GetNullCharacter )|l]"

 coronation_events.1029.t: "Il giuramento dimenticato"
 coronation_events.1029.desc: "Ascolto nitidamente lo svolgersi di una lunga pergamena. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]", dice ([priest.Custom('DE_ART_DEF_P_A')]) mi[priest.Custom('DE_END_PRO_S_N')]) [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName] chinandosi lievemente. "Ho trovato questo tra i registri più antichi di [primary_title.GetName]. Parla di un giuramento prestato da [ROOT.GetCharacter.Custom('GetMythicalFounder')], che concedeva ai futuri sovrani diritti e privilegi dimenticati col tempo".\n\n[guest.GetFirstName], ([guest.Custom('DE_ART_DEF_P_A')] mi[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], si china con notevole curiosità. "Una promessa dimenticata? Potrebbe essere… interessante", mormora."
 coronation_events.1029.supporter.desc: "L'odore di pergamena consunta mi punge le narici. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]", dichiara ([priest.Custom('DE_ART_DEF_P_A')]) mi[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName], "questo è un giuramento prestato da [ROOT.GetCharacter.Custom('GetMythicalFounder')], che lega sovrano e sudditi leali in reciproci rapporti di obblighi e ricompense, tratto dai nostri registri più antichi. Con ogni probabilità pensato per occasioni come questa".\n\n[guest.GetFirstName], ([guest.Custom('DE_ART_DEF_P_A')] mi[guest.Custom('DE_END_PRO_S_N')]) [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] e leale [Select_CString(guest.IsFemale,'sostenitrice','sostenitore')], sorride largamente. "Un momento perfetto per rinnovare antiche promesse"."
 coronation_events.1029.detractor.desc: "[priest.GetFirstName], ([priest.Custom('DE_ART_DEF_P_A')]) mi[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], svolge una pergamena consunta. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]", annuncia, "questo è il giuramento di [ROOT.GetCharacter.Custom('GetMythicalFounder')], una dichiarazione di autorità sovrana su tutte le terre! È stato scoperto di recente nei registri di [primary_title.GetNameNoTier]. Questo giuramento afferma il vostro diritto a esigere lealtà, nonché a punire la ribellione".\n\n[guest.GetFirstName], ([guest.Custom('DE_ART_DEF_P_A')] mi[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] e [Select_CString( guest.IsFemale, 'detrattrice dichiarata', 'detrattore dichiarato' )], si beffa a voce alta. "Parole vecchie e per di più morte!"."
 coronation_events.1029.a: "In verità, [ROOT.Char.GetFaith.HighGodName] sostiene il mio regno!"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip], che il nostro giuramento eguagli quelli d'un tempo."
 coronation_events.1029.c: "Che parli della lealtà di [guest.GetFirstNameNoTooltip] verso di me."
 coronation_events.1029.d: "Che tutti conoscano questo testo!"
 coronation_events.1029.e: "Lasciamo che il passato resti sepolto."

 coronation_events.1030.t: "Catturato per i posteri"
 coronation_events.1030.exalt.desc: "[CHARACTER.Custom('IT_NAM_COL3')|U][scholar.GetTitledFirstName|l], ([scholar.Custom('DE_ART_DEF_P_A')]) mi[scholar.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], si avvicina con un sorriso trepidante.\n\n"Vostra Maestà", dice, "la magnificenza della vostra incoronazione merita di essere consegnata agli annali. Permettete che uno dei miei scribi ne registri lo splendore delle vostre vesti, l'autorità di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] e l'ammirazione che avete suscitato qui?"."
 coronation_events.1030.impress.desc: "[CHARACTER.Custom('IT_NAM_COL3')|U][scholar.GetTitledFirstName|l], ([scholar.Custom('DE_ART_DEF_P_A')]) mi[scholar.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], indica la sala con ampi gesti.\n\n"Che pubblico devoto!", esclama. "Se me lo consentite, chiederò a uno dei miei scribi di annotare la reazione dei vostri invitati: gli evviva, i sussulti e persino le lacrime. Nessuno dovrà dimenticare come la vostra incoronazione ci abbia commossi"."
 coronation_events.1030.supporters.desc: "[CHARACTER.Custom('IT_NAM_COL3')|U][scholar.GetTitledFirstName|l], ([scholar.Custom('DE_ART_DEF_P_A')]) mi[scholar.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], mi saluta con gli occhi brillanti.\n\n"Ciò che più mi ha colpito", dice, "è la lealtà dei vostri sudditi. Se lo approvate, chiederò al mio scriba di redigere una [scholar.Custom('GetChronicleSaga')] su questo evento, dedicando ogni parola ai vostri sostenitori: alla loro fedeltà e alla forza che li unisce"."
 coronation_events.1030.detractors.desc: "[CHARACTER.Custom('IT_NAM_COL3')|U][scholar.GetTitledFirstName|l], ([scholar.Custom('DE_ART_DEF_P_A')]) mi[scholar.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], si avvicina con fare cospiratorio e abbassa la voce.\n\n"I vostri detrattori sono rimasti in un silenzio scomodo… oppure hanno strepitato con sfrontatezza. I miei scribi registreranno la loro insubordinazione, e le generazioni future giudicheranno i vostri nemici come si conviene…"."
 coronation_events.1030.a: ""Sì, sì, uno splendore duraturo!"."
 coronation_events.1030.b: ""Per favore, date risalto alla gioia dei miei invitati"."
 coronation_events.1030.c: ""Che le vostre parole siano degne della loro lealtà"."
 coronation_events.1030.d: ""Che la feccia sia vilipesa in eterno"."
 coronation_events.1030.e: ""No: il passo deve lodare [ROOT.Char.GetFaith.HighGodName]"."
 coronation_events.1030.tt.success: "La [scholar.Custom('GetChronicleSaga')] riceve lodi"
 coronation_events.1030.tt.failure: "La [scholar.Custom('GetChronicleSaga')] riceve scherni"
 bp4_chronicled_coronation_modifier: "Incoronazione registrata"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] celebrò la più grande incoronazione conosciuta dall'uomo, con la benedizione diretta di [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] in ogni momento della gloriosa cerimonia. Ogni angolo del mondo conosciuto contemplò [ROOT.Legend.GetProtagonist.Custom('IT_NAM_COL3')][ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] con ammirazione."

 coronation_events.1031.t: "Il coro si leva"
 coronation_events.1031.exalt.desc: "Mentre la grande sala risuona del trambusto dei preparativi, [priest.GetFirstName], ([priest.Custom('DE_ART_DEF_P_A')]) mi[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mi si accosta con un fascio di pergamente consunte sotto il braccio.\n\n"Vostra Maestà", dice con orgoglio sommesso, "il coro attende un vostro cenno. Dovranno levarsi le loro voci a proclamare il vostro diritto divino e lo splendore di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]?".\n\nMi figuro la cerimonia a venire; agli occhi del pubblico ogni nota eleverà il dominio."
 coronation_events.1031.impress.desc: "Mentre i servitori sistemano gli addobbi e gli scudieri provano le entrate, [priest.GetFirstName], ([priest.Custom('DE_ART_DEF_P_A')]) mi[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mi ferma nel cuore dei preparativi.\n\n«Il dominio ascolterà attento», sorride complice. «Lasciate che il coro intoni un inno capace di toccare i cuori e di sovrastare i vostri sciocchi oppositori».\n\nL'idea mi alletta: la sala piena di suono e ogni voce a farsi parte della mia rappresentazione."
 coronation_events.1031.supporters.desc: "Tra il via vai di scribi e cuochi che sfrecciano nei corridoi, [priest.GetFirstName], ([priest.Custom('DE_ART_DEF_P_A')]) mi[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mi ferma con un gesto gentile.\n\n«I vostri sostenitori leali osserveranno», dice. «Che gli inni ricordino loro perché vi seguono: temi che uniscano cuori ardenti e rinsaldino la fede nel vostro regno».\n\nIl coro attende la mia scelta, ansioso di iniziare le prove."
 coronation_events.1031.detractors.desc: "[priest.GetFirstName], ([priest.Custom('DE_ART_DEF_P_A')]) mi[priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], mi si accosta quasi sussurrando, lo sguardo insolitamente guardingo.\n\n«Non tutti qui acclameranno il vostro nome», avverte. «Quando giungeranno gli inni, lasciate che gravino: un’autorità che i demoni che vi si oppongono non possano ignorare. Colmate le loro orecchie con il potere della vostra corona!».\n\nIl maestro del coro attende la mia decisione: tono e messaggio."
 coronation_events.1031.a: ""Cantate della mia gloria!"
 coronation_events.1031.b: ""Che l'inno invochi pace e unità."
 coronation_events.1031.c: ""Sia un monito ai nemici della casa [ROOT.Char.GetDynastyName]."
 coronation_events.1031.d: ""Niente inni. Oggi parli il silenzio."
 coronation_events.1031.e: ""Ho una composizione perfetta per questo!"
