 coronation_events.1033.t: "Una voce dissenziente"
 coronation_events.1033.desc: ""Questa farsa #EMP compiuta#! sbeffeggia [ROOT.Char.GetPrimaryTitle.GetNameNoTier], diffama il suo popolo e oltraggia le tombe di chi ci ha preceduto!", tuona [rival.GetFirstName], il/la mio/a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))].\n\nL'odore pungente di [ROOT.Char.Custom('RegionalDrink')] nel suo alito: [Select_CString( rival.IsFemale, 'quella ubriacona', 'quell'ubriacone' )] è già arrivat[rival.Custom('DE_END_PRO_S_N')] brill[rival.Custom('DE_END_PRO_S_N')]! Il suo sguardo scorre su nobili, [ROOT.Char.GetFaith.PriestNeuterPlural] e inviati stranieri allo stesso modo, sfidandoli a mettere in discussione questo grossolano spettacolo. "Con quale diritto [ROOT.Char.GetFirstName] reclama questa corona? #EMP Eh?!#! Con quale diritto?!".\n\nSussulti soffocati serpeggiano tra i presenti."
 coronation_events.1033.a: ""Per diritto divino"."
 coronation_events.1033.b: "Cogliere l'occasione per una riconciliazione pubblica."
 coronation_events.1033.c: "Cacciat[Select_CString( rival.IsFemale, 'ela', 'elo' )] via!"
 coronation_events.1033.d: "Che quella ratta sfoghi pure la sua rabbia…"
