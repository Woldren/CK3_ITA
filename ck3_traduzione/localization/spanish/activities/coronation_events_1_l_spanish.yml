 # Coronation host is ded, notify guests
 ach_maintenance_events.0100.t: "La morte [host.Custom('IT_NAM_COL2')][host.GetTitleAsNameNoTooltip]"
 ach_maintenance_events.0100.desc: "[host.GetName] [host.GetDeathReason] alla vigilia della sua ascesa al trono. Posso fare ben poco, se non radunare il mio seguito e partire."
 ach_maintenance_events.0100.a: "Che [ROOT.Char.GetFaith.HighGodName] abbia pietà di [host.GetPrimaryTitle.GetNameNoTooltip]."
 ach_maintenance_events.0101.t: "[host.GetTitleAsNameNoTooltip|U] cade prigionier[host.Custom('DE_END_PRO_S_N')]" #Coronation host has been imprisoned, notify guests
 ach_maintenance_events.0101.desc: "Alla vigilia della sua ascesa al trono, [host.GetName] è stat[host.Custom('DE_END_PRO_S_N')] incarcerat[host.Custom('DE_END_PRO_S_N')] da [gaoler.GetName]. I dettagli di questo audace gesto sono ancora ignoti e altrettanto misteriose restano le sue intenzioni verso il/la nuov[host.Custom('DE_END_PRO_S_N')] prigionier[host.Custom('DE_END_PRO_S_N')]. Posso fare ben poco, se non radunare il mio seguito e partire."
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$" #Coronation host has been imprisoned, notify host and cancellation
 ach_maintenance_events.0102.desc: "Quella specie di [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')], [gaoler.Custom('GetDaughterSon')] di [ROOT.Char.Custom('InsultNounPlural')] dal cuore [ROOT.Char.Custom('InsultAdjective')] mi ha fatto imprigionare durante #EMP la mia stessa incoronazione#!. La cerimonia è stata annullata e il mio destino è incerto."
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "La solitudine [host.Custom('IT_NAM_COL2')][host.GetTitleAsNameNoTooltip]" #No one shows up, notify host
 ach_maintenance_events.0103.desc: "Nessuno è venuto alla mia incoronazione! Senza i miei sudditi a testimoniare la mia ascesa, non sono che [host.GetTitleAsNameNoTooltip] per me stesso/a e i miei vaneggiamenti.\n\nDevo annullare le cerimonie. Non dimenticherò questo affronto."
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "Morte dell'officiante" #Officiator ded, host cancelled the coronation, notify guests
 ach_maintenance_events.0104.desc: "[officiator.GetName], che avrebbe dovuto officiare l'incoronazione, [officiator.GetDeathReason] alla vigilia dell'ascesa al trono di [host.GetName]. Abbattut[host.Custom('DE_END_PRO_S_N')] dal dolore, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] ha annullato l'incoronazione. Posso fare ben poco, se non radunare il mio seguito e partire."
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "La scomunica [host.Custom('IT_NAM_COL2')][host.GetTitleAsNameNoTooltip]" #Host excommunicated, notify guests
 ach_maintenance_events.0105.desc: "Nella sua infinita saggezza e guidat[hof.Custom('DE_END_PRO_S_N')] dalla divina volontà di [hof.GetFaith.HighGodNamePossessive], [hof.GetName] ha deciso di scomunicare [host.GetName] alla vigilia della sua ascesa al trono. Posso fare ben poco, se non radunare il mio seguito e partire."
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" #Host excommunicated, notify host
 ach_maintenance_events.0106.desc: "Quella specie di [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')], [hof.Custom('GetDaughterSon')] dei/delle [ROOT.Char.Custom('InsultNounPlural')] dal cuore [ROOT.Char.Custom('InsultAdjective')] #EMP mi#! ha scomunicat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Alla vigilia della mia unzione! Non è stata la divina volontà di [hof.GetFaith.HighGodNamePossessive], ma i sussurri di [ROOT.Char.GetFaith.DevilNamePossessive] a guidar[hof.Custom('DE_PRO_POS_P_3P')] in questo atto insultante e blasfemo.\n\nDevo annullare le cerimonie. Non dimenticherò questo affronto."
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"
