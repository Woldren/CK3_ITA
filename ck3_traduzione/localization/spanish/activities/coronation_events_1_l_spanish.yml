 coronation_events.1032.t: "Un gesto coraggioso"
 coronation_events.1032.desc: "L'occasione, pur maestosa e dignitosa, pare… incompleta. È soltanto un raduno, un banchetto casuale? O un momento di grande azione politica, di svolta storica? ([supporter.Custom('DE_ART_DEF_P_A')|U]) mi[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.Custom('IT_NAM_COL3')][supporter.GetTitledFirstName|l], mi sussurra all'orecchio.\n\n"I sovrani non si forgiano con le parole… ma con le opere", mi incalza. "Opere! Opere che scuotano il/la [ROOT.Char.GetPrimaryTitle.GetTierAsName|l] fin dalle fondamenta!".\n\n([detractor.Custom('DE_ART_DEF_P_A')|U]) mi[detractor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName], cui la circostanza importa poco, osserva con disdegno."
 coronation_events.1032.b: ""[supporter.GetFirstNameNoTooltip]: dichiariamo la nostra fedeltà eterna"."
 coronation_events.1032.c: "Con un nuovo ordine radunerò i fedeli!"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip] preparerà la proclamazione di un nuovo ordine militare."
 create_holy_order_decision_effect_message_coronation: "Sarà fondata un [holy_order|lE] della tua [faith|lE]\n$EFFECT_LIST_BULLET$Diventi [holy_order_patron|lE] dell'ordine\n$EFFECT_LIST_BULLET$[barony.GetName] sarà il quartier generale dell'ordine"
 coronation_events.1032.d: ""Gli sguardi indiscreti… #EMP saranno accecati!#!"."
 coronation_events.1032.d.flavor: "Si sceglierà [detractor.GetFirstNameNoTooltip] per una punizione pubblica durante la cerimonia. La dissidenza non sarà tollerata."
 coronation_events.1032.a: "Che i cieli si uniscano alla celebrazione!"
 coronation_events.1032.a.flavor: "Fate sì che i servitori liberino stormi di uccelli in cattività: che si vuotino tutte le gabbie!"
 every_compassionate_calm_supporter: "Ogni partecipante con il tratto [GetTrait('compassionate').GetName( GetNullCharacter )|l], [GetTrait('calm').GetName( GetNullCharacter )|l] o [coronation_supporter||E]"
