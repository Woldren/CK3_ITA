 # Negative Speed			(Modifiers)
 scheme_apa_negative_7001_modifier: "$scheme_apa_negative.7001.t$"
 scheme_apa_negative_7001_modifier_desc: "A volte, il piano funziona, solo che... a velocità glaciale."
 scheme_apa_negative_7011_modifier: "$scheme_apa_negative.7011.t$"
 scheme_apa_negative_7011_modifier_desc: "Sembrava tutto così facile quando ne parlavi."
 scheme_apa_negative_7021_modifier: "$scheme_apa_negative.7021.t$"
 scheme_apa_negative_7021_modifier_desc: "Non considerare ogni variabile manda in rovina più di qualche cospiratore."
 scheme_apa_negative_7031_modifier: "$scheme_apa_negative.7031.t$"
 scheme_apa_negative_7031_modifier_desc: "Quando i cospiratori vengono cacciati di forza dalla stanza, le lingue iniziano a sciogliersi."
 scheme_apa_negative_7041_modifier: "$scheme_apa_negative.7041.t$"
 scheme_apa_negative_7041_modifier_desc: "State lontani. Molto, molto lontani."
 scheme_apa_negative_7051_modifier: "$scheme_apa_negative.7051.t$"
 scheme_apa_negative_7051_modifier_desc: "Semplicemente non c’è abbastanza di cui parlare."
 scheme_apa_negative_7061_modifier: "$scheme_apa_negative.7061.t$"
 scheme_apa_negative_7061_modifier_desc: "È un segnale quando un certo gesto di mano fa emergere dai servitori ogni sorta di scusa urgente."
 scheme_apa_negative_7071_modifier: "$scheme_apa_negative.7071.t$"
 scheme_apa_negative_7071_modifier_desc: "Che cosa #EMP vuole#! questa persona."
 scheme_apa_negative_7081_modifier: "$scheme_apa_negative.7081.t$"
 scheme_apa_negative_7081_modifier_desc: "Questo argomento semplicemente non ti appassiona più come prima."
 scheme_apa_negative_7091_modifier: "$scheme_apa_negative.7091.t$"
 scheme_apa_negative_7091_modifier_desc: "I precettori non riescono più a sfondare come una volta."
 scheme_apa_negative_7101_modifier: "$scheme_apa_negative.7101.t$"
 scheme_apa_negative_7101_modifier_desc: "Peli che si rizzano, naso che freme, dita che si flettono... segni certi di un argomento frustrante."
 scheme_apa_negative_7111_modifier: "$scheme_apa_negative.7111.t$"
 scheme_apa_negative_7111_modifier_desc: "Che senso ha pagarli se non sanno fare il lavoro in tempo?"
 scheme_apa_negative_7121_modifier: "$scheme_apa_negative.7121.t$"
 scheme_apa_negative_7121_modifier_desc: "Forse non ancora gravemente, ma abbastanza perché il calendario sia andato a monte."
 scheme_apa_negative_7131_modifier: "$scheme_apa_negative.7131.t$"
 scheme_apa_negative_7131_modifier_desc: "I problemi personali non restano sempre personali a lungo."
 scheme_apa_negative_7141_modifier: "$scheme_apa_negative.7141.t$"
 scheme_apa_negative_7141_modifier_desc: "Con un leccapiedi tanto evidente nelle loro file, i cospiratori non riescono a scrollarsi di dosso l’etichetta di servi."
 scheme_apa_negative_7151_modifier: "$scheme_apa_negative.7151.t$"
 scheme_apa_negative_7151_modifier_desc: "Per favore. Basta. Parlare. #DIE1 Per favore#!. #DIE2 Basta#!. #DIE3 Parlare...#!"
 scheme_apa_negative_7161_modifier: "$scheme_apa_negative.7161.t$"
 scheme_apa_negative_7161_modifier_desc: "È inutile: non sembra esserci nessuno con qualcosa da dare."
 scheme_apa_negative_7171_modifier: "$scheme_apa_negative.7171.t$"
 scheme_apa_negative_7171_modifier_desc: "I nostri sforzi vengono ogni giorno più tirati per il collo da circostanze in peggioramento."
 scheme_apa_negative_7181_modifier: "$scheme_apa_negative.7181.t$"
 scheme_apa_negative_7181_modifier_desc: "Non è impresa da poco restare vigili per ore, giorni e settimane di fila."
 scheme_apa_negative_7191_modifier: "$scheme_apa_negative.7191.t$"
 scheme_apa_negative_7191_modifier_desc: "È fin troppo facile addormentarsi in servizio o cedere alle distrazioni."
 scheme_apa_negative_7201_modifier: "$scheme_apa_negative.7201.t$"
 scheme_apa_negative_7201_modifier_desc: "Senza la dovuta attenzione e cura, i preparativi di guerra possono produrre tragedie a sé."
 scheme_apa_negative_7211_modifier: "$scheme_apa_negative.7211.t$"
 scheme_apa_negative_7211_modifier_desc: "Se le reclute spariscono, bisogna trovare rimpiazzi e ricominciare le lezioni da capo."
 scheme_apa_negative_7221_modifier: "$scheme_apa_negative.7221.t$"
 scheme_apa_negative_7221_modifier_desc: "Gli ordini di un comandante sono efficaci solo quanto gli ufficiali che li trasmettono."
 scheme_apa_negative_7231_modifier: "$scheme_apa_negative.7231.t$"
 scheme_apa_negative_7231_modifier_desc: "Sapere quando si è battuti è una consapevolezza crudele ma cruciale."
 scheme_apa_negative_7241_modifier: "$scheme_apa_negative.7241.t$"
 scheme_apa_negative_7241_modifier_desc: "Un nemico saggio deve solo trovare e tagliare l’anello più debole."
 scheme_apa_negative_7251_modifier: "$scheme_apa_negative.7251.t$"
 scheme_apa_negative_7251_modifier_desc: "Un’umiliazione pubblica può prosciugare la presenza anche del più temibile teppista."
 scheme_apa_negative_7261_modifier: "$scheme_apa_negative.7261.t$"
 scheme_apa_negative_7261_modifier_desc: "Che sensazione odiosa, rendersi conto — troppo tardi — di essere stati raggirati."
 scheme_apa_negative_7271_modifier: "$scheme_apa_negative.7271.t$"
 scheme_apa_negative_7271_modifier_desc: "Anche chi ha un grande senso dell’orientamento talvolta si ritrova spaesato."
 scheme_apa_negative_7281_modifier: "$scheme_apa_negative.7281.t$"
 scheme_apa_negative_7281_modifier_desc: "Che si sia passati oltre o si sia stati depistati, rifare la strada porta pochi progressi."
 scheme_apa_negative_7291_modifier: "$scheme_apa_negative.7291.t$"
 scheme_apa_negative_7291_modifier_desc: "Dove sono quei dannati documenti? Erano qui un attimo fa, ne sono sicuro!"
 scheme_apa_negative_7301_modifier: "$scheme_apa_negative.7301.t$"
 scheme_apa_negative_7301_modifier_desc: "Le porte di borgate inquietantemente deserte sembrano sbattere alla nostra stessa arrivata."
 scheme_apa_negative_7311_modifier: "$scheme_apa_negative.7311.t$"
 scheme_apa_negative_7311_modifier_desc: "La gente ha chiarito di non avere alcun interesse a collaborare con noi."
 scheme_apa_negative_7321_modifier: "$scheme_apa_negative.7321.t$"
 scheme_apa_negative_7321_modifier_desc: "C’è ben poca speranza di sbrogliare un groviglio infinito di calunnie."
 scheme_apa_negative_7331_modifier: "$scheme_apa_negative.7331.t$"
 scheme_apa_negative_7331_modifier_desc: "Non importa come vengano poste le domande, le risposte non arrivano affatto."
 scheme_apa_negative_7341_modifier: "$scheme_apa_negative.7341.t$"
 scheme_apa_negative_7341_modifier_desc: "Ore preziose scivolano via in divagazioni prolisse e ripetizioni."
 scheme_apa_negative_7351_modifier: "$scheme_apa_negative.7351.t$"
 scheme_apa_negative_7351_modifier_desc: "Sciocco, quello andava messo là! No, aspetta. Giralo in #EMP quell’#! altro verso?"
 scheme_apa_negative_7361_modifier: "$scheme_apa_negative.7361.t$"
 scheme_apa_negative_7361_modifier_desc: "In mancanza di un martello i chiodi non servono a nulla, per non parlare del resto..."
 scheme_apa_negative_7371_modifier: "$scheme_apa_negative.7371.t$"
 scheme_apa_negative_7371_modifier_desc: "Ogni volta che ci mettiamo al lavoro, quel maledetto acquazzone ricomincia."
 scheme_apa_negative_7381_modifier: "$scheme_apa_negative.7381.t$"
 scheme_apa_negative_7381_modifier_desc: "Quando li rimetteremo insieme la luce sarà quasi sparita..."
 scheme_apa_negative_7391_modifier: "$scheme_apa_negative.7391.t$"
 scheme_apa_negative_7391_modifier_desc: "Il bandito più infido e senza scrupoli è perduto senza una vittima."
 scheme_apa_negative_7401_modifier: "$scheme_apa_negative.7401.t$"
 scheme_apa_negative_7401_modifier_desc: "Il bottino della strada è volubile come quello del mare, e ultimamente assai scarso."
 scheme_apa_negative_7411_modifier: "$scheme_apa_negative.7411.t$"
 scheme_apa_negative_7411_modifier_desc: "Pianificare ed eseguire un’imboscata è difficile anche nei giorni migliori, ancor più quando si è in fuga."
 scheme_apa_negative_7421_modifier: "$scheme_apa_negative.7421.t$"
 scheme_apa_negative_7421_modifier_desc: "Il peggior nemico di un oratore è spesso la cattiva scelta delle parole."
 scheme_apa_negative_7431_modifier: "$scheme_apa_negative.7431.t$"
 scheme_apa_negative_7431_modifier_desc: "Come, non capisci? Di nuovo? Ascolta, seguimi con attenzione stavolta..."
 scheme_apa_negative_7441_modifier: "$scheme_apa_negative.7441.t$"
 scheme_apa_negative_7441_modifier_desc: "Una contraddizione, una volta indicata, semina il dubbio per il resto."
 scheme_apa_negative_7451_modifier: "$scheme_apa_negative.7451.t$"
 scheme_apa_negative_7451_modifier_desc: "Le donazioni possono arrivare rapide, ma non in gran quantità."
 scheme_apa_negative_7461_modifier: "$scheme_apa_negative.7461.t$"
 scheme_apa_negative_7461_modifier_desc: "Per quanto ci si sforzi, c’è sempre una scusa per non allentare i cordoni della borsa."
 scheme_apa_negative_7471_modifier: "$scheme_apa_negative.7471.t$"
 scheme_apa_negative_7471_modifier_desc: "È difficile convincere chiunque di qualsiasi cosa quando si compete con i disturbatori."
 scheme_apa_negative_7481_modifier: "$scheme_apa_negative.7481.t$"
 scheme_apa_negative_7481_modifier_desc: "I mormorii pungenti di un prete possono fare tutta la differenza per questi sempliciotti."
 scheme_apa_negative_7491_modifier: "$scheme_apa_negative.7491.t$"
 scheme_apa_negative_7491_modifier_desc: "Si può essere il proprio peggior nemico quando si tratta della reputazione di affidabilità."
 scheme_apa_negative_7501_modifier: "$scheme_apa_negative.7501.t$"
 scheme_apa_negative_7501_modifier_desc: "Un bocconcino apparentemente succoso può rivelarsi, a un esame più attento, semplice pettegolezzo."
 scheme_apa_negative_7511_modifier: "$scheme_apa_negative.7511.t$"
 scheme_apa_negative_7511_modifier_desc: "Le guardie più vigili del mondo possono coprire solo una certa area."
 scheme_apa_negative_7521_modifier: "$scheme_apa_negative.7521.t$"
 scheme_apa_negative_7521_modifier_desc: "La teoria porta solo fin lì, e una pratica scadente non molto oltre."
 scheme_apa_negative_7531_modifier: "$scheme_apa_negative.7531.t$"
 scheme_apa_negative_7531_modifier_desc: "Pochi potrebbero temerci dopo uno spettacolo così miserabile..."
 scheme_apa_negative_7541_modifier: "$scheme_apa_negative.7541.t$"
 scheme_apa_negative_7541_modifier_desc: "Guarda, possiamo risparmiare tempo tagliando di qua, o sono uno sciocco."
 scheme_apa_negative_7551_modifier: "$scheme_apa_negative.7551.t$"
 scheme_apa_negative_7551_modifier_desc: "Che sia davvero sospettata o messa in dubbio con l’inganno, la credibilità è inutile senza fiducia."

 # Progress (Repurposed)
 scheme_apa_negative_8001_modifier: "$scheme_apa_negative.8001.t$"
 scheme_apa_negative_8001_modifier_desc: "Pochi istanti separano un colpo esaltante da un imbarazzante fiasco."
 scheme_apa_negative_8011_modifier: "$scheme_apa_negative.8011.t$"
 scheme_apa_negative_8011_modifier_desc: "A volte sembra che l’intero cosmo sia allineato contro di noi!"
 scheme_apa_negative_8021_modifier: "$scheme_apa_negative.8021.t$"
 scheme_apa_negative_8021_modifier_desc: "Per quanto ci sforziamo, non riusciamo proprio ad andare avanti!"
 scheme_apa_negative_8031_modifier: "$scheme_apa_negative.8031.t$"
 scheme_apa_negative_8031_modifier_desc: "Per quanto cerchino di nasconderlo, pare che in realtà abbiamo fatto qualche danno."
 scheme_apa_negative_8041_modifier: "$scheme_apa_negative.8041.t$"
 scheme_apa_negative_8041_modifier_desc: "Forse, quella volta, ho davvero blaterato un po’ troppo..."
 scheme_apa_negative_8051_modifier: "$scheme_apa_negative.8051.t$"
 scheme_apa_negative_8051_modifier_desc: "La perseveranza può diventare presto molestia, e stiamo rapidamente abusando dell’ospitalità."
 scheme_apa_negative_8061_modifier: "$scheme_apa_negative.8061.t$"
 scheme_apa_negative_8061_modifier_desc: "Si potrebbe pensare di averci capito qualcosa, ma è solo il proverbiale bastone preso dal lato sbagliato."
 scheme_apa_negative_8071_modifier: "$scheme_apa_negative.8071.t$"
 scheme_apa_negative_8071_modifier_desc: "È meglio accorgersi dei propri errori prima che portino a peggio, ma non è un gran conforto."
 scheme_apa_negative_8081_modifier: "$scheme_apa_negative.8081.t$"
 scheme_apa_negative_8081_modifier_desc: "Una montagna di carte è ancora sul tavolo, e l’alba si avvicina in fretta."
 scheme_apa_negative_8091_modifier: "$scheme_apa_negative.8091.t$"
 scheme_apa_negative_8091_modifier_desc: "Maledetti traditori infidi! Dovevano tradire loro, non noi!"
 scheme_apa_negative_8101_modifier: "$scheme_apa_negative.8101.t$"
 scheme_apa_negative_8101_modifier_desc: "All’inizio era tutto così chiaro, ma ora sembra che stia andando in pezzi..."
 scheme_apa_negative_8111_modifier: "$scheme_apa_negative.8111.t$"
 scheme_apa_negative_8111_modifier_desc: "Una parola ben piazzata è annullata da una pronta risposta. Dovremo riprovarci."
 scheme_apa_negative_8121_modifier: "$scheme_apa_negative.8121.t$"
 scheme_apa_negative_8121_modifier_desc: "Un grande racconto deve essere pieno di ampie iperboli, ma anche coerente al suo interno."
 scheme_apa_negative_8131_modifier: "$scheme_apa_negative.8131.t$"
 scheme_apa_negative_8131_modifier_desc: "Per quanto si speri che una questione sia chiusa per sempre, può riaccendersi del tutto inaspettatamente."
