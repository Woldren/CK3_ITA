 scheme_apa_negative_6001_modifier: "$scheme_apa_negative.6001.t$"
 scheme_apa_negative_6001_modifier_desc: "Come avrebbero dovuto sapere che quel disgustoso servitore stava ascoltando?"
 scheme_apa_negative_6011_modifier: "$scheme_apa_negative.6011.t$"
 scheme_apa_negative_6011_modifier_desc: "Si mormora qualcosa nel vento. Nessun dettaglio, però — non ancora, almeno."
 scheme_apa_negative_6021_modifier: "$scheme_apa_negative.6021.t$"
 scheme_apa_negative_6021_modifier_desc: "Col senno di poi, dare denaro a quel furfante — per non parlare del farsi descrivere l’aspetto dei cospiratori — è stata una pessima scelta."
 scheme_apa_negative_6031_modifier: "$scheme_apa_negative.6031.t$"
 scheme_apa_negative_6031_modifier_desc: "Sguardi sfuggenti, figure sconosciute, sussurri tra la gente del posto. È chiaro che #EMP qualcosa#! è in arrivo."
 scheme_apa_negative_6041_modifier: "$scheme_apa_negative.6041.t$"
 scheme_apa_negative_6041_modifier_desc: "Chiunque faccia attenzione dovrebbe riuscire a vedere ciò che deve ancora arrivare."
 scheme_apa_negative_6051_modifier: "$scheme_apa_negative.6051.t$"
 scheme_apa_negative_6051_modifier_desc: "Che razza di bastardi senza cuore possono non commuoversi di fronte a suppliche così sincere?"
 scheme_apa_negative_6061_modifier: "$scheme_apa_negative.6061.t$"
 scheme_apa_negative_6061_modifier_desc: "Come dovrebbe avvicinarsi qualcuno a loro se sembrano non essere mai soli?"
 scheme_apa_negative_6071_modifier: "$scheme_apa_negative.6071.t$"
 scheme_apa_negative_6071_modifier_desc: "Erano #EMP destinate#! a... uso personale."
 scheme_apa_negative_6081_modifier: "$scheme_apa_negative.6081.t$"
 scheme_apa_negative_6081_modifier_desc: "Qualcuno, da qualche parte, ha qualcosa che non era destinato a lui."

