 trait_track_marauder: "Marauder"
 trait_track_marauder_desc: "È meno affascinante rapire e uccidere al di fuori dell'alta società, ma non necessariamente meno redditizio."

 trait_despoiler_of_byzantium: "Depredatore di Bisanzio"
 trait_despoiler_of_byzantium_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] era tra i temibili Signori latini che conquistarono e mandarono in rovina un antico impero Cristiano."
 
 trait_campeador: "Campione"
 trait_campeador_desc: "L'esperienza di [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] sul campo di battaglia [ROOT.GetCharacter.Custom('DE_PRO_DEM')] ha valso il titolo di "[ROOT.GetCharacter.IsFemale,'Campionessa','Campione')] del Campo di Battaglia"."

 trait_violet_poet: "Poeta delle Viole"
 trait_violet_poet_desc: "Cosa fa cantare un cuore e tuonare una voce più dell'amore stesso? [ROOT.GetCharacter.GetFirstNameNoTooltip] conosce la risposta, e la conosce magistralmente."
 trait_track_violet_poet: "Rhapsodist"
 trait_track_violet_poet_desc: "The truest expression of a poet cannot be through words alone, but also by soul and by body.\n\n#weak This [trait|E] can be levelled through two different means: either by penning poetry, or by more #UND amorous#! methods."
 
 trait_knight_errant: "Cavaliere Errante"
 trait_knight_errant_character: "$knight_culture_player_no_tooltip$ Errante"
 trait_knight_errant_desc: "Un cavaliere dalla grande fama, questo personaggio difende i deboli, protegge gli indifesi e sconfigge i malvagi."
 trait_knight_errant_character_desc: "Un $knight_culture_player_no_tooltip_lowercase$ dalla grande fama, [ROOT.GetCharacter.GetFirstNameNoTooltip] difende i deboli, protegge gli indifesi, e sconfigge i malvagi."
 trait_track_knight_errant: "Giusto"
 trait_track_knight_errant_desc: "Non basta affermare di essere giusti, ma bisogna dimostrarlo.\n\n#weak Questo [trait|E] può essere livellato completando [task_contracts|E] del Giustiziere, di Maestria o Marziali che mostrano qualità onorevoli."

 the_wake: "Il Risvegliato"
 trait_track_the_wake: "Fenstalker"
 trait_track_the_wake_desc: "Il destino tesse la sua sottile tela. Ciò che è mio di diritto me lo riprenderò con la forza.\n\n#weak Questo tratto può essere livellato sconfiggendo i [characters|E] di [culture|E] #BOL $norman$#! in [battle|E] o nei [single_combat_duel_plural|E].#!"
 the_wake_1: "Esiliato"
 the_wake_2: "Il Fuorilegge"
 the_wake_3: "Il Macellaio"
 the_wake_4: "L'Ankou"
 the_wake_5: "$the_wake$"

 the_wake_1_desc: "Abbaite compassione per il giovane Hereweard, il nobile esiliato. Un uomo senza scopo, un vagabondo apatico. Tanto potenziale, lasciato così inespresso."
 the_wake_2_desc: "Uno scopo è stato trovato, ma molto lavoro resta da fare. Un lavoro sanguinoso, finché le fangose Paludi non scorreranno rosse del sangue degli invasori."
 the_wake_3_desc: "Gli uomini più deboli si dibattono e affogano nelle paludi viscide e fetide da cui proviene costui. Alcuni sussurrano persino che possa camminare sulla superficie di qualsiasi acquitrino, tanto è il suo dominio sulle paludi."
 the_wake_4_desc: "Ai bambini piccoli terrorizzati vengono narrate storie della bestia che si aggira nelle Paludi, affinché non si allontanino troppo dalla sicurezza."
 the_wake_5_desc: "L'ombra oscura nel crepuscolo si aggira per la terra, sempre vigile, sempre all'erta. Hereweard il Sanguinario, Hereweard il Temuto. Hereweard il Risvegliato."

