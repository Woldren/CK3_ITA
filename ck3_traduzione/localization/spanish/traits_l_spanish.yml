 trait_nomadic_philosophy: "Way of the Nomad"
 trait_nomadic_philosophy_desc: "This character has been shaped from birth by the harsh life on the steppe. Their ways, though strange to the meek settled peoples, offer unmatched strength and cunning.\n\n#weak $nomadic_philosophy_ender$#!"
 trait_nomadic_philosophy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been shaped from birth by the harsh life on the steppe. [ROOT.GetCharacter.GetHerHis|U] ways, though strange to the meek settled peoples, offer unmatched strength and cunning.\n\n#weak $nomadic_philosophy_ender$#!"
 nomadic_philosophy_ender: "Myself against my brothers — my brothers and I against my cousins — my brothers, my cousins and I against the other tribes — all the tribes against the world."
 
 trait_lifestyle_seasoned_pastor: "Seasoned Pastoralist"
 trait_lifestyle_seasoned_pastor_desc: "This character has become an expert in the ways of husbandry and can ensure that their cattle make the best possible use of the pasture."
