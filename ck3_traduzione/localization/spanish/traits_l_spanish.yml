 # BP3
 trait_lifestyle_wayfarer: "Viandante"
 trait_lifestyle_wayfarer_desc: "Viaggiare per [ROOT.GetCharacter.GetFirstNameNoTooltip] è più di un mezzo per conseguire un fine. Scomparire per giorni per poi ritornare e raccontare fantastiche storie di posti lontani, alte montagne, oscure caverne e fitte foreste."
 trait_lifestyle_voyager: "Viaggiatore"
 trait_lifestyle_voyager_desc: "Le città più gloriose, le rovine del passato, re e regine di regni lontani. [ROOT.GetCharacter.GetFirstNameNoTooltip] le ha viste tutte, ed è felice di condivedere la sua esperienza con gli altri."
 trait_lifestyle_surveyor: "Ispettore"
 trait_lifestyle_surveyor_desc: "Il regno prospera sotto l'occhio attento di [ROOT.GetCharacter.GetFirstNameNoTooltip]. Con un inclinazione al viaggio, intessuta intricatamente nel tessuto del governo, [ROOT.GetCharacter.Custom('DE_ART_IND_A')] supervisiona personalmente i vassalli e affronta le sfide della gestione, garantendo un dominio prospero e ben curato."
 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] è conosciuto per la sua esperienza nel viaggiare sul territorio. Grazie alla sua conoscenza della natura selvaggia come il palmo della sua mano e può aggirare gli eserciti nemici, pianificare terrificanti imboscate, o semplicemente assicurare un viaggio sicuro da una città all'altra."

