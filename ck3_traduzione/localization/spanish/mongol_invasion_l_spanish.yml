l_spanish:
 submit_to_the_great_khan_decision:0 "Sottomettiti al Grande Khan"
 submit_to_the_great_khan_decision_confirm:0 "I will grovel for my life"
 submit_to_the_great_khan_decision_opening_desc: "My realm will be ash, my people corpses, my body the victim of a thousand cuts and blows... unless I plead mercy from the great horseman who conquers the world."
 submit_to_the_great_khan_decision_tooltip:0 "You become a vassal of the Greatest of Khans"

 mongol_invasion.1001.title:0 "Il Khan è Morto!"
 mongol_invasion.1001.generic.desc: "[ROOT.Char.GetFaith.HighGodName] è gentile, e anche il più potente cade di fronte a [ROOT.Char.GetFaith.DeathDeityName]! Le notizie sono buone: [old_khan.Custom('IT_NAM_COL3')][old_khan.GetTitledFirstNameNicknamed], signor[old_khan.Custom('DE_PRO_PER_S_3P_G')] dei cavalli e saccheggia[old_khan.Custom('DE_END_NOU_S_GS_N')], [old_khan.GetDeathReasonHideKiller|l].\n\nCon timore, parliamo già del[new_khan.Custom('DE_END_ADJ_NUL_S_N')] nuov[new_khan.Custom('DE_END_PRO_S_N')] temibile signor[new_khan.Custom('DE_PRO_PER_S_3P_G')], [new_khan.Custom('IT_NAM_COL3')][new_khan.GetPrimaryTitle.GetNameNoTier]... ma quest[new_khan.Custom('DE_END_PRO_S_N')] [new_khan.GetTitledFirstNameNicknamed] non potrà #EMP mai#! essere temibile quanto co[old_khan.GetSheHe] che l'ha preceduta...\n\nForse questo segna addirittura la fine delle conquiste [new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 mongol_invasion.1001.sympathetic.desc: "#EMP Oh, i lamenti! I pianti!#! [old_khan.Custom('DE_ART_DEF_P_D')] grande [old_khan.GetTitledFirstNameNicknamed], scelt[old_khan.Custom('DE_END_PRO_S_N')] dal Cielo per conquistare tutta la Terra, non c'è più. Dicono che [old_khan.Custom('IT_NAM_COL3')][old_khan.GetTitleAsNameNoTooltip] [old_khan.GetDeathReasonHideKiller|l].\n\nCol passaggio del testimone, [new_khan.Custom('IT_NAM_COL3')][new_khan.GetPrimaryTitle.GetName] raduna il suo alto #EMP kurultai#! e proclama un nuovo [new_khan.GetTitleAsNameNoTooltip].\n\nE così, mentre [old_khan.GetFirstNameNoTooltip] cavalca in eterno nei cieli, la Terra apparterrà [new_khan.Custom('IT_NAM_COL4')][new_khan.GetTitledFirstNameNicknamed]!"
 mongol_invasion.1001.a: "Eppure, ancora, le mie mani tremano..."
 mongol_invasion.1001.b: "[new_khan.Custom('DE_ART_DEF_P_D')] grande [new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] sopravvive."
 mongol_invasion.1001.c: "[old_khan.Custom('IT_NAM_COL3')][old_khan.GetFirstNameNoTooltip] si prende un posto in prima fila all'[ROOT.Char.GetFaith.NegativeAfterLife]."

 mongol_invasion.1002.t:0 "Ascesa dei [genghis_khan.GetCulture.GetCollectiveNounNoTooltip]"
 mongol_invasion.1002.desc.close: "Come temut[genghis_khan.Custom('DE_END_PRO_S_N')] signor[genghis_khan.Custom('DE_END_ADJ_IND_S_A')], [genghis_khan.Custom('IT_NAM_COL3')][genghis_khan.GetTitledFirstName], sorge dai clan in guerra"
 mongol_invasion.1002.desc.close_mongolia:0 "di Mongolia"
 mongol_invasion.1002.desc.close_steppes:0 "delle steppe"
 mongol_invasion.1002.desc.close.mid: "e — per i saggi della sua gente, in un gran #EMP kurultai#! — [Select_CString(genghis_khan.IsFemale, 'ella', 'egli')] si afferma"
 mongol_invasion.1002.desc.genghis: "[Glossary( 'Genghis Khan', 'GENGHIS_KHAN_GLOSS' )]."
 mongol_invasion.1002.desc.gok: "Il più grande di tutti i Khan!"
 mongol_invasion.1002.desc.close.end: "Per diritto, [genghis_khan.GetSheHe] governerà sui quattro angoli dell'universo.\n\nInnumerevoli cavalieri nomadi si sono riuniti sotto il suo stendardo. Per volontà del loro Grande Khan, essi si sono liberati dalle antiche fedeltà tribali, si sono riorganizzati per la guerra e si sono lanciati alla conquista di tutta la steppa, di tutto il mondo, di tutto ciò che si trova sotto il Grande Cielo Blu!"
 GENGHIS_KHAN_GLOSS: "Solo un grande sovrano ha mai detenuto il titolo onorifico mongolo #G Genghis#! o #G Chinggis Khan#!. Il suo significato è incerto, forse attribuisce forza, rettitudine o dominio 'universale', 'oceanico'. E, in effetti, colui che deteneva questo titolo si elevò ben al di sopra del #EMP Gurkhan#! del suo tempo e creò il più grande impero delle steppe mai visto."
 mongol_invasion.1002.desc.far_intro: "Si dice che... un[genghis_khan.Custom('DE_PRO_POS_P_2P')] selvaggi[genghis_khan.Custom('DE_END_PRO_S_N')] tirann[genghis_khan.Custom('DE_END_PRO_S_N')] stia sorgendo tra le tribù barbariche delle lontane steppe. Un[genghis_khan.Custom('DE_PRO_POS_P_2P')] '[genghis_khan.GetTitledFirstName],' che si dichiara [genghis_khan.Custom('DE_ART_DEF_P_A')] Sovran[genghis_khan.Custom('DE_END_PRO_S_N')] dell'Universo —"
 mongol_invasion.1002.desc.far: "\n\nTra risate nervose, i miei consiglieri mi dicono che [genghis_khan.GetSheHe] ha giurato di conquistare il mondo intero, di ridurre le città in polvere sotto gli zoccoli dei cavalli, di abbattere le mura dei castelli con arco e frecce.\n\n[genghis_khan.GetSheHe|U] non è [genghis_khan.Custom('DE_ART_DEF_P_A')] prim[genghis_khan.Custom('DE_END_PRO_S_N')] nomade a fare queste affermazioni... ma dicono anche che [genghis_khan.Custom('IT_NAM_COL3')][genghis_khan.GetTitleAsNameNoTooltip] cavalca davanti a un'orda di migliaia di cavalieri invincibili che non possono essere uccisi."
 mongol_invasion.1002.a: "Un[genghis_khan.Custom('DE_PRO_POS_P_2P')] novellin[genghis_khan.Custom('DE_END_PRO_S_N')]! I [genghis_khan.GetCulture.GetCollectiveNounNoTooltip] devono essere impazziti."
 mongol_invasion.1002.b: "Dietro le nostre mura... sicuramente siamo al sicuro."
 mongol_invasion.1002.craven: "E [genghis_khan.GetSheHe] sta venendo qui?!"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X le [counties|E] occupate dai [genghis_khan.GetCulture.GetCollectiveNoun] perderanno gran parte del loro [development|E]#!"
 genghis_khan_mongol_empire_tt: "Ottenuto il titolo [GetTitleByKey('e_mongol_empire').GetName]"
 genghis_khan_mongol_troops_tt: "Ottenuto un esercito imponente di [special_troops|E]"
 mongol_invasion_submission_reminder_tt: "Puoi evitare la rovina con la [decision|E] #high $submit_to_the_great_khan_decision$#!"
 gok_threatening_powers_tt: "@warning_icon! #X Minaccerà [rulers|E] con [holdings|E] distrutti, [courtiers|E] massacrati e [title|E] sequestrati se rifiutano la [vassalization|E]#!"

 mongol_invasion.1003.t:0 "La Casa della Sapienza brucia"
 mongol_invasion.1003.desc:0 "La grande istituzione di conoscenza e sapere di Baghdad, la Casa della Sapienza, è andata distrutta da un incendio durante l'assedio della città da parte dei mongoli.\n\nSono rimaste solo ceneri e rovine, a testimoniare il valore delle antiche conoscenze nel nuovo mondo dei Mongoli."
 mongol_invasion.1003.a:0 "Una perdita incolmabile..."
 mongol_invasion.1003.b:0 "È quello che meritano i pagani!"
 mongol_invasion.1003.c:0 "I Mongoli distruggeranno il mondo se non li fermiamo!"

 mongol_invasion.1004.t:0 "Crollo del Grande Khanato"
 mongol_invasion.1004.desc: "With the death of mighty [old_mongol_emperor.GetFirstName] — master of all lands subjugated by the Mongols — several successors clamor to take [old_mongol_emperor.GetHerHis] place as Great Khan. None will recognize the legitimacy of the others.\n\nAnd so this is the end of the Mongols as a unified empire.\n\nThese descendants of the first great conqueror still cling to some strength. They call for war. But not one of them, not [successor_1.GetName], nor [successor_2.GetName], stands above the rest as ruler of all the universe."
 mongol_invasion.1004.a:0 "L'impero sorgerà ancora, un giorno..."
 mongol_invasion.1004.b: "[ROOT.Char.GetFaith.HighGodNamePossessive] mercy is seen at last..."

 mongol_invasion.1005.t: "Il Khan è Morto"
 mongol_invasion.1005.desc: "Con il passaggio del trono [new_khan.GetPrimaryTitle.GetAdjective] [old_khan.Custom('IT_NAM_COL5')][old_khan.GetTitledFirstName] [new_khan.Custom('IT_NAM_COL4')][new_khan.GetTitledFirstName], i miei consiglieri ridono di gioia, sospirano di sollievo... dal momento che [new_khan.GetFirstNameNoTooltip] non osa etichettare [new_khan.GetHerselfHimself] "il signore dell'universo".\n\nUn tempo, i nomadi della steppa avevano minacciato il mondo intero, radunando vaste orde. Ora, finalmente, riconoscono che i loro obiettivi sono irraggiungibili."
 mongol_invasion.1005.a: "L'era della paura è giunta al termine."
 mongol_invasion.1005.a.tt: "[GetTitleByKey('e_mongol_empire').GetName] perde i suoi principali metodi di conquista e svilupperà minore aggressività"

 mongol_invasion.2001.opening:0 "Mio servo,"
 mongol_invasion.2001.desc:0 "In qualità di Sovrano dell'Universo, è inevitabile che tu ti inchini a me. Fa che sia con un atto di fedeltà, piuttosto che con una lama attraverso la tua gola."
 mongol_invasion.2001.a:0 "Mi sottometto con onore, mio [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt:0 "Diventi vassallo di [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.b:0 "Non osare minacciarmi, pazzo arrogante!"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] ti dichiara guerra"

 mongol_invasion.2002.opening:0 "Onorevole Sovrano dell'Universo,"
 mongol_invasion.2002.desc:0 "Mi sottometto alla tua giusta e benevola grazia. Sarò al tuo fianco contro chiunque oserà opporsi al tuo destino."
 mongol_invasion.2002.a:0 "Scelta saggia, mio servo."

 mongol_invasion.2003.opening:0 "Tu [mongol_emperor.Custom('InsultAdjective')] ombra di un [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc:0 "Osi pensare che mi sottometterò? Ti mostrerò cosa fa un vero sovrano ai tuoi così detti cavalieri invincibili!"
 mongol_invasion.2003.a:0 "Guerra e morte sia."

 mongol_invasion.2101.desc:0 "Sei stato un buon amico ed un servo leale. È tempo di ufficializzare il tuo servizio, giurerai fedeltà al Sovrano dell'Universo."
 mongol_invasion.2101.a:0 "Certo, mio signore."
 mongol_invasion.2101.b:0 "Credi sia al tuo servizio? Ridicolo!"
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] rompe la sua l'alleanza con te e potresti entrare in guerra!"

 mongol_invasion.2103.a:0 "Ti inchinerai a me, in un modo o in un altro!"
 mongol_invasion.2103.b:0 "Aspetta e vedrai, cane insolente..."

 mongol_invasion.2111.b:0 "Pensi che io non sia un tuo pari? Oltraggioso!"
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] rompe la sua alleanza con te"

 mongol_invasion.2112.desc:0 "credi davvero di essere migliore di me? Non sei nemmeno un mio pari! È chiaro che l'amicizia che ti ho generalmente offerto altro non è stata che perle ai porci."
 mongol_invasion.2112.a:0 "Oh, ti pentirai di tutto questo..."

 temujin_horde_gathers_tt: "@alert_icon! #alert_trial I guerrieri Nomadi continueranno a radunarsi al tuo seguito, il Khan scelto dal Cielo, il che garantisce più @herd_icon![herd|E], @prestige_icon![prestige|E], e @gold_icon![gold|E] — se la tua [dominance|E] resta superiore a [GetLaw('nomadic_authority_3').GetName]#!"
 mpo_greatest_of_khans.1010_title: "Clan Minori si Uniscono all'Orda"
 mpo_greatest_of_khans.1010_desc: "I cavalieri senza padrone giurano fedeltà! I guerrieri desiderosi offrono i loro archi! Innumerevoli famiglie affluiscono al tuo grande accampamento!"
