l_spanish:
 submit_to_the_great_khan_decision:0 "Sottomettiti al Grande Khan"
 submit_to_the_great_khan_decision_confirm:0 "I will grovel for my life"
 submit_to_the_great_khan_decision_opening_desc: "My realm will be ash, my people corpses, my body the victim of a thousand cuts and blows... unless I plead mercy from the great horseman who conquers the world."
 submit_to_the_great_khan_decision_tooltip:0 "You become a vassal of the Greatest of Khans"

 mongol_invasion.1001.title:0 "The Khan is Dead!"
 mongol_invasion.1001.generic.desc: "[ROOT.Char.GetFaith.HighGodName] is kind, and [ROOT.Char.GetFaith.DeathDeityName] fells even the mightiest! The tidings are good: [old_khan.GetTitledFirstNameNicknamed], horse-lord and despoiler, [old_khan.GetDeathReasonHideKiller|l].\n\nFearfully, we speak already of the new dread master for [new_khan.GetPrimaryTitle.GetNameNoTier]... but this [new_khan.GetTitledFirstNameNicknamed] can't #EMP possibly#! be as fearsome as [new_khan.GetHerHis] forebearer...\n\nPerhaps this even marks the end of [new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] conquest?"
 mongol_invasion.1001.sympathetic.desc: "#EMP Oh, the laments! The bewailing!#! The great [old_khan.GetTitledFirstNameNicknamed], chosen by Heaven to conquer all the Earth, is no more. They say the [old_khan.GetTitleAsNameNoTooltip] [old_khan.GetDeathReasonHideKiller|l].\n\nWith the passing of its master, [new_khan.GetPrimaryTitle.GetName] gathers its high #EMP kurultai#! and proclaims a new [new_khan.GetTitleAsNameNoTooltip].\n\nAnd so, while [old_khan.GetFirstNameNoTooltip] rides on forever in the sky, to [new_khan.GetTitledFirstNameNicknamed] will belong all the Earth!"
 mongol_invasion.1001.a: "Yet, still, my hands tremble..."
 mongol_invasion.1001.b: "The great [new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] survives."
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip] takes a place of honor in [ROOT.Char.GetFaith.NegativeAfterLife]."

 mongol_invasion.1002.t:0 "Rise of the [genghis_khan.GetCulture.GetCollectiveNounNoTooltip]"
 mongol_invasion.1002.desc.close: "A fearsome leader, [genghis_khan.GetTitledFirstName], arises from the warring clans of"
 mongol_invasion.1002.desc.close_mongolia:0 "Mongolia"
 mongol_invasion.1002.desc.close_steppes:0 "the steppes"
 mongol_invasion.1002.desc.close.mid: "and — by [genghis_khan.GetHerHis] peoples' sages, at a vast #EMP kurultai#! — is declared"
mongol_invasion.1002.desc.genghis: "[Glossary( 'Genghis Khan', 'GENGHIS_KHAN_GLOSS' )]."
mongol_invasion.1002.desc.gok: "Greatest of All the Khans!"
 mongol_invasion.1002.desc.close.end: "By right, [genghis_khan.GetSheHe] is to rule over all four corners of the universe.\n\nCountless nomadic riders gather under [genghis_khan.GetHerHis] standard. At the will of their Greatest of Khans, they are broken from old tribal loyalties, reordered for war, and thunder out to conquer all the steppe, all the world — everything under the Great Blue Sky!"
 GENGHIS_KHAN_GLOSS: "Only one great sovereign ever held the Mongolian honorific #G Genghis#! or #G Chinggis Khan#!. Its meaning is uncertain, perhaps attributing strength, righteousness, or 'Universal', 'Oceanic' rule. And, indeed, he who held this title rose far above the #EMP Gurkhan#! of his day, and created the largest steppe empire ever seen."
 mongol_invasion.1002.desc.far_intro: "Word comes... a savage tyrant rises among the barbarian tribes of the distant steppes. A '[genghis_khan.GetTitledFirstName],' who declares [genghis_khan.GetHerselfHimself] the Ruler of the Universe —"
 mongol_invasion.1002.desc.far: "\n\nAmidst nervous laughter, my councillors tell me [genghis_khan.GetSheHe] has sworn to conquer the whole world, to grind cities into dust under the hooves of horses, to sunder castle walls with bow and arrow.\n\n[genghis_khan.GetSheHe|U] is not the first nomad to make these claims... but they say also that the [genghis_khan.GetTitleAsNameNoTooltip] rides before a horde of thousands, of invincible horsemen that cannot be killed."
 mongol_invasion.1002.a: "An upstart! The [genghis_khan.GetCulture.GetCollectiveNounNoTooltip] have gone mad."
 mongol_invasion.1002.b: "Behind our walls... surely, we are safe."
 mongol_invasion.1002.craven: "And [genghis_khan.GetSheHe] is coming here?!"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X [counties|E] occupied by the [genghis_khan.GetCulture.GetCollectiveNoun] will lose a large portion of their [development|E]#!"
genghis_khan_mongol_empire_tt: "Gained [GetTitleByKey('e_mongol_empire').GetName]"
genghis_khan_mongol_troops_tt: "Gained massive armies of [special_troops|E]"
mongol_invasion_submission_reminder_tt: "You may avoid ruin with the #high $submit_to_the_great_khan_decision$#! [decision|E]"
gok_threatening_powers_tt: "@warning_icon! #X Will threaten [rulers|E] with destroyed [holdings|E], massacred [courtiers|E] and [title|E] seizure if they refuse [vassalization|E]#!"

 mongol_invasion.1003.t:0 "La Casa della Sapienza brucia"
 mongol_invasion.1003.desc:0 "La grande istituzione di conoscenza e sapere di Baghdad, la Casa della Sapienza, è andata distrutta da un incendio durante l'assedio della città da parte dei mongoli.\n\nSono rimaste solo ceneri e rovine, a testimoniare il valore delle antiche conoscenze nel nuovo mondo dei Mongoli."
 mongol_invasion.1003.a:0 "Una perdita incolmabile..."
 mongol_invasion.1003.b:0 "È quello che meritano i pagani!"
 mongol_invasion.1003.c:0 "I Mongoli distruggeranno il mondo se non li fermiamo!"

 mongol_invasion.1004.t:0 "Crollo del Grande Khanato"
 mongol_invasion.1004.desc: "With the death of mighty [old_mongol_emperor.GetFirstName] — master of all lands subjugated by the Mongols — several successors clamor to take [old_mongol_emperor.GetHerHis] place as Great Khan. None will recognize the legitimacy of the others.\n\nAnd so this is the end of the Mongols as a unified empire.\n\nThese descendants of the first great conqueror still cling to some strength. They call for war. But not one of them, not [successor_1.GetName], nor [successor_2.GetName], stands above the rest as ruler of all the universe."
 mongol_invasion.1004.a:0 "L'impero sorgerà ancora, un giorno..."
 mongol_invasion.1004.b: "[ROOT.Char.GetFaith.HighGodNamePossessive] mercy is seen at last..."

 mongol_invasion.1005.t: "The Khan is Dead"
 mongol_invasion.1005.desc: "With the passing of the [new_khan.GetPrimaryTitle.GetAdjective] throne from [old_khan.GetTitledFirstName] to [new_khan.GetTitledFirstName], my advisors cackle with glee, sigh with relief... for [new_khan.GetFirstNameNoTooltip] does not dare style [new_khan.GetHerselfHimself] "the ruler of the universe".\n\nOnce, the nomads of the steppe had threatened all the world, had gathered vast hordes. Now, they finally acknowledge their aims lie beyond their grasp."
 mongol_invasion.1005.a: "An era of fear is at an end."
 mongol_invasion.1005.a.tt: "[GetTitleByKey('e_mongol_empire').GetName] loses its principal methods of conquest, and will become less aggressive"

 mongol_invasion.2001.opening:0 "Mio servo,"
 mongol_invasion.2001.desc:0 "In qualità di Sovrano dell'Universo, è inevitabile che tu ti inchini a me. Fa che sia con un atto di fedeltà, piuttosto che con una lama attraverso la tua gola."
 mongol_invasion.2001.a:0 "Mi sottometto con onore, mio [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt:0 "Diventi vassallo di [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.b:0 "Non osare minacciarmi, pazzo arrogante!"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] ti dichiara guerra"

 mongol_invasion.2002.opening:0 "Onorevole Sovrano dell'Universo,"
 mongol_invasion.2002.desc:0 "Mi sottometto alla tua giusta e benevola grazia. Sarò al tuo fianco contro chiunque oserà opporsi al tuo destino."
 mongol_invasion.2002.a:0 "Scelta saggia, mio servo."

 mongol_invasion.2003.opening:0 "Tu [mongol_emperor.Custom('InsultAdjective')] ombra di un [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc:0 "Osi pensare che mi sottometterò? Ti mostrerò cosa fa un vero sovrano ai tuoi così detti cavalieri invincibili!"
 mongol_invasion.2003.a:0 "Guerra e morte sia."

 mongol_invasion.2101.desc:0 "Sei stato un buon amico ed un servo leale. È tempo di ufficializzare il tuo servizio, giurerai fedeltà al Sovrano dell'Universo."
 mongol_invasion.2101.a:0 "Certo, mio signore."
 mongol_invasion.2101.b:0 "Credi sia al tuo servizio? Ridicolo!"
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] rompe la sua l'alleanza con te e potresti entrare in guerra!"

 mongol_invasion.2103.a:0 "Ti inchinerai a me, in un modo o in un altro!"
 mongol_invasion.2103.b:0 "Aspetta e vedrai, cane insolente..."

 mongol_invasion.2111.b:0 "Pensi che io non sia un tuo pari? Oltraggioso!"
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] rompe la sua alleanza con te"

 mongol_invasion.2112.desc:0 "credi davvero di essere migliore di me? Non sei nemmeno un mio pari! È chiaro che l'amicizia che ti ho generalmente offerto altro non è stata che perle ai porci."
 mongol_invasion.2112.a:0 "Oh, ti pentirai di tutto questo..."

 temujin_horde_gathers_tt: "@alert_icon! #alert_trial Nomadic warriors will continue gathering behind you, the Khan chosen by Heaven, granting more @herd_icon![herd|E], @prestige_icon![prestige|E], and @gold_icon![gold|E] — if your [dominance|E] remains above [GetLaw('nomadic_authority_3').GetName]#!"
 mpo_greatest_of_khans.1010_title: "Lesser Clans Join the Horde"
 mpo_greatest_of_khans.1010_desc: "Masterless riders swear their loyalty! Eager warriors offer their bows! Countless families flock to your great camp!"
