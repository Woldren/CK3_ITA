l_spanish:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t: "Un Regalo Adatto a…"
 bp1_yearly.2000.desc.intro: "Il trambusto è evidente tra le botteghe dei mercanti ambulanti. Le bancarelle provvisorie sono colme fino all’orlo e traboccano di ogni sorta di cianfrusaglie. "
 bp1_yearly.2000.desc.greed_flavor: "Questi pezzi sembrano costosi… ma forse valgono il prezzo."
 bp1_yearly.2000.desc.not_greed_flavor: "Questi pezzi sono davvero sfavillanti e sarebbero un bel regalo."
 bp1_yearly.2000.desc.single: "\n\nQuando [bp1_yearly_2000_partner_a.Custom('IT_NAM_COL3')][bp1_yearly_2000_partner_a.GetTitledFirstName|l] ed io passiamo vicino a uno dei mercanti che vendono gioielli, [bp1_yearly_2000_partner_a.GetSheHe] esita leggermente mentre si china per guardare più da vicino.\n\nForse uno di questi gioielli renderebbe felice ([bp1_yearly_2000_partner_a.Custom('DE_ART_DEF_P_A')]) mi[bp1_yearly_2000_partner_a.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]?"
 bp1_yearly.2000.desc.duo: "\n\nQuando passo vicino a uno dei mercanti che vendono gioielli, esito leggermente e mi chino per guardare più da vicino.\n\nForse uno di questi gioielli potrebbe rallegrerebbe la giornata [bp1_yearly_2000_partner_a.Custom('IT_NAM_COL4')]mi[bp1_yearly_2000_partner_a.Custom('DE_END_PRO_S_N')] [bp1_yearly_2000_partner_a.GetTitledFirstName|l] o [bp1_yearly_2000_partner_b.Custom('IT_NAM_COL4')]mi[bp1_yearly_2000_partner_b.Custom('DE_END_PRO_S_N')] [bp1_yearly_2000_partner_b.GetTitledFirstName|l]?"
 bp1_yearly.2000.a_single: "[ROOT.Char.Custom('RandomJewelry')|U], degno/a di [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]!"
 bp1_yearly.2000.a_duo: "[ROOT.Char.Custom('RandomJewelry')|U], degno/a di qualcun[bp1_yearly_2000_partner_a.Custom('DE_END_PRO_S_N')] tanto [bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')] quanto [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]."
 bp1_yearly.2000.b: "[ROOT.Char.Custom('RandomJewelry')|U] tale starebbe [ROOT.Char.Custom('RandomPositiveLookAdjective')] su qualcun[bp1_yearly_2000_partner_b.Custom('DE_END_PRO_S_N')] tanto [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')] quanto [bp1_yearly_2000_partner_b.GetFirstNameNoTooltip]."
 bp1_yearly.2000.c: "Perché accontentarsi di uno?"
 bp1_yearly.2000.c_flavor: "Farò due regali!"
 bp1_yearly.2000.d: "Il dono della mia compagnia è già abbastanza sfavillante."
 #Follow-up event
 bp1_yearly.2001.t: "… Un Sovrano"
 bp1_yearly.2001.t.first_title_duo: "… Un Sovrano…"
 bp1_yearly.2001.t.second_title_duo: "ed [Select_CString(ROOT.Char.IsFemale,'Una Brava Donna','Un Brav’Uomo')]"
 bp1_yearly.2001.desc.intro_high_opinion: "«Car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip], che gioia vedervi!\n\nVi vedo governare il nostro [ROOT.Char.Custom('GetRealmOrDomicile')] con diligenza e desidero aiutarvi in ogni modo possibile»."
 bp1_yearly.2001.desc.intro: "«[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U], pare che ormai ci vediamo di rado!\n\nPotrei aver scoperto alcune informazioni utili al nostro governo»."
 bp1_yearly.2001.desc.segway_secret_hook: "\n\n[bp1_yearly_2001_partner.GetSheHe|U] mi lancia un’occhiata di sottecchi "
 bp1_yearly.2001.desc.secret: "«Ascoltando i servitori l’altro giorno, ho origliato qualcosa che non credereste»."
 bp1_yearly.2001.desc.hook: "«Potrei aver… Be’, sorvoliamo sulle mie azioni: diciamo solo che qualcuno che conosciamo mi deve un favore»."
 bp1_yearly.2001.desc.segway_lover: "\n\nUna brezza leggera [bp1_yearly_2001_partner.Custom('DE_PRO_DEM')] scompiglia i capelli "
 bp1_yearly.2001.desc.lover: "e non posso fare a meno di soffermarmi sul [ROOT.Char.Custom('RandomPositiveLookAdjective')] aspetto e cercare di fissarlo nella mente."
 bp1_yearly.2001.desc.segway_modifier: "\n\nPoi fa un gesto, come se si ricordasse di qualcosa d’importante. «Potrei "
 bp1_yearly.2001.desc.close_modifier: "tenere gli occhi aperti su qualsiasi comportamento… sgarbato nei nostri confronti»."
 bp1_yearly.2001.desc.finance_modifier: "cercare di fornirvi i migliori consigli finanziari secondo le mie fonti»."
 bp1_yearly.2001.desc.close_finance_modifier: "\n\n«D’altra parte, cerco di fornirvi i migliori consigli finanziari secondo le mie fonti»."
 bp1_yearly.2001.desc.fallback: "\n\n«… O, in realtà, mi sono sbagliat[bp1_yearly_2001_partner.Custom('DE_END_PRO_S_N')]. Perdonatemi per avervi fatto perdere tempo!»."
 bp1_yearly.2001.desc.outro: "\n\n[bp1_yearly_2001_partner.GetSheHe|U] china il capo e mi guarda in attesa."
 bp1_yearly.2001.a: "Oh, vi prego, sputate il rospo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('PartnerOpinionHighDescription')]!"
 bp1_yearly.2001.a.tt_secret: "Il segreto di [bp1_yearly_2001_secret_owner.GetTitledFirstName|l]"
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] condividerà con te un segreto."
 bp1_yearly.2001.b: "Mi interessi più #EMP tu#!, [ROOT.Char.Custom('LoverPetName')]!"
 bp1_yearly.2001.c: "Come avete potuto… non importa. Illuminatemi, vi prego!"
 bp1_yearly.2001.c_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] ti fornisce un gancio su un suddito."
 bp1_yearly.2001.d: "Confido che possiate occuparvene, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('PartnerOpinionHighDescription')]."
 bp1_yearly.2001.e: "Mi #EMP farebbero comodo#! finanze migliori."
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t: "Due Navi Nella Notte"
 bp1_yearly.2010.desc.intro: "A prima vista il corridoio è deserto. Con passo deciso mi incammino verso la prima incombenza della giornata.\n\nAll’improvviso una risatina soffocata mi inchioda. Mi sporgo appena in tempo per scorgere [bp1_yearly_2010_first_partner.GetShortUIName] e [bp1_yearly_2010_second_partner.GetShortUIName],"
 bp1_yearly.2010.desc.default: "avvinti in un tenero abbraccio alla luce del mattino.\n\n«[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip], non scherzare con me, mio/mia [ROOT.Char.Custom('LoverPetName')]…». [bp1_yearly_2010_first_partner.GetSheHe|U] affonda il volto nel collo di [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip].\n\n«Domani potremo passare la notte insieme, [ROOT.Char.Custom('LoverPetName')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]», risponde [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]. «Finché posso trascorrere i giorni con te, nient’altro importa»."
 bp1_yearly.2010.desc.lustful: "avvinti dalla passione e intenti a… Oh, #EMP caspita#!.\n\nIn pieno giorno? E cosa ci fanno con un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] simile #EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!?"
 bp1_yearly.2010.a: "Che tenerezza. E probabilmente utile."
 bp1_yearly.2010.a_lustful: "Devo iniziare a prendere appunti!"
 bp1_yearly.2010.a_tt: "Cos’altro #EMP potrebbe#! star succedendo sotto il mio tetto?…"
 bp1_yearly.2010.a_tt_lustful: "Questo mi #EMP piace#! un sacco!"
 bp1_yearly.2010.b: "Forse servono #EMP un altro#! paio di mani…"
 bp1_yearly.2010.tt: "Che circostanze!"
 bp1_yearly.2010.c: "Questa è una farsa!"
 bp1_yearly.2010.c_tt: "Il mio cuore è a pezzi."

 bp1_yearly.5100.t: "Le Frecce di Cupido"
 bp1_yearly.5100.desc: "([unloved_courtier.Custom('DE_ART_DEF_P_D')]) mi[unloved_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))], [unloved_courtier.GetName], se ne sta a capo chino da più di una settimana, e al quinto sospiro pesante della giornata mi decido finalmente a chieder[unloved_courtier.Custom('DE_PRO_DEM')], con tatto, di che si tratti.\n\n«Mi sento così sol[unloved_courtier.Custom('DE_END_PRO_S_N')]. Tutto ciò che desidero è una persona speciale! Qualcuno che stia al mio fianco di giorno e condivida il mio letto di notte.» Fa una pausa e scuote il capo con tristezza.\n\n«Ma cosa dico? Voi non potete capirmi, vero, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]? Guardatevi! Voi…"
 bp1_yearly.5100.desc.male: "siete virilmente bell[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.5100.desc.female: "siete naturalmente bell[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.5100.desc.swole: "siete attraente e avete anche il portamento di una statua!"
 bp1_yearly.5100.desc.scarred: "avete un aspetto nobile, con quelle cicatrici!"
 bp1_yearly.5100.desc.fallback: "siete formidabile in tutto!"
 bp1_yearly.5100.desc.end: "Non avete mai avuto problemi in tal senso, vero?»."
 bp1_yearly.5100.a: "Siate voi stess[unloved_courtier.Custom('DE_END_PRO_S_N')], [unloved_courtier.GetNameNoTooltip]!"
 bp1_yearly.5100.b: "Avete ragione, non ne ho mai avuti!"
 bp1_yearly.5100.c: "Vi aiuterò io!"
 bp1_yearly.5100.d: "Non perdete la speranza, [unloved_courtier.GetNameNoTooltip]."
 bp1_yearly.5100.toast: "Non ha funzionato."
 
 bp1_yearly.5101.t: "Le Frecce di Cupido: Un Bersaglio"
 bp1_yearly.5101.desc: "«Lo fareste davvero, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]? Mi aiutereste davvero?».\n\nRicordo come il volto di [unloved_courtier.GetName] si sia illuminato quando ho accettato, con una certa cautela, di aiutar[unloved_courtier.Custom('DE_PRO_POS_P_3P')] a trovare l’amore. Tuttavia, non sono esattamente vocat[ROOT.Char.Custom('DE_END_PRO_S_N')] nell’arte degli abbinamenti, così mi inoltro tra la folla e le strade di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] alla ricerca di un possibile amore, più con speranza che con convinzione.\n\nScruto la piazza del mercato e noto diverse persone, probabili [Select_CString(ROOT.Char.IsFemale,'candidati','candidate')]; ma per il bene di [unloved_courtier.GetNameNoTooltip] dovrei cercare qualcuno che [unloved_courtier.Custom('DE_PRO_DEM')] si addica. Qualcun[Select_CString(unloved_courtier.IsFemale,'o','a')]…"
 bp1_yearly.5101.a: "… [Select_CString(unloved_courtier.IsFemale,'affettuoso','affettuosa')] e sensibile."
 bp1_yearly.5101.b: "… [Select_CString(unloved_courtier.IsFemale,'giusto','giusta')] e senza pregiudizi."
 bp1_yearly.5101.c: "… [Select_CString(unloved_courtier.IsFemale,'devoto','devota')] e fervente."
 bp1_yearly.5101.d: "… in realtà, scegliamo [Select_CString(unloved_courtier.IsFemale,'il candidato','la candidata')] più appariscente."
 
 bp1_yearly.5102.t: "Le Frecce di Cupido: Al Bersaglio"
 bp1_yearly.5102.desc: "Mentre continuo a cercare, una figura cattura la mia attenzione. [potential_lover.GetSheHe|U]"
 bp1_yearly.5102.desc.compassionate: "se ne sta appartat[potential_lover.Custom('DE_END_PRO_S_N')] in un angolo della piazza, apparentemente intent[potential_lover.Custom('DE_END_PRO_S_N')] ad aiutare un gatto randagio, annebbiato dalla sete. Mentre accarezza e disseta il povero animale, mi sorprendo a immaginare alcuni [ROOT.Char.Custom('GetCourtierPlural')] sventurati ricevere lo stesso trattamento, il medesimo gesto di altruismo…"
 bp1_yearly.5102.desc.just: "pare intent[potential_lover.Custom('DE_END_PRO_S_N')] a risolvere una disputa tra due contadini. Ascolta con attenzione la versione di ciascuno ed emette un giudizio equo che entrambe le parti paiono accettare."
 bp1_yearly.5102.desc.zealous: "ascolta con attenzione un predicatore che arringa la folla. A me sembrano i vaneggiamenti di un lunatico, ma gli occhi di [potential_lover.GetSheHe] invece ardono di fervore, annuendo con entusiasmo alle digressioni religiose."
 bp1_yearly.5102.desc.peng: "non passa certo inosservat[potential_lover.Custom('DE_END_PRO_S_N')]: circondat[potential_lover.Custom('DE_END_PRO_S_N')], tra l'altro, da una coorte di ammiratori, i suoi abiti un po’ logori celano, in verità, un aspetto imponente."
 bp1_yearly.5102.desc.end: "\n\nBasta un invito alla mia [ROOT.Char.Custom('GetCourt')] e la promessa di un[unloved_courtier.Custom('DE_END_PRO_S_N')] pretendente per attirare quest[potential_lover.Custom('DE_PRO_PER_S_3P_N')][potential_lover.GetWomanMan], il cui nome pare essere [potential_lover.GetName], lusingat[potential_lover.Custom('DE_END_PRO_S_N')] ed emozionat[potential_lover.Custom('DE_END_PRO_S_N')] dal mio invito. Quando la porta si spalanca, [potential_lover.GetName] entra con un’aria trionfante; dall’altro lato del cortile colgo [unloved_courtier.GetName], assort[unloved_courtier.Custom('DE_END_PRO_S_N')] nel consueto abbattimento.\n\n[unloved_courtier.GetNameNoTooltip] si volta verso di me, in attesa: nei suoi occhi brilla un'ostinata speranza."
 bp1_yearly.5102.a: "![unloved_courtier.GetNameNoTooltip]! Venite qui!"
 bp1_yearly.5102.b: "In realtà, non preferireste rinunciare all’incontro?"
 bp1_yearly.5102.c: "«Sprechereste il vostro tempo con un[unloved_courtier.Custom('DE_PRO_POS_P_2P')] [unloved_courtier.GetWomanMan] della levatura [unloved_courtier.Custom('DE_PRO_PER_P_3P_A')] mi[unloved_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]»."
 bp1_yearly.5102.a.success: "Si intendono bene"
 bp1_yearly.5102.a.failure: "Nessuna scintilla"
 
 bp1_yearly.5301.t: "Un Problema di Peso"
 bp1_yearly.5301.start: "Sono consapevole che [concerned_friend.GetFirstName] mi abbia osservato per tutta la serata, "
 bp1_yearly.5301.thicc: "ma solo quando accetto con gioia una terza porzione di [ROOT.Char.Custom('GetExpensiveDessert')] colpisce il tavolo all’improvviso.\n\n«Non posso più lasciare correre!» mi urla. «E neppure restarmene sedut[concerned_friend.Custom('DE_END_PRO_S_N')] a guardare mentre vi strafogate di cibo, [ROOT.Char.GetFirstName]!».\n\nMi irrito un pò, ma è difficile mostrarsi indignati con la bocca piena. #EMP Forse#! mi concedo più di uno spuntino, ma governare [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetPrimaryTitle.GetTierAsName|l] è molto stressante!"
 bp1_yearly.5301.thinn: "ma è solo quando, continuando a spiluccare il primo piatto mentre i successivi si accumulano, praticamente intonsi, che [concerned_friend.GetSheHe|U] abbatte la mano sul tavolo all’improvviso.\n\n«Non posso più lasciare correre!» mi urla. «E neppure restarmene sedut[concerned_friend.Custom('DE_END_PRO_S_N')] a guardare mentre vi lasciate andare, [ROOT.Char.GetFirstName]!»\n\nMi irrito un pò, ma è difficile sembrare davvero indignati dietro una pila crescente di piatti. Forse #EMP non#! ho troppo tempo per mangiare, ma governare [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetPrimaryTitle.GetTierAsName|l] mi assorbe completamente!"
 bp1_yearly.5301.a: "Sapete una cosa, [concerned_friend.GetFirstNameNoTooltip]? Avete ragione."
 bp1_yearly.5301.a.tt: "Cercate insieme dei modi per rimettervi in forma."
 bp1_yearly.5301.b: "Non sono poi così grass[GetPlayer.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.5301.b.tt: "Cerchi un modo per dimostrare la tua posizione"
 bp1_yearly.5301.c: "Non sono troppo magr[GetPlayer.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.5301.d: "Senti chi parla di aspetto!"
 bp1_yearly.5301.d.tt: "Vi azzuffate in una sorta di patetica lite"
 bp1_yearly.5301.d.tt.win: "Vinci la lite"
 bp1_yearly.5301.d.tt.lose: "Perdi la lite"
 
 bp1_yearly.5302.t: "$bp1_yearly.5301.t$: Strada Sassosa"
 bp1_yearly.5302.desc: "È una giornata fresca e limpida, e vedo il sudore stillare dal mento di [concerned_friend.GetFirstName] mentre continua a incalzarmi a non mollare. Il sacco di pietre che porto sulla schiena geme sotto il peso; e anch’io, con un gemito, mentre lo scaglio oltre la riga tracciata a terra da [concerned_friend.GetFirstNameNoTooltip] con un bastone. Applaude soddisfat[concerned_friend.Custom('DE_END_PRO_S_N')].\n\n«Sembrate già più forte! Direi che è ora di passare a qualcosa di un po’ più impegnativo».\n\n«Nel campo accanto stanno facendo lavori di drenaggio: potrebbero gradire una mano. Altrimenti, se ve la sentite, oltre la cresta stanno abbattendo un boschetto. Che ne dite?»."
 bp1_yearly.5302.a: "Portatemi un’ascia!"
 bp1_yearly.5302.a.tt: "Ti dirigi verso il boschetto"
 bp1_yearly.5302.b: "Meglio concentrarsi sul drenaggio."
 bp1_yearly.5302.b.tt: "Vi avviate verso il campo vicino"

 bp1_yearly.5303.t:0 "$bp1_yearly.5301.t$: L'Abbattimento degli Alberi"
 bp1_yearly.5303.desc:0 "Abbattere alberi è un affare rischioso per chi, come me, è inespert[ROOT.Char.Custom('DE_END_PRO_S_N')]. Pur sotto lo sguardo vigile di [concerned_friend.GetFirstName], il mix tra la poca pratica e la stanchezza mi ha già fatto sfiorare più volte un incidente. Pianto l’ascia in un tronco e prendo un sorso dalla mia fiaschetta. [concerned_friend.GetFirstNameNoTooltip] si avvicina, l’ascia appoggiata sulla spalla.\n\n«Credo siate pront[ROOT.Char.Custom('DE_END_PRO_S_N')] ad affrontare qualcosa di un po’ più impegnativo!», dice allegr[concerned_friend.Custom('DE_END_PRO_S_N')], e con la sua ascia indica un colosso di legno duro, davvero imponente. [concerned_friend.Custom('DE_PRO_POS_P_3P')|U] fisso con diffidenza mentre i miei muscoli, già doloranti, si tendono in anticipo."
 bp1_yearly.5303.a:0 "Beh, non sarà poi così terribile, no?"
 bp1_yearly.5303.a.criticalsuccess:0 "Hai abbattuto l'albero!"
 bp1_yearly.5303.a.failure:0 "Non sei stat[ROOT.Char.Custom('DE_END_PRO_S_N')] capace di abbattere l'albero senza aiuto"
 bp1_yearly.5303.a.wounded:0 "Vieni colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] da un ramo mentre l'albero cade a terra"
 bp1_yearly.5303.a.criticalfailure:0 "L'albero cade direttamente su di te!"
 bp1_yearly.5303.b:0 "Potreste darmi una mano, [concerned_friend.GetFirstNameNoTooltip]?"

 bp1_yearly.5304.t:0 "$bp1_yearly.5301.t$: Cose da Palude"
 bp1_yearly.5304.desc:0 "È un lavoro dannatamente estenuante quello sul terreno acquitrinoso e paludoso, dove ho scelto di offrire il mio aiuto per il drenaggio. Scavo a fondo, fianco a fianco con gli ignari contadini, aprendo trincee con il piccone e trascinando sacchi di fango umido lontano dalla zona dei lavori.\n\n[concerned_friend.GetFirstName] ed io ci concediamo una pausa, fermi sulla stretta lingua di terra tra due lembi di palude, quando [waterboy.GetFirstName], uno dei bambini incaricati di portare da bere ai lavoratori, mi porge una fiaschetta. Riesco appena a bere un sorso d’acqua che, nel tentativo di riprenderla, [waterboy.GetFirstNameNoTooltip] perde l’equilibrio e precipita dritto nella palude!"
 bp1_yearly.5304.a:0 "Resisti ragazz[waterboy.Custom('DE_END_PRO_S_N')]! Ti ho pres[waterboy.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.5304.b:0 "...qualcun altro, a parte noi, si accorgerebbe se annegasse?"

 bp1_yearly.5305.t:0 "$bp1_yearly.5301.t$: In Ottima Forma"
 bp1_yearly.5305.desc:0 "Portati a termine gli incarichi, mi sono accomiatat[ROOT.Char.Custom('DE_END_PRO_S_N')] dai contadini con cui ho lavorato insieme a [concerned_friend.GetFirstName]. Mi hanno salutat[ROOT.Char.Custom('DE_END_PRO_S_N')] con allegria, ignari delle mie nobili origini, e sono rientrat[ROOT.Char.Custom('DE_END_PRO_S_N')] nei miei alloggi. I muscoli dolgono, ma mi sento pien[ROOT.Char.Custom('DE_END_PRO_S_N')] di forza e vitalità.\n\nDistes[ROOT.Char.Custom('DE_END_PRO_S_N')] sul letto, scorgo la grande vasca d’acqua dall’altro lato della stanza. Mi alzo e mi avvicino; alla luce tremolante della candela, mentre mi sfilo la camicia, mi osservo rifless[ROOT.Char.Custom('DE_END_PRO_S_N')] nell’acqua."
 bp1_yearly.5305.a:0 "Non sono mai stat[ROOT.Char.Custom('DE_END_PRO_S_N')] così in forma!"
 bp1_yearly.5305.b:0 "Devo tutto questo a voi, [concerned_friend.GetFirstNameNoTooltip]."

 bp1_yearly.5306.t:0 "$bp1_yearly.5301.t$: Prova di Forza"
 bp1_yearly.5306.start:0 "Furios[ROOT.Char.Custom('DE_END_PRO_S_N')], mi precipito nella [ROOT.Char.Custom('GetCourt')], con [concerned_friend.GetFirstName] alle calcagna.\n\n«[ROOT.Char.GetFirstName]! Per favore, non dovete dimostrarmi nulla! Possiamo semplicemente dimenticare che io abbia detto qualcosa!» [concerned_friend.GetSheHe] tenta di parlare, ma [concerned_friend.Custom('DE_PRO_POS_P_3P')] zittisco con un gesto di scherno mentre rovisto nella sala in cerca di qualcosa di adeguatamente pesante. Come osa mettere in dubbio il mio onore in questo modo?\n\n"
 bp1_yearly.5306.artifact:0 "Il mio sguardo si posa su un pesante [bulky_artifact.GetName]. "
 bp1_yearly.5306.throne:0 "Il mio sguardo si posa sul mio trono." 
 bp1_yearly.5306.table: "Il mio sguardo si posa su un tavolo pesante."
 bp1_yearly.5306.ending:0 "Tra lo sgomento di [concerned_friend.GetFirstNameNoTooltip], mi strappo di dosso la maglia e subito mi preparo a sollevare quell’enorme peso."
 bp1_yearly.5306.a:0 "Mi siete testimone, [concerned_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5306.a.success:0 "Lo sollevi in aria!"
 bp1_yearly.5306.a.failure:0 "Sforzi troppo la schiena"
 bp1_yearly.5306.a.criticalfailure:0 "Te lo sei fatt[ROOT.Char.Custom('DE_END_PRO_S_N')] cadere addosso!"
 bp1_yearly.5306.a.criticalsuccess:0 "Lo sollevi in aria"
 bp1_yearly.5306.b:0 "...pensandoci bene, forse avete ragione."

 bp1_yearly.5800.t:0 "Uno Strano Odore"
 bp1_yearly.5800.desc:0 "Svegliandomi al mattino accanto a mi[surprised_sniffer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName], sospiro e mi stiracchio fiaccamente; solo allora scorgo [surprised_sniffer.Custom('DE_ART_DEF_P_A')] mi[surprised_sniffer.Custom('DE_END_PRO_S_N')] amat[surprised_sniffer.Custom('DE_END_PRO_S_N')] arricciare il naso. Apro bocca per chiederne il motivo e [surprised_sniffer.GetSheHe] si scosta ancora un poco.\n\n«A dire il vero, [ROOT.Char.GetFirstName], amore mio…», dice subito [surprised_sniffer.GetSheHe], come se le parole [surprised_sniffer.Custom('DE_PRO_DEM')] fossero sfuggite per caso. «Mi è difficile parlarne, ma… ultimamente non avete un odore particolarmente fresco.»\n\nStupit[ROOT.Char.Custom('DE_END_PRO_S_N')], mi do un’annusata inquisitrice #all'ascella#!.\n\nBeh, forse [surprised_sniffer.GetSheHe] non ha tutti i torti."
 bp1_yearly.5800.a:0 "Dobbiamo trovare un modo per risolvere questo problema"
 bp1_yearly.5800.a.tt:0 "Cerchi un rimedio al problema" 
 bp1_yearly.5800.b:0 "Non è poi #EMP così#! male."

 bp1_yearly.5801.t:0 "$bp1_yearly.5800.t$: Di Alto Livello"
 bp1_yearly.5801.desc:0 "Sbadiglio, ancora intorpidit[ROOT.Char.Custom('DE_END_PRO_S_N')], mentre [surprised_sniffer.GetFirstName] mi trascina con entusiasmo verso una città vicina. [surprised_sniffer.GetSheHe|U] aveva insistito per partire quanto prima — cosa che, col senno di poi, trovo non pò offensiva. Ci apriamo un varco nella folla fino al banco di un mercante di frutta ed erbe.\n\n«Bene!» esclama impaziente [surprised_sniffer.GetFirstNameNoTooltip]. «Scegliete uno di questi: vi lascerà addosso un profumo fresco e fruttato.» [surprised_sniffer.GetSheHe|U] continua, sgranando gli occhi davanti alla mia espressione perplessa.\n\n«Stiamo creando un #EMP profumo#!, ovviamente!»"
 bp1_yearly.5801.a:0 "È un fico?"
 bp1_yearly.5801.b:0 "Forse è della menta?"
 bp1_yearly.5801.c:0 "Mi piace il profumo di limone!"
 bp1_yearly.5801.d:0 "Il melograno sarebbe costoso..."
 bp1_yearly.5801.fig:0 "[perfume_bottle.GetDesc] Ha note di fico"
 bp1_yearly.5801.mint:0 "[perfume_bottle.GetDesc] Ha note di menta"
 bp1_yearly.5801.lemon:0 "[perfume_bottle.GetDesc] Ha note di limone"
 bp1_yearly.5801.pomegranate:0 "[perfume_bottle.GetDesc] Ha note di melograno"

 bp1_yearly.5802.t:0 "$bp1_yearly.5800.t$: Note di Cuore"
 bp1_yearly.5802.desc:0 "Dopo la mia scelta di una settimana fa, avevo quasi dimenticato il progetto di [surprised_sniffer.GetFirstName] di creare un profumo per me. Me ne ricordo solo quando [surprised_sniffer.GetSheHe] si ferma di colpo per strada, voltandosi sui tacchi e trascinandomi verso il banco di un mercante di spezie sul ciglio della strada.\n\n«Questi sarebbero perfetti!» mi sussurra. «Tutto ciò che vedi qui sarebbe ideale per le note di cuore del profumo!»\n\nOsservo le spezie e gli incensi ammassati sul banco, molti dei quali mi appaiono insoliti e del tutto sconosciuti."
 bp1_yearly.5802.a:0 "Questo cos'è... cardamomo?"
 bp1_yearly.5802.b:0 "Come l'hai chiamata... noce moscata?"
 bp1_yearly.5802.c:0 "Questa cannella ha un profumo meraviglioso!"
 bp1_yearly.5802.d:0 "L'incenso pepato andrebbe a creare una fragranza divina!"
 bp1_yearly.5802.cardamom:0 "[perfume_bottle.GetDesc], fragranza di cardamomo aromatico"
 bp1_yearly.5802.nutmeg:0 "[perfume_bottle.GetDesc], fragranza pungente di noce moscata"
 bp1_yearly.5802.cinnamon:0 "[perfume_bottle.GetDesc], fragranza avvolgente di cannella"
 bp1_yearly.5802.frankincense:0 "[perfume_bottle.GetDesc], fragranza di incenso pepato"

 bp1_yearly.5803.t:0 "$bp1_yearly.5800.t$: Una Base Solida"
 bp1_yearly.5803.desc:0 "Ai margini della foresta incrociamo un mercante che espone tavole, trucioli e vasi di resina. Per un istante un timore crescente mi serra il petto, poi gli occhi di [surprised_sniffer.GetFirstName] si accendono e [surprised_sniffer.GetSheHe] mi ferma proprio davanti al banco.\n\n«Ecco, #EMP questi#! sono perfetti per il nostro scopo.» [surprised_sniffer.GetSheHe|U] indica alcuni legni rari e le loro resine, allineati sul lato sinistro del banco del mercante. «Daranno al profumo una base solida e ne faranno durare la scia per un giorno intero!»"
 bp1_yearly.5803.a:0 "La quercia è un legno pregiato!"
 bp1_yearly.5803.b:0 "Mi piace l'aspetto di queste resine."
 bp1_yearly.5803.c:0 "Il sandalo? Che legno insolito."
 bp1_yearly.5803.d:0 "Chiamate questi trucioli 'oud'? Hanno un dolce profumo!"
 bp1_yearly.5803.oak:0 "[perfume_bottle.GetDesc], quercia forte"
 bp1_yearly.5803.resin:0 "[perfume_bottle.GetDesc], resina ambrata"
 bp1_yearly.5803.sandalwood:0 "[perfume_bottle.GetDesc], sandalo liscio"
 bp1_yearly.5803.oud:0 "[perfume_bottle.GetDesc], oud vanigliato"

 bp1_yearly.5804.t:0 "$bp1_yearly.5800.t$: Note di Chiusura"
 bp1_yearly.5804.desc:0 "Mio malgrado, l’andare a caccia di ingredienti di profumeria ha finito quasi per piacermi. Così, quando sento parlare di un mercante che, in una città vicina, vende articoli rari e ambitissimi, ci vado con una curiosa aspettativa.\n\nGuardo la merce: alcuni bastoncini d’erba essiccata, una polvere bianca e… pietre grigie, opache e friabili?\n\nIl mercante mi osserva, in attesa della nostra decisione, mentre [surprised_sniffer.GetFirstName] esamina con attenzione i prodotti."
 bp1_yearly.5804.a:0 "Beh, quanto meno quest'erba essicata ha un buon odore."
 bp1_yearly.5804.a.tt:0 "Acquisti il vetiver."
 bp1_yearly.5804.b:0 "Suppongo che questa polvere bianca si ridurrebbe bene."
 bp1_yearly.5804.b.tt:0 "Acquisti la canfora."
 bp1_yearly.5804.c:0 "Avete detto che questo è #EMP vomito di balena#!?!"
 bp1_yearly.5804.c.tt:0 "Acquisti l'ambra grigia."
 bp1_yearly.5804.d:0 "Nessuno di questi prodotti sembra essere utile!"

 bp1_yearly.5805.t:0 "$bp1_yearly.5800.t$: Aroma Seducente"
 bp1_yearly.5805.desc:0 "Dopo aver consegnato ad un artigiano locale tutti gli ingredienti raccolti nei giorni scorsi perché li lavorasse, scarto con gioia e trepidazione la rilegatura in pelle del profumo ottenuto.\n\nAll’interno trovo una boccetta semplice, che racchiude una miscela cangiante: a prima vista è [ROOT.Char.Custom('GetSimpleColor')], ma, sollevandola verso la luce, vira a [ROOT.Char.Custom('GetComplexColor')].\n\nStappo il tappo grezzo e le mie narici vengono accarezzate dalla fragranza che sprigiona. Chiamo entusiasta [surprised_sniffer.GetFirstName] e, insieme, restiamo stupiti dal profumo che si diffonde nella [ROOT.Char.Custom('GetRoom')]."
 bp1_yearly.5805.a:0 "Mi sento [ROOT.Char.Custom('DE_ART_DEF_P_A')] più ricc[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWomanMan] del mondo!"
 bp1_yearly.5805.b:0 "Ne travaso un po', così anche il mio amore può avere la sua bottiglia."
 bp1_yearly.5805.vetiver:0 "[perfume_bottle.GetDesc] e vetiver legnoso e coriaceo."
 bp1_yearly.5805.camphor:0 "[perfume_bottle.GetDesc] e canfora erbacea e speziata."
 bp1_yearly.5805.ambergris:0 "[perfume_bottle.GetDesc] e ambra grigia dolce e terrosa."
 bp1_yearly.5805.blended:0 "[perfume_bottle.GetDesc] ed emana un dolce profumo."
 
 bp1_yearly.5708.t:0 "Un[heathen_friend.Custom('DE_PRO_PER_P_3P_G')]Amic[heathen_friend.Custom('DE_END_PRO_S_N')] Fedele"
 bp1_yearly.5708.start:0 "Sto passeggiando assieme al[heathen_friend.Custom('DE_END_ADJ_NUL_S_N')] mi[heathen_friend.Custom('DE_END_PRO_S_N')] amic[heathen_friend.Custom('DE_END_PRO_S_N')] [heathen_friend.GetFirstName] lungo una viuzza affollata, quando all’improvviso [heathen_friend.GetSheHe] scompare. Mi volto e [heathen_friend.Custom('DE_PRO_POS_P_3P')] scorgo intent[heathen_friend.Custom('DE_END_PRO_S_N')] a discutere con un mercante la cui merce consiste soprattutto in bizzarri ninnoli. [heathen_friend.GetFirstNameNoTooltip|U], conclusa la trattativa, torna verso di me stringendo distrattamente il suo nuovo acquisto.\n\n"
 bp1_yearly.5708.normal:0 ""È una icona religiosa. Non della tua fede [ROOT.Char.GetFaith.GetAdjective], [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)] mi[ROOT.Char.Custom('DE_END_PRO_S_N')], ma della mia", spiega [heathen_friend.GetSheHe]. Un sorriso attraversa il suo viso, mentre intravede il simbolo della mia fede appeso alla catenina che porto al collo."
 bp1_yearly.5708.aniconist:0 ""È un piccolo bastoncino d'incenso, [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]. Trovo che mi aiuti nel concentrarmi meglio mentre pratico la mia fede", spiega [heathen_friend.GetSheHe]. Mentre mio guarda un sorriso [heathen_friend.Custom('DE_PRO_DEM')] attraversa il viso."
 bp1_yearly.5708.end:0 ""Ho sempre apprezzato il tuo trattarmi così bene nonostante le nostre divergene teologiche.""
 bp1_yearly.5708.a:0 "Questa è una sciocchezza pagana!"
 bp1_yearly.5708.b:0 "Beh, [heathen_friend.GetFirstNameNoTooltip] non è così male, allora..."
 bp1_yearly.5708.b.tt:0 "Tutti i vassalli [GetTrait('zealous').GetName( GetNullCharacter )] la cui [faith|E] è differente dalla tua perdono #negative_value 10#! di [opinion|E] nei tuoi confronti"
 bp1_yearly.5708.c:0 "Forse posso imparare qualcosa da [heathen_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5708.c.tt.success:0 "Impari di più sulle credenze di [heathen_friend.GetFirstNameNoTooltip]"
 bp1_yearly.5708.c.tt.failure:0 "Non riesci a comprendere le credenze di [heathen_friend.GetFirstNameNoTooltip]"
 
 bp1_yearly.5709.t:0 "Amo, Lenza..."
 bp1_yearly.5709.desc:0 "Che giornata perfetta per pescare! Nulla toglierebbe il sorriso dal mio volto, se non fosse per una voce alle spalle e per [friend_backup.Custom('DE_END_PRO_S_N')] mi[friend_backup.Custom('DE_END_PRO_S_N')] compagn[friend_backup.Custom('DE_END_PRO_S_N')] di pesca [friend_backup.GetFirstName].\n\n«Bene, bene… guardate un po’ chi abbiamo qui!» strepita [rival_on_sight.GetFirstName], chiaramente di ritorno da una battuta con [rival_friend.GetFirstName]. [rival_on_sight.Custom('DE_ART_DEF_P_D')] prim[rival_on_sight.Custom('DE_END_PRO_S_N')] si china, afferra una preda ancora guizzante e la solleva con sussiego. «La somiglianza è #EMP sbalorditiva#!»\n\nRoteo gli occhi e sto per andarmene, quando un #EMP tonfo#! mi schiocca sulla nuca e un rivolo d’acqua freddissima mi scivola sotto il colletto. [friend_backup.GetFirstNameNoTooltip] sgrana gli occhi, fisso sul pesce che ci hanno appena scagliato addosso."
 bp1_yearly.5709.a:0 "Risolviamo la questione a pugni!"
 bp1_yearly.5709.a.tt.success:0 "Vinci la rissa"
 bp1_yearly.5709.a.tt.failure:0 "Perdi la rissa"
 bp1_yearly.5709.b:0 "[rival_on_sight.GetFirstNameNoTooltip], [rival_on_sight.Custom('InsultNoun')]! Affrontatemi in duello!"
 bp1_yearly.5709.b.tt:0 "Inizi un $game_concept_single_combat_duel$ con [rival_on_sight.GetFirstNameNoTooltip]"
 bp1_yearly.5709.c:0 "Non mi farò coinvolgere in un'infantile rissa."
 bp1_yearly.5709.c.tt:0 "Li lasci al loro comportamento infantile."

 bp1_yearly.5711.t:0 "...E Piombo"
 bp1_yearly.5711.desc:0 "[rival_on_sight.GetFirstName] riesce a reggersi in piedi a fatica dopo il nostro duello, ma l’atteggiamento di sfida non l'abbandona. [rival_on_sight.GetSheHe|U] tenta di protestare, ma appena apre bocca [rival_on_sight.Custom('DE_PRO_DEM')] ficco dentro lo stesso pesce che poco prima mi aveva scagliato addosso. Con la testa che gira, [rival_on_sight.GetFirstNameNoTooltip] barcolla pericolosamente verso il bordo del molo.\n\nAvanzo rapid[ROOT.Char.Custom('DE_END_PRO_S_N')] e pianto il piede sul suo stomaco. Per un istante che sembra infinito, [rival_on_sight.GetSheHe] resta sospes[rival_on_sight.Custom('DE_END_PRO_S_N')] a mezz’aria: le braccia mulinano, gli occhi schizzano fuori dalle orbite e il pesce ben incastrato tra le labbra; poi, all’improvviso, precipita nel vuoto.\n\nIl tuffo produce un’enorme ondata, e [rival_friend.GetFirstName] spaventat[rival_friend.Custom('DE_END_PRO_S_N')] si precipita sul bordo del molo per tendere la mano all’amic[rival_on_sight.Custom('DE_END_PRO_S_N')] che annaspa nell’acqua."
 bp1_yearly.5711.a:0 "Potete tuffarvi anche voi!"
 bp1_yearly.5711.b:0 "Hah, hah! Vi sta bene!"

 bp1_yearly.5712.t:0 "Anguilla Sotto La Roccia"
 bp1_yearly.5712.desc:0 "Con la rabbia in gola mi costringo a restare in piedi per affrontare lo scherno di [rival_on_sight.GetFirstName] e del[rival_friend.Custom('DE_END_ADJ_NUL_S_N')] su[rival_friend.Custom('DE_END_PRO_S_N')] compare [rival_friend.GetFirstName]. Malferm[ROOT.Char.Custom('DE_END_PRO_S_N')] sulle gambe, punto il dito contro il petto di [rival_on_sight.GetFirstNameNoTooltip]… ma un lievissimo cedimento della caviglia mi fa rovinare a terra.\n\n[rival_on_sight.GetFirstNameNoTooltip], con un sorrisetto compiaciuto, scatta in un applauso sarcastico mentre rotolo sulla schiena. La collera monta, ma appena riesco a mettermi sedut[ROOT.Char.Custom('DE_END_PRO_S_N')], quel maledetto pesce mi centra di nuovo — stavolta in pieno viso — con un sonoro #EMP slap#!. [rival_on_sight.GetFirstNameNoTooltip] e [rival_friend.GetFirstNameNoTooltip] scoppiano in grasse risate e si allontanano, lasciando che un[friend_backup.Custom('DE_PRO_POS_P_2P')] preoccupatissim[friend_backup.Custom('DE_END_PRO_S_N')] [friend_backup.GetFirstName] mi risollevi finalmente in piedi."
 bp1_yearly.5712.a:0 "Non dimenticherò mai ciò che avete fatto, [rival_on_sight.GetFirstNameNoTooltip]!"
 bp1_yearly.5712.b:0 "Forse farei meglio a star lontan[ROOT.Char.Custom('DE_END_PRO_S_N')] da [rival_on_sight.GetSheHe]...

 bp1_yearly.5713.t:0 "Una Parentela Pericolosa"
 bp1_yearly.5713.desc:0 "A letto, avverto che mi[destitute_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] ha qualcosa che non va. È palesemente distratt[destitute_spouse.Custom('DE_END_PRO_S_N')], così [destitute_spouse.Custom('DE_PRO_DEM')] stringo la mano con dolcezza e [destitute_spouse.Custom('DE_PRO_DEM')] chiedo quale sia il problema.\n\n«È una… questione di denaro», sospira [destitute_spouse.GetSheHe], grattandosi la testa con la mano libera. «Ho dei familiari davvero sfortunati che stanno per perdere la casa. Da bambin[destitute_spouse.Custom('DE_END_PRO_S_N')], lì da loro, ho passato tanti bei momenti felici…»\n\nPoi, guardandomi guardandomi pietosamente, continua. «C’è… c’è qualcosa che possiamo fare? Sono cert[destitute_spouse.Custom('DE_END_PRO_S_N')] che ci restituiranno il denaro: hanno solo bisogno di tempo per rimettersi in piedi. Sono sicur[destitute_spouse.Custom('DE_END_PRO_S_N')] che ci riusciranno, potete credermi!»"
 bp1_yearly.5713.a:0 "Me ne occuperò io. Ora, lascia che mi #EMP occupi#! di #EMP te#! invece..."
 bp1_yearly.5713.b:0 "Potranno avere tutto ciò di cui hanno bisogno e anche di più."
 bp1_yearly.5713.c:0 "Lascia fare a me."
 bp1_yearly.5713.d:0 "Come osi tentare di estorcermi denaro?!"

 bp1_yearly.5714.t:0 "L'Addio"
 bp1_yearly.5714.desc:0 "C'è un vuoto infinito nel mio petto.\n\n[deceased_pal.GetFirstName] era un[deceased_pal.Custom('DE_PRO_PER_P_3P_G')] amic[deceased_pal.Custom('DE_END_PRO_S_N')] fedele e un[deceased_pal.Custom('DE_PRO_POS_P_2P')] confidente; mi è stat[ROOT.Char.Custom('DE_END_PRO_S_N')] strappat[ROOT.Char.Custom('DE_END_PRO_S_N')] via, non sarà più parte della mia vita. Tutto questo ha aperto in me una ferita che pare insanabile. Stringo un biglietto che mi aveva donato tempo fa e, con amarezza, realizzo che sarà #EMP l'ultimo#! che mai riceverò da [deceased_pal.GetSheHe]. Cerco di decifrarne le parole, ma le mie lacrime, bagnandole, le sfocano stingendole; allontano allora il foglio affinchè, quelle 'ultime' frasi preziose, non possano perdersi per sempre, cancellarsi irrimediabilmente.\n\nIntorno a me la folla è avvolta nel lutto, eppure non mi sono mai sentit[deceased_pal.Custom('DE_END_PRO_S_N')] così profondamente sol[deceased_pal.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.5714.a:0 "Non scorderò mai questo giorno."
 bp1_yearly.5714.a.catharsis:0 "#weak Sperimenti un certo livello di catarsi#!"
 bp1_yearly.5714.a.sad:0 "#weak Dai sfogo al tuo dolore#!"
 bp1_yearly.5714.a.reallysad:0 "#weak Il tuo dolore ti opprime#!"
 bp1_yearly.5714.a.depressed:0 "#weak Cadi in depressione#!"
 bp1_yearly.5714.b:0 "Devo essere forte e andare avanti."

 bp1_yearly.5715.t:0 "Difetto di Pronuncia"
 bp1_yearly.5715.desc:0 "«No! Non è come dici tu! Il venerabile studioso che #EMP inventò#! la parola la pronunciava proprio come faccio io…»\n\n([gibbet_friend.Custom('DE_ART_DEF_P_D')]) mi[gibbet_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName] ed io siamo [Select_CString(And(gibbet_friend.IsFemale, ROOT.Char.IsFemale), 'invischiate', 'invischiati')] in una discussione accesa che non accenna a placarsi. Passando accanto a un patibolo, [gibbet_friend.GetSheHe] l’ha additato; conoscendo bene la lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], ho corretto con garbo la sua pronuncia — inizia con un suono duro, non dolce, #EMP ovviamente#! — ma [gibbet_friend.GetSheHe] ha avuto la sfacciataggine di dissentire, e per giunta con veemenza.\n\n«Non posso credere che tu abbia ancora questa [ROOT.Char.Custom('InsultAdjective')] opinione linguistica!» sbotta [gibbet_friend.GetSheHe], frustrat[gibbet_friend.Custom('DE_END_PRO_S_N')] dalla mia insistenza."
 bp1_yearly.5715.a:0 "Siamo d'accordo di essere in disaccordo."
 bp1_yearly.5715.b:0 "È come dico io. Fine della discussione!"
 bp1_yearly.5715.c:0 "Si pronuncia 'patibolo' e lo proverò!"
 bp1_yearly.5715.c.tt.success:0 "Tu vinci la discussione"
 bp1_yearly.5715.c.tt.failure:0 "Tu perdi la discussione"

 bp1_yearly.5716.t:0 "Stai Lontano, [ROOT.Char.GetFaith.random_EvilGodNames]!"
 bp1_yearly.5716.desc:0 "Vagando per la mia [ROOT.Char.Custom('GetCourt')], odo una voce acuta, quasi collerica. Mi fermo all'ingresso e mi trovo davanti a una scena insolita: [book_burner.GetFirstName] è in piedi, minaccioso sopra [book_child.Custom('DE_ART_DEF_P_A')] mi[book_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.GetFirstName], [book_child.Custom('DE_PRO_POS_P_3P')] rimprovera e getta un altro libro nelle fauci di un fuoco scoppiettante.\n\n«Non leggerai più questa #EMP impura porcheria#!» urla, condannando un altro volume alle fiamme. «Nessun bambino di questa famiglia subirà l'influenza di [ROOT.Char.GetFaith.DevilName]!»"
 bp1_yearly.5716.nobook:0 "\n\nPesco un libro dalla pila che [book_burner.GetFirstNameNoTooltip] ha destinato alla distruzione e vi trovo soltanto contenuti innocui… un manuale su come costruire piccoli castelli di terra?"
 bp1_yearly.5716.yesbook:0 "\n\nAfferro [burned_book.GetName] dalla pila che [book_burner.GetFirstNameNoTooltip] ha destinato alla distruzione proprio nello stesso istante in cui [book_burner.GetSheHe] ci mette le mani sopra."
 bp1_yearly.5716.a:0 "Questo peccato avrà una fine!"
 bp1_yearly.5716.b:0 "Beh, qualsiasi cosa pur di mantenere la pace..."
 bp1_yearly.5716.c:0 "Smettetela immediatamente! [book_child.Custom('DE_ART_DEF_P_D')] bambin[book_child.Custom('DE_END_PRO_S_N')] deve istruirsi!"

 bp1_yearly.5717.t:0 "Rissa tra Ubriachi"
 bp1_yearly.5717.desc:0 "La taverna di [tavern_county.GetNameNoTier] è, di solito, il rifugio perfetto per dimenticare i mali del mondo; stasera, però, è un’eccezione.\n\nIl caso ha voluto che, al tavolo accanto al nostro — dove [bff_defender.GetFirstName] ed io c'eravamo appena [Select_CString(And(bff_defender.IsFemale, ROOT.Char.IsFemale), 'accomodate', 'accomodati')] — si sedesse ([5717_nemesis.Custom('DE_ART_DEF_P_A')]) [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], [5717_nemesis.GetFirstName]; da quel momento non ha fatto che infastidirci. All’ennesimo 'accidentale' rovescio di [5717_nemesis.Custom('RegionalDrink')] sul mio braccio, [bff_defender.GetFirstNameNoTooltip] è scattat[bff_defender.Custom('DE_END_PRO_S_N')] in piedi per fronteggiarl[5717_nemesis.Custom('DE_END_PRO_S_N')].\n\n[5717_nemesis.GetFirstNameNoTooltip] si è alzat[5717_nemesis.Custom('DE_END_PRO_S_N')] a sua volta: [Select_CString(And(bff_defender.IsFemale, 5717_nemesis.IsFemale), 'le due', 'i due')], visibilmente [Select_CString(And(bff_defender.IsFemale, 5717_nemesis.IsFemale), 'alticce', 'alticci')], si sono [Select_CString(And(bff_defender.IsFemale, 5717_nemesis.IsFemale), 'squadrate', 'squadrati')] in cagnesco, muso a muso. Anch'io ora mi sono alzat[ROOT.Char.Custom('DE_END_PRO_S_N')] in piedi."
 bp1_yearly.5717.a:0 "Colpitel[5717_nemesis.Custom('DE_END_PRO_S_N')] su quel suo brutto muso, [bff_defender.GetFirstNameNoTooltip]!"
 bp1_yearly.5717.a.tt.win:0 "[bff_defender.GetNameNoTooltip] vince la rissa"
 bp1_yearly.5717.a.tt.lose:0 "[bff_defender.GetNameNoTooltip] perde la rissa"
 bp1_yearly.5717.b:0 "Lasciate perdere, [bff_defender.GetFirstName], non ne vale la pena!"
 bp1_yearly.5717.c:0 "Fatevi da parte. [5717_nemesis.GetFirstNameNoTooltip] è mi[5717_nemesis.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.5717.c.tt:0 "#weak Andate a regolare la vostra disputa all'esterno della taverna...#!"
 bp1_yearly.5717.c.tt.duel:0 "Inizia un [single_combat_duel|E] tra te e [5717_nemesis.GetFirstNameNoTooltip]"

 bp1_yearly.5718.t.win:0 "Hai vinto la rissa"
 bp1_yearly.5718.t.lose:0 "Hai perso la rissa"

 bp1_yearly.5719.t:0 "Situazioni Fiscali"
 bp1_yearly.5719.start:0 "Da diversi giorni [chancellor.Custom('DE_ART_DEF_P_A')] mi[chancellor.Custom('DE_END_PRO_S_N')] cancellier[chancellor.Custom('DE_END_ADJ_IND_S_A')] [chancellor.GetFirstName] ha notato un flusso sospetto di entrate non registrate. Ora che ho visto le prove con i miei occhi, ho convocato [disloyal_vassal.Custom('DE_ART_DEF_P_A')] mi[disloyal_vassal.Custom('DE_END_PRO_S_N')] vassall[disloyal_vassal.Custom('DE_END_PRO_S_N')] [disloyal_vassal.GetFirstName] per chiarire la questione.\n\nLe sue giustificazioni, esitanti e poco credibili, non lasciano spazio a dubbi: [disloyal_vassal.GetFirstNameNoTooltip] si era appropriat[disloyal_vassal.Custom('DE_END_PRO_S_N')] delle tasse destinate a me!"
 bp1_yearly.5719.normal:0 "Scopert[disloyal_vassal.Custom('DE_END_PRO_S_N')], [disloyal_vassal.Custom('DE_ART_DEF_P_A')] corrott[disloyal_vassal.Custom('DE_END_PRO_S_N')] [disloyal_vassal.GetTitleAsNameNoTooltip|l] non ha tentato nemmeno di difendersi; al contrario, ha sorriso compiaciut[disloyal_vassal.Custom('DE_END_PRO_S_N')].\n\n«È tutto vero, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Desideravo maggiori ricchezze e rimpinguare le mie finanze.»\n\nUna sfida alla mia autorità."
 bp1_yearly.5719.terrified:0 "Scopert[disloyal_vassal.Custom('DE_END_PRO_S_N')], [disloyal_vassal.Custom('DE_ART_DEF_P_A')] corrott[disloyal_vassal.Custom('DE_END_PRO_S_N')] [disloyal_vassal.GetTitleAsNameNoTooltip|l] ha tentato di difendersi; ma le parole [disloyal_vassal.Custom('DE_PRO_DEM')] si sono spente in gola sotto il peso della mia ira.\n\nLeggo la paura nei suoi occhi mentre sfilo avanti e indietro, marcando ogni passo per far sentire maggiormente il peso della decisione che incombe."
 bp1_yearly.5719.a:0 "Ripagherete tutto il denaro sottrattomi e ricorderete a lungo questo giorno!"
 bp1_yearly.5719.a.tt.dread:0 "#medium Questa possibilità è disponibile a causa del tuo alto livello di [dread|E] #!"
 bp1_yearly.5719.b:0 "Restituite tutto il denaro sottrattomi. SUBITO!"
 bp1_yearly.5719.b.tt.win:0 "[disloyal_vassal.GetFirstNameNoTooltip] restituisce sgarbatamente il denaro"
 bp1_yearly.5719.b.tt.lose:0 "[disloyal_vassal.GetFirstNameNoTooltip] respinge apertamente la tua richiesta"
 bp1_yearly.5719.c:0 "Possiamo forse raggiungere un compromesso?"
 bp1_yearly.5719.d:0 "Solo... non fatelo mai più!"

 bp1_yearly.5720.t:0 "Prova di Forza"
 bp1_yearly.5720.desc:0 "Sono a tavola e ho già sorseggiato diverse tazze di [ROOT.Char.Custom('RegionalDrink')] durante il pasto, ma la maledetta presenza di [rival_challenger.GetFirstName], sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'altra parte del tavolo, proprio di fronte a me, rovina la serata.\n\n«Tu, [ROOT.Char.Custom('InsultNoun')]! Tu, [ROOT.Char.Custom('InsultNoun')]!» urla [rival_challenger.GetSheHe]. «Non saresti capace di battere nemmeno un bambino a braccio di ferro! Potrei schiacciarti il braccio contro il tavolo ora, senza il minimo sforzo!»"
 bp1_yearly.5720.a:0 "Lo credi davvero? Sono pront[ROOT.Char.Custom('DE_END_PRO_S_N')]. Col braccio #EMP sinistro#!, si?"
 bp1_yearly.5720.a.tt:0 "Questo forse non mi renderà popolare a corte, ma mi farà sentire #EMP dannatamente bene#!..."
 bp1_yearly.5720.b:0 "Hah! Hah! Voglio proprio vedere come ci riuscirete. Avanti, facciamolo!"
 bp1_yearly.5720.b.tt.win:0 "Batti [rival_challenger.GetNameNoTooltip] con sprezzante facilità"
 bp1_yearly.5720.b.tt.bigwin:0 "Rompi il braccio di [rival_challenger.GetNameNoTooltip]"
 bp1_yearly.5720.c:0 "Provatelo allora, [rival_challenger.Custom('InsultNoun')]!"
 bp1_yearly.5720.c.tt.win:0 "Prevali su [rival_challenger.GetFirstNameNoTooltip]"
 bp1_yearly.5720.c.tt.lose:0 "[rival_challenger.GetFirstNameNoTooltip] blocca il tuo braccio sul tavolo"
 bp1_yearly.5720.d:0 "Non ho alcuna intenzione di farmi trascinare in questi giochi meschini."

 bp1_yearly.5721.t:0 "Intorno al Fuoco"
 bp1_yearly.5721.desc:0 "Che notte meravigliosa. Il falò crepita e scoppietta, lanciando scie di fumo nel cielo notturno. Il dolcetto al miele, infilzato in punta al mio bastone, si caramella piano: ne seguo il colore che scurisce, come un tramonto in miniatura.\n\nAccanto a me, [marshmallow_friend.GetFirstName] fa lo stesso, mentre gli adulti sorseggiano [ROOT.Char.Custom('RegionalDrink')] e si scambiano storie di tempi lontani, avvenuti molto prima che noi nascessimo.\n\n[marshmallow_friend.GetSheHe|U] ed io non abbiamo mai parlato così tanto; eppure, per una volta, sarebbe bello poter confidarsi con qualcun[marshmallow_friend.Custom('DE_END_PRO_S_N')] della mia età…"
 bp1_yearly.5721.a:0 "Vuoi... vuoi essere mi[marshmallow_friend.Custom('DE_END_PRO_S_N')] amic[marshmallow_friend.Custom('DE_END_PRO_S_N')], [marshmallow_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5721.a.tt.yes:0 "Stringi una nuova amicizia"
 bp1_yearly.5721.a.tt.no:0 "[marshmallow_friend.GetFirstNameNoTooltip] non è interessat[marshmallow_friend.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.5721.b:0 "È stato divertente!"
 bp1_yearly.5721.c:0 "Potrei avere un altro dolcetto..."
 bp1_yearly.5721.c.tt:0 "Con una piccola distrazione, potresti riuscire a rubar[marshmallow_friend.Custom('DE_PRO_DEM')] il dolcetto che [marshmallow_friend.GetSheHe] sta caramellando..."
 
 bp1_yearly.5722.t:0 "La Gatta-pulta"
 bp1_yearly.5722.desc:0 "«Ci incontriamo di nuovo, [ROOT.Char.GetFirstName], [ROOT.Char.Custom('InsultNoun')]!» ([rival_catapulter.Custom('DE_ART_DEF_P_A')|U]) mi[rival_catapulter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))], [rival_catapulter.GetFirstName], sogghigna mentre mi si avvicina durante la mia ispezione ad alcune nuove attrezzature militari. «Alla fine, noi persone d’onore ci incontriamo da pari a pari… hah! Presa!»\n\nMi occorre un istante per capire che [rival_catapulter.GetFirstNameNoTooltip] ha appena afferrato il mio gatto [ROOT.Char.Custom('CatStoryName')]; un altro per realizzare che sta fuggendo. Superata la sorpresa, mi lancio all’inseguimento, solo per scoprire che [rival_catapulter.GetSheHe] sta caricando il mio amato felino su una catapulta!\n\nCompiendo ancora qualche passo verso di [rival_catapulter.GetSheHe], tendo il braccio per fermarl[rival_catapulter.Custom('DE_END_PRO_S_N')], ma è troppo tardi.\n\n«Mraaaao#DIE1 ooooo#!#DIE2 oooowwww—#!»"
 bp1_yearly.5722.a:0 "Oh no, non lo farete!"
 bp1_yearly.5722.a.tt:0 "Metti al tappeto [rival_catapulter.GetFirstNameNoTooltip] prima che riesca a fuggire"
 bp1_yearly.5722.b:0 "[ROOT.Char.Custom('CatStoryName')]! #EMP Noooooo!#!"
 bp1_yearly.5722.c:0 "Ti prenderò, [rival_catapulter.GetFirstNameNoTooltip]! LO GIURO!"

 bp1_yearly.5723.t:0 "Lunga Gittata"
 bp1_yearly.5723.desc:0 "Gli occhi di [rival_catapulter.GetFirstName] si spalancano, tra sorpresa e paura, mentre rotoliamo nella polvere e ci azzuffiamo.\n\n«Avresti potuto ferirmi…» sentenzio, rialzandomi e facendo cenno alle guardie perché mi porgano una corda.\n\n«Avresti persino potuto ferire qualcuno della mia famiglia…» continuo, stringendo i nodi attorno a mani e piedi dell[rival_catapulter.Custom('DE_END_PRO_S_N')] sfortunat[rival_catapulter.Custom('DE_END_PRO_S_N')] prigionier[rival_catapulter.Custom('DE_END_PRO_S_N')].\n\n«Ma hai commesso l’errore fatale di far del male a #EMP [ROOT.Char.Custom('CatStoryName')]#!» [rival_catapulter.GetFirstNameNoTooltip], con braccia e gambe legate ed il corpo in preda a tremiti, prova ad implorarmi.\n\nIo, intanto, afferro la leva della catapulta."
 bp1_yearly.5723.a:0 "#EMP Bwoing!#!"
 bp1_yearly.5723.b:0 "Vi risparmio. In memoria di [ROOT.Char.Custom('CatStoryName')]."

 bp1_yearly.5724.t:0 "[ROOT.Char.Custom('CatStoryName')]: Felino Indenne"
 bp1_yearly.5724.desc:0 "Gli ultimi tre giorni li ho vissuti in preda alla tristezza. Il mio prezioso, innocente [ROOT.Char.Custom('CatStoryName')]… a tratti mi pare ancora di sentirlo miagolare.\n\nNo, aspetta… Io #EMP posso#! sentirlo miagolare. Lo giuro! Attraverso la stanza in preda all'eccitazione, inciampo in un tavolino e, imprecando, mi rimetto in piedi: un altro miagolio, più forte, più lamentoso. Raggiungo la porta, la apro — e dall’altro lato c’è [ROOT.Char.Custom('CatStoryName')], acciambellato, illeso e tremendamente magro!\n\nLo sollevo subito tra le braccia, affondando il viso nel suo pelo sporco e pieno di ramoscelli.\n\nAlla mia stretta, [ROOT.Char.Custom('CatStoryName')] si agita furioso."
 bp1_yearly.5724.a:0 "[ROOT.Char.Custom('CatStoryName')]! Sei #EMP vivo!#!"
 bp1_yearly.5724.b:0 "Non ti lascerò mai più!"

 bp1_yearly.5725.t:0 "[khutulun.Custom('DE_ART_DEF_P_D')] Selvaggi[khutulun.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.5725.desc:1 "«#EMP Come mai#! non avete mai sentito parlare di [khutulun.GetSheHe], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?»\n\nAlzo gli occhi al cielo con una smorfia di sdegno: i voli di fantasia di [matchmaker_courtier.GetFirstName] sono l’ultima cosa che desidero ascoltare in questo momento.\n\n«Dicono che [khutulun.GetSheHe] sfidi apertamente tutti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!» insiste [matchmaker_courtier.GetFirstNameNoTooltip]; poi abbassa la voce, con tono quasi cospiratorio: «Sentite, so che siete stanc[ROOT.Char.Custom('DE_END_PRO_S_N')] delle questioni matrimoniali, ma quest[khutulun.Custom('DE_PRO_PER_S_3P_N')][khutulun.GetWomanMan] offre la propria mano a chiunque sappia superarl[khutulun.Custom('DE_END_PRO_S_N')] nelle abilità fisiche.»\n\nMi siedo e pondero. Un[khutulun.Custom('DE_PRO_PER_S_3P_N')][khutulun.GetWomanMan] dalla tempra marziale… Da una simile prova potrei uscirne vittorios[ROOT.Char.Custom('DE_END_PRO_S_N')] e guadagnarmi un[khutulun.Custom('DE_PRO_POS_P_2P')] nuov[khutulun.Custom('DE_END_PRO_S_N')] [khutulun.GetWifeHusband], indipendentemente dalle sue doti."
 bp1_yearly.5725.a:0 "Va bene, [matchmaker_courtier.GetFirstNameNoTooltip], esamineremo la questione."
 bp1_yearly.5725.b:0 "Fatela finita con le vostre storie assurde!"

 bp1_yearly.5726.t:0 "Un[khutulun.Custom('DE_PRO_PER_S_3P_N')][khutulun.GetWomanMan] Sorprendente"
 bp1_yearly.5726.desc:0 "Dopo un giorno intero di viaggio estenuante, finalmente giungiamo nel luogo che [matchmaker_courtier.GetFirstName] aveva indicato come il rifugio di [khutulun.GetFirstNameNoTooltip]; qui assistiamo ad una scena contraria ad ogni possibile previsione. Un[khutulun.Custom('DE_PRO_PER_S_3P_N')][khutulun.GetWomanMan], minut[khutulun.Custom('DE_END_PRO_S_N')] nell’aspetto ma dallo sguardo fiero, è impegnat[khutulun.Custom('DE_END_PRO_S_N')] in duello con un[dummy_gender.Custom('DE_PRO_POS_P_2P')] [dummy_gender.GetWomanMan] dall'imponenza assai maggiore.\n\nAll’apparenza la lotta pare squilibrata, eppure in un attimo l’esito si capovolge. Al termine della lotta, [khutulun.GetFirstNameNoTooltip] sorride e, con un gesto sorprendentemente magnanimo, aiuta l’avversario a rialzarsi prima di fissare su di me il suo sguardo indagatore.\n\n«Non vi ho mai vist[ROOT.Char.Custom('DE_END_PRO_S_N')] da queste parti!» mi saluta con un sorriso ed un inchino ironico. «Io sono [khutulun.GetFirstName]. So perché siete qui, ma badate: chi mi farà perdere tempo dovrà pagarne il conto»."
 bp1_yearly.5726.a:0 "Salutate [ROOT.Char.Custom('DE_ART_DEF_P_A')] vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] nuov[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWifeHusband], [khutulun.GetFirstNameNoTooltip]!"
 bp1_yearly.5726.a.tt.win:0 "Sconfiggi [khutulun.GetFirstNameNoTooltip]"
 bp1_yearly.5726.a.tt.lose:0 "[khutulun.GetSheHe|U] ti batte"
 bp1_yearly.5726.b:0 "La discrezione è la scelta migliore in queste situazioni..."

 bp1_yearly.5727.t:0 "Campane Nuziali?"
 bp1_yearly.5727.desc:0 "[khutulun.GetFirstName] sbuffa mentre ci stacchiamo dalla presa, è stanc[khutulun.Custom('DE_END_PRO_S_N')]. Non me la cavo molto meglio di chi mi ha precedut[ROOT.Char.Custom('DE_END_PRO_S_N')], e capisco per quale ragione [khutulun.GetSheHe] non si sia ancora sposat[khutulun.Custom('DE_END_PRO_S_N')] con nessuno. Eppure sorride, palesemente soddisfatt[khutulun.Custom('DE_END_PRO_S_N')] della resistenza che [khutulun.Custom('DE_PRO_DEM')] ho opposto.\n\n«Sareste un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [khutulun.GetWifeHusband] per me!» rimarca [khutulun.GetSheHe], senza perdere di vista il mio baricentro. «Peccato, però, che debba deludervi!»\n\n[khutulun.GetFirstNameNoTooltip] scatta in avanti, ma stavolta mi faccio trovare pront[ROOT.Char.Custom('DE_END_PRO_S_N')]: un passo veloce di lato, un momento di apparente incertezza, e [khutulun.GetSheHe] perde l’equilibrio; con uno sgambetto l[khutulun.Custom('DE_END_PRO_S_N')] rovescio nella polvere.\n\nSul suo volto affiora un misto tra shock, stupore ed eccitazione quando [khutulun.Custom('DE_PRO_DEM')] tendo la mano per aiutarl[khutulun.Custom('DE_END_PRO_S_N')] a rialzarsi."
 bp1_yearly.5727.a:0 "Un accordo è un accordo."
 bp1_yearly.5727.b:0 "Bene, ho fatto tutto ciò di cui avevo bisogno."
 bp1_yearly.5727.c:0 "Solo il meglio per [khutulun.GetFirstNameNoTooltip]!"

 bp1_yearly.5728.t:0 "Intensa Rivalità"
 bp1_yearly.5728.desc:0 "Le scintille del falò, insieme al fumo, si arrampicano pigre nel cielo notturno; eppure non riesco a goderne come farei di solito.\n\n([rival_burner.Custom('DE_ART_DEF_P_D')]|U) mi[rival_burner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName] si erge trionfante davanti alle fiamme, sfidandomi a un sol passo. Nella sua mano brilla il mio manufatto — [burned_artifact.GetName] — strappatomi da quella serpe.\n\n«Non fate un passo di più, [ROOT.Char.GetFirstName]!», mi intima. «Il vostro prezioso gingillo finirà divorato dalle fiamme se soltanto muoverete un muscolo».\n\n«[rival_burner.GetFirstNameNoTooltip]!», grido. «Restituitemi ciò che è mio e la nostra disputa si chiuderà qui!». [rival_burner.GetFirstNameNoTooltip] sorride beffard[rival_burner.Custom('DE_END_PRO_S_N')] e lascia cadere il mio manufatto tra le fiamme."
 bp1_yearly.5728.a:0 "Bruciatelo allora, dannat[rival_burner.Custom('DE_END_PRO_S_N')] [rival_burner.Custom('InsultNoun')]!"
 bp1_yearly.5728.b:0 "Ebbene, avete paura di affrontarmi?"
 bp1_yearly.5728.b.tt.duel:0 "Inizia un [single_combat_duel|E] tra te e [rival_burner.GetFirstNameNoTooltip]"

 bp1_yearly.5729.tt.lose:0 "[rival_burner.GetFirstNameNoTooltip] brucia il tuo manufatto"

 bp1_yearly.5730.t:0 "Dove c'è Fumo..."
 bp1_yearly.5730.desc: "[rival_burner.GetFirstName] si rialza a fatica, malconci[rival_burner.Custom('DE_END_PRO_S_N')] e ammaccat[rival_burner.Custom('DE_END_PRO_S_N')] dopo il nostro duello. I suoi occhi bruciano con la stessa intensità del falò accanto al quale si trova quando mi vede infilare il/la [burned_artifact.GetName] sotto il braccio.\n\nQuando i nostri compagni tornano dalla postazione più lontana, la loro conversazione si interrompe lentamente nel trovarci faccia a faccia, un[ROOT.Char.Custom('DE_END_PRO_S_N')] vittorios[ROOT.Char.Custom('DE_END_PRO_S_N')] e l’altr[rival_burner.Custom('DE_END_PRO_S_N')] sconfitt[rival_burner.Custom('DE_END_PRO_S_N')].\n\nGuardo il/la mio/a [burned_artifact.GetNameNoTooltip] e poi volgo di nuovo lo sguardo all[rival_burner.Custom('DE_PRO_PER_S_3P_N')][rival_burner.GetWomanMan] che aveva rischiato la pelle pur di bruciare ciò che mi apparteneva."
 bp1_yearly.5730.a:0 "Che questo vi sia da lezione."
 bp1_yearly.5730.b:0 "Prendetelo. che vi ricordi per sempre questa notte."
 bp1_yearly.5730.b.tt:0 "[burned_artifact.GetName] ottiene dei modificatori #N negativi#!"

 # Coveted Claim
 bp1_yearly.8000.t:0 "Una Rivendicazione Pericolosa"
 bp1_yearly.8000.desc:0 "[bp1_8000_informer.GetTitledFirstName], ([bp1_8000_informer.Custom('DE_ART_DEF_P_A')]) mi[bp1_8000_informer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))], ha mostrato per tutto il giorno una certa inquietudine, come se cercasse le parole giuste per confidarmi qualcosa.\n\nInfine, mentre ci avviamo per la cena, [bp1_8000_informer.GetSheHe] inizia timidamente a parlare: \"[bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)|U] mi[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 bp1_yearly.8000.desc_vassal:0 "dicono che [bp1_8000_new_rival.GetTitledFirstName], ([bp1_8000_new_rival.Custom('DE_ART_DEF_P_A')]) vostr[bp1_8000_new_rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))], dia sempre maggior credito alle sue presunte rivendicazioni sulle vostre terre...\""
 bp1_yearly.8000.desc_foreign:1 "ho sentito dire che [bp1_8000_new_rival.GetFirstName], [bp1_8000_new_rival.Custom('IT_NAM_COL3')][bp1_8000_new_rival.GetTitleAsNameNoTooltip] di [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier], vi abbia ormai preso come bersaglio sul quale riversare tutta la sua ostilità...\""
 bp1_yearly.8000.desc_single:0 "\n\n\"[bp1_8000_new_rival.GetSheHe|U] vi definisce apertamente come 'illegittim[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] di [bp1_8000_claimed_title.GetNameNoTier]', che giorno dopo giorno usurpa le sue terre e le rendite che [bp1_8000_new_rival.Custom('DE_PRO_DEM')] spettano.\""
 bp1_yearly.8000.desc_multi:0 "\n\n\"[bp1_8000_new_rival.GetSheHe|U] sostiene di subire un torto personale dal fatto che continuiate a regnare sui suoi legittimi domini, in particolare su [bp1_8000_claimed_title.GetNameNoTier].\""
 bp1_yearly.8000.a:0 "Ah! Quel[bp1_8000_new_rival.Custom('DE_END_ADJ_NUL_S_N')] velenos[bp1_8000_new_rival.Custom('DE_END_PRO_S_N')] [bp1_8000_new_rival.Custom('InsultNoun')]!"
 bp1_yearly.8000.b:0 "Scriverò subito a [bp1_8000_new_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8000.b.success:0 "La tua lettera placa [bp1_8000_new_rival.Custom('IT_NAM_COL3')][bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.b.failure:0 "[bp1_8000_new_rival.Custom('IT_NAM_COL3')|U][bp1_8000_new_rival.GetTitledFirstNameNoTooltip] ignora la tua lettera"
 bp1_yearly.8000.c:0 "Si tratta di tradimento, dunque."
 bp1_yearly.8000.c.success:0 "I tuoi uomini catturano [bp1_8000_new_rival.Custom('IT_NAM_COL3')][bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.c.failure:0 "[bp1_8000_new_rival.Custom('IT_NAM_COL3')|U][bp1_8000_new_rival.GetTitledFirstNameNoTooltip] riesce a fuggire"
 bp1_yearly.8000.d:0 "Sono, certamente, solo chiacchiere senza valore."
 bp1_yearly.8000.d.rival:0 "Le voci si rivelano fondate"
 bp1_yearly.8000.d.bluff:0 "[bp1_8000_new_rival.Custom('IT_NAM_COL3')|U][bp1_8000_new_rival.GetTitledFirstNameNoTooltip] stava solo bluffando"
 bp1_yearly_8000_trusting_modifier:0 "Sovrano Fiducioso"
 bp1_yearly_8000_trusting_modifier_desc:0 "Questo personaggio è conosciuto per concedere ai suoi sudditi il beneficio del dubbio."
 # Friends with Benefits
 bp1_yearly.8010.opening:0 "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc:0 "Ogni giorno ringrazio [bp1_8010_best_friend.GetFaith.HighGodName] per avermi dato un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]amic[ROOT.Char.Custom('DE_END_PRO_S_N')] come voi. Ci sono così poche persone su cui posso davvero contare.\n\nDovremmo far conciliare maggiormente i nostri interessi e combattere fianco a fianco. Venite [ROOT.Char.GetFirstNameNoTooltip], i nostri nemici si accorgeranno che con noi non si scherza!"
 bp1_yearly.8010.a:0 "Sì! Potrete contare sulla mia [bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')]!"
 bp1_yearly.8010.b:0 "Non ne sono poi tanto sicur[ROOT.Char.Custom('DE_END_PRO_S_N')], [bp1_8010_best_friend.GetFirstNameNoTooltip]..."
 # Rival of my Rival
 bp1_yearly.8020.opening:0 "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc:0 "Ho sentito delle vostre dispute con quel[bp1_8020_rival.Custom('DE_END_ADJ_NUL_S_N')] [bp1_8020_rival.Custom('InsultAdjective')] [bp1_8020_rival.Custom('InsultNoun')], [bp1_8020_rival.GetFirstName], quell'esemplare spregevole di [bp1_8020_rival.GetWomanMan].\n\nVisti i nostri interessi comuni, sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che andremo d'accordo, amic[bp1_8020_rival. mi[bp1_8020_rival.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.8020.a:0 "Attendo con ansia l'opportunità di discuterne ulteriormente."
 bp1_yearly.8020.b:0 "I messaggeri sono così inaffidabili al giorno d'oggi..."
 bp1_yearly.8020.b.flavor:0 "Inoltra la lettera a [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.b.joke:0 "[bp1_8020_rival.GetTitledFirstNameNoTooltip] apprezza la tua disponibilità"
 bp1_yearly.8020.b.insult:0 "Il messaggio fa infuriare [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.c:0 "Si tratta di un colpo basso, fatto da un giocatore di basso livello."
 bp1_yearly.8020.d:0 "Voi non siete mi[bp1_8020_friend.Custom('DE_END_PRO_S_N')] amic[bp1_8020_friend.Custom('DE_END_PRO_S_N')], [bp1_8020_friend.GetFirstNameNoTooltip]."
 # Diametrically Opposed
 bp1_yearly.8040.t:0 "Diametricalmente Opposti"
 bp1_yearly.8040.desc.opening:0 "[bp1_yearly_8040_friend.Custom('DE_ART_DEF_P_D')] mi[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')] buon[bp1_yearly_8040_friend.Custom('DE_PRO_POS_P_2P')] amic[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')], [bp1_yearly_8040_friend.GetTitledFirstName], da qualche giorno si comporta in maniera un po' strana con me, evitando ogni sera il mio invito a cena.\n\nOggi mi trova da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nella mia [ROOT.Char.Custom('GetChamber')]. "[ROOT.Char.GetFirstNameNoTooltip], mi dispiace, ma come vostr[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')] amic[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')] devo dirvelo."\n\n"Si tratta"
 bp1_yearly.8040.desc.diligent:0 "dei vostri affari e della vostra continua esigenza di ottenere dei risultati."
 bp1_yearly.8040.desc.brave:0 "della vostra eccessiva audacia che vi porta a prendere anche dei rischi inutili."
 bp1_yearly.8040.desc.just:0 "dei vostri meticolosi giudizi e analisi delle prove."
 bp1_yearly.8040.desc.compassionate:0 "della vostra vulnerabilità in ragione del vostro prendervi cura degli altri."
 bp1_yearly.8040.desc.fickle:0 "dei vostri continui cambi d'opinione e della facilità con cui vi fate convincere dagli altri."
 bp1_yearly.8040.desc.temperate:0 "del vostro atteggiamento altezzoso al banchetto."
 bp1_yearly.8040.desc.generous:0 "della vostra eccessiva generosità verso chiunque vi chieda un aiuto in danaro."
 bp1_yearly.8040.desc.humble:0 "del vostro essere schiv[ROOT.Char.Custom('DE_END_PRO_S_N')] e modest[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.8040.desc.honest:0 "del vostro rifiuto di ingannare gli altri anche quando questo si renda necessario."
 bp1_yearly.8040.desc.forgiving:0 "del vostro ignorare le offese e tollerare le infedeltà."
 bp1_yearly.8040.desc.wrathful:0 "del vostro brutto carattere e dei vostri continui eccessi di collera."
 bp1_yearly.8040.desc.calm:0 "della vostra serenità di fronte a oltraggi legittimi."
 bp1_yearly.8040.desc.cynical:0 "del vostro scetticismo nei confronti del piano divino di [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.8040.desc.zealous:0 "della vostra voglia di seguire i [ROOT.Char.GetFaith.AltPriestTermPlural]."
 bp1_yearly.8040.desc.paranoid:0 "dei vostri dubbi infiniti riguardo le motivazioni degli altri."
 bp1_yearly.8040.desc.trusting:0 "della vostra eccessiva fiducia nelle motivazioni degli altri."
 bp1_yearly.8040.desc.shy:0 "della vostra avversione a conversare con gli altri."
 bp1_yearly.8040.desc.gregarious:0 "della vostra propensione a farvi distrarre da chiacchiere e bagordi."
 bp1_yearly.8040.desc.lustful:0 "del vostro essere schiav[ROOT.Char.Custom('DE_END_PRO_S_N')] dei piaceri della carne."
 bp1_yearly.8040.desc.chaste:0 "della vostra avversione ai piaceri della carne."
 bp1_yearly.8040.desc.impatient:0 "della vostra sconsiderata abitudine a fare le cose di corsa."
 bp1_yearly.8040.desc.patient:0 "della vostra eccessiva prudenza e mancanza di reazioni disinvolte davanti agli eventi."
 bp1_yearly.8040.desc.content:0 "della vostra mancanza di volontà nell'avere successo e nel riuscire a far meglio dei vostri pari."
 bp1_yearly.8040.desc.ambitious:0 "del vostro incessante bisogno di andare avanti senza porvi un obiettivo."
 bp1_yearly.8040.desc.closing:0 "Tutto ciò vi mette in cattiva luce. Sicuramente capirete che non è un bene per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] comportarsi in tal modo.""
 bp1_yearly.8040.a:0 "Come #EMP osate#! parlarmi in questo modo? Andatevene immediatamente!"
 bp1_yearly.8040.a.lazy:0 "Possiamo parlarne più tardi?"
 bp1_yearly.8040.a.diligent:0 "Devo solo finire ciò che sto facendo, poi ne parleremo."
 bp1_yearly.8040.a.craven:0 "Solo gli imbecilli prendono dei rischi."
 bp1_yearly.8040.a.brave:0 "A me sembra solo codardia."
 bp1_yearly.8040.a.arbitrary:0 "Io posso comportarmi come meglio mi pare."
 bp1_yearly.8040.a.just:0 "Non sarebbe giusto fare altrimenti."
 bp1_yearly.8040.a.callous:0 "Oh... ma volete chiudere la bocca una buona volta?"
 bp1_yearly.8040.a.compassionate:0 "Mi rifiuto di avere un cuore di pietra."
 bp1_yearly.8040.a.stubborn:0 "Non mi farete cambiare idea."
 bp1_yearly.8040.a.fickle:0 "Certo, come no? Se lo dite voi..."
 bp1_yearly.8040.a.gluttonous:0 "Parliamone dopo cena."
 bp1_yearly.8040.a.temperate:0 "Tutto con moderazione."
 bp1_yearly.8040.a.greedy:0 "Cosa? E lasciare che altri prendano ciò che mi è dovuto?"
 bp1_yearly.8040.a.generous:0 "C'è abbastanza per tutti."
 bp1_yearly.8040.a.arrogant:0 "Io sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 bp1_yearly.8040.a.humble:0 "Io sono solo un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] come tant[ROOT.Char.Custom('DE_END_NOU_S_G')] altr[ROOT.Char.Custom('DE_END_NOU_S_G')]."
 bp1_yearly.8040.a.deceitful:0 "La verità non vi renderà liber[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')]."
 bp1_yearly.8040.a.honest:0 "La verità è che le vostre sono solo menzogne."
 bp1_yearly.8040.a.vengeful:0 "Me ne ricorderò quando sarete #EMP voi#! a chiedere la #EMP mia#! compagnia."
 bp1_yearly.8040.a.forgiving:0 "Non preoccupatevi, ho già dimenticato la vostra maleducazione."
 bp1_yearly.8040.a.wrathful:0 "Come #EMP osate#! parlarmi in questa maniera?!"
 bp1_yearly.8040.a.calm:0 "Fate un bel respiro, non c'è bisogno di arrabbiarsi."
 bp1_yearly.8040.a.cynical:0 "#EMP Senza dubbio#! D'altronde tutto è nelle mani di [ROOT.Char.GetFaith.HighGodName], no?"
 bp1_yearly.8040.a.zealous:0 "È la decisione di [ROOT.Char.GetFaith.HighGodName]!"
 bp1_yearly.8040.a.paranoid:0 "No... e neanche #EMP voi#! !"
 bp1_yearly.8040.a.trusting:0 "Grazie, so che posso sempre contare su di voi."
 bp1_yearly.8040.a.shy:0 "Potete lasciarmi sol[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 bp1_yearly.8040.a.gregarious:0 "Fuori dai piedi, c'è gente che mi aspetta."
 bp1_yearly.8040.a.lustful:0 "Credo che siate rimast[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')] da sol[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')] troppo a lungo."
 bp1_yearly.8040.a.chaste:0 "Non cederò alle tentazioni così facilmente."
 bp1_yearly.8040.a.impatient:0 "Non ho tempo per tutto questo."
 bp1_yearly.8040.a.patient:0 "La fretta è una cattiva consigliera."
 bp1_yearly.8040.a.content:0 "E quando sarà abbastanza?"
 bp1_yearly.8040.a.ambitious:0 "State pur cert[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')] che non resterò indietro."
 bp1_yearly.8040.b:0 "Accettiamo di non essere d'accordo! Rilassatevi."
 bp1_yearly.8040.b.success:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] cambia idea"
 bp1_yearly.8040.b.failure:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] rimane attonit[bp1_yearly_8040_friend.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.8040.c:0 "Avete ragione, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp_yearly_8040_trying_to_be_mindful_modifier:0 "Consideri i difetti da correggere"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc:0 "Questo personaggio si è confrontato riguardo la propria personalità e sta cercando di esserne più consapevole."
 # A Murdered X
 bp1_yearly.8050.t:0 "L'omicidio di [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]"
 bp1_yearly.8050.desc:0 "La perdita del[victim_scope.Custom('DE_END_ADJ_NUL_S_N')] mi[victim_scope.Custom('DE_END_PRO_S_N')] car[victim_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))], [victim_scope.GetFirstName], pesa come un macigno. Il continuo via vai di persone in lutto e le loro condoglianze non servono a riempire il vuoto che c'è ora nel mio cuore.\n\nNon riesco ancora a credere che [victim_scope.GetSheHe] [victim_scope.GetDeathReasonHideKiller], o che [murderer_scope.GetTitledFirstName], [murderer_scope.Custom('DE_ART_DEF_P_A')] su[murderer_scope.Custom('DE_END_PRO_S_N')] assassin[murderer_scope.Custom('DE_END_PRO_S_N')], rimanga impunit[murderer_scope.Custom('DE_END_PRO_S_N')].\n\n"
 bp1_yearly.8050.desc.prisoner:0 "Sapere che [murderer_scope.GetSheHe] marcisca nelle prigioni di [murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip] non placa la furia nel mio cuore."
 bp1_yearly.8050.desc.free:0 "I miei pugni si stringono e il sangue mi va al cervello quando penso a quella bestia che ancora circola libera... è un affronto alla giustizia e a [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.8050.a:0 "Un giorno ti vendicherò, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]..."
 bp1_yearly.8050.b:0 "La scia di sangue finisce qui."
 # At My Mercy
 bp1_yearly.8060.t:0 "Alla Mia Mercé"
 bp1_yearly.8060.opening:0 "Mi prendo un momento per ispezionare il terreno di [combat_location.GetNameNoTooltip], disseminato di morti di origine [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip] e [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip], prima di voltarmi verso i prigionieri di guerra incatenati.\n\n"
 bp1_yearly.8060.desc.nemesis:0 "[captured_rival.GetTitledFirstName], quel[captured_rival.Custom('DE_END_ADJ_NUL_S_N')] maledett[captured_rival.Custom('DE_END_PRO_S_N')] [captured_rival.Custom('InsultNoun')] di [ROOT.Char.GetFaith.NegativeAfterLife], è finalmente nelle mie mani! Ho sognato a lungo di averl[captured_rival.Custom('DE_END_PRO_S_N')] alla mia mercé..."
 bp1_yearly.8060.desc.war_leader:0 "Finalmente ho [captured_rival.Custom('DE_ART_DEF_P_A')] mi[captured_rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], nelle mie mani e la vittoria nella nostra guerra è quasi assicurata...\n\n"Mi sottometto," ringhia [captured_rival.GetSheHe], "rilasciatemi e avrete ciò che volete.""
 bp1_yearly.8060.desc:0 "[captured_rival.Custom('DE_ART_DEF_P_D')] mi[captured_rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], mi guarda imbronciat[captured_rival.Custom('DE_END_PRO_S_N')] e questo non fa altro che scaldarmi il cuore."
 bp1_yearly.8060.closing.multi:0 "\n\nDietro di [captured_rival.GetSheHe], [captured_rival_2.Custom('DE_ART_DEF_P_A')] malvagi[captured_rival_2.Custom('DE_ART_DEF_P_A')] [captured_rival_2.GetTitledFirstName] si inginocchia impaziente."
 bp1_yearly.8060.closing.ransom:0 "\n\n[captured_rival.GetSheHe|U] balbetta, un po' troppo disperattamente: "Mi sia concesso il privilegio del riscatto!""
 bp1_yearly.8060.a.war_leader:0 "Questa guerra è finita, ma solo per voi."
 bp1_yearly.8060.a.ransom:0 "Ai cani non è concesso il riscatto."
 bp1_yearly.8060.a:0 "I tuoi giorni sono finiti, feccia."
 bp1_yearly.8060.b:0 "Uccidetel[captured_rival.Custom('DE_END_PRO_S_N')]. Uccideteli tutti."
 bp1_yearly.8060.c:0 "Farò in modo che non vi dimenticherete mai di questo giorno, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d:0 "Ricordate sempre la clemenza di cui vi ho fatto dono, verme."
 bp1_yearly.8060.d.multi:0 "Non dimenticate la mia misericordia, miserabili."
 # At X's Mercy
 bp1_yearly.8061.t:0 "Alla Mercé di [combat_winner.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8061.desc:0 "Sono in piedi, controllat[ROOT.Char.Custom('DE_END_PRO_S_N')] a vista dalle guardie nemiche, sul terreno di [combat_location.GetNameNoTooltip] in cui regna il chaos, mentre quel[battle_rival_winner.Custom('DE_END_ADJ_NUL_S_N')] maledett[battle_rival_winner.Custom('DE_END_PRO_S_N')], [battle_rival_winner.GetTitledFirstName] conquista la sua vittoria.\n\nFinalmente [battle_rival_winner.GetSheHe] si avvicina, estraendo allegramente la sua [battle_rival_winner.Custom('SignatureWeaponNameOrType')] e con un terrificante luccichio nei suoi occhi.\n\n"
 bp1_yearly.8061.killed:0 "Questa è davvero la fine..."
 bp1_yearly.8061.a:0 ""[battle_rival_winner.Custom('InsultNoun')] [battle_rival_winner.Custom('InsultAdjective')]...""
 bp1_yearly.8061.b:0 ""Non così!""
 bp1_yearly.8061.c:0 "[ROOT.Char.GetFaith.HighGodName] proteggimi."
 bp1_yearly.8062.wounded:0 ""Questo farà male", dice [battle_rival_winner.GetSheHe] con un sorriso diabolico in volto."
 bp1_yearly.8062.a:0 ""[battle_rival_winner.Custom('InsultNoun')]!"
 # Feudal Favoritism
 bp1_yearly.8070.t:0 "Favoritismo di [ROOT.Char.GetGovernment.GetNameNoTooltip]"
 bp1_yearly.8070.opening:0 "[claim_vassal.Custom('IT_NAM_COL3')|U][claim_vassal.GetTitledFirstName] è stat[claim_vassal.Custom('DE_END_PRO_S_N')] silenziosamente agitat[claim_vassal.Custom('DE_END_PRO_S_N')] per tutta la sera, ma alla fine scoppia quando prendo il [ROOT.Char.Custom('GetExpensiveMealAlt')].\n\n"Io non riesco proprio a capire il perché abbiate concesso il [claim_title.GetName] [favorite_vassal.Custom('IT_NAM_COL4')][favorite_vassal.GetTitledFirstName]."
 bp1_yearly.8070.strength_strong:0 "La mia legittima rivendicazione di queste terre è riconosciuta da tutti!"\n\n"
 bp1_yearly.8070.strength_weak:0 "Queste terre mi appartengono di diritto!"\n\n"
 bp1_yearly.8070.claim:0 ""Perché avete favorito [favorite_vassal.GetSheHe] con queste terre e non me? Non sono forse stato un vassallo fedele?""
 bp1_yearly.8070.lowborn:0 ""L'ascesa di quest[favorite_vassal.Custom('DE_END_PRO_S_N')] arrivista di umili origini al mio posto è un insulto nei miei confronti!""
 bp1_yearly.8070.other:0 ""Quale grave offesa vi ho arrecato perché mi trattiate in modo così ignobile?""
 bp1_yearly.8070.hostile:0 "\n\n"Concedere terre a un[favorite_vassal.Custom('DE_PRO_POS_P_2P')] dannat[favorite_vassal.Custom('DE_END_PRO_S_N')] [favorite_vassal.GetFaith.GetAdherentName] piuttosto che a me!" balbetta il mio [ROOT.Char.Custom2('RelationToMe', claim_vassal)], "è qualcosa che va contro ogni logica!""
 bp1_yearly.8070.culture:0 "\n\n"Voglio dire..." balbetta il mio [ROOT.Char.Custom2('RelationToMe', claim_vassal)], "[favorite_vassal.GetSheHe] non è nemmeno di cultura [claim_vassal.GetCulture.GetName]!""
 bp1_yearly.8070.faith:0 "\n\n"Voglio dire..." balbetta il mio [ROOT.Char.Custom2('RelationToMe', claim_vassal)], "[favorite_vassal.GetSheHe] non è nemmeno di fede [ROOT.Char.GetFaith.GetAdherentName]!""
 bp1_yearly.8070.a:0 "[favorite_vassal.GetFirstNameNoTooltip] ha qualità che voi non avete."
 bp1_yearly.8070.b:0 "Perdonatemi [claim_vassal.GetFirstNameNoTooltip], [claim_title.GetNameNoTierNoTooltip] è vostro."
 bp1_yearly.8070.c:0 "A voi assegnerò qualche altro titolo."
 bp1_yearly.8070.d:0 "Non mettete mai più in discussione le mie decisioni."
 bp1_yearly.8070.d.success:0 "[claim_vassal.Custom('IT_NAM_COL3')|U][claim_vassal.GetTitledFirstNameNoTooltip] si calma"
 bp1_yearly.8070.d.failure:0 "[claim_vassal.Custom('IT_NAM_COL3')|U][claim_vassal.GetTitledFirstNameNoTooltip] si sente insultat[claim_vassal.Custom('DE_END_PRO_S_N')]"
 # Unwelcome Favor
 bp1_yearly.8100.t:0 "Favorito Impopolare"
 bp1_yearly.8100.joke:1 "Sto ancora ridendo per una battuta che [sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], ha fatto questa mattina durante la seduta del consiglio, quando [jealous_scope.GetTitledFirstName] mi afferra per un braccio."
 bp1_yearly.8100.thighs:0 "Sono pers[ROOT.Char.Custom('DE_END_PRO_S_N')] nei miei pensieri, fantasticando sulle cosce tanto ben proporzionate del[sycophant_scope.Custom('DE_END_ADJ_NUL_S_N')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], quando sento [jealous_scope.GetTitledFirstName] tossire proprio dietro di me."
 bp1_yearly.8100.desc:0 "\n\n"[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U], avevo intenzione di parlarvi."
 bp1_yearly.8100.lover_known:0 "La vostra... predilezione per [sycophant_scope.GetFirstNameNoTooltip] è evidente e solleva, ehm... domande sulle vostre ragioni."\n\n"
 bp1_yearly.8100.lover_secret:0 "Io, e altri a corte, non riusciamo a capire il perché concediate a [sycophant_scope.GetSheHe] tanti onori e responsabilità. Uno stimato nobile del regno vi sarebbe cercamente più utile."\n\n"
 bp1_yearly.8100.lover:0 "So che provate... molto affetto per [sycophant_scope.GetSheHe], ma davvero vi sembra il caso di affidargli un posto in consiglio?"\n\n"
 bp1_yearly.8100.friend:0 "Capisco che siate amici intimi, ma c'è chi pensa che [sycophant_scope.Custom('DE_PRO_POS_P_3P')] mettiate davanti a consiglieri più meritevoli."\n\n"
 bp1_yearly.8100.faction:0 ""Per essere chiari, se questi affronti non verranno riparati, solo [jealous_scope.GetFaith.HighGodName] sa cosa potrà accadere a [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]...""
 bp1_yearly.8100.hostile:0 ""Insomma, voi non sapete che [sycophant_scope.Custom('InsultAdjective')] [sycophant_scope.Custom('InsultNoun')] è quell[sycophant_scope.Custom('DE_END_PRO_S_N')] lì.""
 bp1_yearly.8100.lowborn:0 ""Non è opportuno porre l'opinione di un popolano al di sopra, ma nemmeno alla pari, di quella di un appartenente all'alta nobiltà del regno.""
 bp1_yearly.8100.rank:0 ""Senza dubbio l'opinione di un[jealous_scope.Custom('DE_PRO_POS_P_2P')] [jealous_scope.GetTitleAsNameNoTooltip] dovrebbe essere tenuta maggiormente in considerazione rispetto a quella di un[sycophant_scope.Custom('DE_PRO_POS_P_2P')] semplice [sycophant_scope.GetTitleAsNameNoTooltip]!""
 bp1_yearly.8100.faith:0 ""È davvero saggio prestare orecchio a un[sycophant_scope.Custom('DE_PRO_POS_P_2P')] [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)] [sycophant_scope.GetFaith.GetAdjective]?""
 bp1_yearly.8100.culture:0 ""Di certo un'altra voce [jealous_scope.GetCulture.GetName] vi sarebbe ben più utile di quella di quest[sycophant_scope.Custom('DE_END_PRO_S_N')] forestier[sycophant_scope.Custom('DE_END_PRO_S_N')] [sycophant_scope.GetCulture.GetName]?""
 bp1_yearly.8100.unskilled:0 ""A parte l'affronto, occorre dire che [sycophant_scope.GetSheHe] è palesemente inadatt[sycophant_scope.Custom('DE_END_PRO_S_N')] a ricoprire la carica di [sycophant_scope.GetCouncilTitle|l].""
 bp1_yearly.8100.skilled:0 ""Non importa quanto sia un[sycophant_scope.Custom('DE_PRO_POS_P_2P')] brav[sycophant_scope.Custom('DE_END_PRO_S_N')] [sycophant_scope.GetCouncilTitle], questo è un evidente affronto.""
 bp1_yearly.8100.jealous:0 ""Guardate me, ad esempio, un[jealous_scope.Custom('DE_END_PRO_S_N')] [jealous_scope.GetTitleAsNameNoTooltip] veramente leale alla corona.""
 bp1_yearly.8100.fallback:0 ""
 bp1_yearly.8100.a:0 "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|l] può scegliere chi vuole per il proprio consiglio."
 bp1_yearly.8100.a.hostile:0 "Come osate parlar male di [sycophant_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8100.a.flavor:0 "[jealous_scope.GetFirstNameNoTooltip] potrebbe serbare rancore"
 bp1_yearly.8100.b:0 "A me pare che vogliate voi il suo incarico, [jealous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.b.flavor:0 "Mi auguro che [sycophant_scope.GetFirstNameNoTooltip] capisca"
 bp1_yearly.8100.fired_tt:0 "[sycophant_scope.GetShortUIName|U] viene rimoss[sycophant_scope.Custom('DE_END_PRO_S_N')] dal tuo consiglio per 5 anni"
 bp1_yearly.8100.c:0 "Molto bene, rimuoverò [sycophant_scope.GetFirstNameNoTooltip] dal suo incarico."
 bp1_yearly.8100.c.flavor:0 "Anche se mi addolora..."
 bp1_yearly.8100.d.flavor:0 "[sycophant_scope.GetSheHe|U] è un vero spasso, veramente!"
 bp1_yearly.8100.d.success:0 "[sycophant_scope.GetTitledFirstNameNoTooltip] fa una buona impressione"
 bp1_yearly.8100.d.failure:0 "[jealous_vassal.Custom('IT_NAM_COL3')|U][jealous_vassal.GetTitledFirstNameNoTooltip] non l[sycophant_scope.Custom('DE_END_PRO_S_N')] sopporta"
 bp1_yearly.8100.d.tt:0 "Questa opzione non è disponibile in quanto [jealous_scope.GetFirstNameNoTooltip] è [jealous_scope.Custom('DE_END_PRO_S_N')] [jealous_scope.Custom2('RelationToMe', sycophant_scope)] di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8100.reveal_tt:0 "[jealous_scope.GetTitledFirstName] potrebbe rivelare il segreto tuo e di [sycophant_scope.GetFirstName]: [sycophant_secret.GetName|l]"
 bp1_yearly.8100.support:0 "[sycophant_scope.Custom('DE_ART_DEF_P_D')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], è una presenza confortante nel mio consiglio, sempre pront[sycophant_scope.Custom('DE_END_PRO_S_N')] a sostenermi, nonostante [jealous_scope.GetTitledFirstName] la pensi chiaramente diversamente."
 bp1_yearly.8100.knowledgeable:0 "Mi trovo ad annuire, concordando con [sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName]. [sycophant_scope.GetSheHe|U] è molto preparat[sycophant_scope.Custom('DE_END_PRO_S_N')], sono davvero felice di poter contare su un[sycophant_scope.Custom('DE_PRO_POS_P_2P')] consiglier[sycophant_scope.Custom('DE_END_ADJ_IND_S_A')] tanto fidat[sycophant_scope.Custom('DE_END_PRO_S_N')] e capace. [jealous_scope.GetTitledFirstName] la pensa chiaramente in maniera diversa."
 # Sycophant's secret
 bp1_yearly.8110.t:0 "Il Segreto di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8110.desc:0 "Mentre faccio una tranquilla passeggiata prima del secondo sonno, distratto dai pensieri sugli incantevoli occhi di [sycophant_scope.GetTitledFirstName], [sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], scorgo la familiare figura di [revealer_scope.GetTitledFirstName] che mi si avvicina.\n\n"Ah, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non riuscivo a spiegarmi la grande stima che avete dimostrato per [sycophant_scope.GetFirstNameNoTooltip]... #EMP fino ad ora#!."\n\n"
 bp1_yearly.8110.known_secret_homosexual:0 ""Fate spazio nella vostra cerchia ristretta a un vassallo più meritevole, oppure sarò costrett[revealer_scope.Custom('DE_END_PRO_S_N')] a portare alla luce il vostro rapporto... contro natura.""
 bp1_yearly.8110.known_secret_adulterer:0 ""Rimuovetel[sycophant_scope.Custom('DE_END_PRO_S_N')] dal consiglio, oppure il vostro empio adulterio sarà noto a tutti.""
 bp1_yearly.8110.known_secret_other:0 ""Rimuovete quel[sycophant_scope.Custom('DE_END_ADJ_NUL_S_N')] [sycophant_scope.Custom('InsultAdjective')] piantagrane, oppure mi vedrò costrett[revealer_scope.Custom('DE_END_PRO_S_N')] a portare alla luce la vostra relazione.""
 bp1_yearly.8110.c:0 "Molto bene..."
 bp1_yearly.8110.c.flavor:0 "...fate come vi pare!"
 bp1_yearly.8110.d:0 "Non mi vergogno di nulla."
 bp1_yearly.8110.e:0 "Siete sicur[revealer_scope.Custom('DE_END_PRO_S_N')] che [secondary_scope.GetFirstNameNoTooltip] voglia questo?"
 every_powerful_vassal_tt:0 "Ogni [powerful_vassal|E]"
 # Sycophant's allure
 bp1_yearly.8120.t:0 "Il Fascino di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8120.desc:0 "Accidenti, [sycophant_scope.GetTitledFirstName] è proprio geniale... batto gli occhi per risvegliarmi dalle mie fantasticherie quando [matchmaker_scope.GetTitledFirstName] entra in scena, chiudendo la porta dietro di sé\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], vengo da voi in confidenza per trattare una questione delicata." [matchmaker_scope.GetSheHe|U] esita, poi... "Non pensate che... state assegnando a [sycophant_scope.GetFirstNameNoTooltip] responsabilità e onori solo perché... #EMP vi piace#!?"\n\n[matchmaker_scope.GetFirstNameNoTooltip] si strattona nervosamente la scollatura.\n\n"Non sarebbe forse meglio per tutti che poneste rimedio a questa questione e che lasciaste ai vostri nobili gli incarichi più importanti?""
 bp1_yearly.8120.a:0 "Uscite immediatamente."
 bp1_yearly.8120.a.flavor:0 "Dovrei farvi frustare!"
 bp1_yearly.8120.b:0 "[sycophant_scope.GetFirstNameNoTooltip]? Haha, assolutamente no!"
 bp1_yearly.8120.seduce:0 "Il [scheme|E] avrà una [success_chance|E] supplementare"
 bp1_yearly.8120.b.flavor:0 "Che idea ridicola!"
 bp1_yearly.8120.c:0 "Ma cos... #EMP Oh...#! In effetti, potreste aver ragione..."
 bp1_yearly.8120.c.flavor:0 "Pensate che anch'io piaccia a [sycophant_scope.GetSheHe]?"
 bp1_yearly.8120.d:0 "Siete #EMP astut[matchmaker_scope.Custom('DE_END_PRO_S_N')]#!, ma io non cederò."
 bp1_yearly.8120.d.flavor:0 "Come l'avete saputo?"
 bp1_yearly.8121.t:0 "Il Profumo di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8121.opening:0 "Pensieri erotici mi assillano da quando ho parlato con [matchmaker_scope.GetTitledFirstName], sogni di [sycophant_scope.GetTitledFirstName] e me...\n\n"
 bp1_yearly.8121.homosexual:0 "So che non è la relazione che [ROOT.Char.GetFaith.HighGodName] intendeva esistesse fra due [ROOT.Char.GetWomenMen]... oh [ROOT.Char.GetFaith.PositiveAfterLife]!"
 bp1_yearly.8121.adultery:0 "Non sarebbe giusto tradire [ROOT.Char.GetConsort.GetTitledFirstName], ma [ROOT.Char.GetFaith.HighGodNameAlternate] ha certamente una ragione per farmi sentire così!"
 bp1_yearly.8121.other:0 "E se [sycophant_scope.GetSheHe] si sentisse allo stesso modo? Mi sto forse tormentando senza motivo? [ROOT.Char.GetFaith.FertilityGodName] aiutami..."
 bp1_yearly.8121.desc:0 "\n\nCosa devo fare..."
 bp1_yearly.8121.a:0 "Devo seguire il mio cuore."
 bp1_yearly.8121.a.flavor:0 "Questa opportunità non può essere sprecata"
 bp1_yearly.8121.b:0 "Tutto ciò non può finire che male..."
 bp1_yearly.8121.b.friend:0 "[sycophant_scope.GetSheHe|U] è solo un[sycophant_scope.Custom('DE_PRO_PER_P_3P_G')]amic[sycophant_scope.Custom('DE_END_PRO_S_N')]! #EMP Niente più#! che un[sycophant_scope.Custom('DE_PRO_PER_P_3P_G')]amic[sycophant_scope.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.8121.b.flavor:0 "Torniamo al lavoro..."
 # Sycophant's enemies
 bp1_yearly.8130.t:0 "I Nemici di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8130.desc:0 "[sycophant_scope.Custom('DE_ART_DEF_P_D')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')], [sycophant_scope.GetTitledFirstName], irrompe nelle mie stanze, rovesciando una lampada e quasi facendo incendiare un cuscino.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Sono sicur[sycophant_scope.Custom('DE_END_PRO_S_N')] di essere inseguit[sycophant_scope.Custom('DE_END_PRO_S_N')]!", urla indicando dietro di [sycophant_scope.GetSheHe].\n\n"C'erano uomini che si aggiravano nei pressi delle mie stanze, dove ho trovato degli oggetti fuori posto!""
 bp1_yearly.8130.a:0 "Suvvia, questo non è da voi."
 bp1_yearly.8130.a.paranoid:0 "Suvvia, è stato certamente un domestico a spostare le vostre cose."
 bp1_yearly.8130.a.flavor:0 "Non c'è nulla di cui preoccuparsi"
 bp1_yearly.8130.b:0 "Vi farò sorvegliare, giorno e notte."
 bp1_yearly.8130.c:0 "[spymaster_scope.GetFirstNameNoTooltip] farà luce su questo fatto."
 bp1_yearly.8130.c.flavor:0 "La verità non [spymaster_scope.Custom('DE_PRO_DEM')] sfuggirà"
 bp1_yearly.8130.c.success:0 "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] trova delle prove"
 bp1_yearly.8130.c.failure:0 "Nessuna prova è stata trovata"
 bp1_yearly.8130.exposed:0 "Il [scheme|E] contro [sycophant_scope.GetShortUIName] verrà rivelato"
 bp1_yearly.8130.progress:0 "Il [scheme|E] contro [sycophant_scope.GetShortUIName] proseguirà"
 bp1_yearly.8130.d:0 "Dovreste occuparvi della questione, [spymaster|E]."
 bp1_yearly.8130.d.flavor:0 "Tra tutte le persone di cui preoccuparsi..."
 bp1_yearly.8130.d.success:0 "[spymaster_scope.GetFirstNameNoTooltip] trova delle prove"
 bp1_yearly.8130.d.failure:0 "[spymaster_scope.GetFirstNameNoTooltip] scompare"
 bp1_yearly.8130.e:0 "Nessuno minaccia impunemente [sycophant_scope.Custom('DE_ART_DEF_P_A')] #EMP mi[sycophant_scope.Custom('DE_END_PRO_S_N')]#! [ROOT.Char.Custom2('RelationToMe', sycophant_scope)]!"
 bp1_yearly.8130.e.flavor:0 ""
 bp1_yearly.8130.e.success:0 "Scopri una cospirazione"
 bp1_yearly.8130.e.failure:0 "Non scopri nulla"
 bp1_yearly.8131.t.sycophant:0 "L'Astuzia di [spymaster_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8131.t:0 "La Discolpa di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8131.desc.sycophant:0 "Sono sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] di essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] chiamat[ROOT.Char.Custom('DE_END_PRO_S_N')] nelle segrete più in profondità nelle viscere del mio [ROOT.GetCharacter.Custom('FortifiedBuilding')] e nientemeno che dal[sycophant_scope.Custom('DE_END_ADJ_NUL_S_N')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName].\n\nLì, in una cella, trovo [sycophant_scope.GetSheHe], evidentemente sollevat[sycophant_scope.Custom('DE_END_PRO_S_N')], accanto a [murderous_scope.GetTitledFirstName], incatenat[murderous_scope.Custom('DE_END_PRO_S_N')] e dall'umore senz'altro meno felice.\n\nIo sussulto, "[sycophant_scope.GetFirstNameNoTooltip]! Cosa avet...", ma prima che possa terminare la frase, [sycophant_scope.GetSheHe] mi interrompe: "Quest[murderous_scope.Custom('DE_END_PRO_S_N')] [murderous_scope.Custom('InsultNoun')] ha cercato di uccidermi... ho la confessione dello sgherro che aveva assoldato per fare il lavoro sporco a provarlo!""
 bp1_yearly.8131.desc.spymaster:0 "Mentre mi sdraio sul letto con [sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], riceviamo una missiva dal mio Maestro delle Spie, [spymaster_scope.GetTitledFirstName], che chiede a entrambi di recarci immediatamente nelle mie segrete.\n\nLì, nelle viscere del mio [ROOT.GetCharacter.Custom('FortifiedBuilding')], l[spymaster_scope.Custom('DE_END_PRO_S_N')] troviamo con al suo fianco [murderous_scope.Custom('DE_ART_DEF_P_A')] pover[murderous_scope.Custom('DE_END_PRO_S_N')] [murderous_scope.GetTitledFirstName] in catene.\n\n"Ecco [murderous_scope.Custom('DE_ART_DEF_P_A')] colpevole, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", sentenzia il Maestro delle Spie "Non ci sono dubbi.""
 bp1_yearly.8131.desc:0 "Tremo d'impazienza mentre attendo che le mie guardie portino l'agente catturato nella mia prigione, legato, incappucciato e gemente.\n\n"Venite, [sycophant_scope.GetFirstName], andiamo a vedere chi ha cercato di assoldare il vostro assassino!"\n\nLì, con un gran gesto teatrale il mio carceriere toglie il cappuccio al prigioniero e, con nostra somma sorpresa, scopriamo trattarsi di [murderous_scope.GetTitledFirstName]!\n\n[sycophant_scope.GetFirstNameNoTooltip] ed io esclamiamo ringhiando all'unisono: "#EMPY Tu!#!""
 bp1_yearly.8131.tt:0 "Il coinvolgimento di [murderous_scope.GetTitledFirstName] in un [scheme|E] per [sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip] [sycophant_scope.GetFirstName] è stato rivelato"
 bp1_yearly.8131.a:0 "Sembra che voi abbiate delle spiegazioni da dare, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.a.flavor:0 "Attraverso le sbarre della vostra cella!"
 bp1_yearly.8131.b:0 "[murderous_scope.GetSheHe|U] ha imparato la lezione."
 bp1_yearly.8131.b.flavor:0 "Dopotutto, non si tratta di #EMP tradimento#!"
 bp1_yearly.8131.c:0 "Chi altri è coinvolto?"
 bp1_yearly.8131.c.flavor:0 "Passami il martello!"
 bp1_yearly.8131.torture:0 "Ti appresti a torturare [murderous_scope.GetShortUIName]"
 bp1_yearly.8131.agent:0 "Un altro [agent|E] coinvolto nel [scheme|E] potrebbe essere scoperto"
 bp1_yearly.8131.attempted:0 "[agent_scope.GetTitledFirstNameNoTooltip] era coinvolto nel complotto!"
 released_attempted_murderer_opinion:0 "Il Mancato Assassino Viene Rilasciato"
 bp1_yearly.8132.t:0 "La Paura di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8132.desc.sycophant:0 "[sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], torna a trovarmi, fuori di sé.\n\nPare che [sycophant_scope.GetSheHe] abbia esaurito tutte le opzioni a sua disposizione senza riuscire ad avvicinarsi alle prove di un complotto.\n\n"Cosa posso ancora fare, [ROOT.Char.GetFirstNameNoTooltip]?" sospira, "Sono alla mercé dei miei nemici!""
 bp1_yearly.8132.desc.spymaster:1 "Il mio Maestro delle Spie, [spymaster_scope.GetTitledFirstName], alla fine ha ammesso di non riuscire a trovare le prove di un complotto contro [sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n[spymaster_scope.GetSheHe|U] è persino arrivat[sycophant_scope.Custom('DE_END_PRO_S_N')] a suggerire che tutto l'accaduto sia frutto dell'immaginazione di [sycophant_scope.GetFirstNameNoTooltip]..."
 bp1_yearly.8132.desc:0 "Ho cercato di capire quali siano le preoccupazioni del[sycophant_scope.Custom('DE_END_ADJ_NUL_S_N')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], mettendo sotto controllo le sue stanze e interrogando i servitori in tutto il [ROOT.GetCharacter.Custom('FortifiedBuilding')], ma senza alcun risultato.\n\n"Forse si è trattato solo di un servo che riordinava?" ipotizzo, senza molta convinzione.\n\n[sycophant_scope.GetSheHe|U] cammina avanti e indietro nella mia stanza, chiaramente senza essere stat[sycophant_scope.Custom('DE_END_PRO_S_N')] convinto dalla mia supposizione."
 bp1_yearly.8132.a:0 "Vi farò sorvegliare, per ogni evenienza."
 bp1_yearly.8132.a.flavor:0 "Meglio prevenire che curare"
 bp1_yearly.8132.b:0 "Oppure si tratta di un innocuo scherzo?"
 bp1_yearly.8132.b.flavor:0 "Questa è solo una perdita di tempo"
 bp1_yearly.8134.t:0 "L'Assenza di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8134.desc:0 "È passato troppo tempo da quando ho avuto notizie dal[sycophant_scope.Custom('DE_END_ADJ_NUL_S_N')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName] e comincio a temere il peggio.\n\nE se si fosse trattato davvero di una minaccia alla sua vita?... oh [ROOT.Char.GetFaith.HighGodName]..."
 bp1_yearly.8134.a:0 "Dove siete, [sycophant_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8134.a.flavor:0 "Cosa ho fatto..."
 # Sycophant's revenge
 bp1_yearly.8140.t:0 "La Vendetta di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8140.desc:0 "Mentre guardo la mia collezione di ottimi [ROOT.Char.Custom('RegionalAlcoholicDrink')|U], sento la voce familiare del[sycophant_scope.Custom('DE_END_ADJ_NUL_S_N')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\nFra i barili, è impegnat[sycophant_scope.Custom('DE_END_PRO_S_N')] a proferire maledizioni e imprecazioni all'indirizzo di un qualche servo.\n\nProprio quando sto per allontanarmi, sento una frase che mi gela il sangue nelle vene: "uccidi [jealous_scope.GetTitledFirstName]!""
 bp1_yearly.8140.a:0 "[sycophant_scope.GetFirstNameNoTooltip]! Ho sentito tutto!"
 bp1_yearly.8140.a.flavor:0 "Non vi vergognate?"
 bp1_yearly.8140.b:0 "Si! [jealous_scope.GetFirstNameNoTooltip] #EMP morirà#!!"
 bp1_yearly.8140.b.flavor:0 "Finalmente un po' di divertimento!"
 bp1_yearly.8140.c:0 "#EMP Mi allontano in punta di piedi#!"
 bp1_yearly.8140.c.flavor:0 "Non ho sentito #EMP nulla#!"
 # Sycophant's joke
 bp1_yearly.8160.t:0 "Il Fascino di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.desc:0 "[sycophant_scope.Custom('DE_ART_DEF_P_D')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], ed io stiamo passeggiando nei miei giardini, ridendo sguaiatamente per una storiella sconcia che [sycophant_scope.GetSheHe] ha sentito raccontare a un servo, quando [jealous_scope.GetTitledFirstName] incrocia il nostro cammino.\n\n[jealous_scope.GetSheHe|U] ci lancia un'occhiata severa mentre dice: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], c'è qualcosa di cui vorrei parlarvi. Avete un momento?""
 bp1_yearly.8160.a:0 "Molto bene, di cosa si tratta?"
 bp1_yearly.8160.a.flavor:0 "Mi auguro che si tratti di buone notizie!"
 bp1_yearly.8160.b:0 "Unitevi a noi, questa la dovete sentire!"
 bp1_yearly.8160.b.flavor:0 "Cosa #EMP potrebbe#! andare male?"
 bp1_yearly.8160.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] riesce a convincerl[jealous_scope.Custom('DE_END_PRO_S_N')]"
 bp1_yearly.8160.b.failure:0 "Questa è la goccia che fa traboccare il vaso per [jealous_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.d:0 "Non adesso, [jealous_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8160.d.flavor:0 "Non vedete che sono #EMP occupat[ROOT.Char.Custom('DE_END_PRO_S_N')]#!?"
 bp1_yearly.8161.t:0 "La Magia di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8161.opening:1 "Mentre l'eco delle ultime parole di [sycophant_scope.GetTitledFirstName] si confonde col canto degli uccelli, [jealous_scope.GetTitledFirstName] ha sul volto un'espressione più seria che mai.\n\n"
 bp1_yearly.8161.desc:0 "Lentamente, però, da un angolo della sua bocca spunta l'accenno di un sorriso, che si allarga sempre più in un ampio ghigno che, alla fine, si scioglie in una fragorosa risata!\n\n"Quest... #EMP *ansima*#! Questa è troppo divertente... #EMP *ansima*#! Oh! Vi ho davvero giudicat[sycophant_scope.Custom('DE_END_PRO_S_N')] male [sycophant_scope.GetFirstNameNoTooltip]! Andiamo a cercare qualcosa per stuzzicare l'appetito!""
 bp1_yearly.8161.a:0 "#EMP *dà un colpetto col gomito*#! [ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor:0 "Mi avevate quasi convint[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 bp1_yearly.8162.t:0 "La Gaffe di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8162.desc:1 "Ho l'orribile sensazione che la battuta non sia stata capita.\n\nLe mie paure sono poi confermate quando, pochi istanti dopo, [jealous_scope.GetFirstNameNoTooltip] emette un lungo sospiro, alza gli occhi al cielo e si allontana.\n\n[sycophant_scope.GetFirstName] scrolla le spalle: "Ma dai, che puritan[jealous_scope.Custom('DE_END_PRO_S_N')]...""
 bp1_yearly.8162.a:0 "Ma perché tutto ciò, [sycophant_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8162.a.flavor:0 "Continuate con le storielle della servitù..."
  # Sycophant's friend
 bp1_yearly.8170.t:0 "L'amic[friendly_scope.Custom('DE_END_PRO_S_N')] di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.desc:0 "Vedo sempre meno [sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName]. Sembra che [sycophant_scope.GetSheHe] abbia invece passato molto tempo con [friendly_scope.Custom('DE_ART_DEF_P_A')] mi[friendly_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', friendly_scope)], [friendly_scope.GetTitledFirstName]...\n\nLi incrocio mentre scherzano fra loro e, alla mia vista, ridacchiano complici.\n\nNon so cosa pensare di questa situazione..."
 bp1_yearly.8170.a:0 "Sono superiore a tutto ciò."
 bp1_yearly.8170.a.flavor:0 "Non perderò più tempo con [sycophant_scope.GetSheHe]"
 bp1_yearly.8170.b:0 "Ah, [sycophant_scope.GetFirstNameNoTooltip], posso parlarvi?"
 bp1_yearly.8170.b.flavor:0 "Io so ciò che [friendly_scope.Custom('DE_PRO_DEM')] piace"
 bp1_yearly.8170.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] mi segue"
 bp1_yearly.8170.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] resta assieme a [friendly_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.c:0 "Non ho più bisogno di voi, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8170.c.flavor:0 "Riderà bene chi riderà ultimo!"
 # Sycophant's ultimatum
 bp1_yearly.8180.t:0 "L'Ultimatum [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8180.desc:0 "[sycophant_scope.Custom('DE_ART_DEF_P_D')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], mi ha chiesto un'udienza privata. Una formalità inusuale che di solito porta solo brutte notizie.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip]... Non ce la faccio più! Voi mi escludete, nonostante sappiate bene quanto fossi un[sycophant_scope.Custom('DE_PRO_PER_P_3P_G')]ottim[sycophant_scope.Custom('DE_END_PRO_S_N')] consiglier[sycophant_scope.Custom('DE_END_ADJ_IND_S_A')]!"\n\n"Se questo sarà il modo in cui continuerò a essere trattat[sycophant_scope.Custom('DE_END_PRO_S_N')], dovrò cercare nuove prospettive. Ho sentito che [new_realm.GetHolder.GetName] sa come ben ricompensare i suoi sudditi più fedeli...""
 bp1_yearly.8180.a:0 "Sapete che non posso perdervi, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.a.flavor:0 "Lo sapete fin troppo bene..."
 bp1_yearly.8180.b:0 "Andiamo, sapete bene che la situazione è più complessa di come la state mettendo!"
 bp1_yearly.8180.b.flavor:0 "Ci sono tanti fattori in gioco..."
 bp1_yearly.8180.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] rimane"
 bp1_yearly.8180.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] se ne va"
 bp1_yearly.8180.c:0 "Andate allora, se è questo ciò che pensate!"
 bp1_yearly.8180.c.flavor:0 "Andate via!"
 bp1_yearly.8180.d:0 "State minacciando di tradirmi!"
 bp1_yearly.8180.d.flavor:0 "Se non posso avere voi..."
 # Sycophant's talents
 bp1_yearly.8190.t:0 "I Talenti di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8190.opening:1 "Mentre attraverso il cortile, sono liet[ROOT.Char.Custom('DE_END_PRO_S_N')] di sentire finalmente qualcuno che apprezza [sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\n"Oh non ascoltate quegli invidiosi," afferma [friendly_scope.GetTitledFirstName], "voi siete [sycophant_scope.Custom('DE_ART_DEF_P_A')] migliore [sycophant_scope.GetCouncilTitle] che [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] abbia avuto da tanti anni a questa parte... per quanto ne sappia io!"\n\n"
 bp1_yearly.8190.twitch:0 "Per un momento, mi è parso di scorgere gli occhi spiritati di [jealous_scope.GetTitledFirstName] nell'ombra delle stalle dall'altra parte del cortile, prima che l'oscurità si facesse impenetrabile."
 bp1_yearly.8190.desc:0 "Sono cert[sycophant_scope.Custom('DE_END_PRO_S_N')] che ciò che ho visto in [sycophant_scope.GetSheHe] fosse reale!"
 bp1_yearly.8190.a:0 "Finalmente qualcuno che sa riconoscere il valore di una persona!"
 bp1_yearly.8190.a.flavor:0 "Cresce il numero di persone che apprezzano [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8190.b:0 "Avanti, passiamo una bella serata, solo noi tre!"
 bp1_yearly.8190.b.flavor:0 "Tieniti stretto gli amici"
 # Sycophant's rewards
 bp1_yearly.8191.t:0 "Le Ricompense di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.opening:0 "Un'altra interminabile riunione del consiglio si protrae noiosamente, quando [sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName] si avvicina a me per dirmi, in maniera seducente,\n\n"Affari urgenti mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], "
 bp1_yearly.8191.taken:0 "il Paese ha un estremo bisogno di un [sycophant_scope.Custom('GetTargetCourtPosition')|l] capace. Di qualcuno che si occupi adeguatamente di [sycophant_scope.Custom('GetTargetCourtPositionDesc')]... un compito nel quale [old_holder.GetTitledFirstName] ha del tutto #EMP fallito#!.""
 bp1_yearly.8191.open:0 "il Paese ha un estremo bisogno di un [sycophant_scope.Custom('GetTargetCourtPosition')|l] capace. Di qualcuno che si occupi adeguatamente di [sycophant_scope.Custom('GetTargetCourtPositionDesc')]...""
 bp1_yearly.8191.arrogant:0 "\n\nCon gesti teatrali, [sycophant_scope.GetSheHe] esclama: "Lasciate che me ne occupi io mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], questo genere di incarico richiede una certa eleganza.""
 bp1_yearly.8191.other:0 "\n\nMettendosi la mano sul cuore, [sycophant_scope.GetSheHe] esclama: "Certamente, #EMP Io#! sarei dispost[sycophant_scope.Custom('DE_END_PRO_S_N')] ad assumere questo importante onere, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 bp1_yearly.8191.desc:0 "\n\n[annoyed_scope.GetTitledFirstName] è chiaramente fumante di rabbia."
 bp1_yearly.8191.a:0 "Una eccellente idea, [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8191.a.flavor:0 "Sono felice di poter contare su [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.b:0 "Si, è tempo che [old_holder.GetFirstNameNoTooltip] si faccia da parte!"
 bp1_yearly.8191.b.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] dimostrerà a [old_holder.GetHerHim] come si fa!"
 bp1_yearly.8191.c:0 "Perché invece non assumete un incarico vacante?"
 bp1_yearly.8191.c.flavor:0 "I talenti di [sycophant_scope.GetFirstNameNoTooltip] sono infiniti"
 bp1_yearly.8191.d:0 "Credo che questo sia un lavoro per [annoyed_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8191.d.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] non può occuparsi di #EMP tutto#!"
 bp1_yearly.8191.e:0 "Ma non ci sono dei problemi più urgenti?"
 bp1_yearly.8191.e.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] farà altro"
 # Sycophant's mistakes
 bp1_yearly.8192.t:0 "Gli Errori di [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8192.desc:0 "Mentre mi prendo un po' di tempo sulla cassapanca delle mie stanze per pensare a come ricompensare [sycophant_scope.Custom('DE_ART_DEF_P_A')] mi[sycophant_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], per l'ottimo lavoro svolto di recente, il chiavistello della porta scatta ed entra [insulting_scope.GetTitledFirstName].\n\n"Perdonatemi se parlo liberamente mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma questa storia di [sycophant_scope.GetFirstNameNoTooltip] sta diventando ridicola!"\n\n"Quest'idiota non ha le competenze necessarie per svolgere l'incarico di [sycophant_scope.GetCouncilTitle]. Ogni giorno in più in cui [sycophant_scope.GetSheHe] rimane in carica, le cose andranno sempre peggio, fino alla rovina del Paese!""
 bp1_yearly.8192.a:0 "Non avevo idea che le cose andassero così male..."
 bp1_yearly.8192.a.flavor:0 "È tempo che [sycophant_scope.GetFirstNameNoTooltip] si faccia da parte"
 bp1_yearly.8192.b:0 "Nel mio consiglio non c'è posto per queste gelosie."
 bp1_yearly.8192.b.flavor:0 "Gli odiatori odieranno sempre"
 bp1_yearly.8192.fired_tt:0 "[insulting_scope.GetShortUIName|U] viene licenziato dal tuo [council|E] per 5 anni"
 bp1_yearly.8192.c:0 "#EMP *sospiro*#! Non vedete che sono #EMP occupat[ROOT.Char.Custom('DE_END_PRO_S_N')]#!, [insulting_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8192.c.flavor:0 "I talenti di [sycophant_scope.GetFirstNameNoTooltip] sono infiniti"

