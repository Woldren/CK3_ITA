 ##################################################
 fp3_struggle.0051.t: "L'Intermezzo Iraniano"
 fp3_struggle.0051.desc: "Una sanguinosa guerra civile devasta l'un tempo intoccabile [Mostaza.GetPrimaryTitle.GetBaseName]: i membri della famiglia regnante si uccidono a vicenda e si fanno la guerra, in lizza per usurpare l'[GetFaithByKey('ashari').ReligiousHeadTitleName|U]. L'Iraq trema sulle sue fondamenta, mentre al di là delle montagne orientali, i Signori persiani della frontiera approfittano della rovina di Baghdad per ritagliarsi territori e costruire imperi.\n\n"
 fp3_struggle.0051.desc.caliph: "Dietro di me c'è una fila di pallidi fantasmi: i [Mostaza.GetTitleTierName] [Mutawakkil.GetFirstName], [Muntasir.GetFirstName] e [Mustain.GetFirstName], tutti vittime di questa [struggle|El]. I persiani ribelli e i turchi traditori non vedono l'ora di mandarmi a raggiungere gli spettri dei miei predecessori, ma io posso ancora ribaltare la situazione!"
 fp3_struggle.0051.desc.involved: "È tempo per la casata [ROOT.Char.GetHouse.GetNameNoTooltip] di agire e raggiungere la gloria. Saremo i salvatori del Califfato o infrangeremo il sogno di una ummah unita una volta per tutte?"
 fp3_struggle.0051.desc.interloper: "Con la rapida e prematura fine degli ultimi tre [Mostaza.GetTitleAsNameNoTooltip], tutti si aspettano che [Mostaza.GetFirstName] segua il loro cattivo esempio. In questi tempi difficili e incerti, non mancano le opportunità per la casata [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_struggle.0051.desc.supporter: "Mai come ora abbiamo bisogno della lealtà e della diligenza della casata [ROOT.Char.GetHouse.GetNameNoTooltip]. È il momento di conquistare la gloria, salvare il Califfato e diventare veri campioni della causa [ROOT.Char.GetFaith.GetAdjective]!"
 fp3_struggle.0051.desc.detractor: "Con i padroni dell'Islam coinvolti nel tumulto di una crisi perpetua, la casata [ROOT.Char.GetHouse.GetNameNoTooltip] ha un'opportunità unica per diventare padrona del proprio destino e scrivere il suo nome negli annali della storia."
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "Dopo un periodo di crisi, [Mostaza.GetPrimaryTitle.Custom('IT_COU_COL4')][Mostaza.GetPrimaryTitle.GetName] si sta riprendendo, la lotta sanguinosa in Persia si sta lentamente attenuando."
 fp3_struggle.0051.desc.stabilization_actor: "La casata [ROOT.Char.GetHouse.GetNameNoTooltip] deve fare attenzione. Potremmo approfittare della situazione per costruire un futuro prospero o seminare caos e discordia, che potrebbero portarci ancora più in alto."
 fp3_struggle.0051.a:0 "Che [ROOT.Char.GetFaith.HighGodName] sia con me!"
 fp3_struggle.0051.b:0 "Queste sciocche ambizioni devono essere soffocate!"

 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U] Riafferma il Suo Dominio"
 fp3_struggle.0071.desc.caliph: "Il conflitto è terminato! Che sia stato per la potenza delle mie armi, per la mia abile diplomazia o per l'intrinseca supremazia della mia posizione poco importa, fatto sta che ora i traditori e i ribelli hanno cambiato idea. Adesso si affrettano a rinnovare i loro giuramenti davanti al mio trono, si accalcano l'un l'altro per inchinarsi il più possibile e riaffermare la loro fede nel loro legittimo [ROOT.Char.GetTitleTierName].\n\nI Signori persiani ribelli hanno giurato sottomissione e si sono pentiti della loro follia, oppure sono stati sostituiti da governatori [ROOT.Char.GetCulture.GetCollectiveNoun|l] affidabili e pii. Ho completato la conquista della Persia, iniziata dal Califfato Rashidun due secoli fa, per la gloria eterna di [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]." 
 fp3_struggle.0071.desc.supporter: "Grazie a promesse, minacce, astuzia e forza, l'autorità [struggle_liege.Custom('IT_NAM_COL2')][struggle_liege.GetTitledFirstName] è stata riaffermata. I ribelli sono stati messi alle strette e i Signori persiani insubordinati si sono affrettati a prostrarsi davanti al trono [struggle_liege.Custom('IT_NAM_COL2')][struggle_liege.GetTitleTierName].\n\nE dietro quel trono #italic ci sono ioI#!. In questi tempi difficili ho raccolto la sfida, ho dimostrato di essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] più grande sosteni[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] [Mostaza.Custom('IT_NAM_COL2')][Mostaza.GetTitleTierName] e ho portato ordine nel mondo. Tutti verranno presto a conoscenza del mio contributo e la casata [ROOT.Char.GetHouse.GetNameNoTooltip] vivrà in eterna gloria." 
 fp3_struggle.0071.a: "La vittoria è mia!"
 fp3_struggle.0071.b: "La vittoria è dolce, ma possiamo migliorare ancora!"

 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "Grazie a promesse, minacce, astuzia e forza, la mia autorità sul #italic dar-al-Islam#! è stata riaffermata. Molti sosterranno che è stato in virtù della grazia di [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], ma è solo il frutto della mia abilità e delle mie manovre che la guerra civile che ha devastato [struggle_liege.GetPrimaryTitle.Custom('IT_COU_COL4')][struggle_liege.GetPrimaryTitle.GetNameNoTooltip] non è stata ancora più sanguinosa.\n\nQuesto è l'inizio di una nuova era di grandezza per la Persia e per il mondo! E per #italic me!#!"
 fp3_struggle.0072.desc.supporter: "Grazie a promesse e minacce, astuzia e forza, l'autorità [struggle_liege.Custom('IT_NAM_COL2')][struggle_liege.GetTitledFirstName] è stata riaffermata. Anche se molti sosterranno che ciò sia dovuto alla grazia di [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], solo con il sostegno di alleati come me la guerra civile che ha devastato [struggle_liege.GetPrimaryTitle.Custom('IT_COU_COL4')][struggle_liege.GetPrimaryTitle.GetNameNoTooltip] non è stata ancora più sanguinosa.\n\nNon ho dubbi che i miei sforzi e la mia fedeltà verranno ricompensati, ma non posso fare a meno di chiedermi se non sarebbe stato meglio scegliere l'altra parte..."
 fp3_struggle.0072.desc.detractor: "Grazie a false promesse e vili minacce, [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitleTierName] ha riaffermato la sua cosiddetta autorità e si è assicurat[struggle_liege.Custom('DE_END_PRO_S_N')] ancora una volta la fedeltà del gregge di idioti e sicofanti che affollano la sua corte.\n\nHo fatto del mio meglio, ma il Califfato di [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] resiste, nonostante la sua corruzione. Questo è un giorno buio per la Persia, ma forse non tutto è perduto. Domani è un altro giorno e chissà quali nuove opportunità porterà..." 
 fp3_struggle.0072.desc.uninvolved: "La disputa per la Persia ha raggiunto una fase di calma, ora che [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitledFirstName] non solo ha ripristinato la sua autorità e il suo impero, ma anche acquisito più potere che mai.\n\nNominando fantocci [struggle_liege.GetCulture.GetCollectiveNoun|l] per governare la Persia e sottomettendo tutti coloro che l[struggle_liege.Custom('DE_END_PRO_S_N')] sfidavano, [struggle_liege.GetSheHe] ha riaffermato la supremazia [struggle_liege.GetFaith.GetAdjective] in [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nPer il momento, [struggle_liege.GetSheHe] sembra invincibile, ma forse non tutto è perduto." 
 fp3_struggle.0072.desc.involved: "I tumulti in Persia si stanno attenuando, ora che [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitledFirstName] non solo ha ripristinato la sua autorità e il suo impero, ma anche raggiunto nuove vette di prestigio e potere.\n\nNominando fantocci [struggle_liege.GetCulture.GetCollectiveNoun|l] per governare la Persia e sottomettendo tutti coloro che osavano sfidarl[struggle_liege.Custom('DE_END_PRO_S_N')], [struggle_liege.GetSheHe] ha riaffermato la supremazia [struggle_liege.GetFaith.GetAdjective] in [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nAl momento si dice che la sua autorità sia ferrea, ma è tutto da vedere." 
 fp3_struggle.0072.desc.interloper: "La disputa per la Persia ha raggiunto una fase di calma, ora che [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitledFirstName] non solo ha ripristinato la sua autorità e il suo impero, ma anche acquisito più potere che mai.\n\nNominando fantocci [struggle_liege.GetCulture.GetCollectiveNoun|l] per governare la Persia e sottomettendo tutti coloro che osavano sfidarl[struggle_liege.Custom('DE_END_PRO_S_N')], [struggle_liege.GetSheHe] ha riaffermato la supremazia [struggle_liege.GetFaith.GetAdjective] in [struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip].\n\nPoiché la sua autorità è ormai troppo potente per essere messa in discussione, è meglio che anch'io cerchi di entrare nelle sue grazie, per consolidare il mio dominio sui miei territori persiani..." 
 fp3_struggle.0072.a: "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate] è con me!"
 fp3_struggle.0072.b: "Un nuovo giorno verrà!"

 fp3_struggle.0082.t: "Il [GetTitleByKey('d_sunni').GetNameNoTooltip] Si Arrende"
 fp3_struggle.0082.desc.intro: "Dopo anni di lotte infruttuose, [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitledFirstName] si è arres[struggle_liege.Custom('DE_END_PRO_S_N')] e ha abbandonato ogni speranza di riunificare la regione. La frontiera orientale è ora nelle mani di nuovi governanti che continueranno a combattere contro i nomadi delle steppe e gli uni contro gli altri, come hanno sempre fatto.\n\n" 
 fp3_struggle.0082.desc.supporter: "Accerchiato da ogni parte e divorato dall'interno da tradimenti e malasorte, il Califfato [struggle_liege.GetHouse.GetNameNoTooltip] si è spaccato. Solo [ROOT.GetCharacter.GetFaith.HighGodName] sa se avrei potuto invertire il corso degli eventi, ma la fortuna era contro di me e sono ora ridott[ROOT.Char.Custom('DE_END_PRO_S_N')] a chiedermi cosa mi riservi il futuro. È un colpo terribile, ma #italic non#! è la fine!\n\nLasciate che gli sciocchi che mi hanno sfidat[ROOT.Char.Custom('DE_END_PRO_S_N')] si godano questa tregua, perché arriverà il momento in cui le mie armate marceranno di nuovo e calpesteranno i loro stendardi."
 fp3_struggle.0082.desc.involved: "Forse non è il risultato che volevo ma posso ancora farcela, finché condurrò il mio Paese alla gloria, grazie al vuoto lasciato dalla casata [struggle_liege.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0082.desc.interloper: "Avendo svolto il ruolo dell'intruso sulla scena Persiana, questa è forse la mia occasione per assumere un ruolo più importante e riempire il vuoto lasciato dalla casata [struggle_liege.GetHouse.GetNameNoTooltip]. Potrei anche voltare le spalle a questo caos e darmi da fare sotto altri cieli per il futuro della casata [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0082.desc.detractor: "Dopo anni di lotte infruttuose e di amara sfortuna, [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitledFirstName] è stat[struggle_liege.Custom('DE_END_PRO_S_N')] infine costrett[struggle_liege.Custom('DE_END_PRO_S_N')] a cedere. L'autorità che una volta la casata [struggle_liege.GetHouse.GetNameNoTooltip] esercitava sulla Persia è svanita ormai da tempo, incoraggiando ribelli e rivali.\n\nLa casata [ROOT.Char.GetHouse.GetNameNoTooltip] può approfittare di questo caos per diventare più forte che mai, orgogliosa e, soprattutto, #italic libera#!."
 fp3_struggle.0082.desc.uninvolved: "Dopo anni di logoramento e anarchia, [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitledFirstName] si è infine arres[struggle_liege.Custom('DE_END_PRO_S_N')], senza creare grande scalpore, e ha abbandonato ogni speranza di riunire Arabia e Persia.\n\nL'Oriente è ora nelle mani di nuovi governanti che continueranno a combattere contro i nomadi delle steppe e tra loro, sotto lo sguardo lontano e impotente del Califfo.\n\nChiaramente, la rovina della casata [struggle_liege.GetHouse.GetNameNoTooltip] è fonte di opportunità che una casata abbastanza audace potrebbe cogliere."
 fp3_struggle.0082.a: "Malediranno il giorno in cui ci hanno traditi!"
 fp3_struggle.0082.b: "Una nuova alba arriverà!"
 fp3_struggle.0082.c: "Per la gloria immortale della Persia!"

 fp3_struggle.0091.t: "Fondazione [struggle_ender.GetPrimaryTitle.Custom('IT_COU_COL')][struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U]: Una Nuova Persia"
 fp3_struggle.0091.desc.detractor: "Quando il sole sorge dietro il Monte Damavand, il suo tenue bagliore riscalda i pallidi campi. La corona dell'[GetTitleByKey('e_persia').GetBaseName] non sarà più un semplice lignaggio storico, ma un simbolo della nostra eroica lotta contro [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitledFirstName].\n\nNessun invasore straniero potrà mai più sottometterci. Abbiamo riacquistato la potenza e la gloria dei tempi andati, quando il mondo tremava davanti al #italic Re dei Re#!.\n\nPresto l'intera Persia sventolerà i vessilli di un nuovo impero. #italic Il mio impero#!!"
 fp3_struggle.0091.desc.supporter: "Benché la causa [struggle_liege.Custom('IT_NAM_COL2')][struggle_liege.GetName] fosse giusta, forse era destinata comunque al fallimento. Il popolo persiano voleva un nuovo leader, che riaccendesse la fiamma perduta e la gloria della nostra antichità. Ho risposto alla sua chiamata e le fondamenta che ho gettato potrebbero dare vita a un nuovo impero, il primo in Persia dalla caduta dei [sassanid_dynasty.GetName]. Potrei anche accontentarmi di ciò che ho già ottenuto, rafforzando il Paese e accendendo la fiamma nel cuore di ogni persiano..."
 fp3_struggle.0091.a: "Questo dovrebbe garantire il retaggio della casata [ROOT.Char.GetHouse.GetNameNoTooltip]."

 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "Il sole sorge dietro il Monte Damavand e il suo tenuo bagliore riscalda i pallidi campi. [struggle_ender.Custom('IT_NAM_COL3')|U][struggle_ender.GetName] è abbastanza potente e legittimat[struggle_ender.Custom('DE_END_PRO_S_N')] da proclamare la rifondazione dell'[persia_loc.GetName|U] e un nuovo grande potere regna ora su queste terre, un baluardo contro i vendicativi Signori dell'Arabia e i selvaggi nomadi delle steppe, restaurando la gloria degli antichi re.\n\n"
 fp3_struggle.0092.desc.iranian: "Il mio ruolo nell'impero [struggle_ender.Custom('IT_NAM_COL2')][struggle_ender.GetTitledFirstNameNoTooltip] è ancora da determinare. Con il mio aiuto, [struggle_ender.GetSheHe] potrebbe stabilire un duraturo retaggio, ma forse è solo un[struggle_ender.Custom('DE_PRO_PER_P_3P_G')]altr[struggle_ender.Custom('DE_END_PRO_S_N')] conquista[struggle_ender.Custom('DE_END_NOU_S_GS_N')] buon[struggle_ender.Custom('DE_END_PRO_S_N')] solo per gli annali, grande ma di breve durata."
 fp3_struggle.0092.desc.non-iranian: "Quello che un tempo era solo uno dei confini di un califfato morente è ora il cuore di un impero in ascesa. Il mondo osserva con interesse, chiedendosi se [struggle_ender.Custom('IT_NAM_COL3')][struggle_ender.GetTitledFirstNameNoTooltip] riuscirà a creare un retaggio duraturo o  se di [struggle_ender.GetSheHe] resterà solo il nome di un[struggle_ender.Custom('DE_PRO_PER_P_3P_G')]altr[struggle_ender.Custom('DE_END_PRO_S_N')] conquista[struggle_ender.Custom('DE_END_NOU_S_GS_N')] iscritto negli annali, grande ma di breve durata."
 fp3_struggle.0092.a: "È stato inevitabile."

 fp3_struggle.0095.t: "L'Ascesa dei [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]"
 fp3_struggle.0095.desc.shia_and_zandaqa: "Gli improvvidi sunniti hanno pensato per troppo tempo che il loro morente califfato fosse la massima autorità di questo mondo, secondo solo a Dio. Ma quanto si sbagliavano.\n\nDopo la caduta [struggle_liege.Custom('IT_NAM_COL2')][struggle_liege.GetTitledFirstName], mi sono assunt[ROOT.Char.Custom('DE_END_PRO_S_N')] il compito di guidare la #EMP umma#! nel vendicare la battaglia di Kerbala per conto dei seguaci di [ali.GetFirstName]. Inaugurerò una nuova era di dominio [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] e rivendicherò il più grande trono di questo mondo.\n\nI sunniti, una volta accecati dalla fiducia della loro superiorità, non avranno altra scelta che allinearsi." 
 fp3_struggle.0095.desc.muhakkima: "Gli stolti sunniti hanno a lungo dato per scontato che il loro corrotto califfato dovesse essere la massima autorità di questo mondo, ma nella loro follia hanno dimenticato che ogni giudizio spetta a Dio! Io ho fatto ciò che molti [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] hanno cercato di fare prima di me: ho messo fine al califfato sunnita. Anche se vendicare la battaglia di Nahrawan e secoli di persecuzioni è tutt'altro che sufficiente, tutto ciò è solo l'inizio. Sono diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('DE_ART_DEF_P_A')] califf[ROOT.Char.Custom('DE_END_PRO_S_N')] dei [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] e guiderò il loro giusto regolamento di conti nei confronti degli sciiti, che sicuramente presto o tardi arriverà."
 fp3_struggle.0095.desc.fallback: "Il califfato dovrebbe guidare la umma lungo il sacro sentiero, ma nella nostra follia abbiamo permesso che diventasse più debole e corrotto. Oggi stiamo tornando sulla retta via, mentre inauguro una nuova era per la Persia e l'Islam sotto il mio regno saggio e incorruttibile.\n\nAnche se c'è ancora tanto da fare, non vi è dubbio che le mie azioni cambieranno per sempre il corso della storia persiana. Ora guardiamo al futuro, alla fede [ROOT.Char.GetFaith.GetAdjective] e all'[GetTitleByKey('e_persia').GetName]!"
 fp3_struggle.0095.a: "Possa [ROOT.Char.GetFaith.HighGodNameAlternate] guidare il mio regno!"

 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "Ahimè! Il regno [struggle_liege.Custom('IT_NAM_COL2')][struggle_liege.GetName] è crollato e dalle sue ceneri è risort[struggle_ender.Custom('DE_END_PRO_S_N')] [struggle_ender.Custom('IT_NAM_COL3')][struggle_ender.GetName] e ha rivendicato il califfato in nome dei/degli [struggle_ender.GetFaith.GetAdherentNamePlural]. Il mio sostegno [struggle_liege.Custom('IT_NAM_COL4')][struggle_liege.GetTitledFirstNameNoTooltip] è stato pertanto vano e ho speso oro e fatica per niente. Tuttavia, potrebbe non essere troppo tardi per salvare la causa sunnita o per cambiare schieramento e allinearmi totalmente coi [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp3_struggle.0096.desc.involved: "Il caos e l'anarchia sembrano essere terminati. [struggle_ender.Custom('IT_NAM_COL3')|U][struggle_ender.GetName] ha dominato tutti i suoi avversari e rivendicato il califfato in nome dei/degli [struggle_ender.GetFaith.GetAdherentNamePlural]. Ora ha sostenitori e detrattori, alcuni temono la fine della #italic umma#! e altri celebrano il trionfo della loro fede. Devo riflettere sulla situazione per sapere da che parte stare. [struggle_ender.Custom('IT_NAM_COL3')|U][struggle_ender.GetTitledFirstNameNoTooltip] sta per inaugurare una nuova era per l'Islam e portare la pace in Mesopotamia e Persia, ma il mio sostegno potrebbe vederlo sopravvivere o crollare." 
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0099.desc.involved$"
 fp3_struggle.0096.desc.detractor: "Infine, il corrotto regno [struggle_liege.Custom('IT_NAM_COL2')][struggle_liege.GetTitledFirstName] è crollato. Dalle sue ceneri è risorto [struggle_ender.Custom('IT_NAM_COL3')][struggle_ender.GetTitledFirstName], inaugurando un califfato [struggle_ender.GetFaith.GetAdherentName] e una nuova era.\n\nLa mia lunga disputa contro [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitledFirstNameNoTooltip] ha finalmente dato i suoi frutti, anche se il risultato non è forse quello che avrei desiderato. Tuttavia, c'è ancora speranza per i sunniti e potrei diventare il loro faro. Ma potrei anche schierarmi completamente dalla parte dei [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]..."
 fp3_struggle.0096.desc.uninvolved: "La lunga disputa che infuriava in Persia è giunta al termine. [struggle_ender.Custom('IT_NAM_COL3')|U][struggle_ender.GetName] ha dominato tutti i suoi avversari e ha rivendicato il califfato in nome dei/degli [struggle_ender.GetFaith.GetAdherentNamePlural]. Nessuno può dire se [struggle_ender.GetSheHe] l'abbia fatto bene o male, ma di certo ora ha i mezzi per inaugurare una nuova era per l'Islam e portare la pace in Mesopotamia e Persia. Sebbene i membri della #italic umma#! siano ben lungi dall'essere soddisfatti e i Signori delle terre di frontiera stiano rimuginando all'interno delle loro remote fortezze, per il momento dovranno stringere i denti." 
 fp3_struggle.0096.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] è grande e misericordioso!"
 fp3_struggle.0096.b: "Questo è un triste giorno."

 fp3_struggle.0100.t: "Fondazione: Un Califfato Sottomesso"
 fp3_struggle.0100.desc: "Tra i musulmani era ovvio che il califfato fosse la massima autorità del mondo, Dio a parte, però man mano che sprofondava nell'indolenza e nella decadenza, la necessità di ripensare questo stato delle cose diventava sempre più pressante.\n\nOra un nuovo [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U] è sorto e io sono alla sua testa per proteggere e guidare il califfo, che è affidato alle mie cure. [struggle_liege.Custom('IT_NAM_COL3')|U][struggle_liege.GetName] può anche guidare i credenti, ma sono io che d'ora in poi sarò [ROOT.Char.Custom('DE_ART_DEF_P_A')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], come nuov[ROOT.Char.Custom('DE_END_PRO_S_N')] [Select_CString(ROOT.Char.IsFemale,'amministratrice','amministratore')] dell'Islam. E [struggle_liege.GetSheHe] farebbe bene a ricordarlo!"
 fp3_struggle.0100.desc.shia_and_zandaqa: "Tra i musulmani era chiaro che il califfato fosse la massima autorità del mondo, Dio a parte. Tuttavia, mentre il regno sprofondava nell'indolenza e nella decadenza, divenne chiaro che i seguaci di Ali avevano una maggiore influenza sui fedeli.\n\nOra è mia responsabilità proteggere il califfato di [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] e metterlo sotto la mia vigile guardia. Inaugurerò una nuova era di dominio [ROOT.Char.GetFaith.GetAdjective] nella #EMP umma#! e guai ai nostri detrattori se troveranno qualcosa da obiettare!"
 fp3_struggle.0100.desc.muhakkima: "Tra i musulmani era ovvio che il califfato fosse la massima autorità in questo mondo, Dio a parte. Tuttavia, era sufficiente che il regno tremasse di fronte al potere dei muhakkima perché capissero i loro errori.\n\nOra che sono il loro capo, i/gli [ROOT.Char.GetFaith.GetAdherentNamePlural] hanno preso il controllo del misero califfato di [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] e l'intera #EMP umma#! dovrà presto dar credito alle nostre sacre parole. Il giudizio è affare di Dio!" 
 fp3_struggle.0100.a: "Un nuovo giorno per l'Islam!"

 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "Il fatto che il califfato di [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] fosse una tigre di carta non dovrebbe sorprendere nessuno, i suoi eserciti si sono dispersi e i suoi lealisti hanno infranto i loro giuramenti o si sono nascosti in territori di confine dimenticati. [struggle_ender.Custom('IT_NAM_COL3')|U][struggle_ender.GetName] si è ora [Select_CString(struggle_ender.IsFemale,'autoproclamata protettrice','autoproclamato protettore')] del califfato, ma solo uno sciocco si lascerebbe ingannare: il califfato sunnita è in realtà sotto il suo controllo, totalmente soggiogato.\n\nCome avversari[ROOT.Char.Custom('DE_END_PRO_S_N')] [struggle_liege.Custom('IT_NAM_COL2')][struggle_liege.GetTitledFirstNameNoTooltip] devo assicurarmi di trovare un posto per me in questo nuovo ordine delle cose, in modo che il retaggio della casata [ROOT.Char.GetHouse.GetNameNoTooltip] possa sopravvivere ancora a lungo."
 fp3_struggle.0101.desc.supporter: "Il mio incrollabile sostegno non è stato sufficiente per il califfato di [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]... Forse era troppo frammentato, o i suoi nemici troppo numerosi e determinati. [struggle_ender.Custom('IT_NAM_COL3')|U][struggle_ender.GetName] si è ora [Select_CString(struggle_ender.IsFemale,'autoproclamata protettrice','autoproclamato protettore')] del califfato, ma questo significa semplicemente che [struggle_ender.GetSheHe] ha ignominiosamente sottomesso il virtuoso sovrano del #italic dar-al-Islam#!.\n\nDovrò stare attent[ROOT.Char.Custom('DE_END_PRO_S_N')] ora, se voglio assicurare un futuro alla casata [ROOT.Char.GetHouse.GetNameNoTooltip]..." 
 fp3_struggle.0101.desc.interloper: "Le azioni [struggle_ender.Custom('IT_NAM_COL2')][struggle_ender.GetName] sembrano aver posto fine all'anarchia e ai disordini che regnavano in Persia, anche se in modo precario. Dopo aver sottomesso [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetTitledFirstName], [struggle_ender.Custom('IT_NAM_COL3')][struggle_ender.GetTitledFirstNameNoTooltip] ora rivendica sotto la sua tutela il califfato sunnita e si proclama [struggle_ender.Custom('DE_ART_DEF_P_A')] più grande sovran[struggle_ender.Custom('DE_END_PRO_S_N')] del Paese.\n\nSi pone ora una domanda: la casata [ROOT.Char.GetHouse.GetNameNoTooltip] dovrebbe accettare questa situazione o contestarla?" 
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "La disputa in Persia e Mesopotamia è terminata, [struggle_ender.Custom('IT_NAM_COL3')][struggle_ender.GetName] ha sottomesso [struggle_liege.Custom('IT_NAM_COL3')][struggle_liege.GetName] per prendere il controllo di ampie parti del #italic dar-al-Islam#!. L'autorità e la gloria del califfato sunnita appartengono ormai al passato, mentre [struggle_ender.GetPrimaryTitle.Custom('IT_COU_COL4')][struggle_ender.GetPrimaryTitle.GetName] è ora una splendente stella in piena ascesa. Solo il tempo ci dirà se il suo splendore durerà o se si rivelerà solo una stella cadente..."
 fp3_struggle.0101.a: "Che questo segni l'alba di un nuovo giorno!"
 fp3_struggle.0101.b: "Questo è un giorno nero per l'Islam."

 fp3_struggle.0191.t: "La Fine dell'[GetTitleByKey('d_sunni').GetName]"
 fp3_struggle.0191.desc: "Combattendo invano contro generali ambiziosi, vassalli scontenti e i suoi stessi ex schiavi, l'[GetTitleByKey('d_sunni').GetNameNoTooltip] ha raccolto ciò che ha seminato. L'arroganza e la vanità erano diventate incontrollabili, le spese enormi e dovute per lo più agli sprechi, la corte infida come nessun'altra.\n\nL'impero è caduto e #italic io#! sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] l'artefice della sua caduta. Ora mi godo la gloria e il regno di [struggle_liege.GetFirstName] diventerà, nella migliore delle ipotesi, un esempio negativo nei libri di storia, un breve interludio negli annali della Persia."
 fp3_struggle.0191.a: "Questo è il mio miglior momento di sempre!"
 fp3_struggle.0191.b: "Ho fatto ciò che andava fatto."

 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "Tutti mi hanno tradit[ROOT.Char.Custom('DE_END_PRO_S_N')]. I miei consiglieri, i miei vassalli... persino i miei amici. Ho cercato di ripristinare la reputazione della casata [ROOT.Char.GetHouse.GetNameNoTooltip], ma non c'è stata speranza. E se oggi mi chiedo che cosa avrei potuto fare di diverso, credo che nessuno oltre a [ROOT.GetCharacter.GetFaith.HighGodName] abbia la risposta. Il regno, disseminato di rovine del suo antico splendore, è devastato. Non ho altra scelta che asserragliarmi nel mio [ROOT.Char.Custom('ResidenceBuilding')] e guardare tutto crollare intorno a me, felice di essere perlomeno ancora viv[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 fp3_struggle.0192.desc.supporter_or_vassal: "Era una battaglia persa in partenza quella contro generali ambiziosi, vassalli scontenti e perfino suoi ex schiavi, a tutto ciò [struggle_liege.GetPrimaryTitle.Custom('IT_COU_COL4')][struggle_liege.GetPrimaryTitle.GetNameNoTooltip] non poteva resistere ancora a lungo. Il dispendio di oro, sangue ed energie è stato colossale e, anche se il resto del mondo si soffermerà solo su questo, il ruolo che ho svolto e i sacrifici che ho fatto saranno noti a [ROOT.GetCharacter.GetFaith.HighGodName]. Ora rimane un regno in pezzi, le cui crepe attirano gli assassini dei re. La fine della casata [struggle_liege.GetHouse.GetNameNoTooltip] potrebbe non essere la mia e dalle sue ceneri potrebbero sbocciare nuovi fiori."
 fp3_struggle.0192.desc.detractor: "Era una lotta vana quella contro generali ambiziosi, vassalli scontenti e perfino suoi stessi ex schiavi, [struggle_liege.GetPrimaryTitle.Custom('IT_COU_COL4')][struggle_liege.GetPrimaryTitle.GetNameNoTooltip] ha così raccolto ciò che aveva seminato. L'arroganza e la vanità erano diventate incontrollabili, le spese enormi e volubili e la corte infida come nessun'altra. Così la casata [struggle_liege.GetHouse.GetNameNoTooltip] è caduta tanto in basso che sarà impossibile vederla risorgere. Il suo nome diventerà, nel migliore dei casi, un esempio negativo insegnati nei libri di storia, una mera parentesi negli annali della Persia."
 fp3_struggle.0192.a: "Assicurerò il futuro della dinastia, a qualsiasi costo."
 fp3_struggle.0192.b: "È solo una temporanea battuta d'arresto."
 fp3_struggle.0192.c: "Tutto ciò fa presagire nuove opportunità... per me."
 fp3_struggle.0123.d: "Che tragedia..."


 sway_outcome.1004.t: "Un Giuramento di Fedeltà"
 sway_outcome_magnanimity.1004.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]", dice [target.Custom('IT_NAM_COL3')][target.GetName], "mi rendo conto ora che ho sbagliato nel dubitare di voi. La vostra indulgenza vi fa onore in questi tempi difficili, dovremmo riunirci e parlare per il bene del regno." [target.GetSheHe|U] mi fa un inchino e sembra sincer[target.Custom('DE_END_PRO_S_N')]. Forse, dopottutto, l'ho davvero conquistat[target.Custom('DE_END_PRO_S_N')]."
 sway_outcome_blessed.1004.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [target.Custom('IT_NAM_COL3')][target.GetName], mentre si produce in un profondo inchino. "Non so se siete stat[ROOT.Char.Custom('DE_END_PRO_S_N')] davvero benedett[ROOT.Char.Custom('DE_END_PRO_S_N')] da [ROOT.GetCharacter.GetFaith.HighGodName], come qualcuno dice, o se le vostre parole hanno miracolosamente ottenuto l'effetto desiderato, ma i nostri recenti colloqui mi hanno commoss[target.Custom('DE_END_PRO_S_N')]. Dobbiamo restare uniti in questi tempi difficili e sappiate che io sarò sempre al vostro fianco.""
 sway_outcome_grudgingly.1004.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]", dice a malincuore [target.Custom('IT_NAM_COL3')][target.GetName], "i nostri nemici stanno diventando più numerosi e ora mi è chiaro che dovremmo seppellire i nostri dubbi e fidarci l'un[ROOT.Char.Custom('DE_END_PRO_S_N')] dell'altr[target.Custom('DE_END_PRO_S_N')]. Pertanto, mi inchino a voi e vi dichiaro ancora una volta la mia fedeltà."" 
 sway_outcome_flattery.1004.desc: ""Oh potente [ROOT.Char.GetTitleTierName]", dice [target.Custom('IT_NAM_COL3')][target.GetName], inchinandosi. "voi alla cui ombra ho la fortuna di stare, o glorios[ROOT.Char.Custom('DE_END_PRO_S_N')] e misericordios[ROOT.Char.Custom('DE_END_PRO_S_N')] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')], come mi pento di aver dubitato di voi. Prendo assolutamente le distanze da qualsiasi cosa spiacevole, reale o immaginaria, che possa essere stata detta a vostro riguardo.""
 sway_outcome_dharmic.1004.desc: ""Oh [ROOT.Char.GetTitleTierName]", dichiara solennemente [target.Custom('IT_NAM_COL3')][target.GetName]. "Ogni regno necessita di un sovrano al di sopra di tutti gli altri, capace di distinguere il vero dal falso per prendere le decisioni più illuminate. Forse voi siete proprio tale [ROOT.Char.GetTitleTierName], nel qual caso dimenticherò i miei dubbi, la mia vanità e vi rinnoverò il mio giuramento di fedeltà.""
 sway_outcome_caliph.1004.desc: "[target.Custom('IT_NAM_COL3')|U][target.GetName] incontra il mio sguardo per un attimo, prima di inchinarsi profondamente. "Voi siete [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleTierName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], e [ROOT.Char.Custom('DE_ART_DEF_P_A')] legittim[ROOT.Char.Custom('DE_END_PRO_S_N')] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] della #italic umma#!. Io ho dubitato di voi, lo ammetto, ma non posso più mettere a repentaglio la causa della nostra fede in questo modo. Non ho dimenticato il giuramento che vi ho fatto e non lo infrangerò mai più.""
 sway_outcome.1004.a: "Molto bene... ma vi terrò d'occhio!"
 sway_outcome.1004.b: "Tutto è perdonato."


