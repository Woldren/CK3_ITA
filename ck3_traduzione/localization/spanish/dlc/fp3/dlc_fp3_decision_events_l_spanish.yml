 fp3_decision.0001.t: "Accendi il Fuoco Reale" 
 fp3_decision.0001.desc_mazdakist: "Anche se Mazdak, se fosse ancora vivo, mi avrebbe certamente chiesto di far chiudere i templi del fuoco, che considerava dei monumenti alla gloria della vanità, io sono [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleTierName] e posso scegliere un'altra strada. Se voglio onorare il suo retaggio, devo benedire il mio regno con il fuoco, come i grandi re del passato."
 fp3_decision.0001.desc_khurramite: "Forse questo mondo sarebbe migliore senza [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitleTierName]. Tuttavia, è questo il ruolo che il popolo mi ha affidato e merita la protezione di Ātar, la #italic yazata#! del calore e della luce."
 fp3_decision.0001.desc_general_zoroastrian: "La mia elevazione al rango di [ROOT.Char.GetTitleTierName] mi obbliga a regnare nella luce gloriosa dei miei antenati e a fare tutto il possibile per ottenere il favore di [ROOT.Char.GetFaith.HighGodName]."
 fp3_decision.0001_desc_ending: "Terrò una cerimonia per accendere la grande fiamma nel [ROOT.Char.Custom('ResidenceBuilding')] di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], in modo che arda finché durerà il mio regno."
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "I cortigiani e i vassalli di religioni ostili non vedranno di buon occhio questa situazione, ma altri potrebbero esserne #italic molto#! colpiti."
 fp3_decision.0001_vassal_and_courtier_opinion: "I cortigiani e i vassalli di religioni ostili non vedranno di buon occhio questa situazione, ma altri potrebbero esserne colpiti."
 fp3_decision.0001.a: "Cosa sto facendo? I templi dovrebbero essere distrutti."
 fp3_decision.0001.b: "Una cerimonia raffinata e complessa che renda omaggio alla gloria dei re di Persia!"
 fp3_decision.0001.c: "Una cerimonia modesta sarà sufficiente."
 fp3_decision.0001.d: "Le fiamme possono attendere."
 fp3_decision.0001_pledged_to_quench_fire: "Questa decisione non sarà disponibile per 20 anni."
 fp3_decision.0001.a.tt: "Fai il solenne giuramento di spegnere i fuochi sacri."

 fp3_decision.0002.t: "Lo Spegnimento del Fuoco Reale" 
 fp3_decision.0002.desc: "È un disastro! Mentre gli eserciti [occupant.Custom('IT_NAM_COL2')][occupant.GetName] saccheggiavano [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e prendevano d'assalto il [ROOT.Char.Custom('ResidenceBuilding')], alcuni dei loro soldati hanno raggiunto la stanza dove ardeva il mio fuoco reale e lo hanno spudoratamente spento. Un atto che potrebbe essere visto come un incredibile cattivo presagio per la dinastia [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_decision.0002_fire_destroyed_tt: "Cortigiani superstiziosi e ferventi vassalli lo considerano un pessimo presagio per il tuo regno."
 fp3_decision.0002.a: "Non importa, era solo un simbolo."
 fp3_decision.0002.b: "Questa atrocità sarà vendicata!"
 fp3_decision.0002.c: "Cosa farò adesso?"
 
 fp3_dynasty_decision.0003.t: "Un Progetto Persiano"
 fp3_dynasty_decision.0003.intro: "I residenti di [capital_county.GetName] aspettano da troppo tempo un nuovo grande progetto edilizio. "
 fp3_dynasty_decision.0003.char: "Per questa impresa non avrei potuto scegliere un architetto migliore [chosen_architect.Custom('IT_NAM_COL2')][chosen_architect.GetName]. [chosen_architect.GetSheHe|U] ha tutta la mia fiducia."
 fp3_dynasty_decision.0003.desc: "\n\nPotremmo usare il bottino saccheggiato di recente a [target_county.GetName], assicurandoci che l'edificio diventi sufficientemente sontuoso, ma questo farebbe sicuramente infuriare la popolazione.\n\nOppure potrei finanziare io stesso il progetto..."
 fp3_dynasty_decision.0003.a: "Che la popolazione di [target_county.GetNameNoTierNoTooltip] dimostri la sua lealtà!"
 fp3_dynasty_decision.0003.b: "Utilizzerò i miei fondi personali per questa impresa."
 fp3_dynasty_decision.0003.c: "Ripensandoci, magari un'altra volta."
 cultural_acceptance_built_magnificent_capital: "Magnifico progetto di edilizia locale"

 splurge_above_expectations_toast: "Il progetto supera le aspettative"
 splurge_as_expected_toast: "Il progetto procede secondo i piani"

 fp3_dynasty_decision.0004.t: "Ambizioni Architettoniche"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName] sta lavorando diligentemente per riunire il maggior numero di persone necessarie per completare il nostro nuovo progetto."
 fp3_dynasty_decision.0004.plunder.desc: "Le risorse e i lavoratori vengono trasportati qui in massa [target_county.Custom('IT_COU_COL5')][target_county.GetNameNoTier]."
 fp3_dynasty_decision.0004.desc: ""Tutto sarà presto pronto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [chosen_architect.GetSheHe]. "Ma cosa andremo a costruire?"\n\n"io ho pensato a un grandioso mausoleo, ornato di lapislazzuli estratti dalle miniere di Sar-i Sang. O magari la ristrutturazione, in stile tradizionale, del vostro [ROOT.Char.Custom('ResidenceBuilding')]... Questo farebbe sicuramente colpo sui vostri sudditi di [capital_province.GetNameNoTooltip]. Potremmo anche ampliare i nostri #italic qanat#!, le fontane e le terme, cogliendo l'occasione per aggiungervi qualche altro magnifico ornamento."\n\n"Qual è il vostro desiderio, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName]?""
 fp3_dynasty_decision.0004.a: "Un mausoleo per la dinastia [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_dynasty_decision.0004.b: "Ristrutturate il mio [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_dynasty_decision.0004.c: "Bagni e fontane splendidamente decorati."
 every_house_member: "Tutti i membri della [house|El] [root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip]"

 fp3_dynasty_decision.0005.t: "Una Visione di Magnificenza"
 fp3_dynasty_decision.0005.desc: "Il viso solitamente radioso [chosen_architect.Custom('IT_NAM_COL2')][chosen_architect.GetName] è oggi segnato dalle occhiaie. Ha lavorato tutta la notte a un progetto per la futura decorazione architettonica di [capital_province.GetName].\n\n"Immagino un hammam sublime, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], con piastrelle di ceramica multicolore. All'interno, mosaici sul pavimento, bagni di vapore, bagni freddi, il tutto completato da arbusti piantati in vasi di porcellana cinese..."\n\n"...ma se invece preferite erigere un luogo di culto o un modesto palazzo, posso tranquillamente redigere dei nuovi progetti.""
 fp3_dynasty_decision.0005.a: "Questo hammam sembra perfetto."
 fp3_dynasty_decision.0005.b: "Preferirei un luogo di culto." 
 fp3_dynasty_decision.0005.c: "Avremo mai abbastanza palazzi?"
 fp3_decisons_closer_to_love.tt: "Tu e [chosen_architect.GetFirstNameNoTooltip] diventate più intimi"

 fp3_dynasty_decision.0007.t: "Un Edificio Religioso"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.Custom('IT_NAM_COL3')|U][chosen_architect.GetTitledFirstName] non perde tempo e si impegna subito nella stesura dei progetti per la costruzione di un nuovo edificio a [capital_province.GetName].\n\n"Potremmo costruire una nuova [ROOT.Char.GetFaith.HouseOfWorship]", suggerisce [chosen_architect.GetSheHe], "con uno splendido arco e una facciata di marmo in stile persiano moderno."\n\n"
 fp3_dynasty_decision.0007_dakhma: ""Oppure una dakhma, una ̔torre del silenzio̕, dove i morti riposano in pace fino al giorno in cui [ROOT.Char.Custom('GetRegionalEagleType')] scendono a banchettare. Tuttavia, la renderemmo così bella e splendente che persino questi spazzini preferirebbero contemplarla piuttosto che banchettare coi nostri morti."\n\n" 
 fp3_dynasty_decision.0007_madrasa: ""O una grande madrasa, con stanze tranquille per lo studio e la contemplazione, un luogo di ritrovo per gli studiosi di tutto il mondo."\n\n"
 fp3_dynasty_decision.0007_outro: ""O, in alternativa, un grande affresco narrativo sulla parete est, che intrecci vari temi pii e la storia della casta [ROOT.Char.GetDynastyNameNoTooltip]. Sarebbe notevole!""
 fp3_dynasty_decision.0007.a: "Voglio [ROOT.Char.GetFaith.HouseOfWorship_2], ma solo se puoi renderlo un edificio davvero maestoso."
 fp3_dynasty_decision.0007.b: "Costruite la dakhma, per assicurare un riposo onorevole ai nostri defunti."
 fp3_dynasty_decision.0007.c: "Il regno trarrebbe sicuramente beneficio da una nuova madrasa."
 fp3_dynasty_decision.0007.d: "Mi piacerebbe molto vedere quell'affresco..."

 fp3_dynasty_decision.0008.t: "Un Monumento a Me Stess[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 fp3_dynasty_decision.0008.desc: "Ho trascorso molte lunghe ore da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], pensando a come migliorare [capital_province.GetName].\n\nQuesto progetto sarà certamente migliore ora, poiché è il frutto della mia mente e non di intermediari e altri cortigiani importuni... Ma cosa diventerà?\n\nConsulto i miei appunti e mi vengono in mente alcuni progetti promettenti. Potrei..."
 fp3_dynasty_decision.0008.a: "decorare e ampliare il bazar."
 fp3_dynasty_decision.0008.b: "costruire una grande piazza con un pozzo."
 fp3_dynasty_decision.0008.c: "costruire un grande mausoleo, per quando verrà il mio momento."
 fp3_dynasty_decision.0008.d: "progettare un bagno pubblico lussuoso."
 fp3_dynasty_decision.0008.e: "erigere un'imponente torre di guardia."
 fp3_dynasty_decision.0008.f: "costruire un tranquillo palazzo per il periodo estivo."
 fp3_dynasty_decision.0008.g: "inaugurare un meraviglioso luogo di culto."

 fp3_decision.0003.t: "La Fortezza di Badd"
 fp3_decision.0003.desc_recently: "Pochi decenni fa, al culmine della ribellione dei khurramiti contro gli abbasidi, il capo dei contadini Babak si stabilì con i suoi seguaci in un'antica fortezza partica. Il luogo divenne la sua ultima roccaforte, ma gli abbasidi pagarono a caro prezzo la loro vittoria." 
 fp3_decision.0001.desc_less_recently: "All'inizio della storia, il califfato abbaside inviò i suoi eserciti a dare la caccia al capo dei rivoltosi khurramiti Babak, che si era arroccato in una fortezza che dall'alto di un monte dominava la foresta di Arasbaran. Il sito è ancora oggi impressionante e sarebbe un rifugio perfetto anche dopo il passaggio del tempo e degli elementi."
 fp3_decision.0001.desc_long_ago: "Sulle Montagne Nere della foresta di Arasbaran, una fortezza si trova su un picco innevato. Questo nido d'aquila fu un tempo il luogo in cui Babak, l'eroe khurramita, combatté la sua ultima battaglia. La riporterò alla gloria che avrebbe potuto conoscere a quei tempi."
 fp3_decision.0003.desc_khurramite: "I [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] del posto sono molto amichevoli nei miei confronti e hanno promesso di aiutarmi a ripristinare il sito e a sorvegliarlo.\n\n"
 fp3_decision.0003.desc_zandik: "I contadini e i pastori di queste ripide montagne sono notoriamente ribelli, ma odiano il vecchio clero [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] e pertanto hanno promesso di aiutarmi.\n\n"
 fp3_decision.0003.desc_fallback: "La popolazione locale è bellicosa e incline alla ribellione, ma venera Babak, di cui cantano le lodi, e mi aiuteranno a ricostruire la fortezza sulla montagna che un tempo era sua.\n\n"
 fp3_decision.0003.desc_ending: "È arrivato il giorno di dare alla casata [ROOT.Char.GetDynastyHouseNameNoTooltip] una nuova sede e che possa durare per secoli!"
 fp3_decision.0003.a: "Posso trovare il modo di recuperare alcune spese..."
 fp3_decision.0003.b: "Sarà una fortezza possente!"
 fp3_decision.0003.c: "Non ho bisogno della gloria, solo di una fortezza sicura."

 fp3_decision.0004.t: "Una Fede Per Il Popolo"
 fp3_decision.0004_alternate.t: "Spegnendo i Fuochi Eterni"
 fp3_decision.0004_desc: "È trascorso molto tempo da quando noi [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] abbiamo scelto di andare per la nostra strada e di adorare [ROOT.Char.GetFaith.HighGodName] come meglio crediamo. Non abbiamo mai avuto bisogno di [ROOT.Char.GetFaith.random_AltPriestTermPlural], né dei loro contorti riti... e il mondo in cui viviamo è cambiato. Ci sono molti che cercano di scuotere la nostra fede e la necessità di una riforma è più grande che mai. Questo porterà il sacerdozio più vicino al popolo. Forgieremo il nostro futuro e offriremo la posizione di [ROOT.Char.GetFaith.PriestNeuter] a chiunque ottenga la fiducia della comunità."
 fp3_decision.0004_alternate_desc: "Per troppo tempo i [ROOT.Char.GetFaith.random_AltPriestTermPlural] hanno perseguitato noi [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Per troppo tempo si sono aggrappati ai loro fuochi sacri e al potere e alla ricchezza che hanno ereditato. Per molti non credenti, queste pratiche sembrano arcaiche e sprezzanti. Ma quando è troppo è troppo! Che ogni [ROOT.Char.GetFaith.HouseOfWorship] della fede [ROOT.Char.GetFaith.GetNameNoTooltip] chiuda per sempre le sue porte e vengano spenti i suoi fuochi eterni! Questo calmerà l'ardore dei [ROOT.Char.GetFaith.random_AltPriestTermPlural] e inaugurerà un nuovo giorno per la religione [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]. D'ora in poi, non saremo più guidati da [ROOT.Char.Custom('DefaultPriestWomenMen')] mortali, ma solo da [ROOT.Char.GetFaith.HighGodName]."
 fp3_decision.0004.a: "Tutto ciò aprirà molte porte... a me!"


 fp3_decision.0004.b: "E che le braci diventino fredda cenere!"
 fp3_decision.0004.c: "Anche un comune cittadino può diventare un sacerdote al giorno d'oggi."
 fp3_decision.0004.d: "È stato per il bene di tutti."
 fervor_gain_magi_destroyed: "I Magi Riformati"
 destroy_the_magi_opinion_tooltip: "I sovrani [root_religion.GetAdjective] con credenze meno radicali saranno molto irritati da questo."
 replace_the_high_priest_effect_tooltip: "Il [head_of_faith|E] passa dalla dottrina [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] a [GetFaithDoctrine('doctrine_no_head').GetBaseName]"

 fp3_decision.0008.t: "Rivendicare la Luce"
 fp3_decision.0008.desc: "I tormentati [founder.GetFaith.GetAdherentNamePlural] hanno lottato a lungo, pur in assenza di una vera guida. Oggi ho posto fine a questa ignominia, proclamando la #italic walayah#!, la tutela dei fedeli e la #italic luce sulla luce#! di [ROOT.Char.GetFaith.HighGodNameAlternate]. Li guiderò con tutta la mia abilità e la lungimiranza che [ROOT.Char.GetFaith.HighGodNameAlternate] mi concederà e i miei discendenti faranno lo stesso dopo di me. Che questo segni l'avvento dei [founder.GetFaith.GetAdherentNamePluralNoTooltip]!"
 fp3_decision.0008.a: "Questo sarà il mio dovere e il mio fardello."
 fp3_decision.0008.b: "Possa la fredda luce risplendere sulla mia casata!"

 fp3_decision.0009.t: "Un Nuovo [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0009.desc: "[founder.GetFirstName] ha deciso di assumere su di sé le responsabilità di [founder.GetFaith.ReligiousHeadName] per i/gli [founder.GetFaith.GetAdherentNamePlural] e sembra che molti dei suoi seguaci approvino questa scelta. Secondo loro, [founder.GetSheHe] possiede la #italic walayah#!, la guida spirituale di [ROOT.Char.GetFaith.HighGodNameAlternate]  che [founder.Custom('DE_PRO_DEM')] permette di guidare i fedeli. Al momento non sono in grado di rispondere a questa richiesta, ma la mia opinione avrà comunque un peso, essendo io una delle figure più importanti della fede [founder.GetFaith.GetAdjectiveNoTooltip]. devo accettare [founder.GetFirstNameNoTooltip] quale nuova guida dei fedeli o oppormi a [founder.GetSheHe] con discrezione?" 
 fp3_decision.0009.a: "[founder.Custom('IT_NAM_COL3')|U][founder.GetTitledFirstNameNoTooltip] si dimostrerà sicuramente all'altezza."
 fp3_decision.0009.b: "Questa è una farsa."
 fp3_decision.0009.a.tt: "Accetti questo [founder.GetFaith.ReligiousHeadName] con entusiasmo."
 fp3_decision.0009.b.tt: "Accetti diligentemente questa decisione... per ora."
 fp3_decision.0009.c: "I [founder.GetFaith.GetAdherentNamePluralNoTooltip] meritano una vera guida..."

 fp3_decision.0010.t: "Un Nuovo [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.desc: "[founder.GetFirstName] ha raccolto abbastanza sostegno e percepito sufficiente devozione per proclamarsi [founder.GetFaith.ReligiousHeadName] dei/degli [founder.GetFaith.GetAdherentNamePlural]. Mentre alcuni sciiti festeggiano questo evento come una piccola vittoria per la loro fede nell'#italic ismah#!, l'incorruttibilità del [founder.GetFaith.ReligiousHeadTitleName], altri, più orientati alla comunità, deplorano l'emergere di una nuova spaccatura all'interno della #italic umma#!. I [founder.GetFaith.GetAdherentNamePluralNoTooltip], da parte loro, sembrano più estremisti che mai."
 fp3_decision.0010.a: "Devo pensarci su..." 
 fp3_decision.0010.b: "Dovrò stare attent[ROOT.Char.Custom('DE_END_PRO_S_N')]..."


 fp3_decision.0011.t: "Vendicare i Nostri Martiri"
 fp3_decision.0011_opening.desc: "Molto tempo fa, la feroce opposizione dei muhakkima al vile compromesso di [ali.GetFirstName] con [muawiya.GetFirstName], l'usurpatore, gettò l'anatema su sunniti e sciiti. Da allora, i nostri #italic fedayin#! hanno sacrificato le loro vite per eliminare traditori e apostati e ripristinare la reputazione dei muhakkima.\n\nQuel giorno è finalmente arrivato. I califfati traditori sono caduti e, sotto il mio controllo, i/gli [ROOT.Char.GetFaith.GetAdherentNamePlural] si sono ripresi la Mesopotamia e i nostri antichi luoghi sacri."
 fp3_decision.0011_fanatic_murderer.desc: "Presto, l'intera comunità [ROOT.Char.GetFaith.GetReligion.GetAdjective] abiurerà le sue false convinzioni e si unirà alla nostra giusta causa... oppure morirà!"
 fp3_decision.0011_unfanatic_unmurderer.desc: "Presto i nostri grandi oratori e poeti saranno ascoltati dall'intera umma e convertiranno innumerevoli fedeli alla nostra giusta causa."
 fp3_decision.0011.a: "Lā ḥukma illā lillāh!" 

 fp3_decision.0012.t: "L'Ascesa dei [avenger.GetFaith.GetAdjectiveNoTooltip]"
 fp3_decision.0012.desc: "[avenger.Custom('IT_NAM_COL3')|U][avenger.GetName] ha raccolto abbastanza sostegno e devozione da provocare una vera e propria ondata di nuovi [avenger.GetFaith.GetAdherentNamePlural] in molte frange della fede musulmana. Si dice che molti governanti e città si siano convertiti alla sua fede, volontariamente o meno, e che, a parte [ROOT.Char.GetFaith.HighGodName], nessuno possa prevedere cosa farà in seguito." 
 fp3_decision.0012.a: "Questo è un grande giorno per l'Islam!" 
 fp3_decision.0012.b: "Tutto ciò è orribile..."

 fp3_decision.0013.t: "L'Opposizione [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]"
 fp3_decision.0013.desc: "L'emissario del [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName], [hof_emissary.Custom('IT_NAM_COL3')][hof_emissary.GetName], sembra alquanto agitat[hof_emissary.Custom('DE_END_PRO_S_N')], il che potrebbe dire molto su come [righteous_caliph.Custom('IT_NAM_COL3')][righteous_caliph.GetTitledFirstName] si senta riguardo a questa materia.\n\n"I testi contenuti nel [righteous_caliph.GetFaith.ReligiousText]sono stati rivelati al mondo intero in arabo e non devono essere letti in nessun'altra lingua", spiega [hof_emissary.GetFirstNameNoTooltip], "né alcun altro libro o rotolo o tavoletta che tratti della fede, non finché [righteous_caliph.Custom('DE_ART_DEF_P_A')] mi[righteous_caliph.Custom('DE_END_PRO_S_N')] Signor[righteous_caliph.Custom('DE_END_ADJ_IND_S_A')], [righteous_caliph.Custom('DE_ART_DEF_P_A')] grande [righteous_caliph.GetTitleTierName], è in vita. [righteous_caliph.GetSheHe|U] esige che cessiate i vostri fuorvianti sforzi di traduzione  e che interrompiate ogni legame con gli studiosi eretici." [hof_emissary.GetSheHe|U] fa una pausa.\n\n"Ma non disperate, tuttavia, [righteous_caliph.Custom('DE_ART_DEF_P_A')] [righteous_caliph.GetTitleTierName], nella sua infinita indulgenza, vi rimborserà gran parte dell'oro che avete investito in questa farsa.""
 fp3_decision.0013.a: "Ahimè, la mia decisione è già stata presa."
 fp3_decision.0013.b: "Molto bene, farò ciò che [righteous_caliph.Custom('DE_ART_DEF_P_A')] grande [righteous_caliph.GetTitleTierName] esige."

 fp3_decision.0014.t: "Orgoglio Persiano"
 fp3_decision.0014_opening.desc: "Sono sotto la mia protezione da poco tempo, ma alcuni degli #italic ulama#! di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] hanno già iniziato a produrre lavori nella lingua locale, tra questi anche [persian_genius_ulama.Custom('IT_NAM_COL3')][persian_genius_ulama.GetName] che sembra particolarmente entusiasta.\n\n"Lo sostengo da molto tempo", dice. "La grandezza della religione [ROOT.Char.GetFaith.GetReligion.GetAdjective] deriva dal connubio tra l'abilità araba e la raffinatezza e la conoscenza persiana. Era giunto il momento che la Persia tornasse a brillare sulla scena mondiale come faro dell'illuminazione spirituale. Ho già tradotto e commentato molti hadith e ho persino riscoperto alcune delle opere originali dello stesso Hasan al-Basri, conservate nell'antica biblioteca di Gundeshapur..."\n\n"
 fp3_decision.0014_there_is_caliph.desc: "Nel frattempo, [uncaring_caliph.Custom('IT_NAM_COL3')][uncaring_caliph.GetTitledFirstName] rimane in silenzio, osservando questi sviluppi con malcelato interesse."
 fp3_decision.0014_no_caliph.desc: "Guardando quest[persian_genius_ulama.Custom('DE_END_PRO_S_N')] ambizios[persian_genius_ulama.Custom('DE_END_PRO_S_N')] [persian_genius_ulama.GetWomanMan], mi chiedo come possa essermi utile." 
 fp3_decision.0014.a: "Sembra promettente!"
 fp3_decision.0014.b: "Dovreste restare qui e lavorare direttamente per me."
 promote_persian_scripture_cannot_take_decision.tt: "Non potrai prendere nuovamente questa [decision|El] per 30 anni."
 pledged_to_not_promote_persian_desc: "Hai già promesso di non promuovere le scritture persiane."

 fp3_decision.0015.t: "Comunicazioni alla Preghiera del Venerdì"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "Ho dichiarato che da oggi in poi, nelle mie terre, il nome [ROOT.Char.GetFaith.GetReligiousHead.Custom('IT_NAM_COL2')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] dovrà essere letto per ultimo alla preghiera del venerdì, quando tutti gli studiosi del regno si riuniranno nelle loro [ROOT.Char.GetFaith.HouseOfWorshipPlural] locali.\n\nQuesto chiaro segno di separatismo farà sicuramente adirare i leccapiedi che mi sto lasciando alle spalle ma, dopottutto, a chi importa cosa pensano i sicofanti?\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "Ho dichiarato che d'ora in poi, nelle mie terre, il nome [ROOT.Char.GetFaith.GetReligiousHead.Custom('IT_NAM_COL2')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] dovrà essere letto per primo durante la preghiera del venerdì.\n\nPoiché questo è il giorno in cui tutti gli studiosi del regno si riuniscono nelle loro [ROOT.Char.GetFaith.HouseOfWorshipPlural] locali, sarà chiaro così che sto lavorando per il bene dell'unità del califfato.\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "Tutti i sovrani intorno a me stanno scegliendo da che parte stare, se sostenere l'unità del [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName] o rivendicare la propria indipendenza.\n\nIo non ho ancora deciso, ma sarà semplice cambiare la mia posizionie: dovrò solo dire che il nome [ROOT.Char.GetFaith.GetReligiousHead.Custom('IT_NAM_COL2')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] dovrà essere letto per primo o per ultimo durante la preghiera del venerdì, davanti agli studiosi del regno riuniti nelle loro [ROOT.Char.GetFaith.HouseOfWorshipPlural] locali.\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "Senza dubbio, [ROOT.Char.GetLiege.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.GetLiege.Custom('DE_END_ADJ_IND_S_A')], [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName], spera che, su questo tema, io intenda seguire le sue orme."
 fp3_decision.0015.desc.liege.aligning: "Fortunatamente, questo è in perfetta sintonia col volere [ROOT.Char.GetLiege.Custom('DE_PRO_PER_P_3P_A')] mi[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.GetLiege.Custom('DE_END_ADJ_IND_S_A')], [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName], che condivide le mie nuove convinzioni."
 fp3_decision.0015.desc.liege.contradicting: "Tuttavia, è preoccupante che [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName], [ROOT.Char.GetLiege.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.GetLiege.Custom('DE_END_ADJ_IND_S_A')], non condivida le mie convinzioni. Sicuramente non vedrà di buon occhio questa mia nuova presa di posizione."
 fp3_decision.0015.desc.liege.fallback: "Sebbene questo sia essenziale per me e per [ROOT.Char.GetFaith.GetReligiousHead.Custom('IT_NAM_COL3')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip], dubito che [ROOT.Char.GetLiege.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.GetLiege.Custom('DE_END_ADJ_IND_S_A')], [ROOT.Char.GetLiege.Custom('IT_NAM_COL3')][ROOT.Char.GetLiege.GetTitledFirstName], attribuisca una qualche importanza alla politica interna sunnita."
 fp3_decision.0015.a: "Io sostengo [ROOT.Char.GetFaith.GetReligiousHead.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.GetFaith.GetReligiousHead.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip], ma non [ROOT.Char.GetLiege.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
 fp3_decision.0015.a.tt: "Il tuo nome viene letto al posto di quello [ROOT.Char.GetLiege.Custom('DE_PRO_PER_P_3P_A')] [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]"
 fp3_decision.0015.b: "[ROOT.Char.GetFaith.GetReligiousHead.Custom('IT_NAM_COL3')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] ha la mia lealtà!"
 fp3_decision.0015.c: "Io sono più importante di loro."
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d: "Il suo posto è a [ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], non a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp3_decision.0015.e: "Forse il mio nome dovrebbe sostituire quello [ROOT.Char.GetLiege.Custom('DE_PRO_PER_P_3P_A')] mi[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.GetLiege.Custom('DE_END_ADJ_IND_S_A')]..."
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f: "Ho fatto qualcosa di molto coraggioso."
 fp3_decision.0015.vassal_semi_rebel: "Un vassallo critica il tuo regno"

 fp3_misc_decisions.0010.opening: "Al Commandante dei Fedeli,"
 fp3_misc_decisions.0010.desc_intro: "sarei onorat[ROOT.Char.Custom('DE_END_PRO_S_N')] di riconoscere il vostro regno, benedetto e virtuoso, su questo mondo."
 fp3_misc_decisions.0010.desc_struggle: "Che [recipient.GetFaith.HighGodName] benedica i vostri sforzi di fronte ai turpi ribelli che minacciano la vostra sovranità."
 fp3_misc_decisions.0010.a: "Magnifico."

 fp3_misc_decisions.0011.desc: "Sebbene vi riconosca come mi[recipient.Custom('DE_END_PRO_S_N')] legittim[recipient.Custom('DE_END_PRO_S_N')] [recipient.GetFaith.ReligiousHeadName], non posso accettare le vostre richieste."
 fp3_misc_decisions.0011.a: "Perfido miscredente!"

 fp3_misc_decisions.0015.t: "Adottare lo Zoroastrismo"
 fp3_misc_decisions.0015.desc: "A prescindere da tutto, seguirò gli insegnamenti di $zoroastrianism_good_god_zoroaster$ e mi difenderò dalla distruzione di $zoroastrianism_devil_name$. Ma nel momento del bisogno, quale fede chiamerò mia?"
 fp3_misc_decisions.0015.a: "[zoroastrian_faith_1.GetName|U], questa sarà la fede che praticherò."
 fp3_misc_decisions.0015.b: "[zoroastrian_faith_2.GetName|U], è la sola opzione per me."
 fp3_misc_decisions.0015.c: "[zoroastrian_faith_3.GetName|U], questa è la fede che il mio cuore dice di seguire."

 fp3_misc_decisions.0020.t: "Sfida Completata: Casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0020.desc.a: "Sconfitt[recipient.Custom('DE_END_PRO_S_N')], ferit[recipient.Custom('DE_END_PRO_S_N')], [recipient.GetFirstName] ha finalmente capito che doveva cedere il potere a qualcuno in grado di gestire la nostra casata col pugno di ferro.\n\nNon è stata la mia forza a rendermi degn[ROOT.Char.Custom('DE_END_PRO_S_N')], ma la volontà di portare la casata [ROOT.Char.GetHouse.GetBaseName] a nuove vette, cosa che [recipient.Custom('DE_ART_DEF_P_A')] mi[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] non ha mai saputo fare."
 fp3_misc_decisions.0020.desc.a.lethal: "[recipient.GetFirstName], che ha macchiato il nome della nostra famiglia, è mort[recipient.Custom('DE_END_PRO_S_N')] e il mio diritto di rivendicare la guida della casata è innegabile.\n\nNon è stata la mia forza a rendermi degn[recipient.Custom('DE_END_PRO_S_N')], ma il desiderio di portare la casata [ROOT.Char.GetHouse.GetBaseName] a nuove vette, cosa che [recipient.Custom('DE_ART_DEF_P_A')] mi[recipient.Custom('DE_END_PRO_S_N')] debole [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] non è mai riuscit[recipient.Custom('DE_END_PRO_S_N')] a fare."
 fp3_misc_decisions.0020.desc.b: "Esaust[ROOT.Char.Custom('DE_END_PRO_S_N')], scruto il volto di [recipient.GetFirstName]. Lo sguardo [recipient.Custom('DE_ART_DEF_P_A')] mi[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] conferma ciò che già so... ho fallito.\n\n"Gestire una casata richiede molto lavoro," sospira [recipient.GetSheHe]. "La responsabilità della casata [ROOT.Char.GetHouse.GetBaseName] ora ricade sulle mie spalle."\n\nNon c'è dubbio, [recipient.GetFirstNameNoTooltip] ha appena esposto alla corte la mia debolezza..."
 fp3_misc_decisions.0020.lose.a: "Non sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] abbastanza forte."
 fp3_misc_decisions.0020.lose.b: "La casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] è #bold #EMP MIA!#!#!"
 fp3_misc_decisions.0020.win.a: "La casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] si piega alla mia volontà!"
 fp3_misc_decisions.0020.win.b: "Hai combattuto valorosamente, capo della nostra casata!"

 fp3_misc_decisions.0022.t: "Sfida Lanciata: Casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0022.desc.intro: "Arrivato a [duel_location.GetBaseNameNoTierNoTooltip], luogo del duello, trovo [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName], mi[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], ad aspettarmi. [recipient.GetSheHe|U] mi accoglie come richiesto dai nostri legami e mi guarda mentre la corte si riunisce per assistere alla mia sfida."
 fp3_misc_decisions.0022.desc.body: "\n\n"Bene, forza allora..." dice [recipient.GetSheHe] scontrosamente, "Decidiamo il futuro della casata [ROOT.Char.GetHouse.GetBaseName].""
 fp3_misc_decisions.0022.trigger_failure.actor: "I miei [trial_by_combat_trial|E] contro [recipient.GetFirstNameNoTooltip] sono stati invalidati"
 fp3_misc_decisions.0022.trigger_failure.recipient: "I miei [trial_by_combat_trial|E] contro [actor.GetFirstNameNoTooltip] sono stati invalidati"
 fp3_misc_decisions.0022.a: "Che vinca [actor.Custom('DE_ART_DEF_P_A')] migliore."
 fp3_misc_decisions.0022.a.tt: "Il [single_combat_duel|El] ha inizio!"

 fp3_misc_decisions.0023.desc.a: "Picchiat[actor.Custom('DE_END_PRO_S_N')], copert[actor.Custom('DE_END_PRO_S_N')] di lividi, [actor.GetFirstName] ora si rende conto di quanto sia stato stupido a sfidarmi per il titolo di capo della nostra casata.\n\nLa sfida di mi[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] non ha fatto altro che rafforzare il mio valore come guida della casata [ROOT.Char.GetHouse.GetBaseName] e dei miei sudditi."
 fp3_misc_decisions.0023.desc.a.lethal: "Infine, [actor.GetFirstName] giace a terra, inanimat, insieme alle sue ambizioni contorte e distruttive.\n\nLa sfida di mi[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] non ha fatto altro che rafforzare il mio valore come guida della casata [ROOT.Char.GetHouse.GetBaseName] e dei miei sudditi."
 fp3_misc_decisions.0023.desc.b: "Esaust[ROOT.Char.Custom('DE_END_PRO_S_N')], scruto il volto di [actor.GetFirstName]. Lo sguardo trionfante sul viso di mi[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] conferma ciò che già so... Ho fallito.\n\n"Finalmente la nostra casata avrà una guida forte" sospira [actor.GetSheHe]. "Spetta a me portare il fardello della casata [ROOT.Char.GetHouse.GetBaseName]."\n\nNon c'è dubbio, [actor.GetFirstNameNoTooltip] ha appena esposto la mia debolezza alla corte..."
 fp3_misc_decisions.0023.lose.a: "Non sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] abbastanza forte."
 fp3_misc_decisions.0023.win.a: "È dovere del pastore prendersi cura del suo gregge."

 fp3_misc_decisions.0025.t: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [SCOPE.sC('recipient').Custom2('RelationToMeShort', SCOPE.sC('actor'))] [ROOT.Char.GetFirstNameNoTooltip],"
 fp3_misc_decisions.0025.desc: "È evidente che non siete pront[ROOT.Char.Custom('DE_END_PRO_S_N')] ad assumervi l'onere di guidare la casata [ROOT.Char.GetHouse.GetBaseName].\n\nDevo rifiutare la vostra sconsiderata sfida, per il bene della famiglia."
 fp3_misc_decisions.0025.a: "Prima o poi riconoscerete il mio valore!"
 fp3_misc_decisions.0025.b: "Il vostro ridicolo rifiuto non sarà dimenticato."

 fp3_misc_decisions.0026.desc: "Arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [duel_location.GetBaseNameNoTierNoTooltip], luogo del duello, trovo mi[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName], che mi sta tranquillamente aspettando. [recipient.GetSheHe|U] mi abbraccia davanti alla corte, espletando tutte le formalità della nostra casata.\n\nPoi, sorridendo, mi dice: "Avvicinatevi [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], sentiamo cosa avete da dire."\n\n[recipient.GetFirstNameNoTooltip] chiede da bere mentre prendiamo posto, prima di voltarsi verso di me in attesa."
 fp3_misc_decisions.0026.a: "Da dove cominciare..."
 fp3_misc_decisions.0026.a.tt: "Le trattative sono in corso!"

 fp3_misc_decisions.0027.desc: "Inizio con la storia della casata [actor.GetHouse.GetBaseName], ricordando la gloria [actor.GetHouse.GetFounder.Custom('IT_NAM_COL2')][actor.GetHouse.GetFounder.GetTitledFirstName] e arrivando gradualmente ai giorni nostri.\n\n[recipient.GetFirstName] ascolta pazientemente, annuendo di quando in quando mentre elenco le minacce alla nostra famiglia e i modi per combatterle.\n\nQuando finisco, mi[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], ancora impassibile, risponde: "Si, molto bene, certo... ma perché dovreste essere voi a guidare la nostra famiglia al mio posto?""
 fp3_misc_decisions.0027.a.sick: "Prendetevi cura prima di tutto di voi stess[recipient.Custom('DE_END_PRO_S_N')] e lasciare a me questo fardello."
 fp3_misc_decisions.0027.a.sick.tt: "Questa opzionie è disponibile perché [recipient.GetSheHe] è in cattiva [health|El]"
 fp3_misc_decisions.0027.a.old: "È tempo che la prossima generazione prenda in mano le redini della nostra famiglia."
 fp3_misc_decisions.0027.a.old.tt: "Questa opzione è disponibile perché [recipient.GetSheHe] è molto più anzian[recipient.Custom('DE_END_PRO_S_N')] di te"
 fp3_misc_decisions.0027.a.young: "Voi siete ancora giovane e inespert[recipient.Custom('DE_END_PRO_S_N')], avete ancora molto da imparare."
 fp3_misc_decisions.0027.a.young.tt: "Questa opzione è disponibile perché [recipient.GetSheHe] è più giovane di te"
 fp3_misc_decisions.0027.a.trigger: "[recipient.GetSheHe|U] deve essere in cattive condizioni di salute, o più anzian[recipient.Custom('DE_END_PRO_S_N')], o più giovane di te"
 fp3_misc_decisions.0027.b.vassal: "In quanto suddito di [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], dovete darmi retta."
 fp3_misc_decisions.0027.b.vassal.tt: "Questa opzione è disponibile perché [recipient.GetSheHe] è vostro [vassal|El], diretto o indiretto"
 fp3_misc_decisions.0027.b.tier: "Come [recipient.GetTitleAsNameNoTooltip], ascoltate ciò che ho da dire in quanto [actor.GetTitleAsNameNoTooltip]."
 fp3_misc_decisions.0027.b.tier.tt: "Questa opzione è disponibile perché il suo [rank|El] è inferiore al tuo"
 fp3_misc_decisions.0027.b.military: "Nessuno, a parte me, ha la forza di difendere la nostra casata."
 fp3_misc_decisions.0027.b.military.tt: "Questa opzione è disponibile perché il suo esercito è considerevolmente più piccolo del tuo"
 fp3_misc_decisions.0027.b.dread: "Volete davvero incorrere nella mia ira?"
 fp3_misc_decisions.0027.b.dread.tt: "Questa opzione è disponibile perché [recipient.GetSheHe] è intimidit[recipient.Custom('DE_END_PRO_S_N')] da te"
 fp3_misc_decisions.0027.b.trigger: "Devi essere [ROOT.Char.Custom('DE_ART_DEF_P_A')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], avere un [rank|El] più alto, avere un esercito considerevolmente più grande o essere [dreadful|El]"
 fp3_misc_decisions.0027.accept: "[recipient.GetFirstNameNoTooltip] accetta le tue argomentazioni"
 fp3_misc_decisions.0027.bargain: "[recipient.GetFirstNameNoTooltip] vuole qualcosa in cambio"
 fp3_misc_decisions.0027.bargain.tt: "[recipient.GetFirstName] formulerà una richiesta"
 fp3_misc_decisions.0027.reject: "[recipient.GetFirstNameNoTooltip] respinge le tue argomentazioni"
 fp3_misc_decisions.0027.c: "Perdonatemi, ma... voi sapete bene che io sono più capace di voi."
 fp3_misc_decisions.0027.c.trigger: "Le tue [skills|El] complessive devono essere maggiori rispetto a quelle di [recipient.GetFirstNameNoTooltip]"
 fp3_misc_decisions.0027.c.tt: "Questa opzione è disponibile perché le tue [skills|El] complessive sono maggiori rispetto a quelle di [recipient.GetFirstNameNoTooltip]"
 fp3_misc_decisions.0027.d: "Su, [recipient.GetFirstNameNoTooltip], fatevi da parte."
 
 fp3_misc_decisions.0028.desc: "[actor.GetFirstName] è arrivat[actor.Custom('DE_END_PRO_S_N')] a [duel_location.GetBaseNameNoTierNoTooltip], luogo del duello, per esprimere la sua fallace logica riguardo il perché [actor.GetSheHe] dovrebbe essere il capo della casata [actor.GetHouse.GetBaseName]. L'educazione mi obbliga ad abbracciarl[actor.Custom('DE_END_PRO_S_N')] prima che inizi a parlare.\n\n[actor.GetSheHe|U] racconta la storia della casata, dai tempi [actor.GetHouse.GetFounder.Custom('IT_NAM_COL3')][actor.GetHouse.GetFounder.GetTitledFirstName] fino ai giorni nostri, e attendo pazientemente che raggiunga il momento cruciale della sua argomentazione.\n\nInfine, ecco: "[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]..."
 fp3_misc_decisions.0028.sick: "$fp3_misc_decisions.0027.a.sick$" Quindi il problema è la mia salute? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.old: "$fp3_misc_decisions.0027.a.old$" Quindi il problema è la mia età? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.young: "$fp3_misc_decisions.0027.a.young$" Quindi il problema è che sono troppo giovane? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.vassal: "$fp3_misc_decisions.0027.b.vassal$" Questo non posso negarlo. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.tier: "$fp3_misc_decisions.0027.b.tier$" Questo non posso negarlo. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.military: "$fp3_misc_decisions.0027.b.military$" Questo non posso negarlo. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.dread: "$fp3_misc_decisions.0027.b.dread$" Che faccia tosta! Tuttavia... $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.skill: "$fp3_misc_decisions.0027.c$"\n\nMa io non sono incapace!... No?"
 fp3_misc_decisions.0028.fallback: "$fp3_misc_decisions.0027.a.sick$" È davvero tutto ciò che ha da dire?"
 fp3_misc_decisions.0028.perhaps: "Forse ha ragione."
 fp3_misc_decisions.0028.bargain.tt: "Se [actor.Custom('IT_NAM_COL3')][actor.GetShortUIName] accetta:"

 fp3_misc_decisions.0028.a: "Avete ragione, dovreste guidare #EMP voi#! la nostra casata."
 fp3_misc_decisions.0028.b: "Molto bene, ma vorrei comunque rimanere in veste di [Select_CString(ROOT.Char.IsFemale,'vostra consigliera','vostro consigliere')]."
 fp3_misc_decisions.0028.c: "Senza dubbio, ogni sovran[actor.Custom('DE_END_PRO_S_N')] degn[actor.Custom('DE_END_PRO_S_N')] di questo nome sostiene le sue parole con i fatti."
 fp3_misc_decisions.0028.d: "Forse sareste in grado di assumere la guida della casata, ma ho bisogno di garanzie."
 fp3_misc_decisions.0028.e: "No, non credo proprio."

 fp3_misc_decisions.0029.desc: "[recipient.GetFirstName] riflette su ciò che ho appena detto, osservando attentamente il mio volto mentre un mormorio si leva della corte intorno a noi. Dopo quella che sembra un'eternità, [recipient.GetSheHe]"
 fp3_misc_decisions.0029.accept: "annuisce.\n\n"Sì, forse avete ragione." dice pensosamente. "Da oggi in poi, sarete voi a guidare la casata [actor.GetHouse.GetBaseName]. Possa [recipient.GetFaith.HighGodName] guidarvi in questo compito.""
 fp3_misc_decisions.0029.regent: "si tira su a sedere.\n\n"Potrei accettare di rinunciare alla mia posizione," risponde cautamente. "Se voi, però, accetterete di darmi un posto nel governo di [actor.GetPrimaryTitle.GetBaseNameNoTooltip]...""
 fp3_misc_decisions.0029.gold: "solleva un sopraciglio.\n\n"Potrei accettare di farmi da parte," dice cautamente. "Se voi potete dimostrarmi che avete le risorse per prendervi cura della nostra casata...""
 fp3_misc_decisions.0029.hook: "sorride.\n\n"Accetterò di farmi da parte," dice cautamente. "Se voi potete garantirmi la vostra benevolenza...""
 fp3_misc_decisions.0029.fail: "aggrotta le sopracciglia.\n\n"No, non è vero. Le vostre argomentazioni sono deboli," dice con sdegno. "In qualità di legittimo capo della casata [actor.GetHouse.GetBaseName], vi invito a dimenticare questa ridicola idea.""
 fp3_misc_decisions.0029.a: "Farò del mio meglio."
 fp3_misc_decisions.0029.b: "Molto bene, sarà fatto."
 fp3_misc_decisions.0029.c: "Non mercanteggiamo sul destino della nostra famiglia."
 fp3_misc_decisions.0029.d: "Quest[recipient.Custom('DE_END_PRO_S_N')] folle imparerà qual è il mio valore, in un modo o nell'altro."

 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName] riflette a lungo sulla mia proposta, sondando la mia anima coi suoi occhi.\n\n"
 fp3_misc_decisions.0030.accept: "Infine, [recipient.GetSheHe] sospira, "Bene, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))], avrete ciò che volete.""
 fp3_misc_decisions.0030.reject: "Infine, [recipient.GetSheHe] scuote la testa e dice, con fare sprezzante, "Non si mercanteggia sul destino della nostra famiglia!""
 fp3_misc_decisions.0030.a: "Molto bene!"
 fp3_misc_decisions.0030.b: "Credo che questa conversazione sia finita..."

 fp3_misc_decisions.0041.intro: "Mentre [house_head.GetFirstName] si volta per andarsene, con il volto segnato dal disprezzo, io colgo la mia occasione.\n\n"
 fp3_misc_decisions.0041.desc.success: "L[house_head.Custom('DE_END_PRO_S_N')] sciocc[house_head.Custom('DE_END_PRO_S_N')] non si accorge del mio rapido avvicinamento e reagisce a malapena quando affondo il mio pugnale nel suo petto.\n\nI suoi occhi si abbassano, [house_head.GetSheHe] fissa il terreno rendendosi a malapena conto di quanto sta accadendo. Io avvicino il mio viso al suo e sussurro: "La casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip], è #bold #EMP MIA!#!#!", prima di squarciar[house_head.Custom('DE_PRO_DEM')] la pancia con la mia lama."
 fp3_misc_decisions.0041.desc.failure: "Questa subdola creatura schiva d'un soffio la mia lama, prima di urlare e richiamare le sue guardie! Non riesco a tentare un secondo affondo col mio pugnale prima che i suoi uomini mi piombino addosso e mi sbattano violentemente a terra.\n\nMi[house_head.Custom('DE_PRO_DEM')] [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))] mi guarda, prima di gridare con rabbia, "Gettate [Select_CString(ROOT.Char.IsFemale,'questa vipera','questo serpente')] nelle segrete!""
 fp3_misc_decisions.0041.a: "Per guidare la casata ci vuole molta astuzia, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]!"
 fp3_misc_decisions.0041.b: "La pagherete per questo!"

 fp3_misc_decisions.0042.intro: "Proprio mentre sto per andarmene e lasciare l[house_challenger.Custom('DE_END_PRO_S_N')] sciagurat[house_challenger.Custom('DE_END_PRO_S_N')] [house_challenger.GetFirstName] ai suoi perfidi pensieri, un luccichio attira la mia attenzione."
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0032.intro$\n\nMi slancio di lato appena in tempo per evitare il suo pugnale, prima di chiamare a gran voce le guardie.\n\n[house_challenger.GetSheHe|U] si ritrova rapidamente bloccat[house_challenger.Custom('DE_END_PRO_S_N')], dimenandosi e gridando: "La casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] è #bold #EMP MIA!#!#!""
 fp3_misc_decisions.0042.a: "Gettate [Select_CString(ROOT.Char.IsFemale,'questa vipera','questo serpente')] nelle segrete!"

 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0032.intro$\n\nQuel lurido essere è in piedi di fronte a me, una luce malvagia balena nei suoi occhi, il braccio teso e le sue dita che stringono l'impugnatura di un pugnale...\n\n[house_challenger.GetSheHe|U] si avvicina e sussurra: "La casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] è #bold #EMP MIA!#!#!", prima di squarciarmi la pancia con la sua lama."
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]....#!"

 fp3_misc_decisions.0051.t: "Usanze Familiari"
 fp3_misc_decisions.0051.desc: "Ora mi rendo conto che i legami familiari sono i pilastri più importanti di un regno stabile e giusto.\n\nPrendendo spunto [ROOT.Char.GetHouse.GetHeadOfHouse.Custom('IT_NAM_COL5')][ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName], ho dato istruzioni affinché il governo di [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] venga organizzato secondo le usanze della casata [ROOT.Char.GetHouse.GetBaseName]."
 fp3_misc_decisions.0051.a: "La famiglia prima di tutto!"
 
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8000.desc: "La fine del tradimento [defender.Custom('DE_PRO_PER_P_3P_A')] vostr[defender.Custom('DE_END_PRO_S_N')] Signor[defender.Custom('DE_END_ADJ_IND_S_A')], [defender.Custom('IT_NAM_COL3')][defender.GetTitledFirstNamePossessive], contro il legittimo califfo è vicina.\n\nCome fedele sosteni[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], farò tutto il possibile per aiutarvi a occupare il trono di [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] al suo posto."
 fp3_struggle.8000.a: "Davvero?"
 fp3_struggle.8001.desc: "La fine del vostro tradimento contro il vostro legittimo califfo è vicina.\n\nÈ tempo che [loyalist_puppet.Custom('IT_NAM_COL3')][loyalist_puppet.GetTitledFirstName], un[loyalist_puppet.Custom('DE_PRO_POS_P_2P')] fedele sosteni[loyalist_puppet.Custom('DE_END_NOU_S_GS_N')], governi [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] al vostro posto."
 fp3_struggle.8001.a: "Dovrete passare sul mio corpo!"
 fp3_struggle.8002.desc: "Finalmente, [Select_CString(defender.IsFemale,'quella traditrice','quel traditore')] [defender.Custom('IT_COU_COL')][defender.GetTitledFirstName] è stat[defender.Custom('DE_END_PRO_S_N')] sconfitt[defender.Custom('DE_END_PRO_S_N')] e [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] è ancora una volta nelle mani di qualcuno che offre il suo pieno supporto al califfo.\n\nPossa il vostro regno prosperare e durare a lungo!"
 fp3_struggle.8002.a: "Urrà!"
 fp3_struggle.8002.alliance_tt: "[attacker.Custom('IT_NAM_COL3')|U][attacker.GetTitledFirstName] è ora un[attacker.Custom('DE_END_PRO_S_N')] dei tuoi [allies|El]"
 install_loyalist_puppet_declared_puppet: "Guerra per Insediare il Lealista"
 install_loyalist_puppet_declared_defender: "$install_loyalist_puppet_declared_puppet$"
 install_loyalist_puppet_won_puppet: "$install_loyalist_puppet_declared_puppet$"

 fp3_misc_decisions.0031.desc.intro: "Come pensavo, e non importa quanto questo possa scandalizzare qualcuno dei nobili del regno, anche gli uffici più piccoli e i ministeri meno importanti di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] possono essere ricchi di talenti.\n\nPossiamo facilmente ridurre i candidati all'adesione a due soli gruppi: da un lato [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName] e [batch_a_char3.GetFirstName], e dall'altro [batch_b_char1.GetFirstName] e [batch_b_char2.GetFirstName].\n\n"
 # I don't know why it demands we scope out of the county then back into it — roll with it.
 fp3_misc_decisions.0031.desc.cultures.single: "Tutti provengono dalla popolazione di [batch_a_county.GetProvince.GetCounty.GetCulture.GetName] in [batch_a_county.GetBaseNameNoTier]. Il gruppo di [batch_a_char1.GetFirstNameNoTooltip] è capace ma forse poco istruito, mentre [batch_b_char1.GetFirstNameNoTooltip] e [batch_b_char2.Custom('DE_ART_DEF_P_A')] su[batch_b_char2.Custom('DE_END_PRO_S_N')] sodale hanno ricevuto un'istruzione più sofisticata ma sono solo in due."
 fp3_misc_decisions.0031.desc.cultures.fallback: "Il gruppo di [batch_a_char1.GetFirstNameNoTooltip] proviene dai [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] di [batch_a_county.GetBaseNameNoTier] ed è capace benché poco istruito, mentre [batch_b_char1.GetFirstNameNoTooltip] e [batch_b_char2.Custom('DE_ART_DEF_P_A')] su[batch_b_char2.Custom('DE_END_PRO_S_N')] sodale sono [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] di [batch_b_county.GetBaseNameNoTier] e sono un po' più [Select_CString(And(batch_b_char1.IsFemale, batch_b_char2.IsFemale),'colte e raffinate','colti e raffinati')]."
 fp3_misc_decisions.0031.tt.all_outsiders: "Tutti gli stranieri si uniscono alla tua corte"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook: "Ottieni un [strong_hook|E] #WEAK ($loyalty_hook$)#! su di loro"
 fp3_misc_decisions.0031.a: "[batch_a_char1.GetFirstNameNoTooltip] e i suoi amici saranno ottimi cortigiani."
 fp3_misc_decisions.0031.b: "Sono maggiormente impressionat[ROOT.Char.Custom('DE_END_PRO_S_N')] da [batch_b_char1.GetFirstNameNoTooltip]."
 fp3_misc_decisions.0031.c: "Nessuno di voi è all'altezza, tornate ai vosri incarichi!"
 fp3_misc_decisions.0031.c.tt: "Gli stranieri non sono riusciti a rendersi interessanti"