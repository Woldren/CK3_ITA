 #Exotic Espand, by Ola Jentzsch
 fp3_yearly.8003.t: "Armonia Esotica"
 fp3_yearly.8003.desc: "Mi[superstitious_consort.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] ha l'abitudine di bruciare semi di #italic ruta siriana#! per allontanare le forze del male. Ma ora sostiene che mi[cruel_consort.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] ha gettato il malocchio su di [superstitious_consort.GetSheHe] e rubato la sua scorta di ruta siriana. Naturalmente, [cruel_consort.GetFirstNameNoTooltip] nega tutto, ma [superstitious_consort.GetFirstNameNoTooltip] sembra ossessionat[superstitious_consort.Custom('DE_END_PRO_S_N')] dal venire in possesso di altri semi di tale pianta per togliersi di dosso questa presunta maledizione.\n\n"Vi prego, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", supplica [superstitious_consort.GetSheHe], "un mago mi ha parlato di una montagna sacra in [espad_mountain_province.GetName], è l'unico posto dove sbocciano i più bei fiori di ruta siriana. Dovete inviare qualcuno a raccoglieli per me.""
 fp3_yearly.8003.a: "Abbiate fede in [ROOT.Char.GetFaith.HighGodNameAlternate], non in una sciocca superstizione."
 fp3_yearly.8003.b: "Invierò i migliori esploratori che possa permettermi di pagare."
 fp3_yearly.8003.c: "Invierò il mio [quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName] a prenderne un po' per voi."
 fp3_yearly.8003.d: "Perché non vi accontentate di una normale pianta di ruta siriana come tutti gli altri?"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName] ha fatto ritorno a corte con i migliori semi di ruta siriana."
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName] ha fatto ritorno a corte a mani vuote."
 fp3_espand_found.tt: "[quest_chaplain.GetFirstNameNoTooltip] trova le piantine sacre di ruta siriana"
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstNameNoTooltip] non riesce a completare la sua ricerca"
 fp3_closer_to_love.tt: "Tu e [superstitious_consort.GetFirstNameNoTooltip] diventate ancora più intimi"

####The Frontiers' Call, by Ola Jentzsch####
 fp3_yearly.8004.t: "Il Richiamo Della Frontiera"
 fp3_yearly.8004.desc: "Il lamento dei venti provenienti dalle steppe del nord riecheggia ancora nei cuori di alcuni abitanti delle splendide città di questo Paese. Nel bene o nel male, mi[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] ha iniziato a sentire questa chiamata.\n\n"[parent.GetMotherFather|U], dovete lasciarmi andare. Voglio affinare la mia mente e la mia spada nella selvaggia frontiera, viaggiare con le carovane e i montanari e forse anche trovare #italic Hara Berezaiti#!, la leggendaria montagna sacra."\n\nMa [worried_relation.GetFirstName] vuole troppo bene a [fp3_child_to_leave.GetFirstNameNoTooltip] e mi prega di rifiutare la sua richiesta."
 fp3_yearly.8004.a: "Sfoderate il vostro acciaio, pulcino malformato!"
 fp3_yearly.8004.b: "Non volete restare, per il bene di [worried_relation.GetFirstNameNoTooltip]?"
 fp3_yearly.8004.c: "Se partirete, non sarete più mi[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [fp3_child_to_leave.Custom('GetDaughterSon')]."
 fp3_yearly.8004.d: "Anch'io ho sentito questa chiamata. Dovreste andare, [fp3_child_to_leave.Custom('GetDaughterSon')] mi[fp3_child_to_leave.Custom('DE_END_PRO_S_N')]."
 fp3_yearly.8004.c.flavor: "Diserederai [fp3_child_to_leave.GetFirstNameNoTooltip], se mai dovesse partire."
 fp3_yearly.8004.a.tt: "#V Sfidi [fp3_child_to_leave.GetFirstName] a duello#! per farl[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] rimanere!\n#weak Questo duello NON è all'ultimo sangue.#!\nSe vincerai, guadagnerai [prestige|El][prestige_i]\n\nLa tua [prowess|El]: #V [parent.GetProwess]#![prowess_i]\nLa [prowess|El] di [fp3_child_to_leave.GetFirstName]: #V [fp3_child_to_leave.GetProwess]#![prowess_i]"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] rinuncia ai suoi sogni d'avventura"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] non cambia idea"
 fp3_yearly.8007.t: "Educate i Giovani [ROOT.Char.GetCulture.GetCollectiveNoun]"
 fp3_yearly.8007.desc: ""Mi arrendo! Mi arrendo, [parent.GetMotherFather]! Basta!" esclama mi[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [fp3_child_to_leave.Custom('GetDaughterSon')] mentre indietreggia.\n\n"Se volete così tanto che io rimanga, allora rimarrò. Sarò [fp3_child_to_leave.Custom('DE_ART_DEF_P_A')] [fp3_child_to_leave.Custom('GetDaughterSon')] obbediente che voi desiderate. [ROOT.Char.GetFaith.HighGodNameAlternate] vi giudicherà a tempo debito.""
 fp3_yearly.8007.a: "Non mi farò trovare impreparat[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 fp3_yearly.8007.b: "Bene. Ho delle responsabilità #italic reali#! per voi."
 fp3_yearly.8007.c: "E ora dovete sposarvi!"
 fp3_yearly.8008.t: "Una Sconfitta Ignominiosa"
 fp3_yearly.8008.desc: "Barcollo all'indietro, insanguinat[ROOT.Char.Custom('DE_END_PRO_S_N')] ed esaust[ROOT.Char.Custom('DE_END_PRO_S_N')], mentre [fp3_child_to_leave.GetFirstNameNoTooltip] si avvicina, arma alla mano.\n\n"Ve lo ripeto, [parent.GetMotherFather], io #italic partirò#!. Seguirò il desiderio del mio cuore, andrò alla frontiera e percorrerò la Via della Seta... e #italic voi#! pagherete per questo."\n\nPosso solo guardare mentre mi[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [fp3_child_to_leave.Custom('GetDaughterSon')] se ne va, a testa alta, con una borsa di monete d'oro Kushan e Sasanidi prelevate dai miei forzieri."
 fp3_yearly.8008.a: "Perdere mi[fp3_child_to_leave.Custom('DE_END_PRO_S_N')] [fp3_child_to_leave.Custom('GetDaughterSon')] è una cosa, ma anche il mio oro?"
 fp3_yearly.8008.b: "Sarebbe stato meglio essere un eunuco..."
 fp3_yearly.8008.c: "Il Destino vi riporterà da me, vedrete."

 fp3_yearly.8009.t: "Preoccupazioni [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]"
 fp3_yearly.8009.desc_beginning: "La frontiera orientale è stata a lungo un rifugio per pagani e sette strane. Tuttavia, in [caliphal_location.GetName], [righteous_caliph.Custom('IT_NAM_COL3')][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] è sempre più preoccupat[righteous_caliph.Custom('DE_END_PRO_S_N')] di questo.\n\n"Abbiamo sentito parlare dei/degli [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] [very_heretic_county.Custom('IT_COU_COL')][very_heretic_county.GetName], che si dedicano a strani riti." [hof_emissary.Custom('IT_NAM_COL3')|U][hof_emissary.GetName], emissari[hof_emissary.Custom('DE_END_PRO_S_N')] della fede [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip], fa una pausa, come se chiamasse a raccolta ogni sua stilla di coraggio, poi continua con tono basso e scandalizzato. "Alcuni parlano addirittura di rituali #italic sessuali#!. È ora di porre fine a tutto questo." 
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.Custom('IT_NAM_COL3')|U][righteous_caliph.GetTitleTierName] vuole che siate voi a occuparmi di questi miscredenti.""
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.Custom('IT_NAM_COL3')|U][righteous_caliph.GetTitleTierName] vuole che siate voi a occuparvi di questi sudici bestemmiatori.""
 fp3_yearly.8009.qurans.flavor: "Finanzi la creazione di copie del [righteous_caliph.GetFaith.ReligiousText] in [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp3_yearly.8009.a: "Farò di loro un esempio."
 fp3_yearly.8009.b: "Le Sacre Scritture, tradotte nella lingua appropriata, mostreranno loro la strada giusta."
 fp3_yearly.8009.c: "Il mio [loyal_chaplain.GetCouncilTitle] [loyal_chaplain.GetFirstName] gli perdicherà la vera fede."
 fp3_yearly.8009.d: "Ahimè, ci sono questioni più urgenti da affrontare."
 cultural_acceptance_gain_arabic_books: "Prodotti libri in arabo"
 dealing_with_frontier_heresy_toast.success: "La missione [loyal_chaplain.Custom('IT_NAM_COL2')][loyal_chaplain.GetTitledFirstNameNoTooltip] ha avuto qualche successo"
 dealing_with_frontier_heresy_toast.failure: "[loyal_chaplain.Custom('IT_NAM_COL3')|U][loyal_chaplain.GetTitledFirstNameNoTooltip] non è riuscit[loyal_chaplain.Custom('DE_END_PRO_S_N')] a convincere nessuno"
 fp3_county_listened.tt: "Una parte della popolazione locale viene riportata alla vera fede"
 fp3_county_unfazed.tt: "La popolazione locale non si spaventa"
 fp3_gross_persecutions_toast: "Gli eretici vengono dispersi"
 fp3_galvanized_heretics_toast: "Gli eretici vengono galvanizzati"

 fp3_yearly.8010.t: "La Dimora Della Guerra"
 fp3_yearly.8010.desc_muslim: "Gli eruditi della Mesopotamia hanno diviso il mondo in tre parti. C'è il #italic Dar al-Tawhid#! dei fedeli, il #italic Dar al-'Ahd#! dei nostri alleati e il #italic Dar al-Harb#!, la frontiera, dove dimora la guerra. [righteous_caliph.Custom('IT_NAM_COL3')|U][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] crede molto in questa visione del mondo ed è costantemente preoccupato per la minaccia proveniente dall'oriente.\n\n"È vostro sacro dovere, in quanto [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], sorvegliare i nostri confini e tenere alta la guardia contro il pericolo portato dai miscredenti", mi dice. "Abbiamo tollerato troppo a lungo le pratiche idolatriche [pagan_ruler.Custom('IT_NAM_COL2')][pagan_ruler.GetTitledFirstName]. Vi invierò truppo di fedeli #italic ghazi#! e mercenari turchi, affinché possiate liberare [pagan_county.Custom('IT_COU_COL4')][pagan_county.GetNameNoTier] dalle sue grinfie.""
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.Custom('IT_NAM_COL3')|U][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] crede molto in una visione del mondo come lotta senza fine tra civiltà e barbarie ed è perennemente preoccupat[righteous_caliph.Custom('DE_END_PRO_S_N')] per i nemici infedeli che si annidano e tramano nel selvaggio oriente.\n\n"È vostro sacro dovere, in quanto [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]", mi dice, "sorvegliare i nostri confini e tenere alta la guardia contro il pericolo portato dai miscredenti. Abbiamo tollerato troppo a lungo le pratiche idolatriche [pagan_ruler.Custom('IT_NAM_COL2')][pagan_ruler.GetTitledFirstName]. Vi invierò truppo di fedeli #italic ghazi#! e mercenari turchi, affinché possiate liberare [pagan_county.Custom('IT_COU_COL4')][pagan_county.GetNameNoTier] dalle sue grinfie.""
 fp3_yearly.8010.a: "L[pagan_ruler.Custom('DE_END_PRO_S_N')] attaccherò immediatamente!"
 fp3_yearly.8010_warmonger.tt: "Ci si aspetta che conquisti [pagan_county.Custom('IT_COU_COL4')][pagan_county.GetNameNoTier] entro #bold cinque anni#!."
 fp3_yearly.8010.b: "Aiutatemi a finanziare questa guerra e io la dichiarerò."
 fp3_yearly.8010.c: "Dovete capire, oh grande [righteous_caliph.GetTitleTierName], che questo non è il momento giusto."
 fp3_yearly.8010.d: "Voi non avete alcuna autorità sulle mie terre."
 convincing_the_caliph_toast.success: "Riesci a convincere [righteous_caliph.Custom('IT_NAM_COL3')][righteous_caliph.GetTitleTierName] a riconsiderare la sua idea"
 convincing_the_caliph_toast.failure: "Le tue argomentazioni non sono riuscite a convincere nessuno"
 fp3_caliph_convinced.tt: "[righteous_caliph.Custom('IT_NAM_COL3')|U][righteous_caliph.GetTitleTierName] eviterà la guerra, per ora."
 fp3_caliph_unconvinced.tt: "[righteous_caliph.Custom('IT_NAM_COL3')|U][righteous_caliph.GetTitleTierName] è furios[righteous_caliph.Custom('DE_END_PRO_S_N')] per la tua debolezza."
 fp3_caliph_dead.title: "Impegno Annullato"
 fp3_caliph_dead.desc: "Il tuo precedente capo della fede non è più tra noi, pertanto l'impegno di conquista che avevi preso con lui è ora nullo."

 fp3_yearly.8012.t: "Una Promessa Mantenuta"
 fp3_yearly.8012.desc: ""Sembra", dice [righteous_caliph.Custom('IT_NAM_COL3')][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "che voi non abbiate tardato nel mantenere la promessa di conquistare [pagan_county.Custom('IT_COU_COL4')][pagan_county.GetNameNoTier] in nome della nostra fede. Avete dimostrato di essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] governante affidabile e un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] devot[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]. Non lo dimenticheremo tanto presto.""
 fp3_yearly.8012.a: "Ho fatto ciò che avrebbe fatto ogni [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]."
 become_faith_warrior.toast: "Sei diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] un campione della fede [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]"

 fp3_yearly.8013.t: "Delusione [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]"
 fp3_yearly.8013.desc: ""Cinque anni fa", dice [righteous_caliph.Custom('IT_NAM_COL3')][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "avete promesso davanti a noi di liberare [pagan_county.Custom('IT_COU_COL4')][pagan_county.GetNameNoTier] dai pagani. Perché allora non l'avete fatto?"" 
 fp3_yearly.8013.a: "Mi dispiace, ma le circostanze hanno giocato a mio sfavore."
 fp3_yearly.8013.b: "Non riconosco la vostra autorità, né di aver preso con voi alcun impegno."
 
 fp3_yearly.8014.t: "I Segreti Della Teiera"
 fp3_yearly.8014.desc: "Ho lottato a lungo per conciliare il mio amore per le bevande inebrianti con la devozione dei [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] a riguardo. Fortunatamente, [smart_courtier.Custom('DE_ART_DEF_P_A')] mi[smart_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] ha trovato una soluzione.\n\n"Ho imparato che [ROOT.Char.Custom('LevyMenWomen')] in età avanzata di Osrushana", dice, "hanno bisogno di una certa quantità di alcol per sopportare il clima molto freddo e, chiaramente, anche per divertirsi un po'. Queste persone hanno l'abitudine di versare il loro liquore in una pentola di rame, in modo che qualsiasi osservatore troppo zelante pensi che stiano bevendo tè e non dell'alcol. Anch'io faccio lo stesso, ormai da tempo, ed è un sistema molto pratico.""   
 fp3_yearly.8014.a: "Questa è davvero un'ottima idea!"
 fp3_yearly.8014.b: "Le persone potrebbero anche non giudicarmi, ma [ROOT.Char.GetFaith.HighGodNameAlternate] lo farà."
 fp3_yearly.8014.c: "Non farò questo... e non lo farete più #italic nemmeno voi#!."
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "Costringi [smart_courtier.GetNameNoTooltip] a smettere di nascondere il suo peccato."

 #Forgotten Runestones, by Ola Jentzsch 
 fp3_yearly.8016.t: "Pietre Dimenticate"
 fp3_yearly.8016.desc: "[hyrcanian_vassal.Custom('DE_ART_DEF_P_D')] mi[hyrcanian_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))], [hyrcanian_vassal.GetFirstName], mi ha invitat[ROOT.Char.Custom('DE_END_PRO_S_N')] nel suo dominio per esaminare una triade di strane lastre di pietra, alte e scolpite con bizzarri caratteri e simboli, ritrovate nel fitto della foresta di Ircania.\n\n"Devono essere state erette da una spedizione perduta di selvaggi #italic Rus'#!", mi spiega. "Gli abitanti della foresta vicina sono affascinati da queste pietre e dal loro mistero, e credono che i loro ignoti creatori scenderanno su di loro dal Mar Caspio per vendicare nel sangue ogni danno arreccato a tali pietre. Ma io non credo a queste superstizioni. Anche se non riesco a leggere ciò che c'è scritto sopra, è evidente che si tratta di idoli pagani che devono essere fatti a pezzi. Non è così mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?""  
 fp3_yearly.8016.a: "Passatemi un martello!"
 fp3_yearly.8016.b: "No, daremo retta agli abitanti della foresta."
 fp3_yearly.8016.c: "Le farò rimuovere da lì e sistemare all'esterno del mio [ROOT.Char.Custom('ResidenceBuilding')]..."
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] accetta questa soluzione."
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] si chiede perché dovresti voler fare una cosa del genere."
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.Custom('IT_NAM_COL3')|U][hyrcanian_vassal.GetTitledFirstName] ha accettato la tua proposta."
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.Custom('IT_NAM_COL3')|U][hyrcanian_vassal.GetTitledFirstName] ha guardato, senza parole e con aria accigliata, le pietre che venivano portate via."

 #Hyrcanian Havoc, by Ola Jentzsch 
 fp3_yearly.8017.t: "Caos Ircaniano"
 fp3_yearly.8017.desc: "Che sciagura! I furiosi guerrieri #italic Rus'#! sono piombati [runestone_county.Custom('IT_COU_COL3')][runestone_county.GetNameNoTier] come avvoltoi su un cadavere, massacrando chiunque si sia trovato sul loro cammino. [Select_CString(hyrcanian_vassal.IsFemale,'La stessa','Lo stesso')] [hyrcanian_vassal.GetTitledFirstName] è stat[hyrcanian_vassal.Custom('DE_END_PRO_S_N')] colpit[hyrcanian_vassal.Custom('DE_END_PRO_S_N')] e gravemente mutilat[hyrcanian_vassal.Custom('DE_END_PRO_S_N')] da un colpo d'ascia e ora si trova fra la vita e la morte. Poi, con la stessa rapidità con cui sono arrivati, i razziatori sono tornati alle loro navi e sono scomparsi nella nebbia mattutina del Mar Caspio.\n\nTra i sopravvissuti si è diffusa la voce che gli aggressori avessero cercato di vendicarsi [hyrcanian_vassal.Custom('IT_NAM_COL2')][hyrcanian_vassal.GetTitledFirstNameNoTooltip], colpevole di aver profanato le pietre runiche dei Rus' anni prima."
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate], cosa abbiamo fatto per provocare la tua ira?"
 fp3_yearly.8017.b: "Gli invierò dell'oro, per quanto possa servire."
 fp3_yearly.8017.c: "Questo è un cattivo presagio. Forse dovrei far riportare le pietre in [runestone_county.GetNameNoTierNoTooltip]."

 #A Heavenly Horse, by Ola Jentzsch 
 fp3_yearly.8018.t: "Un Cavallo Celeste"
 fp3_yearly.8018.desc_eunuch: "Mentre mi sto esercitando con [ROOT.Char.Custom('WarhorseStoryName')], mi si avvicina un viaggiatore proveniente da una terra lontana. Si inchina in modo elegante e accuratamente misurato, lasciando intendere di essere uso a lunghe permanenze in corti fra le più splendide.\n\n"Sono al servizio di una grande Signora", dice, "in Cina, oltre quelle grandi montagne. La mia padrona è un'appassionata giocatrice di #italic chovqan#!, ma anche incline a vantarsi e ha annunciato ai suoi amici che per la prossima partita cavalcherà il cavallo più bello del mondo. Il mio popolo ha a lungo avuto a cuore i #italic cavalli celesti#! del vostro Paese e sembra, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], che voi abbiate il migliore di tutti. So anche che state attraversando delle difficoltà finanziarie..."\n\n"Allora, che dite, sareste dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a vendermi questo splendido stallone?""  
 fp3_yearly.8018.desc_grand_old_lady: "Mentre mi esercito con [ROOT.Char.Custom('WarhorseStoryName')], mi viene incontro una bella signora, già avanti negli anni e vestita in eleganti abiti esotici, accompagnata dal suo seguito.\n\n"Vengo dalle grandi corti della Cina", mi dice, "Da qualche tempo mi sono appassionata al #italic chovgan#!, uno sport equestre molto popolare anche nel vostro piccolo regno. Per la prossima partita, ho promesso di cavalcare un #italic cavallo celeste#! di Fergana, uno di quei leggendari destrieri che sudano sangue, che il mio popolo considera un grande tesoro più della pillola dell'immortalità. Ora, sono venuta a sapere che voi, piccol[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] di queste terre, siete in possesso dello stallone più bello di tutti. Sono anche venuta a conoscenza del fatto che avete qualche debito cui far fronte..."\n\nLa donna, quindi, mi porge una pesante borsa piena d'oro e il suo intento è molto chiaro.." 
 fp3_yearly.8018.a: "Molto bene, vi venderò il mio cavallo."
 fp3_yearly.8018.b: "Non mi separerò mai da [ROOT.Char.Custom('WarhorseStoryName')]."
 fp3_yearly.8018.c: "Sparite dalla mia vista, vecchia befana!"



