 fp3_scholarship.0001.t: "L'Erudit[scholar.Custom('DE_END_PRO_S_N')] È Arrivat[scholar.Custom('DE_END_PRO_S_N')]"
 fp3_scholarship.0001.desc: "[scholar.Custom('IT_NAM_COL3')|U][scholar.GetTitledFirstName] si è presentat[scholar.Custom('DE_END_PRO_S_N')] a corte, nella speranza di beneficiare di un mecenate per la sua attività scientifica"

 fp3_scholarship.1000.t: "Un Secondo Aryabhata"
 fp3_scholarship.1000.desc: "Ho imparato a conoscere il prestigio della matematica indiana. Anche i più umili studenti di aritmetica ne tessono le lodi. Se dovessi riempire le sale della mia corte di matematici [nearby_indian_ruler.GetCulture.GetCollettiveNoun], allora [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] potrebbe forse diventare una vera Mecca della matematica.\n\nPotrei chiedere [nearby_indian_ruler.Custom('IT_NAM_COL4')][nearby_indian_ruler.GetTitledFirstName] di mandarmi alcuni di questi matematici, ma [nearby_indian_ruler.GetSheHe] accetterebbe una simile proposta?"
 fp3_scholarship.1000.a: "[nearby_indian_ruler.GetSheHe|U] non rifiuterà di certo la mia richiesta."
 fp3_scholarship.1000.b: "Un generoso regalo dovrebbe convincerl[nearby_indian_ruler.Custom('DE_END_PRO_S_N')]."
 fp3_scholarship.1000.c: "I matematici [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] non hanno bisogno dell'aiuto dei [nearby_indian_ruler.GetCulture.GetCollectiveNounNoTooltip]!"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.Custom('IT_NAM_COL3')|U][nearby_indian_ruler.GetNameNoTooltip] accetta la mia richiesta"
 fp3_scholarship.1000.duel_success_tt: "Diversi matematici [nearby_indian_ruler.GetCulture.GetCollectiveNounNoTooltip] arriveranno presto alla mia corte"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.Custom('IT_NAM_COL3')|U][nearby_indian_ruler.GetNameNoTooltip] rifiuta la mia richiesta e ride della mia impudenza"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.Custom('IT_NAM_COL3')|U][nearby_indian_ruler.GetNameNoTooltip] si tiene il mio regalo"
 fp3_scholarship.1000.native_tt: "Un matematico [SCOPE.GetRootScope.GetCharacter.GetCulture.GetCollectiveNounNoTooltip] verrà elevato a corte grazie ai nostri finanziamenti."
 fp3_scholarship.1001.t: "Il Matematico È Arrivato"
 fp3_scholarship.1001.desc: "[mathematician.Custom('IT_NAM_COL3')|U][mathematician.GetTitledFirstName] è stat[mathematician.Custom('DE_END_PRO_S_N')] inviat[mathematician.Custom('DE_END_PRO_S_N')] [nearby_indian_ruler.Custom('IT_NAM_COL5')][nearby_indian_ruler.GetTitledFirstNameNoTooltip] per unirsi alla mia corte."
 fp3_scholarship.1001.native.desc: "[mathematician.Custom('IT_NAM_COL3')|U][mathematician.GetTitledFirstName] fa ora parte della mia corte."
 fp3_scholarship.1000.d: "Non ho il tempo né la voglia di occuparmene."

 fp3_scholarship.1010.t: "Il Mago Solitario"
 fp3_scholarship.1010.desc_dying_faith: ""Desideriamo semplicemente praticare la nostra fede in pace fino alla fine dei nostri giorni. Se ce lo promettete, vi servirò personalmente finché il mio cuore cesserà di battere."\n\nSebbene la fede [magus_faith.GetAdjective] sia in via d'estinzione, alcuni fedeli che hanno perso la retta via continuano a frequentare i templi del fuoco abbandonati di [magus_county.GetProvince.GetCounty.GetName].  Questo sacerdote si è gettato davanti al mio [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], implorando la mia pietà.\n\n"
 fp3_scholarship.1010.desc_living_faith: ""Abbiate pietà! Vogliamo semplicemente onorare i nostri antenati. Se ci concederete la vostra protezione, prometto di servirvi fino al giorno in cui morirò."\n\nLa fede [magus_faith.GetAdjective] rimane una spina nel fianco e si dice che i templi del fuoco di [magus_county.GetProvince.GetCounty.GetName] stiano di nuovo ospitando le fiamme, con la copertura della notte. Io e il mio [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] abbiamo sorpreso un mago apostata mentre si dedicava ai suoi imperscrutabili rituali, ma invece di fuggire si è coraggiosamente gettato a terra davanti a me."
 fp3_scholarship.1010.a: "[ROOT.Char.GetFaith.HighGodName] non vuole che voi moriate!"
 fp3_scholarship.1010.b: "Concedo la mia protezione [magus_county.Custom('IT_COU_COL7')][magus_county.GetNameNoTooltip]."
 fp3_scholarship.1010.b.tt: "[magus_county.Custom('IT_COU_COL4')|U][magus_county.GetNameNoTooltip] non potrà essere convertita per 20 anni\n[magus.Custom('IT_NAM_COL3')|U][magus.GetShortUINameNoTooltip] non potrà mai essere convertit[magus.Custom('DE_END_PRO_S_N')]"
 fp3_scholarship.1010.c: "Non vi prometto nulla, ma siete liberi di andare."

 fp3_scholarship.2000.t: "Vale il suo Peso"
 fp3_scholarship.2000.desc: "Le scorte di carta proveniente dall'Oriente si sono quasi esaurite e alcuni poeti minori hanno ovviato alla situazione scrivendo i loro componimenti su foglie di palma e corteccia. Ben presto, persino [court_scholar.Custom('DE_ART_DEF_P_A')] mi[court_scholar.Custom('DE_END_PRO_S_N')] erudit[court_scholar.Custom('DE_END_PRO_S_N')] di corte, [court_scholar.Custom('IT_NAM_COL3')][court_scholar.GetTitledFirstName], non riuscirà più a procurasi i preziosi fogli di carta.\n\n"Potrei tornare a scrivere sulla pergamena, credo, ma di questi tempi è terribilmente difficile da reperire. La soluzione sarebbe avere più carta a disposizione.""
 fp3_scholarship.2000.a: "Tutta la carta verrà requisita a vostro beneficio."
 fp3_scholarship.2000.b: "Quindi, dobbiamo importare altra carta."
 fp3_scholarship.2000.c: "Dovrete arrangiarvi con ciò che avete."

 fp3_scholarship.2010.t: "Saggezza Liquida"
 fp3_scholarship.2010.desc: "I miei censori mi informano che [court_scholar.Custom('DE_ART_DEF_P_A')] mi[court_scholar.Custom('DE_END_PRO_S_N')] erudit[court_scholar.Custom('DE_END_PRO_S_N')] di corte, [court_scholar.Custom('IT_NAM_COL3')][court_scholar.GetTitledFirstName], sta bevendo in compagnia di un erudito straniero.\n\nSe si trattasse di chiunque altr[court_scholar.Custom('DE_END_PRO_S_N')] interromperei immediatamente questo incontro e darei [court_scholar.Custom('IT_COU_COL4')][court_scholar.GetTitledFirstNameNoTooltip] un severo ammonimento. Tuttavia, [court_scholar.GetSheHe|U] sembra intrattenere col suo amico una conversazione alquanto illuminante, o almeno così mi hanno riferito."
 fp3_scholarship.2010.a: "Il nostro dovere verso [ROOT.Char.GetFaith.HighGodName] viene prima di tutto."
 fp3_scholarship.2010.b: "Forse stanno solo bevendo del tè?"

 fp3_scholarship.2020.t: "Conoscenze Morbose"
 fp3_scholarship.2020.desc: ""I miei studi sono giunti a un punto morto," spiega [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)] [court_scholar.Custom('DE_ART_DEF_P_A')] mi[court_scholar.Custom('DE_END_PRO_S_N')] erudit[court_scholar.Custom('DE_END_PRO_S_N')] di corte, [court_scholar.Custom('IT_NAM_COL3')][court_scholar.GetTitledFirstNameNoTooltip]. "Anche i libri migliori hanno dei limiti. Ma se mi prestaste [specimen.Custom('IT_COU_COL3')][specimen.GetTitledFirstName] per un breve periodo, sono cert[court_scholar.Custom('DE_END_PRO_S_N')] che insieme potremmo fare un grande passo avanti."\n\n[court_scholar.GetSheHe|U], però, non può garantire la sicurezza [specimen.Custom('IT_COU_COL2')][specimen.GetTitledFirstNamePossessiveNoTooltip]."
 fp3_scholarship.2020.a: "Avete il mio permesso incondizionato."
 fp3_scholarship.2020.b: "Prendete nota sui vostri appunti di lavoro dei vostri contorti esperimenti."

 fp3_scholarship.2030.t: "Risultati Pubblicati"
 fp3_scholarship.2030.desc: ""...ed è con grande piacere che riferisco in queste righe i miei costanti progressi nella comprensione del [ROOT.Char.Custom('education_conversation_subject')]."\n\nA volte è difficile giustificare gli stipendi degli studiosi che si assumono. Il loro lavoro solo raramente dà benefici diretti al regno.\n[court_scholar.Custom('DE_ART_DEF_P_D')] mi[court_scholar.Custom('DE_END_PRO_S_N')] erudit[court_scholar.Custom('DE_END_PRO_S_N')] di corte, [court_scholar.Custom('IT_NAM_COL3')][court_scholar.GetName], certamente lo sa, visto che il dettagliato rapporto che mi ha appena inviato è stato redatto con toni tanto entusiasti che comincio a dubitare della sua sincerità."
 fp3_scholarship.2030.a: "Il progresso è sempre una buona cosa."
 fp3_scholarship.2030.tt: "[court_scholar.Custom('IT_NAM_COL3')|U][court_scholar.GetNameNoTooltip] ha beneficiato dei centri di studi superiori del tuo regno."

 fp3_research_project_title: "Ricerca:"

 fp3_scholarship_research_success_loss_effect: "Il [research_project|E] [inspiration_owner.Custom('IT_NAM_COL2')][inspiration_owner.GetShortUIName] avrà una #N minore possibilità#! di successo"
 fp3_scholarship_research_success_slight_loss_effect: "Il [research_project|E] [inspiration_owner.Custom('IT_NAM_COL2')][inspiration_owner.GetShortUIName] avrà una possibilità di successo #N leggermente minore#!"
 fp3_scholarship_research_success_gain_effect: "Il [research_project|E] [inspiration_owner.Custom('IT_NAM_COL2')][inspiration_owner.GetShortUIName] avrà una #P maggiore possibilità#! di successo"
 fp3_scholarship_research_success_slight_gain_effect: "Il [research_project|E] [inspiration_owner.Custom('IT_NAM_COL2')][inspiration_owner.GetShortUIName] avrà una possibilità di successo #P leggermente maggiore#!"
 
 fp3_scholarship.8000.t: "Un Nuovo $game_concept_research_project$"
 fp3_scholarship.8000.desc: "[court_scholar.Custom('DE_ART_DEF_P_D')] mi[court_scholar.Custom('DE_END_PRO_S_N')] erudit[court_scholar.Custom('DE_END_PRO_S_N')] di corte, [court_scholar.Custom('IT_NAM_COL3')][court_scholar.GetName], si precipita verso di me, seguit[court_scholar.Custom('DE_END_PRO_S_N')] da servitori che portano libri, rotoli e antiche pergamene.\n\n"Credo di poter fare una scoperta scientifica, a patto di avere abbastanza tempo, fondi e tanto inchiostro da poter tingere di nero l'Indo."
 fp3_scholarship.8000.a: "Prendete le redini del progetto, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "Forse un'altra volta?"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] inizierà a impegnarsi in un nuovo [research_project|E]"

 fp3_scholarship.8500.t: "Il Richiamo dell'Oro"
 fp3_scholarship.8500.desc: ""Sono cert[court_scholar.Custom('DE_END_PRO_S_N')] che sarò in grado di scoprire i segreti della creazione stessa, a patto che mi forniate gli strumenti e gli assistenti giusti!"\n\nÈ da un po' che [court_scholar.Custom('IT_NAM_COL3')][court_scholar.GetName], [court_scholar.Custom('DE_ART_DEF_P_D')] mi[court_scholar.Custom('DE_END_PRO_S_N')] erudit[court_scholar.Custom('DE_END_PRO_S_N')] di corte, sta parlando. Mi implora di permetter[court_scholar.Custom('DE_PRO_DEM')] di spendere #EMP il mio oro e il mio argento#! per scoprire come in natura vengono prodotti elementi come... #EMP l'oro#! e #EMP l'argento#!.\n\n[court_scholar.GetFirstNameNoTooltip] è chiaramente entusiasta e la sua capacità di dare un senso a osservazioni così enigmatiche come quelle riguardo questo argomento è francamente impressionante, ma è difficile dire se questa impresa potrà dare dei frutti."
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] darà il via a una [inspiration|El] alchimistica"

 fp3_scholarship.8600.t: "Il Potere della Parola Scritta"
 fp3_scholarship.8600.desc: ""Il vostro ininterrotto sostegno è già nobile e altruista, ma le analisi, pur brillanti, che non vengono poi scritte rischiano di essere dimenticate! Chi conoscerà i miei pensieri quando sarò mort[court_scholar.Custom('DE_END_PRO_S_N')] e non potrò più parlarne? Il mondo sarebbe un posto più povero se non venissero conservati."\n\n[court_scholar.Custom('IT_NAM_COL3')][court_scholar.GetName], [court_scholar.Custom('DE_ART_DEF_P_D')] mi[court_scholar.Custom('DE_END_PRO_S_N')] erudit[court_scholar.Custom('DE_END_PRO_S_N')] di corte, vuole convincermi a finanziare la stesura di un nuovo libro, un sontuoso manoscritto che, secondo [court_scholar.GetSheHe], farà invidia ai miei rivali.\nSarebbe tanto per il suo prestigio quanto per il mio, ma non è necessariamente una cattiva idea."
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] darà il via a una [inspiration|El] per scrivere un libro"

 fp3_scholarship.8999.tt_failure: "Le ricerche [court_scholar.Custom('IT_COU_COL2')][court_scholar.GetShortUINameNoTooltip] non producono nulla di utile"
 fp3_scholarship.8999.tt_success: "[court_scholar.Custom('IT_NAM_COL3')|U][court_scholar.GetShortUINameNoTooltip] fa una piccola scoperta scientifica per conto della casata [THIS.Char.GetHouse.GetNameNoTooltip]"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.Custom('IT_NAM_COL3')|U][court_scholar.GetShortUINameNoTooltip] scopre una nuova innovazione per la cultura [THIS.Char.GetCulture.GetName]"
 
 fp3_scholarship.8100.t: "$fp3_research_project_title$ Una Biblioteca Migliore"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si lamenta continuamente dello stato della biblioteca reale, portandomi pile di pergamene ingiallite e libri coperti di muffa.\n\n"Alcuni di questi testi sono ormai superati da secoli. Come posso condurre una ricerca all'avanguardia con testi tanto obsoleti?""
 fp3_scholarship.8100.a: "La biblioteca reale verrà allestita secondo i vostri desideri."
 fp3_scholarship.8100.b: "La biblioteca reale è perfetta così com'è."

 fp3_scholarship.9000.t: "$fp3_research_project_title$ Fallita"
 fp3_scholarship.9000.desc: ""È inutile!" mi dice disperat[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], i cui occhi sono evidenziati dalle occhiaie prodotte da innumerevoli notti insonni.\n\n"Non riesco a districarmi in questo mare di numeri. Devo abbandonare questo progetto, almeno per ora.""
 fp3_scholarship.9000.a: "Va beneVery well then."
 fp3_scholarship.9000.b: "Vi pago per fare delle ricerche, non per trovare scuse!"

 fp3_scholarship.9100.t: "$fp3_research_project_title$ Una Nuova Scoperta"
 fp3_scholarship.9100.desc: ""[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! Il mio lavoro è terminato."\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parla a lungo delle sue scoperte e del loro possibile impatto sul nostro regno. Io cerco di dire la mia, ma senza successo.\n\nQuando finalmente si siede, la confusione nella mia mente si riflette negli occhi dei miei cortigiani. Tuttavia, riesco a dire l'unica risposta che mi sia venuta in mente."
 fp3_scholarship.9100.a: "Ben fatto, [inspiration_owner.GetShortUINameNoTooltip]."

 fp3_scholarship.9200.t: "$fp3_research_project_title$ Una Nuova Innovazione"
 fp3_scholarship.9200.desc: "Mi volto verso [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], che mi chiama: "[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!" [inspiration_owner.GetSheHe|U] ha un aspetto stanco e le sue braccia sono piene di scarabocchi. Ha finito il suo lavoro.\n\nCapirò l'importanza della sua scoperta solo più avanti e non vivrò abbastanza a lungo per vederle cambiare il destino del mio regno. Ma per ora mi basta dire:"
 fp3_scholarship.9200.a: ""Molto ben fatto!""

 fp3_scholarship.9900.t: "$fp3_research_project_title$ Abbandonata"
 fp3_scholarship.9900.tt: "[court_scholar.Custom('IT_NAM_COL3')|U][court_scholar.GetShortUIName] è mort[court_scholar.Custom('DE_END_PRO_S_N')] e non può più continuare la sua ricerca."
 fp3_scholarship.9901.tt: "[court_scholar.Custom('IT_NAM_COL3')|U][court_scholar.GetShortUIName] non è più l'erudit[court_scholar.Custom('DE_END_PRO_S_N')] di corte e non può più continuare la sua ricerca."

 # Al-Khul Event
 fp3_h_yearly.0001.t: "Il Fascino di Al-Khul"
 fp3_h_yearly.0001.desc.main: "Mentre mi rilasso in un angolo tranquillo del mio [ROOT.Char.Custom( 'FortifiedBuilding' )] in [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip], con un bicchiere di [ROOT.Char.Custom('RegionalAlcoholicDrink')] in mano,  [ulema_member.Custom('DE_ART_DEF_P_A')] mi[ulema_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ulema_member)], [ulema_member.Custom('IT_NAM_COL3')][ulema_member.GetName], viene a trovarmi. La sua espressione è severa.\n\n"La vostra ossessione per #italic al-khul#! p vergognosa!\nMetà della corte non vi rispetta più e l'altra metà ha perso ogni moralità! Nelle strade, gli scontenti si fanno apertamente beffe delle leggi della nostra fede, un riflesso dei peccati in cui i loro padroni indulgono in questo palazzo!"\n\n[ulema_member.Custom('IT_COU_COL3')|U][ulema_member.GetNameNoTooltip] inveisce, urla e gesticola. Alcuni cortigiani abbassano i bicchieri senza dire una parola, preoccupati di incorrere nella sua ira."
 fp3_h_yearly.0001.a: "Parole coraggiose, per un[ulema_member.Custom('DE_END_PRO_S_N')] schiav[ulema_member.Custom('DE_END_PRO_S_N')] del [ulema_member.Custom('RegionalAlcoholicDrink')]!"
 fp3_h_yearly.0001.a.notif.t: "Fate ciò che dico, non ciò che faccio!"
 fp3_h_yearly.0001.b: "Sebbene il [ROOT.Char.Custom('RegionalAlcoholicDrink')] possa inibire la mente, di certo le dà sollievo."
 fp3_h_yearly.0001.bb: "Bere è la gioia di tutti i [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Non esisteremmo senza questo piacere!"
 fp3_h_yearly.0001.b.desc: "Cerchi di convincere [ulema_member.GetFirstNameNoTooltip], e tutta la tua corte, che bere alcolici può recare dei benefici"
 fp3_h_yearly.0001.b.success: "Riesci a umiliare [ulema_member.GetFirstNameNoTooltip]"
 fp3_h_yearly.0001.b.failure: "Ti rendi ridicol[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 fp3_h_yearly.0001.c: "Sarei liet[ROOT.Char.Custom('DE_END_PRO_S_N')] di fare una donazione benefica"
 fp3_h_yearly.0001.c.tt: "Cerchi di corrompere [ulema_member.Custom('IT_NAM_COL3')][ulema_member.GetNameNoTooltip]."
 fp3_h_yearly.0001.c.success: "La tua donazione calma le obiezioni [ulema_member.Custom('IT_COU_COL2')][ulema_member.GetNameNoTooltip]"
 fp3_h_yearly.0001.c.failure: "[ulema_member.Custom('IT_NAM_COL3')|U][ulema_member.GetNameNoTooltip] rifiuta la tua tangente"
 fp3_h_yearly.0001.d: "Io sono tutto tranne che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] pecca[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ma cercherò comunque di migliorare me stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 fp3_h_yearly.0001.e: "SILENZIO! Fate silenzio! Voi dimenticate con chi state parlando."

 # Seljuk story cycle
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Nomadi Disperati"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "I nomadi [lead_seljuk.GetCulture.GetCollectiveNounNoTooltip] delle terre di confine sono venuti da me con una supplica. Vorrebbero stabilirsi in [fp3_seljuk_settle_target.GetNameNoTier]"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " e diventare miei sudditi, offrendomi la loro fedeltà e la loro esperienza in battaglia in cambio della possibilità di "rifugiarsi all'ombra della mia grandezza."\n\nLa loro disperazione è evidente. Non avendo altro posto dove andare, rifiutare la loro richiesta porterà inevitabilmente a un conflitto."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " e diventare i miei nuovi vicini, offrendomi la loro esperienza sul campo di battaglia in cambio di un po' delle mie terre.\n\nLa loro disperazione è evidente, ma il feroce esercito dietro di loro mi fa pensare che sia più un ultimatum che una richiesta."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Finché risponderete alla chiamata [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')], potrete dimorare in [fp3_seljuk_settle_target.GetNameNoTierNoTooltip]."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "Miei nuovi vicini, da oggi [fp3_seljuk_settle_target.Custom('IT_COU_COL4')][fp3_seljuk_settle_target.GetNameNoTierNoTooltip] vi appartiene!"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Mai! Non permetterò che le mie terre siano occupate da sporchi [lead_seljuk.GetCulture.GetCollectiveNounNoTooltip]!"
 
 # Zanj Rebellion
 fp3_story_cycle_zanj_rebellion_events.0002.t: "[outspoken_rebel.Custom('DE_ART_DEF_P_D')] Ribelle Dichiarat[outspoken_rebel.Custom('DE_END_PRO_S_N')]"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.Custom('IT_NAM_COL3')|U][outspoken_rebel.GetName], un[outspoken_rebel.Custom('DE_PRO_POS_P_2P')] carismatic[outspoken_rebel.Custom('DE_END_PRO_S_N')] ribelle, che in passato ha cercato di provocare una rivolta in Bahrain, è stat[outspoken_rebel.Custom('DE_END_PRO_S_N')] vist[outspoken_rebel.Custom('DE_END_PRO_S_N')] in [outspoken_rebel.GetCurrentLocation.GetCounty.GetName].\n\nQuest[outspoken_rebel.Custom('DE_END_PRO_S_N')] sedicente [Select_CString(outspoken_rebel.IsFemale,'santona','santone')] si aggira nelle paludi salmastre fomentando la popolazione locale. Tra loro ci sono gli Zanj, una popolazione originaria dell'Africa orientale, molti dei quali lavorano in quelle zone come schiavi, altri come uomini liberi. Questa potrebbe essere la vostra occasione per fermarl[outspoken_rebel.Custom('DE_END_PRO_S_N')] e punirl[outspoken_rebel.Custom('DE_END_PRO_S_N')]."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Prepariamo una trappola per catturarl[outspoken_rebel.Custom('DE_END_PRO_S_N')]."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Riesci ad arrestare quel[outspoken_rebel.Custom('DE_END_ADJ_NUL_S_N')] piantagrane"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U] riesce a sfuggire alla tua trappola"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "Ora ancora più seguaci si uniranno alla sua causa"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Ignoriamol[outspoken_rebel.Custom('DE_END_PRO_S_N')], è inoffensiv[outspoken_rebel.Custom('DE_END_PRO_S_N')]."
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "La causa [outspoken_rebel.Custom('IT_COU_COL2')][outspoken_rebel.GetName] si è rafforzata"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "La causa [outspoken_rebel.Custom('IT_COU_COL2')][outspoken_rebel.GetName] si è fortemente rafforzata"
 fp3_zanj_rebellion_opressed_me: "Ha subito la tua oppressione"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.Custom('IT_NAM_COL3')|U][outspoken_rebel.GetName] parte per Baghdad"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "Rivendicazioni di Divinità"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.Custom('IT_NAM_COL3')|U][zanj_leader.GetName], un[zanj_leader.Custom('DE_PRO_POS_P_2P')] not[zanj_leader.Custom('DE_END_PRO_S_N')] piantagrane, è stat[zanj_leader.Custom('DE_END_PRO_S_N')] vist[zanj_leader.Custom('DE_END_PRO_S_N')] a Baghdad. È scappat[zanj_leader.Custom('DE_END_PRO_S_N')] da Bassora dopo il fallimento del suo tentativo di rivolta. [Select_CString(outspoken_rebel.IsFemale,'Questa arrogante agitatrice','Questo arrogante agitatore')] rivendica la sua discendenza da Zayd Ibn Ali e di essere pertanto membro della casata del Profeta.\n\nQueste affermazioni sono ridicole, ma i miei avversari potrebbero fingere di dar loro credito, in modo che quest[zanj_leader.Custom('DE_END_PRO_S_N')] arrivista possa mettere in dubbio la legittimità del mio potere."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Confuterò le sue rivendicazioni."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Riesci a provare che [zanj_leader.GetSheHe] è solo un[zanj_leader.Custom('DE_PRO_POS_P_2P')] ciarlatan[zanj_leader.Custom('DE_END_PRO_S_N')]"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Non posso provare che [zanj_leader.GetSheHe] stia mentendo"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Ignoriamo quest[zanj_leader.Custom('DE_END_PRO_S_N')] pazz[zanj_leader.Custom('DE_END_PRO_S_N')]."

 fp3_story_cycle_zanj_rebellion_events.0006.t: "Un[zanj_representative.Custom('DE_END_PRO_S_N')] Zanj Si Fa Avanti"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.Custom('IT_NAM_COL3')|U][zanj_representative.GetName], un[zanj_representative.Custom('DE_PRO_POS_P_2P')] rappresentante dei lavoratori Zanj assegnati all'incessante compito di prosciugare le paludi salmastre di Bassora, si presenta da me per chiedere migliori condizioni di lavoro. Gli Zanj sono presenti nella regione da generazioni e costituiscono una significativa minoranza della popolazione di Bassora.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Sospetto che la retorica sediziosa [zanj_leader.Custom('IT_NAM_COL3')][zanj_leader.GetName] abbia qualcosa a che fare con il loro crescente malcontento.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName], vi prego, [ROOT.Char.GetFaith.HighGodName] non apprezza forse che i lavoratori siano trattati con dignità, indipendentemente dalle loro origini?""

 fp3_story_cycle_zanj_rebellion_events.0006.a: "Il vostro duro lavoro verrà adeguatamente ricompensato."
 fp3_rival_gave_title_away: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString(CHARACTER.IsLocalPlayer,'hai','ha')] dato ceduto terre di proprietà [TARGET_CHARACTER.Custom('IT_COU_COL2')][TARGET_CHARACTER.GetShortUIName]."
 fp3_landed_zanj_reason: "Terra in Cambio di Pace"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Posso fare qualche piccola concessione."
 fp3_zanj_rebellion_interfered_with_my_workers: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString(CHARACTER.IsLocalPlayer,'hai','ha')] negoziato con [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'i tuoi','i')] lavoratori [CHARACTER.LocalPlayerString('','Loc_FR_du2_GetName')]."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "Questo è il destino degli Zanj."
 fp3_rival_stayed_out_of_my_business: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString(CHARACTER.IsLocalPlayer,'non hai','non ha')] messo becco negli affari [CHARACTER.LocalPlayerString('tuoi','Loc_FR_du2_GetName')]."

 fp3_story_cycle_zanj_rebellion_events.0008.t: "La Ribellione degli Zanj"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Mi è stato riferito che c'è stata un'insurrezione nelle paludi salmastre di Bassora."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.Custom('IT_NAM_COL3')|U][zanj_leader.GetName], che molti consideravano un[zanj_leader.Custom('DE_PRO_POS_P_2P')] innocu[zanj_leader.Custom('DE_END_PRO_S_N')] ciarlatan[zanj_leader.Custom('DE_END_PRO_S_N')], è riuscit[zanj_leader.Custom('DE_END_PRO_S_N')] a riunire sotto la sua bandiera i lavoratori Zanj scontenti e tribù arabe ribelli. Sebbene [zanj_leader.GetSheHe] sia di cultura [zanj_leader.GetCulture.GetName] e non Zanj, i ribelli l[zanj_leader.Custom('DE_END_PRO_S_N')] considerano loro leader."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.Custom('IT_NAM_COL3')|U][zanj_leader.GetName], un[zanj_leader.Custom('DE_PRO_POS_P_2P')] Zanj particolarmente schiett[zanj_leader.Custom('DE_END_PRO_S_N')], ha unito sotto la sua bandiera i lavoratori oppressi e le tribù arabe ribelli. Benché [zanj_leader.GetSheHe] sia di cultura [zanj_leader.GetCulture.GetName] e non araba, i ribelli l[zanj_leader.Custom('DE_END_PRO_S_N')] considerano loro leader."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nHanno inviato una chiatta lungo il fiume fino a Bassora, carica delle teste dei padroni degli Zanj. Una sfida inequivocabile alla mia autorità."

 fp3_story_cycle_zanj_rebellion_events.0008.a: "Le acque del fiume Arvand si tingeranno di sangue."
