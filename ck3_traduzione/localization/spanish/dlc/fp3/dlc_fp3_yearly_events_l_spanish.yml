 fp3_yearly.2000.t: "Censori alla Luce del Sole"
 fp3_yearly.2000.desc_drinking: "Per tutta la notte ho bevuto con i miei vassalli e gli amici più cari. Mentre gusto l'ultimo sorso della mattina, con la testa che già mi gira vorticosamente,"
 fp3_yearly.2000.desc_hashish: "Dal tramonto all'alba ho condiviso hashish con i miei vassalli e gli amici più cari. Con la testa che già mi gira vorticosamente, mi fiondo sull'ultimo dei dolci all'hashish rimasto, ma"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.Custom('IT_NAM_COL3')][cautious_vassal.GetTitledFirstName] mi prende da parte:\n\n"Se il #italic muhtasib#! [prudish_liege.Custom('IT_NAM_COL2')][prudish_liege.GetTitledFirstName] vi vede in questo stato nel bazar vi farà arrestare e frustare. Rimanete qui, in casa, fino alla preghiera del #italic dhuhr#! nel pomeriggio. A quel punto sarete sobri[ROOT.Char.Custom('DE_END_PRO_S_N')] e potrete andarvene.""
 fp3_yearly.2000.a: "Si, avete ragione."
 fp3_yearly.2000.b: "[prudish_liege.Custom('IT_NAM_COL3')|U][prudish_liege.GetTitleAsNameNoTooltip] non mi arresterebbe mai!"
 fp3_yearly.2000.b_flavor: "Credo che [prudish_liege.Custom('IT_NAM_COL3')][prudish_liege.GetTitledFirstName] non mi farebbe deliberatamente del male in nome della legge [prudish_liege.GetFaith.GetAdjective]."
 fp3_yearly.2000.b_success: "Torno a casa [Select_CString(ROOT.Char.IsFemale,'sana e salva','sano e salvo')]"
 fp3_yearly.2000.b_failure: "Il #italic muhtasib#! [prudish_liege.Custom('IT_NAM_COL2')][prudish_liege.GetTitledFirstNameNoTooltip|U] mi fa arrestare e frustare"

 fp3_yearly.2001.t: "Ubriac[intoxicated.Custom('DE_END_PRO_S_N')] In Pubblico"
 fp3_yearly.2001.desc_intro: "Il mio #italic muhtasib#! mi informa che [intoxicated.Custom('DE_ART_DEF_P_A')] mi[intoxicated.Custom('DE_END_PRO_S_N')] [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] si aggira per il bazar"
 fp3_yearly.2001.desc_drinking: "barcollando e balbettando come un[intoxicated.Custom('DE_PRO_PER_P_3P_G')]ubriac[intoxicated.Custom('DE_END_PRO_S_N')],"
 fp3_yearly.2001.desc_hashish: "ridacchiando e guardando le nuvole in evidente stato di alterazione,"
 fp3_yearly.2001.desc_outro: "in pieno giorno per di più!\n\nSecondo loro, la punizione abituale per tale sconsiderato comportamento è l'arresto e la fustigazione di quest[intoxicated.Custom('DE_END_PRO_S_N')] credente ribelle."
 fp3_yearly.2001.a: "Andateci leggeri con la frusta..."
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName] mostrerà misericordia, per questa volta."

 fp3_yearly.2010.t: "Montagne di Grano"
 fp3_yearly.2010.desc: "Nessuna notizia di siccità o carestia è giunta alle mie orecchie, ma gli abitanti di [bakers_county.GetNameNoTier] si lamentano comunque del prezzo del pane, arrivato a livelli irragionevoli.\n\n"Si tratta di [greedy_baker.GetFirstName], [Select_CString(greedy_baker.IsFemale,'la vostra fornaia reale','il vostro fornaio reale')]" dice [random_courtier.Custom('DE_ART_DEF_P_A')] [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. "[greedy_baker.GetSheHe|U] compra tutti i carichi di grano e farina che entrano in città e non ci permette di comprare un singolo carico per noi.""
 fp3_yearly.2010.a: "[greedy_baker.GetSheHe|U] subirà la pena dello schiacciamento! Che venga calpestat[greedy_baker.Custom('DE_END_PRO_S_N')] a morte da"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] viene calpestato fino alla morte e noi compensiamo la carenza locale di grano per placare la popolazione locale"
 fp3_yearly.2010.a_elephants: "elefanti!"
 fp3_yearly.2010.a_camels: "cammelli!"
 fp3_yearly.2010.a_horses: "cavalli!"
 fp3_yearly.2010.b: "Uhm, intrigante... Sarà meglio tenermel[greedy_baker.Custom('DE_END_PRO_S_N')] vicino."
 fp3_yearly.2010.c: "Il vero crimine è stato nascondermi questi profitti."

 fp3_yearly.2020.t: "I Piatti Della Bilancia"
 fp3_yearly.2020.desc_intro: "[sinful_tax_collector.Custom('IT_NAM_COL3')|U][sinful_tax_collector.GetTitledFirstName], esat[sinful_tax_collector.Custom('DE_END_NOU_S_GS_N')] delle tasse del[liege.Custom('DE_END_ADJ_NUL_S_N')] mi[liege.Custom('DE_END_PRO_S_N')] Signor[liege.Custom('DE_PRO_PER_S_3P_G')], è ben lungi dall'essere un esempio di virtù."
 fp3_yearly.2020.desc_greedy: "Il suo amore per l'oro è pari solo al suo amore per la sua stessa vita. Farebbe qualsiasi cosa pur di riscuotere anche una sola moneta in più del dovuto."
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.GetSheHe|U] non si preoccupa minimamente della giustizia. Riscuote le tasse come meglio crede, secondo i suoi capricci, ignorando qualsiasi norma che trovi scomoda."
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe] ha scarso interesse per le questioni religiose e non esprime alcun amore per [ROOT.Char.GetFaith.HighGodName]. Non si alza nemmeno per le preghiere del mattino ed è stat[sinful_tax_collector.Custom('DE_END_PRO_S_N')] vist[sinful_tax_collector.Custom('DE_END_PRO_S_N')] rubare del cibo durante il Ramadan."
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.GetSheHe] è inaffidabile ed è capace di rivelare la situazione finanziaria di chiunque. Niente, da parte sua, giunge alle orecchie del[liege.Custom('DE_END_ADJ_NUL_S_N')] mi[liege.Custom('DE_END_PRO_S_N')] Signor[liege.Custom('DE_END_ADJ_IND_S_A')] che non sia già noto ad altre nove persone."
 fp3_yearly.2020.desc_outro: "\n\nCom'è possibile che vengano affidate le finanze del regno, e pertanto anche le mie, a una persona del genere?"
 fp3_yearly.2020.a: "[liege.Custom('IT_NAM_COL3')|U][liege.GetTitledFirstNameNoTooltip] deve rispondere dei peccati [sinful_tax_collector.Custom('IT_NAM_COL2')][sinful_tax_collector.GetTitledFirstNameNoTooltip]."
 fp3_yearly.2020.a_success: "[sinful_tax_collector.Custom('IT_NAM_COL3')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] viene destituit[sinful_tax_collector.Custom('DE_END_PRO_S_N')] dal suo incarico"
 fp3_yearly.2020.a_failure: "Le mie proteste sono rimaste inascoltate"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.Custom('IT_NAM_COL3')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] potrebbe diventare una fonte di problemi per me."
 fp3_yearly.2020.b: "Devo denunciare [sinful_tax_collector.Custom('IT_NAM_COL3')][sinful_tax_collector.GetTitledFirstNameNoTooltip] per il bene del regno."
 fp3_yearly.2020.b.t: "Esat[sinful_tax_collector.Custom('DE_END_NOU_S_GS_N')] Delle Tasse Denunciat[sinful_tax_collector.Custom('DE_END_PRO_S_N')]"
 fp3_yearly.2020.b.desc: "Questo è accaduto perché il tuo vassallo, [denouncing_taxpayer.Custom('IT_NAM_COL3')][denouncing_taxpayer.GetShortUIName], ha denunciato la peccaminosità [sinful_tax_collector.Custom('IT_NAM_COL2')][sinful_tax_collector.GetShortUIName]."
 fp3_yearly.2020.c: "Dirò una preghiera per [sinful_tax_collector.GetSheHe]."

 fp3_yearly.2021.desc_intro: "Sebbene [sinful_tax_collector.Custom('IT_NAM_COL3')][sinful_tax_collector.GetTitledFirstName], mi[sinful_tax_collector.Custom('DE_END_PRO_S_N')] esat[sinful_tax_collector.Custom('DE_END_NOU_S_GS_N')] delle tasse, sia abbastanza competente, [denouncing_taxpayer.Custom('IT_NAM_COL3')][denouncing_taxpayer.GetName] è venut[denouncing_taxpayer.Custom('DE_END_PRO_S_N')] a trovarmi per esprimere serie riserve su di [sinful_tax_collector.GetSheHe].\n\n"
 fp3_yearly.2021.desc_greedy: ""[sinful_tax_collector.Custom('IT_NAM_COL3')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] si preoccupa solo dei propri interessi e agisce per desiderio di profitto, non di giustizia. Spesso riscuote più del dovuto e non dà nulla alla tassa per le elemosine.""
 fp3_yearly.2021.desc_arbitrary: ""[sinful_tax_collector.Custom('IT_NAM_COL3')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] raramente rispetta leggi e norme, riscuotendo le tasse secondo i suoi capricci. I contadini sono spesso confusi dall'incoerenza delle sue azioni.""
 fp3_yearly.2021.desc_cynical: ""[sinful_tax_collector.Custom('IT_NAM_COL3')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] non ha paura di [ROOT.Char.GetFaith.HighGodName]. Spesso non si sveglia per le preghiere del mattino ed è stat[sinful_tax_collector.Custom('DE_END_PRO_S_N')] vist[sinful_tax_collector.Custom('DE_END_PRO_S_N')] rubare del cibo durante il Ramadan. Temiamo che per le sue azioni l'ira divina si abbatta anche su di noi.""
 fp3_yearly.2021.desc_contrite: ""[sinful_tax_collector.Custom('IT_NAM_COL3')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] è inaffidabile e rivela, senza farsi tanti problemi, la situazione finanziaria di chiunque con tutti coloro che vogliono ascoltare. È solo questione di tempo prima che queste informazioni finiscano nelle mani dei nostri nemici.""
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.Custom('IT_NAM_COL3')|U][denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], sperando ovviamente che io destituisca [sinful_tax_collector.Custom('IT_NAM_COL3')][sinful_tax_collector.GetTitledFirstNameNoTooltip] dal suo incarico a causa di questi peccati."
 fp3_yearly.2021.a: "[sinful_tax_collector.Custom('IT_NAM_COL3')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] verrà destituit[sinful_tax_collector.Custom('DE_END_PRO_S_N')], inshallah."
 fp3_yearly.2021.b: "Terrò presenti le vostre parole."

 fp3_yearly.2030.t: "Una Bella Guida per il Regno"
 fp3_yearly.2030.desc_intro: "Mentre contemplo la mia figura riflessa dallo specchio, mi soffermo"
 fp3_yearly.2030.desc_beauty_bad: "sulla mia orrenda brutezza,"
 fp3_yearly.2030.desc_spindly: "sulle mie membra magre e nodose,"
 fp3_yearly.2030.desc_disfigured: "sul mio viso sfigurato, che nascondo dietro una maschera,"
 fp3_yearly.2030.desc_scaly: "sulla mia pelle squamosa e irritata,"
 fp3_yearly.2030.desc_albino: "sulla mia carnagione spettrale e i miei occhi demoniaci,"
 fp3_yearly.2030.desc_hunchbacked: "sulla sgradevole protuberanza che deturpa la mia schiena,"
 fp3_yearly.2030.desc_inbred: "sul mio corpo contorto,"
 fp3_yearly.2030.desc_outro: "temendo che il mio popolo mi odi a causa del mio aspetto ripugnante. È allora che [reassuring_courtier.Custom('DE_ART_DEF_P_A')] [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] mi offre una sua perla di saggezza:\n\n"Se solo consideraste l'oro quale vostro unico nemico, allora tutti guarderebbero a voi come a un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]amic[ROOT.Char.Custom('DE_END_PRO_S_N')].""
 fp3_yearly.2030.a: "Allora lasciate che io diventi amic[ROOT.Char.Custom('DE_END_PRO_S_N')] dell'intero regno."
 fp3_yearly.2030.b: "Vi ringrazio, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "La paura, non l'amore, mi farà guadagnare la fedeltà del mio popolo."
 fp3_yearly.2030.d: "Col tempo impareranno a conoscermi."

 fp3_yearly.2040.t: "Comandante Dei Fedeli"
 fp3_yearly.2040.desc_attacker_is_muslim: "Chi si oppone a me si oppone al Profeta stesso! Eppure [Select_CString(infidel.IsFemale,'quella dannata','quel dannato')] [infidel.GetTitledFirstName] ha osato dichiararmi guerra.\n\nFortunatamente, non tutti sono tanto empi. Se andassi davanti al suo esercito e ricordassi loro che la mia autorità viene direttamente dal Profeta, sicuramente un certo numero di soldati si ritirerebbe."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Chi si oppone a me si oppone al Profeta stesso! Eppure, quell[infidel.Custom('DE_PRO_PER_S_3P_N')]infedele [infidel.Custom('IT_NAM_COL2')][infidel.GetTitledFirstName] mi ha dichiarato guerra e cerca di distruggere il mio regno divino.\n\nFortunatamente, non tutti sono tanto empi. Alcuni, nelle terre [infidel.Custom('IT_NAM_COL2')][infidel.GetTitledFirstNameNoTooltip] obbediscono alle parole di [caliph.GetFaith.HighGodName]. Se mi mettessi davanti a loro e ricordassi loro che la mia autorità discende direttamente dal Profeta, sicuramente si ritirerebbero."
 fp3_yearly.2040.a: "Il Messaggero mi guiderà!"
 fp3_yearly.2040.a.flavor: "La mia devozione e la mia conoscenza del [caliph.GetFaith.ReligiousText] ispireranno le mie parole."
 fp3_yearly.2040.a_success: "I soldati riconoscono la tua autorità"
 fp3_yearly.2040.a_failure: "I soldati disprezzano le tue parole e ti abbattono"
 fp3_yearly.2040.b: "Il Messaggero guiderà [imam.Custom('IT_NAM_COL3')][imam.GetTitledFirstName]."
 fp3_yearly.2040.b.flavor: "[imam.Custom('IT_NAM_COL3')|U][imam.GetTitledFirstNameNoTooltip] è più espert[imam.Custom('DE_END_PRO_S_N')] di me in materie religiose."
 fp3_yearly.2040.b_success: "I soldati rispettano il tuo [imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.b_failure: "I soldati fanno a pezzi il tuo [imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.c: "No, è troppo rischioso."

 fp3_yearly.2041.desc_cynical: "[caliph.Custom('IT_NAM_COL3')|U][caliph.GetTitledFirstName] ha chiesto che i miei soldati [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] si ritirino, perché la sua autorità discende direttamente dal Profeta. Ed essi [caliph.Custom('DE_PRO_DEM')] hanno obbedito!\n\nChi se ne frega da chi discende la sua autorità? Questo non m'impedirà di prenderl[caliph.Custom('DE_END_PRO_S_N')] a calci nel sedere."
 fp3_yearly.2041.desc_fallback: "So che [ROOT.Char.GetFaith.HighGodName] approva la mia guerra contro [caliph.Custom('IT_NAM_COL3')][caliph.GetName]. Eppure [Select_CString(caliph.IsFemale,'quella cagna','quel cane')] è riuscit[caliph.Custom('DE_END_PRO_S_N')] a convincere i miei soldati [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] che devono ritirarsi e tornare a casa, col pretesto che [caliph.GetSheHe] è [Select_CString(caliph.IsFemale,'la succeditrice','il successore')] del Profeta.\n\nMolti dei miei soldati si sono arresi e ora devo continuare a combattere con un esercito fedele ma più piccolo."
 fp3_yearly.2041.a: "Che sia maledett[caliph.Custom('DE_END_PRO_S_N')] quest[caliph.Custom('DE_END_PRO_S_N')] miscredente!"

 fp3_yearly.2050.t: "Sedi della Futuwwa"
 fp3_yearly.2060.t_madrasas: "Madrasse"
 fp3_yearly.2060.t_houses_of_worship: "Istruzione scolastica nelle [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]"
 
 #Ghazi Gone Bad, by Ola Jentzsch 
 fp3_yearly.8000.t: "Ghazi Alla Deriva"
 fp3_yearly_non_islamic.t: "Un[raging_ghazi.Custom('DE_PRO_POS_P_2P')] Combattente di Frontiera?"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] era un dei tanti sedicenti #italic ghazi#! in viaggio verso la frontiera per combattere i miscredenti,"
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] era uno dei sedicenti #italic campioni di [ROOT.Char.GetFaith.WarGodName]#! in viaggio verso la frontiera per combattere i barbari,"
 fp3_yearly.8000_dancing_girl.desc: "è stato in tale occasione che è andat[raging_ghazi.Custom('DE_END_PRO_S_N')] a sbronzarsi nella città di [murder_barony.GetNameNoTier]. Lì, in avanzato stato di ebbrezza, [raging_ghazi.GetSheHe] ha avuto un litigio e ha poi bastonato a morte un avventore della taverna, una ballerina e perfino la sua scimmietta.\n\n"
 fp3_yearly.8000_bath_inspector.desc: "è stato in tale occasione che ha scorrazzato per la città di [murder_barony.GetNameNoTier] assieme a un gruppo di cortigiani e furfanti della peggior risma. Durante tali gozzoviglie, [raging_ghazi.GetSheHe] è stat[raging_ghazi.Custom('DE_END_PRO_S_N')] coinvolt[raging_ghazi.Custom('DE_END_PRO_S_N')] in un litigio con una guardia e un ispettore dei bagni pubblici, finendo per pugnalarli a morte entrambi.\n\n"
 fp3_yearly.8000_townsfolk.desc: "è stato in tale occasione che, nella città di [murder_barony.GetNameNoTier], è cadut[raging_ghazi.Custom('DE_END_PRO_S_N')] vittima di alcuni truffatori, che l[raging_ghazi.Custom('DE_END_ADJ_DEF_S_N')]hanno ingannat[raging_ghazi.Custom('DE_END_PRO_S_N')] e derubat[raging_ghazi.Custom('DE_END_PRO_S_N')]. [raging_ghazi.GetSheHe|U] ha poi sfogato la sua rabbia nel mercato locale, litigando con diverse persone e finendo per uccidere un mercante di tè e un asino, picchiandoli a morte con un poggiapiedi imbottito.\n\n"
 fp3_yearly.8000.desc: ""Questa persona deve essere severamente punita", dice il mio virtuoso [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName], "così da placare la rabbia della buona gente di [murder_barony.GetNameNoTierNoTooltip]."\n\n"No", implora [raging_ghazi.GetFirstNameNoTooltip], che versa in catene davanti a noi, "dovete permettermi di andare alla frontiera, perché questa è la volontà di [ROOT.Char.GetFaith.HighGodNameAlternate].""
 fp3_yearly.8000.a: "Anch'io ho seguito il sentiero indicatomi da [ROOT.Char.GetFaith.HighGodName]. Andate in pace."
 fp3_yearly.8000.b: "Ho una bella cella nuova di zecca che attende solo voi!"
 fp3_yearly.8000.c: "Potrebbe farmi comodo una persona del vostro talento..."
 fp3_yearly.8000.flavor.a.tt: "Permetti a [raging_ghazi.GetFirstNameNoTooltip] di continuare la sua ricerca del martirio."
 fp3_yearly.8000.flavor.b.tt: "Questo tranquillizzerà gli abitanti di [murder_barony.GetNameNoTier]."

 #Frontier Fortress Benefactor, by Ola Jentzsch 
 fp3_yearly.8001.t: "Benefattore Della Fortezza di Frontiera"
 fp3_yearly.8001.desc: "[concerned_councillor.GetFirstName], [concerned_councillor.Custom('DE_ART_DEF_P_A')] mi[concerned_councillor.Custom('DE_END_PRO_S_N')] vigile [concerned_councillor.GetCouncilTitle], ha recentemente espresso preoccupazione per lo stato delle nostre difese di confine.\n\n"Dovete visitare immediatamente le fortezze [frontier_fort_county.Custom('IT_COU_COL')][frontier_fort_county.GetName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Ciò migliorerebbe di molto il morale dei vostri soldati, che al momento è alquanto basso."\n\n[concerned_councillor.GetSheHe|U] fa una pausa, poi riprende... "Tuttavia, devo avvertirvi che ci sono state voci, del tutto infondate, a proposito di una piccola epidemia in corso."" 
 fp3_yearly.8001.a: "Molto bene, ci andrò."
 fp3_yearly.8001.b: "Mi[dutiful_spouse.Custom('DE_END_PRO_S_N')] [dutiful_spouse.GetWifeHusband] [dutiful_spouse.GetFirstName] ha bisogno di altri incarichi con cui tenersi occupat[dutiful_spouse.Custom('DE_END_PRO_S_N')], pertanto di questa faccenda può occuparsene [dutiful_spouse.GetSheHe]."
 fp3_yearly.8001.c: "Partirò... fra qualche giorno..."
 fp3_yearly.8001.d: "La frontiera è per i soldati e i coloni, non per me."
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] si fida di te"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName] pensa che tu l[concerned_councillor.Custom('DE_END_PRO_S_N')] stia prendendo per pazz[concerned_councillor.Custom('DE_END_PRO_S_N')]"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] ha fatto un'ottima impressione sui soldati"
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName] non è riuscit[dutiful_spouse.Custom('DE_END_PRO_S_N')] a incoraggiare i soldati"
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip] non approva che [dutiful_spouse.Custom('DE_PRO_DEM')] [dutiful_spouse.GetWomenMen] si occupino di faccende di natura militare."
 fp3_yearly.8001.flavor.c.tt: "Non hai alcuna intenzione di farlo."

 #Faith at the Frontier, by Ola Jentzsch 
 fp3_yearly.8002.t: "Fede Alla Frontiera"
 fp3_yearly.8002.desc: "Mi[concerned_person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName] ha ricevuto notizie preoccupanti a proposito dei soldati di guarnigione nei forti [frontier_fort_county.Custom('IT_COU_COL')][frontier_fort_county.GetName].\n\n"In segreto, si sono convertiti all'infame eresia [regional_heresy.GetName]", mi informa [concerned_person.GetSheHe] con voce tremante. "Anche se non so chi sia il loro capo, temo che presto useranno le armi che hanno in dotazione per cercare di deporvi.""
 fp3_yearly.8002.a: "Li ridurrò tutti in cenere e spargerò il sale sulle loro terre."
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip] dite? Sembra interessante..."
 fp3_yearly.8002.c: "Visto che siete così preoccupat[concerned_person.Custom('DE_END_PRO_S_N')], perché non andate #italic voi#! laggiù e li fate riconvertire alla vera fede?."
 fp3_yearly.8002.d: "Attendiamo di vedere come si evolve la situazione."
 dealing_with_soldier_heresy_toast.success: "[concerned_person.Custom('IT_NAM_COL3')|U][concerned_person.GetNameNoTooltip] ha ottenuto il pentimento degli eretici e li ha riportati sulla retta via."
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.Custom('IT_NAM_COL3')|U][concerned_person.GetNameNoTooltip] non è riuscit[concerned_person.Custom('DE_END_PRO_S_N')] a convincere i soldati."
