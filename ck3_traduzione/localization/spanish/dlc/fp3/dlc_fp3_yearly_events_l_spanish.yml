 fp3_yearly.8888.t: "Lagnanza per i Pascoli"
 fp3_yearly.8888.desc: "[upset_vassal.Custom('IT_NAM_COL3')|U][upset_vassal.GetName] viene a trovarmi, visibilmente adirat[upset_vassal.Custom('DE_END_PRO_S_N')].\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice, "i [turkic_leader.GetCulture.GetCollectiveNoun] condotti [turkic_leader.Custom('IT_NAM_COL5')][turkic_leader.GetName] stanno conquistando i pascoli [nomads_county.Custom('IT_COU_COL')][nomads_county.GetNameNoTier] e stanno causando molti problemi alla nostra coraggiosa popolazione. Ho inviato alcuni guerrieri #italic ghazi#! per scacciarli, ma quei maledetti si ritirano nelle lande disabitate e tornano il mese successivo. Dovete aiutarmi a liberarmi di questi barbari una volta per tutte."\n\n"Posso occuparmene io", dice il mi[possibly_capable_marshal.Custom('DE_END_PRO_S_N')] [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName], "inviatemi in [nomads_county.GetNameNoTierNoTooltip]."" 
 fp3_yearly.8888.a: "No, me ne occuperò io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 fp3_yearly.8888.b: "Molto bene, [possibly_capable_marshal.GetFirstNameNoTooltip], portate le vostre truppe in [nomads_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip|U], questa è una disputa fra voi e [turkic_leader.GetFirstNameNoTooltip]."
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] cattura il capo dei nomadi"
 fp3_fighting_turks.failure.tt: "I nomadi sfuggono ai tuoi soldati"
 fp3_treating_with_turks.success.tt: "I [turkic_leader.GetCulture.GetCollectiveNoun] accettano di trattare"
 fp3_treating_with_turks.failure.tt: "Non riesci a convincerli"
 fp3_treating_with_turks_toast.failure: "I nomadi rifiutano di trattare con te."
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.Custom('IT_NAM_COL3')|U][possibly_capable_marshal.GetTitledFirstName] non è riuscit[possibly_capable_marshal.Custom('DE_END_PRO_S_N')] a sconfiggere i nomadi turbolenti."

 fp3_yearly.8889.t: "Erba a Sufficienza Per Tutti"
 fp3_yearly.8889.desc: "[turkic_leader.Custom('IT_NAM_COL3')|U][turkic_leader.GetName] mi riceve con tutto il rispetto dovuto al mio rango e mi offre del tè, carne di cavallo essicata e acqua fresca di sorgente. Ma parla [upset_vassal.Custom('IT_NAM_COL2')][upset_vassal.GetName] con disprezzo.\n\n"[upset_vassal.Custom('IT_NAM_COL3')|U][upset_vassal.GetTitledFirstNameNoTooltip] mente," sentenzia il capo dei nomadi, "c'è abbastanza erba per tutti. Lasciate che la mia gente rimanga in [nomads_county.GetNameNoTierNoTooltip] e presteremo i nostri archi e le nostre spade ai vostri eserciti. Verrò persino alla vostra corte per servire come vostr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].""
 fp3_yearly.8889.a: "È senz'altro una proposta ragionevole."
 fp3_yearly.8889.b: "Non potete restare qui, ma venite pure in [nomads_new_county.GetNameNoTierNoTooltip] per pascolare le vostre bestie."
 fp3_yearly.8889.c: "Purtroppo non possiamo accettare questa vostra proposta."

 fp3_yearly.8890.t: "Il Destino di un Capo"
 fp3_yearly.8890.desc_beginning: "[turkic_leader.Custom('IT_NAM_COL3')|U][turkic_leader.GetName] viene trascinat[turkic_leader.Custom('DE_END_PRO_S_N')] di fronte a me. Quest[turkic_leader.Custom('DE_END_PRO_S_N')] cap[turkic_leader.Custom('DE_END_PRO_S_N')] nomade ha un aspetto molto cupo e da queste parti ha ben pochi alleati, sempre che ne abbia.\n\n"Abbiamo teso un'imboscata ai [turkic_leader.GetCulture.GetCollectiveNoun]", spiega [possibly_capable_marshal.GetFirstName], "e catturato [Select_CString(turkic_leader.IsFemale,'questa donna','quest'uomo')] e alcuni dei suoi guerrieri."\n\n"
 fp3_yearly.8890_brutal_demands: ""Fate tagliare loro la testa", insiste [upset_vassal.Custom('IT_NAM_COL3')][upset_vassal.GetName], "questi selvaggi hanno ucciso molti dei miei sudditi."\n\n"
 fp3_yearly.8890_nonbrutal_demands: ""Fategli promettere che lasceranno per sempre le mie terre", suggerisce [upset_vassal.Custom('IT_NAM_COL3')][upset_vassal.GetTitledFirstName], "e tenete in ostaggio [turkic_leader.GetFirstNameNoTooltip] affinché tengano fede a tale promessa."\n\n"
 fp3_yearly.8890.desc_ending: ""Infatti", dice [turkic_leader.Custom('IT_NAM_COL3')][turkic_leader.GetNameNoTooltip], "non esito a uccidere chi mi assale con le lance, ma la mia spada e il mio arco, e quelli dei miei guerrieri, potrebbero essere al vostro servizio, grande [ROOT.Char.GetTitleTierName], se mi lascere andare.""
 fp3_yearly.8890.a: "Molto bene allora, che la vostra gente si stabilisca in [nomads_new_county.GetNameNoTierNoTooltip] e mi serva."
 fp3_yearly.8890.b: "No, voi verrete giustiziat[turkic_leader.Custom('DE_END_PRO_S_N')]."
 fp3_yearly.8890.c: "Vi terrò in ostaggio, per pacificare la vostra tribù."

 
 nomad_friction_gone.tt: "I nomadi sono stati pacificati"
 nomad_friction_active.tt: "I nomadi sono infuriati"

 fp3_frontier_story_cycle.0001_opening: "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Car[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]"
 fp3_frontier_story_cycle.0001_letter: "Vi manderò due poveri orfani, i cui genitori sono morti di fame dopo che un'orda di [turkic_leader.GetCulture.GetCollectiveNoun] ha lasciato che i loro cavalli calpestassero i campi coltivati e i frutteti. Visto che voi amate così tanto questi selvaggi nomadi, non dubito che sarete in grado di prendervi cura anche delle loro vittime. Che la luce di [ROOT.Char.GetFaith.HighGodNameAlternate] illumini il vostro regno."
 fp3_frontier_story_cycle.0001.a: "Ma che..."
 children_arriving_shortly.tt: "I bambini arriveranno presto"

 fp3_frontier_story_cycle.0002_opening: "Grande [ROOT.Char.GetTitleTierName]"
 fp3_frontier_story_cycle.0002_letter: "Mi pento del mio comportamento durante la vicenda dei nomadi. Hanno effettivamente lasciato le mie terre di [nomads_county.GetNameNoTier] e sembra che i conflitti tra loro e i contadini si siano placati. Anche se insisto affinché prendiate sul serio la minaccia dei nomadi, vorrei offrirvi queste magnifiche monete d'oro, coniate molto tempo fa nell'Impero Kushan, in segno del mio rispetto." 
 fp3_frontier_story_cycle.0002.a: "Un bellissimo regalo. Tutto è perdonato."
 fp3_frontier_story_cycle.0002.b: "Non ho bisogno dei vostri regali e non accetto le vostre scuse."

 fp3_frontier_story_cycle.0003.t: "Pagare la Propria Parte"
 fp3_frontier_story_cycle.0003_beginning: "A quanto pare, [greedy_chaplain.Custom('DE_ART_DEF_P_A')] mi[greedy_chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName] ha pensato molto [turkic_leader.Custom('IT_NAM_COL4')][turkic_leader.GetName] e alla sua tribù nomade.\n\n"È vero che ho pregato molto per loro, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [greedy_chaplain.GetFirstNameNoTooltip], "perché ho appreso che alcuni di loro seguono ancora la propria fede pagana."
 fp3_frontier_story_cycle.0003_jizya: "Dovremmo far loro pagare una #italic jizya#!, per il privilegio di conservare le loro pratiche idolatre."\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "Dovremmo seguire l'usanza dei musulmani e chiedere loro di pagare una tassa aggiuntiva, visto che siete stat[ROOT.Char.Custom('DE_END_PRO_S_N')] certamente molto generos[ROOT.Char.Custom('DE_END_PRO_S_N')] nei loro confronti."\n\n"
 fp3_frontier_story_cycle.0003_ending: ""Questo non è giusto", protesta [turkic_leader.GetFirstNameNoTooltip]. "Ho assegnato al vostro servizio cento arcieri a cavallo, oltre a me stess[turkic_leader.Custom('DE_END_PRO_S_N')]. Se vi asterrete dal tassarci in questo modo, prometto che non dimenticherò questo vostro favore.""
 fp3_frontier_story_cycle.0003.a: "Troveremo fino all'ultima moneta che la vostra tribù ha nascosto."
 fp3_frontier_story_cycle.0003.b: "No, [greedy_chaplain.GetFirstNameNoTooltip] ha ragione, dovete essere tassati."
 fp3_frontier_story_cycle.0003.c: "Molto bene, [turkic_leader.GetFirstNameNoTooltip], questa proposta mi sembra equa."
 resentful_nomads.toast: "I nomadi sono furiosi"

 fp3_frontier_story_cycle.0004.t: "Orfani a Causa dei [turkic_leader.GetCulture.GetCollectiveNounNoTooltip]"
 fp3_frontier_story_cycle.0004.desc: "La [orphan_girl.GetName] ha un aspetto infelice, così come il suo fratellino [orphan_boy.GetName], che sembra essere caduto in ogni sorte di sventura.\n\n"Vi prego, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]", dice con voce tremante, "non mangiamo nulla da una settimana, posso chiedervi un po' di pane? Non importa se è ammuffito, basta che ne abbiate un po' da darci."\n\nDopo averli interrogati, emerge che i due bambini non hanno idea di chi sia il responsabile delle sventure della loro famiglia. "Sono arrivati dei cavalieri, hanno calpestato i nostri raccolti e rubato le nostre pecore. Poi sono spariti. Ora non so cosa ne sarà di noi, ma sono terribilmente dispiaciuta che [upset_vassal.Custom('IT_NAM_COL3')][upset_vassal.GetTitledFirstName] vi abbia importunat[ROOT.Char.Custom('DE_END_PRO_S_N')] per una questione tanto banale.""
 fp3_frontier_story_cycle.0004.a: "Non preoccupatevi, mi prenderà cura io di voi."
 fp3_frontier_story_cycle.0004.b: "L'unica cosa giusta sarebbe che fosse la stessa tribù di [turkic_leader.GetFirstNameNoTooltip] ad adottarvi."
 fp3_frontier_story_cycle.0004.c: "Vi manderò in un monastero."
 fp3_frontier_story_cycle.0004.d: "Non ho idea di cosa [upset_vassal.GetFirstNameNoTooltip] si aspetti che io faccia. Perché non andate in un orfanotrofio?."
 fp3_pay_for_upkeep_flavor: "Dovrai pagare per il loro mantenimento."

 fp3_frontier_story_cycle.0005.t: "Duecento Cavalieri"
 fp3_frontier_story_cycle.0005.desc: "Mentre rifletto su strategia e tattica, [turkic_leader.Custom('IT_NAM_COL3')][turkic_leader.GetName] si presenta con centinaia di cavalieri al seguito.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]", dice [turkic_leader.GetSheHe] con un inchino, "io e la mia tribù abbiamo promesso di venire in vostro aiuto. Ora che siete in guerra, possiamo offrirvi il servigio di duecento arcieri a cavallo, ma solo per questo conflitto. Quando tornerà la pace, i nostri arcieri torneranno alle loro yurte e alle loro famiglie. In cambio vi chiediamo solo di non dimenticarvi di questo favore."" 
 fp3_frontier_story_cycle.0005.a: "Sono d'accordo, accetto."
 fp3_frontier_story_cycle.0005.b: "Sono stuf[ROOT.Char.Custom('DE_END_PRO_S_N')] di sentir parlare di favori!"
 fp3_frontier_story_cycle.0005.c: "No grazie, posso fare a meno del vostro aiuto."

 fp3_frontier_story_cycle.0006.t: "Una Freccia Vagante"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.Custom('IT_NAM_COL3')|U][one_eyed_child.GetName] stava scorrazzando per il [ROOT.Char.Custom('ResidenceBuilding')], come suo solito, quando si è verificato un disastro. Mentre [turkic_leader.Custom('IT_NAM_COL3')][turkic_leader.GetName] si esercitava nel tiro con l'arco assieme ad alcuni dei suoi guerrieri, una freccia vagante ha colpito [one_eyed_child.Custom('DE_ART_DEF_P_A')] mi[one_eyed_child.Custom('DE_END_PRO_S_N')] selvaggi[one_eyed_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))] dritta in un occhio."
 fp3_frontier_story_cycle.0006_has_court_physician: ""Penso che [one_eyed_child.GetSheHe] starà bene", dice il mio medico [scoped_physician.GetFirstName], "Tuttavia, purtroppo, ha perso un occhio. Posso umilmente consigliarvi, per il futuro, di far volare meno frecce nel cortile del [ROOT.Char.Custom('ResidenceBuilding')]?"\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Un medico locale convocato in tutta fretta conferma che [one_eyed_child.GetSheHe] si riprenderà, ma il suo occhio è perso per sempre.\n\n"
 fp3_frontier_story_cycle.0006_ending: ""È stato un incidente", si giustifica [turkic_leader.GetFirstName]. "Non siate troppo ansios[ROOT.Char.Custom('DE_END_PRO_S_N')] di punirmi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Se non ci esercitiamo, come potremo difendere le vostre terre??""
 fp3_frontier_story_cycle.0006.a: "Potrete riflettere sulle vostre abilità di arciere... nelle segrete."
 fp3_frontier_story_cycle.0006.b: "D'ora in avanti, il tiro con l'arco sarà vietato nei pressi del [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_frontier_story_cycle.0006.c: "Questa deve essere la volontà di [ROOT.Char.GetFaith.HighGodNameAlternate]."


 fp3_frontier_story_cycle.0007.t: "Una Calamità per le Carovane"
 fp3_frontier_story_cycle.0007.desc: ""O [ROOT.Char.GetTitleTierName]", dice [warmonger_councillor.Custom('DE_ART_DEF_P_A')] mi[warmonger_councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName], "i mercanti di [bandits_county.GetName] segnalano saccheggi da parte di banditi a cavallo. Le carovane stanno evitando queste terre, il che danneggia il nostro commercio sulla Via della Seta. Vi prego di inviarmi a indagare sulla questione."\n\n"No", interviene con fervore [turkic_leader.Custom('IT_NAM_COL3')][turkic_leader.GetName], "posso inviare i miei guerrieri a proteggere le vie carovaniere in modo permanente, purché d'ora in avanti ci venga concesso di poter far pascolare i nostri cavalli in [bandits_county.GetNameNoTierNoTooltip]. Non sarebbe questa una soluzione migliore?"\n\nMa But [warmonger_councillor.GetFirstNameNoTooltip] protesta. "Fate attenzione, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ai nostri contadini non piace quando lasciate che i nomadi vaghino per le nostre terre.""
 fp3_frontier_story_cycle.0007.a: "Comunque, il piano di [turkic_leader.GetFirstNameNoTooltip] è quello migliore."
 fp3_frontier_story_cycle.0007.b: "Mi sembra giusto, vi darò questa possibilità."
 fp3_frontier_story_cycle.0007.c: "Attendiamo, i mercanti torneranno ad attraversare le nostre terre."
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] riesce a porre fine agli attacchi e affina le sue abilità"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] fa ritorno a corte senza avere ottenuto dei risultati"
 fp3_investigating_attacks_toast_successful: "Le terre di [bandits_county.GetNameNoTierNoTooltip] sono ora sicure"
 fp3_investigating_attacks_toast_dismal_failure: "I banditi imperversano in [bandits_county.GetNameNoTierNoTooltip]"
 attacks_abated.toast: "Gli attacchi dei banditi sono diminuiti"

 fp3_frontier_story_cycle.0099.t: "L'Infeudamento di [turkic_leader.GetFirstNameNoTooltip]"
 fp3_frontier_story_cycle.0099.desc: ""Vi ho servit[ROOT.Char.Custom('DE_END_PRO_S_N')] lealmente per molto tempo, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], e ho sostenuto molto la vostra causa, anche se tanto mi è costato." [turkic_leader.Custom('IT_NAM_COL3')|U][turkic_leader.GetName] sembra aver aspettato a lungo questo momento e non c'è bisogno di leggere nel pensiero per sapere cosa accadrà dopo.\n\n"È giunto il momento di ricompensarmi con le responsabilità di cui sono degn[turkic_leader.Custom('DE_END_PRO_S_N')]. Concedetemi [title_to_grant.Custom('IT_COU_COL4')][title_to_grant.GetName] in perpetuo e la mia tribù servirà la casata [ROOT.Char.GetDynastyHouseName] per sempre. È lontana dalle vostre terre più ricche, ma ha bisogno di un governo più diretto. Fatemi questo onore, o potrei portare i miei guerrieri altrove.""
 fp3_frontier_story_cycle.0099.a: "Considerate queste terre come vostre."
 fp3_frontier_story_cycle.0099.b: "Non preferireste invece ricevere [extra_title_to_grant.Custom('IT_COU_COL4')][extra_title_to_grant.GetNameNoTooltip]?"
 fp3_frontier_story_cycle.0099.c: "Posso concedervi [extra_extra_title_to_grant.Custom('IT_COU_COL4')][extra_extra_title_to_grant.GetNameNoTierNoTooltip], ma questo è tutto."
 fp3_frontier_story_cycle.0099.d: "No."

 #Refuge of Light, by Ola Jentzsch 
 fp3_yearly.8019.t: "Il Rifugio Della Luce"
 fp3_yearly.8019.desc: "[hateful_ruler.Custom('IT_NAM_COL3')|U][hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] ha iniziato a perseguitare i/gli [manichean_leader.GetFaith.GetAdherentNamePlural] ancora presenti nelle sue terre. [manichean_leader.Custom('IT_NAM_COL3')|U][manichean_leader.GetName], uno dei capi di questa fede tanto bersagliata, ora mi cerca, portando con sé una grossa pila di libri impolverati.\n\n"Grande [ROOT.Char.GetTitleTierName]", dice, "la mia è un'antica fede, ha gareggiato con il cristianesimo ai suoi albori. Abbiamo vaste conoscenze del mondo materiale in cui vaghiamo e abbiamo persino scoperto alcuni segreti sul mondo superiore della luce. Alcuni dei nostri compatrioti si sono già stabiliti in [refuge_of_light.GetNameNoTier], permettereste ai miei seguaci di fare altrettanto?"\n\n"In cambio, io potrei restare e servirvi. Potrei condividere con voi i tesori di conoscenza che provengono dalle nostre biblioteche di Baghdad e Ctesifonte prima della sua caduta.""
 fp3_yearly.8019.a: "Accetto volentieri la vostra proposta."
 fp3_yearly.8019.b: "Potete stabilirvi tutti in [refuge_of_light.GetNameNoTierNoTooltip], a patto che paghiate la tassa appropriata."
 fp3_yearly.8019.c: "Non vi ospiterò nelle mie terre."
 manicheans_sent_away.tt: "Mandi via i/gli [manichean_leader.GetFaith.GetAdherentNamePlural]"

 #The Lady of the Land, by Ola Jentzsch
 fp3_yearly.8020.t: "La Signora di Queste Terre"
 fp3_yearly.8020.desc: "C'è un santuario in [temple_county.GetNameNoTier], dedicato a [bibi_shahrbanu.GetFirstName], una principessa sassanide che sposò il grande [imam_husayn.GetTitledFirstName]. Mentre fuggiva a cavallo dalla battaglia di Karbala, si dice che [bibi_shahrbanu.GetFirstNameNoTooltip] abbia invocato a gran voce per la sua salvezza e che una montagna si sia aperta e l'abbia accolta. Da allora, molte donne si recano in pellegrinaggio in questo luogo per venerarla.\n\nMa [righteous_caliph.Custom('IT_NAM_COL3')][righteous_caliph.GetTitledFirstName] sostiene che il santuario fosse originariamente dedicato alla divinità pagana [GetFaithByKey('mazdayasna').FertilityGodName] e che gli atti di devozione che vi si compiono siano vili ed empi. Pertanto intende farlo distruggere.\n\n"Non potete permetterlo", supplica la mia [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. "[bibi_shahrbanu.GetFirstNameNoTooltip] è un simbolo per tutte le donne persiane. Dovete lasciare il santuario così com'è."" 
 fp3_yearly.8020.a: "Per farvi piacere, invierò lì anche delle guardie affinché il santuario sia protetto."
 fp3_yearly.8020.b: "Era una #italic principessa#! persiana! Nessuno toccherà una pietra di questo santuario."
 fp3_yearly.8020.c: "Ahimè, il santuario dovrà essere distrutto."
 supporting_womens_faith_flavor: "Inizi a sostenere il culto di [bibi_shahrbanu.GetFirstNameNoTooltip]."
 fp3_sharhabanu_devotees_angry.tt: "I fedeli di [bibi_shahrbanu.GetFirstNameNoTooltip] alla tua corte potrebbero indignarsi"

 #Acidic Advancements, by Ola Jentzsch
 fp3_yearly.8021.t: "Un Incidente con l'Acido"
 fp3_yearly.8021.desc: "Qualche giorno fa, [alchemy_enthusiast.Custom('IT_NAM_COL3')][alchemy_enthusiast.GetName], l'erudit[alchemy_enthusiast.Custom('DE_END_PRO_S_N')] [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.Custom('DE_PRO_PER_P_3P_A')] mi[upset_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], ha partecipato a un esperimento con olio di vetriolo preparato dal[enthusiastic_alchemist.Custom('DE_END_ADJ_NUL_S_N')] famos[enthusiastic_alchemist.Custom('DE_END_PRO_S_N')] alchimista [enthusiastic_alchemist.GetName]. Ma pare che qualcosa sia andata maledettamente storta.\n\n"Dovete severamente punire [enthusiastic_alchemist.GetFirstNameNoTooltip]", esige [upset_vassal.Custom('IT_NAM_COL3')][upset_vassal.GetTitledFirstNameNoTooltip], "Guardate lo stato pietoso in cui versa [alchemy_enthusiast.Custom('DE_ART_DEF_P_A')] mi[alchemy_enthusiast.Custom('DE_END_PRO_S_N')] [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!"\n\n"Pietà, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]", implora [enthusiastic_alchemist.GetFirstNameNoTooltip], "Io ho semplicemente perfezionato una formula a lungo ricercata dai saggi. Non è colpa mia se [alchemy_enthusiast.Custom('IT_NAM_COL3')][alchemy_enthusiast.GetTitledFirstNameNoTooltip] è stat[alchemy_enthusiast.Custom('DE_END_PRO_S_N')] imprudente nel manipolare un'intera #italic uqiyyah#! della sostanza più corrosiva mai vista sulla terra.""
 fp3_acid_delving_deeper_tooltip: "Ignori le lamentele di [upset_vassal.GetFirstNameNoTooltip] e ti concentri sulle scoperte di [enthusiastic_alchemist.Custom('IT_NAM_COL2')][enthusiastic_alchemist.GetNameNoTooltip]."
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], parlatemi di queste vostre scoperte..."
 fp3_yearly.8021.b: "Molto bene, [upset_vassal.GetTitledFirstNameNoTooltip], l[enthusiastic_alchemist.Custom('DE_END_PRO_S_N')] farò giustiziare."
 fp3_yearly.8021.c: "Ho il posto perfetto per questo macilento alchimista... nelle mie segrete."
 fp3_yearly.8021.d: "In questa vicenda, nessuno ha delle colpe, dovete perdonarvi a vicenda."

 fp3_yearly.8022.t: "Idee al Vetriolo"
 fp3_yearly.8022.desc: ""Ciò che ho inventato deriva da un minerale vetroso che gli antichi babilonesi e greci chiamavano #italic vetriolo#!", spiega [enthusiastic_alchemist.Custom('IT_NAM_COL3')][enthusiastic_alchemist.GetName]. "Riscaldando meticolosamente il vetriolo verde in una storta di ferro, ho creato una sostanza corrosiva. Ne vedo un uso sia didattico che medicinale, ma occorre fare molta attenzione mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. È una sostanza che deve essere maneggiata con molta cura, come [alchemy_enthusiast.Custom('IT_NAM_COL3')][alchemy_enthusiast.GetTitledFirstName] ha imparato a sue spese. Potreste finanziare voi la mia ricerca?""
 fp3_yearly.8022.a: "Studierò personalmente questa sostanza!"
 fp3_yearly.8022.b: "Potrebbe essere utilizzata anche a scopi... #italic militari#!?"
 fp3_yearly.8022.c: "Molto bene, ma è qualcosa che non mi è di alcuna utilità."
 fp3_studying_acid_ominously_tooltip: "Sviluppi ulteriori studi sulla sostanza..."
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.Custom('IT_NAM_COL3')|U][enthusiastic_alchemist.GetNameNoTooltip] rimane presso la tua corte per continuare le sue ricerche."
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.Custom('IT_NAM_COL3')|U][enthusiastic_alchemist.GetNameNoTooltip] porta le sue conoscenze altrove."

 fp3_yearly.8023.t: "Enigmi Corrosivi"
 fp3_yearly.8023.desc: "Mentre verso con cura liquidi minacciosamente sfrigolanti da una bottiglia all'altra, [enthusiastic_alchemist.Custom('IT_NAM_COL3')][enthusiastic_alchemist.GetName] mi guarda preoccupat[enthusiastic_alchemist.Custom('DE_END_PRO_S_N')].\n\n"O [ROOT.Char.GetTitleTierName]", dice, "Sono innanzitutto un[enthusiastic_alchemist.Custom('DE_END_PRO_S_N')] studios[enthusiastic_alchemist.Custom('DE_END_PRO_S_N')] di storia e teologia. Rispetto a voi, sono un[enthusiastic_alchemist.Custom('DE_PRO_POS_P_2P')] principiante dell'alchimia, ma la mia esperienza mi porta a credere che per il momento non possiamo imparare altro. Dovremmo smettere di sperimentare con l'olio di vetriolo che ho creato, per evitare che [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] ci punisca per la nostra vanità. Può darsi che un acido del genere non abbia a che fare con questo mondo.""
 fp3_yearly.8023.a: "No, andrò fino in fondo."
 fp3_yearly.8023.b: "Forse avete ragione. Ma dovreste comunque rimanere a corte e continuare a servirmi."
 fp3_yearly.8023.c: "Come desiderate. Andate e portate con voi il vostro acido."
 experimenting_with_acid_toast.failure: "I tuoi esperimenti sono falliti"
 experimenting_with_acid_toast.success: "I tuoi esperimenti hanno avuto successo"
 fp3_horrible_accident.flavor: "Rischi un terribile incidente."

 fp3_yearly.8024.t: "Il Ritorno Al Cielo"
 fp3_yearly.8024.desc: "Quando la febbre e i brividi si attenuano per un breve momento, [dying_consort.GetFirstName] mi guarda e sorride debolmente. "[Select_CString(ROOT.Char.IsFemale,'Mia cara moglie','Mio caro marito')], la mia fine è vicina. Anche il miglior medico potrebbe solo ritardare l'inevitabile, lo sento." [dying_consort.GetSheHe] sembra lottare per rimanere cosciente ancora un po'.\n\n"Ascoltate", dice [dying_consort.GetSheHe] con voce sempre più debole, "perché queste sono le mie ultime volontà. Voglio che il mio corpo sia lasciato agli avvoltoi, come hanno fatto i miei antenati, in modo che la mia anima possa essere portata nella sua casa celeste. Niente sepoltura, niente cremazione, vi prego. Ho intravisto l'aldilà nei miei sogni di febbre. Voglio andarmene come un tempo, come [Select_CString(dying_consort.IsFemale,'una vera figlia','un vero figlio')] della Persia."" 
 fp3_yearly.8024.a: "Eseguirò i vostri desideri, ve lo prometto."
 fp3_yearly.8024.b: "Posso darvi una sepoltura celeste in segreto, ma il regno non deve saperlo."
 fp3_yearly.8024.c: "Ahimè! Non potrei mai commettere un simile affronto a [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]."
 fp3_relations_care_about_sky_burial.tt: "I tuoi [courtiers|El], [vassals|El] e [close_family_members|El] avranno delle opinioni in merito."
 hiding_sky_burial_toast.success: "Hai tenuto nascosta la sepoltura celeste"
 hiding_sky_burial_toast.failure: "La sepoltura celeste è stata scoperta"
 fp3_hidden_sky_burial.tt: "Il rito si svolge in gran segreto"
 fp3_unhidden_sky_burial.tt: "Il rito viene scoperto successivamente"
 fp3_helpful_courtier.tt: "[helpful_courtier.Custom('IT_NAM_COL3')|U][helpful_courtier.GetName] ti aiuterà in questa impresa"

 fp3_yearly.8025.t: "Il Quarto Mattino"
 fp3_yearly.8025.desc: "Dopo aver osservato tutti i riti, il corpo [dying_consort.Custom('IT_NAM_COL2')][dying_consort.GetName] viene disteso nella nicchia di una vecchia #italic dakhma#!, esposto al cielo e agli avvoltoi delle steppe che già vi volteggiano sopra.\n\nSono passati tre giorni da quando [dying_consort.GetSheHe] è mort[dying_consort.Custom('DE_END_PRO_S_N')] e io indugio vicino alla dakhma fino all'alba. Secondo la tradizione, il quarto mattino dopo la morte l'anima torna al suo spirito #italic fravashi#! nel mondo superiore. Lì, trasmette al fravashi tutto ciò che ha imparato in vita, per aiutarlo nella sua eterna lotta contro il male. Ma non vedo nessuna anima che si alza verso il cielo dalle deboli pareti della Torre del Silenzio, solo le sagome nere degli avvoltoi contro la luce pallida del sole che sorge."
 fp3_yearly.8025.a: "Che [dying_consort.GetSheHe] possa passare serenamente sull'altra sponda."
 fp3_yearly.8025.b: "Ho onorato le sue ultime volontà."

 fp3_yearly.8026.t: "La Dakhma Segreta"
 fp3_yearly.8026.desc: "Lontano dal mio [ROOT.Char.Custom('ResidenceBuilding')], c'è una vecchia #italic dakhma#!, una Torre del Silenzio, che si sta lentamente sgretolando sotto i freddi venti della steppa. Non ci sono occhi indiscreti a guardarmi mentre porto il corpo [dying_consort.Custom('IT_NAM_COL2')][dying_consort.GetTitledFirstName], con l'aiuto di [helpful_courtier.GetFirstName], al suo luogo di riposo finale nelle vecchie nicchie all'interno. In silenzio, guardo gli avvoltoi della steppa scendere come una nuvola nera e mi chiedo da dove vengano. Sono stati mandati dagli antichi dei o da [ROOT.Char.GetFaith.DevilName]? Non lo saprò mai.\n\n[helpful_courtier.GetFirstNameNoTooltip] rimane in silenzio, evidentemente influenzat[helpful_courtier.Custom('DE_END_PRO_S_N')] dall'atmosfera cupa."
 fp3_yearly.8026.a: "Spero che nessuno lo scopra..."
 fp3_yearly.8026.b: "Dovrei mettere a tacere per sempre [helpful_courtier.GetFirstNameNoTooltip], per precauzione."

 fp3_yearly.8027.t: "Novecentonovanta Capitoli d'Oro"
 fp3_yearly.8027.desc: "[snubbed_poet.Custom('IT_NAM_COL3')|U][snubbed_poet.GetName], [Select_CString(snubbed_poet.IsFemale,'una famosa scrittrice','un famoso scrittore')], ha avuto un diverbio [Select_CString(former_employer.IsFemale,'con la sua vecchia','col suo vecchio')] mecenate, [former_employer.Custom('IT_NAM_COL3')][former_employer.GetName].\n\n"[former_employer.GetSheHe|U] mi ha promesso novecentonovanta talenti d'oro", si lamenta [snubbed_poet.GetFirstNameNoTooltip], "uno per ogni capitolo del poema epico che sto scrivendo da tempo per suo conto. Volevo usarli per pagare i lavori di restauro dei #italic qanat#! del mio villaggio natale che sono crollati. Un messaggero mi ha portato la ricompensa mentre ero alle terme, ma le monete erano d'argento! Sconvolt[snubbed_poet.Custom('DE_END_PRO_S_N')] da questo tradimento, ho dato tutto al corriere, al proprietario dei bagni termali e a un venditore di succhi di frutta. Ora ho bisogno di un nuovo mecenate, per terminare gli ultimi capitoli, e si dice che voi abbiate abbastanza oro per eguagliare la precedente offerta.""
 fp3_yearly.8027.a: "Vi darò la #italic metà#! di quella cifra, quando il libro sarà terminato."
 fp3_yearly.8027.b: "Deve trattarsi di un semplice malinteso con [former_employer.Custom('IT_NAM_COL3')][former_employer.GetTitledFirstNameNoTooltip]..."
 fp3_yearly.8027.c: "Pensate che io sia un[ROOT.Char.Custom('DE_END_PRO_S_N')] spendaccion[ROOT.Char.Custom('DE_END_PRO_S_N')]? Andate altrove a spillare oro."
 fp3_mediation_fails.tt: "La tua mediazione fallisce"
 fp3_mediation_succeeds.tt: "La tua mediazione ha successo"
 fp3_poet_leaves.tt: "[snubbed_poet.Custom('IT_NAM_COL3')|U][snubbed_poet.GetNameNoTooltip] entrerà a far parte della corte di [former_employer.GetFirstNameNoTooltip], ma tu otterrai [opinion|El] e [prestige|E]" 
 fp3_promise_to_pay_for_book.tt: "Prometti di pagare 495 monete d'[gold|El] quando il libro sarà terminato."
 fp3_mediate_between_them.flavor: "Cerchi di far conciliare fra loro [snubbed_poet.Custom('IT_NAM_COL3')][snubbed_poet.GetNameNoTooltip] e [former_employer.GetFirstNameNoTooltip]."

 fp3_yearly.8028.t: "Il Libro dei Re"
 fp3_yearly.8028.desc: "L'ho finito", esclama [snubbed_poet.Custom('IT_NAM_COL3')][snubbed_poet.GetName], "come avevo promesso. È lungo 990 capitoli e racconta storie epiche di eroismo persiano e meraviglie del passato remoto. Ho riversato la mia anima in quest'opera, non farò mai più nulla di simile. Non sono che un[snubbed_poet.Custom('DE_PRO_POS_P_2P')] umile [Select_CString(snubbed_poet.IsFemale,'poetessa','poeta')] mortale, eppure, grazie al vostro patrocinio, il mio libro potrà forse superare la prova del tempo e diventare il simbolo del rinato orgoglio della Persia."\n\n"Ora... mi avevate promesso 495 talenti d'oro, se la memoria non m'inganna." 
 fp3_yearly.8028.a: "Sono vostri. Inoltre, non sarebbe il caso che rimaneste a corte al mio servizio?"
 fp3_yearly.8028.b: "Proprio così. Ecco, andate ad aiutare il vostro villaggio."
 fp3_yearly.8028.c: "È #italic questo#! ciò per cui ho pagato? Che delusione!"

 shahnameh_name: "Il Libro dei Re"
 shahnameh_desc: "Questo voluminoso tomo racconta in versi squisiti la mitica storia dell'Impero Persiano, dalla creazione del mondo alla conquista musulmana. Sembra che faccia battere il cuore di tutti i persiani che lo leggono." 

 persian_epic_name: "Epica Persiana"
 persian_epic_desc: "Questo libro è pieno di poemi epici che celebrano le imprese e i destini degli eroi persiani di un tempo."

 fp3_yearly.8029.t: "Una Storia di Antica Gloria"
 fp3_yearly.8029.desc: "[snubbed_poet.Custom('IT_NAM_COL3')|U][snubbed_poet.GetName] mi porge il suo manoscritto, già miniato con miniature sapientemente realizzate. "Questo è il libro che vi avevo promesso", dichiara trionfante. "Dall'alto del mio umile talento, vi prometto che non vi deluderà. Racconta le storie di eroi come Arash l'arciere, Fereydun l'uccisore di draghi e quelle di bellissime principesse e dell'antica gloria della Persia. Ho persino incluso un verso che radica la vostra dinastia in tali eventi."\n\n"Ora, se la memoria non m'inganna, avevamo detto qualcosa a proposito di 495 talenti d'oro, giusto?""
 fp3_yearly.8029.a: "Sono vostri. E forse potreste restare a corte al mio servizio, che ne dite?."
 fp3_yearly.8029.b: "Proprio così. Ecco, andate ad aiutare il vostro villaggio."
 fp3_yearly.8029.c: "Così tanto oro solo per questo?"


 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8030.desc: "Pensate che io sia un sempliciotto? [snubbed_poet.Custom('IT_NAM_COL3')|U][snubbed_poet.GetName] ha speso le mie ricchezze con miseri venditori ambulanti e in #italic hammam#! dove si praticano le pratiche più degenerate, e sebbene [snubbed_poet.GerSheHe] affermi di aver ricevuto solo monete d'argento, persone più degne di fiducia di voi mi hanno detto che invece erano d'oro. Tuttavia, [snubbed_poet.GetSheHe] è cors[snubbed_poet.Custom('DE_END_PRO_S_N')] da voi con il libro che mi aveva promesso. Che [former_employer.GetFaith.HighGodNameAlternate] vi scacci dai giardini del paradiso!"
 fp3_yearly.8030.a: "È un peccato che non vogliate ascoltare ragioni..."

 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "Risulta che un messaggero malintenzionato mi abbia tradit[former_employer.Custom('DE_END_PRO_S_N')] e abbia dato [snubbed_poet.Custom('IT_NAM_COL4')][snubbed_poet.GetName] meno di quanto concordato. Grazie per aver chiarito questo malinteso tra me e il poeta, che ora tornerà alla mia corte. Contate su di me, parlerò molto bene di voi altri altri sovrani da me conosciuti."
 fp3_yearly.8031.a: "È stato per me un piacere."

 fp3_yearly.8032.t: "I Dieci Giorni dei Morti"
 fp3_yearly.8032.desc: "Alla fine dell'anno solare persiano si celebra il #italic Frawardigan#!, un'antica festa che commemora le anime dei morti. [death_enthusiast.Custom('DE_ART_DEF_P_D')] mi[death_enthusiast.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))], [death_enthusiast.Custom('IT_NAM_COL3')][death_enthusiast.GetTitledFirstName], si ritira nel silenzio e nello sconforto, lasciando offerte di cibo sulle porte di casa per le anime degli antenati.\n\n"Dovreste andare ad accendere le lampade", mi dice, "per accogliere gli spiriti di #italic fravashi#!, perché i vostri antenati ci stanno sicuramente osservando in questo preciso momento, oltre le sottili mura di questo mondo. Pensate [ancestor_1.Custom('IT_NAM_COL4')][ancestor_1.GetName] e agli altri grandi antenati della vostra casata.""
 fp3_yearly.8032.a: "Ahimè, non celebro riti pagani."
 fp3_yearly.8032.b: "Certamente, mi[death_enthusiast.Custom('DE_END_PRO_S_N')] car[death_enthusiast.Custom('DE_END_PRO_S_N')]."
 fp3_yearly.8032.c: "La casata [ROOT.Char.GetDynastyHouseName] è piuttosto gloriosa, ora che mi ci fate pensare..."
 fp3_yearly.8032.d: "In effetti... la vita è come una candela, si spegne troppo facilmente."

 fp3_yearly.8033.t: "Delizie Ghiacciate"
 fp3_yearly.8033.desc: "[sorbet_enthusiast.Custom('DE_ART_DEF_P_D')] mi[sorbet_enthusiast.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))] [sorbet_enthusiast.GetTitledFirstName], la cui perspicacia e golosità sono ben note, ha notato prim[sorbet_enthusiast.Custom('DE_END_PRO_S_N')] di tutti una clamorosa carenza a tavola.\n\n"Non c'è il #italic faloodeh#!!", esclama, riferendosi al dessert freddo a base di noodle di amido, sciroppo e acqua di rose, che è una vera delizia fra i dolci persiani. "Ho fatto chiamare il fornitore", ha detto proseguito, "e mi è stato detto che le ghiacciaie #italic yakhchal#! di [yakhchal_county.GetNameNoTier] sono crollate a causa di un terremoto. Dobbiamo fare immediatamente qualcosa, altrimenti l'intera corte ne avrà detrimento e diventeremo tutti tanto smunti da poter essere scambiati per dei mistici orientali!""  
 fp3_yearly.8033.a: "Devo proteggere tutte le riserve di faloodeh del regno, finché sono ancora in tempo!"
 fp3_yearly.8033.b: "Questo dolce è una stravaganza del tutto superflua, di cui sia io che voi possiamo benissimo fare a meno." 
 fp3_yearly.8033.c: "Avete ragione. Invierò dell'oro affinché le ghiacciaie vengano ricostruite." 
 fp3_yearly.8033.d: "La prossima volta, disturbatemi solo per un problema davvero #italic serio#!." 

 fp3_yearly.8034.t: "Il Tesoro degli Eftaliti"
 fp3_yearly.8034.desc: ""Ascoltatemi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]", mi implora [wronged_vassal.Custom('IT_NAM_COL3')][wronged_vassal.GetName]. "Un mese fa, mentre stavo ispezionando le terre vicino a un fiume in [hephthalite_hoard_province.GetNameNoTier], ho scoperto un magnifico tesoro d'oro. A giudicare dai teschi allungati dei re raffigurati sulle monete, deve essere stato nascosto da una popolazione unna, forse dagli Eftaliti Imperiali che hanno governato sulle mie terre non molti decenni fa. Poiché provengo da quella stirpe, credo di avere diritto a questo tesoro. Tuttavia, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], [greedy_vassal.Custom('IT_NAM_COL3')][greedy_vassal.GetTitledFirstName] sta cercando di sottrarmelo, rivendicando il suo diritto quale successore degli Eftaliti su queste terre. Vi prego si sostenere la mia rivendicazione.""
 fp3_yearly.8034.a: "Facciamola molto più semplice: il tesoro è #italic mio#!!" 
 fp3_yearly.8034.b: "Dovete consegnare tutto il tesoro a [greedy_vassal.GetFirstNameNoTooltip]." 
 fp3_yearly.8034.c: "È necessario un compromesso: darete tutto il tesoro alla popolazione di [hephthalite_hoard_province.GetNameNoTierNoTooltip]." 
 fp3_yearly.8034.d: "Lascerò che il tesoro rimanga a voi, ma non dimenticate il grande favore che vi sto facendo."

 fp3_yearly.8035.t: "Il Cuore e il Creatore"
 fp3_yearly.8035.desc: "Mentre cammino inquiet[ROOT.Char.Custom('DE_END_PRO_S_N')] al chiaro di luna, [sufi_mystic.Custom('IT_NAM_COL3')][sufi_mystic.GetTitledFirstName] mi raggiunge.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [sufi_mystic.GetSheHe] con tono solenne, "vi piacerebbe avvicinarvi a [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]? Ho incontrato un mistico sufi del Khorasan, che mi ha insegnato la meditazione #italic muraqabah#!. Non è facile, ma grazie a essa ci si può purificare dai bassi istinti mortali, raggiungere il livello della conoscenza occulta ed elevarsi alla beatitudine della comunione con il [ROOT.Char.GetFaith.ReligiousText] e con l'universo. Mi permetterete di guidarvi in questo cammino spirituale?""
 fp3_yearly.8035.a: "Sì, sono pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a provarci."
 fp3_yearly.8035.b: "Qualunque cosa sia, deve essere empia." 
 fp3_yearly.8035.c: "Preferisco dormire, grazie lo stesso."
 fp3_unlock_meditation.tt: "Sblocca la [decision|El] ̔Meditare in Solitudine̕" 
 learning_muraqaba_toast.success: "Hai imparato le basi della #italic muraqabah#!."
 learning_muraqaba_toast.failure: "Non sei riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a imparare le basi della #italic muraqabah#!."

 fp3_yearly.8036.t: "La Città degli Astomi"
 fp3_yearly.8036.desc: "Il sole tramonta mentre cavalco attraverso le lande disabitate di [spooky_county.GetNameNoTier], in compagnia [superstitious_councillor.Custom('DE_PRO_PER_P_3P_A')] mi[superstitious_councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))], [superstitious_councillor.Custom('IT_NAM_COL3')][superstitious_councillor.GetTitledFirstName].\n\nSotto la pallida luce della luna, arriviamo in un luogo di cui ho già sentito parlare: un vasto labirinto formato da grosse pietre, dai bordi irregolari e sistemate in verticale. Si tratta di un luogo di sepoltura o di un santuario costruito da un popolo dimenticato dal tempo. Nelle pietre sono scolpite delle sagome umane senza bocca, degli astomi, i cui freddi occhi ci guardano passare. È come se li vedessimo muoversi, seguendo i nostri passi.\n\n"Non restiamo qui", mi dice [superstitious_councillor.GetFirstNameNoTooltip] con voce tremante. Eppure, non posso fare a meno di chiedermi chi fossero queste persone e se in quel luogo ci siano dei fantasmi."
 fp3_yearly.8036.a: "Ci fermiamo un po' e diamo un'occhiata in giro."
 fp3_yearly.8036.b: "Lasciamo questo posto senza indugio e troviamo altre guardie..." 
 fp3_yearly.8036.c: "Calmatevi [superstitious_councillor.GetFirstNameNoTooltip]. Sono solo ombre e polvere." 
 fp3_yearly.8036.d: "È meglio che reciti una preghiera, per sicurezza."

 fp3_yearly.8037.t: "Una Cura per l'Accidia"
 fp3_yearly.8037.desc: "Apatic[ROOT.Char.Custom('DE_END_PRO_S_N')], mi aggiro lungo un corridoio immerso in un bagliore lunare. È qui che il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))], [court_physician.Custom('IT_NAM_COL3')][court_physician.GetTitledFirstName], viene a cercarmi.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]", dice, "Mi sembrate molto triste ultimamente. Così non ho potuto fare a meno di provare a fare una diagnosi. Credo che voi soffriate di accidia, quella odiosa noia che in genere affligge eremiti e saggi. Ma [persian_polymath.Custom('IT_NAM_COL3')][persian_polymath.GetName], un medico molto più bravo di me, ha scritto di recente un libro sulle afflizioni della mente e potrebbe essere in grado di curarvi."" 
 fp3_yearly.8037.a: "Allora mandatel[persian_polymath.Custom('DE_END_PRO_S_N')] a chiamare, qualunque sia il suo prezzo."
 fp3_yearly.8037.b: "Lasciatemi in pace."

 fp3_yearly.8038.t: "Bile Nera"
 fp3_yearly.8038.desc: "Dopo essere arrivat[persian_polymath.Custom('DE_END_PRO_S_N')] alla mia [ROOT.Char.Custom('GetCourt')], [persian_polymath.GetFirstName] si è pres[persian_polymath.Custom('DE_END_PRO_S_N')] il tempo di osservarmi attentamente e ora può fornire la sua diagnosi.\n\n"Voi soffrite di un eccesso di bile nera nel cervello, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]. Anche gli antichi conoscevano questa malattia, anche se solo grossolanamente, ma i miei colleghi eruditi di Khorassan e Khwarezm la hanno studiata a lungo. La chiamiamo #italic malikhulia#! e toglie tutta la gioia e la voglia di vivere. Alcuni afflitti da questa malattia perdono l'appetito o imitano il comportamento degli animali, ma possono anche diventare inclini all'innovazione e all'intelligenza, nel qual caso non sarebbe poi una sfortuna."\n\n"Ma sto divagando... Volete provare una dieta a base di pesce salato e bastoncini di sedano? L'esperienza tende a dimostrarne l'efficacia nella cura della malikhulia.""   
 fp3_yearly.8038.a: "Molto bene, proviamo."
 fp3_yearly.8038.b: "#italic Questa#! è la cura migliore che potete consigliarmi? Troverò qualcun altro che saprà certo fare di meglio."
 lackluster_diet.tt: "Finché seguirai questa dieta, non sarai in grado di prendere la [decision|El] ̔Indulgere nel Cibo̕"

 fp3_yearly.8039.t: "Erbe e Umori"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] è assort[persian_polymath.Custom('DE_END_PRO_S_N')] nei suoi pensieri. "La dieta che ho prescritto sembra non aver funzionato, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Tuttavia, dovete astenervi dal cercare consolazione nella luna, nelle stelle, negli amuleti e in altri rimedi primitivi, perché non hanno alcun effetto. Vi suggerisco di far uso quotidianamente di alcune erbe medicinali, come i gambi di finocchio, i cetrioli e l'incenso. Questa cura può contrastare la bile nera, riequilibrare i vostri umori e migliorare il vostro potere spirituale, il che sarebbe certamente vantaggioso per te.""
 fp3_yearly.8039.a: "Credo valga la pena provare."
 fp3_yearly.8039.b: "Preferisco avere ancora fiducia nella mia dieta, la proseguirò ancora per un po'."
 fp3_yearly.8039.c: "Ne ho abbastanza dei vostri rimedi inefficaci. Sparite dalla mia vista!"

 fp3_yearly.8040.t: "Potenza Psichica"
 fp3_yearly.8040.desc: ""Ahimè, Alas, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]", dice [persian_polymath.GetFirstName]. "benché ci siano dei miglioramenti nel vostro umore e nella vostra psiche, non sono ancora riuscit[persian_polymath.Custom('DE_END_PRO_S_N')] a curare la vostra malinconia. Le malattie della mente sono avversarie tenaci da contrastare, ma ci sono ancora dei rimedi da provare. Nel mio libro ho affermato che la psiche umana è un sistema indipendente che influenza il fisico. Dobbiamo migliorare il vostro potere psichico, dimostrando così al vostro subconscio che lo spirito è eterno, a prova di morte. In altre parole, dovete riaffermare la vostra fede in [ROOT.GetCharacter.GetFaith.HighGodNameAlternate].""
 fp3_yearly.8040.a: "Consulterò gli insegnamenti dei Sufi."
 fp3_yearly.8040.b: "Mi rivolgerò [court_chaplain.Custom('IT_NAM_COL4')][court_chaplain.GetTitledFirstName]."
 fp3_yearly.8040.c: "La mia fede non ha mai vacillato. Per chi mi avete pres[ROOT.Char.Custom('DE_END_PRO_S_N')]?"
 fp3_yearly.8040.d: "Sto solo perdendo tempo. Andate a distribuire altrove i vostri "rimedi"."
 fp3_refusing_faith_treatment_flavor: "Rifiuti questo trattamento, ma i tentativi di cura di [persian_polymath.GetFirstNameNoTooltip] possono continuare."

 fp3_yearly.8041.t: "Il Sollievo del Silenzio"
 fp3_yearly.8041.desc: ""Sarebbe un arduo percorso", dice [sufi_mystic.Custom('IT_NAM_COL3')][sufi_mystic.GetName] dopo essere stat[sufi_mystic.Custom('DE_END_PRO_S_N')] mess[sufi_mystic.Custom('DE_END_PRO_S_N')] al corrente dei miei problemi.\n\n"I sentieri dei #italic tariqa#!, gli ordini sufi, possono portare a una grande comprensione di se stessi e dell'universo, ma occorre una ferrea disciplina per arrivare a quel risultato. Io stess[sufi_mystic.Custom('DE_END_PRO_S_N')] sono solo un[sufi_mystic.Custom('DE_PRO_POS_P_2P')] iniziat[sufi_mystic.Custom('DE_END_PRO_S_N')]. Tuttavia, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName], potremmo cercare di raggiungere la #italic fana#!, ossia quello stato di meditazione in cui, essendo solo una piccola goccia d'acqua nel sogno di [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], diventiamo consapevoli dell'oceano che ci circonda. Questo potrebbe darvi una nuova prospettiva su questa breve vita.""
 fp3_yearly.8041.a: "Sono pront[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 fp3_yearly.8041.b: "Preferirei curarmi in qualche altro modo..."

 fp3_yearly.8042.t: "Lo Spirito Immortale"
 fp3_yearly.8042.desc: ""In effetti", mi spiega il mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName], "i dolori e i fastidi di questa vita terrena sono una cosa passeggera, ma il vostro spirito resterà. Capisco, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], che questa affermazione non sia sufficiente a consolarvi."\n\n[court_chaplain.GetSheHe|U] srotola poi una pergamena. "Questa è una parte del [ROOT.Char.GetFaith.ReligiousText2], trascritta da santi molto più saggi di noi. Contiene vivide descrizion dell'aldilà e versi che ci aiutano a comprendere il significato di tutto questo. Vi consiglio di studiarlo, se necessario più volte, finché la vostra anima non sarà in pace. Ma se la lettura non è di vostro gradimento, potete visitare [ROOT.Char.GetFaith.HouseOfWorship_2] e abbandonarvi a un dialogo interiore con [ROOT.GetCharacter.GetFaith.HighGodName].""
 fp3_yearly.8042.a: "I testi saranno sufficienti."
 fp3_yearly.8042.b: "Forse [ROOT.Char.GetFaith.HouseOfWorship_2] è più di mio gradimento."
 fp3_yearly.8042.c: "Sembra proprio che, dopo tutto, voi non possiate aiutarmi."

 fp3_yearly.8043.t: "La Fine delle Cure"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] mi ha osservat[ROOT.Char.Custom('DE_END_PRO_S_N')] e ha pensato al mio caso per settimane.\n\n"Purtroppo non ho altre soluzioni, grande [ROOT.Char.GetTitleTierName]. Ho usato tutte le mie conoscenze e capacità, ma come ho già detto, le malattie della mente sono molto difficili da curare. Tuttavia, abbiamo fatto progressi: i vostri umori sembrano più equilibrati e la vostra mente è diventata più forte. Con pazienza e continuando a mangiare buone quantità di pesce e alcune delle erbe che vi ho prescritto, e se [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] vorrà, potreste superare anche la #italic malikhulia#!."\n\n"Quanto a me, ora devo lasciare la vostra corte, ho conoscenze da acquisire altrove.""
 fp3_yearly.8043.a: "Vi comprerò tutti i libri che vorrete, ma restate. Ho ancora bisogno di voi."
 fp3_yearly.8043.b: "Forse non c'era nessuna speranza fin dall'inizio."
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] resta alla tua corte."

 fp3_yearly.8044.t: "La Luce del Mondo"
 fp3_yearly.8044.desc: "Per lungo tempo, il mondo mi è sembrato noioso e triste. Le cose che mi piacevano erano solo fugaci distrazioni, prive di significato e di sostanza. I miei pensieri vagavano verso luoghi oscuri e tenebrosi e i miei sogni erano pieni di terrore. Ma lo sconforto che durava da così tanto tempo ha iniziato a svanire.\n\nQuando contemplo la terra che mi circonda, vedo la luce che attraversa le nuvole. Vedo la bellezza della terra e tutti i suoi misteri. Forse, tutto ciò accade a causa delle cure che [persian_polymath.GetFirstName] mi ha prescritto? Ma potrebbe essere anche qualcos'altro. Forse non lo saprò mai. Ma, di certo, in me qualcosa è cambiato. Mi sento di nuovo integr[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 fp3_yearly.8044.a: "È meglio che mi tenga ben strett[ROOT.Char.Custom('DE_END_PRO_S_N')] questa sensazione, potrebbe non durare in eterno."

 # Sick Monkey Chain 
 fp3_yearly.8045.t: "Il Fagotto Misterioso"
 fp3_yearly.8045.desc: "Durante una passeggiata al chiaro di luna, incontro [buzina_enthusiast.Custom('DE_ART_DEF_P_A')] mi[buzina_enthusiast.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.Custom('IT_NAM_COL3')][buzina_enthusiast.GetName], che ha in mano un fagotto grande come un neonato. Ma le apparenze possono ingannare, dalle pieghe del tessuto escono strani suoni e il suo viso è pieno di graffi.\n\n"Non si tratta di un bambino, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], ma di una scimmia," mormora [buzina_enthusiast.GetSheHe]. "Mentre riscuotevo le tasse per [ROOT.Char.GetPrimaryTitle.Custom('DE_ART_DEF_P_A')][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], l'ho accettata come pagamento in natura. Si dice che appartenesse a un grande re d'Oriente, che le insegnò a giocare a scacchi. Ahimè, però, si è ammalata e questo l'ha resa aggressiva."\n\n[buzina_enthusiast.GetSheHe|U] mi porge il fagotto e continua. "Non ho però dubbi che le vostre buone cure le permetteranno di recuperare presto la salute."" 
 fp3_yearly.8045.a: "Credo che il mio medico di corte saprà curarla."
 fp3_yearly.8045.b: "Io vi pago per riscuotere oro, #EMP non scimmie!#!"
 fp3_yearly.8045.c: "Non ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 sick_monkey_flavor_desc: "Una scimmia che gioca a scacchi sarà quanto meno divertente"
 playing_with_monkey.tt: "Sblocca la [decision|El] ̔Gioca con la Scimmia̕, a patto che tu la tenga"
 fp3_inspired_tax_collector: "[buzina_enthusiast.Custom('IT_NAM_COL3')|U][buzina_enthusiast.GetShortUIName] si sforza di riscuotere le tasse in modo più efficace"

 fp3_yearly.8046.t: "Cura per Scimmie"
 fp3_yearly.8046.desc: ""Per quanto ne so", dice [court_physician.Custom('IT_NAM_COL3')][court_physician.GetName], "le scimmie sono state generate da Gayōmart, il primo uomo. Il loro fisico è simile al nostro e forse anche la loro mente. Ho sentito dire che alcune di loro possono persino parlare!"\n\n"Dovrei essere in grado di curare questo piccolo animale dalla sua malattia, ma il metodo migliore è un intruglio di erbe che sono costose da procurare. L'alternativa è una dieta a base di pesce salato e incenso."\n\nE mentre parla, [court_physician.GetSheHe|U] osserva gli affilati artigli della scimmia con grande preoccupazione."
 fp3_yearly.8046.a: "Curatela, senza badare alle spese."
 fp3_yearly.8046.b: "È forte, una dieta sana dovrebbe essere sufficiente."
 fp3_wait_and_see.tt: "Solo il tempo ci dirà se la cura sarà efficace"
 monkey_recover_better_chances_tt: "La scimmia avrà maggiori possibilità di guarire"

 playing_chess_with_monkey.tt: "È ora possibile utilizzare l'[interaction|El] ̔Sfida a un Gioco da Tavolo̕, finché la scimmia rimarrà in vita."

 fp3_yearly.8047.t: "Miglioramento della Salute"
 fp3_yearly.8047.desc: "Il mio medico di corte viene a trovarmi, con in braccio la scimmia malata che [buzina_enthusiast.Custom('DE_ART_DEF_P_A')] mi[buzina_enthusiast.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.Custom('IT_NAM_COL3')][buzina_enthusiast.GetName], aveva portato a corte.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sono liet[court_physician.Custom('DE_END_PRO_S_N')] di annunciarvi che la scimmia ha ritrovato la voglia di vivere e il suo temperamento si è addolcito. Non è una maestra degli scacchi, ma è stata comunque addestrata a giocare."\n\nAnche se non è una campionessa di questo gioco, la gente verrà da lontano per vedere questa meraviglia dell'addestramento: una scimmia che gioca a scacchi!"
 fp3_yearly.8047.a: "È tempo di spedire gli inviti!"

 monkey_died_from_sickness_toast: "La tua scimmia è morta a causa della sua malattia."

 ##################################################
 # ZOROASTRIAN EVENTS 
 ##################################################

 fp3_yearly.8050.t: "Il Destino dei Morti"
 fp3_yearly.8050_zoroastrian.desc: "Come [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], abbiamo il sacro dovere di combattere l'influenza di Nasu, il daeva della decadenza. Quindi il mio [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] sembra molto preoccupat[dakhma_enthusiast.Custom('DE_END_PRO_S_N')] a causa delle notizie che sta ricevendo [dakhma_county.Custom('IT_COU_COL5')][dakhma_county.GetName]." 
 fp3_yearly.8050_unzoroastrian.desc: "Ci sono lamentele sulle pratiche di sepoltura dei miei sudditi zoroastriani in [dakhma_county.GetName] e il mio [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] sembra particolarmente preoccupat[dakhma_enthusiast.Custom('DE_END_PRO_S_N')]."
 fp3_yearly.8050_early_period.desc: "\n\n"In passato, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] saggi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]", spiega [dakhma_enthusiast.GetSheHe], "l'usanza era di lasciare i corpi dei morti esposti in luoghi selvaggi, dove non potessero inquinare i tre elementi sacri."\n\n"Ma con sempre più persone in [dakhma_county.GetNameNoTierNoTooltip], non c'è abbastanza spazio e la gente ha iniziato a disturbare, senza volere, i morti. Dovremmo costruire una #italic dakhma#!, una Torre del Silenzio, dove i morti possano essere ospitati al sicuro, a disposizione di cani e avvoltoi, finché non rimarrà altro che polvere.""
 fp3_yearly.8050_late_period.desc: "\n\n"Molto tempo fa, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] saggi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]", dice [dakhma_enthusiast.GetSheHe], "una piccola #italic dakhma#! venne costruita in [dakhma_county.GetNameNoTierNoTooltip], al fine di esporre i corpi dei morti agli elementi e agli avvoltoi. Ma questa torre è ormai vecchia e fatiscente e si teme che la materia cadaverica ne fuoriesca, inquinando i tre elementi sacri."\n\n"La popolazione locale apprezzerebbe molto se potessimo aiutarla a costruire una nuova torre, dove i loro morti possano dimorare al sicuro.""
 fp3_yearly.8050.a: "Il mio architetto [architect.GetFirstNameNoTooltip] può aiutarci a risparmiare."
 fp3_yearly.8050.b: "Certo che si può. Posso attingere al mio tesoro per contribuire."
 fp3_yearly.8050.c: "Questi pagani possono lasciare i loro morti anche in un fosso, per quanto mi riguarda."
 fp3_yearly.8050.d: "Sembra qualcosa di costoso. Ciò che ha funzionato in passato, può funzionare anche oggi."
 fp3_zoroastrian_courtiers_and_vassals_happy: "L'[opinion|El] su di te tra i devoti [GetReligionByKey('zoroastrianism_religion').GetAdjective], i [courtiers|El], gli [guests|El] e i [vassals|El] aumenterà."
 building_a_dakhma.failure: "[architect.GetFirstName] ha progettato male la Torre del Silenzio" 
 building_a_dakhma.success: "[architect.GetFirstName] ha progettato una Torre del Silenzio solida e funzionale" 
 fp3_cheap_architecture_flavor: "Più è economico, meglio è!"
 fp3_silence_architecture_success_toast: "La riduzione dei costi ha successo"
 fp3_silence_architecture_failure_toast: "La costruzione è di #italic pessima#! qualità"

 fp3_yearly.8051.t: "Il Più Puro dei Fuochi"
 fp3_yearly.8051_opening.desc: "Il fuoco sacro che ardeva nel tempio di [sacred_fire_province.GetName] è stato recentemente"
 fp3_yearly.8051_torrential_rain: "spento da una pioggia torrenziale che è penetrata attraverso le fessure del tetto del tempio e ha raggiunto la fiamma all'interno."
 fp3_yearly.8051_earthquake: "spento quando il tempio è stato squassato da un terremoto che ha quasi spaccato in due l'edificio."
 fp3_yearly.8051_sandstorm: "spento da una tempesta di sabbia talmente violenta da mandare in frantumi le porte del tempio."
 fp3_yearly.8051_gust_of_wind: "spento da una folata di vento gelido, che proveniva probabilmente da una fessura nelle pareti del tempio."
 fp3_yearly.8051_islamic_zealots: "spento da fanatici musulmani che si sono introdotti nel tempio e lo hanno profanato in modi molto creativi."
 fp3_yearly.8051_invisible_hand: "spento in maniera alquanto misteriosa, come da una mano invisibile."
 fp3_yearly.8051_ending.desc: "Nonostante questo cattivo presagio, [magi.Custom('IT_NAM_COL3')][magi.GetName] non sembra perdere le speranze.\n\n"Dobbiamo riaccendere la fiamma", esclama. "La più pura e grande delle fiamme è un #italic Atash Behram#!, il Fuoco della Vittoria, scaturito da un fulmine tra le nuvole. Ma poiché questo è un tempio minore, forse possiamo accontentarci di un #italic Atash Adaran#!, il Fuoco dei Fuochi, che il focolare di un orafo potrebbe darci. Potremmo anche ricorrere al fuoco meno puro, un #italic Atash Dadgah#!, che può essere consacrato dal focolare di qualsiasi casa."" 
 fp3_yearly.8051.a: "Solo un fulmine può bastare. Lo troverò per voi."
 fp3_yearly.8051.b: "Andiamo a cercare la fiamma di un orafo."
 fp3_yearly.8051.c: "Non mi interessano molto i presagi. Il focolare di una casa è sufficiente."
 fp3_yearly.8051_chasing_lightning.tt: "Aspetti il prossimo temporale."

 fp3_yearly.8052.t: "A Caccia di Nuvole"
 fp3_yearly.8052.desc: "I [ROOT.Char.GetFaith.AltPriestTermPlural] continuano a ricordarmi che ho promesso di trovare un Fuoco della Vittoria per il tempio di [sacred_fire_province.GetName]. Ma io non l'ho dimenticato. Ho inviato esploratori in ogni direzione, alla ricerca di un temporale, un segno di [ROOT.GetCharacter.GetFaith.HighGodName]. Ma i fulmini si sono rivelati inafferrabili.\n\nMa mentre mi trovo fuori dal mio [ROOT.Char.Custom('ResidenceBuilding')], un tuono rimbomba in lontananza e un fulmine squarcia il cielo oscurato da nubi minacciose. I miei servitori si affannano a cercare di catturare i fulmini con grandi pali, mentre io contemplo il paesaggio alla ricerca di qualche fiamma. I nostri sforzi sono però vani: le nuvole si dissolvono presto e i fulmini scompaiono nell'alto dei cieli.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], è davvero questo che vuoi? Non troverò mai il fuoco che cerco?"
 fp3_yearly.8052.a: "Dovrei accontentarmi della fiamma di un orafo."
 fp3_yearly.8052.b: "È meglio che mi accontenti di un fuoco di minore purezza."
 fp3_give_up_the_quest.flavor: "Abbandoni la ricerca del Fuoco della Vittoria... per ora."
    
 fp3_yearly.8053.t: "Il Fuoco della Vittoria"
 fp3_yearly.8053.desc: "Passano giorni, poi settimane, durante le quali i miei esploratori setacciano il regno alla ricerca di un incendio appiccato da un fulmine, senza però alcun risultato. Ma, proprio quando comincio a scoraggiarmi, all'improvviso appaiono dei nuvoloni scuri in lontananza e risuona un tuono. Mi precipito fuori dal mio [ROOT.Char.Custom('ResidenceBuilding')] verso la tempesta, con i servi al seguito, e in effetti il temporale si avvicina, come se fosse il cenno di una mano invisibile.\n\nPoi, proprio di fronte a me, un bagliore accecante trafigge le nuvole e colpisce come una lancia del [ROOT.Char.GetFaith.DivineRealm] un albero solitario. Il legno secco si incendia immediatamente, bruciando con una fiamma pura come gli spiriti #italic fravashi#!. Ho trovato il Fuoco della Vittoria! È venuto da me!" 
 fp3_yearly.8053.a: "Incredibile! Quasi non riesco a crederci..."


