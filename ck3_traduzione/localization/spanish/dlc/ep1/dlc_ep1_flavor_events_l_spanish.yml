 # Court of Vipers
 ep1_flavor.2010.t:0 "Corte di Vipere"
 ep1_flavor.2010.desc:0 "Ogni notte, una volta che le candele sono spente e l'oscuro [ROOT.Char.Custom('FortifiedBuilding')] tace, sussurri di un complotto per [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] infestano le stanze."
 # SPYMASTER
 ep1_flavor.2010.desc_spy_real:0 "Il [spymaster.GetCouncilTitleFirstName] è cert[spymaster.Custom('DE_END_PRO_S_N')] che dietro a tutto si celi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.Custom('DE_ART_DEF_P_A')] [real_plotter.GetTitledFirstName]... \n\n"
 ep1_flavor.2010.desc_spy_1:0 "[spymaster.Custom('DE_ART_DEF_P_D')] [spymaster.GetCouncilTitleFirstName] dice che probabilmente dietro a tutto #EMPforse#! si cela [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.Custom('DE_ART_DEF_P_A')] [scapegoat_1.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_2:0 "[spymaster.GetCouncilTitleFirstName] è sicur[spymaster.Custom('DE_END_PRO_S_N')] al 50% che dietro ci sia [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.Custom('DE_ART_DEF_P_A')] [scapegoat_2.GetTitledFirstName]... \n\n"
 # COUNCILLOR 1
 ep1_flavor.2010.desc_1_real:0 "[councillor_1.GetCouncilTitleFirstName] confessa in via confidenziale di non essere d'accordo, sostenendo che [real_plotter.Custom('DE_ART_DEF_P_A')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName] sia il colpevole, mentre"
 ep1_flavor.2010.desc_1_1:0 "[councillor_1.GetCouncilTitleFirstName] confessa in via confidenziale di non essere d'accordo, sostenendo che il cattivo odore del[scapegoat_1.Custom('DE_END_ADJ_NUL_S_N')] [scapegoat_1.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], meriti un'indagine, mentre"
 ep1_flavor.2010.desc_1_2:0 "[councillor_1.GetCouncilTitleFirstName] confessa in via confidenziale di non essere d'accordo, sostenendo che [scapegoat_2.Custom('DE_ART_DEF_P_A')] [scapegoat_2.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], abbia un atteggiamento sfuggente, mentre"
 # COUNCILLOR 2
 ep1_flavor.2010.desc_2_real:0 "il [councillor_2.GetCouncilTitleFirstName] mi spinge a imprigionare un [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.Custom('DE_ART_DEF_P_A')] [real_plotter.GetTitledFirstName], il "palese traditore ", prima che sia troppo tardi.\n\n"
 ep1_flavor.2010.desc_2_1:0 "il [councillor_2.GetCouncilTitleFirstName] mi spinge a imprigionare un [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.Custom('DE_ART_DEF_P_A')] [scapegoat_1.GetTitledFirstName], lo "spettro di [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]", prima che sia troppo tardi.\n\n"
 ep1_flavor.2010.desc_2_2:0 "il [councillor_2.GetCouncilTitleFirstName] mi spinge a imprigionare un [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.Custom('DE_ART_DEF_P_A')] [scapegoat_2.GetTitledFirstName], "il demonio di [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]", prima che sia tropo tardi.\n\n"
 # CONTEXT
 ep1_flavor.2010.desc_family:0 "Il mio stesso sangue potrebbe complottare contro di me?"
 ep1_flavor.2010.desc_consort:0 "Sto condividendo il mio letto con qualcuno che mi vuole morto?"
 ep1_flavor.2010.desc_councillor:0 "Uno dei miei consiglieri più vicini sarebbe davvero capace di farmi del male?"
 ep1_flavor.2010.desc_fallback:0 "Vedo il tradimento dietro ogni sguardo; osservo le mani dei cortigiani in cerca di lame nascoste."
 ep1_flavor.2010.desc_outro:0 "In nome di [ROOT.Char.GetFaith.HighGodName], Sono al limite della sopportazione..."
 # OPTIONS
 ep1_flavor.2010.a.real:0 "È [real_plotter.Custom('DE_ART_DEF_P_A')] [real_plotter.GetTitledFirstNameNoTooltip], ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 ep1_flavor.2010.a.fake_1:0 "È [scapegoat_1.Custom('DE_ART_DEF_P_A')] [scapegoat_1.GetTitledFirstNameNoTooltip], ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 ep1_flavor.2010.a.fake_2:0 "È [scapegoat_2.Custom('DE_ART_DEF_P_A')] [scapegoat_2.GetTitledFirstNameNoTooltip], ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 ep1_flavor.2010.b.real:0 "No... potrebbe essere [real_plotter.Custom('DE_ART_DEF_P_A')] [real_plotter.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_1:0 "No... potrebbe essere [scapegoat_1.Custom('DE_ART_DEF_P_A')] [scapegoat_1.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_2:0 "No... potrebbe essere [scapegoat_2.Custom('DE_ART_DEF_P_A')] [scapegoat_2.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.c.real:0 "Dietro a tutto questo dev'esserci [real_plotter.Custom('DE_ART_DEF_P_A')] [real_plotter.GetTitledFirstNameNoTooltip]."
 ep1_flavor.2010.c.fake_1:0 "Dietro a tutto questo dev'esserci [scapegoat_1.Custom('DE_ART_DEF_P_A')] [scapegoat_1.GetTitledFirstNameNoTooltip]."
 ep1_flavor.2010.c.fake_2:0 "Dietro a tutto questo dev'esserci [scapegoat_2.Custom('DE_ART_DEF_P_A')] [scapegoat_2.GetTitledFirstNameNoTooltip]."
 ep1_flavor.2010.d:0 "Seguirò il filo conduttore."
 ep1_flavor.2010.e:0 "Nient'altro che dicerie."
 ep1_flavor.2010.e.tt:0 "Il complotto contro di te progredirà"
 ep1_flavor.2010.d.success:0 "Scopri il vero colpevole"
 ep1_flavor.2010.d.failure:0 "Trovi solo ulteriori dubbi"
 ep1_flavor.2010.d.success_tt:0 "Il vero cospiratore sarà smascherato e incarcerato"
 ep1_2010_failure_modifier:0 "Rete di Menzogne"
 ep1_2010_failure_modifier_desc:0 "La corte di questo personaggio è un nodo Gordiano di interessi volti al complotto."
 ep1_flavor.2010.guilty:0 "La colpevolezza è accertata"
