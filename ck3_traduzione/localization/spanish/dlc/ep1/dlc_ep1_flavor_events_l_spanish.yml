 # Exotic Arms
 ep1_flavor.2040.t:0 "Armi Esotiche"
 ep1_flavor.2040.desc:1 "Insieme alle loro strane merci, i mercanti portano con sé racconti da terre lontane, ovviamente non verificabili, colmi di meraviglia. \n\nUn gruppo di venditori ambulanti di origine [foreign_merchant.GetCulture.GetNameNoTooltip] sostengono di aver portato oggetti '#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!', che si dice provengano nientemeno che dalla lontana corte di un grande sovrano: '#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!'. \n\n[foreign_merchant.GetFirstName], il capo commerciante, sorride con aria tenebrosa,"
 ep1_flavor.2040.desc.artifact:0 ""Ho visto il/la tuo/a [my_artifact.GetName], separatene e io ti darò questo/a [exotic_blade.Custom('ArtifactType')|l] unico/a nel suo genere...""
 ep1_flavor.2040.desc.gold:0 ""Questo/a [exotic_blade.Custom('ArtifactType')|l] unico/a potrebbe essere tuo/a, ad un prezzo speciale naturalmente, oh grande [ROOT.Char.GetTitleAsNameNoTooltip]..."\n\nUna storia davvero convincente!"
 ep1_flavor.2040.desc.outro:0 "Se solo avessi modo di verificare la storia del venditore ambulante..."
 ep1_flavor.2040.desc.outro_antiquarian:1 "Cerco [antiquarian.GetFirstName] per una consulenza:"
 ep1_flavor.2040.desc.outro_good_praise:1 ""Non è certo un falso mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], quest'opera è davvero [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip], e di ottima qualità.""
 ep1_flavor.2040.desc.outro_good_unsure:0 ""Non ho dimestichezza con il lavoro [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip], ma questo sembra essere di alta qualità.""
 ep1_flavor.2040.desc.outro_good_warning:0 ""Non posso raccomandare questo lavoro mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], le... ammaccature del martello sono... sgradevoli." annuisce stupidamente."
 ep1_flavor.2040.desc.outro_bad_warning:0 ""[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] o no, questo è un pezzo scadente mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], dubito fortemente della sua presunta provenienza.""
 ep1_flavor.2040.desc.outro_bad_unsure:0 ""Esito ad affermarlo con certezza, ma non sono convint[ROOT.Char.Custom('DE_END_PRO_S_N')] che questo oggetto sia ciò che si sostiene.""
 ep1_flavor.2040.desc.outro_bad_praise:0 ""Che pezzo di fattura eccellente [exotic_blade_holder.GetPrimaryTitle.GetName]! Guarda com'è lucente!""
 ep1_flavor.2040.a:0 ""Suppongo che potrei separarmene...""
 ep1_flavor.2040.tt_my:0 "Perderai il tuo manufatto [my_artifact.GetName]"
 ep1_flavor.2040.tt_exotic:1 "Diventerai il proprietario di [exotic_blade.GetName]"     #Ho eliminato la dicitura notooltip perchè altrimenti in game non si possono consultare le proprietà del manufatto durante il momento di scelta. Diventerebbe una scelta alla cieca
 ep1_flavor.2040.toast:0 "Questo/a [exotic_blade.Custom('ArtifactType')|l] è splendido/a"
 ep1_flavor.2040.toast_poor:0 "Questo/a [exotic_blade.Custom('ArtifactType')|l] è scadente"
 ep1_flavor.2040.b:0 ""Portatemi il mio portamonete!""
 ep1_flavor.2040.c:0 ""Ha! '#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!'... che schifo! Fuori dai piedi!""

 # The Greater Good
 ep1_flavor.2060.t:0 "Il Bene Superiore"
 ep1_flavor.2060.desc:0 "[detective_scope.GetFirstName], un subalterno locale di [sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip] chiede un'udienza privata, sostenendo di sapere chi si celi dietro la recente sparizione del[victim_scope.Custom('DE_END_ADJ_NUL_S_N')] [victim_scope.GetTitledFirstName] e di altri visitatori presso la mia corte. \n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! Ho scoperto un'oscura cabala guidata da [grocer_scope.GetFirstName], un mercante. Si fanno chiamare la Guardia [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], e quelli che secondo loro offuscano la grandezza del [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] spesso scompaiono presto!" \n\nIl droghiere, interrogato, nega tutto, sostenendo che l[detective_scope.Custom('DE_PRO_PER_S_3P_N')][detective_scope.GetWomanMan] sia delirante a causa dei troppi anni trascorsi nelle strade malfamate di [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 ep1_flavor.2060.a:0 ""Sono sicuro che ci sia una spiegazione ragionevole.""
 ep1_flavor.2060.a.tt:0 "[detective_scope.GetFirstName] e [grocer_scope.GetFirstName] se ne vanno"
 ep1_flavor.2060.b:0 ""Arrestate [grocer_scope.GetFirstNameNoTooltip], poi venite a lavorare per me!""
 ep1_flavor.2060.b.title:0 "Un maledetto ficcanaso"
 ep1_flavor.2060.c:0 ""È un peccato che tu debba essere stat[detective_scope.Custom('DE_END_PRO_S_N')] coinvolt[detective_scope.Custom('DE_END_PRO_S_N')], [detective_scope.GetFirstNameNoTooltip]...""
 ep1_flavor.2060.c.title:0 "Nessuna fortuna nel catturare gli assassini"
 ep1_flavor.2060.death_tt:0 "[victim_scope.GetName] è misteriosamente scompars[victim_scope.Custom('DE_END_PRO_S_N')]"

 # When Minds Collide
 ep1_flavor.2070.t:0 "Quando le Menti Collidono"
 ep1_flavor.2070.desc.intro:0 "Passando davanti alla biblioteca, le voci di malcontento [symposium_courtier.Custom('DE_PRO_PER_P_3P_A')] [symposium_courtier.GetTitledFirstNamePossessive] attirano il mio interesse. [symposium_courtier.Custom('DE_ART_IND_D')] sta discutendo con [symposium_scholar.Custom('DE_ART_DEF_P_A')] [symposium_scholar.GetTitledFirstName] circa una visita di un[symposium_scholar.Custom('DE_PRO_POS_P_2P')] alquanto famos[symposium_scholar.Custom('DE_END_PRO_S_N')] [symposium_scholar.Custom('GetScholarType')|l] [symposium_scholar.GetCulture.GetNameNoTooltip]. \n\n"
 ep1_flavor.2070.desc.theo_same_faith:0 ""Stai facendo gli stessi errori di un principiante [symposium_courtier.GetFaith.GetAdjectiveNoTooltip]," [symposium_courtier.GetFirstNameNoTooltip] storce il naso, "A onor del vero, questa è la via dell'eresia." \n\n"Vieni adesso," supplica l[symposium_scholar.Custom('DE_PRO_PER_S_3P_N')][symposium_scholar.GetWomanMan] [symposium_scholar.Custom('GetYoungMiddleAgedOld')], "Certamente [symposium_scholar.GetFaith.HighGodName] non intendeva che i suoi insegnamenti fossero così inamovibili, specialmente quando lasciato a noi il compito di interpretare.""
 ep1_flavor.2070.desc.theo_same_faith_diff_cult:0 ""Non avevo idea di quanto il/la [symposium_courtier.GetFaith.GetNameNoTooltip] della nazione [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] si fosse discostato/a dagli insegnamenti di [symposium_scholar.GetFaith.HighGodNamePossessive]!" schernisce [symposium_courtier.GetFirstNameNoTooltip].\n\n"Sciocchezze", dice l[symposium_scholar.Custom('DE_PRO_PER_S_3P_N')][symposium_scholar.GetWomanMan] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] agitando il dito, "I [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip] blasfemi della cultura [symposium_courtier.GetCulture.GetNameNoTooltip] hanno smarrito la via, reintroducendo pratiche pagane.""
 ep1_flavor.2070.desc.theo_same_relig:0 ""Le differenze tra [symposium_courtier.GetFaith.GetNameNoTooltip] e [symposium_scholar.GetFaith.GetNameNoTooltip] venno ben oltre il tecnicismo," letture di [symposium_courtier.GetFirstNameNoTooltip], "la tua eresia si è discostata da [symposium_courtier.GetFaith.HighGodName]."\n\n"La vera natura [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip] è inclusa in entrambe le fedi," dice solennemente l[symposium_scholar.Custom('DE_PRO_PER_S_3P_N')][symposium_scholar.GetWomanMan] [symposium_scholar.Custom('GetYoungMiddleAgedOld')], "è l'ignorante che prende lucciole per lanterne.""
 ep1_flavor.2070.desc.theo_diff_relig:0 ""Non ho mai capito gli insegnamenti del [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip]," pensa [symposium_courtier.GetFirstNameNoTooltip], "[symposium_scholar.GetFaith.HighGodName] sembra una figura così poco convincente se comparata a [symposium_courtier.GetFaith.HighGodName]."\n\nL[symposium_scholar.Custom('DE_PRO_PER_S_3P_N')][symposium_scholar.GetWomanMan] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] sorride sarcasticamente: "Che comprensione profonda! Se tu fossi un [symposium_scholar.GetFaith.BishopNeuter], il [symposium_scholar.GetFaith.PositiveAfterLife] ti accoglierebbe certamente!""
 ep1_flavor.2070.desc.mystic:0 ""Non c'è spazio per le pratiche esoteriche nel reame di [symposium_courtier.GetFaith.HighGodNamePossessive]," rimprovera severamente [symposium_courtier.GetFirstNameNoTooltip], "Nient'altro che fumo negli occhi, e nascondersi dietro al mistero." \n\nL[symposium_scholar.Custom('DE_PRO_PER_S_3P_N')][symposium_scholar.GetWomanMan] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] sorride in modo sprezzante, "Hai semplicemente paura di ciò che non capisci e non hai il coraggio o l'intelligenza per imparare.""
 ep1_flavor.2070.desc.medicine:0 ""Un medicus ha la sua utilità, ma è [symposium_courtier.GetFaith.HighGodName] che ha il verdetto finale sulla vita e la morte," si lamenta [symposium_courtier.GetFirstNameNoTooltip], "nessun unguento può curare l'anima." \n\n"Vedo che ti manca la comprensione della fisica," sospira l[symposium_scholar.Custom('DE_PRO_PER_S_3P_N')][symposium_scholar.GetWomanMan] [symposium_scholar.Custom('GetYoungMiddleAgedOld')], "in così tanti potrebbero essere salvati se solo non fossero così ignoranti.""
 ep1_flavor.2070.desc.ling_same_cult:1 ""I componimenti [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] sono molto più elaborati di qualsiasi cosa possa produrre [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], sbadiglia [symposium_courtier.GetFirstNameNoTooltip], "devi portare con te alcuni libri quando te ne andrai." \n\n"È incredibile quanto qualcuno possa sbagliarsi," sbuffa l[symposium_scholar.Custom('DE_PRO_PER_S_3P_N')][symposium_scholar.GetWomanMan] [symposium_scholar.Custom('GetYoungMiddleAgedOld')]" e mentre viene conferita tale certezza...""
 ep1_flavor.2070.desc.ling_diff_cult:1 ""Per [symposium_courtier.GetFaith.HighGodName], ma sentiti!" ringhia [symposium_courtier.GetFirstNameNoTooltip], "Questo dialetto [symposium_scholar.GetCulture.GetNameNoTooltip] macella la bellezza della lingua [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip], tanto varrebbe che tu parlassi [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]!" \n\n asserisce [symposium_scholar.GetFirstNameNoTooltip] ricomponendosi, "La corte e la lingua [symposium_ruler.GetTitledFirstNamePossessive] sono di gran lunga le più pure, anziché questa scusa che suona meschina per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 ep1_flavor.2070.desc.ling_diff_lang:2 ""la nostra lingua straniera non ha le sfumature per discutere queste idee," afferma sconfortato [symposium_courtier.GetFirstNameNoTooltip], "questo è il motivo per cui hai imparato la lingua #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!." \n\nL[symposium_scholar.Custom('DE_PRO_PER_S_3P_N')][symposium_scholar.GetWomanMan] alza gli occhi al cielo e mormora sottovoce con sdegno una qualche imprecazione [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip]."
 ep1_flavor.2070.desc.fall_alchemy:0 ""A questo dosaggio non funzionerebbe mai," dice [symposium_courtier.GetFirstNameNoTooltip] scuotendo la testa e versando un liquido sulle rigature di un pezzo di corteccia "Tutto questo è già stato provato." \n\n[symposium_scholar.Custom('DE_ART_DEF_P_D')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] replica "Tutti commettono errori, anche gli alchimisti possono aver dimenticato qualcosa.""
 ep1_flavor.2070.desc.fall_stars:0 ""No no no! Quelle teorie sono state confutate secoli fa", dice [symposium_courtier.GetFirstNameNoTooltip] con aria accigliata, "non hai letto i classici di astronomia?" \n\n"Leggi anziché pensare", replica [symposium_scholar.Custom('DE_ART_DEF_P_A')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], "c'è ancora tanto che dobbiamo apprendere.""
 ep1_flavor.2070.desc.fall_books:0 ""#EMP Chiaramente#! hai letto i libri sbagliati", dice [symposium_courtier.GetFirstNameNoTooltip] con disprezzo, "Ti darò una lista di suggerimenti [symposium_courtier.GetCulture.GetNameNoTooltip]..." \n\n"Quello va più che bene", replica [symposium_scholar.Custom('DE_ART_DEF_P_A')] [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan], "In questo #EMP chiaramente#! non c'è scritto granché.""
 ep1_flavor.2070.a:0 ""Ditemi, vi andrebbe di restare un altro po', [symposium_scholar.GetFirstNameNoTooltip]?""
 ep1_flavor.2070.c:0 ""Vi sbagliate: ecco il motivo.""
 ep1_flavor.2070.c.lang:0 ""Avete appena detto ciò che penso abbiate detto?""
 ep1_flavor.2070.c.success:0 "[symposium_scholar.GetFirstNameNoTooltip] è nel torto"
 ep1_flavor.2070.c.failure:0 "[symposium_scholar.GetFirstNameNoTooltip] ti mette in imbarazzo"
 ep1_flavor.2070.c.tt:0 "[symposium_scholar.GetFirstNameNoTooltip] potrebbe unirsi alla tua corte"
 ep1_flavor.2070.d:0 ""Penso che sia tempo che tu te ne vada, [symposium_scholar.Custom('GetScholarType')|l].""
 ep1_flavor.2070.e:0 "Fuori, blasfem[symposium_scholar.Custom('DE_END_PRO_S_N')]!"
