# Interservice Rivalry
 ep1_flavor.2020.t:0 "Rivalità tra i Servizi"
 ep1_flavor.2020.desc:0 "Un po' di sana competizione tra i soldati è naturale, ma la divisione tra [SCOPE.Custom('GetMAAType1')] e [SCOPE.Custom('GetMAAType2')] è netta. \n\nIl suo sviluppo si riflette nella crescente animosità dei loro ufficiali, [knight_1.Custom('DE_ART_DEF_P_A')] [knight_1.GetTitledFirstName], i [ROOT.Char.Custom('MountedWarriorTermPlural')] e [knight_2.Custom('DE_ART_DEF_P_A')] [knight_2.GetTitledFirstName], ancora una volta bisticciano davanti a me. \n\n"
 ep1_flavor.2020.desc_knight_1_archers:0 ""...speriamo che tu non finisca le frecce; altrimenti dovresti #EMP effettivamente#! lottare!""
 ep1_flavor.2020.desc_knight_1_light_cavalry:0 ""...Colpisci e fuggi, eh? A me sembra più #EMP spaventati e scappa#!""
 ep1_flavor.2020.desc_knight_1_heavy_infantry:0 ""...bel #EMP coraggio#! che hai, corazzato dalla testa ai piedi!""
 ep1_flavor.2020.desc_knight_1_pikemen:0 ""...Cosa c'è che non va, hai paura che il nemico ti si #EMP avvicini#! troppo?""
 ep1_flavor.2020.desc_knight_1_heavy_cavalry:0 ""...Ho capito: Perché #EMP combattere#! il nemico quando puoi semplicemente travolgerlo?""
 ep1_flavor.2020.desc_knight_1_archer_cavalry:0 ""...Avete mai #EMP visto#! un nemico muoversi così velocemente fino a questa distanza?""
 ep1_flavor.2020.desc_knight_1_skirmishers:0 ""...esercitandosi a renderli più docili per i #EMP veri#! combattenti?""
 ep1_flavor.2020.desc_knight_1_elephant_cavalry:0 ""...Cosa, solo un elefante? Non vuoi cavalcare qualcosa di più #EMP grande#!?""
 ep1_flavor.2020.desc_knight_1_camel_cavalry:0 ""Cavalli del deserto? Più simili alle #EMP mucche#! secondo me.""
 ep1_flavor.2020.desc_bridge:0 "[knight_2.GetFirstNameNoTooltip] sogghigna, prima che [knight_1.GetFirstNameNoTooltip] possa replicare con cattiveria:"
 ep1_flavor.2020.desc_knight_2_archers:0 ""Ma fammi il piacere, non accetto lezioni di combattimento da un cacciatore esaltato.""
 ep1_flavor.2020.desc_knight_2_light_cavalry:0 ""Sì, questo ha davvero un certo peso detto da #EMP esploratore#! disorientato!.""
 ep1_flavor.2020.desc_knight_2_heavy_infantry:0 ""Facile da dire, mentre si indossa una cotta così #EMP spessa#! .""
 ep1_flavor.2020.desc_knight_2_pikemen:0 ""Oh certo, vai a nasconderti dietro il tuo muro d'aghi, idiota.""
 ep1_flavor.2020.desc_knight_2_heavy_cavalry:0 ""Bah, hai perso ogni ragionevole prospettiva, stando lassù sopra un enorme cavallo da guerra.""
 ep1_flavor.2020.desc_knight_2_archer_cavalry:0 ""Non mi farò fare la predica da un illuso #EMP rompiscatole#! con un arco.""
 ep1_flavor.2020.desc_knight_2_skirmishers:0 ""Vieni a parlarmi quando avrai estratto una spada, o piuttosto quando deciderai di usarla.""
 ep1_flavor.2020.desc_knight_2_elephant_cavalry:0 ""Disse [knight_2.GetWomanMan] che cavalca un mostro gigante con le zanne.""
 ep1_flavor.2020.desc_knight_2_camel_cavalry:0 ""Oof, allontanati da me, la puzza di cammello è soffocante.""
 ep1_flavor.2020.a:0 ""La nostra colonna portante è costituita da [SCOPE.Custom('GetMAAType1')]!""
 ep1_flavor.2020.b:0 ""Non siamo niente senza [SCOPE.Custom('GetMAAType2')]!""
 ep1_flavor.2020.c:0 ""A cosa serve l'uno senza l'altro?""
 ep1_flavor.2020.c.success:0 "La tua argomentazione è convincente"
 ep1_flavor.2020.c.failure:0 "La tua argomentazione non ha alcun senso"
 ep1_flavor.2020.d:0 ""Dateci un taglio voi due.""
