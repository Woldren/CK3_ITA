 # Taking Sides
 ep1_flavor.2030.t:0 "Schierarsi"
 ep1_flavor.2030.desc_intro:0 "La burocrazia [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] generalmente va avanti con il proprio slancio, ma una volta ogni tanto un problema senza una soluzione chiara si ripresenta in tutta la sua brutalità. \n\nOggi è quel giorno,"
 ep1_flavor.2030.desc_1_monk:0 "[local_dispute_1.GetFirstName], un[local_dispute_1.Custom('DE_PRO_POS_P_2P')] not[local_dispute_1.Custom('DE_END_PRO_S_N')] [local_dispute_1.Custom('NunMonk')] [local_dispute_1.GetFaith.GetAdjective] di [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_bishop:0 "[local_dispute_1.GetFirstName], [local_dispute_1.GetTitleAsNameNoTooltip] [local_dispute_1.GetFaith.GetAdjective] di [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_baron:0 "[local_dispute_1.GetFirstName], [local_dispute_1.GetTitleAsNameNoTooltip] di [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_scholar:0 "[local_dispute_1.GetFirstName], un[local_dispute_1.Custom('DE_PRO_PER_P_3P_G')]eminente erudit[local_dispute_1.Custom('DE_END_PRO_S_N')] [local_dispute_1.GetWomanMan] in [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_culture:0 "[local_dispute_1.GetFirstName], un comandante della minoranza [local_dispute_1.GetCulture.GetName] [local_county_1.GetNameNoTierPossessive],"
 ep1_flavor.2030.desc_1_faith:0 "[local_dispute_1.GetFirstName], un capo della popolazione [local_dispute_1.GetFaith.GetAdjective] [local_county_1.GetNameNoTierPossessive],"
 ep1_flavor.2030.desc_1_judge:0 "[local_dispute_1.GetFirstName], un[local_county_1.Custom('DE_PRO_POS_P_2P')] famos[local_county_1.Custom('DE_END_PRO_S_N')] amministra[local_county_1.Custom('DE_END_NOU_S_GS_N')] locale di [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_captain:0 "[local_dispute_1.GetFirstName], un comandante della guarnigione locale di [local_county_1.GetNameNoTierPossessive],"
 ep1_flavor.2030.desc_1_merchant:0 "[local_dispute_1.GetFirstName], un[local_dispute_1.Custom('DE_END_PRO_S_N')] importante commerciante di [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_bridge:0 "e"
 ep1_flavor.2030.desc_2_monk:0 "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('DE_PRO_POS_P_2P')] famos[local_dispute_2.Custom('DE_END_PRO_S_N')] [local_dispute_2.Custom('NunMonk')] [local_dispute_2.GetFaith.GetAdjectiveNoTooltip] da [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_bishop:0 "[local_dispute_2.GetFirstName], [local_dispute_2.GetTitleAsNameNoTooltip] [local_dispute_2.GetFaith.GetAdjective] di [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_baron:0 "[local_dispute_2.GetFirstName], [local_dispute_2.GetTitleAsNameNoTooltip] di [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_scholar:0 "[local_dispute_2.GetFirstName], celebre [local_dispute_2.GetWomanMan] di penna in [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture:0 "[local_dispute_2.GetFirstName], un portavoce [local_county_1.GetNameNoTierPossessive] appartenente alla minoranza [local_dispute_1.GetCulture.GetName],"
 ep1_flavor.2030.desc_2_faith:0 "[local_dispute_2.GetFirstName], un rappresentate [local_county_2.GetNameNoTierPossessive] della minoranza [local_dispute_2.GetFaith.GetAdjective],"
 ep1_flavor.2030.desc_2_judge:0 "[local_dispute_2.GetFirstName], un eminente giudice [local_county_2.GetTierAsNameNoTooltip|l] di [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain:0 "[local_dispute_2.GetFirstName], un noto ufficiale giudiziario di [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant:0 "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('DE_PRO_POS_P_2P')] importante commerciante con sede a [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro:0 "si sono scontrati.\n\nI miei pensieri si riempiono di dettagli insignificanti, e presto diventa chiaro che la ragione non appartiene a nessuna delle due parti ma solo uno di loro se ne andrà soddisfatto..."
 ep1_flavor.2030.a:0 ""Mi trovo ad essere dalla parte del[local_dispute_1.Custom('DE_END_ADJ_NUL_S_N')] [local_dispute_1.GetTitledFirstNameNoTooltip].""
 ep1_flavor.2030.b:0 ""[local_dispute_2.GetTitledFirstNameNoTooltip] è nel giusto.""
 ep1_flavor.2030.c:0 ""[local_dispute_1.Custom('GetLocalRole')|U], potrei fare buon uso di un[local_dispute_1.Custom('DE_PRO_POS_P_2P')] [local_dispute_1.GetWomanMan] come te.""
