l_spanish:
 tradition_header:0 "Tradizioni:"
 ep1_flavor.1000.t:0 "$tradition_header$ Un Eunuco in Visita"
 ep1_flavor.1000.desc:0 "Un eunuco itinerante si presenta alla mia corte quest'oggi.\n\n"Salute, oh [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." dice [eunuch_target.GetSheHe], rispettosamente.\n\n"Il mio nome è [eunuch_target.GetFirstName], un famoso viandante, ho prestato le mie conoscenze a nobili Re studiosi, e ho curato gli harem di grandi sultani e ora sono qui, ad offrire i miei servizi a voi. Per una modica somma."\n\nUn personaggio intrigante, forse dovrei assumer[eunuch_target.Custom('DE_PRO_POS_P_3P')]?"
 ep1_flavor.1000.a:0 "Un'offerta giusta, accetto."
 ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip], mio [eunuch_target.Custom('ComplimentAdjective')] amico, trattieniti un po' più a lungo?"
 ep1_flavor.1000.c:0 "Non mi servono i tuoi servigi."
 eunuch_moves_tt:0 "[eunuch_target.GetFirstNameNoTooltip] si sposta alla [new_court.GetBaseName]"
 ep1_flavor.1000.c.success:0 "Convinci [eunuch_target.GetFirstNameNoTooltip] a rimanere"
 ep1_flavor.1000.c.failure:0 "[eunuch_target.GetFirstNameNoTooltip] ti chiama taccagno e se ne va"
 
 ep1_flavor.1200.t:0 "$tradition_header$ Trucchi del Mestiere"
 ep1_flavor.1200.desc:0 "L'eunuco [eunuch_target.GetFirstName] si pone davanti a me, [eunuch_target.Custom('quirk_pos_pp')].\n\n"Tu sai molte cose, grande [ROOT.Char.GetTitleTierName]. Ma ci sono cose che eludono persino la tua mente ineffabile, segreti e conoscenze che io sono più che disposto a condividere con te." sussurra [eunuch_target.GetSheHe].\n\n"Pagando."\n\nOvviamente. Eppure nonostante ciò, la cosa mi intriga."
 ep1_flavor.1200.a:0 "Ho sentito che conosci il segreto della lingua!"
 ep1_flavor.1200.b:0 "Io ho molti nemici. Come posso sconfiggerli?"
 ep1_flavor.1200.c:0 "Il mio regno deve prosperare, come posso fare in modo ciò accada?"
 ep1_flavor.1200.d:0 "Ciarlatano! I tuoi segreti non sono altro che fandonie."
 secrets_of_language_modifier:0 "I Segreti della Lingua"
 secrets_of_language_modifier_desc:0 "Questo personaggio è stato messo al corrente dei segreti relativi all'apprendimento della lingua."
 secrets_of_murder_modifier:0 "Segreti per la Vendetta"
 secrets_of_murder_modifier_desc:0 "Questo personaggio è stato messo al corrente dei segreti per sconfiggere i nemici."
 secrets_of_the_realm_modifier:0 "Segreti del Reame"
 secrets_of_the_realm_modifier_desc:0 "Questo personaggio è stato messo al corrente dei segreti relativi alla gestione della propria capitale."

 ### Court Type Flavor Events

 # The Secret DaughterSon
 ep1_flavor.0001.t:0 "[scion_actual.Custom('DE_ART_DEF_P_D')] [scion_actual.Custom('GetDaughterSon')|U] Segret[scion_actual.Custom('DE_END_PRO_S_N')]"
 ep1_flavor.0001.desc:0 "Un modesto affare in città porta me e il mio seguito, assetati e affamati, alla piccola taverna piena di fumo.\n\nFra tutti, non mi aspettavo certo di trovare [scion_parent.Custom('DE_ART_DEF_P_A')] [scion_parent.GetTitledFirstName] seduto in fondo, mal camuffato con mantello e cappuccio. Accanto a [scion_parent.GetHerHim] siede un[scion_actual.Custom('DE_PRO_POS_P_2P')] [scion_actual.GetWomanMan] che... Non può essere!\n\nDal suo volto, il modo in cui [scion_actual.GetSheHe] si guarda intorno con stupore, imitando i manierismi caratteristici di [scion_parent.GetFirstNameNoTooltip], ne sono #EMP cert[ROOT.Char.Custom('DE_END_PRO_S_N')]#! [scion_actual.GetSheHe] dev'essere un qualche bastardo del[scion_parent.Custom('DE_END_ADJ_NUL_S_N')] [scion_parent.GetTitleAsNameNoTooltip], che forse si approccia al mondo esterno per la prima volta."
 ep1_flavor.0001.a:0 "[scion_parent.GetFirstNameNoTooltip]! Mi hai portato [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.a.tt.success:0 "[marriage|E] [alliance|E] negoziato obbligatoriamente"
 ep1_flavor.0001.a.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] fugge con su[scion_actual.Custom('DE_END_PRO_S_N')] [scion_actual.Custom('GetDaughterSon')]"
 ep1_flavor.0001.b:0 "[scion_parent.GetFirstNameNoTooltip]! Hai portato al/alla mio/a [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))] un [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.c:0 "Chiama il banditore, #EMP immediatamente#!!"
 ep1_flavor.0001.c.tt.success:0 "Trovi abbastanza prove per dimostrare l'esistenza del bastardo"
 ep1_flavor.0001.c.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] copre le sue tracce troppo bene"
 ep1_flavor.0001.d:0 "Non preoccupatevi, mi[scion_parent.Custom('DE_END_PRO_S_N')] [scion_parent.GetTitleAsNameNoTooltip], potete confidare che io dimentichi di avervi visto..."
 ep1_flavor.0001.tt.scion_escapes:0 "[scion_actual.GetFirstName] viene nascosto e non se ne sente più parlare"
 ep1_flavor.0001.e.no_bastards:0 "Un figlio #EMP segreto#! ? Che strano. Mangeremo altrove."
 ep1_flavor.0001.e.fallback:0 "Non sono affari nostri. Mangeremo altrove."

 ep1_flavor.0011.t:0 "Una Disastro Assoluto"
 ep1_flavor.0011.desc:0 ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], non è come sembra!" [diplomat_1.Custom('DE_ART_DEF_P_D')] [diplomat_1.GetTitledFirstName] piange mentre entro nella mia sala da pranzo preferita.\n\nCiò che #EMP sembra#! è che [diplomat_1.GetSheHe] abbia completamente distrutto la stanza. Il cibo, le torte, le pareti ed i tavoli sono in frantumi, qualcuno ha impilato ogni sedia a formare una piramide, e la figura in stato comatoso di [diplomat_2.GetFirstName] (totalmente nuda) che giace a faccia in su, ricoperto di zuppa, sopra uno dei #EMP miei#! letti.\n\nI due diplomatici sono arrivati solo ieri. Ho dato loro il permesso di godere di un buon pasto e un leggero intrattenimento, non una festa adatta a sollevare l'[ROOT.Char.GetFaith.NegativeAfterLife|U] stesso."
 ep1_flavor.0011.a:0 "Pagherete per questi danni, maledetti leccapiedi!"
 ep1_flavor.0011.b:0 "Va bene, l'avete devastata, adesso potete pulire. SERVITORI! Uno straccio!"
 ep1_flavor.0011.c:0 "Oh no, questa festa non è ancora finita: qualcuno riempia il mio calice!"
 ep1_flavor.0011.d:0 "Una notte? Patetic[diplomat_1.Custom('DE_END_PRO_S_N')]! [ROOT.Char.GetTitleAsNameNoTooltip], fate spazio per la Festa!"
 ep1_flavor.0011.e:0 "Lasci la sala senza proferire parola."
 ep1_flavor.0011.e.tt:0 "Li lasci entrambi a crogiolarsi nella loro stessa paura"

 ep1_flavor.0021.t:0 "Due Regni Separati da un Linguaggio di Corte"
 ep1_flavor.0021.desc:1 "Quando entro nella camera un branco di cortigiani mi si para davanti ridacchiando, guidati dal[nitpicker.Custom('DE_END_ADJ_NUL_S_N')] [nitpicker.GetTitledFirstName], sono tutti ammassati intorno a una recente lettera del[rival_monarch.Custom('DE_END_ADJ_NUL_S_N')] [rival_monarch.GetTitledFirstName].\n\n[nitpicker.GetFirstNameNoTooltip] mi saluta con una risata fragorosa.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], dovete #EMP assolutamente#! leggere questo! Ha il sigillo ufficiale di [rival_realm.GetNameNoTier], ma ogni altra parola è come se fosse stata scritta da un contadino analfabeta. Quegli scansafatiche non sanno nemmeno usare le consonanti giuste, tanto meno parlare bene la lingua [ROOT.Char.GetCourtLanguage.GetName], è #EMP esilarante#!.""
 ep1_flavor.0021.a:0 "A questa missiva manca la metà delle vocali! Disgustoso!"
 ep1_flavor.0021.a.tt:0 "Entrambe le [courts|E] perdono [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] di [opinion|E] reciproca"
 ep1_flavor.0021.a.tt.success:0 "L'ortografia [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] è la migliore!"
 ep1_flavor.0021.a.tt.failure:0 "L'ortografia [rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip] è la migliore!"
 ep1_flavor.0021.b:0 "Non sono forse i nostri cugini linguistici?"
 ep1_flavor.0021.b.tt:0 "Entrambe le [courts|E] guadagnano [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] di [opinion|E] reciproca"
 ep1_flavor.0021.c:0 "Due corti nobiliari e neanche una fottuta persona intelligente tra di loro..."
 ep1_flavor.0021.c.tt:0 "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences:0 "I nobili litigano riguardo l'ortografia"
 cultural_acceptance_courtly_cousins:0 "I nobili si legano grazie ad linguaggio di corte condiviso"

 ep1_flavor.0031.t:0 "Nuovo a Corte"
 ep1_flavor.0031.desc:0 "Si dice che le grandi menti richiedano grandi tradizioni, e non ci sono tradizioni di iniziazione scolastica più grandi di quelle del[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nQuesta settimana segna l'ingresso a corte di diversi nuovi studiosi di talento, provenienti da tutto il regno, ognuno dei quali è attualmente sottoposto a vari test #EMP accademici#! in una locanda locale. Il mio sguardo cade su [scholar_1.GetFirstName], mentre [scholar_1.Custom('DE_ART_IND_A')] osserva con sospetto la misteriosa, spumosa e frizzante bevanda che si trova di fronte a [scholar_1.GetHerHim]. Dietro lo studioso diffidente, [scholar_2.GetFirstName] sta riempiendo un'intera #EMP brocca#! con qualcosa di denso e oleoso, tra gli applausi ed i fischi dei suoi colleghi accademici."
 ep1_flavor.0031.a:0 "Mettila giù, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b:0 "Ci piace bere con [scholar_2.GetFirstNameNoTooltip], perché [scholar_2.GetFirstNameNoTooltip] è un nostro compare!"
 ep1_flavor.0031.c:0 "Ci sono alcune tecniche che solo l'esperienza può insegnare..."
 ep1_flavor.0031.c.tt:0 "Mostri ai nuovi studiosi come si fa"
 ep1_flavor.0031.d:0 "Questi rituali degli accademici sono #EMP disdicevoli#!."
 ep1_flavor.0031.inspire.scholar_1.tt:0 "[scholar_1.GetFirstNameNoTooltip] diventa [inspired|E]"
 ep1_flavor.0031.inspire.scholar_2.tt:0 "[scholar_2.GetFirstNameNoTooltip] diventa [inspired|E]"

 # Martial Exercise
 ep1_flavor.2000.t:0 "Esercitazione Militare"
 ep1_flavor.2000.desc_intro:0 "Mentre ispeziono un campo dell'esercito locale, appare chiaro che [marshal_scope.GetFirstName] e [knight_scope.GetFirstName] stiano cercano di mettermi all'angolo. \n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], gli uomini sono oziosi quando regna la pace; alcune attività li terrebbero attivi..." interviene il mio [marshal_scope.GetCouncilTitle]."
 ep1_flavor.2000.desc_archers:0 ""Gli [ROOT.Char.Custom('GetRegionalArcherMAA')|l] sono indispensabili, dovremmo assicurarci che le loro frecce trovino sempre il loro bersaglio.""
 ep1_flavor.2000.desc_infantry:0 ""La nostra [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] è vitale per la vittoria, non possiamo andarci piano.""
 ep1_flavor.2000.desc_cavalry:0 ""La nostra [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] è il bene più prezioso, non lasciare che diventino negligenti.""
 ep1_flavor.2000.desc_archer_cavalry:0 ""Gli arcieri a cavallo sono la nostra colonna portante; le gare di arco a cavallo li manterranno formidabili.""
 ep1_flavor.2000.desc_skirmishers:0 ""I nostri talentuosi [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] devono competere, in modo da trovare sempre il loro bersaglio.""
 ep1_flavor.2000.desc_elephant_cavalry:0 ""I temibili elefanti ci portano alla vittoria; devono essere pronti in ogni momento.""
 ep1_flavor.2000.desc_camel_cavalry:0 ""I cammellieri sono il nucleo vitale della tua forza, devi concentrarti su di loro.""
 ep1_flavor.2000.desc_levies:0 ""Le povere masse hanno bisogno di attività per essere in forma e utili quando saranno richieste.""
 ep1_flavor.2000.desc_bridge:0 "\n\n"No, gli sforzi sono necessari altrove." interviene [knight_scope.GetFirstNameNoTooltip]"
 ep1_flavor.2000.desc_outro:0 "\n\nSuppongo che la pratica renda #EMP davvero#! perfetti..."
 ep1_flavor.2000.c:0 ""Lo sport è per la nobiltà, e si chiama caccia.""
 ep1_flavor.2000.culture_tt:0 "Ogni cortigiano e vassallo della cultura [THIS.Char.GetCulture.GetName]"
 ep1_flavor.2000.knight_tt:0 "Ogni [THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.d:0 ""Spendo già abbastanza per i soldati.""
 ep1_flavor.2000.archers:0 ""Allenarsi fino a quando tutti saranno in grado di colpire il centro del bersaglio.""
 ep1_flavor.2000.archers_longbow:0 ""L'uomo e il ragazzo si alleneranno con l'arco lungo ai paglioni.""
 ep1_flavor.2000.infantry:0 ""La [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] va pazza per le risse.""
 ep1_flavor.2000.cavalry:0 ""Prendete i picchetti della tenda! La [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] cavalcherà!"
 ep1_flavor.2000.cavalry_joust:0 ""Il brandeggio richiede una buona tecnica.""
 ep1_flavor.2000.cavalry_tzykanion:0 ""I cavalieri gioceranno a tyzkanion!""
 ep1_flavor.2000.cavalry_chovgan:0 ""Lascia che giochino a chovgan!""
 ep1_flavor.2000.archer_cavalry:0 ""I signori dei cavalli si alleneranno con i conigli in fuga.""
 ep1_flavor.2000.skirmishers:0 ""La mia [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] non manca un colpo.""
 ep1_flavor.2000.elephant_cavalry:0 ""I mahout si contenderanno la gloria!""
 ep1_flavor.2000.camel_cavalry:0 "Le corse affineranno le abilità dei cammellieri."
 ep1_flavor.2000.levies_caid:0 ""Ogni [ROOT.Char.GetWomanMan] prenderà a calci il caid!""
 ep1_flavor.2000.levies:0 ""Incoraggiare le persone comuni a rimanere in forma.""
