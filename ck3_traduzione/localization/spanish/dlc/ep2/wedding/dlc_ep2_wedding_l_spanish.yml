l_spanish:

 ##### WEDDING #####

 ### ACTIVITY
 activity_wedding:0 "Matrimonio in Grande"
 activity_wedding_selection_tooltip:1 "Ospita un [GetActivityType('activity_wedding').GetName], una magnifica celebrazione dell'unione di una coppia\n\nRicompense Previste:\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$Perdita di [stress|E] [stress_loss_i]"
 activity_wedding_desc:0 "Una sfarzosa celebrazione dell'unione di una coppia.\n\nTuttavia, non si tratta di una semplice cerimonia nuziale: è una dimostrazione pubblica di influenza e un evento sociale in cui la nobiltà si riunisce per praticare le arti della diplomazia, della seduzione e dell'omicidio... o per condividere una bevuta con gli amici!"
 activity_wedding_host_desc:0 "$BULLET_WITH_TAB$I [spouses|E] scelti si [Concept('married','sposano')|E]\n$BULLET_WITH_TAB$Guadagno di [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Guadagna [legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[opinion|E] dell'ospite\n$BULLET_WITH_TAB$[opinion|E] dei [vassals|E] [GetVassalStance( 'courtly' ).GetName] [GetVassalStance( 'courtly' ).GetTextIcon]\n$BULLET_WITH_TAB$Puoi ottenere [trait_level_track_xp|El] di [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Puoi perdere [stress|E] [stress_loss_i]\n$BULLET_WITH_TAB$Puoi ottenere [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Puoi ottenere [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
 wedding_need_to_promise:0 "È necessario aver [Concept('grand_wedding_promised','promesso')|E] un [GetActivityType( 'activity_wedding' ).GetName] per poterne organizzare uno!"
 wedding_need_to_be_valid:0 "Entrambi i personaggi fidanzati devono essere adulti e pronti a sposarsi"
 activity_wedding_conclusion_characters_header:0 "La Coppia di Novelli Sposi"
 spouse_1:0 "Coniuge"
 spouse_2:0 "$spouse_1$"
 spouse_1_for_host:0 "$spouse_1$"
 spouse_2_for_host:0 "$spouse_2$"
 spouse_1_desc:0 "Un [GetActivityType( 'activity_wedding' ).GetName] celebra l'unione di due [spouses|E]. Sono una parte fondamentale dell'attività, che non può essere organizzata a meno che un [GetActivityType( 'activity_wedding' ).GetNameNoTooltip] non sia stato [Concept('grand_wedding_promised','promesso')|E] a una coppia al momento del [betrothal|El].\n\nI coniugi accetteranno sempre un invito al loro matrimonio e otterranno specifiche ricompense al termine dell'attività.\n"
 spouse_2_desc:0 "$spouse_1_desc$"
 spouse_1_desc_for_host:0 "$spouse_1_desc$"
 spouse_2_desc_for_host:0 "$spouse_2_desc$"
 activity_window_character_spouse_1:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_spouse_2:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_wedding_conclusion_desc:0 "Il [GetActivityType( 'activity_wedding' ).GetName] è terminato"
 activity_wedding_destination_selection:0 ""
 activity_wedding_province_desc:0 ""
 province_desc_wedding_capital:0 "\n#P + È il tuo capitale#!\n#weak Questo comporta un guadagno di [gold|E] [gold_i].#!"
 province_desc_wedding_gardens:0 "\n#P + $building_royal_garden_01$#!\n#weak Ciò porterà ad un incremento della [dynasty_prestige|E] [dynasty_prestige_i] e a una perdita di [stress|E] [stress_loss_i].#!"
 province_desc_wedding_gardens_2:0 "\n#P ++ $building_royal_garden_02$#!\n#weak Ciò porterà ad un incremento della [dynasty_prestige|E] [dynasty_prestige_i] e a una perdita di [stress|E] [stress_loss_i].#!"
 province_desc_wedding_gardens_3:0 "\n#P +++ $building_royal_garden_03$#!\n#weak Ciò porterà ad un incremento della [dynasty_prestige|E] [dynasty_prestige_i] e a una perdita di [stress|E] [stress_loss_i].#!"
 province_desc_wedding_palace:0 "\n#P + $building_leisure_palace_01$#!\n#weak Ciò porterà ad un incremento della [dynasty_prestige|E] [dynasty_prestige_i] e a una perdita di [stress|E] [stress_loss_i].#!"
 province_desc_wedding_palace_2:0 "\n#P ++ $building_leisure_palace_02$#!\n#weak Ciò porterà ad un incremento della [dynasty_prestige|E] [dynasty_prestige_i] e a una perdita di [stress|E] [stress_loss_i].#!"
 province_desc_wedding_palace_3:0 "\n#P +++ $building_leisure_palace_03$#!\n#weak Ciò porterà ad un incremento della [dynasty_prestige|E] [dynasty_prestige_i] e a una perdita di [stress|E] [stress_loss_i].#!"
 province_desc_wedding_pleasure_dome:0 "\n#P +++ $building_leisure_palace_03$#!\n#weak Ciò porterà ad un incremento della [dynasty_prestige_i] [dynasty_prestige|E] e a una perdita di [stress_loss_i][stress|E].#!"
 province_desc_wedding_holy_site:0 "\n#P + È un [holy_site|El] della nostra [faith|El]#!\n#weak Questo porterà ad un guadagno di [piety|E] [piety_i].#!"
 every_cruel_vassal:0 "Ogni vassallo crudele"
 wedding_every_other_vassal:0 "Ogni altro vassallo"
 activity_wedding_guest_desc:0 "$BULLET_WITH_TAB$[prestige|E][prestige_i|E]\n$BULLET_WITH_TAB$[opinion|E] dell'ospite e dei coniugi\n$BULLET_WITH_TAB$Possibile perdita di [stress|E][stress_loss_i]\n$BULLET_WITH_TAB$Puoi ottenere [GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Puoi ottenere [trait_level_track_xp|El] di [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]"
 activity_wedding_guest_help_text:0 "\nGli invitati al matrimonio partecipano ai festeggiamenti, pronti a lasciarsi stupire dalla sontuosità dell'evento e a rimanere impressionati dagli sposi e dal padrone di casa!\nI matrimoni sono eventi sociali e politici, occasioni per incontrare altri importanti personaggi e creare dei legami significativi con gli altri ospiti."

 ### PHASES
 wedding_phase_ceremony:0 "Cerimonia Nuziale"
 wedding_phase_ceremony_desc:0 "Tutti i rituali e i preparativi che portano allo scambio delle promesse che rendono ufficiale il matrimonio."
 wedding_phase_banquet:0 "Banchetto Nuziale"
 wedding_phase_banquet_desc:0 "Una festa per celebrare la nuova unione: cibo, bevande e intrattenimenti sono offerti in abbondanza."
 wedding_phase_wnight:0 "Prima Notte di Nozze"
 wedding_phase_wnight_desc:0 "Mentre i coniugi consumano il loro matrimonio, gli ospiti si godono la festa."

 ### OPTIONS
 wedding_type_normal:0 "Matrimonio in Grande"
 wedding_type_normal_desc:1 "\n#weak Il matrimonio deve essere una sontuosa celebrazione dell'unione di due coniugi, ma anche di due famiglie.#!\n\n@warning_icon! #X Un [GetActivityType('activity_wedding').GetName] promesso dovrà essere organizzato prima della scadenza della promessa, altrimenti si incorrerà in pesanti conseguenze#!"
 wedding_type_bloody:0 "Matrimonio di Sangue"
 wedding_type_bloody_desc:1 "Ucciderai i componenti dell'altra famiglia.\n#weak Non stai organizzando un matrimonio, stai pianificando un funerale.#!\n\n@warning_icon! #X Non potrai ospitare un [GetActivityType('activity_wedding').GetName] di Sangue per 15 anni#!\n@warning_icon! #X Prendere di mira il tuo [liege|E] o il tuo [head_of_faith|E] comporterà penalità maggiori#!\n\n@alert_icon! #alert_trial I personaggi con i tratti [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] e [GetTrait('calm').GetName( GetNullCharacter )] otterranno [stress|E]#!"
 wedding_option_entertainment:0 "Intrattenimento"
 wedding_entertainment_bad:1 "Intrattenimento Privato"
 wedding_entertainment_bad_desc:1 "$EFFECT_LIST_BULLET$ Guadagno di [prestige|E] ridotto\n\n#weak Gli intrattenitori presenti quotidianamente a corte, come giullari e giocolieri, parteciperanno al matrimonio.#!"
 wedding_entertainment_normal:0 "Acrobati e Musicisti"
 wedding_entertainment_normal_desc:1 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Guadagno di [prestige|E] medio\n\n#weak Gli artisti principali di ogni corte che si rispetti.#!"
 wedding_entertainment_good:0 "Trovatori e Mostri Esotici"
 wedding_entertainment_good_desc:1 "$EFFECT_LIST_BULLET$ [trait_level_track_xp|E] di [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Guadagno di [prestige|E] aumentato\n\n#weak Solo i migliori artisti e le bestie più rare!#!"
 wedding_option_food:0 "Cibo e Bevande"
 wedding_food_bad:1 "Banchetto Modesto"
 wedding_food_bad_desc:1 "$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] ridotto con tutti i personaggi presenti\n\n#weak Una festa all'altezza delle aspettative, ma niente di memorabile.#!"
 wedding_food_normal:0 "Banchetto Generoso"
 wedding_food_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] medio con tutti i personaggi presenti\n\n#weak Un banchetto appropriato che soddisfa tutti gli ospiti.#!"
 wedding_food_good:0 "Banchetto Gargantuesco"
 wedding_food_good_desc:1 "$EFFECT_LIST_BULLET$ Bonus alla perdita di [stress|E]\n$EFFECT_LIST_BULLET$ Bonus di [health|El]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] aumentato con tutti i personaggi presenti\n\n#weak I tavoli scricchioleranno sotto il peso di tutto questo cibo!#!"
 wedding_option_decoration:1 "Allestimento del Matrimonio"
 wedding_decoration_bad:0 "Fiori di Campo"
 wedding_decoration_bad_desc:1 "$EFFECT_LIST_BULLET$ Guadagno di [trait_level_track_xp|El] di [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] ridotto con i tuoi [vassals|E] [GetVassalStance( 'courtly' ).GetName]\n\n#weak Una graziosa decorazione di fiori freschi e una modesta squadra di cuochi e servitori.#!"
 wedding_decoration_normal:0 "Ghirlande e Fiaccole"
 wedding_decoration_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] medio con tutti i tuoi [vassals|E] [GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$ Guadagni [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Decorazioni tradizionali e un numero sufficiente di servitori per non lasciare nessun calice vuoto.#!"
 wedding_decoration_good:0 "Argento e Oro"
 wedding_decoration_good_desc:2 "$EFFECT_LIST_BULLET$ Guadagno di [opinion|E] aumentato con tutti i tuoi [vassals|E] [GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E] e [prestige|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Guadagni [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Una smisurata ostentazione di ricchezza e un numero sufficiente di servitori perché ogni ospite abbia il suo coppiere personale.#!"
 wedding_good_option_desc:1 "$EFFECT_LIST_BULLET$ [vassals|E] [GetVassalStance( 'glory_hound' ).GetName] e [GetVassalStance( 'courtly' ).GetName] avranno una migliore [opinion|E] di te"
 wedding_normal_option_desc:1 "$EFFECT_LIST_BULLET$ [vassals|E] [GetVassalStance( 'parochial' ).GetName] e [GetVassalStance( 'zealot' ).GetName] avranno una migliore [opinion|E] di te"

 ### INTENTS
 diplomatic_intent:0 "Diplomazia"
 diplomatic_intent_desc:0 "Ottieni un'alleanza con il personaggio scelto, oppure fagli giurare obbedienza"
 matchmaking_intent:0 "Concordare un Fidanzamento"
 matchmaking_intent_desc:0 "Trova un buon partito per il personaggio scelto e organizza un fidanzamento"
 banquet_mischief_intent:0 "Sollevare un Polverone"
 banquet_mischief_intent_desc:1 "Causa scompiglio e aumenta la tua perdita di [stress|E] von potenziali conseguenze #EMP sfortunate#!."

