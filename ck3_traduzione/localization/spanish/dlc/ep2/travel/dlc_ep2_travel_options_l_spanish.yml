l_spanish:
 
 travel_walking_modifier:0 "Camminare"
 travel_walking_modifier_desc:0 "Sei senza cavalcature e stai raggiungendo la tua destinazione a piedi"
 travel_guide_modifier:0 "Guida Locale"
 travel_guide_modifier_desc:0 "Hai ingaggiato una guida locale per aiutarti a orientarti."
 
 # New Travel Options
 experienced_captains_option:0 "Assumi Capitani Esperti"
 experienced_captains_option_desc:0 "Chiedi a capitani esperti di unirsi al tuo seguito, riducendo significativamente i rischi legati alla traversata di mari e oceani"
 captain_recruited.t:0 "Capitano Assunto"
 captain_recruited.tt:0 "Un uomo di mare con il tratto [GetTrait('forder').GetName( GetNullCharacter )] si unirà al vostro seguito"
 
 hire_experienced_mercenaries_option:0 "Assumi Guardie Mercenarie"
 hire_experienced_mercenaries_option_desc:0 "Chiedi a mercenari esperti di unirsi al tuo seguito come guardie, aumentando la sicurezza generale e la velocità."
 mercenary_leader.t:0 "Capitano Mercenario Assunto"
 mercenary_leader_recruited.tt:0 "Un capitano [mercenary|E] si unirà al tuo seguito"
 available_mercenary.tt:0 "C'è un [mercenary|E] disponibile non assunto nel tuo raggio d'azione"

 hire_jungle_expert_option:0 "Assumi Eperto di Giungla"
 hire_jungle_expert_option_desc:0 "Chiedi a degli esperti della giungla di unirsi al tuo seguito, riducendo in modo significativamente il pericolo di viaggiare attraverso le giungle."
 jungle_stalker_recruited.t:0 "Esperto della Giungla Assunto"
 jungle_stalker_recruited.tt:0 "Una guida con il tratto [GetTrait('jungle_stalker').GetName( GetNullCharacter )] si unirà al tuo seguito"

 hire_mountaineer_option:0 "Assumi Alpinista"
 hire_mountaineer_option_desc:0 "Chiedi a degli esperti di terreni montuosi per unirsi al tuo seguito, riducendo in modo significativo il pericolo di viaggiare sulle montagne."
 mountaineer_recruited.t:0 "Alpinista Assunto"
 mountaineer_recruited.tt:0 "Una guida con il tratto [GetTrait('rough_terrain_expert').GetName( GetNullCharacter )] si unirà al tuo seguito"

 hire_forder_option:0 "Assumi Esperti di Paludi "
 hire_forder_option_desc:0 "Chiedi a degli esperti di terreni paludosi di unirsi al vostro seguito, riducendo così in modo significativo il pericolo di attraversare zone paludose e alluvionali."
 forder_recruited.t:0 "Esperto di Paludi Assunto"
 forder_recruited.tt:0 "Una guida con il tratto  [GetTrait('forder').GetName( GetNullCharacter )] si unirà al tuo seguito"
 wetlands_danger_reduction.tt:0 "[travel|E] di [travel_danger|E] nelle Province con zone paludose o terreni alluvionali: @travel_danger_icon!#P -25#!"

 hire_rough_terrain_expert_option:0 "Assumi Esperto di Foreste"
 hire_rough_terrain_expert_option_desc:0 "Chiedi a degli esperti di terreni boschivi di unirsi al tuo seguito, riducendo in modo significativo il pericolo di viaggiare attraverso le foreste."
 rough_terrain_expert_recruited.t:0 "Esperto di Foreste Assunto"
 rough_terrain_expert_recruited.tt:0 "Una guida con il tratto [GetTrait('forest_fighter').GetName( GetNullCharacter )] si unirà al tuo seguito"

 hire_desert_warrior_option:0 "Assumi Guerriero del Deserto"
 hire_desert_warrior_option_desc:0 "Chiedi a degli esperti di terreni desertici di unirsi al tuo seguito, riducendo in modo significativo il pericolo di viaggiare attraverso terre desertiche e aride."
 desert_warrior_recruited.t:0 "Guerriero del Deserto Assunto"
 desert_warrior_recruited.tt:0 "Una guida con il tratto [GetTrait('desert_warrior').GetName( GetNullCharacter )] si unirà al tuo seguito"

 court_physician_option:1 "Portate l'Attrezzatura Medica"
 court_physician_option_suffix: " #weak (contrasta solo le epidemie)#!"
 court_physician_option_desc:2 "Porterai con te una sana fornitura di attrezzature mediche  nel tuo viaggio per ridurre il [travel_danger|E] da [epidemics|E]."
 court_physician_option_tt: "Devi impiegare un [GetCourtPositionType('court_physician_court_position').GetName] idoneo al viaggio"

 cultural_ambassador_option:0 "Assumi Ambasciatore Culturale"
 cultural_ambassador_option_desc:0 ""Assumi qualcuno che funga da Ambasciatore Culturale durante il tuo viaggio per diffondere informazioni sulla tua cultura in tutte le baronie che attraversi."
 cultural_ambassador_recruited.t:0 "Assunto Ambasciatore Culturale"
 cultural_ambassador_recruited.tt:0 "Un Ambasciatore Culturale con alta [diplomacy|E] si unirà al tuo seguito"

 fancy_mounts_option:0 "Cavalcature Migliori"
 fancy_mounts_option_desc:0 "I vostri esperti stallieri dotano il vostro seguito delle più belle cavalcature di tutto il regno."
 
 military_recruits_option:0 "Addestra i Cavalieri"
 military_recruits_option_desc:0 "Portate con voi i cavalieri meno esperti in modo che possano addestrarsi e imparare dalle sfide che dovranno affrontare lungo il cammino."
 military_recruits_option.t:0 "I Cavalieri si uniscono all'seguito"
 military_recruits_option.desc:0 "I tuoi cavalieri più inesperti sono stati aggiunti al tuo seguito perché hai scelto l'opzione di viaggio  $military_recruits_option$ ."
 travel_events.0060.notification.a:0 "Tratto del Cavaliere Migliorato: [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc:0 "L'incremento di abilità di [selected_knight.GetShortUINamePossessive] è derivato dall'esperienza acquisita viaggiando nel tuo seguito.#"
 travel_events.0060.notification.b:0 "Cavaliere #EMP Significativamente Migliorato#!"
 travel_events.0060.notification.c:0 "Cavaliere Migliorato"
 travel_events.0060.notification.d:0 "Il Cavaliere Ha Ottenuto Gloria"

 superior_armaments_option:0 "Armamenti Superiori"
 superior_armaments_option_desc:0 "I tuoi  miglior fabbri equipaggiano il tuo seguito con il miglior equipaggiamento e le migliori attrezzature  per il viaggio."

 anxious_option:0 "Affrettarsi"
 anxious_option_desc:0 "Il mondo è un luogo oscuro e pericoloso; meglio affrettare il viaggio il più possibile."
 circumspect_option:0 "Circospetto"
 circumspect_option_desc:0 "Non fate mai sapere la vostra prossima mossa."
 
 purchase_rough_terrain_gear_option: "Acquista l'Attrezzatura da Esploratore"
 purchase_rough_terrain_gear_option_desc: "Attraversare le montagne e le paludi è una sfida — per chi non è preparato! Acquisterai ganci per l'arrampicata, corde supplementari e ogni tipo di attrezzatura necessaria per attraversare il percorso più insidioso."
 
 purchase_desert_gear_option: "Acquista il Pacchetto Esploratore Terre Aride"
 purchase_desert_gear_option_desc: "Acquisterai veli per tenere la sabbia lontana dal tuo volto e cammelli robusti per aiutarti nel tuo viaggio."
 
 purchase_forest_gear_option: "Acquista il Kit di Sopravvivenza"
 purchase_forest_gear_option_desc: "La foresta non conosce padrone — ma la domerai con lunghi coltelli, seghe, asce e un #EMP sacco#! di grasso supplementare per ruote!"
 
 adventurers_encourage_relationships_option: "Incoraggia le Relazioni"
 adventurers_encourage_relationships_option_desc: "I legami duraturi e autentici non possono essere forzati; emergono dalle difficoltà condivise. La strada può essere una padrona crudele, ma per ogni sfida superata si può forgiare un nuovo rapporto."
 adventurers_encourage_relationships_option.tt: "I tuoi [followers|E] possono creare spontaneamente [friendships|E], diventare [lovers|E], o [Concept( 'marry', 'sposarsi' )|E] — tra di loro o con i [wanderers|E] mentre [Concept( 'travel', 'viaggi' )|E] tra le [baronies|E]. Ogni relazione creata in questo modo ti farà guadagnare [prestige_i][prestige|E].\n#weak (I tuoi [children|E], [spouses|E], o altre persone a te care, non si [Concept( 'marry', 'sposeranno' )|E] o prenderanno [lovers|E]. Questo farà sì che i [followers|E] non ricevano il tratto [GetTrait('adulterer').GetName( GetNullCharacter )].)#!"
 ep3_travel_option_events.0002.title: "[Select_CString(courtier_to_marry.IsFemale,'La tua','Il tuo')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))|U] [courtier_to_marry.GetFirstName] ha sposato [marriage_material.GetFirstName]"
 ep3_travel_option_events.0003.title: "[Select_CString(courtier_to_befriend.IsFemale,'La tua','Il tuo')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))|U] [courtier_to_befriend.GetFirstName] ha fatto amicizia con [friend_target.GetFirstName]"
 ep3_travel_option_events.0004.title: "[Select_CString(courtier_to_love.IsFemale,'La tua','Il tuo')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))|U] [courtier_to_love.GetFirstName] e [pls_love_me.GetFirstName] sono diventati amanti"
 
 adventurers_search_for_secrets_option: "Ricerca dei Segreti"
 adventurers_search_for_secrets_option_desc: "Le voci sono riguardo ad una mappa per un tesoro di segreti — ma ci vuole una mente scaltra per seguirle, la X segna il punto!"
 adventurers_search_for_secrets_option.tt: "Quando passi attraverso una [barony|E], puoi apprendere un [secret|E] di qualcuno che vi risiede\n#weak (Probabilità % equivalente al tuo [intrigue_i])#!"
 adventurers_search_for_secrets_option.title: "[GetTravelOption('adventurers_search_for_secrets_option').GetName] con Successo!"
 
 adventurers_proselytize_zealously_option: "Fare Proseliti con gli Abitanti del Luogo"
 adventurers_proselytize_zealously_option_desc: "Nelle regioni più lontane del mondo non hanno ancora sentito parlare della vera fede. È nostro solenne dovere porvi rimedio."
 adventurers_proselytize_zealously_option.tt: "Quando passi attraverso una [barony|E], è possibile convertire un [wanderer|E] che risiede lì, alla tua [faith|E] e guadagnare pietà [piety_i][piety|E]\n#weak (Probabilità % equivalente alla tua [learning_i])#!"
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.GetShortUIName] si converte a fede [ROOT.Char.GetFaith.GetName]!"
 
 adventurers_gather_inspiration_option: "Raccogliere l'Ispirazione"
 adventurers_gather_inspiration_option_desc: "C'è molta ispirazione da trovare sulla strada — paesaggi meravigliosi, luoghi d'interesse impressionanti e persone straordinarie da incontrare. È un'esperienza che stimola davvero la mente!"
 adventurers_gather_inspiration_option.tt: "Quando attraversi una [barony|E], un [follower|E] a caso ha l'opportunità di diventare [inspired|E]\n#weak (Probabilità % equivalente ad un sesto della tua [stewardship_i])#!"
 adventurers_gather_inspiration_option.title: "[Select_CString(inspired_follower.IsFemale,'La tua','Il tuo')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))|U] [inspired_follower.GetFirstName] diventa Ispirato!"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUIName] ha ottenuto [inspired_follower.GetCurrentInspiration.GetName] - [inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')].\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 
 adventurers_make_local_deals_option: "Baratto ad Alto Rischio"
 adventurers_make_local_deals_option_desc: "C'è #EMP sempre#! un accordo da concludere. Se le persone ti conoscono, si fidano di te e sono disposte a contrattare. Purtroppo, questo significa anche che i banditi sanno #EMP esattamente#! chi prendere di mira..."
 adventurers_make_local_deals_option.tt: "Quando passi attraverso una [barony|E], guadagni #V 25%#! del [raid_loot|E] del possedimento in [gold_i][gold|E]\n#weak (puoi guadagnare Oro una sola volta per Insediamento)#!"
 
 adventurers_scout_for_talent_option: "Cercatore di Talenti"
 adventurers_scout_for_talent_option_desc: "Lungo i tuoi viaggi incontrerai molte anime stanche e disilluse, alcuni di loro saranno sicuramente in cerca di un impiego!"
 adventurers_scout_for_talent_option.tt: "Abilita gli Eventi per reclutare i [wanderers|E] per [gold_i][gold|E] se hai delle posizioni aperte per gli [officers|E]"
 excellent.aptitude_tt: "L'[aptitude|E] di [local_character.GetUIName] è $aptitude_excellent$"
 good.aptitude_tt: "L'[aptitude|E] di [local_character.GetUIName] è $aptitude_good$"
 average.aptitude_tt: "L'[aptitude|E] di [local_character.GetUIName] è $aptitude_average$"
 poor.aptitude_tt: "L'[aptitude|E] di [local_character.GetUIName] è $aptitude_poor$"
 terrible.aptitude_tt: "L'[aptitude|E] di [local_character.GetUIName] è $aptitude_terrible$"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$: Un Seguce Volenteroso"
 ep3_travel_option_events.0001.intro: "Mi imbatto in [Select_CString(local_character.IsFemale,'una','un')] [local_character.GetWomanMan] mentre passo per [location.GetTitle.GetNameNoTier]. [local_character.GetSheHe|U] è [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))] e [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))] mentre mi avvicino.\n\n"
 
 ep3_travel_option_events.0001.court_physician_court_position: ""[local_character.GetFaith.HighGodName|U] sono con te, io sono [local_character.GetFullName] — il guaritore ed erborista residente a [location.GetNameNoTooltip]. Gli abitanti del luogo si rivolgono a me per curare i loro malanni: ossa rotte, eruzioni cutanee, di tanto in tanto faccio nascere anche i bambini. La mia passione per la salute e gli umani mi riempie di voglia di esplorare."\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: ""Salve, il mio nome è [local_character.GetFullName]. So come maltrattare la gente. E sono anche molto bravo. Ho steso il capostalla con un solo pugno durante la rissa di ieri sera."\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: ""Ascolta! Ti sei perso, viaggiatore? Il mio nome è [local_character.GetFullName], Conosco bene queste terre. Ho pascolato le mie pecore tra queste bellissime [location.Custom('GetTerrainTypePlural')] ogni giorno, ma il mio cuore appartiene a strade lontane. Essere un apripista, una guida: questo è il mio sogno."\n\n"
 ep3_travel_option_events.0001.second_camp_officer: ""Saluti, il mio nome è [local_character.GetFullName]. Ho supervisionato il caricamento dei carichi al mercato di [location.GetNameNoTooltip] per anni. Ho organizzato decine di braccianti presso i mulini locali. Sì, cosa non ho fatto..."\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: ""Ho organizzato i magazzini di [location.GetNameNoTooltip] meticolosamente, Conservo liste e registri per annotare ogni mela, cipolla e pezzo di grano. Ma stare qui mi annoia."\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: ""Lavoro alle fucine, mi occupo della corrispondenza e delle piastre per la guarnigione di [location.GetNameNoTooltip]. Anche se c'è sempre lavoro, da molto tempo sento il richiamo della strada."\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: ""Io sono [local_character.GetFullName] — Trascorro le mie giornate nei [location.Custom('GetTerrainTypePlural')], raccogliendo [location.Custom('GetProvinceFoliageDesc')] e [location.Custom('GetProvinceGroundDesc')] per [local_character.Custom('RegionalRootVegetablePlural')] e uova di [local_character.Custom('GetRandomRegionalWildDaytimeBird')]. Porto ciò che trovo al mercato di [location.GetNameNoTooltip] e li vendo a viandanti e vagabondi."\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: ""Meglio fare attenzione al portamonete, ci sono molti borseggiatori da queste parti. Certo, non ruberei mai a una persona come voi... no, la mia mente è astuta e preferisco puntare a ricchezze più lontane."\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: ""Saluti, il mio nome è [local_character.GetFullName], Sono un facchino - mi piace affermare di portare tutta [location.GetNameNoTooltip] sulla schiena, har har! Confeziono e trasporto ogni tipo di oggetti: vasi, alimenti, armi e quant'altro."\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: ""[local_character.GetFaith.HighGodName|U] sia con voi, il mio nome è [local_character.GetFullName], sono uno stalliere qui a [location.GetNameNoTooltip]. Mi prendo cura di decine di animali, faccio nascere puledri e riparo selle e altre attrezzature equestri usurati."\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: ""Benvenut[ROOT.Char.Custom('DE_END_PRO_S_N')] — sono [Select_CString(local_character.IsFemale,'una cacciatrice','un cacciatore')], il mio nome è [local_character.GetFullName], e i/le [location.Custom('GetTerrainTypePlural')] di [location.GetNameNoTooltip] sono il luogo in cui mi dedico alla caccia. Il/La [location.Custom('TerrainTypeProvince')] ospita molti animali, che sono tutti mie prede: [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')], e [local_character.Custom('GetRandomRegionalWildDaytimeBird')]."\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: ""Salve, sono [local_character.GetFullName], gestisco il canile qui a [location.GetNameNoTooltip]. I migliori amici di Mans li chiamo io; i miei cani, i miei bellissimi cuccioli. Li addestro, li accudisco, li preparo per la caccia — compagni fedeli come nessun altro, ve lo assicuro!"\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: ""Ho costruito catapulte nei laboratori di [location.GetNameNoTooltip], faticando giorno e notte per mesi! Trasportare tronchi, stringere molle, martellare ingranaggi... adesso anelo la strada."\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: ""Ah, vedo quanto siete grande! Quanto è grande il vostro campo! Questo posto, [location.GetNameNoTooltip], una volta era bello, adesso non più, voglio andarmene. Voi siete ovviamente [ROOT.Char.Custom('ComplimentAdjective')], [ROOT.Char.Custom( 'RomanticComplimentAdjective')], [Select_CString(ROOT.Char.IsFemale,'una','un')] [ROOT.Char.Custom('RomanticComplimentNoun')]!"\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: ""Sono [local_character.GetFullName] [Select_CString(local_character.IsFemale,'la carceriera','il carceriere')] — Lavoro nelle celle di [location.GetNameNoTooltip] dove mi occupo dei prigionieri. Contratto per la loro libertà, poi li nutro, li pulisco, li vesto e li trasporto quando il riscatto viene pagato."\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: ""Salve [ROOT.Char.Custom('RomanticComplimentNoun')], Avete fame? Io sono un cuoco, lavoravo nella taverna locale. Non credereste mai a quello che posso fare con [local_character.Custom('RegionalRootVegetablePlural')] e [local_character.Custom('GetRandomRegionalSmallGame')]! Ma quanto mi piacerebbe lavorare con ingredienti più esotici..."\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: ""Saluti, il mio nome è il [local_character.Custom('ComplimentAdjective')] [local_character.GetFullName]! Suono e canto nelle taverne locali, ma la voglia di viaggiare mi riempie il cuore! Ho bisogno di fuggire da questo posto e di andare dove la mia musica possa essere udita dal mondo!"\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: ""Sono stanc[local_character.Custom('DE_END_PRO_S_N')] di essere preso a calci come un cane! Qui nessuno mi rispetta, tutti ridono non appena viene pronunciato il nome di '[local_character.GetFullName]', sciocchi! Maledetti! Infami! #EMP Gaaaah, mi fanno saltare i nervi! Devo andarmene da qui!#!"\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: ""Attenzione! Io sono [local_character.GetFullName], il capitano della guardia della guarnigione di [location.GetNameNoTooltip]. Preparo i giovani guerrieri e organizzo i turni delle guardie. Tutti si affidano a me per sapere cosa fare."\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: ""[local_character.GetFaith.HighGodName|U] sia con voi, io sono [local_character.GetFullName]. Sono [Select_CString(local_character.IsFemale,'una esploratrice','un esploratore')] e [Select_CString(local_character.IsFemale,'una messaggera','un messaggero')] — il mio cuore appartiene alla natura selvaggia, lontano dal rumore delle città e dei villaggi."\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: ""I cammelli sono la mia vita. Li ho cavalcati in battaglia innumerevoli volte, e nessuno ha potuto opporsi ai 'Cammelli Conquistatori di [local_character.GetFullName]'. Desidero vedere di nuovo il mondo, desidero tornare a scoprirlo ancora!"\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: ""Salve, il mio nome è [local_character.GetFullName]. Mi occupo delle grandi bestie che conosciamo come elefanti, le curo e le nutro. Non c'è carica così micidiale come quella di uno di questi giganti con le zanne."\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: ""Io sono [local_character.GetFullName], e ho prestato servizio come [local_character.Custom('KnightCultureNoTooltipLowercase')] nella guardia di [location.GetNameNoTooltip], in armatura completa e con un cavallo bardato, ho caricato innumerevoli nemici del regno."\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: ""Io sono [local_character.GetFullName], fin da [Select_CString(local_character.IsFemale,'piccola','piccolo')] ho vissuto in sella. [local_character.GetFaith.HighGodName|U] mi ha benedetto con abilità, resistenza e perseveranza. Tutto ciò di cui ho bisogno è un arco e un cavallo."\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: ""Saluti, sono [local_character.GetFullName] [Select_CString(local_character.IsFemale,'la guardiana','il guardiano')], tengo d'occhio i/le [location.Custom('GetTerrainTypePlural')] di [location.GetNameNoTooltip] dalla cima della mia torre. Se i briganti si avvicinano, è il mio arco a parlare. Anche se mi stanco di questa vita sedentaria — Desidero andare più lontano di tutte le mie frecce!"\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: ""Saluti, il mio nome è [local_character.GetFullName]. Indosso un'armatura pesante e uno scudo al servizio della guarnigione di [location.GetNameNoTooltip]. L'ho fatto per alcuni anni, ma l'ultima freccia è stata terribilmente vicina a causare mia fine e ho pensato che c'è di più nella vita."\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: ""Io sono [local_character.GetFullName], un uomo d'arme della guarnigione di [location.GetNameNoTooltip]. Colpire e scappare, scagliare un giavellotto, afferrare una fibbia e un pugnale — e poi andare a uccidere. Ho servito qui abbastanza a lungo, il mondo ha altro da offrire."\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: ""Ho prestato servizio come fiociniere nella guarnigione di [location.GetNameNoTooltip] per anni. So come si fanno le cose — trincerarsi, affrontare il nemico e attendere la carica con una volontà d'acciaio."\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: ""Saluti, io sono [local_character.GetFullName]. Sono stanco di essere solo mentre derubo la gente lungo le strade, l'oro non è divertente se non hai nessuno con cui condividerlo... tu e il tuo gruppo sembrate molto forti."\n\n"
 ep3_travel_option_events.0001.fallback: ""Saluti, io sono [local_character.GetFullName]. Sono stanco di vagare per queste terre. Ho fatto molti lavori saltuari, ma non voglio più restare qui."\n\n"
 
 ep3_travel_option_events.0001.excellent: ""Sono [Select_CString(local_character.IsFemale,'una maestra','un maestro')] nel mio mestiere." dice [local_character.GetSheHe] con convinzione. "Con me al tuo fianco, sarai imbattibile.""
 ep3_travel_option_events.0001.good: ""Le mie abilità potrebbero esservi molto utili." continua [local_character.GetSheHe|U]. "Vogliamo discutere del pagamento?""
 ep3_travel_option_events.0001.average: ""Sarei [Select_CString(local_character.IsFemale,'disposta','disposto')] ad unirmi al vostro campo." continua [local_character.GetSheHe]. "Qualche moneta sarebbe sufficiente per attirarmi lontano da questo posto.""
 ep3_travel_option_events.0001.poor: ""Forse non sono il migliore, ma sono [Select_CString(local_character.IsFemale,'disposta','disposto')] a farlo." dice [local_character.GetSheHe]. "Per pochi pezzi d'oro mi unirò al vostro campo.""
 ep3_travel_option_events.0001.terrible: ""Abbi pietà del povero, inutile me!" dice [local_character.GetSheHe|U]. "Farei qualsiasi cosa per una moneta, persino svuotare le latrine con un #EMP sorriso#!.""
 ep3_travel_option_events.0001.a: "Ti pagherò volentieri per unirti al mio campo!"
 ep3_travel_option_events.0001.provisions: "Posso pagarti solo in cibo e vestiti."
 ep3_travel_option_events.0001.b: "Va' per la tua strada, inutile [local_character.Custom('InsultNoun')]."
 
