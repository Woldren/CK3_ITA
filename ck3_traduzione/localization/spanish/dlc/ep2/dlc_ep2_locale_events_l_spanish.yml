l_spanish:
 # TAVERN
 ep2_locale_events.1000.t:0 "$tournament_locale_tavern$: Un Altro Giro"
 ep2_locale_events.1000.independent:0 "Un grande scroscio di risate erompe dal tavolo [drinking_leader.Custom('IT_NAM_COL2')][drinking_leader.GetTitledFirstName] nell'angolo della taverna."
 ep2_locale_events.1000.liege:0 "Un grande scroscio di risate proviene dall'angolo in cui siede [drinking_leader.Custom('IT_NAM_COL3')][drinking_leader.GetTitledFirstName] [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)] [drinking_leader.Custom('IT_NAM_COL2')][drinking_leader.GetLiege.GetTitledFirstName]."
 ep2_locale_events.1000.alcohol:0 "\n\n[drinking_leader.Custom('DE_ART_IND_A')|U] è circondat[drinking_leader.Custom('DE_END_PRO_S_N')] da un gruppo di amici e nuove conoscenze, altri partecipanti all'imminente competizione di [activity.GetCurrentPhase.GetPhase.GetName], tutti intenti a bere bicchieri di [host.Custom('RegionalAlcoholicDrink')] mentre si raccontano storie.\n\nMentre passo accanto a loro, penso di stimolare un po' di più questo piccolo incontro..."
 ep2_locale_events.1000.a:0 "Locandiere, ancora da bere!"
 ep2_locale_events.1000.b:0 "Questo giro lo pago io!"
 ep2_locale_events.1000.c:0 "Credo che questo gruppo abbia già bevuto abbastanza."
 ep2_locale_events.1000.d:0 "Buona serata, [drinking_leader.GetFirstNameNoTooltip]!"
 drinks_round_tt:0 "Tutti i bevitori"
 ep2_locale_events.1000.hangover_tt:0 "Mai più..."

 ep2_locale_events.1002.t:1 "$tournament_locale_tavern$: Osare Bere?"
 ep2_locale_events.1002.desc:0 "La taverna locale è piena di gente, come ci si aspetta quando un Torneo arriva in città. Tra tutti i nuovi arrivati, però, siede un[local_drunk.Custom('DE_PRO_POS_P_2P')] [local_drunk.GetWomanMan] che è chiaramente una presenza fissa nel locale. [local_drunk.Custom('DE_ART_IND_A')|U] mi guarda con sospetto mentre mi siedo.\n\n"Che ci fai #EMP tu#! qui?" sbotta [local_drunk.GetSheHe] alla fine, mentre arriva il mio drink. Mi volto verso di [local_drunk.GetSheHe] che si alza traballante in piedi.\n\n"Perdonate la mia presunzione, #EMP mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]#!," — Un inchino sprezzante scandisce l'affermazione: — "ma non credo riuscireste a mandarne giù la metà, figuriamoci tutto quanto!""
 ep2_locale_events.1002.a:0 "Suvvia, non c'è bisogno di ostilità. Ti offro da bere?"
 ep2_locale_events.1002.b:0 "Oh, davvero? #EMP Tirate fuori i boccali!#!"
 ep2_locale_events.1002.b.success:0 "Hai fatto ubriacare [local_drunk.GetFirstNameNoTooltip] come una spugna"
 ep2_locale_events.1002.b.failure:0 "Ti svegli qualche ora dopo, intontito, e con un forte mal di testa"
 ep2_locale_events.1002.c:0 "Siediti e stai zitt[local_drunk.Custom('DE_END_PRO_S_N')], ubriacon[local_drunk.Custom('DE_END_ADJ_IND_S_A')] senza speranza."

 ep2_locale_events.1010.t:0 "$tournament_locale_tavern$: Un Gioco?"
 ep2_locale_events.1010.desc:0 "L'oscurità della taverna è compensata dal crepitio del fuoco e dalla continua baldoria degli avventori. Passo accanto a due ubriaconi particolarmente chiassosi e mi siedo a un tavolo vicino, vuoto a parte una persona.\n\n"Una bella serata, non è vero?" [gambler.GetFirstName] fa un gesto verso la folla. Annuisco gentilmente. Finisco a malapena di rimettere la testa in posizione quando [gambler.GetFirstNameNoTooltip] porta sul tavolo un set di dadi e tazze.\n\n"Volete fare un gioco semplice? Anche uno sciocco potrebbe giocarci! Entrambi tiriamo i dadi sotto le tazze e voi dovete indovinate se il vostro tiro è più alto o più basso del mio." [gambler.Custom('DE_ART_IND_A')|U] sorride, con un luccichio da giocatore d'azzardo negli occhi. " Vince chi ne indovina due su tre.""
 #ep2_locale_events.1010.a: "Ma come posso fidarmi dei tuoi dadi?"
 #ep2_locale_events.1010.a.tt: "Usiamo il mio set. Il mio set molto equo e non ponderato."
 ep2_locale_events.1010.b:0 "Passa i dadi qui!"
 ep2_locale_events.1010.c:0 "Non sono un giocatore d'azzardo."

 ep2_locale_events.1011.t:0 "$tournament_locale_tavern$: Primo Round"
 ep2_locale_events.1011.opening:0 "I dadi tintinnano e rimbalzano nelle loro tazze prima che entrambi li sbattiamo sul tavolo. Sollevo il lato della tazza più vicino a me, coprendo accuratamente il contenuto\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. Scruto [gambler.GetFirstName] da vicino, alla ricerca di indizi."
 ep2_locale_events.1011.tell.good:0 "\n\nÈ un leggero movimento verso l'alto del labbro di [gambler.GetFirstNamePossessiveNoTooltip] quello che vedo? È sparito quasi subito, ma il più piccolo tentennamento può tradire la più profonda delle verità..."
 ep2_locale_events.1011.tell.bad:0 "\n\nGli occhi di [gambler.GetFirstNameNoTooltip] tremano verso il basso, una, due volte. Per poi tornare alla normalita subito dopo, ma il più piccolo tentennamento può tradire la più profonda delle verità...""
 ep2_locale_events.1011.average:0 "\n\nLe mani di [gambler.GetFirstNameNoTooltip] tremano leggermente e io apro la bocca in modo trionfale, ma i suoi occhi hanno una sorta di scintillio. Il tremore era un indizio? Lo erano gli occhi? È utile tutto questo?"
 ep2_locale_events.1011.deceitful:0 "\n\nGli occhi di [gambler.GetFirstNameNoTooltip] fissano nei miei, senza un guizzo di emozione sul suo volto. Interrompo lo sguardo e osservo allora il linguaggio del corpo, ma è come se [gambler.GetSheHe] fosse una statua."
 ep2_locale_events.1011.a:0 "Il mio lancio è... più alto!"
 ep2_locale_events.1011.b:0 "Il mio lancio è più basso."

 ep2_locale_events.1012.t:0 "$tournament_locale_tavern$: Secondo Round"
 ep2_locale_events.1012.opening.win:0 "Scopriamo i nostri dadi. Ci vuole un istante perché entrambi ci accorgiamo che ho vinto!\n\n"Ah! Ho indovinato! Il primo turno è mio!" Le labbra di [gambler.GetFirstName] sorridono, ma non raggiungono gli occhi. "Prossimo Round!" I dadi tintinnano ancora una volta nelle tazze."
 ep2_locale_events.1012.opening.lose:0 "Scopriamo i nostri dadi. Entrambi ci mettiamo un istante per capire che ho perso. [gambler.GetFirstName] sorride orgoglioso.\n\n"Sfortuna! Sembra che mi sia sbagliat[ROOT.Char.Custom('DE_END_PRO_S_N')]. Prossimo giro!" I dadi tintinnano ancora una volta nelle tazze."
 ep2_locale_events.1012.opening.draw:0 "Scopriamo i nostri dadi. Mentre le tazze scompaiono, ci vuole solo un attimo per calcolare che i numeri erano uguali.\n\n""Bene, allora. Questo lo consideriamo un pareggio." La delusione di [gambler.GetFirstNamePossessive] è evidente. "Prossimo Round!" I dadi tintinnano ancora una volta nelle tazze."
 ep2_locale_events.1012.dice_reveal:0 "\n\nSollevo il lato della tazza più vicino a me. Le piccole incisioni sul dado rivelano il numero: #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. Appoggio di nuovo la tazza sul tavolo e guardo in alto."
 ep2_locale_events.1012.tell.good:0 "\n\n[gambler.GetFirstName] batte le dita sul tavolo. L'inclinazione della testa verso il soffitto è una sottile allusione? Certamente  [gambler.GetSheHe] sembra essere sedut[gambler.Custom('DE_END_PRO_S_N')] più erett[gambler.Custom('DE_END_PRO_S_N')] di prima..."
 ep2_locale_events.1012.tell.bad:0 "\n\nUn leggero restringimento degli occhi, un piccolo spostamento del peso. [gambler.GetFirstName] sta nascondendo qualcosa. Forse quel tiro non è molto alto..."
 ep2_locale_events.1012.average:0 "\n\nGli occhi di [gambler.GetFirstNamePossessiveNoTooltip] sfrecciano nella stanza, guardando ovunque tranne che a me. Il suo braccio trema un po' mentre solleva la tazza. Non riesco a capire se sia rilevante o meno..."
 ep2_locale_events.1012.deceitful:0 "\n\nLa postura di [gambler.GetFirstNamePossessiveNoTooltip] è sicura, quasi presuntuosa, ma [gambler.GetSheHe] non ha nemmeno alzato la tazza! I suoi occhi si spostano verso il basso mentre inclinana bruscamente la tazza, prima di rimetterla a livello del tavolo. Il contegno di [gambler.GetFirstName] non cambia di una virgola."
 ep2_locale_events.1012.a:0 "Più alto, credo."
 ep2_locale_events.1012.b:0 "Più basso, sicuramente."

 ep2_locale_events.1013.t:0 "$tournament_locale_tavern$: Finale"
 ep2_locale_events.1013.opening:0 "Riveliamo i nostri dadi contemporaneamente, ma è subito evidente che sarà necessario un terzo round. Prendiamo le nostre tazze e i nostri dadi per l'ultimo round, quello del vincitore."
 ep2_locale_events.1013.dice_reveal:0 "\n\nSollevo il lato della tazza più vicino a me. Le piccole incisioni sul dado rivelano il numero: #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Poso di nuovo la tazza sul tavolo e alzo lo sguardo."
 ep2_locale_events.1013.tell.good:0 "\n\nSono passati tre round e gli indizi di [gambler.GetFirstNamePossessive] cominciano a diventare evidenti.  Il suo naso si storce impercettibilmente quando il numero è alto, ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] . Ma non è che sta solo bluffando?"
 ep2_locale_events.1013.tell.bad:0 "\n\n[gambler.GetFirstName] passa la mano sulla testa distrattamente. Disperat[gambler.Custom('DE_END_PRO_S_N')]? È un tiro particolarmente basso? Mi vede e fa una specie di faccia coraggiosa. #EMP Potrebbe #! essere un doppio bluff..."
 ep2_locale_events.1013.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip] cerca di fissarmi dritto, ma  sguardo vacilla. Un labbro tremante tradisce #EMP qualcosa#!, ma cosa potrebbe essere?"
 ep2_locale_events.1013.deceitful:0 "\n\nL'impassibilità di [gambler.GetFirstNamePossessive]nel corso di questa battaglia di ingegno è stata davvero stupefacente, e non è diversa in questo caso. La pura mancanza di emozioni sul suo volto è quasi scioccante. Dovrà essere una questione di semplice fortuna."
 ep2_locale_events.1013.a:0 "Credo nei miei dadi. Più alto!"
 ep2_locale_events.1013.b:0 "Il mio tiro è più basso."

 ep2_locale_events.1014.t:0 "$tournament_locale_tavern$: Ben Retribuito"
 ep2_locale_events.1014.opening:0 "Le tazze si alzano per l'ultima volta. La piccola folla che si è radunata intorno a noi si china per vedere che...\n\n"
 ep2_locale_events.1014.win:0 "Sono il vincitore! [gambler.GetFirstName] fa la faccia più coraggiosa che possa sfoderare, ma la sua rabbia è evidente. Spinge le monete che avevamo scommesso dalla mia parte del tavolo e se ne va sbuffando, al limite dell'educazione.\n\nMi appoggio alla sedia, sentendomi sia felice che esaust[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep2_locale_events.1014.lose:0 "Ho perso! [gambler.GetFirstName] si vanta mentre  afferra le monete che abbiamo scommesso.\n\n"Avrai più fortuna la prossima volta!" [gambler.GetFirstName] ride allegramente, sgattaiolando via con le braccia piene di soldi.\n\nMi appoggio alla sedia, sconsola[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 ep2_locale_events.1014.draw:0 "Abbiamo... pareggiato? [gambler.GetFirstName] si strofina la testa mentre ognuno di noi riprende le piccole borse d'oro che avevamo messo sul tavolo per il vincitore.\n\n"Beh, a volte i dadi lavorano in modi misteriosi." dice [gambler.GetFirstNameNoTooltip] , alzando le spalle. "Comunque ben giocata". Si alza e se ne va."
 ep2_locale_events.1014.a:0 "Barista! I drink li offro io!"
 ep2_locale_events.1014.b:0 "Ah, il sapore della vittoria!"
 ep2_locale_events.1014.c:0 "Ho bisogno di un drink per affogare la mia delusione."
 ep2_locale_events.1014.d:0 "Maledizione!"
 ep2_locale_events.1014.e:0 "Beh, questo è quanto, suppongo."
 ep2_locale_events.1014.f:0 "Potrei bere qualcosa!"

 ep2_locale_events.1050.t:1 "$tournament_locale_tavern$: Giocat[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] d'azzardo?"
 ep2_locale_events.1050.desc:0 "Sono appena entrato nella taverna quando vengo avvicinato da una figura. [wealthy_gambler.GetFirstName] mi batte sulla spalla e mi porta in un angolo appartato, abbassando la sua voce a un tono cospiratorio.\n\n"Stai partecipando alle prove marziali, vero?" ,continua senza nemmeno accorgersi del mio cenno. "Beh, c'è una scommessa piuttosto insolita, vedete. Uno dei miei... soci pensa che lei sia un #EMP [Select_CString(ROOT.Char.IsFemale,'una fessacchiotta','un pollo')] #!, per così dire." [wealthy_gambler.GetFirstName] ignora le mie immediate proteste.\n\n"Certo, ho difeso il tuo onore, [Select_CString(ROOT.Char.IsFemale,'mia Signoa','mio Signore')]! Gli ho detto che saresti stato così coraggioso da andare senza elmo al torneo! ! Naturalmente, se mi desse la sua #EMP garanzia#! di ciò, well,potrei farle guadagnare qualcosa...""
 ep2_locale_events.1050.a:0 "Suppongo che quelli laggiù siano i tuoi compagni di scommessa?"
 ep2_locale_events.1050.a.tt:0 "Potrebbero essere interessati a questo piccolo accordo, a meno che una ricompensa decente non mi convinca a tacere..."
 ep2_locale_events.1050.b:0 "#EMP Codard[ROOT.Char.Custom('DE_END_PRO_S_N')]?!#! Gareggerò anche senza i dannati #EMP guanti!#!"
 ep2_locale_events.1050.c:0 "Potrei usare quelle monete..."
 ep2_locale_events.1050.d:0 "Che proposta vergognosa!"

 # TEMPLE
 ep2_locale_events.1500.t:0 "$tournament_locale_religious_building$: [ROOT.Char.GetFaith.HighGodNamePossessive] ci Favorisce"
 ep2_locale_events.1500.host_faith:0 "Mentre [tournament_priest.GetFirstName] si fa da parte per lasciarmi avvicinare, mi prendo un momento solenne, da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nella [ROOT.Char.GetFaith.HouseOfWorship] vicino al campo del torneo."
 ep2_locale_events.1500.other_faith:0 "Mi prendo un momento per me stess[ROOT.Char.Custom('DE_END_PRO_S_N')] nel piccolo santuario temporaneo [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] vicino alla [activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship] di [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [tournament_priest.GetFirstName] sta in piedi a rispettosa distanza."
 ep2_locale_events.1500.desc:0 "\n\nRiflettendo alla presenza di [ROOT.Char.GetFaith.PantheonTerm], mi chiedo che cos'è che desidero, nel profondo del mio cuore, che sia il risultato di questi giorni di gioia e di festa."
 ep2_locale_events.1500.a:0 "Portami la gloria, [ROOT.Char.GetFaith.WarGodName|U]."
 ep2_locale_events.1500.b:0 "Rendi la vita più difficile [bad_prayer_target.Custom('DE_END_ADJ_DEF_P_A')] mi[bad_prayer_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)], [bad_prayer_target.GetFirstNamePossessiveNoTooltip]."
 ep2_locale_events.1500.c:0 "Che la vita sorrida [good_prayer_target.Custom('DE_END_ADJ_DEF_P_A')] mi[good_prayer_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)], [good_prayer_target.GetFirstNameNoTooltip]."
 ep2_locale_events.1500.d:0 "Una punizione per [backup_prayer_target.Custom('DE_ART_DEF_P_A')] mi[backup_prayer_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1500.e:0 "Guida la mano [backup_prayer_target.Custom('DE_PRO_PER_P_3P_A')] mi[good_prayer_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNamePossessiveNoTooltip]."
 ep2_locale_events.1500.f:0 "Vittoria per [wager_prayer_target.GetFirstNameNoTooltip], e per la mia borsa!"
 ep2_locale_events.1500.g:0 "Trovare la pace interiore."

 ep2_locale_events.1501.t:0 "$tournament_locale_religious_building$: Interpretazione Religiosa"
 ep2_locale_events.1501.desc:0 "In cerca di una sorta di guida, mi ritrovo a vagare nella [ROOT.Char.GetFaith.HouseOfWorship]  per concentrarmi. Per un vero colpo di fortuna, mi imbatto in qualcosa di molto più interessante su cui concentrarmi: [seduce_target.GetFirstName] è in piedi davanti alla porta.\n\n[seduce_target.GetSheHe|U] mi fa un mezzo sorriso, ma la sua attenzione è ovviamente rivolta altrove. È l'occasione perfetta per conquistare [seduce_target.GetSheHe] con una dimostrazione di supplica religiosa!\n\nO... forse no? Cosa preferisce? Forse è [Select_CString(seduce_target.IsFemale,'una','un')] tip[seduce_target.Custom('DE_END_PRO_S_N')] discret[seduce_target.Custom('DE_END_PRO_S_N')]?"
 ep2_locale_events.1501.a:0 "Dimostrerò la mia devozione al di là di ogni dubbio!"
 ep2_locale_events.1501.a.tt:0 "Il mio fervore religioso non conosce limiti, carissim[seduce_target.Custom('DE_END_PRO_S_N')] [seduce_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1501.a.success:0 "La sua performance colpisce nel segno"
 ep2_locale_events.1501.a.failure:0 "[seduce_target.GetFirstNameNoTooltip|U] è scoraggiat[seduce_target.Custom('DE_END_PRO_S_N')] dalla tua dimostrazione"
 ep2_locale_events.1501.b:0 "Penso che [seduce_target.GetFirstNameNoTooltip] sia un po' più rilassat[seduce_target.Custom('DE_END_PRO_S_N')]."
 ep2_locale_events.1501.b.tt:0 "Un sottile roteare degli occhi e un sorriso ironico mentre eseguo i miei riti dovrebbero far arrivare il messaggio a [seduce_target.GetFirstNameNoTooltip]."
 ep2_locale_events.1501.b.success:0 "[seduce_target.GetFirstName|U] si rallegra del tuo cinismo"
 ep2_locale_events.1501.b.failure:0 "[seduce_target.GetFirstNameNoTooltip|U] è inorridit[seduce_target.Custom('DE_END_PRO_S_N')] dalla tua apostasia"
 ep2_locale_events.1501.c:0 "Forse dovrei andarmene."

 ep2_locale_events.1510.t:0 "$tournament_locale_religious_building$: Baldoria Sacrilega"
 ep2_locale_events.1510.desc:0 ""Mentre il silenzio cala sugli adoratori riuniti per la cerimonia quotidiana, la calma viene improvvisamente rotta da un rapido avvicinarsi di urla e grida.\n\nLa porta si apre e una dozzina di festaioli ridenti entrano nella [ROOT.Char.GetFaith.HouseOfWorship],"
 ep2_locale_events.1510.alcohol:0 "boccali e barili in mano."
 ep2_locale_events.1510.hashish:0 "accompagnati da un forte odore di hashish."
 ep2_locale_events.1510.closing:0 "\n\n[instigator_scope.GetTitledFirstName], chiaramente l'istigatore, sorride stupidamente "Cosa succede qui?! Dov'è la musica?"\n\n[tournament_priest.GetFirstName] osserva, congelato nell'incredulità e nell'orrore."
 ep2_locale_events.1510.a:0 "Questo è un sacrilegio! Guardie, arrestateli!"
 ep2_locale_events.1510.b:0 "Festa? Qualcuno ha detto festa?"
 ep2_locale_events.1510.c:0 "Rimuovete quest[instigator_scope.Custom('DE_END_PRO_S_N')] vile [instigator_scope.Custom('GetUnbelieverName')] di fede [instigator_scope.GetFaith.GetAdjectiveNoTooltip]!"
 ep2_locale_events.1510.d:0 "Fuori di qui, adorabili zoticoni."
 # ARMORER
 ep2_locale_events.2001.t:1 "$tournament_locale_armorer$: Gloria o Efficienza?"
 ep2_locale_events.2001.desc:0 "Poso la mia [improve_armour.GetName] sul bancone, e [tournament_armorer.GetFirstName] ci passa sopra una mano.\n\n"È in pessime condizioni. È passato un po' di tempo dall'ultima volta che hai fatto controllare la tua armatura, vero?" [tournament_armorer.GetSheHe|U] sospira e dà un'occhiata ai progetti incompiuti che [tournament_armorer.Custom('DE_PRO_POS_P_3P')] attendono.\n\n"Forse basta lucidarlo per farlo brillare o oliarlo per renderlo funzionale. Cosa vuoi fare?"
 ep2_locale_events.2001.a:0 "Lucidatelo per farla brillare come uno specchio!!"
 ep2_locale_events.2001.a.tt:0 "[improve_armour.GetName] guadagna un modificatore [prestige|E]"
 ep2_locale_events.2001.b:0 "Preferisco che sia oliato e revisionato."
 ep2_locale_events.2001.b.tt:0 "[improve_armour.GetName] guadagna un modificatore di [prowess|E] "
 ep2_locale_events.2001.c:0 "È in ottimo stato così com'è."

 ep2_locale_events.2002.t:1 "$tournament_locale_armorer$: Cinghie a Brandelli"
 ep2_locale_events.2002.desc:0 "[tournament_armorer.GetFirstName] presenta allegramente la mia [armour.GetName]. Brilla quando la sollevo alla luce.\n\nMentre passo le monete all'artigian[tournament_armorer.Custom('DE_END_PRO_S_N')] soddisfatt[tournament_armorer.Custom('DE_END_PRO_S_N')], noto [apprentice.Custom('DE_PRO_POS_P_2P')] giovane apprendista accanto a [tournament_armorer.GetSheHe]. Si avvicina al tavolo mentre [Select_CString(tournament_armorer.IsFemale,'la sua maestra','il suo maestro')] conta le monete.\n\n"Perdonatemi, [Select_CString(ancestor_1.IsFemale,'mia Signora','mio signore')], ma..." Indica le cinghie di cuoio dell'armatura." [Select_CString(tournament_armorer.IsFemale,'La mia maestra','Il mio maestro')] non ha pagato un conciatore per trattare il cuoio."\n\nGuardo meglio. Non c'è spazio per gli errori. Il cuoio è sfilacciato e consumato, chiaramente non nuovo. Sullo sfondo, la borsa dell'armaiol[tournament_armorer.Custom('DE_END_PRO_S_N')] tintinna mentre vi versa l'oro."
 ep2_locale_events.2002.a:0 "Non sono [Select_CString(ROOT.Char.IsFemale,'una donna','un uomo')] da ingannare, [tournament_armorer.GetFirstNameNoTooltip]."
 ep2_locale_events.2002.b:0 "[tournament_armorer.GetFirstNameNoTooltip]! Che cosa significa questo?"
 ep2_locale_events.2002.b.success:0 "[tournament_armorer.GetFirstNameNoTooltip] effettua le riparazioni a malincuore"
 ep2_locale_events.2002.b.failure:0 "[tournament_armorer.GetFirstNameNoTooltip] la fa franca con l'inganno"
 ep2_locale_events.2002.c:0 "Pagherò per le cinghie di qualità."
 ep2_locale_events.2002.d:0 "Non ho tempo per questo."

 ep2_locale_events.2010.t:0 "$tournament_locale_armorer$: Regali di Difesa"
 ep2_locale_events.2010.desc:0 "Il negozio dell'armaiolo trabocca di protezioni, da esterno, da interno, economiche, costose e tutto quello che c'è in mezzo.\n\nNon posso fare a meno di pensare a [befriend_target.GetFirstName] mentre esamino le protezioni. .\n\n[befriend_target.GetSheHe|U] potrebbe apprezzare #EMP qualcosa#!, ma cosa?"
 ep2_locale_events.2010.a:0 "Un'armatura di utilità."
 ep2_locale_events.2010.a.tt:0 "#F Faccio appello al lato prudente di [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.2010.b:0 "[befriend_actor.GetSheHe|U] potrebbe gradire questo scudo da esposizione."
 ep2_locale_events.2010.b.tt:0 "#F Faccio appello al lato orgoglioso di [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.2010.c:1 "Un elmo appositamente progettato per i tornei."
 ep2_locale_events.2010.c.tt:0 "#F Faccio appello al lato competitivo di [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.2010.d:0 "Troverò un altro modo per impressionare [befriend_target.GetFirstName]."
 ep2_locale_events.2011.reply_armor:0 "Dentro c'è un modello di [newly_created_artifact.GetType], ben fatto, anche se un po' semplice.\n\n"
 ep2_locale_events.2011.reply_shield:0 "All'interno c'è uno scudo appena dipinto, ornato con lo stemma della mia famiglia.\n\n"
 ep2_locale_events.2011.reply_tournament:0 "All'interno c'è un elmetto realizzato appositamente per i tornei che offre una protezione maggiore rispetto a quella pratica sul campo di battaglia.\n\n"
 ep2_locale_events.2011.opening:0 "[befriend_actor.GetTitledFirstName] appare improvvisamente davanti alla mia tenda stringendo un grosso pacco. "Questo è per te, [ROOT.Char.GetFirstNameNoTooltip]" dice, sorridendo calorosamente.Un regalo?\n\n"
 ep2_locale_events.2011.success_armor:0 "$ep2_locale_events.2011.reply_armor$È un'ottimo set, chiaramente realizzata in modo robusto e già ben messa a punto."
 ep2_locale_events.2011.armor:0 "$ep2_locale_events.2011.reply_armor$Che set orribile. Valeva davvero la pena spendere così tanti soldi per le decorazioni?"
 ep2_locale_events.2011.success_shield:0 "$ep2_locale_events.2011.reply_shield$Un pezzo solido, anche se da esposizione, con uno stemma magistralmente rappresentato."
 ep2_locale_events.2011.shield:0 "$ep2_locale_events.2011.reply_shield$Uno scudo. Perché dovrei aver bisogno di uno scudo?"
 ep2_locale_events.2011.success_tournament:0 "$ep2_locale_events.2011.reply_tournament$Questo è un pezzo ingegnoso, progettato per le esigenze della competizione piuttosto che della guerra."
 ep2_locale_events.2011.tournament:0 "$ep2_locale_events.2011.reply_tournament$Sinceramente, chi prende queste piccole competizioni così seriamente da dover imbrogliare in questo modo?"
 ep2_locale_events.2011.a:0 "Non posso negare che il regalo sia stato ben scelto."
 ep2_locale_events.2011.b:0 ""Oh... un oggetto molto... interessante.""
 ep2_locale_events.2012.opening:0 "[befriend_target.GetTitledFirstName] prende il pesante fagotto con un sorriso, chiaramente eccitato dal regalo inaspettato.\n\n"
 ep2_locale_events.2012.success_reply:0 "[befriend_target.GetSheHe|U] non può nascondere il suo apprezzamento mentre esamina il dono da ogni angolazione."
 ep2_locale_events.2012.reply:0 "[befriend_target.GetSheHe|U] non sembra molto felice mentre esamina il regalo da ogni angolazione."
 ep2_locale_events.2012.success_armor:0 "\n\n"Questi sono pezzi pregiati, non avrei paura di indossarli in battaglia!""
 ep2_locale_events.2012.armor:0 ""Oh... un'armatura... Quantomeno è utile, immagino.""
 ep2_locale_events.2012.success_shield:0 "\n\n"Che bello! Lo metterò subito nella mia tenda!""
 ep2_locale_events.2012.shield:0 ""Uno scudo... molto bene... grazie.""
 ep2_locale_events.2012.success_tournament:0 ""Che design intelligente! Non mancherò di indossarlo nelle competizioni!""
 ep2_locale_events.2012.tournament:0 ""Oh, per le competizioni, hai detto? Giusto...""
 ep2_locale_events.2012.success:0 "\n\n[befriend_target.GetSheHe|U] mi ringrazia con sentimento. Credo di aver fatto la scelta giusta!"
 ep2_locale_events.2012.failure:0 "\n\n[befriend_target.GetSheHe|U] mi ringrazia rigidamente. Forse ho fatto la scelta sbagliata..."
 ep2_locale_events.2012.a:0 "Lo sapevo!"
 ep2_locale_events.2012.b:0 "L'armaiolo era contento, almeno..."

 ep2_locale_events.2050.t:0 "$tournament_locale_armorer$: Un'armatura Scintillante"
 ep2_locale_events.2050.desc:0 "Alla vista della mia armatura, [tournament_armorer.GetFirstName] mette le mani sui fianchi ed espira rumorosamente.\n\n"'Beh, il lavoro è grosso. Non dovrebbe richiedere troppo tempo per uno con il mio #EMP prodigioso#! talento, naturalmente!" dice [tournament_armorer.GetSheHe|U] sorridendo ironicamente. Guardo l'armatura. Mi sembra che vada bene. [tournament_armorer.GetFirstNameNoTooltip] nota il mio scetticismo e scuote la testa.\n\n"Non lo proporrei se non fosse così!""
 ep2_locale_events.2050.a:0 "Va bene, fai la tua magia."
 ep2_locale_events.2050.a.success:0 "L'armatura è migliorata"
 ep2_locale_events.2050.a.critsuccess:0 "L'armatura è notevolmente migliorata"
 ep2_locale_events.2050.a.armour1:0 "[prowess|E] aumenta di #color_green +1#!"
 ep2_locale_events.2050.a.durability1:0 "[durability|E] aumenta di #color_green +5#!"
 ep2_locale_events.2050.a.armour1.tt:0 "[prowess|E] aumenta di #color_dark_green +1#!"
 ep2_locale_events.2050.a.durability1.tt:0 "[durability|E] aumenta di #color_dark_green +5#!"
 ep2_locale_events.2050.a.criticalsuccess:0 "L'armatura è notevolmente migliorata"
 ep2_locale_events.2050.a.armour2:0 "[prowess|E] aumenta di #color_green +2#!"
 ep2_locale_events.2050.a.durability2:0 "[durability|E] aumenta di #color_green +10#!"
 ep2_locale_events.2050.a.prestige2:0 "Il [prestige|E] mensile aumenta di #color_green +0.04%#!"
 ep2_locale_events.2050.a.armour2.tt:0 "[prowess|E] aumenta di #color_dark_green +2#!"
 ep2_locale_events.2050.a.durability2.tt:0 "[durability|E] increases by #color_dark_green +10#!"
 ep2_locale_events.2050.a.prestige2.tt:0 "Il [prestige|E] mensile aumenta di #color_dark_green +0.04%#!"
 ep2_locale_events.2050.a.failure:0 "La riparazione dell'armatura è fallita"
 ep2_locale_events.2050.a.durability3:0 "[durability|E] diminuisce di #color_red -5#!"
 ep2_locale_events.2050.b:0 "Penso che andrà bene."

 # TAILOR
 ep2_locale_events.2500.t:0 "$tournament_locale_tailor$: Stemma di un'altra Casata"
 ep2_locale_events.2500.desc:1 "Mentre guardo tra gli articoli esposti nella sartoria, noto un pacchetto ben incartato tra le pile di vestiti e articoli vari.\n\n[tournament_tailor.Custom('DE_ART_DEF_P_D')] sart[tournament_tailor.Custom('DE_END_PRO_S_N')] lo apre volentieri per me, slegando con cura la rilegatura in pelle per rivelare uno stemma squisitamente ricamato: quello di #EMP [tailor_mixup.GetHouse.GetBaseName]#!."
 ep2_locale_events.2500.a.rival:0 "Quei cani della Casa [tailor_mixup.GetHouse.GetBaseNameNoTooltip]! Bruciatela, vi #EMP pagherò#!!"
 ep2_locale_events.2500.a:0 "Mi faresti il favore di bruciarlo?"
 ep2_locale_events.2500.b:0 "Senti, lo tengo io, ma non dire niente."
 ep2_locale_events.2500.b.tt:0 "Questo modificatore aumenterà la [success_chance|E] dei [hostile_scheme|E] contro la Casata [tailor_mixup.GetHouse.GetName]"
 ep2_locale_events.2500.c:0 "Adorabile... Voglio lo stemma di [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 ep2_locale_events.2500.d:0 "È un ottimo lavoro..."

 ep2_locale_events.2501.t:0 "$tournament_locale_tailor$: Un Abbigliamento da Papa"
 ep2_locale_events.2501.desc:0 "Le stoffe e i tessuti offerti dal sarto vanno dalla canapa grezza fino ai più raffinati damaschi, velluti e sete. Mentre li esamino insieme al mio [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName], all'improvviso noto un motivo familiare.\n\nÈ una replica esatta delle insegne papali!\n\n"Ne abbiamo anche per i Cardinali, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" [tournament_tailor.GetFirstName] [ROOT.Char.Custom('DE_ART_DEF_P_A')] sart[CHARACTER.Custom('DE_END_PRO_S_N')], svolazza dietro di noi. [random_knight.GetFirstNamePossessiveNoTooltip] mi spinge furiosamente da parte, mentre i suoi occhi scintillano. Nel frattempo [ROOT.Char.Custom('DE_ART_DEF_P_A')] sart[CHARACTER.Custom('DE_END_PRO_S_N')] continua.\n\n"E questo ha un cappello abbinato.""
 ep2_locale_events.2501.a:0 "#EMP VENDUTO!#!"
 ep2_locale_events.2501.a.tt:0 "Tu e i tuoi [knights|E] indossate i vostri vestiti..."
 ep2_locale_events.2501.b:0 "Questa è blasfemia!"

 ep2_locale_events.2502.t:0 "$tournament_locale_tailor$: Abiti da Combattimento"
 ep2_locale_events.2502.desc:0 "Guardo [Select_CString( tournament_tailor.IsFemale, 'la sarta', 'il sarto' )] impassibile, implorando senza parole di ripetere quella che sembrava l'affermazione più ridicola che avessi sentito in tutta la giornata.\n\n"È un mantello da duello. Non ne hai mai sentito parlare prima?"' [tournament_tailor.GetFirstName] scuote la testa come se #EMP Io#! fossi [Select_CString( ROOT.Char.IsFemale, 'la sciocca', 'lo sciocco' )] nella stanza. "Aiuta a muoversi, ad assorbire tutta l'umidità del combattimento, ma anche a tenerci caldi e pronti tra un round e l'altro! Tutti i grandi ce l'hanno!"\n\nRiporto la mia attenzione sul mantello che ho in mano. Il tessuto è chiaramente robusto e di alta qualita', ma... un #EMP mantello da duello? Davvero?#!"
 ep2_locale_events.2502.a:0 "Lo prendo, nonostante i miei dubbi."
 ep2_locale_events.2502.b:0 "È evidente che mi hai preso per un idiota!"
 ep2_locale_events.2502.b.tt:0 "Si impiglia su tutto!"

 ep2_locale_events.2510.t:0 "$tournament_locale_tailor$: Un regalo Intrecciato"
 ep2_locale_events.2510.desc:0 "Esamino i rotoli di tessuti insoliti e i campionari appesi sulla bancarella del sarto; ce n'è per tutti i gusti, dal più alto al più basso.\n\nNon posso fare a meno di pensare a cosa apprezzerebbe [befriend_target.GetFirstName] mentre osservo i capi di abbigliamento.\n\nSenza dubbio qualcosa qui lo attirerebbe..."
 ep2_locale_events.2510.a:0 "Un bel Stendardo"
 ep2_locale_events.2510.a.tt:0 "#F Faccio appello al lato orgoglioso di [befriend_target.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.2510.b:0 "Niente è più utile di un gambeson."
 ep2_locale_events.2510.b.tt:0 "#F Faccio appello al lato bellicoso di [befriend_target.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.2510.c:0 "Questi guanti di pelle di cervo sono molto bellissimi."
 ep2_locale_events.2510.c.tt:0 "#F Faccio appello al lato gentile di [befriend_target.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.2510.d:0 "Forse un'altra volta."
 ep2_locale_events.2511.reply_banner:0 "All'interno c'è uno stendardo piegato e finemente intrecciato, che mostra il vostro stemma.\n\n"
 ep2_locale_events.2511.reply_gambeson:0 "All'interno, c'è un gambeson imbottito, una camicia robusta indossata sotto la maglia.\n\n"
 ep2_locale_events.2511.reply_glove:0 "All'interno c'è un paio di guanti di pelle di cervo morbidi e delicatamente confezionat..\n\n"
 ep2_locale_events.2511.opening:0 "[befriend_actor.GetTitledFirstName] arriva come dal nulla, porgendomi gentilmente un fagotto piegato con un sorriso. Un regalo?\n\n"
 ep2_locale_events.2511.success_banner:0 "$ep2_locale_events.2511.reply_banner$INon posso trovare difetti, il mio emblema è stato reso in modo accurato e con gusto."
 ep2_locale_events.2511.banner:0 "$ep2_locale_events.2511.reply_banner$La mia mancanza di entusiasmo è evidente, perché ho bisogno di questo?"
 ep2_locale_events.2511.success_gambeson:0 "$ep2_locale_events.2511.reply_gambeson$Ad un attento esame si tratta di un'opera di pregio; a più strati e chiaramente robusta."
 ep2_locale_events.2511.gambeson:0 "$ep2_locale_events.2511.reply_gambeson$Potrei trovare un oggetto del genere presso un qualsiasi piccolo tessitore, e allora?"
 ep2_locale_events.2511.success_glove:0 "$ep2_locale_events.2511.reply_glove$Sono lisci come il velluto e in qualche modo aderiscono quasi perfettamente."
 ep2_locale_events.2511.glove:0 "$ep2_locale_events.2511.reply_glove$Che... delicatezza..."
 ep2_locale_events.2511.a:0 "Non posso fare a meno di sorridere, è perfetto!"
 ep2_locale_events.2511.b:0 ""Io... grazie...""
 ep2_locale_events.2512.opening:0 "[befriend_target.GetTitledFirstName] accetta gentilmente il mio pacco e lo apre con tutta la cura che la sua eccitazione gli consente.\n\n"
 ep2_locale_events.2512.success_reply:0 "I suoi occhi brillano immediatamente alla sua vista. Un buon segno."
 ep2_locale_events.2512.reply:0 "Non posso valutare la sua reazione, poiché rimane impassibile."
 ep2_locale_events.2512.success_banner:0 "\n\n"Questo è splendido! Un ricamo così abile esalta il disegno!""
 ep2_locale_events.2512.banner:0 ""Oh, uno stendardo. Lo... appenderò immediatamente.""
 ep2_locale_events.2512.success_gambeson:0 "\n\n"Che bel lavoro, questo fermerebbe tutti i colpi, tranne quelli più pesanti.""
 ep2_locale_events.2512.gambeson:0 ""Lo... metto insieme agli altri...""
 ep2_locale_events.2512.success_glove:0 ""Mamma mia, sono perfetti! Come hai fatto?!""
 ep2_locale_events.2512.glove:0 ""Oh, guanti... molto bene...""
 ep2_locale_events.2512.success:0 "\n\n[befriend_target.GetSheHe|U] mi ringrazia abbondantemente prima di lasciarci."
 ep2_locale_events.2512.failure:0 "\n\n[befriend_target.GetSheHe|U] mi ringrazia bruscamente prima di andarsene..."
 ep2_locale_events.2512.a:0 "È andata bene."
 ep2_locale_events.2512.b:0 "Oh beh..."
 
 ep2_locale_events.2560.t:0 "$tournament_locale_tailor$: Un Nuovo Acquisto"
 ep2_locale_events.2560.desc.intro:0 "Trovo [tailor.GetTitledFirstName] che taglia un pezzo di stoffa. Un paio di tavoli sono stati disposti per mostrare il suo lavoro: calze, copricapi, cuffiette e maniche. Di fronte, un piccolo fuoco arde nel focolare.\n\n"
 ep2_locale_events.2560.desc.previous_artifact:0 ""Stai cercando qualcosa per adornare il tuo abbigliamento, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]? Vedo che avete portato anche alcuni manufatti dalla capitale... Se non vi dispiace, ho sempre desiderato esaminare il lavoro dei maestri di  [capital_barony.GetAdjectiveNoTooltip].""
 ep2_locale_events.2560.desc.new_artifact:0 ""Attento!" mi avverte, facendo quasi cadere l'attrezzo. "Stavi per inciampare nella biancheria, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," borbotta scusandosi, raccogliendo rapidamente gli indumenti. "Sono sicur[tailor.Custom('DE_END_PRO_S_N')] di poter indovinare il motivo della vostra visita," mentre si affanna a riordinare"
 ep2_locale_events.2560.desc.new_artifact_2:0 ""C'è qualcosa di particolare che [Select_CString(ROOT.Char.IsFemale,'la mia Signora','il mio Signore')] sta cercando?" [tailor.Custom('quirk_pos_standalone')|l]. La collezione accanto a [tailor.GetSheHe] è davvero più impressionante di quanto mi aspettassi"
 ep2_locale_events.2560.a:0 ""In effetti, il mio  [previous_artifact.GetNameNoTooltip] avrebbe bisogno di qualche decorazione...""
 ep2_locale_events.2560.b:0 ""Potrei comprare questo [purchasable_trinket.GetNameNoTooltip]?""
 ep2_locale_events.2560.c:0 ""Mi stai chiedendo di #EMP pagare#! per questo?""
 ep2_locale_events.2560.c.success:0 "[tailor.GetShortUIName] si lascia intimidire"
 ep2_locale_events.2560.c.failure:0 "[tailor.GetShortUIName] non si lascia intimidire"
 ep2_locale_events.2560.d:0 ""Alcuni stendardi incoraggeranno il pubblico a tifare per me!""
 ep2_locale_events.2560.e:0 ""Ecco, continuate così.""
 feather_trinket:0 "Piuma Brillante"
 feather_trinket.desc:0 "Una piuma riccamente colorata che si dice appartenesse a un pavone. Un'acquisizione esotica."
 chess_trinket:0 "Pezzo di Scacchi"
 chess_trinket.desc:0 "Bellissima statuetta scolpita in cristallo di rocca. La sua forma astratta rende difficile capire cosa rappresenti."
 ribbon_trinket:0 "Nastro Ornato"
 ribbon_trinket.desc:0 "Un nastro di seta ricamata con motivi floreali. Un bel regalo."
 glass_orb_trinket:0 "Sfera di Cristallo"
 glass_orb_trinket.desc:0 "Una sfera di cristallo. Non sarà mai completamente trasparente."
 tapestry_trinket:0 "Arazzo Pastorale"
 tapestry_trinket.desc:0 "Un arazzo che raffigura una scena pastorale. Gli animali si abbeverano a un ruscello tranquillo."
 tournament_banners_modifier:0 "Striscioni da Torneo"
 tournament_banners_modifier_desc:0 "Questo personaggio ha commissionato degli striscioni per il pubblico."
 ep2_locale_events_artifact_decoration_desc:0 "[previous_artifact.GetDesc]\n\nÈ stato decorato con un nastro floreale."
 artifact_monthly_prestige_3_modifier:0 "Nastro Decorativo"

# VISITOR CAMP
 ep2_locale_events.3001.t:0 "$tournament_locale_visitor_camp$: Rubare un Momento"
 ep2_locale_events.3001.desc:0 "uando finalmente riesco a stare da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] in una tenda con [lover.GetFirstName], lontano da tutto il trambusto del torneo, una profonda stanchezza mi assale. Mi accascio su un letto di paglia, con la mente dolorante quanto il corpo.\n\nSento [lover.GetFirstNameNoTooltip] borbottare a una guardia di non disturbarci e pochi istanti dopo sento il suo calore accanto a me.\n\n"Sembri così stanc[ROOT.Char.Custom('DE_END_PRO_S_N')], mio amore." dice [lover.GetSheHe] in un tono preoccupato. "Hai bisogno di riposare prima che inizino le gare. Rimani qui con me per un po', per favore?""
 ep2_locale_events.3001.a:0 "Non sono così stanco..."
 ep2_locale_events.3001.b:0 "Vorrei che."
 ep2_locale_events.3001.c:0 "Devo prepararmi!"

 ep2_locale_events.3002.t:0 "$tournament_locale_visitor_camp$: Guerrieri Lascivi"
 ep2_locale_events.3002.desc:0 "Cos'è questo rumore? Risatine... qualche gemito? #EMP Sembra#! che provenga da quella tenda.\n\nSono curioso e mi avvicino al telo pesante da cui provengono i rumori con uguale aspettativa e paura. Scostai il telo e vidi uno spettacolo sorprendente.\n\n[lech1.GetFirstName], colto #EMP in flagrante#!, è andato nel panico e ha spinto il suo compagno a terra. Mi guardo intorno nella penombra e mi rendo conto che anche [lech2.GetFirstName] e [lech3.GetFirstName] stanno cercando di trovare la risposta migliore a questa svolta degli eventi, mentre cercano frettolosamente e senza successo di nascondermi i loro partner."
 ep2_locale_events.3002.a:0 "C'è posto per un altro?"
 ep2_locale_events.3002.b:0 "Stupidi! Dovete passare il vostro tempo a #EMP prepararvi#!!"
 ep2_locale_events.3002.c:0 "Non volevo interrompere!"
 ep2_locale_events.3002.c.tt:0 "Meglio lasciarli fare, eh?"

 # FARRIER
 ep2_locale_events.3500.t:0 "$tournament_locale_farrier$: Una Piccola Puntura"
 ep2_locale_events.3500.desc:0 "Porto il mio cavallo a farsi ferrare prima dell'apertura del torneo  [activity.GetCurrentPhase.GetPhase.GetName] , osservando con attenzione l'apprendista di [tournament_farrier.GetFirstNamePossessive] che si occupa degli zoccoli del mio caro cavallo.\n\nHo un brutto presentimento sul giovane, e di sicuro il primo chiodo è troppo lungo. La bestia scalcia selvaggiamente, mancando di poco [tournament_farrier.GetFirstNameNoTooltip], e galoppa via in preda al panico attraverso la bottega.\n\n"
 ep2_locale_events.3500.war:0 "L'apprendista corre dietro a #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! — il mio  [ROOT.Char.Custom('HorseStoryMareStallion')] avrà bisogno di un ferro di cavallo di ricambio immediatamente."
 ep2_locale_events.3500.race:0 "L'apprendista corre dietro #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! — il mio [ROOT.Char.Custom('ContestHorseRaceGender')] avrà bisogno di una ferratura di ricambio immediatamente."
 ep2_locale_events.3500.other:0 "L'apprendista corre dietro a [ROOT.Char.Custom('ContestHorseRaceSheHe')] — il mio [ROOT.Char.Custom('ContestHorseRaceGender')] avrà bisogno di una ferratura di ricambio immediatamente."
 ep2_locale_events.3500.a:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U] è costato più di cinque anni del tuo stipendio, stupido!"
 ep2_locale_events.3500.a.war_horse:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] costa più di cinque anni del tuo stipendio, stupido!"
 ep2_locale_events.3500.b:0 "Quell'apprendista non lavorerà mai più nel mio regno!"
 ep2_locale_events.3500.c:0 "Mi aspetto che sia gratuito!"
 ep2_locale_events.3500.d:0 "Siate un po' più attenti in futuro."
 every_attending_contestant_tt:0 "Ogni Partecipante"
 # BOWYER
 ep2_locale_events.4000.t:0 "$tournament_locale_bowyer$: L'evento dell'Arciere"
 ep2_locale_events.4000.desc:0 "Amo una bella freccia!"
 ep2_locale_events.4000.a:0 "Piumaggio"
 ep2_locale_events.4000.b:0 "Senza Piumaggio"

 ep2_locale_events.4001.t:0 "$tournament_locale_bowyer$: Piegati ma non..."
 ep2_locale_events.4001.desc:1 ""A me sembra tutto a posto!" [tournament_bowyer.GetFirstName] sta testando l'arco che ho portato da controllare. Frugo tra le frecce impilate sul tavolo accanto a me mentre [tournament_bowyer.GetSheHe] continua a controllarlo.\n\n"Il bordo esterno sembra un po' strano." Gli occhi dell'arciere si restringono mentre [tournament_bowyer.GetSheHe] impugna gli assi dell'arco e li piega sempre di più. "Ecco, vedete, c'è un po' di deformazione nel—"\n\n#EMP Crrrrack!#! [tournament_bowyer.GetFirstNamePossessiveNoTooltip] si blocca, a bocca aperta, davanti all'arco spezzato in due. Le sue proteste per il fatto che il controllo era necessario e che l'arco si sarebbe rotto comunque riecheggiano nella stanza, ma sono io a rimanere senza arco."
 ep2_locale_events.4001.a:0 "Faresti meglio a darmi un ricambio, e gratis!"
 ep2_locale_events.4001.a.success:1 "[tournament_bowyer.GetFirstNameNoTooltip] sostituisce gratuitamente l'arco"
 ep2_locale_events.4001.a.failure:1 "[tournament_bowyer.GetFirstNameNoTooltip] si rifiuta di pagare"
 ep2_locale_events.4001.b:0 "Accidenti. Beh, ne avete uno in vendita?"
 ep2_locale_events.4001.c:1 "Tu [tournament_bowyer.Custom('InsultNoun')]! Tu, tu... #EMP [tournament_bowyer.Custom('InsultNoun')]#!!"

 ep2_locale_events.4010.t:0 "$tournament_locale_bowyer$: Regali Balistici"
 ep2_locale_events.4010.desc:0 "Osservo la merce esposta alla bancarella dell'arciere, ammirando i vari archi, frecce e accessori.\n\nPenso subito a [befriend_target.GetFirstName] mentre osservo il gran numero di oggetti utili offerti.\n\nForse qualcosa qui potrebbe stuzzicare la sua fantasia..."
 ep2_locale_events.4010.a:0 "Un nuovo arco."
 ep2_locale_events.4010.a.tt:0 "#F Faccio appello al lato pratico di [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4010.b:0 "Una buona faretra è una necessità trascurata."
 ep2_locale_events.4010.b.tt:0 "#F Faccio appello al lato organizzativo di [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4010.c:0 "Queste frecce da caccia sono uniche."
 ep2_locale_events.4010.c.tt:0 "#F Faccio appello al lato energetico di [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4010.d:0 "Non credo."
 ep2_locale_events.4011.reply_bow:0 "All'interno c'è un arco in perfette condizioni, completo di un set di frecce.\n\n"
 ep2_locale_events.4011.reply_quiver:0 "All'interno c'è una faretra sorprendentemente più grande della norma.\n\n"
 ep2_locale_events.4011.reply_hunt:0 "All'interno c'è un set di frecce da caccia accuratamente realizzate.\n\n"
 ep2_locale_events.4011.opening:0 "[befriend_actor.GetTitledFirstName] appare improvvisamente davanti a me, un pacchetto dalla forma strana tra le braccia. Un regalo?\n\n"
 ep2_locale_events.4011.success_bow:0 "$ep2_locale_events.4511.reply_bow$Questa è una grande opera d'arte, un arco degno di un nobile."
 ep2_locale_events.4011.bow:0 "$ep2_locale_events.4511.reply_bow$È difficile nascondere la mia delusione. Voglio dire, un arco..."
 ep2_locale_events.4011.success_quiver:0 "$ep2_locale_events.4511.reply_quiver$Ho passato un po' di tempo ad esaminarla, questa è la faretra più ergonomica che abbia mai visto!"
 ep2_locale_events.4011.quiver:0 "$ep2_locale_events.4511.reply_quiver$A cosa mi serve? Voglio dire, davvero..."
 ep2_locale_events.4011.success_hunt:0 "$ep2_locale_events.4511.reply_hunt$Sono di costruzione eccezionalmente robusta e sono chiaramente perfetti per la caccia alla piccola selvaggina."
 ep2_locale_events.4011.hunt:0 "$ep2_locale_events.4511.reply_hunt$Freccie da caccia? Non avresti dovuto farlo, #EMP davvero#!..."
 ep2_locale_events.4011.a:0 "Non posso nascondere il mio sorriso, che bella scelta!"
 ep2_locale_events.4011.b:0 ""Che regalo... premuroso...""
 ep2_locale_events.4012.opening:0 "[befriend_target.GetTitledFirstName] lo prende volentieri, aprendo le legature dell'involucro con un'allegria infantile.\n\n"
 ep2_locale_events.4012.success_reply:0 "I suoi occhi si allargano quando lo vede... Ho un buon presentimento."
 ep2_locale_events.4012.reply:0 "Il suo cuore sembra affondare quando lo vede."
 ep2_locale_events.4012.success_bow:0 "\n\n"Che [newly_created_artifact.GetType] di magistrale fattura! Lo conserverò con cura!""
 ep2_locale_events.4012.bow:0 ""Un [newly_created_artifact.GetType]! Bene. Bene.""
 ep2_locale_events.4012.success_quiver:0 "\n\n"È un oggetto magnifico! Dove l'hai trovato?""
 ep2_locale_events.4012.quiver:0 ""Una faretra? Capisco.""
 ep2_locale_events.4012.success_hunt:0 ""Oh, era una vita che cercavo qualcosa di simile!""
 ep2_locale_events.4012.hunt:0 ""Per la caccia, dici? Certo, certo.""
 ep2_locale_events.4012.success:0 "\n\n[befriend_target.GetSheHe|U] mi ringrazia, mettendomi una mano sulla spalla. Credo di aver fatto centro!"
 ep2_locale_events.4012.failure:0 "\n\n[befriend_target.GetSheHe|U] mi ringrazia a malincuore prima di andarsene, non so cosa stesse pensando..."
 ep2_locale_events.4012.a:0 "Una scelta appropriata."
 ep2_locale_events.4012.b:0 "A cosa serve..."

 ep2_locale_events.4050.t:0 "$tournament_locale_bowyer$: Tenetevi Forte"
 ep2_locale_events.4050.desc:0 "Frugando tra i cumuli di frecce e le corde d'arco ammucchiate,  mi imbatto in una pila ordinata di bracciali di cuoio particolarmente buoni. Se ne metto uno sull'avambraccio, la pelle rigida proteggerà l'interno del braccio.\n\n"Sono i nostri migliori bracciali, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Diecimila colpi di arco non li consumeranno!" [tournament_bowyer.GetFirstName] percepisce una potenziale vendita, e scivola rapidamente al mio fianco.\n\nEsamino il cuoio con curiosità, soppesandolo nella mia mano."
 ep2_locale_events.4050.a:0 "Forse possiamo trovare un accordo?"
 ep2_locale_events.4050.a.success:0 "La negoziazione è andata a buon fine"
 ep2_locale_events.4050.a.failure:0 "La negoziazione non è riuscita"
 ep2_locale_events.4050.a.critfailure:0 "[tournament_bowyer.GetFirstNameNoTooltip] si infastidisce e si rifiuta di venderlo"
 ep2_locale_events.4050.b:0 "Ne prendo due!"
 ep2_locale_events.4050.c:0 "Quanto?"
 ep2_locale_events.4050.d:0 "Posso farne a meno."

 # WEAPONSMITH
 ep2_locale_events.4500.t:0 "$tournament_locale_weaponsmith$: Intaccare la Vecchia Spada"
 ep2_locale_events.4500.start:0 "Consegno "
 ep2_locale_events.4500.artifact:0 "[chipped_sword.GetName] "
 ep2_locale_events.4500.noartifact:0 "la mia arma "
 ep2_locale_events.4500.end:2 "per prepararla per le prove che mi aspettano, ma il rammarico mi invade immediatamente quando lascia le mie mani. [tournament_weaponsmith.GetFirstName] l'armaiol[tournament_weaponsmith.Custom('DE_END_PRO_S_N')] è chiaramente sommers[tournament_weaponsmith.Custom('DE_END_PRO_S_N')] di richieste, e [tournament_weaponsmith.GetSheHe] a sua volta la passa a un apprendista dall'aria un po' timida perché se ne occupi.\n\n[tournament_weaponsmith.Custom('DE_ART_DEF_P_D')] ragazz[tournament_weaponsmith.Custom('DE_END_PRO_S_N')] prende l'arma con entusiasmo, dando dei fendenti in aria, troppo incauto. L'arma impatta contro un'incudine vicina, provocando una profonda scheggiatura!\n\nIl mio urlo involontario fa sì che l'armaiolo si volti inorridito, afferrando l'arma danneggiata con una mano e stringendo con l'altra l'orecchio dell'apprendista."
 ep2_locale_events.4500.a:0 "Risolvete il problema! Riparatela immediatamente!"
 ep2_locale_events.4500.a.tt:0 "Sarà costoso e molto impegnativo ripararlo, ma mi serve!!"
 ep2_locale_events.4500.b:0 "Ne avete in vendita?"
 ep2_locale_events.4500.c:0 "Ridatemela e basta!"
 tournament_sword_name:0 "Spada da Torneo"
 tournament_sword_description:1 "$artifact_sword_description$\n\nQuesta arma è stata acquistata a un torneo."
 tournament_sword.martiallifestyle:1 "$tournament_sword_description$ La sua struttura robusta dimostra che è stata realizzata innanzitutto per il combattimento.."
 tournament_sword.controlledadv:1 "$tournament_sword_description$ L'iscrizione sulla lama fa riferimento alla difesa del reame."
 tournament_sword.foreignfaith:1 "$tournament_sword_description$ L'iscrizione in lingua straniera sulla lama sembra evocare una religione sconosciuta.."

 ep2_locale_events.4501.t:0 "$tournament_locale_weaponsmith$: Armati e Pronti"
 ep2_locale_events.4501.desc:0 "Sto osservando [tournament_weaponsmith.GetFirstName] che affila una nuova arma quando sento un piccolo ma evidente #EMP clank#!. Scrutando nella penombra, vedo finalmente [spying_spouse.Custom('DE_ART_DEF_P_A')] mi[spying_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName] accovacciat[spying_spouse.Custom('DE_END_PRO_S_N')] dietro un tavolino!\n\n I suoi occhi vagano sulle braccia vigorose di [tournament_weaponsmith.GetFirstNamePossessiveNoTooltip] mentre il sudore cola dai suoi muscoli tesi.  È chiaro che la vampata di calore di [spying_spouse.GetFirstNamePossessiveNoTooltip] non è dovuta solo al caldo...\n\n Faccio un passo verso [spying_spouse.GetSheHe]. E' tutto quello che serve: [spying_spouse.GetFirstNameNoTooltip] soffoca a stento un urlo quando ci troviamo faccia a faccia, cogliend[spying_spouse.Custom('DE_END_PRO_S_N')] in flagrante."
 ep2_locale_events.4501.a:0 "Forse dovremmo vedere se tutti condividono questo interesse?"
 ep2_locale_events.4501.a.tt:0 "Il sorriso che si intravede all'angolo della bocca di quel fabbro dice già molto, direi..."
 #ep2_locale_events.4501.a.custom.tt: "#high [spying_spouse.GetFirstName]#! si lamenta con #high [tournament_weaponsmith.GetFirstName]#!"
 ep2_locale_events.4501.b:0 "Beh, sono braffia  #EMP molto#! forti..."
 ep2_locale_events.4501.b.tt:0 "Chiaramente [spying_spouse.Custom('DE_ART_DEF_P_A')] mi[spying_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] ha un gusto superbo!"
 ep2_locale_events.4501.c:0 "Ehi, ce ne andiamo!"
 ep2_locale_events.4501.d:0 "Sta solo guardando. Non sta succedendo niente."

 ep2_locale_events.4505.t:0 "$tournament_locale_weaponsmith$: Lama Famosa"
 ep2_locale_events.4505.desc:0 "Nel momento in cui entro nella fucina, gli occhi di [tournament_weaponsmith.GetFirstNamePossessive] si spalancano. Indossa un mantello di seta stretto con riverenza.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]." la sua voce trema leggermente. "La tua abilità e la tua spada sono leggendarie. Ho... fatto questo per voi."\n\n[tournament_weaponsmith.GetSheHe|U] apre il mantello per rivelare una spada di meravigliosa opulenza. Mentre la prendo, mi rendo conto che è della migliore qualità e sento l'arma come se fosse un'estensione del mio stesso braccio.\n\n"L'ho forgiata a tua immagine e somiglianza, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. Non ci sarebbe onore più grande per me che voi lo accettaste come dono.""
 ep2_locale_events.4505.a:0 "L'onore è tutto mio, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4505.a.tt:0 "Un regalo?! Ma questo vale mille spade. Ma perché non...?"
 ep2_locale_events.4505.b:0 "Un'arma così pregiata merita un pagamento adeguato."
 ep2_locale_events.4505.c:0 "Non voglio le tue lame scadenti!"

 ep2_locale_events.4506.t:0 "$tournament_locale_weaponsmith$: Cosa c'è in un Nome?"
 ep2_locale_events.4506.desc:0 ""Ha bisogno di un nome."\n\nL'interruzione di [tournament_weaponsmith.GetFirstName] mentre provo la mia nuova spada mi fa alzare il sopracciglio nell'osservare l'armaiolo.\n\n"Tutte le armi portate dai personaggi delle leggende hanno un nome. È una cosa normale! La lama di un potente guerriero ha bisogno di un nome potente per incutere timore nel cuore dei nemici !", insiste [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4506.a:0 "So esattamente come chiamarlo."
 ep2_locale_events.4506.a.tt:0 "[rename_artifact.GetName] ottiene un nuovo nome"
 ep2_locale_events.4506.b:0 "Una spada non è altro che uno strumento."

 ep2_locale_events.4510.t:0 "$tournament_locale_weaponsmith$: Regali Offensivi"
 ep2_locale_events.4510.desc:0 "Guardando la fucina dell'armaiolo, dove ogni tipo di oggetto finemente lavorato e letale attira l'attenzione.\n\nPenso a [befriend_target.GetFirstName] mentre i miei occhi vagano tra gli scaffali scintillanti.\n\nSe voglio conquistare [befriend_target.GetSheHe] dovrò trovare qualcosa che #EMP apprezzerà#!..."
 ep2_locale_events.4510.a:0 "Un'arma da fuoco ben fatta."
 ep2_locale_events.4510.a.tt:0 "#F Faccio appello al lato bellicoso di [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4510.b:0 "Qualcosa di bello da esporre."
 ep2_locale_events.4510.b.tt:0 "#F Faccio appello al lato materialista di [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4510.c:0 "Credo che [befriend_target.GetFirstNameNoTooltip] sia [befriend_target.GetWomanMan] dei #EMP pugnali#!."
 ep2_locale_events.4510.c.tt:0 "#F Faccio appello al lato subdolo di [befriend_actor.GetFirstNamePossessiveNoTooltip].#!"
 ep2_locale_events.4510.d:0 "Troverò un altro modo per impressionarl[befriend_target.Custom('DE_END_PRO_S_N')]."
 ep2_locale_events.4511.reply_weapon:0 "All'interno c'è un [newly_created_artifact.GetType], ben realizzato, che risplende dolcemente alla luce.\n\n"
 ep2_locale_events.4511.reply_ornament:0 "All'interno si trova una raffinata arma da esposizione, più adatta a una parete che al campo di battaglia.\n\n"
 ep2_locale_events.4511.reply_dagger:0 "All'interno c'è un pugnale piccolo ma elegante, con una lama brillante.\n\n"
 ep2_locale_events.4511.opening:0 "Una mattina vengo fermato all'improvviso da [befriend_actor.GetTitledFirstName], che mi porge un pacchetto incartato, sorridendo in attesa. Un regalo?\n\n"
 ep2_locale_events.4511.success_weapon:0 "$ep2_locale_events.4511.reply_weapon$Non si può negare la maestria e la chiara utilità dell'arma"
 ep2_locale_events.4511.weapon:0 "$ep2_locale_events.4511.reply_weapon$Mi si stringe il cuore: a cosa mi servirebbe questo brutto affare?"
 ep2_locale_events.4511.success_ornament:0 "$ep2_locale_events.4511.reply_ornament$È un oggetto meravigliosamente realizzato, con una tale attenzione ai dettagli che è difficile distogliere lo sguardo."
 ep2_locale_events.4511.ornament:0 "$ep2_locale_events.4511.reply_ornament$Oh, un oggetto totalmente inutile... Immagino che almeno potrò venderlo."
 ep2_locale_events.4511.success_dagger:0 "$ep2_locale_events.4511.reply_dagger$La sua forma sottile grida di essere presa e usata."
 ep2_locale_events.4511.dagger:0 "$ep2_locale_events.4511.reply_dagger$A cosa serve questo? Questo è l'attrezzo dei furfanti."
 ep2_locale_events.4511.a:0 "Con mio grande dispiacere, [befriend_actor.GetSheHe] mi ha impressionato..."
 ep2_locale_events.4511.b:0 ""Grazie. Molto bello.""
 ep2_locale_events.4512.opening:0 "[befriend_target.GetTitledFirstName] riceve il mio regalo accuratamente incartato con calore, e lo tiene in mano con un ampio sorriso.\n\n"
 ep2_locale_events.4512.success_reply:0 "Il suo sorriso diventa ancora più grande quando si libera dell'involucro."
 ep2_locale_events.4512.reply:0 "Il suo stato d'animo cambia un po' quando si libera dell'involucro, curiosità o disprezzo?"
 ep2_locale_events.4512.success_weapon:0 "\n\n"Ah, un [newly_created_artifact.GetType]. magistralmente forgiato. Qualcosa... su cui fare affidamento.""
 ep2_locale_events.4512.weapon:0 ""Oh... un [newly_created_artifact.GetType]. Proprio quello che mi serve.""
 ep2_locale_events.4512.success_ornament:0 "\n\n"Che bel pezzo da esposizione! È degno della collezione di qualsiasi nobile!""
 ep2_locale_events.4512.ornament:0 ""Oh, un pezzo da esposizione? Molto... bello.""
 ep2_locale_events.4512.success_dagger:0 ""Oh, questo va bene, molto bene... Che equilibrio!.""
 ep2_locale_events.4512.dagger:0 ""Ottimo per tagliare... le verdure, suppongo?""
 ep2_locale_events.4512.success:0 "\n\n[befriend_target.GetSheHe|U] mi ringrazia sentitamente. Credo che non sarebbe potuta andare meglio!"
 ep2_locale_events.4512.failure:0 "\n\n[befriend_target.GetSheHe|U] mi ringrazia gentilmente. Non credo che abbia avuto l'effetto desiderato..."
 ep2_locale_events.4512.a:0 "Ho un buon occhio per questo."
 ep2_locale_events.4512.b:0 "Che spreco..."

 ep2_locale_events.4520.t:0 "$tournament_locale_weaponsmith$: Sangue Nobile"
 ep2_locale_events.4520.desc:0 ""Il sangue di un nobile!!" echeggia la voce di [tournament_weaponsmith.GetFirstNamePossessive] facendomi trasalire. Sbatto le palpebre nella penombra e vedo [tournament_weaponsmith.GetSheHe] ] in piedi, affamato , che brandisce un pugnale scintillante.\n\n"Mi basta una goccia di sangue nobile per bagnare una lama! a spada sarà la più grande arma mai creata! Canteranno le mie lodi!" Si avvicina, con un bagliore di follia negli occhi.\n\n"Sarà tutta tua, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] , tutta tua. Lascia che lo faccia io, lascia che i nostri nomi siano ricordati per sempre!"\n\n"Guardo il mio braccio"."
 ep2_locale_events.4520.a:0 "Per la gloria. Per la fama eterna!"
 ep2_locale_events.4520.a.success:0 "La forgiatura va bene"
 ep2_locale_events.4520.a.failure:0 "La forgiatura va male"
 ep2_locale_events.4520.b:0 "Possiamo provare, ma prima lasciami prendere il mio balsamo..."
 ep2_locale_events.4520.c:0 "Se sei #EMP sicuro#! che questo funzionerà..."
 ep2_locale_events.4520.d:0 "Che assurdità."

 ep2_locale_events.4521.t:0 "$tournament_locale_weaponsmith$: Una Lama Insanguinata"
 ep2_locale_events.4521.start:1 "Tengo a freno l'emorragia stringendo un panno pulito sull'avambraccio, mentre  [tournament_weaponsmith.GetFirstName] attizza il fuoco e martella con entusiasmo. Quando raggiungiamo l'obiettivo del salasso, lo straccio è quasi intriso, ma il flusso è rallentato e la ferita si è coagulata.\n\nLa spada viene posata con rispetto su un tavolo."
 ep2_locale_events.4521.success:0 "L'oggetto ha un aspetto curioso. Il sangue secco continua a staccarsi dalla lama, rivelando disegni lividi nell'acciaio. Controllo la flessibilità e la lama scricchiola sinistramente.\n\n"
 ep2_locale_events.4521.failure:0 "È, in una parola, brutto. Il sangue secco ricopre la lunghezza della lama e il peso dell'arma sembra cambiare di momento in momento. L'acciaio fragile è stratificato con vortici irregolari.\n\n"
 ep2_locale_events.4521.ending:0 ""È #EMP perfetto#!!" dice [tournament_weaponsmith.GetFirstNameNoTooltip] apparentemente non scoraggiat[tournament_weaponsmith.Custom('DE_END_PRO_S_N')] dal mio scetticismo, le sue mani tremano mentre  impugna la lama con stupore."
 ep2_locale_events.4521.a:0 "Lo prendo io!"
 ep2_locale_events.4521.b:0 "Potete tenerla."
 
 ep2_locale_events.5020.t:0 "$tournament_locale_tourney_grounds$: Impressionato?"
 ep2_locale_events.5020.desc:0 "Tutti i campi del torneo sono in subbuglio. I paggi corrono in tutte le direzioni, protando pezzi di armatura che li fanno sembrare dei piccoli spaventapasseri. "Aspetta!" uno di loro urla, raccogliendo un elmo.\n\nSento una risatina familiare provenire dalle tribune, e vedo [impressed_lover.GetTitledFirstName], circondato da altri spettatori  che si coprono la bocca con un fazzoletto. [impressed_lover.GetSheHe|U] non mi saluta, non ne ha bisogno.\n\n"Vieni ad allenarti?", [impressed_rival.GetTitledFirstName] mi passa davanti, sollevando il mento, "Ne avrai bisogno.""
 ep2_locale_events.5020.a:0 "Mi assicurerò che [impressed_lover.GetFirstNameNoTooltip] stia guardando."
 ep2_locale_events.5020.a.success:0 "Hai impressionato  [impressed_lover.GetShortUIName]"
 ep2_locale_events.5020.a.failure:0 "[impressed_lover.GetShortUIName] non è rimasto impressionato"
 ep2_locale_events.5020.b:0 "Aha! L'occasione perfetta per intimidire quel fastidioso [impressed_rival.GetFirstNameNoTooltip]."
 ep2_locale_events.5020.b.success:0 "[impressed_rival.GetShortUIName] è intimidito"
 ep2_locale_events.5020.b.failure:0 "[impressed_rival.GetShortUIName] non è impressionato"
 ep2_locale_events.5020.c:0 "C'è solo una persona su cui devo fare colpo. Me stesso."
 tournament_ground_flexing:0 "Allenamento Impressionante"
 ep2_locale_events.5020.a.success.tt:0 "Aumento della [fertility|E] nella tua relazione con [impressed_lover.GetShortUIName]"
 
 ep2_locale_events.1520.t:0 "Due Lune"
 ep2_locale_events.1520.desc:0 ""Un presagio! Un segno!" Sento urlare dalla [ROOT.Char.GetFaith.HouseOfWorship] mentre mi avvicino alla porta. [tournament_priest.GetTitledFirstName] inciampa verso di me, indicando il cielo. eguendo i suoi occhi frenetici la vedo: la luna. Un'altra luna.\n\n"Ne ho letto nei vecchi archivi", continua "annuncia qualcosa... ma cosa?""
 ep2_locale_events.1520.a:0 "Un presagio! Annuncia la mia vittoria!"
 ep2_locale_events.1520.b:0 "Le lune sono rotonde come monete. È ricchezza, ovviamente."
 ep2_locale_events.1520.c:0 "Sembrano due teste perfettamente decapitate..."
 ep2_locale_events.1520.d:0 "Ho già visto questo... in un libro di astronomia."
 ep2_locale_events.1520.e:0 "Questo non significa nulla."
 tournament_astronomy_modifier:0 "Astronomo"
 tournament_astronomy_modifier_desc:0 "Questo personaggio ha studiato le stelle e i loro movimenti"
 ep2_locale_events.1520.superstitious:0 "Diventate superstiziosi"
 
 ep2_locale_events.3010.t:0 "Aria Malsana"
 ep2_locale_events.3010.desc:0 "Appena entro nel campo vengo accolto da un odore pungente. Mentre mi copro il naso con la massima grazia possibile, [alerted_physician.GetFirstName] mi si avvicina tenendosi il naso con un fazzoletto.\n\n"Dovresti andartene, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], i concorrenti si stanno ammalando, colpiti dall'aria malsana", mi avverte."
 ep2_locale_events.3010.a:0 "Deve esserci una spiegazione. Trovatela."
 ep2_locale_events.3010.a.success:0 "[alerted_physician.GetShortUIName] indaga sul campo"
 ep2_locale_events.3010.b:0 "Il torneo deve essere stato maledetto!"
 ep2_locale_events.3010.b.flavor:0 "Mi terrò lontano dal campo..."
 ep2_locale_events.3010.c:0 "Questa è una farsa ridicola!"
 ep2_locale_events.3010.d:0 "Perché dovrei preoccuparmi?"
 tournament_not_cursed_modifier:0 "Aria fresca"
 tournament_not_cursed_modifier_desc:0 "Questo personaggio ha evitato l'aria cattiva che ha avvelenato un torneo"
 ep2_locale_events.3010.a.success.tt:0 "[alerted_physician.GetShortUIName] trova la causa"
 ep2_locale_events.3010.a.failure:0 "[alerted_physician.GetShortUIName] non ha successo"
 
 ep2_locale_events.3011.t:0 "$ep2_locale_events.3010.t$: Miasma"
 ep2_locale_events.3011.desc:0 "[alerted_physician.GetFirstName] torna da me con un sorriso soddisfatto sul volto. "Ho trovato la fonte, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," annuncia, cercando di trattenere le risate.\n\n"Gli ospiti non sono riusciti a trovare un posto dove smaltire i loro... rifiuti, così li hanno gettati nel fiume. L'aria fetida porta malattie, come ci insegna Ippocrate.""
 ep2_locale_events.3011.a:0 "Devo avvertirli!"
 ep2_locale_events.3011.b.contestant:0 "Lo terrò per me."
 ep2_locale_events.3011.b.champion:0 "Avvertirò solo il mio campione, [contest_champion.GetFirstNameNoTooltip]."
 ep2_locale_events.3011.b:0 "Perché dovrei dirglielo?"
 
 ep2_locale_events.3510.t:0 "Ben equipaggiato"
 ep2_locale_events.3510.desc:0 "Il calore della fucina è sufficiente a tenere lontani la maggior parte degli ospiti. Quando apro la porta trovo il maniscalco che sbadiglia sul tavolo da lavoro. Poche persone ricorrono ai suoi servizi. [farrier.GetSheHe|U]  si alza velocemente e si schiarisce la voce.\n\n"Posso offrirvi i migliori ferri di cavallo, pronti per il torneo," suggerisce, mostrando una collezione più che impressionante."
 ep2_locale_events.3510.a:0 ""Dammi solo il meglio!""
 ep2_locale_events.3510.b:0 ""Dovrei proprio comprarne per i miei cavalieri...""
 ep2_locale_events.3510.c:0 ""Un amuleto portafortuna!""
 ep2_locale_events.3510.d:0 ""Sto bene cosi, grazie.""
 ep2_locale_events.3510.a.prowess:0 "La tua [prowess|E] aumenta"
 ep2_locale_events.3510.a.martial:0 "La tua abilita [Concept( 'martial', 'marziale' )|E] aumenta"
 ep2_locale_events.3510.a.prestige:0 "La nostra nuova attrezzatura è impressionante"
 tournament_new_horseshoes_modifier:0 "Nuovi ferri di cavallo"
 good_luck_horseshoe_artifact:0 "Ferro di cavallo"
 good_luck_horseshoe_artifact_desc:0 "Un ferro di cavallo in ferro, che si dice tenga lontani gli spiriti maligni."
 
 ep2_locale_events.1530.t:0 "Perché siamo polvere"
 ep2_locale_events.1530.desc.intro:0 "Il cortile intorno alla [ROOT.Char.GetFaith.HouseOfWorship] è deserto in prossimità del tramonto. Sento un fruscio tra le foglie e vedo la sagoma di un piccolo animale che corre tra le lapidi. Le incisioni sono quasi scomparse in alcune di esse.\n\nIn altre invece sono chiaramente visibili."
 ep2_locale_events.1530.desc.young:0 "e li sento così lontani. Quasi impossibile."
 ep2_locale_events.1530.desc.middle:0 ". Quando verrà la mia ora, mi assicurerò di avere un luogo di riposo migliore di questo."
 ep2_locale_events.1530.desc.old:0 "perché è tardi. Perché sarà sempre più tardi. Perché non è mai stato così tardi in vita mia."
 ep2_locale_events.1530.a:0 "Chissà se riesco a trovare uno dei miei antenati...."
 ep2_locale_events.1530.b.christian:0 "E alla polvere tornerò."
 ep2_locale_events.1530.b.fallback:0 "Presto sarò io."
 ep2_locale_events.1530.c:0 "Polvere alla polvere! Che spettacolo stimolante!"
 ep2_locale_events.1530.d:0 "Hm... e se...?"
 ep2_locale_events.1530.a.success:0 "Trovate un antenato nelle cripte"
 ep2_locale_events.1530.a.failure:0 "Non c'è nessuno che conosci qui"
 
 ep2_locale_events.4540.t:0 "Sulla Lama"
 ep2_locale_events.4540.desc.intro:0 ""Che magnifico lavoro ha fatto [weaponsmith.GetFirstName]!", sento un cavaliere dire con orgoglio, uscendo dalla fucina. La lama scintillante riflette il sole come un lago cristallino.\n\nSpingo la porta e vengo accolto da una fiamma che divampa."
 ep2_locale_events.4540.desc.contestant:0 ""Hai intenzione di gareggiare così?" chiede l'armaiolo, indicando la mia arma, [my_weapon.GetNameNoTooltip|l], che pende dalla mia cintura"."
 ep2_locale_events.4540.desc.fallback:0 "Anche se questa volta non gareggerò, non dovrei ignorare il talento di questo artigiano."
 ep2_locale_events.4540.desc.outro:0 "\n\n"Se tu hai l'oro, io ho l'acciaio.""
 ep2_locale_events.4540.a:0 ""Rendere più letale.""
 ep2_locale_events.4540.a.tt:0 "l bordo affilato durerà solo per la durata del Torneo"
 ep2_locale_events.4540.b.christian:0 ""Incidere #EMP In Nomine Domini#! sulla lama.""
 ep2_locale_events.4540.b.fallback:0 ""Incidere una preghiera.""
 ep2_locale_events.4540.c:0 ""Voglio che incidiate [my_weapon.GetOwner.GetHouse.GetMotto].""
 ep2_locale_events.4540.d:0 ""Terrò il mio oro.""
 ep2_locale_events_artifact_sharp_desc:0 "[my_weapon.GetDesc]\n\nLa lama è stata affilata per il torneo."
 ep2_locale_events_artifact_prayer_desc:0 "[my_weapon.GetDesc]\n\nUna preghiera è stata incisa sulla lama."
 ep2_locale_events_artifact_motto_desc:0 "[my_weapon.GetDesc] Lungo la lama si legge [my_weapon.GetOwner.GetHouse.GetMotto]."
 artifact_tournament_sharpened_blade_modifier:0 "Lama affilata"
 artifact_monthly_piety_7_modifier:0 "Preghiera Incisa"
 artifact_monthly_prestige_7_modifier:0 "Motto Inciso"
 
 ep2_locale_events.1060.t:0 "Furfante e Stolti"
 ep2_locale_events.1060.desc:0 ""Hah! Fante!" Sento qualcuno gridare mentre apro la porta. [Select_CString(tournament_gambler.IsFemale,'Una donna','un uomo')] sorride, soddisfatt[tournament_gambler.Custom('DE_END_PRO_S_N')]  mentre afferra l'oro sul tavolo. "Bah!" protesta il suo avversario battendo il pugno sul tavolo questo prima di alzarsi.\n\n[tournament_gambler.Custom('DE_PRO_POS_P_3P')] stranier[tournament_gambler.Custom('DE_END_PRO_S_N')] mi guarda negli occhi, inchinandosi leggermente. "[ROOT.Char.GetTitleAsNameNoTooltip] vorresti partecipare a una partita a carte? Io do le carte e voi scommettete se la vostra sarà più alta o più bassa. Chi vince prende tutto. Per quanto semplice possa sembrare."\n\n"Cinque," dice, mentre posa la sua carta."
 ep2_locale_events.1060.a:0 ""La mia carta è più alta!""
 ep2_locale_events.1060.b:0 ""La mia carta è più bassa!""
 ep2_locale_events.1060.c:0 ""Non desidero giocare d'azzardo.""
 ep2_locale_events.1060.a.success:0 "Vinci il doppio"
 ep2_locale_events.1060.a.failure:0 "Perdi il tuo oro"
 
 ep2_locale_events.4530.t:0 "$tournament_locale_weaponsmith$: La Saggezza del Martello"
 ep2_locale_events.4530.desc:0 "Riesco a vedere il lieve tremolio delle fiamme dall'altro lato della strada. Il loro calore avvolge il mio corpo in un abbraccio familiare ancor prima di aprire la porta. All'interno, il fabbro sta preparando una serie di chiodi.\n\n"Posso essere d'aiuto, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]?" chiede, con la fronte macchiata di carbone. Qui l'aria è più densa."
 ep2_locale_events.4530.a:0 ""Ho sentito dire che i fabbri possono rompere gli incantesimi. Ti prego, calma la mia anima.""
 ep2_locale_events.4530.a.tt:0 "Sei diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] superstizios[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 ep2_locale_events.4530.b:0 ""Potete mostrarmi una tecnica da esperto?""
 ep2_locale_events.4530.b.success:0 "Le tue abilità migliorano"
 ep2_locale_events.4530.b.crit_success:0 "Le tue abilità migliorano notevolmente"
 ep2_locale_events.4530.b.failure:0 "Si viene feriti"
 ep2_locale_events.4530.c:0 ""Potete migliorare il mio [improved_weapon.GetNameNoTooltip]?""
 ep2_locale_events.4530.c.tt:0 "Guadagni #positive_value +2#! [prowess|E]"
 ep2_locale_events.4530.d.success:0 "Il trattamento funziona!"
 ep2_locale_events.4530.d.nothing:0 "Il trattamento è inefficace"
 ep2_locale_events.4530.d:0 ""Il mio corpo! Fa male! Aiutatemi!""
 improved_artifact_desc:0 "[improved_weapon.GetDesc]\n\nMigliorato da un abile armaiolo poco prima di un importante torneo."
 ep2_locale_events.4530.e:0 ""Mi stavo guardando intorno.""
 
 # TRAINING GROUNDSLa folla ride di voi
 ep2_locale_events.5000.t:0 "Il Richiamo dell'Acciaio"
 ep2_locale_events.5000.desc.intro:1 "Mentre visito il campo del torneo insieme a mi[my_child.Custom('DE_END_PRO_S_N')] figli[CHARACTER.Custom('DE_END_PRO_S_N')]  [my_child.GetFirstName], ci imbattiamo in un gruppo di [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], che si allenano ferocemente per la prossima gara. Saluto [my_knight.GetTitledFirstName], quasi irriconoscibile sotto quell'elmo.\n\n"Ah, sarebbe un grande onore per la nostra casa se..." ma mi fermo subito, perché noto che gli occhi di [my_child.GetFirstNamePossessiveNoTooltip] sono fissi sulle spade."
 ep2_locale_events.5000.desc.martial:0 " Non sorprende, vista la sua inclinazione per le attività marziali."
 ep2_locale_events.5000.desc.non_martial:0 "Non avevo notato che fosse interessato a queste cose."
 ep2_locale_events.5000.a:0 ""Che idea meravigliosa!""
 ep2_locale_events.5000.b:0 ""Ottimo. [my_knight.GetFirstNameNoTooltip] ti addestrerà, allora.""
 ep2_locale_events.5000.c:0 ""Pensa di poter trascurare i suoi doveri in questo modo?""
 
 
 ep2_locale_events.5010.t:0 "$tournament_locale_tournament_grounds$: Quasi Arrivati"
 ep2_locale_events.5010.desc.intro:1 "Marciando verso il campo del torneo, mi unisco a un gruppo di"
 ep2_locale_events.5010.desc.prowess:1 "valorosi [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], che si scambiano frecciatine l'un l'altro mentre i loro scudieri li aiutano a indossare l'armatura."
 ep2_locale_events.5010.desc.mind:1 "i contendenti si scambiano stratagemmi comuni, suggerendo cosa potrebbe accadere."
 ep2_locale_events.5010.desc.fallback:1 "contendenti che praticano la scherma con entusiasmo."
 ep2_locale_events.5010.desc.outro:1 "\n\nAlcuni spettatori ci stanno già guardano. Masticando carne arrostita e sputando ossa, gli zoticoni vogliono vedere uno spettacolo.\n\nAltri, tra le grida, insistono che questo è il momento di mettersi alla prova."
 ep2_locale_events.5010.a:1 "Mostrerò a tutti voi come si fa."
 ep2_locale_events.5010.a.success:1 "L'allenamento è riuscito"
 ep2_locale_events.5010.a.failure:0 "Il tuo allenamento è imbarazzante"
 ep2_locale_events.5010.b.good:0 "Mi ricordo l'ultima volta, che bei ricordi."
 ep2_locale_events.5010.b.bad:0 "Questa volta. Questa volta farò meglio."
 ep2_locale_events.5010.b.flavor:0 "Un ricordo rimane nella mente..."
 ep2_locale_events.5010.c:0 ""Cosa stai guardando!?""
 ep2_locale_events.5010.c.success:0 "La folla è intimorita"
 ep2_locale_events.5010.c.failure:0 "La folla ride di te"
 ep2_locale_events.5010.d:0 "Dovrei congedarmi ora."
 
 ep2_locale_events.5030.t:0 "Una Nuova Assunzione"
 ep2_locale_events.5030.desc.intro:1 "Gli scudieri ridono e scherzano mentre lucidano elmi e stemmi. Uno di loro sbuffa così forte da sembrare un maiale, e gli altri lo seguono subito. I loro [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] oziano nelle vicinanze.\n\nTra di loro intravedo [poached_councillor.GetTitledFirstName] [councillor_employer.Custom('DE_ART_DEF_P_D')] consigliere [councillor_employer.GetTitledFirstNamePossessive] . "
 ep2_locale_events.5030.desc.contestant:0 " Le sue capacità sono state molto apprezzate e il nome di risuona come uno dei possibili vincitori."
 ep2_locale_events.5030.desc.fallback:0 "Le sue azioni non sono passate inosservate e il lavoro che ha fatto per la casa del suo signore è più che impressionante"."
 ep2_locale_events.5030.desc.outro:0 "\n\nPotrei convincerl[poached_councillor.Custom('DE_END_PRO_S_N')] a entrare nel mio consiglio."
 ep2_locale_events.5030.a:0 "L'oro è la tentazione più grande."
 ep2_locale_events.5030.b:0 ""Un abile [Select_CString(poached_councillor.IsFemale,'donna','uomo')] merita un abile signore. Oppure nessun signore.""
 ep2_locale_events.5030.b.success:0 "Hai intimidito [poached_councillor.GetShortUIName]"
 ep2_locale_events.5030.b.failure:0 "[poached_councillor.GetShortUIName] è offeso dalla tua scortesia"
 ep2_locale_events.5030.c:0 ""Una vita più prestigiosa ti aspetta alla mia corte.""
 ep2_locale_events.5030.d:0 ""Non c'è amicizia tra noi, mio caro [poached_councillor.GetFirstNameNoTooltip]? Unisciti a me.""
 ep2_locale_events.5030.e:0 "Non desidero offendere [councillor_employer.GetTitledFirstNameNoTooltip]."
 
 # VILLAGE
 ep2_locale_events.5500.t:0 "Antico come la pietra"
 ep2_locale_events.5500.desc:0 "Una visita a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] era esattamente ciò di cui avevo bisogno per rilassarmi prima della gara! Mentre cammino per le strade, vedo un gruppo di bambini che giocano a combattere, usando i bastoni come armi e gridando alcuni "Per l'onore della mia casa!"  e molti "#EMP arghhhh#!".\n\nMi sono soffermato ad ammirare uno degli edifici più importanti, che si erge orgoglioso al centro della piazza principale. Ad un esame più attento, ho subito notato alcune antiche iscrizioni..."
 ep2_locale_events.5500.a.rome:0 "Aspetta... è Latino?"
 ep2_locale_events.5500.a.fallback:0 "Hah! Ho studiato questa lingua antica!"
 ep2_locale_events.5500.b:0 "Questa pietra sarebbe un bel muro a casa!"
 ep2_locale_events.5500.c:0 "Dobbiamo continuare a imparare da loro."
 ancient_stone_artifact:0 "Placca antica"
 ancient_stone_artifact_desc:0 "Un segno con un'antica iscrizione. Sembra essere stata riutilizzata come muro di cinta di un villaggio."
 
 ep2_locale_events.5510.t:0 "$tournament_locale_settlement$: Vicolo Posteriore"
 ep2_locale_events.5510.desc:0 "Gli abitanti di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] sembrano interessati al torneo tanto quanto i nobili che vi partecipano: alcuni hanno improvvisato negozi temporanei al piano terra delle loro case, e i [ROOT.Char.Custom('GetLocalStreetFoodPlural')] hanno un odore delizioso.\n\nAl di sopra di tutti i bagordi e le chiacchiere sento dei rumori più... violenti provenire da uno dei vicoli; avvicinandomi osservo quella che sembra essere una rissa tra contadini, ma uno di loro è più abile degli altri."
 ep2_locale_events.5510.a:0 ""Ehi tu! Ora sei il mio cavaliere.""
 ep2_locale_events.5510.a.success:0 "Hai convinto [village_thug.GetShortUIName]"
 ep2_locale_events.5510.a.failure:0 "[village_thug.GetShortUIName] non la prende bene"
 ep2_locale_events.5510.b:0 ""Sono mosse impressionanti, fammele studiare...""
 ep2_locale_events.5510.c:0 ""Fermatevi subito, barbari!""
 tournament_stopped_peasant_fight:0 "Strade Tranquille"
 
 ep2_locale_events.5520.t:0 "$tournament_locale_settlement$: Tirare i Fili"
 ep2_locale_events.5520.desc:0 "Un gruppo di [village_woman.GetWomenMen] ha preso possesso di una casa come laboratorio di cucito principale, e riesco a capire chiaramente che stanno conversando animatamente sul torneo in corso.\n\nMi affaccio alla finestra, con la massima attenzione a non essere notat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"...e [gossip_knight.GetFirstName]? Non posso credere che ieri sia stato colto con le mani nel sacco!" dice un[village_woman.Custom('DE_END_PRO_S_N')] di loro, mentre intreccia sapientemente alcuni fili."
 ep2_locale_events.5520.a:0 "Ho sentito bene?"
 ep2_locale_events.5520.a.success:0 "Non sembrano accorgersi di noi"
 ep2_locale_events.5520.a.success.tt:0 "Si viene a conoscenza del segreto di [gossip_knight.GetTitledFirstNamePossessive]"
 ep2_locale_events.5520.a.failure:0 "Ti sorprendono a origliare"
 ep2_locale_events.5520.b:0 "Posso imparare qualcosa dalle loro conoscenze tecniche..."
 ep2_locale_events.5520.c:0 "Immaginate la quantità di oro che devono ricavare da questo..."
 ep2_locale_events.5520.d:0 "Non ho sentito nulla."
 tournament_supported_weavers:0 "Interesse per la Tessitura"
 tournament_supported_weavers_desc:0 "Questo personaggio ha passato una discreta quantità di tempo a imparare dai tessitori del villaggio"
 tournament_weaving_taxes_modifier:0 "Tasse sui tessuti"
 
 ep2_locale_events.5530.t:0 "Celebrazioni"
 ep2_locale_events.5530.desc:0 "La musica si sente dai campi che circondano il villaggio. Seguendola, arrivo alla sua origine: la piazza pesantemente addobbata. Flauti e tamburelli e tutti i tipi di strumenti e di ballate!\n\nUomini e donne fanno un cerchio intorno alla piazza, tenendosi per mano. Girano e cantano, ancora e ancora."
 ep2_locale_events.5530.a:0 "I miei sudditi saranno felici se mi unirò a loro!!"
 ep2_locale_events.5530.b:0 "L'occasione perfetta per stupire i presenti."
 ep2_locale_events.5530.b.success:0 "La sua danza è impressionante"
 ep2_locale_events.5530.b.failure:0 "Pensano che tu sia maldestro"
 ep2_locale_events.5530.c.flavor:0 "La battaglia è come una danza di spade!"
 ep2_locale_events.5530.c:0 "Questi movimenti... potrebbero essere utili per il prossimo torneo!"
 ep2_locale_events.5530.d:0 "Questa musica è di grande ispirazione!"
 ep2_locale_events.5530.e:0 "Non devo lasciarmi distrarre dal mio allenamento."
 tournament_village_dance_modifier:0 "Danza Popolare"
 
 ep2_locale_events.1070.t:0 "In Tempi Passati"
 ep2_locale_events.1070.desc.intro:0 "Mi siedo nella taverna con un piccolo gruppo di cortigiani, "Ho visto quel galante cavaliere con in mano il pegno di qualcuno," sussurra uno di loro, e io mi perdo rapidamente nei miei pensieri, guardando le candele tremolanti.\n\nMentre bevo un sorso"
 ep2_locale_events.1070.desc.alcohol:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]"
 ep2_locale_events.1070.desc.no_alcohol:0 "[ROOT.Char.Custom('RegionalDrink')]"
 ep2_locale_events.1070.desc.outro:0 "Sorridendo, ricordo il momento in cui  [my_memory.GetDescription].\n\n"Volete sentire una storia vera?" chiedo, rivolgendomi ai miei compagni."
 ep2_locale_events.1070.a:0 "l momento perfetto per una conversazione edificante."
 ep2_locale_events.1070.b:0 "Devo assicurarmi di #EMP avere#! un bell'aspetto."
 ep2_locale_events.1070.c:0 "Voglio solo continuare a beres."
 
 ep2_locale_events.3020.t:0 "Parole Dolci"
 ep2_locale_events.3020.desc:0 ""Sarebbe sorprendente se [enemy_knight.GetFirstName] non facesse piazza pulita degli altri partecipanti!" sento dire mentre mi aggiro per l'accampamento. Un gruppo di visitatori sta mangiando intorno a una pentola, e noto proprio [enemy_knight.GetTitledFirstNameNoTooltip] seduto con loro.\n\n"Esageri, amico mio," dice [enemy_knight.GetSheHe] mentre [enemy_knight.Custom('quirk_pos_standalone')|l].Incontro il suo sguardo e gli faccio un piccolo cenno. .\n\n"Volete scusarmi un attimo?" dice a bassa voce alla compagnia, alzandosi in piedi. "C'è qualcosa di cui vuoi discutere, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]  ?""
 ep2_locale_events.3020.a:0 ""Vincere non ti farà avere amici.""
 ep2_locale_events.3020.a.success:0 "[enemy_knight.GetShortUIName] vi ascolta"
 ep2_locale_events.3020.a.failure:0 "[enemy_knight.GetShortUIName] si sente offeso dalla tua proposta"
 ep2_locale_events.3020.b:0 ""Sono il vostro signore. Vi ordino di abbandonarlo.""
 ep2_locale_events.3020.c:0 "Voglio un combattimento leale."

