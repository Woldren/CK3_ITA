l_spanish:
 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t:0 "Quello Che Viene..."
 bp2_yearly.1000.desc_drunkard:0 ""Un... un altro giro, sciervitore, per favuore... #EMP *hic*!#!"\n\nL'alcol sta  [ROOT.Char.Custom('RegionalAlcoholicDrink')] mi sta rovinando il modo di parlare, ma sono troppo avvolto nel suo conforto per preoccuparmene a questo punto. Per preoccuparmi di quasi tutto, a dire il vero.\n\nIn un grande fiotto, l'alcol decide di abbandonare il mio corpo... proprio sul mio pasto! Gli ospiti intorno a me sbuffano con disgusto."
 bp2_yearly.1000.desc_hashishiyah:0 "Questa volta l'hashish è di qualità eccellente, così forte che la mia pelle inizia a prudere e i vestiti mi sembrano #EMP troppo stretti!#!\n\nMi spoglio e, seguendo un capriccio, inseguo il canto di un uccello fino all'esterno. Un attimo dopo, mi volto indietro..."
 bp2_yearly.1000.desc_reclusive:0 ""Cretini maledetti e cani rancidi, tutti quanti!" borbotto, mentre finalmente mi godo la solitudine nel silenzio. Mi massaggio le tempie e chiudo gli occhi.\n\nUn rumore inatteso mi riporta alla realtà. I miei occhi si aprono di scatto. #EMP Non sono forse solo, come desidero essere?!#! borbotto un'imprecazione."
 bp2_yearly.1000.desc_irritable:0 "È notte fonda. I parassiti locali sussurrano tutt’intorno, le loro voci sono spilli che trafiggono il mio cranio martoriato.\n\nAll’improvviso, una brocca si schianta al suolo accanto a me, frantumandosi in mille schegge.\n\nScatto in piedi senza esitare, la collera divampa e la mia voce tuona contro il servitore colpevole: «Tu, #EMP [dummy_gender.Custom('InsultNounClumsy')]#! indegno! Sei forse nato da un ogre [dummy_gender.Custom('InsultAdjectiveClumsy')]?!»"
 bp2_yearly.1000.desc_flagellant:0 "#EMP *CRACK!*#! La mia frusta si abbatte su di me, furiosamente, #EMP ancora#! e #EMP ancora.#! Il dolore intenso, isolato e bruciante mi fa concentrare.\n\nDo al mio corpo qualche altra sferzata. Ogni colpo mi porta anche solo un po' più vicino alla dolce assoluzione."
 bp2_yearly.1000.desc_profligate:0 "#EMP Mmm#! questo mi pare buono. Sì, anche questo. Fatti i miei acquisti, lancio la merce pregiata ai miei servitori.\n\nVoltandomi, osservo il cumulo di frivolezze che ho accumulato. Sta diventando piuttosto... grande. E il mio borsello è diventato... piuttosto vuoto."
 bp2_yearly.1000.desc_improvident:0 "Un sermone eccellente, un rito perfetto. Mentre ci allontaniamo dal/dalla [ROOT.Char.GetFaith.HouseOfWorship], io, ovviamente,  nobilito il/la [ROOT.Char.Custom('DefaultPriestTitle')] non solo con monete, ma con tutta la gioielleria di posso disporre. Alcuni mi guardano con sospetto.\n\nMa l'oro è una cosa fugace! Ancor più pesante è il peso della colpa e della vergogna..."
 bp2_yearly.1000.desc_contrite:0 "[other_guest.GetTitledFirstName] mi guarda sbigottit[other_guest.Custom('DE_END_PRO_S_N')], sconvolt[other_guest.Custom('DE_END_PRO_S_N')] dalle informazioni intime che ho appena confessato a cena. "Tu hai fatto #EMP cosa#!?" ripete, confus[other_guest.Custom('DE_END_PRO_S_N')].\n\nLa mia contrizione ha i suoi lati positivi... e negativi, a dirla tutta. Mi sento libero... ma è perché sto gravando sugli altri?"
 bp2_yearly.1000.desc_comfort_eater:0 "Mi appoggio sulla sedia, #EMP probabilmente#! piuttosto sazi[ROOT.Char.Custom('DE_END_PRO_S_N')], ma un'altra delizia sensuale mi scivola sulle labbra. La sgradevolezza della mia mattinata frenetica sembra completamente dimenticata.\n\nMi rendo conto di essere circondato da innumerevoli piatti vuoti di [ROOT.Char.Custom('FavoriteTreat')]. Innumerevoli."
 bp2_yearly.1000.desc_inappetetic:0 "Mescolo il cibo davanti a me, muovendolo per dare l'impressione di aver mangiato. Non voglio destare alcuna preoccupazione.\n\nChi ha tempo per mangiare? Il giorno è dedicato a governare, la notte a fare politica. Come posso trarre gioia dal cibo, mentre tutto questo mi pesa?"
 bp2_yearly.1000.desc_journaller:0 "Tiro un sospiro di sollievo quando metto da parte il mio kit di scrittura. I miei occhi vagano per tutta la lunghezza del mio piccolo diario, una raccolta di scarabocchi che raramente si allontana da me.\n\nAlzando lo sguardo, vedo che il bagliore del mattino ha lasciato il posto ai colori del crepuscolo. Da #EMP quanto#! tempo sto pensando alla mia scrittura?"
 bp2_yearly.1000.desc_confider:0 "Sia durante il pasto mattutino che durante una funzione informale, spesso mi avvicino [Select_CString(confider_friend.IsFemale,'alla mia','al mio')] confidente, [confider_friend.GetTitledFirstName], e condivido il mio punto di vista sulle questioni.\n\nQuanto è bello esprimere i miei pensieri a parole e affidarmi ai consigli di [confider_friend.Custom('DE_PRO_PER_P_3P_G')] [Select_CString(confider_friend.IsFemale,'amica','amico')]! Dopo aver ascoltato il suo consiglio su una piccola questione, osservo il tavolo pieno."
 bp2_yearly.1000.desc_athletic:0 "Faccio un altro giro intorno al/alla [ROOT.Char.Custom('ResidenceBuilding')], con il sudore che mi cola sulla schiena, attirando gli sguardi degli astanti. Un corpo forte genera davvero una mente sana!\n\nCon un ruggito, mi fermo, afferro una grossa pietra e la sollevo fino al petto."
 bp2_yearly.1000.outro_bad:0 "\n\n...e poi individuo [appropriate_child.GetTitledFirstName], mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], che mi osserva. #EMP Mmm.#!"
 bp2_yearly.1000.outro:0 "\n\n...e poi noto mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] che mi guarda incuriosito."
 bp2_yearly.1000.a:0 "Decisamente non il mio miglior momento..."
 bp2_yearly.1000.a_good:0 "Ora, dov'ero rimasto..."
 bp2_yearly.1000.a.flavor:0 "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che [appropriate_child.GetFirstNameNoTooltip] starà bene..."
 bp2_yearly.1000.a.flavor_good:0 "Non tutte le abitudini sono cattive, no?"
 bp2_yearly.1000.a.tt:0 "La tua esibizione potrebbe avere un impatto duraturo su [appropriate_child.GetShortUIName]"
 bp2_yearly.1000.b:0 "Ti andrebbe di unirti a me?"
 bp2_yearly.1000.b_drunkard:0 "Ti andrebbe di #EMP *hic*#! unirti a me?"
 bp2_yearly.1000.b_contrite:0 "Cos'hai da confessare, bambino?"
 bp2_yearly.1000.b_inappetetic:0 "Il cibo è per gli animali."
 bp2_yearly.1000.b_us:0 "Ti andrebbe di unirti a noi?"
 bp2_yearly.1000.b_hashishiyah:0 "...ti va di provarne un po'?"
 bp2_yearly.1000.b_reclusive:0 "Per favore, #EMP vai via#!."
 bp2_yearly.1000.b_flagellant:0 "A volte la frusta è la tua unica consolazione."
 bp2_yearly.1000.b_improvident:0 "La mia borsa è leggera, ma il mio cuore è ancora più leggero."
 bp2_yearly.1000.b_athletic:0 "Posso anche superare [ROOT.Char.GetFaith.WitchGodName], lo sai."
 bp2_yearly.1000.b_agitated:0 "Cos'hai da guardare!?"
 bp2_yearly.1000.b.flavor:0 "Più siamo e meglio è!"
 bp2_yearly.1000.b.flavor_contrite:0 "I segreti sono come ferite infette..."
 bp2_yearly.1000.b.flavor_inappetetic:0 "Dovremmo tornare a lavorare sul serio."
 bp2_yearly.1000.b.flavor_confider:0 "Confidarsi è un'arte!"
 bp2_yearly.1000.b.flavor_flagellant:0 "È la verità."
 bp2_yearly.1000.b.flavor_improvident:0 "Dobbiamo prenderci cura dei meno fortunati."
 bp2_yearly.1000.b.flavor_athletic:0 "...beh, non che ci abbia provato."
 bp2_yearly.1000.b.flavor_agitated:0 "La #EMP faccia tosta#! di certa gente!"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t:0 "...Andare In Giro"
 bp2_yearly.1001.desc_drunkard:0 "Le scorte sono #EMP di solito#! messi in sicurezza; facile ricordarsene a causa delle incessanti lamentele del cuoco riguardo ai ratti. Cautamente, mi avvicino all'oscura e aperta [ROOT.Char.Custom('GetRoom')].\n\nMi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] fa capolino con la testa, la bocca semiaperta, gli occhi vitrei e l'alito che emette un sentore di [ROOT.Char.Custom('RegionalAlcoholicDrink')] e di dolcetti rubati."
 bp2_yearly.1001.desc_hashishiyah: "Una risatina giunge da una [ROOT.Char.Custom('GetRoom')], apparentemente deserta. Mi avvicino per la curiosità e scopro [appropriate_child.Custom('DE_ART_DEF_P_A')] mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] nascost[appropriate_child.Custom('DE_END_PRO_S_N')] in un angolo della stanza.\n\n[appropriate_child.Custom('DE_ART_IND_A')|U] cerca di contenere la sua allegria, ma io #EMP riconoscerei#! quel sorriso sbilenco ovunque, per non parlare degli occhi iniettati di sangue e dell'odore palpabile di hashish!"
 bp2_yearly.1001.desc_reclusive: "È da qualche giorno che mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] non si fa vedere in giro per le nostre residenze. La servitù ha iniziato a mormorare e i parenti a preoccuparsi, così mi dirigo nella sua [ROOT.Char.Custom('GetChamber')].\n\nQuando entro nella stanza — del resto, tutto #EMP mi appartiene#! — [appropriate_child.GetFirstNameNoTooltip] si rivolge a me e senza la minima cortesia o formalità, mi intima di uscire e di lasciarl[appropriate_child.Custom('DE_END_PRO_S_N')] nella sua solitudine."
 bp2_yearly.1001.desc_irritable: "Nel tragitto dalla cena alla latrina, mi imbatto in [appropriate_child.GetFirstName], #EMP molto#! furios[appropriate_child.Custom('DE_END_PRO_S_N')].\n\n"#EMP [appropriate_child.Custom('InsultNounClumsy')] insolente!#!" grida [appropriate_child.GetSheHe]. "Avete macchiato [appropriate_child.Custom('DE_ART_DEF_P_A')] mi[appropriate_child.Custom('DE_END_PRO_S_N')] [appropriate_child.Custom('child_object_of_interest')]! Perché non andate ad affogarvi in mare di [ROOT.Char.Custom('RegionalDrink')]!?""
 bp2_yearly.1001.desc_flagellant: "Le mie [ROOT.Char.Custom('GetDungeonPlural')] riverberano di urla di dolore... di grida #EMP giovanili#!. Mi precipito per scoprire da chi provengano.\n\nSocchiudendo gli occhi, scopro che [appropriate_child.Custom('DE_ART_DEF_P_A')] colpevole è [appropriate_child.Custom('DE_ART_DEF_P_A')] mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] e... #EMP È una delle mie fruste qualla?#! Mi cade la mascella, quando vedo [appropriate_child.GetFirstNameNoTooltip] che si sta fustgando in nome di [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1001.desc_profligate: "Per la terza volta in altrettante settimane, [appropriate_child.GetFirstName] ha implorato per avere qualche nuovo e costoso giocattolo. Non appena lasciamo gli appartamenti del/della nostro/a [ROOT.Char.Custom('FortifiedBuilding')], i venditori ambulanti ci assillano.\n\nLa cosa mi preoccupa un po'. Dopotutto, cosa accadrebbe se [appropriate_child.GetSheHe] avesse a disposizione la tesoreria? Una tale spesa...\n\nE che dire di questo/a? [appropriate_child.GetSheHe|U] ha comparto un/una [ROOT.Char.Custom('GetAccessory')] simile a quell[ROOT.Char.Custom('DE_END_PRO_S_N')] che avevo già acquistato io?"
 bp2_yearly.1001.desc_improvident: "Negli ultimi giorni, ho notato che mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] ha regalato molti dei suoi giocattoli ad altri bambini.\n\nNei rari momenti in mezzo ai popolani, insiste perché io faccia l'elemosina ai mendicanti e si ferma a piangere per le tragiche storie di tutte le vedove addolorate che incontriamo!"
 bp2_yearly.1001.desc_contrite: "Nostr[appropriate_child.Custom('DE_END_PRO_S_N')] [appropriate_child.GetFirstName] è in piedi in cima a una cassa. Ha radunato una folla di bambini e sta rivelando loro i segreti più insignificanti che si possano immaginare. In cambio, [appropriate_child.Custom('DE_ART_IND_A')] riesce a convincere i bambini a rivelare le loro malefatte.\n\n"Io... io ho preso l'ultim[appropriate_child.Custom('DE_END_PRO_S_N')] [appropriate_child.Custom('FavoriteTreat')]," ammette con agitazione uno dei bambini. "Ho ucciso un topo!" confida un altro."
 bp2_yearly.1001.desc_comfort_eater: "Mentre svolgo le mie faccende quotidiane, noto qualcosa di insolito: mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], ben nascost[appropriate_child.Custom('DE_END_PRO_S_N')] con una massa di [appropriate_child.Custom('FavoriteTreat')], che sgranocchia.\n\nUltimamente sono successe molte cose qui, e [appropriate_child.GetSheHe] #EMP ha#! assunto una forma piuttosto paffuta..."
 bp2_yearly.1001.desc_inappetetic: "A cena, mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] sembra sempre impaziente, facendo cenno ai servitori che portano i vassoi di lasciarl[appropriate_child.Custom('DE_END_PRO_S_N')] in pace.\n\nForse non vede l'ora di di andare a fare qualcos'altro? Anche se le sue guance sembrano un po' pallide e infossate, a meno che non mi stia immaginando tutto?"
 bp2_yearly.1001.desc_journaller: "Ultimamente ho trovato diversi biglietti scritti a mano sparsi nella mia [ROOT.Char.Custom('GetCourt')]. La loro orgine? Mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], rannicchiato in una camera vuota, a scarabocchiare senza sosta.\n\nAnche a me piace scrivere, tengo persino un diario dei miei pensieri. Forse [appropriate_child.Custom('DE_PRO_DEM')] ho trasmesso questa buona abitudine..."
 bp2_yearly.1001.desc_confider: "Recentemente ho notato un sottile cambiamento in mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]. [appropriate_child.GetSheHe|U] sta trascorrendo più tempo con i suoi amici a parlare e a ridere.\n\nLoro l[appropriate_child.Custom('DE_END_PRO_S_N')] conoscono meglio di me, e il loro legame sembra forte. Amici fidati come questi, con cui si può parlare apertamente, sono davvero un dono."
 bp2_yearly.1001.desc_athletic: "Uscendo fuori, i bambini sfrecciano: un[ROOT.Char.Custom('DE_END_PRO_S_N')] è chiaramente più veloce e più agile degli altri.\n\nÈ proprio mi[appropriate_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] quell[appropriate_child.Custom('DE_END_PRO_S_N')] più veloce!\n\n[appropriate_child.Custom('DE_END_PRO_P_A')] rivolgo un sorriso incoraggiante, colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla sua inaspettata dimostrazione di volontà e perseveranza. Presto gli altri corridori si fermano esausti. Il mio cuore arde di orgoglio per [appropriate_child.GetFirstNameNoTooltip]!"
 bp2_yearly.1001.outro_bad: "\n\nMi allontano vacillando. È così che #EMP mi#! comporto?"
 bp2_yearly.1001.outro:0 "\n\nTutto considerato forse non è un'abitudine così terribile."
 bp2_yearly.1001.a:0 "[appropriate_child.GetFirstNameNoTooltip], vieni qui."
 bp2_yearly.1001.a.flavor:0 "Fai come dico io, non come faccio io."
 bp2_yearly.1001.a.flavor_good:0 "Questo comportamento deve essere incoraggiato!"
 bp2_yearly.1001.a.no_trait.t:0 "Tutorato"
 bp2_yearly.1001.a.no_trait.desc:0 "[appropriate_child.GetFirstNameNoTooltip] abbandona l'abitudine"
 bp2_yearly.1001.a.trait.t:0 "Tratto Guadagnato"
 bp2_yearly.1001.a.trait.desc:0 "[appropriate_child.GetFirstNameNoTooltip] prende l'abitudine"
 bp2_yearly.1001.b:0 "Cosa #EMP sto#! facendo?"
 bp2_yearly.1001.b.flavor:0 "Dovrei migliorarmi."
 bp2_yearly.1001.c:0 "Io... non posso occuparmene adesso."
 bp2_yearly.1001.c_ecc_sadist:0 "È [appropriate_child.Custom('DE_ART_DEF_P_A')] mi[appropriate_child.Custom('DE_END_PRO_S_N')] [appropriate_child.Custom('GirlBoy')]!"
 bp2_yearly.1001.c_callous:0 "Chi sono io per interrompere?"
 bp2_yearly.1001.c.flavor:0 "Sono sicuro che qualcun altro se ne occuperà."
 bp2_yearly.1001.c.flavor_ecc_sadist:0 "Che la carne #EMP canti.#!"
 bp2_yearly.1001.c.flavor_callous:0 "Chi ha detto che l'educazione dei figli è difficile?"
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t:0 "Quello che il bambino vede, ripete......"
 bp2_yearly.1005.intro: "Ho osservato [stressed_adult.Custom('DE_ART_DEF_P_A')] mi[stressed_adult.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))], [stressed_adult.GetTitledFirstName],"
 bp2_yearly.1005.desc_drunkard: "bere delle coppe di [ROOT.Char.Custom('RegionalAlcoholicDrink')] abbastanza spesso di recente.\n\nUna volta l'ho persino trovat[stressed_adult.Custom('DE_END_PRO_S_N')] in un angolo del/della [stressed_adult.Custom('ResidenceBuilding')], a faccia in giù in una pozzanghera di dubbia origine. Ubriac[stressed_adult.Custom('DE_END_PRO_S_N')] fradici[stressed_adult.Custom('DE_END_PRO_S_N')].\n\nMa a prescindere dal suo aspetto, #EMP sembrava#! piuttosto seren[stressed_adult.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.1005.desc_hashishiyah: "sgattaiolare via spesso, di recente, per bruciare dell'hashish.\n\nUna volta l'ho scopert[stressed_adult.Custom('DE_END_PRO_S_N')] distes[stressed_adult.Custom('DE_END_PRO_S_N')] sul pavimento della sua [stressed_adult.Custom('GetChamber')] per un'intera giornata., "nel tentativo di ispezionare il soffitto," mi ha spiegato, con gli occhi lucidi.\n\nSembrava abbastanza rilassat[stressed_adult.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.1005.desc_reclusive: "rimanenere, di recente, nascost[stressed_adult.Custom('DE_END_PRO_S_N')] nel/nella suo/a [stressed_adult.Custom('GetChamber')].\n\nla settimana scorsa [stressed_adult.GetSheHe] è rimast[stressed_adult.Custom('DE_END_PRO_S_N')] lì per diversi giorni, facendosi anche consegnare i pasti in camera.\n\nSembrava abbastanza sereno, anche se così facendo ha trascurato diversi eventi della [stressed_adult.Custom('GetCourt')]."
 bp2_yearly.1005.desc_irritable: "prendersela, di recente, per cose insignificanti.\n\nL'altro giorno [stressed_adult.GetSheHe] ha quasi staccato la testa a uno dei/delle servitori/trici per aver sistemato male le lenzuola del suo letto.\n\nSubito dopo, però, sembrava esssersi calmat[stressed_adult.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.1005.desc_flagellant: "farsi, di recente, del male volontariamente.\n\nProprio l'altro giorno, l'ho sentit[stressed_adult.Custom('DE_END_PRO_S_N')] mentre si frustava la pelle con una frusta cantando dei versi religiosi.\n\nAll'inizio mi sono spaventat[ROOT.Char.Custom('DE_END_PRO_S_N')], ma sembra che farlo sia servito a tranquillizzat[stressed_adult.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.1005.desc_profligate: "ottenere, di recente, molti articoli singolari.\n\nAlcuni dei/delle servitori/trici sembrano considerare questi oggetti come dei soprammobili di poco conto e descrivono il suo comportamento come quello di qualcuno che "getta dell'oro in un pozzo".\n\nA me pare invece che [stressed_adult.GetSheHe] si diverta a collezionare questi soprammobili..."
 bp2_yearly.1005.desc_improvident: "donare, di recente, molto oro in beneficenza.\n\nHo notato che alcune persone a corte non gradiscono questo suo comportamento, arrivando addirittura a sostenere che [stressed_adult.GetSheHe] non sa gestire bene il suo oro.\n\nMa se questo l[stressed_adult.Custom('DE_END_PRO_S_N')] fa sentire meglio, è una buona cosa, non è vero...?"
 bp2_yearly.1005.desc_contrite: "ammettere e confessare, di recente, anche i peccati meno gravi.\n\nProprio l'altro giorno [stressed_adult.GetSheHe] ha confessato al/alla servitore/trice che non gli/le interessava granché quale fosse il loro abbigliamento e e di sentirsi in colpa per questo.\n\nSembrava una questione di scarsa importanza, ma se questo l[stressed_adult.Custom('DE_END_PRO_S_N')] tranquillizza..."
 bp2_yearly.1005.desc_comfort_eater: "divorare, di recente, un sacco di [stressed_adult.Custom('FavoriteTreat')].\n\nCon un sacco non intendo cinque o dieci dolci, ma piuttosto il triplo, e ho sentito la servitù mormorare che la taglia della sua camicia dovrà essere aumentata.\n\nTuttavia, questa improvvisa golosità sembra placarl[stressed_adult.Custom('DE_END_PRO_S_N')]...."
 bp2_yearly.1005.desc_inappetetic: "trascurare, di recente, le cene.\n\nIn effetti, è da ieri mattina che non l[stressed_adult.Custom('DE_END_PRO_S_N')] vedo mangiare. I/Le servitori/trici sussurrano che il sarto è stato costretto a diminuire la taglia delle sue camicie la settimana scorsa.\n\nÈ una cosa così grave?"
 bp2_yearly.1005.desc_journaller: "con le dita macchiate d'inchiostro, di recente.\n\n[stressed_adult.GetSheHe|U] non va da nessuna parte senza quel libro rilegato in pelle sul quale prende costantemente degli appunti.\n\nMacchie di inchiostro a parte, [stressed_adult.GetSheHe] sembra più calm[stressed_adult.Custom('DE_END_PRO_S_N')] e organizzat[stressed_adult.Custom('DE_END_PRO_S_N')] di recente. Ha un aspetto... migliore."
 bp2_yearly.1005.desc_confider: "trascorrere, di recente, la maggior parte del suo tempo con [Select_CString(confidant_friend.IsFemale,'la sua confidente','il suo confidente')] [confidant_friend.GetTitledFirstName].\n\nSembrano condividere molte cose, mentre camminano fianco a fianco, ridacchiando.\n\nDeve essere bello poter rivelare a qualcuno tutto ciò che di buono e di cattivo c'è nella propria vita."
 bp2_yearly.1005.desc_athletic: "fare, di recente, diversi giri intorno al/alla [stressed_adult.Custom('ResidenceBuilding')], che splenda il sole oppure piova.\n\nAlcuni cortigiani storcono il naso per l'odore di muschio che si percepisce dopo l'allenamento, ma sembra che i sussurri di disapprovazione non facciano altro che rafforzare la sua determinazione.\n\nQuesto mi incuriosisce."
 bp2_yearly.1005.a: "Dovrei provare."
 bp2_yearly.1005.a.flavor:0 "Che male potrebbe fare...?"
 bp2_yearly.1005.a.stressed.t:0 "Stressato"
 bp2_yearly.1005.a.stressed.desc:0 "#EMP Non#! è stata un'esperienza piacevole"
 bp2_yearly.1005.a.trait.desc:0 "Ti piace #EMP molto#!"
 bp2_yearly.1005.a.insight.t:0 "Approfondimento"
 bp2_yearly.1005.a.insight.desc:0 "Trovi un modo migliore"
 bp2_yearly.1005.b:0 "Meglio di no."
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t:0 "Incondizionatamente"
 bp2_yearly.1010.intro: "Mentre mi chino sulla mappa nel/nella [ROOT.Char.Custom('GetChamber')], un improvviso #EMP scricchiolio#! mi fa voltare la testa verso l'entrata. Mi[hugging_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName] appare sulla soglia"
 bp2_yearly.1010.desc_toddler: "sgambettando verso di me ad una velocità sorprendente per la sua età.\n\n[hugging_child.Custom('DE_ART_IND_A')|U] si stringe saldamente alla mia gamba, abbracciandomi forte e reclinando la testa all'indietro per guardarmi."
 bp2_yearly.1010.desc_rambler: "correndo come il vento verso di me, gridando #EMP "Abbraccioooo!"#!\n\n[hugging_child.Custom('DE_ART_IND_A')|U] si avvicina e avvolge le sue braccia intorno ai miei fianchi in un forte abbraccio."
 bp2_yearly.1010.desc_kid: "entra nel/nella [ROOT.Char.Custom('GetRoom')].\n\n[hugging_child.Custom('DE_ART_IND_A')|U] mi fissa per un attimo con uno sguardo imperscrutabile, poi si avvicina e mi dà un forte abbraccio."
 bp2_yearly.1010.desc_teenager: "entra nella stanza, apparentemente indifferente alla mia presenza.\n\nPoi, senza preavviso, mi dà un forte abbraccio. [hugging_child.GetSheHe|U] si stacca rapidamente, con un'espressione imbarazzata sul suo viso."
 bp2_yearly.1010.outro_callous: "\n\nCos'è questa sensazione di calore nel mio petto...?"
 bp2_yearly.1010.outro_young: "\n\nL[hugging_child.Custom('DE_END_PRO_S_N')] guardo, una lacrima nascosta scende dai miei occhi mentre la mia mano accarezza i suoi capelli nel tentativo di ricambiare il gesto."
 bp2_yearly.1010.outro_older: "\n\nL[hugging_child.Custom('DE_END_PRO_S_N')] guardo, una lacrima nascosta scende dai miei occhi mentre la mia mano accarezza la sua spalla nel tentativo di ricambiare il gesto."
 bp2_yearly.1010.a: "Sei [Select_CString(hugging_child.IsFemale,'una brava','un bravo')] [hugging_child.Custom('GetDaughterSon')]..."
 bp2_yearly.1010.a_callous: "Su, su."
 bp2_yearly.1010.a.flavor:0 "Non piangere. Non piangere."
 bp2_yearly.1010.a.flavor_callous:0 "Adesso, lasciami andare..."
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t:0 "Bambino Prodigio"
 bp2_yearly.1015.intro:0 "One morning as I am getting ready to face the day, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName] approaches me:"
 bp2_yearly.1015.desc_guardian:0 "\n\n"[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent:0 "\n\n"[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U],"
 bp2_yearly.1015.outro: "we found this while exploring the [ROOT.Char.Custom('ResidenceBuilding')] yesterday. You should have it." [golden_child.GetSheHe] hands over a small, tattered coin pouch. It makes a jingling sound."
 bp2_yearly.1015.a: "Molto obbligato!"
 bp2_yearly.1015.a.flavor:0 "Che bambino simpatico."
 bp2_yearly.1015.a.flavor_greedy:0 "E' tutto...?"
 bp2_yearly.1015.b:0 "Conservalo. Investilo!"
 bp2_yearly.1015.b.tt:0 "This will further [golden_child.GetFirstNamePossessiveNoTooltip] [stewardship|E] [education_focus|E]"
 bp2_yearly.1015.b.tt_matching:0 "This will greatly further [golden_child.GetFirstNamePossessiveNoTooltip] [stewardship|E] [education_focus|E]"
 #Parent/Guardian: Your child/ward has found a secret in court
 bp2_yearly.1020.t:0 "Ecco i Segreti"
 bp2_yearly.1020.intro: "Mentre mi chino a raccogliere una scrittura da studiare, mi[secrety_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName] si intrufola nella [ROOT.Char.Custom('GetRoom')], interrompendo la mia tranquilla solitudine.\n\n"
 bp2_yearly.1020.desc_guardian:0 ""[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1020.desc_parent:0 ""[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1020.desc:0 "#EMP Non crederete mai#! a ciò che ho scoperto riguardo a [secret_keeper.GetTitledFirstName]!" dice fermandosi per riprendere fiato per ottenere un effetto drammatico."
 bp2_yearly.1020.a:0 "Ebbene allora, parla!"
 bp2_yearly.1020.a.secret.t:0 "Segreto Appreso"
 bp2_yearly.1020.a.tt:0 "Apprendi un segreto riguardante uno dei tuoi cortigiani"
 bp2_yearly.1020.b:0 "A-a! I segreti sono una moneta, mio car[Select_CString(secrety_child.IsFemale,'a','o')] [secrety_child.Custom('GirlBoy')]!"
 bp2_yearly.1020.b.tt:0 "Ciò incrementerà il [education_focus|E] sull'[intrigue|E] di [secrety_child.GetFirstNamePossessiveNoTooltip]"
 bp2_yearly.1020.b.tt_matching:0 "Ciò incrementerà notevolmente il [education_focus|E] sull'[intrigue|E] di [secrety_child.GetFirstNamePossessiveNoTooltip]"
 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t:0 "La Mela Cade"
 bp2_yearly.1030.desc:0 "Ultimamente ho riflettuto sull'educazione del mi[Select_CString(focus_child.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName]; [focus_child.Custom('GetChildEducationFocus')] è davvero la direzione appropriata?\n\nDato che sono stat[Select_CString(ROOT.Char.IsFemale,'a','o')] [Select_CString(ROOT.Char.IsFemale,'educata io stessa','educato io stesso')] in [ROOT.Char.Custom('education_focus')], ho trovato molto utile quella particolare conoscenza.\n\nDi certo sarà lo stesso per [focus_child.GetSheHe]?"
 bp2_yearly.1030.a:0 "L[Select_CString(focus_child.IsFemale,'a','o')] plasmerò a mia immagine."
 bp2_yearly.1030.a.tt_change:0 "Il [education_focus|E] di [focus_child.GetFirstNameNoTooltip] cambia in [THIS.Char.Custom('GetEducationTraitConcept')]"
 bp2_yearly.1030.a.tt_tutor:0 "Fai da tutore personale a [focus_child.GetFirstNameNoTooltip] per rendere completa la sua educazione"
 bp2_yearly.1030.b:0 "Un bagaglio variegato di abilità è solo un bene."
 bp2_yearly.1030.b.tt:0 "Ciò incrementerà [education_focus|E] su [focus_child.Custom('GetEducationTraitConcept')] di [focus_child.GetFirstNamePossessiveNoTooltip]"
 #Parent/Guardian: Your child/ward has a rock collection
 bp2_yearly.1035.t:0 "Una gemma nella Roccia"
 bp2_yearly.1035.desc: "Durante una delle nostre lezioni nella [ROOT.Char.Custom('GetChamber')] di mi[Select_CString(rock_child.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.GetFirstName], Noto una quantità impressionante di rocce esposte ordinatamente su uno scaffale.\n\nUna delle pietre che spiccano nella collezione è piuttosto grezza, ma a un'analisi più attenta si nota una tonalità profondamente rossa e brillante.\n\n[rock_child.GetFirstNameNoTooltip] nota il mio interesse mentre la raccoglie e me la porge: "Puoi averla,"
 bp2_yearly.1035.desc_guardian:0 "[ROOT.Char.Custom('MistressMaster')] [ROOT.Char.GetFirstNameNoTooltip].""
 bp2_yearly.1035.desc_parent:0 "[rock_child.Custom2('RelationToMeShort', ROOT.Char)].""
 bp2_yearly.1035.a: "Oh. Grazie."
 bp2_yearly.1035.a.flavor: "È una gemma?"
 gemstone_trinket_rough: "Gemma Grezza"
 gemstone_trinket_rough.desc: "Una gemma grezza portata alla luce da [rock_child.GetTitledFirstNameNoTooltip] in prossimità di [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_modest: "Gemma Modesta"
 gemstone_trinket_modest.desc: "Una bella gemma portata alla luce da [rock_child.GetTitledFirstNameNoTooltip] in prossimità di [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_brilliant: "Gemma Luminosa"
 gemstone_trinket_brilliant.desc:0 "Una gemma luminosa portata alla luce da [rock_child.GetTitledFirstNameNoTooltip] in prossimità di [trinket_location.GetNameNoTooltip]."
 bp2_yearly.1035.b: "Dovresti studiarla, bambin[rock_child.Custom('DE_END_PRO_S_N')] mi[rock_child.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.1035.b.tt: "Ciò accrescerà ulteriormente il [education_focus|E] sull'[learning|E] di [rock_child.GetFirstNameNoTooltip]"
 bp2_yearly.1035.b.tt_matching:0 "Ciò accrescerà notevolmente il [education_focus|E] sull'[learning|E] di [rock_child.GetFirstNameNoTooltip]"
 #Parent/Guardian: Your child/ward has a text about martial arts
 bp2_yearly.1040.t:0 "Una Penna Potente"
 bp2_yearly.1040.desc: "Prendendo in mano le spade imbottite per un incontro di allenamento con mi[sparring_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName], noto un diario a brandelli gettato da una parte.\n\nDalla copertina, sembra che contenga esercizi e buone pratiche relative alle arti marziali.\n\n[sparring_child.GetFirstNameNoTooltip] guarda nella mia direzione: "Oh. Quello, per lo più lo leggo per le illustrazioni. Posso prestartelo.""
 bp2_yearly.1040.a:0 "Intrigante."
 bp2_yearly.1040.a.flavor:0 ""Afferra l'elsa, non l'estremità appuntita." Hm."
 bp2_yearly.1040.b:0 "Dovremmo provare!"
 bp2_yearly.1040.b.tt:0 "Ciò incrementerà il [education_focus|E] [martial|E] di [sparring_child.GetFirstNameNoTooltip]"
 bp2_yearly.1040.b.tt_matching:0 "Ciò incrementerà notevolmente il [education_focus|E] [martial|E] di [sparring_child.GetFirstNameNoTooltip]"
#Parent/Guardian: There is a brawl among some children
 bp2_yearly.1045.t:0 "Il Negoziatore"
 bp2_yearly.1045.intro:0 "Durante la mia passeggiata pomeridiana per le strade di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [Select_CString(diplomacy_child.IsFemale,'mia','mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName] corre da me:"
 bp2_yearly.1045.desc_guardian:0 "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent:0 ""[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1045.desc: "Hanno cominciato a menarsi fendenti a vicenda quando..."\n\nviene interrott[diplomacy_child.Custom('DE_END_PRO_S_N')] da un un urlo acuto, che sposta la nostra attenzione sulla rissa in fondo alla strada.\n\nI combattenti sembrano essere una coppia di giovani ragazzi della #EMP mia#! [ROOT.Char.Custom('GetCourt')], che girano in cerchio preparandosi al prossimo scambio di colpi."
 bp2_yearly.1045.a:0 "#EMP Smettetela, tutti e due.#!"
 bp2_yearly.1045.a.perk.t:0 "Beneficio Ottenuto"
 bp2_yearly.1045.a.flavor:0 "Combattere... #EMP nel mio stesso cortile#!..."
 bp2_yearly.1045.b:0 "#EMP Interessante#!! Vorrei scommettere su uno di loro..."
 bp2_yearly.1045.b.flavor:0 "Quello sembra feroce."
 bp2_yearly.1045.b.win.t:0 "Scontro Vinto"
 bp2_yearly.1045.b.win.desc:0 "Il tuo combattente vince"
 bp2_yearly.1045.b.loss.t:0 "Scontro Perso"
 bp2_yearly.1045.b.loss.desc:0 "Il tuo combattente perde"
 bp2_yearly.1045.c:0 "[diplomacy_child.GetFirstNameNoTooltip], aiutali immediatamente."
 bp2_yearly.1045.c.tt:0 "Ciò incrementerà il [education_focus|E] sulla [diplomacy|E] di [diplomacy_child.GetFirstNameNoTooltip]"
 bp2_yearly.1045.c.tt_matching:0 "Ciò incrementerà notevolmente il education_focus|E] sulla [diplomacy|E] di [diplomacy_child.GetFirstNameNoTooltip]"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder:0 "Il Costruttore"
 bp2_yearly.1050.t:0 "$bp2_yearly.1050.t_builder$: Castelli di Sabbia"
 bp2_yearly.1050.t_twig:0 "$bp2_yearly.1050.t_builder$: La Tempesta in Arrivo"
 bp2_yearly.1050.desc:0 "Il maestoso castello di sabbia sovrasta la spiaggia. Ho passato il pomeriggio a scolpire piccoli dettagli nella sabbia bagnata e granulosa.\n\nTuttavia, con il passare inesorabile del tempo, anche la marea si avvicina ogni secondo di più al mio capolavoro di sabbia, intaccandone le fondamenta.\n\nLancio uno sguardo disperato alla marea, cercando di trovare un modo per mettere in sicurezza il mio castello prima di ritirarmi."
 bp2_yearly.1050.desc_desert:0 "I servitori hanno portato l'acqua per il mio maestoso castello di sabbia nel deserto per tutto il giorno, mentre il sole batte implacabile sulle nostre spalle.\n\nSto scolpendo l'ultimo dettaglio della torre più alta quando noto una tempesta di sabbia all'orizzonte.\n\nLa mia fronte si aggrotta all'istante, mentre cerco di capire come salvaguardare il mio castello dall'imminente tempesta prima di ritirarmi."
 bp2_yearly.1050.desc_twig:0 "Il magnifico modellino di castello che ho realizzato con ramoscelli e sassolini ha davvero un'aria maestosa.\n\nMentre sto applicando gli ultimi ritocchi alla torre più alta, inizia a piovere. Il temporale che si era scatenato all'orizzonte mi raggiunge.\n\nLancio uno sguardo disperato alla tempesta, cercando di capire come garantire la sicurezza della mia creazione prima di ritirarmi."
 bp2_yearly.1050.a:0 "Corromperò la marea con questi ciottoli luccicanti!"
 bp2_yearly.1050.a.flavor:0 "Mi piacciono molto questi ciottoli, ma è per una buona causa."
 bp2_yearly.1050.a_twig:0 "Corromperò la tempesta con queste pietre scintillanti!"
 bp2_yearly.1050.a.flavor_twig:0 "Mi piacciono molto queste pietre, ma è per una buona causa."
 bp2_yearly.1050.b:0 "Dovrei rinforzare le mura esterne."
 bp2_yearly.1050.b.flavor:0 "#EMP Mi#! sento sempre al sicuro dietro le mura.."
 bp2_yearly.1050.c:0 "Un piccolo santuario nella piazza principale proteggerà la mia creazione."
 bp2_yearly.1050.c.flavor:0 "Sicuramente [ROOT.Char.GetFaith.HighGodNameAlternate] proteggerà la mia creazione!"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t:0 "$bp2_yearly.1050.t_builder$: Sabbie Mobili"
 bp2_yearly.1051.t_twig:0 "$bp2_yearly.1050.t_builder$: Tutto Quel Che Resta"
 bp2_yearly.1051.desc:0 "Il giorno dopo, tornando alla spiaggia, mi precipito nel punto in cui, solo il giorno prima, il mio maestoso castello dominava la sabbia bagnata."
 bp2_yearly.1051.desc_desert:0 "Quando la tempesta si calma, il giorno seguente, torno di corsa nel punto in cui avevo costruito con cura il mio maestoso castello di sabbia."
 bp2_yearly.1051.desc_twig:0 "All'alba, la tempesta finalmente si calma ed io mi precipito tra i cespugli per vedere quali danni ha subito il mio magnifico castello di ramoscelli."
 bp2_yearly.1051.outro:0 "\n\nLa maggior parte della mia creazione è scomparsa, ma un elemento è rimasto in piedi: la torre più alta, con la piccola insegna che avevo scolpito con cura.\n\nAi suoi piedi trovo una piccola pietra iridescente, semisepolta nella terra. Forse mi sto immaginando le cose, ma quando la esamino più da vicino, intravedo vagamente la forma di un piccolo... maglio?"
 bp2_yearly.1051.a:0 "Per #EMP questa#! volta hai vinto tu, marea."
 bp2_yearly.1051.a_twig:0 "Per #EMP questa#! volta hai vinto tu, tempesta."
 iridescent_stone_trinket:0 "Pietra Iridescente"
 iridescent_stone_trinket.desc:0 "La pietra liscia e iridescente trovata a [ROOT.Char.GetCurrentLocation.GetName] sembra avere una macchia scura a forma di piccolo maglio su un lato. Curioso."
 #You are challenged to a den-building competition
 bp2_yearly.1055.t:0 "$bp2_yearly.1050.t_builder$: Il Rifugio Migliore"
 bp2_yearly.1055.desc: "Ho trascorso la giornata giocando all'aperto, una giornata tutto sommato abbastanza piacevole, quando all'improvviso vengo avvicinat[ROOT.Char.Custom('DE_END_PRO_S_N')] "
 bp2_yearly.1055.desc_related:0 "[Select_CString(den_challenger.IsFemale,'dalla mia','dal mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]:0 "Ti sfido a una gara di costruzione di rifugi, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )]!"
 bp2_yearly.1055.desc_relations:0 "[Select_CString(den_challenger.IsFemale,'dalla mia','dal mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]:0 "Ti sfido a una gara di costruzione di rifugi, [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1055.desc_liege:0 "[Select_CString(den_challenger.IsFemale,'una bambina','un bambino')] locale "Io sono [den_challenger.Custom('IT_NAM_COL3')][den_challenger.GetTitledFirstName], e ti sfido a una gara di costruzione di rifugi, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')] [ROOT.Char.GetFirstNameNoTooltip]!""
 bp2_yearly.1055.outro:0 "\n\n[den_challenger.GetSheHe|U] si pavoneggia e mi sorride trionfante, aspettandosi di vincere."
 bp2_yearly.1055.a:0 "Un attimo, recluto questi lavoratori..."
 bp2_yearly.1055.a.flavor:0 "Non è barare se pago."
 bp2_yearly.1055.b:0 "Possiamo costruire un rifugio più forte #EMP insieme!#!"
 bp2_yearly.1055.b.flavor:0 "Con mura alte."
 bp2_yearly.1055.c:0 "Sono impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] nella costruizione di questo altare. Va' via."
 bp2_yearly.1055.c.flavor:0 "[ROOT.Char.GetFaith.HighGodName] è l'unico che può giudicare la #EMP mia#! opera."
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy:0 "$bp2_yearly.1050.t_builder$: ... Molti"
 bp2_yearly.1056.t_martial:0 "$bp2_yearly.1050.t_builder$: ... Due"
 bp2_yearly.1056.t_pious:0 "$bp2_yearly.1050.t_builder$: ... Fradicio"
 bp2_yearly.1056.desc_economy:0 "Arruolare i giovani del posto e pagarli in [ROOT.Char.Custom('RegionalRootVegetablePlural')] ha funzionato a meraviglia per costruire il rifugio più glorioso di questa parte di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[den_challenger.GetTitledFirstName|U] guarda con riluttanza la mia creazione e borbotta, mentre il suo misero rifugio costruito da una sola persona a malapena riesce a tener fuori la pioggia."
 bp2_yearly.1056.desc_martial:0 "[den_challenger.GetTitledFirstName] è sorprendentemente forte e, insieme, riusciamo a costruire una tana solida e ben fatta — appena in tempo perché il cielo si apra e lasci cadere una pioggia torrenziale.\n\nI fulmini solcano il cielo a gran velocità; nessuno di loro ci colpisce, protetti come siamo dalle pareti del rifugio.\n\nMentre ci sediamo all'interno del rifugio, all'asciutto e al sicuro grazie al nostro duro lavoro, non posso fare a meno di contemplare il valore dell'unione e del cameratismo."
 bp2_yearly.1056.desc_pious:0 "Appena incorono l'altare con un bastone invecchiato, la pioggia inizia a scendere copiosa, costringendoci a cercare riparo. Un gigantesco fulmine dal cielo colpisce l'altare con un fragoroso *THWACK*, e corro subito a valutare i danni.\n\nQuando l'altare torna visibile, una sottile nuvola di fumo esce dal bastone, che è annerito da un lato e ha subito un forte danno dall'impatto.\n\nLo osservo cautamente mentre lo raccolgo. È ancora caldo nella mia mano."
 bp2_yearly.1056.a_economy:0 "L'impiego è davvero la #EMP base#! della prosperità."
 bp2_yearly.1056.a_martial:0 "Le alleanze costituiscono una grande difesa. E le mura."
 bp2_yearly.1056.a_pious:0 "Di certo questo è un segno da parte di [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 holy_stick:0 "Bastone Sacro"
 holy_stick.desc:0 "Creato durante una tempesta a [ROOT.Char.GetCurrentLocation.GetName]. Una macchia annerita a forma di martello segna l'elsa."
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t:0 "$bp2_yearly.1050.t_builder$: Una Vista da Ricordare"
 bp2_yearly.1060.desc:0 "Non avendo pianificato nulla per la giornata, questa è una bella opportunità per arricchirmi dei vari aspetti del nostro glorioso possedimento, [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nLa domanda è cosa sarebbe più produttivo: dovrei dirigermi al complesso militare gestito [martial_character.Custom('IT_NAM_COL5')][martial_character.GetTitledFirstName], al distretto commerciale gestito [steward_character.Custom('IT_NAM_COL5')][steward_character.GetTitledFirstName], o porgere visita [learned_character.Custom('IT_NAM_COL4')][learned_character.GetTitledFirstName] nella [ROOT.Char.GetFaith.HouseOfWorship] locale?"
 economical_architecture_book:0 "L'architettura del commercio"
 economical_architecture_book_desc:0 "Una cronaca della storia dei porti commerciali e della loro collocazione."
 martial_architecture_book:0 "Un castello e i suoi servitori"
 martial_architecture_book_desc:0 "Una cronaca sull'arte di costruire castelli."
 religious_architecture_book:0 "Dei Gratia"
 religious_architecture_book_desc:0 "Un registro accuratamente redatto di famosi luoghi di culto in [ROOT.Char.GetCurrentLocation.GetCounty.GetName] e dintorni."
 bp2_yearly.1060.a:0 "[steward_character.GetTitledFirstNameNoTooltip] sembra competente."
 bp2_yearly.1060.a.flavor:0 "Cos'è che rende buono un centro del commercio?"
 bp2_yearly.1060.b:0 "Dovrei ispezionare le nostre difese nel complesso."
 bp2_yearly.1060.b.flavor:0 "Una buona difesa è il migliore attacco. ... aspetta."
 bp2_yearly.1060.c:0 "Prima la fede. Dirigiamoci alla [ROOT.Char.GetFaith.HouseOfWorship]."
 bp2_yearly.1060.c.flavor:0 "Come possiamo costruire noi stessi per avvicinarci a [ROOT.Char.GetFaith.HighGodNameAlternate]?"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t:0 "$bp2_yearly.1050.t_builder$: Prima del Tramonto"
 bp2_yearly.1061.desc_steward:0 "Trascorriamo la giornata passando attraverso le sale della gilda, ispezionando la collocazione degli artigiani in relazione al loro spazio di mercato e ad altri aspetti economici della costruzione della città.\n\n[architecture_character.GetTitledFirstName|U] è una guida competente, che parla di tasse e imposte, dipingendo il quadro del nostro attuale stato economico."
 bp2_yearly.1061.desc_martial:0 "La giornata passa ispezionando gli armamenti militari di [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName], i suoi punti di forza, e invero, le le sue debolezze.\n\nUna catena è forte solo quanto il suo anello più debole, continua a ripetere [architecture_character.GetTitledFirstName] durante il tour, ed io sono incline a concordare."
 bp2_yearly.1061.desc_religion:0 "Faccio fatica a ricordare una giornata più serena e tranquilla, mentre io e [architecture_character.GetTitledFirstName|U] passeggiamo lungo i/le [ROOT.Char.GetFaith.HouseOfWorshipPlural] e i santuari di [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nAd un certo punto, [architecture_character.Custom('DE_ART_IND_A')] si volta verso di me e dice: "Un arco ben costruito può evocare un certo tipo di spiritualità, non credete?""
 bp2_yearly.1061.outro:0 "\n\n[architecture_character.Custom('DE_ART_IND_A')|U] termina la visita consegnandomi un volume di letteratura sul tema visibilmente consumato, dal nome [book_to_get.GetName]."
 bp2_yearly.1061.a:0 "Oggi è stato un buon giorno."
 bp2_yearly.1061.a.flavor:0 "Ho imparato così tanto."
 #Your input is desired on the next building target
 bp2_yearly.1065.t:0 "$bp2_yearly.1050.t_builder$: I Beni Comuni"
 bp2_yearly.1065.intro_parent:0 "È giunto il tempo di sostituire i beni comuni di [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], e [Select_CString(current_regent.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] [current_regent.GetTitledFirstName] mi ha chiesto di esprimermi sulla questione."
 bp2_yearly.1065.intro_regent:0 "È giunto il tempo di sostituire i beni comuni di [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], e [Select_CString(current_regent.IsFemale,'la mia','il mio')] [ROOT.Char.GetDiarchTitle|l] [current_regent.GetTitledFirstName] mi ha chiesto di esprimermi sulla questione."
 bp2_yearly.1065.intro:0 "È giunto il tempo di sostituire i beni comuni di [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], e mi è stato chiesto di esprimere la mia sulla questione."
 bp2_yearly.1065.desc_parent_mayor:0 "\n\n[province_holder.Custom('DE_ART_DEF_P_D')] governante di [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('IT_NAM_COL3')][province_holder.GetTitledFirstName], e [Select_CString(current_regent.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] hanno discusso intensamente per tutta la mattina e ora hanno raggiunto un'impasse."
 bp2_yearly.1065.desc_parent:0 "\n\n[Select_CString(current_regent.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] e il capomastro di [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] hanno discusso animatamente per tutta la mattina e ora hanno raggiunto un'impasse."
 bp2_yearly.1065.desc_regent_mayor:0 "\n\n[province_holder.Custom('DE_ART_DEF_P_D')] governante di [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], e [current_regent.GetFirstNameNoTooltip] hanno discusso intensamente per tutta la mattina e ora hanno raggiunto un'impasse."
 bp2_yearly.1065.desc_regent:0 "\n\n[current_regent.GetFirstNameNoTooltip] e il capomastro di [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] hanno discusso animatamente per tutta la mattina e ora hanno raggiunto un'impasse."
 bp2_yearly.1065.desc_mayor: "\n\nIl governante di [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], e il suo capomastro hanno discusso intensamente per tutta la mattina e ora hanno raggiunto un'impasse."
 bp2_yearly.1065.desc:0 "\n\nIl capomastro e il quartiermastro di [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] hanno litigato per tutta la mattina su quali debbano essere i nuovi miglioramenti, e le discussioni sono giunte a un'impasse."
 bp2_yearly.1065.outro:0 "\n\nQuando entro nella stanza spostano la loro attenzione su di me, aspettandosi chiaramente una risposta a questa domanda."
 bp2_yearly.1065.a:0 "Dovremmo concentrarci sul commercio e sulla produzione."
 bp2_yearly.1065.a.flavor:0 "Un'economia in crescita è un bene per tutti."
 bp2_yearly.1065.b:0 "Il possedimento ha bisogno di maggiore forza militare."
 bp2_yearly.1065.b.flavor:0 "Un po' di violenza può risolvere qualsiasi problema."
 bp2_yearly.1065.c:0 "Un po' più di fervore non può che giovare."
 bp2_yearly.1065.c.flavor:0 "La fede è tutto ciò di cui abbiamo bisogno."
 bp2_yearly.1065.c.tt:0 "#X Ciò modificherà il [holding_type|E] e rimuoverà qualsiasi edificio non valido in [1065_province_for_building.GetName]#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t:0 "$bp2_yearly.1050.t_builder$: Cosa c'è in un arco"
 bp2_yearly.1070.intro:0 "Tutti gli anni trascorsi a studiare l'arte della costruzione, dai finti castelli da bambino, alle tane in mezzo alla natura, allo studio delle grandi opere architettoniche di [sightseed_capital.GetName] e a dare consigli sull'espansione di [constructed_building_in.GetName], tra le altre cose, mi hanno portato a questo preciso momento."
 bp2_yearly.1070.desc:0 "\n\nÈ giunto il momento di lasciare il mio segno nel mondo fondando un nuovo possedimento nella provincia di [1070_province_to_build_in.GetName]; e sta a me puntare la direzione da seguire."
 bp2_yearly.1070.desc_no_province:0 "\n\n[1070_province_to_buff.GetName] ha bisogno di un ritocco e spetta a me applicare le mie conoscenze e migliorare il possedimento per com'è."
 bp2_yearly.1070.desc_no_province_no_buff:0 "\n\nE mentre i miei domini sono immacolati e non hanno bisogno di ulteriori lavori o ritocchi, mi assale una domanda assillante in fondo alla mente: dove sta l'essenza della costruzione? Nell'economia? Nella fede?"
 bp2_yearly.1070.a:0 "Una città sarebbe l'opzione migliore."
 bp2_yearly.1070.a_buff:0 "Impostarlo in modo da favorire il commercio è una buona scelta."
 bp2_yearly.1070.a_none:0 "Costruiscilo per l'economia e loro arriveranno."
 bp2_yearly.1070.a.flavor:0 "Dovremmo costruire un prospero centro economico!"
 bp2_yearly.1070.a.flavor_none:0 "Un borsello pesante può risolvere qualsiasi problema."
 bp2_yearly.1070.b:0 "Avere un numero maggiore di castelli è la via per il futuro."
 bp2_yearly.1070.b_buff:0 "La difesa è la miglior assicurazione per la prosperità."
 bp2_yearly.1070.b_none:0 "Le mura uniranno i cittadini."
 bp2_yearly.1070.b.flavor:0 "Con mura meravigliose."
 bp2_yearly.1070.b.flavor_none:0 "... e tenere a bada i proiettili occasionali."
 bp2_yearly.1070.c:0 "[ROOT.Char.GetFaith.HighGodName] fa crescere."
 bp2_yearly.1070.c.flavor:0 "Questo possedimento dovrà essere devoto a [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1070.c.flavor_none:0 "Davvero."
 #Follow-up: Get the sweet sweet loo... I mean, sweet sweet effects!
 bp2_yearly.1071.t_city:0 "Il Costruttore di Città"
 bp2_yearly.1071.t_castle:0 "Il Costruttore di Castelli"
 bp2_yearly.1071.t_temple:0 "Il Costruttore di Templi"
 bp2_yearly.1071.desc_city:0 "Il brulicare incessante del mercato, pianificato nei minimi dettagli, si fonde senza soluzione di continuità con i distretti artigianali e si riversa nei depositi commerciali, destinati all'invio e alla ricezione di merci provenienti dall'estero."
 bp2_yearly.1071.desc_castle:0 "Le torri scintillano al sole del mattino; le imponenti mura tengono a bada qualsiasi attaccante."
 bp2_yearly.1071.desc_temple:0 "Una testimonianza di [ROOT.Char.GetFaith.HighGodNameAlternate], archi che emanano un aria di spiritualità; muri con solide fondamenta, proprio come la nostra fede."
 bp2_yearly.1071.outro:0 "\n\n[constructed_holding.GetName] è davvero un'opera magnifica, che passerà alla storia come l'inizio di un nuovo talento dell'architettura, e cioè [ROOT.Char.IsFemale,'la sottoscritta','il sottoscritto')]."
 bp2_yearly.1071.a:0 "Così andrà bene."
 bp2_yearly.1071.a.flavor:0 ""
