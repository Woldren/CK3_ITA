l_spanish:
 
 bp2_yearly.2000.t: "Seguendo le loro orme"
 bp2_yearly.2000.desc_dynasty: ""… e così, car[ROOT.Char.Custom('DE_END_PRO_S_N')] [story_teller.Custom2( 'RelationToMeShort', ROOT.Char )], nacque la grande casata [ROOT.Char.GetHouse.GetBaseName|U]! [root_house_founder.Custom('DE_ART_DEF_P_D')] tu[root_house_founder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.Custom('IT_NAM_COL3')|U][root_house_founder.GetTitledFirstName|l], era celebre per essere [target_trait.GetName( ROOT.Char )|l]".\n\n[story_teller.Custom('DE_ART_DEF_P_D')] mi[story_teller.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.Custom('IT_NAM_COL3')][story_teller.GetTitledFirstName|l], conclude il racconto delle origini ancestrali della nostra casata. Ama insegnarmi la storia di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], ma oggi la nostra conversazione è stata piena di racconti ispiratori [Select_CString(root_house_founder.IsFemale,'sulla mia','sul mio')] [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [Select_CString(root_house_founder.IsFemale,'fondatrice','fondatore')] della nostra casata."
 bp2_yearly.2000.desc: ""… e così, car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GirlBoy')], nacque la casata [ROOT.Char.GetHouse.GetBaseName|U]. [root_house_founder.Custom('IT_NAM_COL3')|U][root_house_founder.GetTitledFirstName|l] era celebre per essere [target_trait.GetName( ROOT.Char )|l]".\n\n[story_teller.Custom('DE_ART_DEF_P_D')] mi[story_teller.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.Custom('IT_NAM_COL3')][story_teller.GetTitledFirstName|l], conclude il racconto delle antiche origini della mia casata. Spesso mi istruisce sulla storia di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], ma oggi la nostra conversazione è stata ricca di storie ispiratrici [Select_CString(root_house_founder.IsFemale,'sulla mia','sul mio')] [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.Custom('IT_NAM_COL3')][root_house_founder.GetFirstNameNoTooltip], [Select_CString(root_house_founder.IsFemale,'fondatrice','fondatore')] della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]."
 bp2_yearly.2000.a: "Potrebbe essere una buona idea imitarl[root_house_founder.Custom('DE_END_PRO_S_N')]…"
 bp2_yearly.2000.a.negative: "La casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] non è diventata grande senza rischi…"
 bp2_yearly.2000.b: "Devo distinguermi dai miei predecessori."
 bp2_yearly.2000.c: "Indosserò con orgoglio l'insegna della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.2000.c.tt: "Incarichi [Select_CString(court_artificer_court_position.IsFemale,'la tua','il tuo')] [GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip], [artificer.GetName], di forgiare un gioiello con l'emblema della casata [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 bp2_yearly.2000.d: "Voglio uscire fuori a giocare!"

 bp2_yearly.2001.desc: ""… e così, car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GirlBoy')], questa è la storia [ancestor.Custom('DE_PRO_PER_P_3P_A')] tu[ancestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMe', ancestor )], [ancestor.Custom('IT_NAM_COL3')|l][ancestor.GetTitledFirstName|l]; fu celebre per essere [target_trait.GetName( GetPlayer )|l]".\n\nMi[story_teller.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMe', story_teller )], [story_teller.Custom('IT_NAM_COL3')][story_teller.GetTitledFirstName|l], conclude il racconto delle leggende [ancestor.Custom('DE_PRO_PER_P_3P_A')] mi[ancestor.Custom('DE_END_PRO_S_N')] antenat[ancestor.Custom('DE_END_PRO_S_N')]. [story_teller.Custom('DE_PRO_DEM')|U] piace insegnarmi la storia della mia casata, ma la conversazione di oggi è stata piena di storie fantastiche e ispiratrici sui trionfi della mia famiglia."
 bp2_yearly.2001.a: "Potrebbe essere una buona idea imitarl[ancestor.Custom('DE_END_PRO_S_N')]…"

 bp2_yearly.2002.desc: "[artificer.Custom('DE_ART_DEF_P_A')|U] mi[artificer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMe', artificer )], [artificer.Custom('IT_NAM_COL3')][artificer.GetFirstName], ha completato il manufatto [newly_created_artifact.GetNameNoTooltip] che [ancestor.Custom('DE_PRO_DEM')] avevo commissionato! Me lo presenta:\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], qui abbiamo [newly_created_artifact.GetDesc|l]"."
 bp2_yearly.2002.a: "Un lavoro brillante, [artificer.Custom('IT_NAM_COL3')][artificer.GetFirstNameNoTooltip]!"

 house_founder_ring_name: "$artifact_ring$ della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_ring_desc: "Un anello elegante di raffinata fattura. Mostra in modo prominente l'emblema della casata [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "$artifact_necklace$ della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\nAl centro è inciso l'emblema della casata [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "$artifact_brooch$ della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\nAl centro è inciso l'emblema della casata [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: ""#EMP [ROOT.Char.GetHouse.GetMotto]#!" è inciso con una scrittura raffinata sul retro."

 # Imaginary Friend Events
 gained_imaginary_friend: "Ottenuto Amico Immaginario"
 imaginary_friend_significantly_increase_relationship: "La tua amicizia con [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] #difficulty_easy migliorerà enormemente#!"
 imaginary_friend_increase_relationship: "La tua amicizia con [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]] #p migliorerà#!"
 imaginary_friend_decrease_relationship: "La tua amicizia con [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] ne sarà #n danneggiata#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] sarà soddisfatt[THIS.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')]"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] sarà scontent[THIS.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')]"

 bp2_yearly.2010.t: "Un Nuovo Amico Misterioso"
 bp2_yearly.2010.desc: "Me ne sto [Select_CString(ROOT.Char.IsFemale,'seduta da sola','seduto da solo')], a giocare con il/la mio/a [ROOT.Char.Custom( 'child_favorite_toy' )]... di nuovo.\n\nLa vita di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|l] è ricca di molte cose. Ma la cosa più abbondante di tutte è la solitudine."
 bp2_yearly.2010.desc.landed: "Specialmente da quando [ruler_parent.Custom('DE_ART_DEF_P_A')] mi[ruler_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )] governa su [ruler_parent.GetPrimaryTitle.GetNameNoTier] mentre io ho tutte le responsabilità su [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.2010.desc.parents_dead: "Soprattutto da quando i miei genitori sono morti."
 bp2_yearly.2010.outro: "\n\nUn rumore leggero di passi attira la mia attenzione. Alzo lo sguardo e vedo [Select_CString( ROOT.Char.IsFemale, 'una bambina sconosciuta', 'un bambino sconosciuto' )] adocchiare il mio giocattolo con curiosità.\n\n"Credo di non ricordare come mi chiamo…", mormora mentre le lacrime iniziano a sgorgare dai suoi occhi.\n\n"Non ti preoccupare! Ti chiamerò…""
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"

 bp2_yearly.2011.t: "Un Gioco di Immaginazione"
 bp2_yearly.2011.desc: "[ROOT.Var('imaginary_friend_name').Char.Custom('DE_ART_DEF_P_D')] mi[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] e io siamo immersi in una partita appassionante di [ROOT.Char.Custom('BG_GameType_Generic')] quando [participant.Custom('IT_NAM_COL3')][participant.GetFirstName], [participant.Custom('DE_ART_DEF_P_A')] mi[participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMe', participant )|l], si avvicina con un sorriso di sufficienza sul volto.\n\n"Giocare a [ROOT.Char.Custom('BG_GameType_Generic')] da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]… #EMP che tristezza!#! Suppongo che sia l'unica cosa da fare quando non si hanno amici…"\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] resta a guardare in silenzio, confus[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')]…"
 bp2_yearly.2011.a: "Non parlare di [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] come se non esistesse!"
 bp2_yearly.2011.b: "Non hai niente di meglio da fare?"
 bp2_yearly.2011.c: "Sto solo facendo pratica..."
 bp2_yearly.2011.bully.toast: "$relation_bully$ Gained"

 bp2_yearly.2012.t: "Riaffermare la Mia Autorità"
 bp2_yearly.2012.desc: "[regent_scope.Custom('DE_ART_DEF_P_D')] mi[regent_scope.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMe', regent_scope )], [regent_scope.Custom('IT_NAM_COL3')][regent_scope.GetFirstName], continua a darmi fastidio in ogni momento. Sto iniziando a stancarmi dei suoi complotti per togliermi il potere che mi spetta di diritto. Purtroppo, ha molti dei miei consiglieri dalla sua parte.\n\n"Devi affrontarl[regent_scope.Custom('DE_END_PRO_S_N')]", dice [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], apparendo improvvisamente accanto a me. "O quantomeno organizzare una situazione che l[regent_scope.Custom('DE_END_PRO_S_N')] metta in imbarazzo.""
 bp2_yearly.2012.a: "È il momento di rivolgersi alla corte e di affermare la mia competenza."
 bp2_yearly.2012.a.success: "Rammenti alla corte la tua autorità"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip] ti fa passare per [Select_CString(ROOT.Char.IsFemale,'una sciocca','uno sciocco')]"
 bp2_yearly.2012.b: "Saboterò la sua sella."
 bp2_yearly.2012.b.success: "Metti in ridicolo [regent_scope.GetFirstNameNoTooltip]"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip] scopre il tuo sabotaggio"
 bp2_yearly.2012.c: "Alterare gli equilibri di potere è troppo rischioso."

 bp2_yearly.2013.t: "Sei Sicuro?"
 bp2_yearly.2013.desc: "[Select_CString(imaginary_friend_name.IsFemale,'La mia amica','Il mio amico')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] è tutto il giorno che continua a rimproverarmi per il mio comportamento, e sembra che la nostra discussione abbia raggiunto il culmine.\n\n"Mi sono res[ROOT.Char.Custom('DE_END_PRO_S_N')] conto che ultimamente agisci sempre più come un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|l]… Non pensi che saresti un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|l] migliore se fossi [opposite_trait.GetNameNoTooltip( ROOT.Char )|l]?""
 bp2_yearly.2013.a: "Sono perfettamente felice di essere [target_trait.GetNameNoTooltip( ROOT.Char )|l]."
 bp2_yearly.2013.b: "Credo che in parte tu abbia ragione..."
 bp2_yearly.2013.c: "Hai ragione; sarò più efficace se sarò [opposite_trait.GetNameNoTooltip( ROOT.Char )|l]."

 bp2_yearly.2014.t: "Una Potenziale Cotta"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] and I are taking a stroll in the gardens when [ROOT.Char.Custom( 'GetSheHeOpposite' )] switches our conversation to the topic of love and desire.\n\n"I know in your heart: you secretly like [crush.GetFirstName]. You should send [crush.GetHerHim] a letter lavishing [crush.GetHerHim] with praise and extolling [crush.GetHerHis] [crush.Custom( 'RomanticComplimentAdjective' )] qualities."\n\n"If you're feeling especially frisky, you might even reveal that you recognize [crush.GetHerHim] for how [crush.Custom( 'RomanticComplimentAdjective') ] [crush.GetSheHe] really is..." "
 bp2_yearly.2014.a: "Questo/a [crush.Custom( 'RomanticComplimentAdjective')] conoscerà il contenuto del mio cuore!"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip] sviluppa una cotta per te"
 bp2_yearly.2014.b: "Meglio non spaventarl[crush.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.2014.c: "Sono più interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] a #EMP te#!..."
 bp2_yearly.2014.d: "Non potrei mai!"

 bp2_yearly.2015.t: "Un Amico Incoraggiante"
 bp2_yearly.2015.desc: ""Non mi libererò mai di quest[bully.Custom('DE_END_PRO_S_N')] [bully.Custom('InsultNoun')]?!", mi lamento, con la testa china dopo aver subito una nuova umiliazione pubblica da parte [Select_CString( hostage.IsFemale, 'della bulletta', 'del bullo' )] [bully.GetFirstName].\n\nMentre lacrime calde scorrono sul mio viso, mi sorprendo a sentire un tocco delicato sulla spalla. È [ROOT.Var('imaginary_friend_name').Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. È sempre lì quando ne ho bisogno.\n\n"È ora che ti faccia valere contro quel[bully.Custom('DE_END_ADJ_NUL_S_N')] ripugnante [bully.GetFirstNameNoTooltip]. Suggerirei di far circolare una voce su cosa [bully.Custom('DE_PRO_DEM')] piace fare con il suo [bully.Custom('child_favorite_toy')] quando è sol[bully.Custom('DE_END_PRO_S_N')] nei suoi alloggi…""
 bp2_yearly.2015.a: "Mi farò valere e difenderò il mio onore."
 bp2_yearly.2015.a.success: "Picchi [bully.GetFirstNameNoTooltip]"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip] ti picchia"
 bp2_yearly.2015.b: "Il pettegolezzo si diffonde come un incendio!"
 bp2_yearly.2015.b.success: "Riesci a diffondere un pettegolezzo piccante"
 bp2_yearly.2015.b.failure: "Il tuo pettegolezzo non attecchisce"
 bp2_yearly.2015.c: "Le conseguenze sarebbero troppo gravi…"

 bp2_yearly.2016.t: "Un'amicizia in fiore"
 bp2_yearly.2016.desc: "Che lussuoso tripudio di profumi piacevoli.\n\nMi piace passeggiare tranquillamente nei giardini. Vorrei avere qualcuno con cui condividere queste delizie sensoriali. La vita di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|l] può essere solitaria.\n\nAppena finisco di pensarlo, [ROOT.Var('imaginary_friend_name').Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] esce da dietro un cespuglio di fiori: "Raccogliamo [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] e facciamo delle corone di fiori!""
 bp2_yearly.2016.a: "Niente mi farebbe più piacere!"
 bp2_yearly.2016.b: "Non sono dell'umore per queste frivolezze."

 bp2_yearly.2017.t: "Studiare fino a tardi"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] e io ci siamo rintanati per buona parte della giornata circondati da libri. Ma l'ora si fa tarda. Ho dedicato troppo tempo alla lettura e ho iniziato a trascurare le altre mie responsabilità.\n\nQuando chiudo il libro, [ROOT.Var('imaginary_friend_name').Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] mi lancia un'occhiata tagliente.\n\n"Andiamo, [ROOT.Char.GetFirstNameNoTooltip]", mi dice. "Rimani a leggere con me. Hai una mente così curiosa che odierei vederla sprecata in qualcosa che non sia la conoscenza.""
 bp2_yearly.2017.a: "Passare un po' più di tempo con i libri probabilmente non fara male."
 bp2_yearly.2017.a.tt: "Ciò incrementerà il tuo [education_focus|E] sull'[learning|E]"
 bp2_yearly.2017.b: "No, il corpo ha bisogno di esercizio tanto quanto la mente."
 bp2_yearly.2017.b.tt: "Ciò incrementerà notevolmente il tuo [education_focus|E] sulla [martial|E]"

 bp2_yearly.2018.t: "Un Amico Fidato"
 bp2_yearly.2018.desc: "Mi siedo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], massaggiandomi le tempie, stanc[ROOT.Char.Custom('DE_END_PRO_S_N')] dopo una lunga giornata di compiti e doveri.\n\n"Ultimamente sembri molto angustiat[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetFirstNameNoTooltip]". [ROOT.Var('imaginary_friend_name').Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], appare accanto a me e mi parla con delicatezza.\n\n"È importante che tu ti prenda del tempo per te o trovi qualcuno di cui fidarti quando le responsabilità del tuo [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] diventano troppo grandi da sopportare".\n\n"Sono sempre qui per ascoltarti, [Select_CString( ROOT.Char.IsFemale, 'amica mia', 'amico mio' )]. Ma so che a volte è difficile esprimere a voce ciò che ci preoccupa. Forse la poesia potrebbe essere un modo adatto per alleviare il tuo fardello?""
 bp2_yearly.2018.a: "Una persona di fiducia che mi ascolti è proprio ciò di cui ho bisogno."
 bp2_yearly.2018.b: "Proverò a mettere insieme i miei pensieri in una composizione…"
 bp2_yearly.2018.c: "Quello di cui ho veramente bisogno è un buon regime di allenamento!"


 bp2_yearly.2019.t: "Eccentricità"
 bp2_yearly.2019.desc.intro: "[target_councilor.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.Custom('IT_NAM_COL3')][target_councilor.GetTitledFirstName|l], si avvicina [ROOT.Var('imaginary_friend_name').Custom('DE_END_ADJ_DEF_P_A')] mi[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] e a me mentre siamo nel pieno di una conversazione.\n\n[target_councilor.Custom('IT_NAM_COL3')][target_councilor.GetFirstNameNoTooltip] mi interroga, con la fronte corrugata in segno di riflessione. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], se posso rubarvi un momento, vorrei parlare"
 bp2_yearly.2019.desc.chaplain: "dello stato dei [ROOT.Char.Custom('GetFaithTemple')] del regno.""
 bp2_yearly.2019.desc.chaplain_unlanded: "dello stato del santuario di famiglia della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip].""
 bp2_yearly.2019.desc.steward: "delle nostre strategie per la riscossione delle tasse.""
 bp2_yearly.2019.desc.steward_unlanded: "delle nostre strategie per le finanze della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip].""
 bp2_yearly.2019.desc.marshal: "dei regimi di addestramento per le nuove reclute.""
 bp2_yearly.2019.desc.marshal_unlanded: "dei regimi di addestramento per le nuove reclute.""
 bp2_yearly.2019.desc.spymaster: "dell'inserimento di alcuni agenti chiave nelle corti straniere.""
 bp2_yearly.2019.desc.spymaster_unlanded: "del dispiegamento di alcuni agenti chiave in tutto il regno.""
 bp2_yearly.2019.desc.chancellor: "delle nostre relazioni con i signori vicini.""
 bp2_yearly.2019.desc.chancellor_unlanded: "delle nostre relazioni con le casate vicine.""
 bp2_yearly.2019.desc.kurultai: "il benessere della nostra mandria."" #controllare
 bp2_yearly.2019.desc.outro: "\n\n"Ma certo!", rispondo. "Vieni con me, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. Voglio sentire il tuo parere su queste questioni".\n\n"Ma-ma, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]", [target_councilor.Custom('IT_NAM_COL3')][target_councilor.GetFirstNameNoTooltip] fa una smorfia. "Qui non c'è nessun altro a parte noi...""
 bp2_yearly.2019.a: "Perchè? Ovvio che ci sia qualcuno! [ROOT.Char.Custom('GetSheHeOpposite')|U] è [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [Select_CString( ROOT.Char.IsFemale, 'consigliere', 'consigliera' )] di maggior fiducia!"
 bp2_yearly.2019.a.tt: "Accetti con le braccia aperte la tua relazione con [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2019.b: "#EMP Ehm…#! mi sono espresso male. Discutiamone in privato."
 bp2_yearly.2019.b.tt: "Rifiuti la tua relazione con [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 
 bp2_yearly.2020.t: "Il Ritorno di Un Amico Misterioso"
 bp2_yearly.2020.desc: ""[ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]… Che gioia rivederti… è passato un po' di tempo dall'ultima volta che abbiamo parlato." Una voce familiare echeggia lungo il corridoio oscuro.\n\nCon un sussulto, finalmente mi rendo conto a chi appartiene questa voce. Ma no… non può essere! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [Select_CString( ROOT.Char.IsFemale, 'amico immaginario', 'amica immaginaria' )] dell'infanzia?\n\n"Sono io, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetFirstNameNoTooltip]. Ci siamo sostenuti a vicenda anni fa e ora ne abbiamo di nuovo bisogno."\n\n"Ho bisogno che tu faccia qualcosa per me… #EMP per noi#! Devi uccidere [murder_target.Custom('DE_ART_DEF_P_A')] tu[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )], [murder_target.Custom('IT_NAM_COL3')][murder_target.GetFirstName]. Porterà solo a cose buone… vedrai""
 bp2_yearly.2020.a: "Se insisti…"
 bp2_yearly.2020.b: "No! Non lo farò!"
 imaginary_friend_first_murder_scheme_tt: "Ottieni un bonus #EMP enorme#! per un [scheme|E] di [GetScheme('murder').GetTypeName|l] contro [murder_target.GetName]"
 imaginary_friend_future_murder_scheme_tt: "Ottieni un bonus #EMP enorme#! per un [scheme|E] di [GetScheme('murder').GetTypeName|l] contro [new_murder_target.GetName]"

 # Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "Un Omicidio Rimandato"
 bp2_yearly.2021.desc: ""Tsk, tsk, #EMP tsk!#!"\n\n"Avevamo un accordo, [ROOT.Char.GetFirstNameNoTooltip]. Avevi accettato di uccidere [new_murder_target.Custom('IT_NAM_COL3')][new_murder_target.GetTitledFirstName] e non hai fatto alcuno sforzo verso quell'obiettivo," [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] mi rimprovera per la mia mancanza di azione.\n\n"E ne sono delus[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')]...""
 bp2_yearly.2021.a: "Inizierò immediatamente."
 bp2_yearly.2021.b: "Ho solo bisogno di un po' più di tempo per prepararmi…"
 bp2_yearly.2021.c: "Abbiamo #EMP finito#!, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]!"

 # Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: ""#EMP Bene, [ROOT.Char.GetFirstNameNoTooltip], bene#!…"\n\n"Ben fatto, [Select_CString( ROOT.Char.IsFemale, 'amica mia', 'amico mio' )]". [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] mi loda per aver assassinato [target.Custom('DE_ART_DEF_P_A')] mi[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMeShort', target )] ora defunt[target.Custom('DE_END_PRO_S_N')] , [target.Custom('IT_NAM_COL3')][target.GetFirstName].\n\n"Quest[target.Custom('DE_END_PRO_S_N')] [target.Custom('InsultNoun')|l] [target.Custom('InsultAdjective')] se lo meritava. Formiamo un team #EMP eccellente#!", continua. "Ora ti senti meglio, vero? Proprio come ti avevo promesso…""
 bp2_yearly.2022.desc.next_target: ""Ma non indugiamo, c'è ancora molto divertimento davanti a noi, [Select_CString( ROOT.Char.IsFemale, 'cara amica', 'caro amico' )]. [new_murder_target.Custom('IT_NAM_COL3')][new_murder_target.GetFirstName] è #EMP pront[new_target.Custom('DE_END_PRO_S_N')] per la carneficina…#!""
 bp2_yearly.2022.a: "Mi ha fatto sentire… #EMP bene#!."
 bp2_yearly.2022.b: "No! Per favore, vai via…"

 # Murder Invalidated
 bp2_yearly.2023.t: "Un Omicidio Sventato"
 bp2_yearly.2023.desc: ""A quanto pare ci sono state… #EMP circostanze impreviste#!… riguardo al tuo piano per uccidere [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName|l]. Non importa. Presto rimedieremo a questo errore""
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "Ne ho avuto abbastanza…"

 # Murder Failed
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"

 # Devil Imaginary Friend Conclusion
 bp2_yearly.2025.t: "[ROOT.Char.Custom('IT_NAM_COL3')|U][ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.Custom('DE_ART_DEF_P_A')] Pazz[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.2025.desc: ""È questo lo spirito giusto, [ROOT.Char.GetFirstNameNoTooltip]! Sono così orgoglios[ROOT.Char.Custom('DE_END_PRO_S_N')] di te." [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] appare davanti a me.\n\nNon posso fare a meno di ricordare e #EMP assaporare#! il suono stridente delle urla [Select_CString(target.IsFemale,'della mia','del mio')] [ROOT.Char.Custom2( 'RelationToMe', target )] mentre esalava il suo ultimo e patetico respiro!\n\n"Credo di aver compiuto il mio lavoro", dice [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\n… Ma riesco a malapena a sentirlo tra le mie risate isteriche."
 bp2_yearly.2025.a: "Desidero #EMP sangue#!"
 imaginary_friend_mad_modifier_bribe_discount: "Invitare [agents|E] nei [schemes|E] costerà il 50% in meno"

 # Angle Imaginary Friend Conclusion
 bp2_yearly.2030.t: "Un Messaggero"
 bp2_yearly.2030.desc: ""#EMP [ROOT.Char.GetFirstNameNoTooltip]…#!".\n\nVoltandomi, vedo [ROOT.Var('imaginary_friend_name').Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], dietro di me, con un'espressione serena sul volto.\n\n"Ho qualcosa da dirti. Ti ho guidato per tutti questi anni come [Select_CString( ROOT.Var('imaginary_friend_name').IsFemale, 'tua amica', 'tuo amico' )]. Ma non sono una semplice amicizia, sono un[ROOT.Var('imaginary_friend_name').Char.Custom('DE_PRO_POS_P_2P')] messagger[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] di [ROOT.Char.GetFaith.HighGodName]."\n\n"Ho un'ultima richiesta da farti. Devi accendere una candela in mio onore a [target_holy_site.GetNameNoTier]. Solo allora avrò il permesso di tornare in [ROOT.Char.GetFaith.PositiveAfterLife]""
 bp2_yearly.2030.a: "Capisco cosa devo fare."
 bp2_yearly.2030.a.tt: "Il tuo prossimo [GetActivityType('activity_pilgrimage').GetNameNoTooltip|l] a [target_holy_site.GetNameNoTier] costerà il 50% in meno"
 bp2_yearly.2030.b: "Davvero? Forse dovrei riconsiderare la mia posizione su queste cose…"
 bp2_yearly.2030.c: "Sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che [ROOT.Char.GetFaith.HighGodName] ascolterà le mie preghiere anche da qui."
 imaginary_friend_pilgrimage_discount: "Onorare [Select_CString( ROOT.Var('imaginary_friend_name').IsFemale, 'la tua amica immaginaria', 'il tuo amico immaginario' )]"

 bp2_yearly.2031.t: "Onorare [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2031.desc: "Ora che finalmente sono giunt[ROOT.Char.Custom('DE_END_PRO_S_N')] a [ROOT.Char.GetCurrentLocation.GetName], è giunto il momento di onorare [ROOT.Var('imaginary_friend_name').Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')] amic[ROOT.Var('imaginary_friend_name').Char.Custom('DE_END_PRO_S_N')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. Mi ha accompagnato in molti momenti difficili - una vera benedizione nella mia vita. Dubito che sarei diventat[ROOT.Char.Custom('DE_END_PRO_S_N')] l[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.GetWomanMan] che sono oggi senza di [ROOT.Char.Custom('GetSheHeOpposite')].\n\nAnche se potrebbe non rimanere con me, il suo ricordo vivrà dentro di me. Quando accendo una candela in suo onore, sento un tocco leggero sulla spalla. La fiamma della candela ondeggia. Sento un leggero sussurro: "#EMP Addio, [ROOT.Char.GetFirstNameNoTooltip]…#!."\n\nGrazie, [Select_CString( ROOT.Char.IsFemale, 'amica mia', 'amico mio' )]."
 bp2_yearly.2031.a: "Riposa in pace, car[ROOT.Var('imaginary_friend_name').Custom('DE_END_PRO_S_N')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]."
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.GetName] ha onorato [Select_CString( CHARACTER.Var('imaginary_friend_name').IsFemale, 'la sua amica immaginaria', 'il suo amico immaginario' )]"
 imaginary_friend_pilgrimage_log: "[CHARACTER.GetName] ha onorato[Select_CString( CHARACTER.Var('imaginary_friend_name').IsFemale, 'la sua amica immaginaria', 'il suo amico immaginario' )] a [PROVINCE.GetBaronyNameExplicitly]"
 honored_imaginary_friend_memory: "Ha onorato l'amico immaginario"
 honored_imaginary_friend_memory_desc: "ho onorato [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], [Select_CString( ROOT.Var('imaginary_friend_name').IsFemale, 'la mia amica immaginaria', 'il mio amico immaginario' )], a [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "hai onorato [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], [Select_CString( ROOT.Char.IsFemale, 'la tua amica immaginaria', 'il tuo amico immaginario' )], a [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName] ha onorato [owner.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], [Select_CString( owner.IsFemale, 'la sua amica immaginaria', 'il suo amico immaginario' )], a [ROOT.Var('location').Province.GetNameNoTooltip]"

 # Neutral Imaginary Friend Conclusion
 bp2_yearly.2040.t: "La Partenza di un Amico"
 bp2_yearly.2040.desc: ""[ROOT.Char.GetFirstNameNoTooltip], sei diventat[ROOT.Char.Custom('DE_PRO_POS_P_2P')] un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|l] davvero eccezionale", dice [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] con gli occhi lucidi.\n\n"Non hai più bisogno di me. È tempo che io vada e ti lasci vivere una vita piena e gloriosa. Ci sono molte persone intorno a te su cui fare affidamento""
 bp2_yearly.2040.desc.lover: ""[lover.Custom('DE_ART_DEF_P_D')] tu[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )], [lover.GetFirstNameNoTooltip], ti guarda con fare ammiccante. Forse non te ne sei mai accort[ROOT.Char.Custom('DE_END_PRO_S_N')], ma è la verità. [lover.GetSheHe|U] desidera il tuo tocco."\n\n"
 bp2_yearly.2040.desc.friend: ""[friend.Custom('IT_NAM_COL2')][friend.GetFirstNameNoTooltip] è diventat[friend.Custom('DE_END_PRO_S_N')] tu[friend.Custom('DE_END_PRO_S_N')] amic[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )] fa. Forse [friend.GetSheHe] non lo sapeva allora, ma la sua devozione verso di te non conosce limiti. Il suo sostegno è incrollabile""
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip] mi terrà al caldo in tua assenza."
 bp2_yearly.2040.b: "Non sapevo della devozione [friend.Custom('IT_NAM_COL2')][friend.GetFirstNameNoTooltip] nei miei confronti!"

 bp2_yearly.2100.t: "Gettare le Fondamenta"
 bp2_yearly.2100.desc: "La ghiaia sciolta scricchiola sotto i miei piedi mentre [interlocutor.Custom('IT_NAM_COL3')][interlocutor.GetFirstName] e io camminiamo su di essa. Mi ricorda le pareti rocciose degli edifici di tutta questa terra.\n\n"Voglio costruire qualcosa", dice [interlocutor.Custom('IT_NAM_COL3')][interlocutor.GetFirstNameNoTooltip], condividendo chiaramente i miei pensieri. "Dovremmo costruire qualcosa, qui, in questo posto!"; subito inizia a guardarsi intorno in cerca di materiali.\n\nMentre [interlocutor.Custom('IT_NAM_COL3')][interlocutor.GetFirstNameNoTooltip] si dirige verso una pila di legna vicina, rifletto di più sulla natura della nostra attività. Costruire #EMP cosa#!, esattamente?"
 bp2_yearly.2100.a: "Forse un/una [ROOT.Char.Custom('GetDiplomacyBuilding')]?"
 bp2_yearly.2100.b: "Un/una [ROOT.Char.Custom('GetMartialBuilding')], dove affilare le nostre spade!"
 bp2_yearly.2100.c: "Forse un/una [ROOT.Char.Custom('GetStewardshipBuilding')] ci insegnerebbe il valore del denaro?"
 bp2_yearly.2100.d: "Qualcosa di grande, come un/una [ROOT.Char.Custom('GetIntrigueBuilding')]!"
 bp2_yearly.2100.e: "Il nostro centro di apprendimento, come un/una [ROOT.Char.Custom('GetLearningBuilding')]!"
 bp2_yearly.2100.a.tt: "Ciò incrementerà il tuo [education_focus|E] sulla [diplomacy|E]"
 bp2_yearly.2100.b.tt: "Ciò incrementerà il tuo [education_focus|E] sulla [martial|E]"
 bp2_yearly.2100.c.tt: "Ciò incrementerà il tuo [education_focus|E] sull'[stewardship|E]"
 bp2_yearly.2100.d.tt: "Ciò incrementerà il tuo [education_focus|E] sull'[intrigue|E]"
 bp2_yearly.2100.e.tt: "Ciò incrementerà il tuo [education_focus|E] sull'[learning|E]"

 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )] o [GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2110.desc: "[interlocutor.Custom('DE_ART_DEF_P_A')] mi[interlocutor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.Custom('IT_NAM_COL3')][interlocutor.GetFirstName], e io stiamo praticando le nostre abilità marziali nel cortile.\n\n"#EMP Agh!#!", grugnisce mentre [interlocutor.Custom('DE_PRO_POS_P_3P')] butto a terra. Mi guarda stupit[interlocutor.Custom('DE_END_PRO_S_N')]. "Siete molto abile con le armi, [ROOT.Char.GetFirstNameNoTooltip]. Vorrei avere la metà della vostra abilità.""
 bp2_yearly.2110.a: ""Ci arriverai, [interlocutor.GetFirstNameNoTooltip]. Dai, riproviamo!""
 bp2_yearly.2110.b: ""Il mio destino è essere [Select_CString( ROOT.Char.IsFemale, 'la migliore guerriera', 'il miglior guerriero' )] della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip]""
 bp2_yearly.2110.c: "Rimani in silenzio."

 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )] o [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2120.desc: "#EMP Tin, tin!#!\n\nIl mio cucchiaio raschia il fondo della ciotola mentre divoro un'altra porzione di stufato. Sazio la sete con abbondanti sorsi dalla mia coppa, che presto dovrà essere riempita di nuovo. Non mi basta mai.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Cosa fate? Non vi sembra di aver… beh, #EMP consumato#! un po' troppo ultimamente?""
 bp2_yearly.2120.a: ""Avete ragione. Devo moderare la mia golosità""
 bp2_yearly.2120.b: ""I banchetti sono ciò che #EMP fanno#! un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|l]""


 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )] o [GetTrait('greedy').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2130.desc: "Sono rare le occasioni in cui riesco a passare inosservat[ROOT.Char.Custom('DE_END_PRO_S_N')] tra tutti i miei accompagnatori e avere momenti preziosi per me. Un'opportunità di sentirmi finalmente come gli altri bambini.\n\nAfferrando il mio [ROOT.Char.Custom( 'child_favorite_toy' )], cammino per le strade di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] godendomi le viste e gli odori. La gente va e viene, i mercanti reclamano le loro merci.\n\nMi imbatto in un bambino contadino dall'aspetto malaticcio nascosto in un angolo di un vicolo."
 bp2_yearly.2130.a: ""Tieni, possa tu avere cura del mio [ROOT.Char.Custom( 'child_favorite_toy' )] come ho fatto io""
 bp2_yearly.2130.a.flavor: "Dai il tuo giocattolo al bambino"
 bp2_yearly.2130.b: ""I meno fortunati non meritano la mia generosità""
 
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )] o [GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2140.desc: "Cammino in punta di piedi lungo il corridoio con il mio dolcetto notturno in mano. Nelle cucine ne hanno sempre pronti fino a tarda notte. Non c'è niente come assaporare un po' di [ROOT.Char.Custom( 'FavoriteTreat' )], soprattutto se appena fatto.\n\nQuando giro l'angolo, mi imbatto [Select_CString(interlocutor.IsFemale,'nella mia','nel mio')] [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.Custom('IT_NAM_COL3')][interlocutor.GetFirstName], mezz[interlocutor.Custom('DE_END_PRO_S_N')] addormentat[interlocutor.Custom('DE_END_PRO_S_N')], che si strofina gli occhi. "[ROOT.Char.GetFirstNameNoTooltip]! Avete saccheggiato le cucine #EMP di nuovo#!?".\n\nNascondo [ROOT.Char.Custom('DE_ART_DEF_P_A')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom( 'FavoriteTreat' )] con senso di colpa."
 bp2_yearly.2140.a: ""Sì, [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]. Non ho potuto farne a meno""
 bp2_yearly.2140.b: ""Certo che no! È solo che non riuscivo a dormire""

 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )] o [GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2150.desc: "Negli ultimi quindici giorni, il mi[court_physician_court_position.Custom('DE_END_PRO_S_N')] [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip], [interlocutor.Custom('IT_NAM_COL3')][interlocutor.GetFirstName], mi ha insegnato tutto sulla crescita e la coltivazione delle piante, nonché sui loro rispettivi usi nelle medicine.\n\nOggi mi ha convocato per consultare i suoi libri. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )], avete fatto progressi incredibili. Tuttavia, è ora di scegliere un approccio per i vostri studi".\n\n"Preferite concentrarvi sull'orticultura in sé o vi seduce di più l'impatto pratico di queste piante?""
 bp2_yearly.2150.a: "Le erbe sono inutili senza una vera conoscenza dei loro usi."
 bp2_yearly.2150.b: "Favorire la crescita di una nuova vita non ha eguali."
 bp2_yearly.2150.c: "Non continuerò a perdere tempo con queste piante."

 bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )] o [GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2160.desc: "Passeggiando nel [ROOT.Char.Custom('GetCourtyard')], vedo [interlocutor.Custom('IT_NAM_COL3')][interlocutor.GetFirstNameNoTooltip] combattere con altri bambini sotto la guida [CHARACTER.Custom('IT_NAM_COL2')][marshal.GetTitledFirstName|l]. Purtroppo, non sta andando molto bene e, improvvisamente, viene spint[interlocutor.Custom('DE_END_PRO_S_N')] indietro, quasi facendomi cadere a terra.\n\n"Mi dispiace, [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]", dice mentre si rialza, scrollandosi la polvere di dosso.\n\nHa una ferita fresca."
 bp2_yearly.2160.a: ""Non preoccupatevi, [interlocutor.GetFirstNameNoTooltip]. Migliorerete con la pratica""
 bp2_yearly.2160.b: ""Più dolore vi aiuterà a non dimenticare questo errore!""
 bp2_yearly.2160.b.flavor: "Sfreghi della terra del [ROOT.Char.Custom('GetCourtyard')] sulla tua ferita"

### Opinion Modifiers 
 courtly_imaginary_friend: "[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] Disapprova gli amici immaginari"
 courtly_imaginary_friend_opinion: "Amico Immaginario"
 courtly_imaginary_friend_opinion_desc: "[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] Disapprova gli amici immaginari"
