conscripted_warriors_modifier: "Guerrieri Coscritti"
conscripted_warriors_modifier_desc: "Tutti gli uomini validi qui sono esausti per il lavoro di costruzione estenuante e affrettato."

bp2_yearly.6190.notification_high: "Riforme: [ROOT.Char.GetFaith.HouseOfWorship|U] Saccheggiato"
bp2_yearly.6190_notification_tooltip_high: "A [affected_county.GetName], fanatici [ROOT.Char.GetFaith.AltPriestTermPlural] locali hanno distrutto i tuoi preziosi oggetti votivi e icone [advanced_culture.GetName]."

bp2_yearly.6191.notification_high: "Riforme: Lontani dai Cugini"
bp2_yearly.6191_notification_tooltip_high: "I notabili [annoyed_culture.GetName] si sentono alienati dalla tua cultura di corte, che diventa sempre più distinta dalla loro."

cultural_acceptance_diverging_court: "Divergenza tra le [cultures|E] di [court|E]"

bp2_yearly.6192.notification_high: "Riforme: Vassallo Perde Fiducia"
bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName] si sente [Select_CString(vassal.IsFemale,'smarrita','smarrito')] nel tuo regno in rapida trasformazione e non vede più valore nell’essere costante e fedele."

bp2_yearly.6193.notification_high: "Riforme: Governo Rafforzato"
bp2_yearly.6193_notification_tooltip_high: "I magnati non nasconderanno più le loro ricchezze! Le infrastrutture in stile [advanced_culture.GetName] rafforzano la tua autorità."

bp2_yearly.6194.notification_high: "Riforme: Gratitudine Vassallatica"
bp2_yearly.6194_notification_tooltip_high: "[vassal.GetTitledFirstName] esalta il tuo nome ai suoi pari, grato per i tuoi doni e per la riaffermazione dei vostri legami."

bp2_yearly.6195.notification_high: "Riforme: Santi Presagi di Cambiamento"
bp2_yearly.6195_notification_tooltip_high: "Molti hanno dubitato di te, ma i segni da [ROOT.Char.GetFaith.KnowledgeGodName] suggeriscono la giustezza delle tue pratiche spirituali della cultura [advanced_culture.GetName]."

bp2_yearly.6196.notification_high: "Riforme: Una Scoperta Benedetta"
bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName] offre un tesoro di ricchezze: o i beni che i [ROOT.Char.GetFaith.HouseOfWorshipPlural] ti avevano sottratto... o una miracolosa benedizione da [ROOT.Char.GetFaith.HighGodName]."

bp2_yearly.6197.notification_high: "Riforme: Splendore al Lavoro"
bp2_yearly.6197_notification_tooltip_high: "Mi giunge voce che [vassal.GetTitledFirstName] stia imitando gli elementi della cultura [advanced_culture.GetName] della mia corte — una delle tante reazioni ammirate."

custom.every_non_advanced_culture_courtier: "Ogni [courtier|E] non-[advanced_culture.GetName]"

bp2_yearly.6198.notification_high: "Riforme: Difensore della Corte"
bp2_yearly.6198_notification_tooltip_high: "[courtier.GetTitledFirstName], a nome dei tuoi cortigiani, promette eterna devozione alla tua Casa: hai dimostrato di saper tenere a bada i rivali in cerca di potere."

bp2_yearly.6199.notification_high: "Riforme: [ROOT.Char.Custom('KnightCultureNoTooltip')] Adattabile"
bp2_yearly.6199_notification_tooltip_high: "[knight.GetTitledFirstName] ha padroneggiato le tecniche marziali [advanced_culture.GetName] e le impiega in modo spettacolare."

bp2_yearly.6210.notification_high: "Riforme: Ispirato dal Giuramento"
bp2_yearly.6210_notification_tooltip_high: "[ruler.GetTitledFirstName] desidera eguagliare il tuo giuramento di non versare sangue di cultura [ruler.GetCulture.GetName] con una proclamazione di fratellanza."

cultural_acceptance_embracing_identity: "Complimenti scambiati sul [heritage|E] comune"

bp2_yearly.6211.notification_high: "Riforme: Cugini Soddisfatti"
bp2_yearly.6211_notification_tooltip_high: "I signori e i popolani [pleased_culture.GetName] sono ispirati dal nuovo fervore dei loro cugini di cultura [ROOT.Char.GetCulture.GetName] e migrano nelle tue terre in numero crescente."

cultural_acceptance_reformer_migration: "Migrazione e rapida adozione delle pratiche"

bp2_yearly.6212.notification_high: "Riforme: Influenza [advanced_culture.GetName]"
bp2_yearly.6212_notification_tooltip_high: "Le famiglie urbane di cultura [advanced_culture.GetName] hanno fondato una nuova comunità nella tua capitale, mentre i migranti rurali si stabiliscono nella campagna."
bp2_yearly.6212_2_notification_tooltip_high: "L’amministrazione quotidiana di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha assunto un carattere decisamente di cultura [advanced_culture.GetName], come spesso osservano i viaggiatori."

bp2_yearly.6213.notification_high: "Riforme: Progresso Brutale"
bp2_yearly.6213_notification_tooltip_high: "I tuoi esecutori hanno preso l’iniziativa di reprimere le voci sul tuo indottrinamento nella cultura [advanced_culture.GetName] e sulla crudeltà dei tuoi metodi [advanced_culture.GetName]."
bp2_yearly.6213_notification_2_tooltip_high: "I riti tradizionali della cultura [ROOT.Char.GetCulture.GetName] sono stati ignorati, i diritti tradizionali abusati, dai funzionari [advanced_culture.GetName] che eseguono la tua volontà."

bp2_yearly.6214.notification_high: "Riforme: Comunità in Transizione"
bp2_yearly.6214_notification_1_tooltip_high: "I mercanti e gli artigiani di [affected_county.GetName] lavorano sotto nuovi accordi e leggi, competendo per le monete in stile [advanced_culture.GetName] ora in circolazione."
bp2_yearly.6214_notification_2_tooltip_high: "I piccoli [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] e i liberi proprietari litigiosi di [affected_county.GetName] hanno accettato i termini di servizio e di fedeltà propri della cultura [advanced_culture.GetName], riducendo la violenza e i conflitti locali."
bp2_yearly.6214_notification_3_tooltip_high: "I [ROOT.Char.GetFaith.HouseOfWorshipPlural] e le parrocchie rurali di [affected_county.GetName] sono ora gestiti da uomini colti e raffinati, promuovendo educazione e governo propri della cultura [advanced_culture.GetName]."

bp2_yearly.6215.notification_high: "Riforme: Un [ROOT.Char.GetTitleAsNameNoTooltip] d’Intenti"
bp2_yearly.6215_notification_1_tooltip_high: "I magnati interessati alle ricchezze sollecitano i loro padroni a imitare il tuo celebre interesse nel riformare la società e il commercio [ROOT.Char.GetCulture.GetName]."
bp2_yearly.6215_notification_2_tooltip_high: "Il vigore bellico del tuo seguito, un esercito temprato dal tuo impulso a rinascere [ROOT.Char.GetPrimaryTitle.GetNameNoTier], è ampiamente rispettato."
bp2_yearly.6215_notification_3_tooltip_high: "Le cerimonie delle tue sale consacrate sono note ovunque, mentre gli uomini speculano avidamente sulla natura divisa della tua anima [ROOT.Char.GetCulture.GetName]."

bp2_yearly.6216.notification_high: ""Riforme: È [ROOT.Char.GetSheHe|U] #EMP Il Nostro#! [ROOT.Char.GetTitleAsNameNoTooltip]?""
bp2_yearly.6216_notification_tooltip_high: "I tuoi agenti riportano mormorii tra la nobiltà... una persona che solo per metà è di cultura [advanced_culture.GetName] merita davvero la loro reverenza?"
bp2_yearly.6216_notification_2_tooltip_high: "Si diffonde una voce di un complotto straniero... di [Select_CString(ROOT.Char.IsFemale,'una burattina corrotta','un burattino corrotto')] dai [advanced_culture.GetCollectiveNoun] e [Select_CString(ROOT.Char.IsFemale,'piazzata','piazzato')] sul trono..."
