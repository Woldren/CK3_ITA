bp2_yearly.6010.t: "Nessun[Select_CString(sad_boi.IsFemale,'a','')] [sad_boi.GetWomanMan|U] [Select_CString(sad_boi.IsFemale,'imprigionata','Imprigionato')]"
bp2_yearly.6010.desc: ""#EMP Ho tanti amici, i loro doni sono pochi...#!" canta [sad_boi.GetFirstName], la voce incrinata dall’emozione.\n\n[Select_CString(sad_boi.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))] getta via il suo strumento, gridando: "Basta con [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]!"
bp2_yearly.6010.adult: "È priva di ogni comodità."\n\nLanciandomi uno sguardo carico di disprezzo, [sad_boi.GetSheHe] aggiunge: "Questa canzone sarà il mio appello di aiuto in questa triste prigionia. Qualche soldo... se il mio popolo ancora si cura di me...""
bp2_yearly.6010.child: "Sono così infelice qui."\n\nGuardandomi con gli occhi colmi di lacrime, [Select_CString(sad_boi.IsFemale,'la bambina','il bambino')] aggiunge: "Ascoltando questa canzone, la mia famiglia si commuoverà! Mi manderanno qualcosa per rendere sopportabile il mio #EMP esilio#!, se... ancora si curano di me...""
bp2_yearly.6010.outro: "\n\n[sad_boi.GetSheHe|U] riprende il malinconico motivo, ripensando a [home_court_liege.GetPrimaryTitle.GetNameNoTier] come a un ricordo lontano negli suoi occhi."
bp2_yearly.6010.a: "Sì, vediamo quale "carità" riusciranno a racimolare..."
bp2_yearly.6010.a.tt: "...per la mia borsa."
bp2_yearly.6010.b: "Infelice?! #EMP Posso aiutare?!#!"
bp2_yearly.6010.b.tt: "La mia corte non può essere cantata come un luogo di miseria!"
bp2_yearly.6010.c: "Devo insegnar[sad_boi.Custom('DE_PRO_DEM')] che il suo posto è qui."
bp2_yearly.6010.c.tt: "Dobbiamo tutti, nativi o no, sopportare le difficoltà con silenziosa dignità."
bp2_yearly.6010.c.success: "[sad_boi.GetSheHe|U] darà un’altra possibilità a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
bp2_yearly.6010.c.tt_education: "L’esito dell’educazione di [sad_boi.GetFirstNamePossessive] migliorerà"
bp2_yearly.6010.c.failure: "Negare la verità dei suoi versi turba [sad_boi.GetFirstNameNoTooltip]"
bp2_yearly.6010.d: "Una composizione bellissima, in realtà."
bp2_yearly.6010.d.tt: "Che questo lamento sia cantato ovunque: la sua bellezza conta più del suo contenuto."

bp2_yearly.6020.t: "I Bambini Dicono Cose Tanto Buffe"
bp2_yearly.6020.desc: "Mentre condivido le ultime notizie dalla corte di [snitch.GetHomeCourt.GetTitledFirstNamePossessive], [Select_CString(snitch.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetName] sembra stranamente [Select_CString(snitch.IsFemale,'divertita','divertito')], con un sorriso distante"
bp2_yearly.6020.child: "sul suo piccolo volto.\n\n"Ho una storia, [ROOT.Char.GetTitleAsNameNoTooltip]. Un racconto che ho fatto dalle mie osservazioni! Ma... non dovrei dirlo. Ho promesso che non l’avrei fatto."\n\n[snitch.GetSheHe|U] ridacchia con gioiosa malizia, compiacendosi di questo raro potere sui suoi anziani.\n\n"Monello!" grida [snitch.GetFirstNameNoTooltip]."
bp2_yearly.6020.youth: "sul suo unto volto adolescenziale.\n\n"Ho una storia, [ROOT.Char.GetTitleAsNameNoTooltip]: me l’hai appena ricordata. Qualcosa da non ripetere mai! Ma... ero così piccolo. Sembra passato così tanto tempo."\n\n[snitch.GetSheHe|U] sogghigna con gioiosa perfidia, compiacendosi di questo raro potere su coloro che lo hanno cresciuto.\n\n"Monello!" grida [snitch.GetFirstNameNoTooltip]."
bp2_yearly.6020.liege: ""Così venerabile, così monello!""
bp2_yearly.6020.family: ""La famiglia può essere così monella!""

bp2_yearly.6020.a: "Continua pure..."
bp2_yearly.6020.a.secret: "Scopri un [secret|e] custodito dalla famiglia di [snitch.GetShortUINamePossessive]"
bp2_yearly.6020.a.non_family_secret: "Scopri un [secret|e] dalla cerchia ristretta della [court|E] di [no_no_doer.GetShortUINamePossessive]"
bp2_yearly.6020.a.success: "Un racconto deliziosamente sordido"
bp2_yearly.6020.a.failure: "Solo sciocchezze infantili, suppongo..."
bp2_yearly.6020.a.no_secret: "Non apprendi nulla di rilevante"
bp2_yearly.6020.b: "Una lingua sciolta porta disonore."
bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip] dovrebbe preferire la virtù della discrezione al pettegolezzo."
bp2_yearly.6020.b.discretion: "[snitch.GetShortUIName] sarà molto meno incline a rivelare i tuoi [secrets|E]"

bp2_yearly.6030.t: "Gli Occhi della Famiglia"
bp2_yearly.6030.desc: "[Select_CString(snitch.IsFemale,'La mia','Il mio')] [snitch.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetFirstName] rallegra una nebbiosa passeggiata mattutina, raccontandomi della sua prigionia sotto la custodia di [warden.GetName].\n\n[snitch.Custom('DE_ART_IND_A')|U] è [Select_CString(snitch.IsFemale,'tornata molto cambiata','tornato molto cambiata')]: più [Select_CString(snitch.IsFemale,'saggia','saggio')], più [Select_CString(snitch.IsFemale,'osservatrice','osservatore')]. Un[Select_CString(snitch.IsFemale,'a','')] leale [snitch.GetDynastyHouseName], ben [Select_CString(snitch.IsFemale,'adattata','adattato')] alla vita in una terra straniera.\n\nUn[Select_CString(snitch.IsFemale,'a','')] leale [snitch.GetDynastyHouseNameNoTooltip]... forse c’è del valore nell’aver avuto gli occhi della nostra famiglia alla corte di [warden.GetTitledFirstNamePossessiveNoTooltip]...?"
bp2_yearly.6030.hostage_reticent: "\n\n[snitch.GetFirstNameNoTooltip], tuttavia, sembra #negative_value molto riluttante#! a fare da [Select_CString(snitch.IsFemale,'mia informatrice','mio informatore')]. Forse gli è persino stato detto di non farlo."
bp2_yearly.6030.hostage_normal: "\n\nIn particolare — cosa sa, se sa qualcosa, [snitch.GetFirstNameNoTooltip]?"

bp2_yearly.6030.a: "Posso estorcere i segreti di [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]..."
bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#! #EMP potrebbe#! condividere un [secret|E] dalla cerchia ristretta di [warden.GetShortUINamePossessive]"
bp2_yearly.6030.a.success: "Apprendi tutto ciò che [snitch.GetFirstNameNoTooltip] sa"
bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip] elude le domande"
bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName] non sa... nulla di rilevante"
bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#! non condivide nulla di utile"

bp2_yearly.6030.b: "Per il servizio reso alla sua famiglia — una ricompensa!"
bp2_yearly.6030.b.tt: "[Select_CString(snitch.IsFemale,'Falle','Fagli')] sapere quanto bene ricompenso agenti e informatori!"
bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip] non fornisce alcun [secret|E]"
bp2_yearly.6030.b.rewarded: "#high [snitch.GetFirstName]#! sarà molto più incline a unirsi ai tuoi [schemes|E]"

bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#! è inutile e irremovibile"


bp2_yearly.6030.c: "Senza onore, la prigionia è inutile."
bp2_yearly.6030.c.tt: "Le regole dell’accordo sono severe e inviolabili."
bp2_yearly.6030.c.honor: "I [rulers|E] saranno più inclini a offrirti e chiederti degli [hostages|E]"
bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial Otterrai [tyranny|E] se costringerai gli [hostages|E] a rivelare dei [secrets|E]#!"

honorable_warden_modifier: "Custode Onorevole"
honorable_warden_modifier_desc: "Questo personaggio afferma di garantire un’inviolabile dignità ai [hostages|e]."

bp2_yearly.6040.t: "Tutto Ciò che Non Siamo"
bp2_yearly.6040.desc: "Osservo i giovani [ROOT.Char.GetCulture.GetCollectiveNoun] di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] durante i loro studi. Sono lenti nell’apprendere, indisciplinati, e litigano senza tregua come i loro stessi genitori.\n\nBen altra cosa sono i [advanced_culture.GetCollectiveNoun] della splendida [childhood_location.GetCounty.GetTitle.GetNameNoTier]: il loro regno è fatto di ordine, di grandi opere e di idee grandiose. Quando fui"
bp2_yearly.6040.hostage: "[Select_CString(ROOT.Char.IsFemale,'tenuta','tenuto')] in ostaggio"
bp2_yearly.6040.education: "[Select_CString(ROOT.Char.IsFemale,'educata','educato')]"
bp2_yearly.6040.outro: "in quelle terre, ero davvero [Select_CString(ROOT.Char.IsFemale,'illuminata','illuminato')].\n\nArrivai a vedere il mio popolo per ciò che era: ancora primitivo.\n\nEppure, non deve restare così. Forte delle conoscenze [advanced_culture.GetNameNoTooltip] della mia gioventù... forse dovrei essere io a guidarci lungo il difficile cammino della riforma?"

bp2_yearly.6040.a: "Il mio regno può rinascere."
bp2_yearly.6040.a.tt: "Introduci conoscenze straniere per sostituire le usanze del tuo popolo — o conducili verso una gloria maggiore."
bp2_yearly.6040.a.reforms: "Cerchi di riformare e migliorare la tua [culture|E], [court|E] e [realm|E], seguendo il modello [advanced_culture.GetName]"
bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial Questo sarà difficile e costoso. Assicurati di essere preparato.#!"
bp2_yearly.6040.b: "Perché persino #EMP prendere in considerazione#! l'idea di sfidare le nostre tradizioni?"
bp2_yearly.6040.b.tt: "Abbraccio le nostre squisite usanze [ROOT.Char.GetCulture.GetNameNoTooltip] e rinnego tutto il resto!"
bp2_yearly.6040.b.promote_culture: "L'[councillor_task|E] [promote_culture|E] sarà più efficace per #high 25 anni#!"
bp2_yearly.6040.b.no_reforms: "Non prenderai più in considerazione queste riforme"
bp2_yearly.6040.c: "Ora semplicemente non è il momento."
bp2_yearly.6040.c.recurring: "Questo impulso alla riforma probabilmente si ripresenterà"

devoted_to_tradition_modifier: "Campione della Tradizione"
devoted_to_tradition_modifier_desc: "Rifiutando ogni legame con gli stranieri, questo personaggio è un rinomato sostenitore del suo popolo."
bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"

bp2_yearly.6050.t: "Pietra, Ferro, Argilla e Graticcio"
bp2_yearly.6050.desc: "Per ordine mio, le prime nuove strade e modesti avamposti si diramano da [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] — costruiti nello stile delle grandi strade, dei forti e degli uffici delle tasse della cultura [advanced_culture.GetName].\n\nEppure, la mia capitale non è la scintillante [childhood_location.GetCounty.GetTitle.GetNameNoTier], né [ROOT.Char.GetPrimaryTitle.GetNameNoTier] una terra popolosa ricca di commerci e artigianato. #EMP Per ora.#!\n\nAl mio fianco, [noble_representative.GetTitledFirstName] guarda con sospetto le mie nuove costruzioni e i miei architetti stranieri.\n\n"Arricchisci #EMP mercanti#! e #EMP popolani#!," sogghigna  [Select_CString(noble_representative.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))], "quando la tua fedele nobiltà potrebbe invece creare nuove sale con la tua generosità!""

bp2_yearly.6050.a: "La mia nuova, grandiosa capitale prospererà!"
bp2_yearly.6050.a.tt: "Una nuova gemma brillerà tra le città delle terre civilizzate; i suoi abitanti prospereranno, così come me."
bp2_yearly.6050.b: "Noi popoli civilizzati non #EMP doniamo#!. Tassiamo e costruiamo."
bp2_yearly.6050.b.tt: "Queste imposizioni sono consuetudine in terre straniere — e pertanto lo sono anche qui, adesso!"
bp2_yearly.6050.every_county_development: "Il livello di [development|E] in ogni [county|E] del tuo [domain|E] cambierà di #positive_value +1#!"
bp2_yearly.6050.county_control_loss: "Il livello di [control|E] cambierà di #negative_value -30#! in ogni [county|E] del tuo [domain|E]"
bp2_yearly.6050.county_opinion_modifier: "Ogni [county|E] del tuo [domain|E] non di cultura [advanced_culture.GetName] ottiene [GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip]"
bp2_yearly.6050.c: "Non posso voltare le spalle ai miei nobili!"
bp2_yearly.6050.c.tt: "Favorirò sopra ogni cosa i magnati di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
bp2_yearly.6020.pay_vassals: "Paghi [gold_i|E]#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#! a tutti i tuoi [powerful_vassals|E] #EMP e#! perdi [gold_i|E]#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]"

