l_spanish:
bp2_yearly.6000.t: "Non è il modo di fare della cultura [ROOT.Char.GetCulture.GetNameNoTooltip]"
bp2_yearly.6000.desc.intro: "Mentre [Select_CString(hosted_child.IsFemale,'mia','mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] si presenta, [tutor.GetName] fa il reseconto di una settimana di insegnamento fallimentare e frustrazioni."

bp2_yearly.6000.desc.fault.bellicose: "\n\n"[Select_CString(hosted_child.IsFemale,'Alla bambina','Al bambino')] non è mai stato detto che tutto ciò che [hosted_child.GetSheHe] desidera deve essere #EMP preso#!! [hosted_child.GetFirstNameNoTooltip] sceglie la pace con i suoi coetanei piuttosto che dare prova di sé! Questo è tutto ciò che [Select_CString(hosted_child.IsFemale,'la bambina','il bambino')] conosce!""
bp2_yearly.6000.desc.fault.bureaucratic: "\n\n"[Select_CString(hosted_child.IsFemale,'La bambina','Il bambino')] è una catastrofe disordinata! Passa le giornate a sognare. Non distingue un indumento pulito da uno sporco! Il caos è tutto ciò che [Select_CString(hosted_child.IsFemale,'la bambina','il bambino')] conosce!""
bp2_yearly.6000.desc.fault.communal: "\n\n"[Select_CString(hosted_child.IsFemale,'La bambina','Il bambino')] parla male perfino di sua madre! Mai [Select_CString(hosted_child.IsFemale,'le','gli')]  è stato detto di non farlo. [Select_CString(hosted_child.IsFemale,'La bambina è stata abbandonata a se stessa','Il bambino è stato abbandonato a se stesso')], a fare le cose di testa sua e a non curarsi della famiglia che [Select_CString(hosted_child.IsFemale,'la attende','lo attende')].""
bp2_yearly.6000.desc.fault.courtly: "\n\n"[Select_CString(hosted_child.IsFemale,'La bambina non è stata istruita','Il bambino non è stato istruito')] su nulla di raffinato! Devo colpir[Select_CString(hosted_child.IsFemale,'la','lo')] sul cranio affinché si inchini a voi, o [ROOT.Char.GetTitleAsNameNoTooltip]. Sa forse recitare versi? Parlare con garbo all’altro sesso? No!""
bp2_yearly.6000.desc.fault.egalitarian: "\n\n"[hosted_child.GetSheHe|U] non è mai [Select_CString(hosted_child.IsFemale,'stata educata','stato educato')] al rispetto per i popoli che condividono la nostra terra. [Select_CString(hosted_child.IsFemale,'La bambina','Il bambino')] ha imitato l’accento di un dignitario [realm_minority.GetNameNoTooltip] belando come una pecora! Questa sarebbe la sua educazione?!""
bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n"[hosted_child.GetSheHe|U] non è mai [Select_CString(hosted_child.IsFemale,'stata educata','stato educato')] al rispetto per i popoli che condividono la nostra terra. Il bambino imita le loro lingue belando come una pecora! Questa sarebbe la sua educazione?!""
bp2_yearly.6000.desc.fault.spiritual: "\n\n"[Select_CString(hosted_child.IsFemale,'La bambina','Il bambino')] si ferma forse a ringraziare per la provvidenza del suo cibo? Invoca il divino in cerca di aiuto? No! È [Select_CString(hosted_child.IsFemale,'stata cresciuta','stato cresciuto')] per una vita senza rispetto.""
bp2_yearly.6000.desc.fault.stoic: "\n\n"[Select_CString(hosted_child.IsFemale,'La bambina','Il bambino')] arriccia il naso di fronte alla bellezza della nostra terra natia. [hosted_child.GetSheHe|U] disprezza il bisogno di combattere, di difendere la nostra gente! È [Select_CString(hosted_child.IsFemale,'stata educata','stato educato')] al meschino interesse personale.""

bp2_yearly.6000.desc.mid: "\n\nL'ira di [lTutor.GetFirstNamePossessiveNoTooltip] è rivolta contro [Select_CString(childs_home_liege.IsFemale,'la','il')] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] [Select_CString(hosted_child.IsFemale,'della bambina','del bambino')].\n\n"Vi è forse"

bp2_yearly.6000.desc.value.bellicose: "fuoco e ardore"
bp2_yearly.6000.desc.value.bureaucratic: "buon senso"
bp2_yearly.6000.desc.value.communal: "amore per i parenti e la famiglia"
bp2_yearly.6000.desc.value.courtly: "rispetto per i modi nobili"
bp2_yearly.6000.desc.value.egalitarian: "grazia sociale"
bp2_yearly.6000.desc.value.spiritual: "rispetto per i nostri riti sacri"
bp2_yearly.6000.desc.value.stoic: "senso del dovere verso il suo popolo"

bp2_yearly.6000.desc.outro: "in [childs_home_liege.GetTitledFirstName]? Come possono degli adeguati giovani di cultura [ROOT.Char.GetCulture.GetNameNoTooltip] provenire da una tale corte, dove non vengono istruiti sulle nostre tradizioni?""

bp2_yearly.6000.a: "Tutti sapranno del disprezzo [childs_home_liege.Custom('IT_NAM_COL2')][childs_home_liege.GetTitleAsNamePossessiveNoTooltip]!"
bp2_yearly.6000.a.tt: "Difendi la causa [Select_CString(hosted_child.IsFemale,'della povera','del povero')] giovane [hosted_child.GetFirstNameNoTooltip], vittima dell’apatia [Select_CString(childs_home_liege.IsFemale,'della sua','del suo')] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] verso le nostre usanze."

bp2_yearly.6000.a.response: "[childs_home_liege.GetShortUIName] potrebbe perdere [opinion|E] presso altri [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]"

bp2_yearly.6000.b: "Correggerò io stesso [Select_CString(hosted_child.IsFemale,'la bambina','il bambino')]."
bp2_yearly.6000.b.success: "I nostri nobili valori sono profondamente radicati"
bp2_yearly.6000.b.failure: "Alcuni scrupoli mal compresi sono stati assimilati con amarezza"
bp2_yearly.6000.c: "Non disturbarmi con le nostre maledette usanze."

