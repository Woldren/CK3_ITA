bp2_yearly.6001.desc.outro: "nella tua corte.\n\nI capi della nostra gente ne sono tutti a conoscenza. Mi sono assicurato/a di ciò."
bp2_yearly.6001.a: "Devo affrontare la questione! Dobbiamo dimostrare che si sbaglia!"
bp2_yearly.6001.a.tt: "Gli educatori della mia corte necessitano di un severo discorso sui valori."
bp2_yearly.6001.b: "Agirò come meglio credo."
