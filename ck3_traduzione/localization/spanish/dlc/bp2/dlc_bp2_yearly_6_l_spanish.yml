bp2_yearly.6001.desc: "Avere [Select_CString(hosted_child.IsFemale,'tua','tuo')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] sotto la mia cura ha rivelato un’amara verità: ti importa poco delle tradizionali virtù [ROOT.Char.GetCulture.GetNameNoTooltip]. Marmocchi, che nulla sanno delle nostre usanze, crescono diventando"

