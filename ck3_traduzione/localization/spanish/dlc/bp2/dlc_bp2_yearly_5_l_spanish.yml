l_spanish:
 bp2_yearly.5000.t:0 "Una questione in sospeso"
 bp2_yearly.5000.desc:0 "Il mio potere come reggente è ben consolidato, tuttavia non riesco ancora a liberarmi dalla sensazione che la mia autorità si attesti su basi instabili.\n\nC'è una spina particolarmente dolorosa nel mio fianco, ma con la giusta attenzione potrebbe essere rimossa.\n[tower_prince.GetFirstName|U] è giovane, ma rimane ancora [tower_prince.GetSheHe] [tower_prince.Custom('DE_ART_DEF_P_A')] legittim[tower_prince.Custom('DE_END_PRO_S_N')] [tower_prince.GetTitleAsNameNoTooltip].\n\nAnche se la mia influenza su questo regno aumenterà, ci sarà sempre chi metterà in dubbio la mia posizione.\n\nSarebbe conveniente portare [tower_prince.Custom('DE_ART_DEF_P_A')] bambin[tower_prince.Custom('DE_END_PRO_S_N')] sotto il mio controllo? Ungendo i giusti ingranaggi forse..."
 bp2_yearly.5000.a:0 "Deve essere fatto."
 bp2_yearly.5000.a.flavor:0 "#WEAK La possente torre terrà sotto controllo l[tower_prince.Custom('DE_END_PRO_S_N')] sfortunat[tower_prince.Custom('DE_END_PRO_S_N')] [tower_prince.Custom('GetPrincessPrince')]!#!"
 bp2_yearly.5000.a.success:0 "Il piano ha funzionato"
 bp2_yearly.5000.a.failure:0 "Il rapimento è fallito"
 bp2_yearly.5000.a.tt:0 "Tutti i vassalli di [tower_prince.GetFirstName|U] perdono #negative_value 15#! di opinione nei tuoi confronti"
 bp2_yearly.5000.b:0 "Non sono un mostro." 

 bp2_yearly.5001.t:0 "[tower_prince.Custom('DE_ART_DEF_P_D')] [tower_prince.Custom('GetPrincessPrince')] nella torre"
 bp2_yearly.5001.desc:0 "Con il concretizzarsi del mio piano, ora [tower_prince.GetFirstName|U] è tranquillamente rinchius[tower_prince.Custom('DE_END_PRO_S_N')] e la mia autorità è indiscussa, o quasi...\n\nSento ahimè ancora alcuni sussurrare tra le mure della corte, chiedono e pretendono di sapere: #EMP Dov'è [tower_prince.Custom('DE_ART_DEF_P_A')] giovane [tower_prince.GetTitleAsNameNoTooltip]?#!\n\nPotrei lasciarl[tower_prince.Custom('DE_END_PRO_S_N')] vivo e usarl[tower_prince.Custom('DE_END_PRO_S_N')] per rafforzare la mia posizione a corte, anche se rivedendo il loro legittimo signore i miei oppositori potrebbero schierasi dalla sua parte.\n\nPotrei valutare una terza opzione. Gli uomini hanno una mente effimera e spensierata, quanto in fretta vacillerebbe la fedeltà dei Lord scoprendo che il loro signore si ritrova... "indisposto"?"
 bp2_yearly.5001.a:0 "Addio, piccolo intralcio al quieto vivere..."
 bp2_yearly.5001.a.flavor:0 "[tower_prince.Custom('DE_ART_DEF_P_D')] giovane [tower_prince.Custom('GetPrincessPrince')] vedrà nuovamente la luce del sole, anche se con occhi completamente diversi..."
 bp2_yearly.5001.b:0 "Forse posso forzare la mano a qualcuno..."
 bp2_yearly.5001.b.tt:0 "Tutti i [vassals|E] di [tower_prince.GetFirstName|U] guadagnano #P 25#! di opinione nei tuoi confronti"
 bp2_yearly.5001.b.flavor:0 "Con la giusta quantità di monete d'oro, getterò delle solide basi per il mio colpo di stato!"
 bp2_yearly.5001.b.bypass:0 "#WEAK Questo ti permetterà di bypassare qualsiasi requisito di durata della [regency|E] prima di poter tentare il colpo di stato"
 bp2_yearly.5001.c:0 "Lo rilascerò, sempre che [tower_prince.GetSheHe] sostenga la mia rivendicazione."

 bp2_yearly.5005.t:0 "Uno Straniero [foreign_hostage.Custom('GetPrettyAdjective')|U]"
 bp2_yearly.5005.desc:0 "Più conosco [foreign_hostage.GetFirstName], più rimango affascinat[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla sua presenza.\n\n[foreign_hostage.GetSheHe|U] si gira di scatto e si mette in posizione per cercare di sfuggirmi mentre ci inseguamo nel giardino, la luce filtrata dal sole che si posa sul suo viso.\n\nIl mio cuore, indipendentemente dalla stanchezza, inizia a battere sempre più forte.\nInizio a rallentare fino a fermarmi, cosa mi sta succedendo?\n\n"[ROOT.Char.GetFirstNameNoTooltip]? Cosa c'è che non va?" [foreign_hostage.GetFirstName] ora si è fermat[foreign_hostage.Custom('DE_END_PRO_S_N')] e mi fissa preoccupat[foreign_hostage.Custom('DE_END_PRO_S_N')] per la mia costernazione.\n\nSono #EMP così#! nervos[ROOT.Char.Custom('DE_END_PRO_S_N')]..."
 bp2_yearly.5005.a:0 "Io..."
 bp2_yearly.5005.a.tt:0 "Forse anche [foreign_hostage.GetSheHe] prova la stessa cosa?"
 bp2_yearly.5005.b:0 "Non è niente."

 bp2_yearly.5006.t:0 "Paroline dolci"
 bp2_yearly.5006.desc:0 "Mentre io e [crusher.GetFirstName] giochiamo in giardino, mi rendo conto che [crusher.GetSheHe] si è fermat[crusher.Custom('DE_END_PRO_S_N')].\n\nMi giro per guardarl[crusher.Custom('DE_END_PRO_S_N')], ma [crusher.GetSheHe] evita il mio sguardo, fissando il terreno.\n\n"Io... Io..." balbetta [crusher.GetSheHe] dopo qualche secondo.\n\nDeglutendo con forza, solleva la testa per fissare direttamente un punto appena sopra la mia.\n\n"Mi piaci molto!" Esclama [crusher.GetSheHe], quasi tremando dal nervosismo."
 bp2_yearly.5006.a:0 "Anche tu mi piaci!"
 bp2_yearly.5006.b:0 "Questo è stano. Tu sei stan[crusher.Custom('DE_END_PRO_S_N')]."

 bp2_yearly.5007.t:0 "Un giovane amore"
 bp2_yearly.5007.desc:0 "Con mio infinito sollievo, vedo il volto di [foreign_hostage.GetFirstName] illuminarsi di gioia.\n\n[foreign_hostage.GetSheHe|U] sorride, annuendo con timido entusiasmo, ma nessuno di noi riesce a trovare molte parole da dire.\n\nInvece, [foreign_hostage.GetFirstNameNoTooltip] allunga una mano e prende la mia dolcemente, con un sorriso.\n\nPasseggiamo lungo il giardino colonnato, mano nella mano, ignari del mondo esterno.\n\nSilenziosamente, spero che questo momento non abbia mai fine."
 bp2_yearly.5007.a:0 Ho un regalo per te."
 bp2_yearly.5007.b:0 "Ha funzionato! Non ho mai provato nulla di simile!"

 bp2_yearly.5008.t:0 "Una pugnalata al cuore"
 bp2_yearly.5008.desc:0 "Con orrore vedo il volto di [foreign_hostage.GetFirstName] contrarsi in una smorfia incerta.\n\n"Cosa intendi? Perchè ti comporti in modo così stran[ROOT.Char.Custom('DE_END_PRO_S_N')]?" chiede [foreign_hostage.GetSheHe|U] con disprezzo.\n\nIl mio cuore giace in frantumi sulla ghiaia del giardino. Nascondo il viso in modo che [foreign_hostage.GetSheHe] non possa vedere le mie lascrime.\n\n"Non è niente. Devo andare.""
 bp2_yearly.5008.a:0 "Forse... forse [foreign_hostage.GetSheHe] cambierà idea più tardi?"
 bp2_yearly.5008.b:0 "Come puoi essere così #EMP crudele#!, [foreign_hostage.GetFirstNameNoTooltip]?"

 bp2_yearly.5009.t:0 "Pianificare il futuro"
 bp2_yearly.5009.desc:0 "Il sole picchia allegramente mentre io e [marry_crush.GetFirstName] facciamo una passeggiata in giardino, quando ad un certo punto [marry_crush.GetSheHe|U] si gira verso di me.\n\n"Quando saremo più grandi ci sposeremo?" Mi chiede [marry_crush.GetSheHe|U].\n\nLa mia espressione interrogativa spinge chiaramente a un seguito... "Quando saremo entrambi maggiorenni, ci sposeremo di sicuro. È il nostro destino!"\n\nConsidero la possibilità in silenzio, la mia passione arde intensamente:\n\nDi certo non ci può essere futuro per me senza [marry_crush.GetFirstNameNoTooltip]?"
 bp2_yearly.5009.a:0 "Lo faremo!"
 bp2_yearly.5009.b:0 "Nulla è certo..."

 bp2_yearly.5010.t:0 "Un tuffo nel passato"
 bp2_yearly.5010.desc:0 ""È proprio come ai vecchi tempi, non è vero?"\n\n[marry_crush.GetFirstName] mi riporta alla realtà dal mio sogno ad occhi aperti. [marry_crush.GetSheHe|U] si siede accanto a me, con un ampio sorriso.\n\nIl solo fatto di averl[marry_crush.Custom('DE_END_PRO_S_N')] in questo giardino come me mi riporta davvero alla mente i ricordi di quando eravamo entrambi giovani e imbarazzantemente devoti l'un[ROOT.Char.Custom('DE_END_PRO_S_N')] all'altr[marry_crush.Custom('DE_END_PRO_S_N')].\n\n"Ti ricordi, tanto tempo fa? Promettemmo addirittura di sposarci qualora da adulti non l'avessimo già fatto!" [marry_crush.GetSheHe|U] ride forte al ricordo. Eravamo davvero così ingenui.\n\nAnche se..."
 bp2_yearly.5010.a:0 "Bene... che ne dici?"
 bp2_yearly.5010.a.flavor:0 "Di quelle braci infantili resta ancora qualche bagliore..."
 bp2_yearly.5010.a.tt:0 "Chiedi a [marry_crush.GetFirstNameNoTooltip] di spostarti"
 bp2_yearly.5010.b:0 "Erano bei tempi, non è vero?"

 bp2_yearly.5011.t:0 "Una Proposta Decente"
 bp2_yearly.5011.desc:0 ""Ti ricordi", chiede [root_crush.GetFirstName], voltandosi verso di me mentre chiaccheriamo in giardino... "Quando eravamo bambini ci promettemmo che se da adulti non fossimo stati sposati, ci saremmo sposati tra di noi!"\n\nSorpres[ROOT.Char.Custom('DE_END_PRO_S_N')], ripercorro con la mente i miei ricordi... #EMP Si, è vero#!.\n\nIn un giardino molto simile a questo, ci scambiammo quelle promesse infantili, ingenue e piene di speranza. Eravamo così giovani, così appassionati.\nIl solo ricordo mi fa sorridere in modo spontaneo.\n\n"Non ho dimenticato." [root_crush.GetFirstNameNoTooltip] però é più seri[root_crush.Custom('DE_END_PRO_S_N')] di quanto mi aspettassi e stringendomi la mano dice...\n\n"Dicevo sul serio quando l'ho detto, siamo entrambi nubili e ricordo quanto eravamo felici.""
 bp2_yearly.5011.a:0 "...sì. Sì, facciamolo."
 bp2_yearly.5011.b:0 "Che assurdità infantile! Riprenditi."

 bp2_yearly.5012.t:0 "Riaccesa"
 bp2_yearly.5012.desc:0 "Il volto di [marry_crush.GetFirstName] è illeggibile per qualche istante, ma si trasforma rapidamente in una felice sorpresa.\n\n"Certo che lo farò!"\nEsclama [marry_crush.GetSheHe|U] mentre si getta tra le mie braccia.\n\nPer un momento è come se fossimo di nuovo due bambini che si fanno strada curiosi tra sentimenti vertiginosi e confusi.\n\nCi prendiamo per mano dirigendoci verso l'ingresso del giardino, dopotutto, c'è molto da organizzare..."
 bp2_yearly.5012.a:0 "Sempre e per sempre!"
 bp2_yearly.5012.b:0 "...forse dovrei riconsiderare la cosa."

 bp2_yearly.5013.t:0 "Estinta"
 bp2_yearly.5013.desc:0 "Il volto di [marry_crush.GetFirstNamePossessive] è illeggibile per qualche istante, ma si risolve rapidamente in una espressione tanto chiara quanto confusa.\n\n"Cosa intenti? Stai parlando sul serio?" Chiede [marry_crush.GetSheHe|U] corrugando la fronte. "Perché parli di vecchie promesse infantili?"\n\nCerco di trovare le parole, ma [marry_crush.GetSheHe] si sta già allontanando scuotendo la testa in segno di disprezzo."
 bp2_yearly.5013.a:0 "Oh..."

 bp2_yearly.5050.t:0 "Il poliglotta"
 bp2_yearly.5050.desc:0 "Mentre cammino nel cortile, un pezzo di pergamena volteggia nella brezza. Lo prendo, ma gli strani tratti tracciati su di esso sono diversi da qualsiasi cosa avessi mai visto prima.\n\n"Ah! Hai trovato il biglietto!" La voce di [polyglot.GetFirstName] mi fa sussultare. Percependo il mio sconcerto, [polyglot.GetSheHe] pichietta il pezzo di carta in modo rassicurante.\n\n"È in un'altra lingua, [Select_CString(ROOT.Char.IsFemale,'mia piccola Signora','mio piccolo Signore')], non preoccupatevi! Io so leggerlo, ma per ora non dovete preoccuparvi."
 bp2_yearly.5050.a:0 ""Ne conosco già più di una! Insegnami!""
 bp2_yearly.5050.b:0 "Ma... io voglio!"
 bp2_yearly.5050.c:0 "Buono a sapersi."

 bp2_yearly.5051.t:0 "Buuuu!"
 bp2_yearly.5051.desc:0 "Le sento echeggiare nel corridoio. Risatine leggere, che occasionalmente si trasformano in scoppi di risate fragorose. Quando giro l'angolo, i colpevoli vengono rivelati.\n\n[child.GetFirstName] — con i suoi studi evidentemente abbandonati, a giudicare dai libri sparsi sul tavolo — stringe [Select_CString(child.IsFemale,'la sua','il suo')] [child.Custom2('RelationToMe', baby)] [baby.GetFirstName] fra le braccia. [Select_CString(child.IsFemale,'La bambina','Il bambino')] gorgoglia felice mentre [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale,'le','gli')] fa cucù sbucando tra le sue dita e i due ridacchiano felici."
 bp2_yearly.5051.a:0 "È bello che trascorrano del tempo insieme!"
 bp2_yearly.5051.b:0 ""[child.GetFirstNameNoTooltip]! Ricordati di studiare!""

 bp2_yearly.5052.t:0 "Vecchi Racconti"
 bp2_yearly.5052.desc:0 "La mia andatura si ferma mentre scendo in cantina. Mi sembra di sentire una voce. Si, eccola!\n\nVedo [grandparent.Custom('DE_ART_DEF_P_D')] mi[grandparent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))] [grandparent.GetFirstName] accanto a un fuoco, che tiene in braccio su[child.Custom('DE_END_PRO_S_N')] nipote, [child.GetFirstName], rapit[child.Custom('DE_END_PRO_S_N')] da una storia. Anch'io ascolto, cogliendo solo qualche passaggio isolato.\n\n[grandparent.GetFirstNameNoTooltip] racconta alcune storie di una vita vissuta bene, e le storie di tempi nuovi e vecchi risuonano chiaramente molto vere per [child.GetFirstNameNoTooltip], la cui bocca rimane spalancata per l'eccitazione."
 bp2_yearly.5052.a:0 ""E allora che mi dici di quella volta che #EMP l'ho#! fatto, eh?""
 bp2_yearly.5052.b:0 ""Ti dispiace s emi unisco a questo allegro gruppo?""
 bp2_yearly.5052.c:0 "Che dolce. Meglio lasciarli fare."

 bp2_yearly.5053.t:0 "Ostaggio Del Cuore"
 bp2_yearly.5053.desc:0 "Il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetFirstName] sorride alla mia battuta, poi torna a studiare salutandomi affettuosamente. All'improviso [grandparent.Custom('DE_ART_DEF_P_D')] mi[grandparent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))] [angry_kid.GetFirstName] si scaglia contro di me.\n\n"Ammettilo!" Urla [angry_kid.GetSheHe] visibilmete arrabbiat[angry_kid.Custom('DE_END_PRO_S_N')]. "Ti stai infatuando sempre di più di quell[ward.Custom('DE_END_PRO_S_N')] #EMP stranier[ward.Custom('DE_END_PRO_S_N')]!#! Oramai sei più legat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [ward.GetSheHe] che a #EMP me#! — sangue del tuo sangue!"\n\nChiaramente, il mio crescente sentimento nei confronti di [ward.GetFirstNameNoTooltip] è più ovvio #EMP di quanto pensassi#!..."
 bp2_yearly.5053.a:0 ""Sai che non potrò mai sostituire la mia famiglia, [angry_kid.GetFirstNameNoTooltip].""
 bp2_yearly.5053.b:0 ""Non mi sentirei mai così!""
 bp2_yearly.5053.b.success:0 "Lo convinci"
 bp2_yearly.5053.b.failure:0 "Non ti credono"
 bp2_yearly.5053.c:0 "[ward.GetFirstNameNoTooltip] è più infantile di quanto tu non lo sia mai stato!"

 bp2_yearly.5054.t:0 "Amici Intimi"
 bp2_yearly.5054.desc:0 "Luci accese e risate assordanti irrompono nei miei alloggi, annunciando l'arrivo di mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] con [Select_CString(hostage.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName]. I due si ricorrono allegramente con i giocattoli.\n\nDue bambini provenienti da contesti molto diversi che si ritrovano a giocare innocentemente, con le loro somiglianze che si rivelano più numerose delle loro differenze.\n\nForse è una buona cosa dopotutto?"
 bp2_yearly.5054.a:0 "È bello vederli andare d'accordo"
 bp2_yearly.5054.b:0 ""[child.GetFirstNameNoTooltip]! Aspetta un attimo e ascolta...""
 bp2_yearly.5054.b.tt:0 "[child.GetSheHe|U] dovrà capire che non ci si può fidare di tutti."

 bp2_yearly.5100.t:0 "Sfida in avvicinamento"
 bp2_yearly.5100.desc:0 "#EMP Swish-crack!#! Il suono di una spada di legno che ronza nell'aria trovando il suo bersaglio mi emoziona. Mi preparo a dare un altro colpo quando mi accorgo di aver attirato l'attenzione di una terza persona... [challenger.GetFirstName] scende bruscamente i gradini, brandendo la sua spada nella mano destra.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Vediamo come te la cavi contro di #EMP me!#!"\n\nSquadro [challenger.GetFirstNameNoTooltip] dalla testa ai piedi con cautela. Queste 'spade' potrebbero probailmente fare dei danni se infilzate su qualcuno, e [challenger.GetFirstNameNoTooltip] ne sembra un po' troppo... #EMP entusiasta#! per i miei gusti."
 bp2_yearly.5100.a:0 "Va bene. Prendi posizione!"
 bp2_yearly.5100.a.tt:0 "Inizia un duello con [challenger.GetFirstNameNoTooltip]."
 bp2_yearly.5100.b:0 "Perché non organiziamo invece una battaglia simulata?"
 bp2_yearly.5100.b.tt:0 "Concentrandoci sulle manovre, ci risparmieremmo sicuramente una bella botta in testa..."

 bp2_yearly.5101.t:0 "Hobby del cavallo"
 bp2_yearly.5101.desc:0 "La porta si spalanca improvvisamente mentre io e [child.GetFirstName] galoppiamo con i nostri cavalli per tutto lo studio, correndo e ridendo eccitati. [councillor.GetFirstName], [Select_CString(councillor.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], alza lo sguardo stanco dai fasci di percamene che stava esaminando.\n\n"Dovete proprio creare tutto quel baccano infernale? QUI DENTRO?" Grida [councillor.GetSheHe] indicandoci entrambi. "#EMP Qualcuno#! deve pur aiutarvi a governare questo regno, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')], e io gradirei un po' di pace e tranquillità quando cerco di farlo!"\n\nMi volto a guardare [child.GetFirstNameNoTooltip], che non smette di saltellare per la stanza eccitat[child.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.5101.a:0 "Come #EMP osi#! darmi ordini?!"
 bp2_yearly.5101.b:0 "Ti sfido a uscire, [child.GetFirstNameNoTooltip]!"
 bp2_yearly.5101.b.tt:0 "Nessuno dei due noterà che lo faccio solo per farci uscire dalla stanza..."
 bp2_yearly.5101.b.success:0 "Hai vinto la gara"
 bp2_yearly.5101.b.failure:0 "Hai perso la gara"
 bp2_yearly.5101.c:0 ""Mi dispiace, [councillor.GetFirstNameNoTooltip]. Ci fermeremo.""

 bp2_yearly.5102.t:0 "Ripercussioni Immediate"
 bp2_yearly.5102.desc:0 "Tocca a [sibling.GetFirstName] rincorrermi mentre giochiamo nel cortile, e il mio cure batte forte mentre mi lancio tra le aiuole.\n\nVedendo [sibling.GetFirstNameNoTooltip] che perde l'equilibrio mentre fa una capriola, non ci penso due volte e [sibling.Custom('DE_PRO_POS_P_3P')] spingo, fancdol[sibling.Custom('DE_END_PRO_S_N')] cadere precipitosamente... dritt[sibling.Custom('DE_END_PRO_S_N')] in un cespuglio di rose. L'assordato lamento di [sibling.GetFirstNameNoTooltip] fu tanto prevedibile quanto rumoroso. Bracollando in piedi, inizia immediatamente a trottare via, in direzione di - noto con orrore - la stanza di nostr[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather]."
 bp2_yearly.5102.a:0 "Per favore, fermati! Ti... ti compro un giocattolo!"
 bp2_yearly.5102.a.tt:0 "[sibling.GetFirstNameNoTooltip] riceve [newly_created_artifact.GetName]"
 bp2_yearly.5102.b:0 "No, no, non dirlo a [parent.GetMotherFather]!"
 bp2_yearly.5102.b.success:0 "Convinci [sibling.GetFirstNameNoTooltip] a non farlo"
 bp2_yearly.5102.b.failure:0 "[sibling.GetFirstNameNoTooltip] non si lascia scoraggiare"
 bp2_yearly.5102.c:0 ""Oh fattene una ragione, piagnucolone!""

 bp2_yearly.5103.t:0 "Contrabbando di Dolciumi"
 bp2_yearly.5103.desc:0 "Mentre passo, sento un profumo meraviglioso che si diffonde dalle cucine. Il brontolio del mio stomaco mi spinge verso la porta e uno sguardo cauto rivela esattamente ciò che speravo.\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]! Lasciato incustodito! O #EMP apparentemente#!, almeno. Un'altra cauta occhiata intorno alla stanza non rivela nulla di ovvio. Ho solo bisogno di fare una pausa e...\n\n"[ROOT.Char.GetFirstNameNoTooltip]!" Mi blocco, fermo come una statua, a un passo dall'estasi. "Cosa pensi di fare?" Chiede [ROOT.Char.Custom2('RelationTSoMeShort', parent)], [parent.GetFirstName], con una voce tanto severa quanto inquietante."
 bp2_yearly.5103.a:0 ""Non puoi fermarmi! Presto sarò io a #EMP governare#!!""
 bp2_yearly.5103.b:0 "È il momento di darsi una mossa!"
 bp2_yearly.5103.b.success:0 "Riesci a scappare, dolcetto in mano"
 bp2_yearly.5103.b.failure:0 "Tu[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] ti cattura e ti picchia"
 bp2_yearly.5103.c:0 ""Mi dispiace. Non lo farò più.""

 bp2_yearly.5104.t:0 "Il bambino solitario"
 bp2_yearly.5104.desc: "Mi reco nel cortile, giocattolo in mano, solo per trovare [child.GetFirstName] accasciat[Select_CString(child.IsFemale,'a','o')] su una panchina. [child.GetSheHe|U] mi nota appena, sospirando ai miei tentativi di rallegrarl[Select_CString(child.IsFemale,'a','o')]. Il mio giocattolo non viene toccato, lasciandomi lì a grattarmi la testa.\n\nE adesso che faccio?"
 bp2_yearly.5104.a:0 "Mi limiterò a sedere qui, condividendo il suo stato d'animo"
 bp2_yearly.5104.b:0 ""Dai [child.GetFirstNameNoTooltip], vieni a giocare!""
 bp2_yearly.5104.b.success:0 "Riesci a convincere [child.GetFirstNameNoTooltip] a giocare con te"
 bp2_yearly.5104.b.failure:0 "Niente di ciò che fai riesce a smuovere [child.GetFirstNameNoTooltip]"
 bp2_yearly.5104.c:0 "Beh... meglio lasciarlo stare?"
 bp2_yearly.5104.c.tt:0 "Forse posso imparare qualcosa da questo..."

 bp2_yearly.5105.t:0 "Per onore e gloria!"
 bp2_yearly.5105.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]!" Una voce stridulo risuona per tutto il cortile. "Ti sfido a duello per difendere il tuo onore! Scegli pure il tuo destriero e solleva la tua lancia, potente guerriero!"\n\n[child.GetFirstName] brandisce un ramo, mentre stringe un cavallucciolo a dondolo tra le sue gambe. La mia cavalcatura è stata ordinatamente riposta du una panchina lì vicino, proprio accanto a un ramo di dimensioni simili.\n\nSembra proprio che [child.GetFirstNameNoTooltip] faccia sul serio e sia davvero pronto per la battaglia!"
 bp2_yearly.5105.a:0 ""Forza allora, [Select_CString(child.IsFemale,'Signora','Signore')] [child.GetFirstNameNoTooltip]! Pieghiamolo!""
 bp2_yearly.5105.a.tt:0 "La giostra ha inizio!"
 bp2_yearly.5105.a.success:0 "Hai centrato il bersaglio"
 bp2_yearly.5105.a.failure:0 "[child.GetFirstNameNoTooltip] sferra il primo colpo" 
 bp2_yearly.5105.b:0 "Penso che in questo caso la discrezione sia più importante del valore."

 bp2_yearly.5106.t:0 "Un colpo, Registrato"
 bp2_yearly.5106.desc.winning:0 "La mia 'lancia' colpisce [child.GetFirstName] in pieno petto, aprendo[child.Custom('DE_PRO_DEM')] una piccola ferita sulla pelle. Mi volto indietro trionfante mentre [child.GetSheHe] si strofina il torso con aria offesa."
 bp2_yearly.5106.desc.losing:0 "La lancia di [child.GetFirstName] mi colpisce in pieno petto, facendomi barcollare mentre [child.GetSheHe] si allontana trionfante."
 bp2_yearly.5106.ending:0 "\n\nIl primo confronto è sempre un'incognita. Ora tutto dipende dal ricordare l'addestramento e gli insegnamenti, e dal valutare ogni vantaggio tattico.\n\nIl vento fa svolazzare le foglie degli alberi mentre ci allineiamo per un secondo scontro, forse cuciale."
 bp2_yearly.5106.a:0 "Vediamo come va a finire..."
 bp2_yearly.5106.a.tt:0 "Questo round è decisivo: devo vincere, o perlomento restare in gara..."
 bp2_yearly.5106.a.success:0 "Il tuo colpo va a segno"
 bp2_yearly.5106.a.failure:0 "Il bastone di [child.GetFirstNamePossessiveNoTooltip] si fa strada" 
 bp2_yearly.5106.b:0 ""Possiamo fermarci ora?""

 bp2_yearly.5107.t:0 "Un colpo, Restituito"
 bp2_yearly.5107.desc.winning:0 "Il mio bastone si abbassa, si alza, supera la guardia di [child.GetFirstName] e [Select_CString(child.IsFemale,'la','lo')] colpisce perfettamente al centro dello stomaco! [child.GetFirstNameNoTooltip] espira tutto l'ossigeno che ha in corpo, mentre lotta per restare in piedi."
 bp2_yearly.5107.desc.losing:0 "[child.GetFirstName] non è esattamente l'avversario facile che speravo. Invece di cedere, il suo bastone mi colpisce al ventre. Mi piego in due, cercando di nascondere il fastidio mentre [child.GetFirstNameNoTooltip] sfoggia un sorriso soddisfatto."
 bp2_yearly.5107.ending:0 "Oramai entrambi portiamo i segni della battaglia sui nostri corpi stremati.\n\nDurante il primo combattimento si calmano i nervi, nel secondo si mettono in atto le proprie tattiche, ma il terzo... il terzo sta tutto nel leggere l'avversario, mettendo a frutto tutto ciò che si è appreso fino a quel momento, colpendo in base ai segnali.\n\nSono [Select_CString(ROOT.Char.IsFemale,'pronta','pronto')]."
 bp2_yearly.5107.a:0 "Per la vittoria!"
 bp2_yearly.5107.a.success:0 "[Select_CString(child.IsFemale,'La','Lo')] colpici, vincendo il tornero"
 bp2_yearly.5107.a.failure:0 "[child.GetFirstNameNoTooltip] è davvero troppo veloce" 
 bp2_yearly.5107.b:0 ""Bene, abbiamo vinto entrambi, perché non considerarci pari?""
 bp2_yearly.5107.b.tt:0 ""Un vero e proprio torneo""
 bp2_yearly.5107.b.tt_success:0 "Potresti vincere il prossimo torneo"
 bp2_yearly.5107.b.tt_fail:0 "È solo un gioco"
 bp2_yearly.5107.b_tt_fail:0 "Non impari niente"

 bp2_yearly.5108.t:0 "Una bella inclinazione!"
 bp2_yearly.5108.desc.winning:0 "Socchiudo gli occhi al momento dell'impatto, ma questo non rende il colpo meno reale. Il mio bastone si schianta contro lo sterno di [child.GetFirstName], scheggiandosi in modo spettacolare.\n\nIn effetti, ciò [child.Custom('DE_PRO_POS_P_3P')] fa cadere all'indietro, facendomi ritrovare in pedi sul suo corpo prono. Quando [child.GetFirstNameNoTooltip] si adopera per rialzarsi è troppo tardi...\n\nLa Vittoria è mia, ed è davvero, #EMP davvero#! dolce."
 bp2_yearly.5108.desc.losing:0 "Il bastone di [child.GetFirstName] ondeggia per un istante, ma aspetta... non è un fendente, ma piuttosto una finta. Mi rimbomba nel torso, togliendomi l'aria dai polmoni e facendomi crollare a terra.\n\n[child.GetFirstNameNoTooltip] indietreggia mentre io mi rimetto in piedi... il dolore di una tale sconfitta fa anche più male dei graffi e dei lividi."
 bp2_yearly.5108.a:0 ""Hai dimostrato un'abilità invidiabile, [child.GetFirstNameNoTooltip].""
 bp2_yearly.5108.b:0 ""Hah! È per questo che sono #EMP [Select_CString(ROOT.Char.IsFemale,'la','il')] migliore!#!""
 bp2_yearly.5108.c:0 ""Bel duello, [child.GetFirstNameNoTooltip]!""
 bp2_yearly.5108.d:0 "Ha avuto fortuna..."

 bp2_yearly.5109.t:0 "Un dolore persistente"
 bp2_yearly.5109.desc:0 "Nel cortire risuna il rumore di singhiozzi celati. [child.GetFirstName] si siede su una panchina mentre le lacrime rigano il suo viso.\n[child.GetSheHe|U] cerca di ricomporsi frettolosamente mentre mi avvicino, dopodiche mi indica tristemente lo spazio accanto a [child.GetSheHe].\n\n"
 bp2_yearly.5109.desc_unrelated:0 ""Mi manca così tanto mi[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather]. Non... Non riesco a smettere di pensare a [parent.GetSHeHe]."\n\È passato un bel po' di tempo da quando il [parent.GetMotherFather] di [child.GetFirstNameNoTooltip] [parent.GetFirstName] è venut[parent.Custom('DE_END_PRO_S_N')] a mancare, ma è chiaro che [child.GetSheHe] ne soffra ancora profondamente."
 bp2_yearly.5109.desc_sibling:0 ""[parent.GetMotherFather] mi manca così tanto. Non riesco... non riesco a smettere di pensare a [parent.GetSheHe]."\n\nÈ passato un bel po' di tempo da quando nostr[parent.Custom('DE_END_PRO_S_N')] [parent.GetMotherFather] [parent.GetFirstName] è venut[parent.Custom('DE_END_PRO_S_N')] a mancare, ma è chiaro che [child.GetSheHe] ne soffra ancora profondamente."
 bp2_yearly.5109.a:0 ""Ricorda. [parent.GetSheHe|U] veglierà sempre su di te.""
 bp2_yearly.5109.b:0 "Potrei provare a cambiare argomento."
 bp2_yearly.5109.b.success:0 "Riesci a [Select_CString(child.IsFemale,'confortarla','confortarlo')]"
 bp2_yearly.5109.b.failure:0 "[child.GetFirstNameNoTooltip] è inconsolabile"
 bp2_yearly.5109.c:0 "Non so cosa io passa dire per [Select_CString(child.IsFemale,'confortarla','confortarlo')]."
 bp2_yearly.5109.c.tt:0 "Vediamo se riesco a sgattaiolare via..."
