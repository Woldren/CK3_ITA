l_spanish:
 child_personality.7300.t: "Una Amico degli Animali"
 child_personality.7300.desc: "Tendo a sentirmi molto più a mio agio con gli animali dei serragli e delle scuderie che con i miei coetanei e tutori a corte. Mi ritrovo ancora una volta nelle scuderie, a strigliare e montare il mio cavallo.\n\nSento un forte legame, come con un buon amico. Smonto, do una bella spazzolata al mio destriero e mi chiedo se forse non dovremmo trattare le nostre cavalcature più come compagni."
 child_personality.7300.a: "Io... credo di parlare la lingua dei cavalli!"
 child_personality.7300.b: "Sono proprio come noi."
 child_personality.7300.c: "Una bestia è uno strumento, niente di più."
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "[child.GetFirstName] ultimamente trascorre una quantità insolita di tempo nelle scuderie e ha iniziato a trascurare i suoi coetanei a corte. [child.Custom('DE_ART_DEF_P_D')] bambin[child.Custom('DE_END_PRO_S_N')] sembra fissat[child.Custom('DE_END_PRO_S_N')] con un cavallo specifico"
 child_personality.7301.eccentric.desc: "e ha persino inziato ad affermare di "parlare la lingua dei cavalli".\n\n[child.Custom('DE_ART_DEF_P_D')] bambin[child.Custom('DE_END_PRO_S_N')] ha poi continuato a fare pernacchie con le labbra e a emettere mugolii, fermandosi di tanto in tanto per informarmi di cosa stavano parlando [child.GetSheHe] e il cavallo."
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "A quanto pare, questa bestia ha l'ambizione di salire al rango di [child.GetFaith.ReligiousHeadName]."
 child_personality.7301.eccentric.fallback: "A quanto pare, questa bestia vuole sedere nel Consiglio."
 child_personality.7301.compassionate.desc: "e sostiene che anche le bestie sono meritevoli di cura e dignità.\n\nIl cavallo è curato alla perfezione, a differenza di [child.GetFirstNameNoTooltip] che evidentemente ha svolto il lavoro di stalliere."
 child_personality.7301.callous.desc: "ma quando viene affrontat[child.Custom('DE_END_PRO_S_N')], [child.Custom('DE_ART_IND_A')] insiste sul fatto che una bestia sia solo un mero strumento da usare e gettare quando non è più utile.\n\n[child.GetFirstNameNoTooltip] non sembra affatto preoccupat[child.Custom('DE_END_PRO_S_N')] per la sicurezza o il comfort della bestia durante la cavalcata, irritandosi attivamente quando l'animale si mostra timoroso per la propria sicurezza."
 child_personality.7301.eccentric: "Che meravigliosa immaginazione."
 child_personality.7301.compassionate: "Fai agli altri..."
 child_personality.7301.callous: ""Eccellente, tieniti stretta questa sensazione""
 child_personality.7301.change.eccentric: ""No, parla al cavallo. Dimmi cosa dice.""
 child_personality.7301.change.compassionate: ""Un cavallo è un compagno diverso da tutti gli altri, [child.GetFirstNameNoTooltip].""
 child_personality.7301.change.callous: ""Stupid[child.Custom('DE_END_PRO_S_N')] bambin[child.Custom('DE_END_PRO_S_N')], un cavallo è solo uno strumento.""
 child_personality.7400.t: "Giocare o Cavalcare?"
 child_personality.7400.desc: "Ho trascorso felicemente la metà della giornata con [other_child.GetFirstName] e mi sembra di poter giocare con [other_child.GetSheHe] fino a quando non sentirò il mio corpo indolenzito.\n\nMa poi vedo il suo volto afflosciarsi mentre tiro fuori il mio set di [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"
 child_personality.7400.desc.outro.young: ""Non voglio giocare a qualcosa di così stupido e noioso. Voglio andare a cavallo!""
 child_personality.7400.desc.outro.older: ""Oh vieni, [ROOT.Char.GetFirstNameNoTooltip], siamo stati al chiuso tutto il giorno. Forse dovremmo uscire a fare una cavalcata!""
 child_personality.7400.a: ""Perché non facciamo entrambe le cose?""
 child_personality.7400.b: ""No, dobbiamo giocare al MIO gioco a modo MIO!""
 child_personality.7400.c: ""Okay, cavalcare credo vada bene ugualmente...""
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName] è stat[child.Custom('DE_END_PRO_S_N')] stranamente silenzios[child.Custom('DE_END_PRO_S_N')] per gran parte della giornata, così ho deciso di andare a controllare come sta. L[child.Custom('DE_END_PRO_S_N')] trovo"
 child_personality.7401.eccentric.desc: "all'esterno a cavalcare, assieme a [other_child.GetFirstName]. I due gridano a voce alta da cavallo, recitando quelle che sembrano mosse di [child.Custom('BG_GameType_Generic')] di ogni tipo. A ben guardare, i due stanno giocando al gioco da tavolo a cavallo, o almeno ci provano. L'intero maneggio è disseminato di pezzi da gioco e i due sono caduti dalle loro cavalcature più di una volta."
 child_personality.7401.fickle.desc: "all'esterno a cavalcare, assieme a [other_child.GetFirstName]. [child.GetFirstNameNoTooltip|U] non sembra entusiasta di essere lì fuori, come se fosse stat[child.Custom('DE_END_PRO_S_N')] costrett[child.Custom('DE_END_PRO_S_N')] [Select_CString(other_child.IsFemale,'dalla sua compagna','dal suo compagno')] di giochi.\n\n"Volevo giocare a giochi da tavolo, ma [other_child.GetFirstNameNoTooltip] ha detto di andare a cavalcare, e anche questa mi sembrava una buona idea!""
 child_personality.7401.stubborn.desc: "su nella sua stanza con [other_child.GetFirstName] che sembra giocare a malincuore a [child.Custom('BG_GameType_Generic')] con [child.GetFirstNameNoTooltip] che invece è entusiasta.\n\n"[other_child.GetFirstNameNoTooltip|U] voleva calcare, ma ho deciso che invece avremmo giocato ai giochi da tavolo!""
 child_personality.7401.eccentric: ""Che eccellente compromesso!""
 child_personality.7401.fickle: ""I capricci cambiano più spesso del tempo.""
 child_personality.7401.stubborn: ""Resta immutabile come una pietra.""
 child_personality.7401.change.eccentric: ""Perché non giocarli entrambi contemporaneamente?""
 child_personality.7401.change.fickle: ""I propri capricci devono essere mutevoli come l'acqua che scorre.""
 child_personality.7401.change.stubborn: ""No, bisogna sempre piantare i piedi e pretendere che gli altri si muovano.""
 stress_threshold.2360.t: "Crollo Mentale: Un Visitatore"
 stress_threshold.2360.desc: "Finalmente trovo un po' di tregua dallo stress della vita di [ROOT.Char.Custom('GetCourt')|l] nella mia [ROOT.Char.Custom('GetChamber')|l] privata, ma mentre mi assopisco, sul punto di addormentarmi, sento un picchiettio melodico e deciso.\n\nSpalanco la mia [ROOT.Char.Custom('GetDoor')] per vedere chi è questo visitatore di mezzanotte, quando ad un tratto vengo colpito in faccia da un piccolo uccello nero.\n\nSolitamente la visita da parte di una delle creature di [ROOT.Char.GetFaith.CreatorName] sarebbe da considerarsi un dono, ma questa piccola peste nera sbatte incessantemente le alette ovunque nella [ROOT.Char.Custom('GetRoom')|l], gracchiando e stridendomi contro. Sento i miei pugni che si strigono e il mio cuore che inzia a battere all'impazzata."
 stress_threshold.2360.a.eccentric.gain: "Credo che mi stia parlando."
 stress_threshold.2360.a.eccentric.effect: "Aha, un visitatore a quest'ora! Facciamo due chiacchiere."
 stress_threshold.2360.b.irritable.gain: "Non ce la faccio più!"
 stress_threshold.2360.b.irritable.effect: "Ucciderò quel dannato uccello!"
 stress_threshold.2360.c: "Sono sicuro che prima o poi se ne andrà."
 bp2_yearly.8000.t: "A mia Immagine e Somiglianza"
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha recentemente parlato esclusivamente in [ROOT.Char.GetCourtLanguage.GetNameNoTooltip], e l'ha fatto con rimarchevole abilità.\n\n"
 bp2_yearly.8000.desc.tutor: "Senza dubbio è tutto il tempo trascorso sotto le cure del mio tutore di corte, [tutor.GetFirstName], che ha reso [Select_CString(hostage.IsFemale,'questa bambina','questo bambino')] un portento nella lingua, e non vedo l'ora di vedere la sua maestria per la lingua di corte accrescersi ancora oltre."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U] mi dice che i suoi educatori clericali, come [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] sono da ringraziare per la sua maestria nella lingua di corte."
 bp2_yearly.8000.desc.guardian: "Chiaramente, [hostage.GetFirstNameNoTooltip] e [tutor.GetFirstName] stanno sviluppando un bel legame, e riesco già ad intravedere le più che benvenute sorprese nella sua educazione."
 bp2_yearly.8000.a: "[hostage.Custom('DE_PRO_DEM')|U] farò personalmente da insegnate."
 bp2_yearly.8000.b: "Che patetico tentativo nella lingua [ROOT.Char.GetCourtLanguage.GetNameNoTooltip]."
 bp2_yearly.8000.c: "È una cosa bella."
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U] verrà scoraggiat[hostage.Custom('DE_END_PRO_S_N')] dall'apprendere la tua [court_language|E]"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip|U] inizierà un [scheme|E] per apprendere la tua [court_language|E] con un grande bonus"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U] verrà incoraggiat[hostage.Custom('DE_END_PRO_S_N')] ad inziare un [scheme|E] per apprendere la tua [court_language|E]"
 bp2_yearly.8010.t: "Discorsi Divertenti"
 bp2_yearly.8010.desc: "Sono nel bel mezzo di una lezione con [child.Custom2('MyCharacterIntroduction', ROOT.Char)] e il suo sorriso soffocato mi fa sospettare che [child.GetSheHe] non stia prestando attenzione a una sola parola di ciò che dico. Ogni tanto, [child.Custom('DE_ART_IND_A')] ripete ciò che ho detto con una voce strana.\n\n"Cos'è che stai facendo?"\n\n"Cos'è che stai facendo?" [child.Custom('DE_ART_DEF_P_D')] [child.Custom('InsultNoun')] scoppia a ridere. "Scusate, il vostro accento è troppo buffo!""
 bp2_yearly.8010.a: "Forse dovrei insegnar[child.Custom('DE_PRO_DEM')] i rudimenti della lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp2_yearly.8010.a.tt: "Passi le successive lezioni utilizzando la lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] di base"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U] inzierà un [scheme|E] per apprendere la tua [language|E] con un forte bonus"
 bp2_yearly.8010.a.success: "Riesci ad insegnare la lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.a.failure: "Non riesci ad insegnare la lingua [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.b: ""No, sei #EMP tu#! a parlare in modo buffo!""
 bp2_yearly.8010.b.success: "Riesci a prendere in giro [child.Custom('DE_ART_DEF_P_A')] bambin[child.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.8010.b.failure: "Vieni ulteriormente umiliat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 bp2_yearly.8010.c: "Va bene."
 bp2_yearly.8010.d: "Ua buene cuomo stuai?"
 bp2_yearly.8010.d.tt: "Passi la lezione ad inventare una lingua segreta insieme"
 bp2_yearly.8020.t: "Che Cosa Vuoi Fare?"
 bp2_yearly.8020.desc: "Ho giocato con [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)] per la metà giornata e mi sono divertit[ROOT.Char.Custom('DE_END_PRO_S_N')] tantissimo! Stiamo giocando a [ROOT.Char.Custom('BG_GameType_Generic')] e mentre la nostra partita volge al termine, [other_child.GetSheHe] mi batte ed io rimango di stucco.\n\n"È stato divertente! Ora cosa facciamo?"\n\nQuesta è la mia occasione per scegliere qualcosa in cui potrei vincere..."
 bp2_yearly.8020.a: "Corriamo sui trampoli!"
 bp2_yearly.8020.b: "Giochiamo con il teetotum!"
 bp2_yearly.8020.c: "Tutti vincono con i pupazzi."
 bp2_yearly.8021.t: "La Partita"
 bp2_yearly.8021.desc.intro: "Mettiamo da parte il tavolo da gioco e prepariamo"
 bp2_yearly.8021.desc.stilts: "i nostri trampoli. Vengo sollevato in alto, quasi come un adulto, e le mie piccole gambe faticano a tenermi in piedi a queste altezze vertiginose. Una volta che il mio avversario si è alzato e si è messo in equilibrio, si parte!"
 bp2_yearly.8021.desc.teetotum: "il teetotum. Gira e rigira, ognuno di noi scommette le proprie biglie sul suo risultato. Anche se non c'è nulla di valore in gioco, sento il mio cuore battere forte mentre il teetotum cade su un fianco.\n\nIl gioco va avanti e indietro, con le biglie che si scambiano di mano, ma presto mi ritrovo"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U] a malapena riesce a fare qualche metro prima di cadere a terra, facendo di me il vincitore. Incombendo sul mio avversario dai miei possenti trampoli, sono libero di riscuotere il mio premio."
 bp2_yearly.8021.desc.teetotum.outro: "con tutte le biglie alla fine. [other_child.GetFirstNameNoTooltip|U] emette un sospiro di sconfitta e io sono orgogliosamente il proprietario di tutte le biglie."
 bp2_yearly.8021.a: "È stato troppo facile! Perdente!"
 bp2_yearly.8021.b: "Bella partita."
 bp2_yearly.8021.c: "Ho detto che il vincitore avrebbe ricevuto un favore..."
 bp2_yearly.8022.desc.stilts.outro: "\n\nSto correndo il più velocemente possibile con i miei piedi incerti, ma dopo solo pochi metri cado faccia a terra e [other_child.GetFirstNameNoTooltip] è [Select_CString(other_child.IsFemale,'la vincitrice','il vincitore')]."
 bp2_yearly.8022.desc.teetotum.outro: "Ho completamente esaurito le biglie, rendendo [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale,'la vincitrice','il vincitore')]."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U] è tutt'altro che umile nella vittoria, mi deride e mi sminuisce per aver perso."
 bp2_yearly.8022.desc.normal_child: "\n\n"È stato molto divertente!""
 bp2_yearly.8022.a: "Chi se ne importa."
 bp2_yearly.8022.a.mean: ""Chiudi il becco! Ti odio!""
 bp2_yearly.8022.b: ""Guardie!""
 bp2_yearly.8022.c: ""Sì, dovremmo rifarlo!""
 bp2_yearly.8030.t: "Una Bambola Sola"
 bp2_yearly.8030.desc: "Fiamme e urla mi circondano a [ROOT.Char.GetCurrentLocation.GetName] mentre il mio esercito saccheggia beni preziosi e prigionieri. L'acre puzza di carne bruciata riempie l'aria.\n\nTra i resti, una piccola bambola giace gettata via. I suoi piccoli occhi a bottone e il suo sorriso cucito a mano mi ricordano l'innocenza che mi aspettava a casa. \n\nAnche se ricoperta di fango, i suoi capelli morbidi sono così delicati al tocco. Non posso fare a meno di pensare che sarebbe un dono perfetto per uno dei bambini a corte." 
 bp2_yearly.8030.a: "A [child_1.GetFirstNameNoTooltip] piacerebbe molto!"
 bp2_yearly.8030.b: "Questa bambola mi ricorda molto [child_2.GetFirstNameNoTooltip]."
 bp2_yearly.8020.a.win: "Hai vinto!"
 bp2_yearly.8020.a.lose: "Hai perso..."
 bp2_yearly.8040.t: "[crush.GetSheHe|U] è Un[crush.Custom('DE_PRO_POS_P_2P')] [crush.GetWomanMan|U] Adesso"
 bp2_yearly.8040.desc.intro: "È passato un bel po' di tempo dall'ultima volta che ho visto la mia vecchia fiamma, [crush.GetFirstName]."
 bp2_yearly.8040.desc.mid.same_location: "Poi l[crush.Custom('DE_END_PRO_S_N')] vedo entrare a [ROOT.Char.Custom('GetCourt')], splendente come sempre, una visione del [ROOT.Char.GetFaith.PositiveAfterLife] qualora ve ne fosse uno. Sento il cuore che inizia a battere all'impazzata e i palmi delle mani che mi sudano, proprio come quando ero un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] bambin[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nÈ difficile credere che [crush.GetSheHe] sia l[crush.Custom('DE_END_PRO_S_N')] stess[crush.Custom('DE_END_PRO_S_N')] bambin[crush.Custom('DE_END_PRO_S_N')] che adoravo in gioventù, e ancora più difficile è credere che i miei sentimenti siano rimasti immutati."
 bp2_yearly.8040.desc.mid.different_location: "Anche dopo tutti questi anni, il pensiero di [crush.GetSheHe] come oggetto della mia infatuazione infantile mi occupa la mente durante le notti.\n\n[crush.GetSheHe|U] è un[crush.Custom('DE_PRO_POS_P_2P')] [crush.GetWomanMan] ora, e non posso fare a meno di sentirmi allungare la mano per prendere la mia penna d'oca quando penso a [crush.GetSheHe]."
 bp2_yearly.8040.desc.outro: "Forse dovrei finalmente esprimere i miei sentimenti."
 bp2_yearly.8040.a: "Confesserò il mio amore!"
 bp2_yearly.8040.b: "Devo mettere da parte questi pensieri infantili."
 bp2_yearly.8040.c: "Ci sposeremo in mattinata!"
 bp2_yearly.8041.t: "Sei [ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan|U] Ora"
 bp2_yearly.8041.desc.intro.same_location: "Entro nel/nella [ROOT.Char.Custom('ResidenceBuilding')] e trovo [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] che mi fissa come un[crushee.Custom('DE_PRO_POS_P_2P')] [crushee.GetWomanMan] selvaggi[crushee.Custom('DE_END_PRO_S_N')] e affamat[crushee.Custom('DE_END_PRO_S_N')] che sta adocchiando il suo prossimo spuntino. [crushee.GetSheHe|U] si fa largo tra la folla e"
 bp2_yearly.8041.desc.intro.different_location: "Tra le mie solite lettere di stato trovo qualcosa di molto insolito. Delicatamente avvolta da un nastro rosso sangue, c'è una lettera con l'immagine di un cuore che ne adorna il sigillo di cera.\n\nÈ da parte di [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] e descrive suoi profondi sentimenti per me."
 bp2_yearly.8041.desc.mid.same_location_marriage: "e si inginocchia ai miei piedi.\n\n"Oh mi[ROOT.Char.Custom('DE_END_PRO_S_N')] dolce [ROOT.Char.Custom('LoverPetName')], ho avuto occhi solo per te sin da quando eravamo nient'altro che bambini. Il mio amore è il più puro che riuscirai a trovare in questo mondo, e diverrei tu[crushee.Custom('DE_END_PRO_S_N')] [crushee.Custom('WifeHusband')] se tu lo volessi!""
 bp2_yearly.8041.desc.mid.different_location_marriage: "Dopo aver parlato a lungo della sua infatuazione infantile per me, la lettera prosegue proponendo di diventare mi[crushee.Custom('DE_END_PRO_S_N')] [crushee.Custom('WifeHusband')]!\n\n"Saremmo sposati nel momento stesso in cui risponderesti, amore mio. Prendimi e cercherò di fare della tua felicità lo scopo della mia vita.""
 bp2_yearly.8041.desc.mid.same_location_lovers: "mi prende da parte in un angolo tranquillo della [ROOT.Char.Custom('GetCourt')] e mi sussurra dolcemente all'orecchio.\n\n"Provo un profondo sentimento d'amore per te fin da quando eravamo bambini. Ti offro il mio amore, se lo accetti.""
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n"Amore mio, respiro solo per te e non posso sopportare di starti lontan[crushee.Custom('DE_END_PRO_S_N')] ancora a lungo. Ti ho amat[ROOT.Char.Custom('DE_END_PRO_S_N')] sin da quando ero solo un[crushee.Custom('DE_PRO_POS_P_2P')] [crushee.Custom('GirlBoy')]. Ti prego, ricambia il mio amore e ti prometto che ti renderò felice per sempre.""
 bp2_yearly.8041.a: "Ricambio il suo amore!"
 bp2_yearly.8041.b: "Non provo gli stessi sentimenti."
 bp2_yearly.8042.t: "Affetto Ricambiato"
 bp2_yearly.8042.desc.intro: "Professo il mio amore per [crush.GetFirstName]"
 bp2_yearly.8042.desc.mid.same_location: "e [crush.GetSheHe] si avvicina al mio orecchio e sussurrando ricambia i miei sentimenti."
 bp2_yearly.8042.desc.mid.different_location: "in una lettera e ci vogliono solo pochi giorni perché [crush.GetSheHe] mi risponda che prova la stessa cosa!"
 bp2_yearly.8042.desc.outro: "\n\nSono sopraffatt[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla gioia e semplicemente sbalordit[ROOT.Char.Custom('DE_END_PRO_S_N')] che il nostro amore sia riuscito a superare le follie della nostra giovinezza e a sbocciare in una relazione matura."
 bp2_yearly.8042.a: "Che meraviglia!"
 bp2_yearly.8043.t: "Affetto Respinto"
 bp2_yearly.8043.desc: "Sembra che i miei sentimenti siano ancora a senso unico. [crush.GetFirstName|U] sembra del tutto disinteressat[crush.Custom('DE_END_PRO_S_N')] a me come amante ed io resto col cuore spezzato."
 bp2_yearly.8043.a: "Forse potrebbe essere persuas[crush.Custom('DE_END_PRO_S_N')]."
 bp2_yearly.8043.b: "Ahimè."
 bp2_yearly_8040_confess_crush: "Tu e [crush.GetFirstName] potreste diventare amanti"
 bp2_yearly_8042_rejection: "[crushee.GetFirstName] verrà informat[crushee.Custom('DE_END_PRO_S_N')] del tuo rifiuto"

