 friend_gave_a_good_lesson: "[CHARACTER.GetName|U] ha impartito una lezione importante durante l'infanzia di [TARGET_CHARACTER.GetName]"
 friend_gave_a_good_lesson_corresponding: "[TARGET_CHARACTER.GetName|U] ha impartito una lezione importante durante l'infanzia di [CHARACTER.GetName]"
 friend_played_together: "[CHARACTER.GetName|U] e [TARGET_CHARACTER.GetName] si sono divertiti a giocare insieme da bambini"
 rival_made_fun_of_my_accent: "[TARGET_CHARACTER.GetName|U] a preso in giro l'accento di [CHARACTER.GetName]"
 rival_made_fun_of_my_accent_corresponding: "[TARGET_CHARACTER.GetName|U] a preso in giro l'accento di [CHARACTER.GetName]"
