frankokratia_byz_slaughter_tooltip: "Nel mezzo della carneficina causata dai Latini furiosi, #N [slaughtered_byzantines]#! nobili furono massacrati."
frankokratia_byz_slaughter_varangian_tooltip: "Nel mezzo della carneficina causata dai Latini furiosi, #N [slaughtered_byzantines]#! nobili furono massacrati.\n\nI Variaghi guidati da [varangian_victim.GetShortUIName] difesero la famiglia imperiale fino all’amaro fine."
frankokratia_byz_slaughter_house_head_tooltip: "Nel mezzo della carneficina causata dai Latini furiosi, #N [slaughtered_byzantines]#! nobili furono massacrati.\n\nAugusti [house_head_victim.GetWomenMen] come [house_head_victim.GetShortUIName], anziani della loro stirpe, furono bruciati vivi nelle loro case."
frankokratia_byz_slaughter_child_tooltip: "Nel mezzo della carneficina causata dai Latini furiosi, #N [slaughtered_byzantines]#! nobili furono massacrati.\n\nBambini come [child_victim.GetShortUIName] furono picchiati a morte."
frankokratia_byz_slaughter_emp_tooltip: "Nel mezzo della carneficina causata dai Latini furiosi, #N [slaughtered_byzantines]#! nobili furono massacrati.\n\n[defender.GetName], un tempo sovrano di [GetTitleByKey('e_byzantium').GetNameNoTier], fu trovato tra i morti."
frankokratia_byz_slaughter_victim.t: "Ucciso dai Latini"
frankokratia_byz_slaughter_victim_tooltip: "Il tuo [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetShortUIName] è stato ucciso durante il saccheggio di [latin_capital_barony.GetNameNoTierPossessive]."

ep3_frankokratia_events.0070.t: "La Spada Foderata d’Oro"
ep3_frankokratia_events.0070.intro: "[financier.GetName] si è trattenuto a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], occupandosi degli affari rinnovati dei numerosi mercanti [financier.GetPrimaryTitle.GetAdjective]. Ora, con la sua nave ammiraglia carica di bottino, [financier.GetSheHe] dà l’addio.\n\n"
ep3_frankokratia_events.0070.rando_emp: ""Che avventura!" esclama [financier.GetFirstNameNoTooltip]. "Chi potrebbe vantare un coraggio pari al nostro, noi che abbiamo conquistato questo grande impero?""
ep3_frankokratia_events.0070.leader_emp: ""Abbiamo radunato così tanti sotto la croce," esclama [financier.GetFirstNameNoTooltip]. "E guarda cosa ti ha dato! Un grande impero!""
ep3_frankokratia_events.0070.desc: "Ma... #EMP mantenerlo#! — può bastare la forza di un solo braccio armato? Non dovremmo noi Latini, legati dal nostro fervore, alleare questi nostri nuovi reami greci...?\n\n"Chiederei solo che... i miei mercanti [financier.GetPrimaryTitle.GetAdjectiveNoTooltip], con i loro molti, #EMP profondi#! interessi locali, abbiano garantiti diritti speciali...""
negotiate_financier_alliance_effect_tooltip: "#high Tu#! e [financier.GetShortUIName] entrate in una [alliance|E] reciproca"
custom.every_realm_county: "Ogni [county|E] nel tuo [realm|E]"
ep3_frankokratia_events.0070.a: "Solo insieme possiamo controllare questi dannati Greci."
ep3_frankokratia_events.0070.a.flavor: "La spada sui colli greci è ancora mia, anche se la moneta [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] è quella che governa i loro mercati."
ep3_frankokratia_events.0070.b: "#EMP Cane avaro!#! I Greci avevano ragione a detestarti!"
ep3_frankokratia_events.0070.b.flavor: "[financier.GetTitleAsNameNoTooltip] può essere [Select_CString(financier.IsFemale,'respinta','respinto')] , ma la sua brama per i profitti del mio nuovo reame difficilmente diminuirà..."
egregious_trading_rights_modifier: "Diritti Commerciali Stranieri Eccessivi"
egregious_trading_rights_modifier_desc: "Come parassiti affamati, i mercanti rafforzati da diritti usurai soffocano i mercati locali a proprio vantaggio."
greek_spoils_imports_modifier: "Bottino Greco Importato"
greek_spoils_imports_modifier_desc: "Questa terra è inondata di tesori stranieri. Il commercio mercantile non è mai andato meglio."
ep3_harassed_at_sea_modifier: "Molestato in Mare"
ep3_harassed_at_sea_modifier_desc: "Abili marinai di reami ostili negano i loro servigi agli eserciti di questo personaggio; inoltre, scatenano risse tra marinai e danneggiano le navi in porto."

 custom.every_county_latin_kingdom: "Ogni [county|E] di questo [kingdom|E]"
 ep3_frankokratia_events.0080.t: "Un Regno per i Latini"
 ep3_frankokratia_events.0080_non_greek: "Cesare, Costantino, una successione di Greci con nomi lunghi e laboriosi... e ora [ROOT.Char.GetFirstName]."
 ep3_frankokratia_events.0080_greek: "Le terre dei Greci, un tempo tutte soggiogate sotto [GetTitleByKey('e_byzantium').GetName], restano in tumulto. Chi, tra tutti i sovrani sotto [ROOT.Char.GetFaith.PositiveAfterLife], ne ha titolo?"
 ep3_frankokratia_events.0080.desc: "\n\nLa sovranità dei Romani è il più alto degli onori terreni. Con essa, si comanda il rispetto delle moltitudini. Pretenderla era al di là dei sogni dei nostri Crociati Latini — un inganno della fortuna, realizzato in un orrore di sangue — ma ora, il mio imperium è molto reale. La gloriosa immagine di [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] è quasi immacolata.\n\nUn tempo, eravamo invasori. I locali piangevano, fuggivano davanti a noi. Ora, in [kingdom_1.GetNameNoTier], esultano nelle strade."
 ep3_frankokratia_events.0080.a: "Che tutto [kingdom_1.GetNameNoTierNoTooltip] conosca il mio diritto!"
 ep3_frankokratia_events.0080.b: "Che [kingdom_2.GetNameNoTierNoTooltip] si inchini!"
 ep3_frankokratia_events.0080.c: "Che [kingdom_3.GetNameNoTierNoTooltip] sia per sempre di [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!"
 ep3_frankokratia_events.0080.d: "Che il popolo di [kingdom_4.GetNameNoTierNoTooltip] si inginocchi."
 ep3_frankokratia_events.0080.e: "Che [kingdom_5.GetNameNoTierNoTooltip] sia nostro."
 cultural_acceptance_latins_legitimized: "[GetTitleByKey('e_latin_empire').GetName] ha stabilito un legittimo dominio"

