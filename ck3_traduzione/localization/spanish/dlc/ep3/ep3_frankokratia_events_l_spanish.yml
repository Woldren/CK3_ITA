ep3_frankokratia_events.0060.t_latin_empire: "Frankokratia"
ep3_frankokratia_events.0060.t: "L’Aquila Vola Ancora"
ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName|U] non esiste più. [Select_CString(latin_emperor.IsFemale,'La sua sovrana','Il suo sovrano')] onnipotente, che un tempo rivendicava l’eredità di Roma, è [Select_CString(latin_emperor.IsFemale,'stata deposta','stato deposto')]. Magnifici palazzi e cattedrali fumano. Cadaveri marciscono in grandi mucchi. Il caos cala su un reame spezzato.\n\nIn mezzo a queste ceneri, viene [Select_CString(latin_emperor.IsFemale,'proclamata','proclamato')] [latin_emperor.GetPrimaryTitle.GetNameNoTier] — in nome di Cristo e di [pope.GetTitledFirstName].\n\nInizia un’età pericolosa e frammentata nelle terre dei Greci."
ep3_frankokratia_events.0060.desc_paid: "[Select_CString(claimant.IsFemale,'Una nuova sovrana','Un nuovo sovrano')] siede tra gli inimitabili lussi di [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], posto lì dalle armi latine e obbedito malvolentieri — per il momento — dai suoi sudditi: [claimant.GetName].\n\nGonfi di tutte le ricchezze che [Select_CString(claimant.IsFemale,'questa nuova','questo nuovo')] [claimant.GetTitleAsNameNoTooltip] poteva radunare, guidando le truppe [claimant.GetPrimaryTitle.GetAdjective], i Crociati infine rivolgono lo sguardo altrove."
ep3_frankokratia_events.0060.desc_leave_unpaid: "[Select_CString(claimant.IsFemale,'Una nuova sovrana','Un nuovo sovrano')] siede tra gli inimitabili lussi di [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], [Select_CString(claimant.IsFemale,'posta','posto')] lì dalle armi latine e [Select_CString(claimant.IsFemale,'obbedita','obbedito')] malvolentieri — per il momento — dai suoi sudditi: [claimant.GetName].\n\nCon una convinzione degna dei suoi antenati, [Select_CString(claimant.IsFemale,'questa nuova','questo nuovo')] [claimant.GetTitleAsNameNoTooltip] ha #EMP rifiutato#! le richieste dei Crociati. I mastini che hanno combattuto e ringhiato per [Select_CString(claimant.IsFemale,'lei','lui')] sono stati mandati via affamati.\n\nUn nuovo monarca regna, sì... ma ci si chiede ancora perché i Crociati erranti abbiano scelto un simile cammino, cercando salvezza...?"
ep3_frankokratia_events.0060.desc_loss: "#EMP "Lode a [defender.GetTitledFirstName], [Select_CString(defender.IsFemale,'portatrice','portatore')] di vittoria! [defender.GetTitleAsNameNoTooltip]! [defender.GetTitleAsNameNoTooltip]!"#!\n\nQuesto ritornello echeggia in tutto [defender.GetPrimaryTitle.GetNameNoTier] — [Select_CString(defender.IsFemale,'la loro sovrana','il loro sovrano')] i Crociati latini in mare. Per la pretesa di [claimant.GetNamePossessive] sulla potente Bisanzio, sembra che il favore di Dio si sia dimostrato piuttosto limitato.\n\nUn grave imbarazzo per gli avventurieri che osarono presumere la volontà dell’Onnipotente..."
ep3_frankokratia_events.0060.a: "Proprio una riunione di cristiani orientali e occidentali."

