l_spanish:

ep3_frankokratia_events.0001.t: "L'ingiusta espropriazione"

ep3_frankokratia_events.0001.crusader_intro: "Noi pellegrini armati verso le terre oltremare abbiamo incaricato [financier.GetPrimaryTitle.GetNameNoTier] di costruire le nostre navi... un’impresa assai costosa, e votata a un’impresa incerta."
ep3_frankokratia_events.0001.non_crusader_intro: "È giunta notizia della Crociata. I fedeli hanno incaricato [financier.GetPrimaryTitle.GetNameNoTier] di costruire le loro navi... un’impresa assai costosa, e votata a un’impresa incerta."
ep3_frankokratia_events.0001.desc: "\n\n"Un terribile spreco!" piange [byz_claimant.GetFirstName], [byz_claimant.Custom('DE_ART_DEF_P_A')] mi[byz_claimant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))]. "I più coraggiosi cavalieri latini, impoveriti — costretti a soffrire dinanzi agli infedeli! Come potrebbero i [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] aiutarli..."\n\nIn quanto pretendente di cultura [byz_emperor.GetPrimaryTitle.GetAdjective], [byz_claimant.GetFirstNameNoTooltip] parla con insistenza dei #EMP Romaioi#!. Forse... se i nostri crociati marciassero in suo nome, la loro causa potrebbe essere rafforzata da soldati greci e da sontuosi doni imperiali? Una Crociata così eterodossa potrebbe forse servire meglio la missione di Cristo... e i Suoi guerrieri cristiani?"
ep3_frankokratia_events.0001.a: "Un’impresa astuta! Una che il Papa benedirà di certo."
ep3_frankokratia_events.0001.a.flavor: "Questi cristiani sfidano l’autorità del Santo Padre! Sarebbe poi così sbagliato usare i nostri pellegrini contro di loro...?"
ep3_frankokratia_events.0001.b: "Farò giurare ai Crociati fedeltà personale a questa causa."
ep3_frankokratia_events.0001.b.flavor: "I condottieri degli eserciti di Dio possono decidere da sé. Poiché loro, non il Papa, saranno i primi a mettere piede a Bisanzio."
ep3_frankokratia_events.0001.c: "Un’idea disastrosamente stolta."

ep3_frankokratia_events.0001.c.flavor: "E un tradimento più empio difficilmente si potrebbe immaginare!"
abandon_crusade_tooltip: "@alert_icon! #alert_trial Quando la [great_holy_war|E] inizierà, tu e gli altri Attaccanti volontari ne sarete rimossi#!"
byz_claimant_crusade_tooltip: "@warning_icon! #X Guiderai una #high $CRUSADING_CLAIM_CB_NAME$#! contro [byz_emperor.GetShortUIName], in nome di [byz_claimant.GetShortUIName]#!"
may_form_latin_empire_tooltip: "Potresti essere in grado di creare #high [GetTitleByKey('e_latin_empire').GetName|U]#!"
crusaders_may_be_paid_tooltip: "Potresti ricevere come ricompensa @gold_icon![gold|E], @piety_icon![piety|E] e [special_troops|E]"
more_crusaders_will_join_tooltip: "#P Più Attaccanti della [great_holy_war|E] si uniranno alla tua [war|E]#!"
fewer_crusaders_will_join_tooltip: "@warning_icon! #X Meno Attaccanti della [great_holy_war|E] si uniranno alla tua [war|E]#!"

 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] benedice il tuo astuto piano"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip] accetta, per sanare lo Scisma"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip] condanna il tuo pericoloso complotto"
 set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.GetShortUIName] cambierà la [faith|E] di Stato [byz_emperor.GetPrimaryTitle.GetAdjective] in [byz_claimant_champion.GetFaith.GetName]"

 eager_for_empire_modifier: "Bramoso di Impero"
 eager_for_empire_modifier_desc: "Questo aspirante è incoraggiato dai sogni di maestà imperiale bizantina; rafforzato da pura convinzione e protetto da vicino dai suoi benefattori."

 prepared_for_daring_deeds_modifier: "Preparato a Campagne Lontane"
 prepared_for_daring_deeds_modifier_desc: "Questo personaggio sta guidando una grande e rischiosa impresa: una che promette ricche ricompense, ma che avrà successo solo con un’attenta pianificazione."

 ep3_frankokratia_events.0002.opening: "Figlio più audace di Cristo, [ROOT.Char.Custom('GetDaughterSon')],"
 ep3_frankokratia_events.0002.desc_condemns: "Vorresti davvero — dalle cure del discendente di San Pietro — strappare la spada di Gabriele? Vorresti, privo di amore filiale e di pietà cristiana, affondare quella lama santissima nei petti dei tuoi fratelli greci?\n\nQuesta è un’abominazione che stai considerando. Nessun cristiano dovrebbe essere ferito da mani di pellegrini."
 ep3_frankokratia_events.0002.desc_endorses: "Con orgoglio peccaminoso, i prelati dei Greci disprezzano il rappresentante prescelto dal nostro Signore sulla Terra. Pertanto, in Suo nome divino, ti incarico di radunare i Suoi soldati dietro di te, di conquistare la vittoria e di nominare un nuovo e giusto sovrano in oriente.\n\nSe Dio lo vorrà, grazie ai tuoi sforzi i fedeli potranno un giorno rivendicare tutte le terre oltremare."
 ep3_frankokratia_events.0002.desc_wasnt_asked: "Dio punisce coloro che, come Lucifero, presumono sui regni e sugli imperi della Sua luce — eppure Egli ricompensa i costanti. Ciò che è iniziato tra i Suoi Crociati, io non lo annullerò.\n\nMa dovrai dipendere dalla santa assoluzione per lo spargimento di sangue cristiano. Procedi saggiamente e nobilmente al servizio di Cristo, e potresti riceverla; prega mentre ti ergi davanti ai Greci."
 ep3_frankokratia_events.0002.a: "Bene... a Bisanzio, vado!"
 ep3_frankokratia_events.0002.b: "Mi pento, Santo Padre! #EMP Mi pento della mia follia!#!"
 continue_frankokratia_crusade_tooltip: "Continui a reindirizzare i Crociati verso [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
 end_frankokratia_crusade_war_tooltip: "@alert_icon! #alert_trial Non attaccherai [byz_emperor.GetPrimaryTitle.GetNameNoTier] né reindirizzerai alcun Crociato#!"

 ep3_frankokratia_events.0003.opening: "Nemico del [byz_emperor.GetTitleAsNameNoTooltip],"
 ep3_frankokratia_events.0003.desc: "Coloro che portano la croce hanno a disposizione molte nuove navi di cultura [financier.GetPrimaryTitle.GetAdjective] — ma non possono sostenerne equamente il costo. Ho convinto il nostro Consiglio a cercare pagamento con altri mezzi.\n\nPromettici un compenso dal tesoro imperiale o con terre imperiali. Se lo farai, le nostre navi trasporteranno i tuoi $knight_culture_player_plural_no_tooltip_lowercase$ oltre il mare. I nostri coraggiosi marinai scaleranno le mura del tuo nemico. I Greci presto rimpiangeranno il loro disprezzo verso di noi!"
 ep3_frankokratia_events.0003.a: "La nostra promessa per la vostra, così sia."
 will_give_byz_lands_tooltip: "Se [byz_emperor.GetShortUIName] ha meno di @gold_icon![gold|E], [financier.GetShortUIName] riceverà un [title|E] da [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
 financier_will_join_claim_war_tooltip: "[financier.GetShortUIName] si unirà alla tua #high $CRUSADING_CLAIM_CB_NAME$#! contro [byz_emperor.GetShortUIName]"
 every_ally_will_gain_modifier_tooltip: "Tu e gli altri Attaccanti della [war|E] guadagnerete [GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip|L]"
 grand_crusader_fleet_modifier: "Grande Flotta Crociata"
 grand_crusader_fleet_modifier_desc: "Un vasto assortimento di navi da trasporto e galee da guerra di nuova costruzione porta gli eserciti di questo personaggio verso coste lontane."

ep3_frankokratia_events.0004.t: "Ibris in Occidente"
ep3_frankokratia_events.0004.desc: "Le nostre spie tra i Latini portano notizie bizzarre... se non fossi così esperto in tutte le altre forme dell’avidità [financier.GetPrimaryTitle.GetAdjective], penserei di essere stato ingannato!\n\nMentre i [byz_claimant_champion.GetFaith.GetAdherentNamePlural] colpiscono ancora una volta i pagani, una grande massa dei loro pellegrini armati ha promesso invece di venire #EMP qui#!. Guidati da [byz_claimant_champion.GetName] e [financier.GetTitledFirstName], proclamano [byz_claimant.GetName], [Select_CString(ROOT.Char.IsFemale,'quella pietosa','quel pietoso')] mendicante, [Select_CString(ROOT.Char.IsFemale,'legittima sovrana','legittimo sovrano')] dei [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]!\n\nPresto, quegli invasati moriranno sotto le mie mura per la sua debole causa! Come hanno potuto anche solo pensare a un simile assalto contro altri cristiani?"
ep3_frankokratia_events.0004.a: "Suppongo che... [byz_claimant.GetFirstNameNoTooltip] debba morire."
ep3_frankokratia_events.0004.a.flavor: "Forse un brutale assassinio dissiperà l’illusione dai loro occhi? Sicuramente, lascerà i Latini senza motivo per assalirci."
ep3_frankokratia_events.0004.b: "[ROOT.Char.GetFaith.HighGodName] mi ha nominato. [ROOT.Char.GetFaith.HighGodName] mi difenderà."
ep3_frankokratia_events.0004.b.flavor: "Nel frattempo, i Vescovi di Roma si ubriacano sempre più delle loro stesse menzogne... sviando gravemente il loro gregge selvaggio."

abandon_crusade_emp_tooltip: "@alert_icon! #alert_trial Quando verrà lanciata la [great_holy_war|E] dei [GetFaithByKey('catholic').GetAdherentName|U], gli Attaccanti coinvolti ne saranno rimossi#!"
franko_emp_crusade_tooltip: "@warning_icon! #X [byz_claimant_champion.GetShortUIName] guiderà una #high $CRUSADING_CLAIM_CB_NAME$#! contro [byz_emperor.GetShortUIName], in nome di [byz_claimant.GetShortUIName]#!"
byz_empire__destroyed_tooltip: "@warning_icon! #X [GetTitleByKey('e_byzantium').GetName|U] potrebbe persino essere distrutto!#!"

ep3_frankokratia_events.0005.opening: "Il mio figlio disobbediente,"
ep3_frankokratia_events.0005.desc: "Non puoi più sperare di vestire il pretendente [claimant.GetName] con la porpora imperiale.\n\nNon sognare più i lussi greci. Non indugiare più nella ribellione, ma cerca la penitenza. La causa che un tempo ti spinse via dalla santa missione di Dio ha trovato una giusta e indegna fine."
ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName] deve amare il tiranno dei Greci..."
frankokratia_story_ends_tooltip: "L’attacco dei Crociati [GetFaithByKey('catholic').GetAdjective] contro [GetTitleByKey('e_byzantium').GetName|U] è stato annullato"

ep3_frankokratia_events.0020.t: "Contro i Ribelli"
ep3_frankokratia_events.0020.desc: "La discordia dilaga tra i guerrieri di Cristo... poiché il pagano è potente, la traversata del Mediterraneo ci costerà cara, e il costruttore navale [financier.GetName] è un creditore duro e astuto.\n\n[redirecter.GetName] delinea un’impresa piuttosto diversa: con il nostro fervore unito, perché non dovremmo invece insediare il pretendente [byz_claimant.GetName] sul trono di [byz_emperor.GetPrimaryTitle.GetName]? La ricca ricompensa che otterremmo non rafforzerebbe forse i fedeli?"
ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName] non è d’accordo, proibendo questa impresa e minacciando dannazione. I volontari restano però imperterriti."
ep3_frankokratia_events.0020.pope_endorses: "\n\nE sebbene [pope.GetSheHe] stia ancora tentando di guidare una Crociata, [pope.GetTitledFirstName] ha concesso a questa impresa la benedizione di San Pietro!"
ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.GetTitledFirstName] non ha condannato apertamente questa impresa, ma i suoi prelati non approvano una tale frammentazione della Crociata..."

ep3_frankokratia_events.0020.a: "Mi unirò solo come #EMP capo#! di questa audace impresa."
ep3_frankokratia_events.0020.b: "Contatemi tra i volontari!"
ep3_frankokratia_events.0020.c: "Questo piano... non ha senso."
 ep3_frankokratia_events.0020.c.flavor: "È pura blasfemia! #EMP E indebolisce la nostra santa Crociata!#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon! #X Ti unirai a una #high $CRUSADING_CLAIM_CB_NAME$#! contro [byz_emperor.GetShortUIName], in nome di [byz_claimant.GetShortUIName]#!"
may_gain_land_latin_empire_tooltip: "I [titles|E] in #high [GetTitleByKey('e_latin_empire').GetName|U]#! potrebbero essere distribuiti"

ep3_frankokratia_events.0030.t: "Eredi di Costantino"
ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName] chiama, ma non risponderemo. Non ancora. Invece, sotto la guida di [byz_claimant_champion.GetTitledFirstNamePossessive], marciamo su [byz_emperor.GetPrimaryTitle.GetNameNoTier].\n\nDove i nostri pellegrini si imbarcano sulle navi della cultura [financier.GetPrimaryTitle.GetAdjective], innumerevoli scudi araldici vengono appesi a prua e a poppa, rivestiti di cuoio per resistere al mare. Possenti destrieri da guerra vengono condotti sottocoperta. Come fiori, grandi vele si spiegano al sole! Altrove, colonne di Crociati si mettono in marcia a piedi dietro la croce, lungo antiche strade che li guidano verso oriente.\n\nVendichiamo i [Glossary( 'Trojans', 'TROJANS_FRANKOKRATIA_GLOSS')]! Che i Greci tremino nei loro palazzi! Che si inchinino a [byz_claimant.GetFullName], il loro legittimo sovrano, e a noi Crociati come loro liberatori!"
TROJANS_FRANKOKRATIA_GLOSS: "Attraverso la leggenda della fuga di Enea da Troia, i Latini medievali facevano risalire la loro discendenza a quella città favolosa; la vendetta per questi supposti antenati era una motivazione rivendicata per l’assalto alla Bisanzio greca."
ep3_frankokratia_events.0030.a: "#EMP Gloria a Dio nell’alto dei cieli!#!"
frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUIName|U] ha dichiarato una #high [frankokratia_war.GetName]#!"
frankokratia_war_join_tooltip: "Ti sei unito come Attaccante"

abandoned_crusade_general_tooltip: "@alert_icon! #alert_trial [byz_claimant_champion.GetShortUIName] e altri Attaccanti hanno abbandonato la [great_holy_war|E] [GetFaithByKey('catholic').GetAdjective]#!"

ep3_frankokratia_events.0031.t: "La Crociata Frammentata"
ep3_frankokratia_events.0031.desc_byz: "Sfregiando ogni comune amore per Cristo — e disprezzando la causa di [pope.GetTitledFirstName], il loro amato Vescovo di Roma — una fazione di Crociati Latini ora sfida il nostro Impero!\n\nNon sanno #EMP davvero#! quanto a lungo i nostri eserciti imperiali abbiano servito come baluardo della Cristianità? Possa la forza di [Glossary( 'Herakleios', 'HERAKLEIOS_GLOSS')] proteggerci ora; possano le teste mozzate di [byz_claimant_champion.GetTitledFirstName], [financier.GetTitledFirstName] e dell’impostore [byz_claimant.GetName] presto riposare presso il [Glossary( 'Throne of Solomon', 'THRONE_OF_SOLOMON_GLOSS')]!\n\n[ROOT.Char.GetFaith.WarGodName], proteggici bene contro questa avidità latina... questa follia che minaccia la nostra stessa esistenza."
HERAKLEIOS_GLOSS: "Il #bold Imperatore Eraclio#! del VII secolo affrontò crisi militari per gran parte del suo regno, combattendo sia contro i Persiani Sasanidi che contro il Califfato Rashidun. Attuò riforme cruciali che permisero all’Impero Bizantino di sopravvivere."
THRONE_OF_SOLOMON_GLOSS: "Il presunto trono del re Salomone, il più saggio re dell’antico Israele, è uno degli oggetti salomonici custoditi dalla corte imperiale di Bisanzio."
ep3_frankokratia_events.0031.desc_catholic: "#EMP La Crociata Cattolica è tradita!#!\n\nPellegrini senza fede e fuorviati si sono uniti dietro l’impostore [byz_claimant.GetName] e, scempio degli scempi — pianificano di assaltare [byz_emperor.GetPrimaryTitle.GetNameNoTier], un reame di Cristiani! Rifiutano il viaggio verso [target_kingdom.GetNameNoTier]!\n\nGli apologeti dell’arrogante [byz_claimant_champion.GetTitledFirstName], dell’avido [financier.GetTitledFirstName] e di tutti gli altri sostengono che riuniranno la chiesa, prestando forza greca alla causa...\n\nMa solo Dio sa cosa ne verrà."
ep3_frankokratia_events.0031.desc_target: "Senza la luce di [ROOT.Char.GetFaith.HighGodName] a guidarli, i [pope.GetFaith.GetAdherentNamePlural] si dimenano nelle tenebre!\n\nUn grande contingente dei nostri fanatici nemici, invece di marciare contro [defender.GetName], ha giurato di reclamare [byz_emperor.GetPrimaryTitle.GetName]! La loro discordia è un sollievo inaspettato per coloro che difendono [target_kingdom.GetNameNoTier].\n\nLe loro menti diaboliche sembrano credere che saremo battezzati con la spada una volta che [byz_claimant.GetName] siederà sul trono imperiale... ma le forze di [pope.GetTitledFirstNamePossessive] saranno certamente respinte, allora."
ep3_frankokratia_events.0031.a: "Sta... davvero accadendo?"

ep3_frankokratia_events.0041.t: "Tutte le Ricchezze dell’Impero"
ep3_frankokratia_events.0041.intro_constantinople: "Nel giubilo fragoroso, [Select_CString(claimant.IsFemale,'la nostra protetta','il nostro protetto')] [claimant.GetFirstName] passa tra le possenti porte di [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Sotto le grandi cupole e i celesti [Glossary( 'seraphim', 'SERAPHIM_GLOSS')] della Hagia Sophia, [claimant.Custom('DE_ART_IND_A')] viene infine [Select_CString(claimant.IsFemale,'investita','investito')] come [claimant.GetTitleAsNameNoTooltip]. Quanto è radiosa la nostra gioia, quanto assoluto il nostro stupore!\n\nMentre vengo freddamente condott[Select_CString(ROOT.Char.IsFemale,'a','o')] nel [Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')]"
ep3_frankokratia_events.0041.intro_generic: "Nel giubilo fragoroso, [Select_CString(claimant.IsFemale,'la nostra protetta','il nostro protetto')] [claimant.GetFirstName] passa tra le possenti porte di [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Sotto le grandi cupole e i celesti [Glossary( 'seraphim', 'SERAPHIM_GLOSS')] della chiesa imperiale, [claimant.Custom('DE_ART_IND_A')] viene infine [Select_CString(claimant.IsFemale,'investita','investito')] come [claimant.GetTitleAsNameNoTooltip].Quanto è radiosa la nostra gioia, quanto assoluto il nostro stupore!\n\nMentre vengo freddamente condott[Select_CString(ROOT.Char.IsFemale,'a','o')] in un palazzo imperiale"
ep3_frankokratia_events.0041.desc: "e costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a subire infinite cerimonie, un sentimento piuttosto diverso mi assale...\n\n"Il mio predecessore," spiega [claimant.GetTitledFirstNameNoTooltip], "portò via gran parte del tesoro quando fuggì. "
ep3_frankokratia_events.0041.trying_to_pay: "Per quanto ci sforziamo, l’Impero può offrirvi Crociati solo un #EMP parziale#! compenso.""
ep3_frankokratia_events.0041.not_trying_to_pay: "Voi Crociati non potete essere pagati quanto promesso, ma piuttosto... possiamo pagarvi #EMP molto#!, #EMP molto#! meno.""
SERAPHIM_GLOSS: "Un ordine di esseri celesti presenti in tutte le fedi abramitiche; nel Cristianesimo, i #bold serafini#! sono alati sei volte e appartengono al più alto ordine angelico."
BLACHERNAE_PALACE_GLOSS: "Costruito vicino alle Mura Teodosiane intorno al 500 d.C., questo complesso palaziale terrazzato fu usato sempre più nel Medioevo come principale residenza imperiale."
ep3_frankokratia_events.0041.a: "Allora dobbiamo #EMP prendere#! ciò che ci spetta."
ep3_frankokratia_events.0041.a.flavor: "Il saccheggio di una città imperiale simile... sarà senza paragoni."
ep3_frankokratia_events.0041.b: "Sciogliere i nostri cavalieri, senza paga, non sarà facile..."
ep3_frankokratia_events.0041.b.flavor: "...ma, con la giusta #EMP motivazione#!, posso provare a mandare via gli altri senza spargimento di sangue."
ep3_frankokratia_events.0041.b_success: "Convinci i Latini a partire"
ep3_frankokratia_events.0041.b_failure: "I Crociati saccheggiano [claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
ep3_frankokratia.0041_effects_from_a_tooltip: "@warning_icon! #X Si verificano gli effetti della prima opzione#!"

ep3_frankokratia_events.0041.c: "Ci aspettavamo di più. Ma possiamo accettarlo."
ep3_frankokratia_events.0041.c.flavor: "La Cristianità è comunque stata rafforzata da questa impresa. In parte."

byzantine_empire_destroyed_tooltip: "@warning_icon! #X [claimant.GetPrimaryTitle.GetNameNoTier] sarà distrutto#!"
byz_capital_building_destroyed_tooltip: "@warning_icon! #X #high 3#! [buildings|E] saranno ridotti di livello o distrutti#!"

frankokratia_leaders_gain_despoiler_trait: "Tutti i Crociati coinvolti e i [rulers|E] [GetTitleByKey('e_latin_empire').GetAdjective] guadagneranno #high [GetTrait('despoiler_of_byzantium').GetName( GetNullCharacter )]#!"
bent_before_crusaders_modifier: "Piegato Davanti ai Crociati"
bent_before_crusaders_modifier_desc: "Invece di mancare a promesse impossibili, questo personaggio ha saldato i debiti saccheggiando il proprio reame."
crippled_by_imperial_debt_modifier: "Stremato dal Debito Imperiale"
crippled_by_imperial_debt_modifier_desc: "Le truppe locali sono state congedate e la burocrazia svuotata. Le piazze del mercato giacciono silenziose."
greek_opinion: "[opinion|E] Greca"

ep3_frankokratia_events.0042.t: "Battezzati dal Fuoco"
ep3_frankokratia_events.0042.desc: "Assaltiamo [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]! I marinai [financier.GetPrimaryTitle.GetAdjective] sono i primi a issare il loro stendardo sacro sulle mura, mentre i nostri $knight_culture_player_plural_no_tooltip_lowercase$ irrompono dalle porte della città e massacrano ogni difensore. I Greci incendiano le proprie case — ma neppure questo grande muro di fuoco può fermare l’ira di Dio!\n\nPer tre giorni, la città viene saccheggiata e i suoi cittadini passati a fil di spada."
ep3_frankokratia_events.0042.constantinople: "I devoti invocano moderazione, eppure la Hagia Sophia e i sacri santuari antichi vengono vandalizzati e saccheggiati."
ep3_frankokratia_events.0042.desc_outro: "\n\nI nostri capi ora non si fideranno più di alcun Greco per governare giustamente questo luogo e sostenere la causa di Cristo: dobbiamo nominare un nostro Imperatore. Il mio voto, la mia scelta, trasformeranno la Cristianità."
ep3_frankokratia_events.0042.a: "Io governerò Latini e Greci allo stesso modo!"
ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip] è rispettato tra i Crociati."
ep3_frankokratia_events.0042.c: "Che [player_2.GetTitledFirstNameNoTooltip] reclami questo onore."
ep3_frankokratia_events.0042.d: "A [financier.GetTitledFirstNameNoTooltip] si deve tanto."
