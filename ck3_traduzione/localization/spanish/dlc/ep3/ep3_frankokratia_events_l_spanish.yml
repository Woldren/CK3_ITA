 ep3_frankokratia_events.0090.t: "Ricorda, sei [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]!"
 ep3_frankokratia_events.0090.desc: "Province come [kingdom_1.GetNameNoTier] hanno sopportato un’età dubbia — e sono state private del dolce regno di un sovrano [GetTitleByKey('e_byzantium').GetAdjective] — per troppo tempo.\n\nMa ora — il popolo [kingdom_1.GetAdjectiveNoTooltip] può gioire! Non si inginocchiano più a teppisti Franchi! I campi [kingdom_1.GetAdjectiveNoTooltip], coltivati da secoli, non appassiranno sotto gli zoccoli dei cavalli da guerra."
 ep3_frankokratia_events.0090_emp: "Venite, [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]: sollevate in alto le vostre icone con orgoglio, e gioite per il ritorno dell’ordine divino di [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nQuesti popoli sono riuniti sotto il loro [ROOT.Char.GetTitleAsName]; così come le ricchezze della loro terra fluiscono nel palazzo, così saranno offerti tutti gli onori e gli splendori un tempo noti ai loro antenati."
 ep3_frankokratia_events.0090_non_emp: "E la gente semplice, come quella di [kingdom_1.GetTierAsNameNoTooltip], può liberamente sognare... il ritorno del loro vero signore.\n\nÈ tempo che il dominio latino finisca."
 ep3_frankokratia_events.0090.a: "In [kingdom_1.GetNameNoTierNoTooltip], i tempi oscuri siano dimenticati!"
 ep3_frankokratia_events.0090.b: "Guardate all’#EMP Autokrator#!, [kingdom_2.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0090.c: "[kingdom_3.GetNameNoTierNoTooltip] conosce la porpora!"
 ep3_frankokratia_events.0090.d: "All’ovile imperiale: torna, [kingdom_4.GetNameNoTierNoTooltip]."
 ep3_frankokratia_events.0090.e: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] [kingdom_5.GetNameNoTierNoTooltip], ancora una volta!"

