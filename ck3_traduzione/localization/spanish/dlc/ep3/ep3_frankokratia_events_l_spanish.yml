 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip] — Conquistato!"
 ep3_frankokratia_events.0110.desc: "La guerra contro i Franchi è perduta.\n\nDalla capitale giungono voci di pace negoziata; si parla [Select_CString(emperor.IsFemale,'della nuova','del nuovo')] [emperor.GetTitledFirstNameRegnal] [Select_CString(emperor.IsFemale,'insediata','insediato')] — una follia nella sacra Porpora — portato in giro da bande di puzzolenti Latini in cotta di maglia. Sento anche [financier.Custom('IT_NAM_COL2')][financier.GetTitleAsName] di [financier.GetPrimaryTitle.GetNameNoTier]: un [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')] di serpenti, che sibila insulti ai nostri ministri imperiali, dettando ulteriori tributi.\n\nL’esercito crociato è ancora fuori dalle mura della capitale. Cosa li farà andare via? Qualcosa di diverso dalla nostra completa distruzione...?"
 ep3_frankokratia_events.0110.a: "Preserverò le nostre vie imperiali, qualunque cosa accada."
 ep3_frankokratia_events.0110.b: "Dovrei cercare la protezione di [daddy.GetTitledFirstNamePossessiveNoTooltip]."
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip] ha la forza per resistere a questo..."
 ep3_frankokratia_events.0110.d: "Presto, forse... potrò restare solo, libero da vincoli."

