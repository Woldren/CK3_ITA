 ep3_frankokratia_events.0100.t: "Frankokratia, Infranta"
 ep3_frankokratia_events.0100.desc: "Per il discendente di San Pietro, per San Marco, per il fiorino e il ducato — fu desolato [GetTitleByKey('e_byzantium').GetName].\n\nDa allora, più volte, i signori [GetTitleByKey('e_latin_empire').GetAdjective] sono partiti con i loro cavalieri. All’inizio, tutti rivestiti d’oro e ardenti di scopo, ma di recente... le speranze sovrane di [latin_emp.GetTitledFirstNamePossessiveRegnal] erano fioche, misere cose. La sua causa conosceva solo cupa rassegnazione.\n\n[GetTitleByKey('e_latin_empire').GetName], un’abominazione nata nella Cristianità, non era mai destinata a esistere."
 ep3_frankokratia_events.0100.byz_no_emp: "Con la sua distruzione — come può un grande [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] restare inattivo? Un possente Basileus, #EMP il nostro#! Basileus, deve presto passare attraverso la [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )] in trionfo.\n\nPerché il regno [GetTitleByKey('e_latin_empire').GetAdjective] non esiste più!"
 ep3_frankokratia_events.0100.cath: "I nostri Crociati furono ingannati in un’orgogliosa arroganza? La luce della maestà greca ci #EMP rese ciechi?!#! Persino il Papa stesso esaltò il nostro stato latino tra i Greci..."
 ep3_frankokratia_events.0100.emp: "Il vero erede di Costantino, piuttosto, è [byz_emp.GetTitledFirstNameRegnal]... [byz_emp.GetSheHe] che potrebbe riparare quest’epoca di gravi ferite e ancora una volta innalzare la possente barriera del Bosforo."
 ep3_frankokratia_events.0100.a_non_catholic: "Venne da [ROOT.Char.GetFaith.NegativeAfterLife]. A [ROOT.Char.GetFaith.NegativeAfterLife] ritorna."
 ep3_frankokratia_events.0100.a_catholic: "Invano, sognammo di dare gloria a [ROOT.Char.GetFaith.HighGodName] sulla Terra..."
