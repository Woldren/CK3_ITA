 greek_anarchy_cb_warning_tt: "#weak Un Casus Belli usato per conquistare [duchies|E] [GetTitleByKey('e_latin_empire').GetAdjective] o [GetTitleByKey('e_byzantium').GetAdjective], fornendo un [army|E] di [special_troops|E] in caso di vittoria#!"
