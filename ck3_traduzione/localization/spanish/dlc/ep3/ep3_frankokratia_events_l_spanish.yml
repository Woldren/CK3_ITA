 latin_dominion_decision_warning_tt: "#weak Può essere usata per integrare i [kingdoms|E] [de_jure|E] [GetTitleByKey('e_byzantium').GetAdjective]#!"
 custom.post_byz_greeks: "Ogni ex [vassal|E] [GetTitleByKey('e_byzantium').GetAdjective]"
 restore_byz_empire_notification_tt: "Può usare la [decision|E] #high $recreate_byzantine_empire_decision$#!, se possiede [GetTitleByKey('c_byzantion').GetName]"
