 ep3_frankokratia_events.0120.t: "La Via degli Imperatori"
 ep3_frankokratia_events.0120.hippodrome: "Sono [Select_CString(ROOT.Char.IsFemale,'la signora','il signore')] di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], splendida e desolata. Il [Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')], la Hagia Sophia, l’antico Ippodromo..."
 ep3_frankokratia_events.0120.estate: "Sono [Select_CString(ROOT.Char.IsFemale,'la signora','il signore')] di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], e posso scegliere tra i suoi palazzi. Anticamere di marmo, mosaici dorati, mura protette dalla provvidenza divina..."
 ep3_frankokratia_events.0120.desc: "Mentre osservo, vengo illuminato da una creatura della burocrazia greca. Ma [eunuch.GetTitledFirstName], questo saggio eunuco, si fa ardito.\n\n"Per secoli, i nostri gloriosi Basilei hanno esercitato tale potere! Potete immaginare, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')], che tutto il reame attenda i vostri editti? Anche senza diritto di sangue o i bottini di guerra da offrire loro?\"\n\nUn tale potere, davvero! Potrebbero i miei vassalli latini, i miei cani sciolti, sopportare di cessare i loro saccheggi degli uffici greci? Indosserebbero forse stretti collari greci...?"
 ep3_frankokratia_events.0120.a: "Ci sono #EMP una#! o #EMP due#! abitudini greche che ammiro..."
 ep3_frankokratia_events.0120.a.flavor: "#EMP ...le loro raccapriccianti punizioni!#! Il loro timore della potenza imperiale! Che i simboli dei Greci riempiano le mie casse!"
 ep3_frankokratia_events.0120.b: "Degnerò di fidarmi dei Greci e delle loro usanze..."
 ep3_frankokratia_events.0120.b.flavor: "Possa rivestirmi di glorie antiche!"
 ep3_frankokratia_events.0120.c: "Noi Latini siamo giunti. Tutto ciò che è qui — è nostro!"
 ep3_frankokratia_events.0120.c.flavor: "Domineremo, adoreremo e saccheggeremo come ci piace!"
 emulating_byz_punishment_tt: "Gli Imperatori [GetTitleByKey('e_latin_empire').GetAdjective] e i loro [vassals|E] possono Castrare o Accecare i [prisoners|E]"
 latin_emp_enables_byz_punishment_t: "[latin_emp.GetTitleAsNameNoTooltip] Appoggia le Torture Greche"
 latin_emp_enables_byz_punishment_desc: "Per dominare i Greci maldicenti, dobbiamo essere persino più crudeli di loro."

 ep3_frankokratia_events.0121.opening: "[ROOT.Char.GetTitledFirstNameRegnal], mio nuovo vassallo,"
 ep3_frankokratia_events.0121.intro: "Noi, che un tempo eravamo pellegrini in armi, ci troviamo ora, nei nostri nuovi feudi, grandemente in inferiorità numerica.\n\n"
 ep3_frankokratia_events.0121.desc_torture: "Ma questi Greci maldicenti hanno il coraggio di eguagliare il nostro? Hanno risolutezza sufficiente a impedirci di reclamare tutto il nostro [latin_emp.GetPrimaryTitle.GetTierAsName]?\n\nDobbiamo spezzarli. Dobbiamo essere crudeli come loro."
 ep3_frankokratia_events.0121.desc: "Ma qui — così immense ricchezze da conquistare! Non smorzate il vostro cuore ardente: fate tutto ciò che è necessario per prosperare in questa terra. Non lasciate che l’untuoso burocrate greco, né il sodomita facoltoso, si frappongano sulla vostra strada!"
 ep3_frankokratia_events.0121.a: "Sono venuto in cerca di ricompensa! Non sarò facilmente scosso!"
 ep3_frankokratia_events.0121.a.flavor: "I miei [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l] caleranno su tutta [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0130.t: "La Rinascita [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]"
 ep3_frankokratia_events.0130.desc: "Un reame antico e venerato! Una stella polare a guidare tutte le anime cristiane! Un mucchio dorato che svetta al crocevia del mondo. A volte una cosa, a volte un’altra, e spesso un nido di vipere perniciose: qualunque fosse, e qualunque ora torni ad essere — [GetTitleByKey('e_byzantium').GetName] è rinato.\n\nQuesta è stata un’epoca oscura e umiliante per la popolazione [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] frantumata. Eppure, mentre le ceneri della conquista latina si raffreddano, ora sorge la luce e la speranza. Presto, forse, tutti si raduneranno sotto il dominio di [byz_emperor.GetTitledFirstNameRegnal]!\n\n"
 ep3_frankokratia_events.0130.latin_emp: "Eppure... un pretendente, [latin_emperor.Custom('IT_NAM_COL3')][latin_emperor.GetTitleAsName] [latin_emperor.GetPrimaryTitle.GetAdjective], persiste nell’opporsi. Da [latin_emperor.GetCapitalLocation.GetName], la sua corte scaglia maledizioni sopra questa storica incoronazione..."
 ep3_frankokratia_events.0130.unopposed: "I rivali latini e le loro aspirazioni sono stati gettati nella pattumiera della storia. Così inizia una nuova era [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]."
 ep3_frankokratia_events.0130.a: "Un addio alla #EMP Frankokratia#!."

 msg_greek_anarchy_cb_loss.t: "Fine dell’Anarchia Greca"
 msg_greek_anarchy_cb_loss.desc: "L’incertezza violenta iniziata con il crollo di [GetTitleByKey('e_byzantium').GetName] svanisce dall’attualità."
 lose_greek_anarchy_cb_tt: "Il [casus_belli|E] #high Conquista Ducato Imperiale#! non è più disponibile"
