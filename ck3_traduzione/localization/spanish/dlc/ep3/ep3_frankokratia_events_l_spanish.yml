ep3_frankokratia_events.0044.t: "Nostra è la Porpora"
ep3_frankokratia_events.0044.desc: "Dopo il nostro guerreggiare in suo nome, [claimant.GetName] adesso rifiuta di darci ciò che è dovuto a noi, #EMP e al Signore!#! Noi Crociati non possiamo tollerarlo!\n\nCon giusta ira, espugniamo [latin_byz_capital_barony.GetNameNoTier]. Inondiamo le sue strade di sangue greco, mentre chiese e palazzi vengono saccheggiati. Che altro possiamo fare se non distruggerla?\n\nI greci doppiogiochisti non regneranno più qui, forse mai più."
ep3_frankokratia_events.0044.desc_past_tense: "Dopo il nostro guerreggiare in suo nome, quanto ci siamo infuriati noi Crociati quando [claimant.GetName] si è rifiutato di darci ciò che era dovuto a noi, #EMP e al Signore!#!\n\n[latin_byz_capital_barony.GetNameNoTier] doveva essere espugnata. Ill sangue greco doveva inondare le sue strade, le sue chiese e i suoi palazzi meritavano di essere saccheggiati. Che altro potevamo fare se non distruggerla?\n\nI Greci doppiogiochisti non regnano più qui, forse non lo faranno mai più."
ep3_frankokratia_events.0044.outro_emperor: "Un latino indosserà la corona sacra, e l'onore di nominare questo imperatore spetterà a me."
ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName] è stato incoronato maestro dei latini e dei greci, e noi altri pellegrini dobbiamo dividerci le sue terre tra di noi."

ep3_frankokratia_events.0044.a: "Resterò qui, e mi godrò i comfort greci!"
ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip], mi[beneficiary_3.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))]: proteggi questo regno."
ep3_frankokratia_events.0044.c: "[beneficiary_2.Custom('DE_ART_DEF_P_A')|U] mi[beneficiary_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip] è [Select_CString(beneficiary_2.IsFemale,'innamorata','innamorato')] di queste terre."
ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip]. Governa bene questi stranieri, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]."

ep3_frankokratia_events.0045.t: "Glorie non viste"
ep3_frankokratia_events.0045.intro: "Con la vittoria raggiunta e i termini della partenza negoziati, noi Crociati osserviamo in silenzio [claimant.GetCapitalLocation.GetTitle.GetNameNoTier],"
ep3_frankokratia_events.0045.intro_constantinople: "il gioiello del Bosforo. Sotto monumenti di epoche passate, tra le reliquie più sacre, giacciono strade sudice e fori che puzzano di bestiame."
ep3_frankokratia_events.0045.intro_generic: "un misero sostituto della regina delle città. Un’ombra dell’antica capitale, [GetTitleByKey('b_constantinople').GetNameNoTier], con le sue cattedrali consacrate e i suoi sontuosi palazzi."
ep3_frankokratia_events.0045.desc: "\n\nForse, i Romani di un tempo avrebbero potuto arricchirci generosamente. Sicuramente conoscevano la forza per colpire i pagani. Questi Greci sono meno impressionanti. [claimant.GetName] manda via i suoi liberatori"
ep3_frankokratia_events.0045.unpaid: "a mani vuote e senza aiuto.\n\nSebbene brontoliamo, sebbene guardiamo con cupidigia tesori e gingilli, il nostro strano pellegrinaggio è giunto al termine."
ep3_frankokratia_events.0045.paid_off: "mezzo pagati, guidando piccole compagnie trascinate giù dalle sue mura.\n\nCosì, il nostro strano pellegrinaggio ha visto noi fedeli in qualche modo ricompensati. Più di quanto, almeno, non i Greci afflitti e disordinati..."
ep3_frankokratia_events.0045.a: "Non è troppo tardi per aiutare la causa della Crociata!"
ep3_frankokratia_events.0045.b: "Luoghi familiari chiamano."

