 ep3_laamp_decision_event.1000.i_home_partner: "Torniamo a casa, mi[Select_CString(visiting_partner.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]."
 ep3_laamp_decision_event.1000.i.tt: "Esci da [visiting_location.GetBaronyNameExplicitlyNoTooltip]"

 #Page 2 (Second)
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "Questa parte del/della [ROOT.Char.Custom('GetMainsquareCommons')] è ora divenuta più fredda, e la gente è tornata alle proprie dimore o si è spostata in altre zone del/della [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "Di ritorno dal mercante di rifornimenti, una brezza pomeridiana percorre il/la [ROOT.Char.Custom('GetMainsquareCommons')] di [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "Le guardie mi trattano in modo piuttosto brutale, per fortuna senza rompermi nulla, prima di scaraventarmi di nuovo nel/nella [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "Di ritorno dai venditori di manufatti, sembra che anche altri stiano rientrando da varie zone del/della [ROOT.Char.Custom('SettlementCity')|l], e il flusso di visitatori nel/nella [ROOT.Char.Custom('GetMainsquareCommons')] aumenta."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "Tornando indietro dal/dalla [ROOT.Char.Custom('GetTowncrierElder')], alzo lo sguardo al cielo per un istante prima di ritrovarmi nel/nella [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "Tornato in questa parte del/della [ROOT.Char.Custom('GetMainsquareCommons')], c’è decisamente meno gente in giro. Un gruppetto di bambini accarezza un asino, che pascola pacificamente a metà strada verso il/la [ROOT.Char.Custom('GetTowncrierElder')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "Rientrando nell’altra metà del/della [ROOT.Char.Custom('GetMainsquareCommons')], un paio di cani meticci corrono qua e là, contendendosi un osso — piuttosto grosso, in effetti."

 ep3_laamp_decision_event.1001.desc: "Allontanandomi dall’ingresso del/della [ROOT.Char.Custom('SettlementCity')|l], percorro un sentiero stretto che costeggia alcune [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] fino a uno spazio aperto adiacente.\n\nDavanti a me c’è il cammino verso i mercanti di rifornimenti e i venditori di manufatti, e più in là scorgo anche quella che sembra essere un"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ banditore in lontananza."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ anziano della tribù, che si aggira poco distante."

