#Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il [ROOT.Char.Custom('GetTowncrierElderCapitalized')|U]"
 ep3_laamp_decision_event.1025.desc_returned_01: "Una volta tornati dall’araldo, il gatto, ora raggomitolato, dorme su un tavolo vicino, senza prestare attenzione ai vaneggiamenti dell’araldo.\n\n Noto i suoi baffi muoversi di tanto in tanto mentre sogna, e mi avvicino per osservare i proclami oratori:"
 ep3_laamp_decision_event.1025.desc_returned_02: "Quando ritorno dall’araldo, il gatto è sdraiato sotto un tavolo, intento a osservarmi con un occhio azzurro semi-chiuso.\n\nMi concentro sul suo morbido fare le fuse per poi subito ritornare all’ascolto degli annunci proclamati dall’araldo:"
 ep3_laamp_decision_event.1025.desc_reused_crier: "L’araldo mi lancia uno sguardo di riconoscimento e si raddrizza mentre mi avvicino, blaterando incessantemente riguardo ai contratti affissi dai nobili locali.\n\n[laamp_town_crier.Custom('DE_ART_IND_A')|U] è ancora accompagnato dal vecchio gatto bianco e grigio-marroncino che, con occhi azzurri semi-chiusi, mi osserva mentre ascolto attentamente i proclami:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Una volta tornati dall’anziano, il bue, una magnifica bestia, sta leccando dolcemente la mano di [laamp_town_crier.GetFirstNamePossessive] mentre [laamp_town_crier.GetSheHe] continua a offrirgli bocconcini.\n\nCon un sorriso soddisfatto, [laamp_town_crier.GetSheHe] ripete volentieri gli incarichi disponibili che potrebbero aiutare la popolazione locale:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Quando torno dall’anziano, un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]importante [ROOT.Char.GetWomanMan] di lettere se ne sta andando.\n\nGli lancio un’occhiata incuriosita, poi mi rivolgo all’anzian[laamp_town_crier.Custom('DE_END_PRO_S_N')] [laamp_town_crier.GetFirstName] per ricordarmi gli incarichi attualmente disponibili:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "L’anzian[laamp_town_crier.Custom('DE_END_PRO_S_N')], che riconosco come [laamp_town_crier.GetFirstName], mi rivolge un sorriso riconoscente al mio ritorno al suo posto.\n\nDopo qualche chiacchiera amichevole, [laamp_town_crier.GetSheHe] mi informa degli avvenimenti in corso e degli incarichi che necessitano attenzione:"
 ep3_laamp_decision_event.1025.desc: "L’araldo si raddrizza mentre mi avvicino, parlando incessantemente dei contratti affissi dai nobili locali.\n\n[laamp_town_crier.GetSheHe|U] è accompagnat[laamp_town_crier.Custom('DE_END_PRO_S_N')] da un vecchio gatto bianco e grigio-marrone, amichevole, che mi guarda con limpidi occhi azzurri mentre ascolto attentamente i proclami:"
 ep3_laamp_decision_event.1025.desc_tribal: "L’anzian[laamp_town_crier.Custom('DE_END_PRO_S_N')], [laamp_town_crier.GetFirstName], mi guarda con un’espressione amichevole mentre mi avvicino.\n\nAccudendo con prudenza un carro trainato da buoi, [laamp_town_crier.GetSheHe] mi informa sui problemi locali e sugli incarichi che necessitano attenzione immediata:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Tornato dall’araldo, [laamp_town_crier.GetSheHe] raccoglie una piccola folla che reagisce con stupore ai racconti sulle terribili circostanze in cui un nobile lontano chiede aiuto.\n\nAlzo un sopracciglio ripensando ai contratti ordinari menzionati in precedenza:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Quando ritorno dall’araldo, [laamp_town_crier.GetSheHe] sta già intrattenendo un altro gruppo di passanti distratti, aggiungendo dettagli sempre più esagerati sul nobile lontano.\n\nCanticchio tra me e me riflettendo sui contratti menzionati in precedenza:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "Tornato dall’anzian[laamp_town_crier.Custom('DE_END_PRO_S_N')], il [laamp_town_crier.GetWomanMan] della tribù di prima sta pettegolando rumorosamente con altri membri della tribù, rivelando tutti i dettagli poco lusinghieri sul nobile lontano e sul suo problema.\n\nL’anzian[laamp_town_crier.Custom('DE_END_PRO_S_N')], [laamp_town_crier.GetFirstName], gli lancia uno sguardo di disapprovazione dal margine, mentre io mi avvicino per informarmi sugli incarichi locali che richiedono attenzione:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Quando torno dall’anzian[laamp_town_crier.Custom('DE_END_PRO_S_N')], [laamp_town_crier.GetSheHe] sembra aver rimproverato l’altro [laamp_town_crier.GetWomanMan] della tribù, che ora, imbronciato, siede su un carro vicino.\n\nIl [laamp_town_crier.GetWomanMan] si rianima mentre [laamp_town_crier.GetSheHe] conversa con un altro [laamp_town_crier.GetWomanMan], mentre io raggiungo l’anzian[laamp_town_crier.Custom('DE_END_PRO_S_N')] [laamp_town_crier.GetFirstName], abbastanza gentile da ricordarmi gli incarichi attualmente disponibili:"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Riconosco l’araldo, [laamp_town_crier.GetFirstName], che è $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "L’araldo, [laamp_town_crier.GetFirstName], è $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "che pettegola con un altro [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] mentre mi avvicino al suo posto — bisbigliano su come un nobile lontano abbia un particolare problema e stia offrendo #EMP magnifiche#! ricompense.\n\nCi rifletto mentre [laamp_town_crier.GetSheHe] si ricorda improvvisamente dei suoi doveri e si raddrizza, informando prontamente i presenti sui contratti attualmente disponibili:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Mentre mi avvicino, l’anzian[laamp_town_crier.Custom('DE_END_PRO_S_N')], [laamp_town_crier.GetFirstName], attualmente impegnato in una discussione con un altro [laamp_town_crier.GetWomanMan] della tribù, mi lancia un’occhiata di riconoscimento. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "Uno degli anziani del villaggio, [laamp_town_crier.GetFirstName], è impegnato a discutere con un altro [laamp_town_crier.GetWomanMan] della tribù mentre mi avvicino. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\nL’altr[laamp_town_crier.Custom('DE_END_PRO_S_N')] [laamp_town_crier.GetWomanMan] inizia a gesticolare e sento qualcosa riguardo a un #EMP nobile lontano che ha urgente bisogno di aiuto in una questione importante#!, promettendo fama e ricchezze in cambio.\n\nFiniscono la conversazione e io mi rivolgo a [laamp_town_crier.GetFirstNameNoTooltip], che mi informa degli incarichi locali che richiedono attenzione:"
 ep3_laamp_decision_event.1025.desc_nothing: "Il [ROOT.Char.Custom('GetTowncrierElder')] è afflosciato sulla sua sedia, mezzo addormentato. A quanto pare non ci sono contratti disponibili nella zona al momento."

