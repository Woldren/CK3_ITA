#Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "Ritorni al quartiere degli artigiani"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Fabbro d’armi"
 ep3_laamp_decision_event.1061.desc_returned_01: "Di ritorno al campo d’addestramento, il fabbro d’armi [laamp_weaponsmith_craftsman.GetFirstName] è ancora accanto alla sua bancarella, intento a lucidare delicatamente una delle armi con un panno morbido.\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] canticchia per [laamp_weaponsmith_craftsman.GetHerselfHimself] mentre lo fa, ma interrompe subito al mio arrivo. "Hai trovato qualcosa da trafiggere, alla fine?" dice [laamp_weaponsmith_craftsman.GetSheHe], senza la minima traccia di cordialità."
 ep3_laamp_decision_event.1061.desc_returned_02: "Quando torno dal fabbro d’armi, [laamp_weaponsmith_craftsman.GetFirstName] ha tirato fuori un boccone da una sacca alla cintura e lo gusta lentamente a piccoli pezzi.\n\nNotandomi, [laamp_weaponsmith_craftsman.GetSheHe] si spolvera con cura le briciole dal mantello, si alza e mi rivolge uno sguardo indecifrabile: "Hai cambiato idea?""
 ep3_laamp_decision_event.1061.desc_intro: "Il fabbro d’armi [laamp_weaponsmith_craftsman.GetFirstName], che stava chiacchierando oziosamente con alcuni servi lì vicino, si trova presso una bancarella improvvisata accanto al campo d’addestramento."
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] mi lancia uno sguardo di riconoscimento, alza un sopracciglio e fa qualche passo verso di me: "Beh, non capita tutti i giorni di rivedere un cliente!"\n\n"Prego, dai un’occhiata alle mie offerte," dice [laamp_weaponsmith_craftsman.GetSheHe], tentando un sorriso."
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] interrompe subito la sua conversazione e si rivolge a me, indicando le armi in esposizione: "Questi sono i pezzi che ho in vendita."\n\n"Tempra nelle fiamme più ardenti," aggiunge [laamp_weaponsmith_craftsman.GetSheHe], con un tono di orgoglio nella voce."
 ep3_laamp_decision_event.1061.a: ""Direi che [1061_first_weapon.GetNameNoTooltip] sembra un’ottima scelta.""
 ep3_laamp_decision_event.1061.b: ""Non mi dispiacerebbe il [1061_second_weapon.GetNameNoTooltip].""
 ep3_laamp_decision_event.1061.c: ""[1061_third_weapon.GetNameNoTooltip] è #EMP proprio#! il mio genere di arma.""
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"

#Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: l’Armaiolo"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName] si sta concedendo una pausa dal monotono martellare. [laamp_armorer_craftsman.GetSheHe|U] gira per l’officina, come se stesse cercando qualcosa: "Le pinze," brontola [laamp_armorer_craftsman.GetSheHe], "mai dove le lasci." \n\nPoi [laamp_armorer_craftsman.GetFirstNameNoTooltip] volge l’attenzione verso di me e annuisce in direzione dei pezzi d’armatura esposti: "Allora, che mi dici?""
 ep3_laamp_decision_event.1063.desc_returned_02: "La fornace è leggermente meno rovente questa volta, mentre [laamp_armorer_craftsman.GetFirstName] sta riparando un diverso pezzo di metallo, piegando con delicatezza l’acciaio alla sua volontà.\n\nStando attento a non disturbare il suo lavoro, mi avvicino per continuare a osservare i pezzi d’armatura disposti sul banco.\n\n"Ti serve protezione, dopotutto?" commenta [laamp_armorer_craftsman.GetFirstNameNoTooltip] con tono divertito."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "La fucina di [laamp_armorer_craftsman.GetFirstName] è proprio come la ricordavo. Il mio sguardo cade subito sul banco da lavoro in fondo alla stanza, dove [laamp_armorer_craftsman.GetSheHe] tiene le armature in vendita.\n\nGli occhi di [laamp_armorer_craftsman.GetFirstNameNoTooltip] si illuminano quando alza lo sguardo dall’arnese su cui stava lavorando e mi riconosce: "Un cliente di ritorno! Hai trovato qualcosa che ti piace?""
 ep3_laamp_decision_event.1063.desc: "La fornace arde nella fucina dell’armaiolo [laamp_armorer_craftsman.GetFirstName], e l’aria è densa e difficile da respirare.\n\n[laamp_armorer_craftsman.GetSheHe|U] mi lancia un’occhiata fugace, assesta un ultimo colpo di martello su un elmo a camaglio impeccabile, poi si avvicina e si pulisce le mani.\n\n"Puoi vedere cosa ho in vendita laggiù sullo scaffale," dice [laamp_armorer_craftsman.GetFirstNameNoTooltip], indicando un robusto banco da lavoro in fondo alla stanza."
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip] ha una bella lucentezza."
 ep3_laamp_decision_event.1063.b: "La fattura di [1063_second_armor.GetNameNoTooltip] è squisita."
 ep3_laamp_decision_event.1063.c: "Avrebbe senso prendere [1063_third_armor.GetNameNoTooltip]."
 ep3_laamp_decision_event.1063.d: ""Che talento! Dovresti unirti a noi.""
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 
#Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Gioielliere"
 ep3_laamp_decision_event.1065.desc_returned_01: "Nella bottega del gioielliere, [laamp_jeweler_craftsman.GetFirstName] è chinato su una spilla incastonata di gemme a forma di squisito fiore di [visiting_location.Custom('get_region_flower_type')]. Se ascolto bene, posso sentire i suoi sussurri appassionati: "Mio prezioso fiore, davvero..."\n\nFaccio scricchiolare apposta un’asse del pavimento, e [laamp_jeweler_craftsman.GetSheHe] si accorge della mia presenza.\n\nSorpreso, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] si riprende in fretta e proclama: "Ancora tu! Perbacco — hai cambiato idea?""
 ep3_laamp_decision_event.1065.desc_returned_02: "Al mio ritorno, [laamp_jeweler_craftsman.GetFirstName], con in mano un [ROOT.Char.Custom('WritingInstrument')], sta controllando gli scaffali di gioielli e prendendo inventario su un registro logoro.\n\nConcedendomi appena un’occhiata, [laamp_jeweler_craftsman.GetSheHe] dice: "Di nuovo qui? Quale ti interessa?" e si sposta subito a controllare il resto degli scaffali."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "Il gioielliere [laamp_jeweler_craftsman.GetFirstName] è intento a fissare l’ornamento in [visiting_location.Custom('GetRandomRegionalWood')] di una piccola statuetta, quando entro nella bottega in penombra.\n\n[laamp_jeweler_craftsman.GetSheHe|U] alza lo sguardo, mi scruta e poi mormora soddisfatto: "Un cliente di ritorno. Quanto #EMP prezioso!#!"\n\nAncora con la statuetta in mano, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] indica gli oggetti in esposizione: "Cosa ti interessa stavolta?""
 ep3_laamp_decision_event.1065.desc: "Nella luce fioca della bottega del gioielliere, [laamp_jeweler_craftsman.GetFirstName] è chino su un alto bancone, mentre applica con delicatezza un minuscolo ornamento su [1065_first_accessory.GetName].\n\nIncantato, osservo il suo lavoro minuzioso per un momento, prima di schiarirmi la voce.\n\n[laamp_jeweler_craftsman.GetSheHe|U] riconosce la mia presenza, si raddrizza e dice con aria contemplativa: "In cerca di una spilla? Un anello? Magari una collana?" mentre tiene in mano uno dei piccoli manufatti."
 ep3_laamp_decision_event.1065.a: ""Non mi dispiacerebbe quel [1065_first_accessory.GetNameNoTooltip].""
 ep3_laamp_decision_event.1065.b: ""[1065_second_accessory.GetNameNoTooltip] — ora #EMP questo#! è proprio ciò che fa per me.""
 ep3_laamp_decision_event.1065.c: ""Vorrei comprare il [1065_third_accessory.GetNameNoTooltip].""
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"

#Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Quartiermastro"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName] è ancora seduto in un angolo buio della taverna, sorseggiando la sua coppa di [laamp_quartermaster_recruit.Custom('RegionalDrink')] come se fosse il biglietto per la salvezza.\n\n[laamp_quartermaster_recruit.GetSheHe|U] alza a malapena lo sguardo, mentre avanzo con cautela nell’oscurità per avvicinarmi a [laamp_quartermaster_recruit.GetHerHim]. "Ancora tu?" borbotta [laamp_quartermaster_recruit.GetSheHe], e poi si volta dall’altra parte."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName] è nel mezzo di un’accesa discussione con un altro avventore della taverna — un alto e scuro [ROOT.Char.GetWomanMan] che sembra volesse che [laamp_quartermaster_recruit.GetFirstNameNoTooltip] #EMP "smettesse di lamentarsi una buona volta!"#!\n\nPrima che le cose degenerino, [laamp_quartermaster_recruit.GetFirstNameNoTooltip] mi nota e si tira indietro con uno sbuffo.\n\n"Sei tornato," dichiara [laamp_quartermaster_recruit.GetSheHe] con un’aria sorprendentemente sobria. "Cos’era che volevi di nuovo?""
 ep3_laamp_decision_event.1067.desc_returned_03: "[laamp_quartermaster_recruit.GetFirstName] fissa il vuoto quando torno nella taverna. Ci vuole un attimo, poi [laamp_quartermaster_recruit.GetSheHe] sbatte le palpebre e scuote lentamente la testa.\n\nUn servitore della taverna posa un’altra coppa di [laamp_quartermaster_recruit.Custom('RegionalDrink')] davanti a [laamp_quartermaster_recruit.GetFirstNameNoTooltip], e [laamp_quartermaster_recruit.GetSheHe] si abbandona all’indietro con un pesante sospiro, coprendosi gli occhi con la mano.\n\nMi avvicino con cautela all’ex quartiermastro, schiarendomi la voce nel farlo:"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "Mentre cerco di ricordare dove ho già visto [laamp_quartermaster_recruit.GetFirstName], lo seguo senza difficoltà in una delle taverne più cupe dei dintorni.\n\nAll’interno, [laamp_quartermaster_recruit.GetSheHe] si dirige al bancone per afferrare da bere, poi si gira e mi lancia uno sguardo sorprendentemente acuto: "Non fingere che non ci siamo già incontrati."\n\nCon un gesto rapido, [laamp_quartermaster_recruit.GetSheHe] vuota la coppa di [laamp_quartermaster_recruit.Custom('RegionalDrink')] e solleva un sopracciglio sudato: "Volevi qualcosa?""
 ep3_laamp_decision_event.1067.desc: "Seguo [laamp_quartermaster_recruit.GetFirstName] in una taverna vicina. La luce si fa fioca e un odore di liquidi rancidi mi assale le narici.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip] si siede al bancone e fa cenno per avere da bere. "Una volta ero qualcuno...," ripete a [laamp_quartermaster_recruit.GetHerselfHimself], come un mantra, graffiando il bordo della coppa con un’unghia consumata.\n\nMi avvicino al disonorato quartiermastro e respiro a fondo prima di parlare:"
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1067.b: ""Ho un seguito piuttosto numeroso che potresti organizzare!""
 not_enough_followers.tt: "Hai meno di #V [EmptyScope.ScriptValue('many_followers_value')|0]#! [followers|E]"
 ep3_laamp_decision_event.1067.c: ""Scommetto che non resisteresti un #EMP giorno#! nel mio accampamento.""
 ep3_laamp_decision_event.1067.c.success: "[laamp_quartermaster_recruit.GetShortUIName] accetta la tua sfida"
 ep3_laamp_decision_event.1067.c.failure: "Non riesci a convincere [laamp_quartermaster_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1067.c.failure.tt: "[laamp_quartermaster_recruit.GetShortUIName] inizia a ignorarti"
 ep3_laamp_decision_event.1067.d: "$ep3_laamp_decision_event.1021.d$"

