#Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "Mentre consegno la donazione, gli occhi di [laamp_clergy_character.GetFirstNamePossessive] si spalancano per lo shock: "Tu... tu sembri proprio su[Select_CString(ROOT.Char.IsFemale,'a','o')]... su[Select_CString(ROOT.Char.IsFemale,'a','o')]... lo giuro..." [laamp_clergy_character.GetSheHe] mi fissa per un momento, muovendo le labbra senza emettere suono, come un pesce fuor d’acqua.\n\nPoi, rendendosi conto di ciò che sta facendo, [laamp_clergy_character.GetFirstNameNoTooltip] si ricompone e si schiarisce la gola: "Sarei onorat[Select_CString(ROOT.Char.IsFemale,'a','o')] di donare #EMP la mia#! vita alla tua causa.""
 ep3_laamp_decision_event.1044.desc: "Il sorriso di [laamp_clergy_character.GetFirstNamePossessive] si allarga mentre si china, posando una mano sulla mia spalla: "Sei davvero generos[Select_CString(ROOT.Char.IsFemale,'a','o')], [Select_CString(ROOT.Char.IsFemale,'figlia mia','figlio mio')]. Capisco che il denaro non sia sempre facile da ottenere per un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')] avventurier[Select_CString(ROOT.Char.IsFemale,'a','o')] come te."\n\n[laamp_clergy_character.GetSheHe|U] annuisce con gravità, lasciando ricadere la mano lungo il fianco mentre posa i suoi occhi su di me."
 ep3_laamp_decision_event.1044.a: ""Forse [visiting_location.GetCounty.GetFaith.HighGodName] potrebbe benedire il nostro viaggio?"" 
 ep3_laamp_decision_event.1044.a_epiphany: ""Mi interessa solo la grazia di [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]."" 
 ep3_laamp_decision_event.1044.b: ""Ci #EMP farebbe#! comodo un altro valido alleato."" 
 ep3_laamp_decision_event.1044.c: ""Non m’importa di nulla se non del mio prossimo."" 
 ep3_laamp_decision_event.1044.c_epiphany: "...non stiamo assumendo al momento."
 
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Giardino"
 ep3_laamp_decision_event.1045.desc_returned_01: "Il giardino è ancora tranquillo, e alcuni visitatori intrattengono conversazioni soffuse nelle aree con panche mentre altri sono immersi in una silenziosa contemplazione, osservando lo scorrere della natura.\n\nAscolto il mormorio e la brezza; il vento tra gli alberi, e all’improvviso mi sento più sereno."
 ep3_laamp_decision_event.1045.desc_returned_02: "Questa volta, scorgo un piccolo uccello su uno degli alberi di [visiting_location.Custom('GetRandomRegionalWood')], proprio sul punto di provare le ali per la prima volta.\n\nScivola dolcemente oltre il bordo del nido, ma le ali rimangono in qualche modo impigliate e per alcuni istanti l’uccello precipita nel vuoto finché... il vento lo afferra con delicatezza, portandolo in salvo. Un senso di sollievo si diffonde nel mio petto."
 ep3_laamp_decision_event.1045.desc: "Il giardino è incorniciato da siepi, e gli alberi si diradano lungo i dolci pendii dove tra il fogliame si possono scorgere qua e là uccelli e scoiattoli.\n\nSento fortemente una presenza qui, catturata in tutta questa bellezza. E se, attraverso tutte le mie prove e tribolazioni, [visiting_location.GetCounty.GetFaith.HighGodName] fosse stato con me per tutto il tempo...?"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\nUn po’ più avanti sulla strada, [visiting_partner.GetFirstName] sta osservando di nuovo le piante commestibili della zona."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nE più avanti lungo la strada, scorgo ancora più delizie selvatiche, che si allungano al sole del pomeriggio."
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\nAlle mie spalle, sento [visiting_partner.GetFirstName] borbottare ogni volta che ci imbattiamo in un’altra pianta commestibile poco comune durante la nostra passeggiata."
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\nCon la coda dell’occhio, noto frutti ed erbe selvatiche dall’aspetto invitante, che contribuiscono alla rigogliosità del giardino."
 ep3_laamp_decision_event.1045.a: "Mi sento in pace."
 ep3_laamp_decision_event.1045.a_convert: "Forse [visiting_location.GetCounty.GetFaith.GetNameNoTooltip] non è poi una cosa così negativa, dopotutto."
 ep3_laamp_decision_event.1045.a.cooldown.tt: "Hai già contemplato questo giardino di recente — torna il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]"
 
 ep3_laamp_decision_event.1045.b: "Sarebbe un peccato sprecare queste delizie."
 ep3_laamp_decision_event.1045.b_partner: ""[visiting_partner.GetFirstNameNoTooltip], che ne dici di fare un po’ di raccolta?"" 
 ep3_laamp_decision_event.1045.b_flavor: "È tempo di raccogliere!"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "Hai già raccolto in questo giardino di recente — torna il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]"
 
 ep3_laamp_decision_event.1045.c: ""...così tanti angoli e fessure nascoste, #EMP [visiting_partner.GetFirstNameNoTooltip]#!..."" 
 ep3_laamp_decision_event.1045.c.flavor: "Davvero divino."
 ep3_laamp_decision_event.1045.c.cooldown.tt: "Ti sei già rilassato in questo giardino di recente — torna il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]"
 
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"

#Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Medico"
 ep3_laamp_decision_event.1047.desc_returned_01: "La porta dello studio di [laamp_physician_recruit.GetFirstNamePossessive] è socchiusa, e attraverso la fessura osservo [laamp_physician_recruit.GetFirstNameNoTooltip] che taglia i capelli a un cliente, seduto immobile, usando delle forbici sottili e spaventosamente affilate.\n\nBusso alla porta ed entro, attirando l’attenzione del medico su di me: "Molto furtivo. Che cosa volevi?""
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName] si trova fuori dalla porta del suo studio, ispezionando la spalla di [Select_CString(ROOT.Char.IsFemale,'una donna','un uomo')], apparentemente dolorante.\n\n[laamp_physician_recruit.GetSheHe|U] conclude la visita, fornendo istruzioni su come guarire al meglio l’articolazione, poi si gira verso di me: "Sei tornat[Select_CString(ROOT.Char.IsFemale,'a','o')]. Volevi qualcosa stavolta?""
 ep3_laamp_decision_event.1047.desc_returned_03: "Salendo con cautela le scale che portano allo studio di [laamp_physician_recruit.GetFirstNamePossessive], sbircio attraverso la porta aperta.\n\n[laamp_physician_recruit.GetSheHe|U] sembra impegnat[Select_CString(laamp_physician_recruit.IsFemale,'a','o')] in una sorta di esercizio fisico e sta sudando copiosamente, piegandosi e rialzandosi ripetutamente.\n\nDopo un certo numero di ripetizioni, [laamp_physician_recruit.GetSheHe] si ferma, si asciuga la fronte e beve da una bottiglia vicina. I suoi occhi, ora taglienti come rasoi, si fissano su di me: "Sei proprio insistente, eh?""
 ep3_laamp_decision_event.1047_desc_intro: "Seguo [laamp_physician_recruit.GetFirstName] attraverso un vicolo sempre più stretto, su per alcune scale, fino al suo studio. La stanza è stipata, dal pavimento al soffitto, di scaffali pieni di scritture e stampe riguardanti umori, salute e spiritualità.\n\n[laamp_physician_recruit.GetSheHe|U] si siede sull’unica sedia, dietro la scrivania, accarezzando distrattamente un piccolo talismano, e infine nota la mia presenza: "
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$"Oh. Non ci siamo già visti da qualche parte? Cosa vuoi?"\n\nScelgo con attenzione le parole, prima di ribattere:"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$"Oh. Tu. Volevi qualcosa?"\n\n"Ho visto la tua lezione a quei disgraziati," rispondo, esitando prima di continuare:"
 ep3_laamp_decision_event.1047.a: ""Vuoi venire a lavorare per me?"" 
 ep3_laamp_decision_event.1047.b: ""Aiutami a rafforzare lo spirito dei miei seguaci!"" 
 ep3_laamp_decision_event.1047.c: ""Devi #EMP usare#! le tue abilità per restare affilato. Unisciti al mio campo."" 
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName] concorda con la tua valutazione" 
 ep3_laamp_decision_event.1047.c.failure: "Non riesci a convincere [laamp_physician_recruit.GetShortUIName]" 
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName] inizia a ignorarti" 
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"

#Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Castello"
 ep3_laamp_decision_event.1050.desc_returned_01: "Rientro dai cancelli del [visiting_location.GetHolding.GetType.GetName|l], osservando i motivi e i colori dello stendardo che raffigura lo stemma della casata [visiting_location.GetTitle.GetHolder.GetHouse.GetName]."
 ep3_laamp_decision_event.1050.desc_returned_02: "Al ritorno dalla piazza principale di [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip], una brezza fa ondeggiare dolcemente lo stendardo della casata [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip], ben visibile sul camminamento di ronda."
 ep3_laamp_decision_event.1050.desc_returned_from_training: "Attraverso nuovamente i cancelli del [visiting_location.GetHolding.GetType.GetName|l] provenendo dal campo di addestramento; questa volta le guardie di turno a malapena mi rivolgono uno sguardo."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "Uscendo dagli alloggi della guarnigione, strizzo gli occhi davanti all’improvviso bagliore della luce e respiro profondamente l’aria fresca."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "Ancora assorto nei pensieri sui soldati demoralizzati, passeggio con calma fino al cortile del [visiting_location.GetHolding.GetType.GetName|l], dove nulla sembra essere cambiato."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "Lascio [laamp_bodyguard_recruit.GetFirstName] a sfogare le sue frustrazioni sulle carcasse animali, mentre riesco a orientarmi fra i vicoli sempre più stretti fino a tornare al [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1050.desc: "Il [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l] è, come previsto, equipaggiato per scopi marziali: botti di frecce, armi in asta abbandonate qua e là, una splendida scuderia e simili."
 ep3_laamp_decision_event.1050.mid_maa: "\n\nIl campo di addestramento si trova appena fuori dai cancelli, nella guarnigione alcuni soldati bighellonano, e poco più in là scorgo un gruppo di combattenti [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] trasandati e demoralizzati."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\nIl campo di addestramento è appena fuori dai cancelli e alcuni soldati della guarnigione bighellonano all’ingresso, chi mezzo addormentato e chi intento a lucidare le armi."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\nDall’altro lato del cortile, [Select_CString(laamp_bodyguard_recruit.IsFemale,'una donna','un uomo')] urla contro [Select_CString(laamp_bodyguard_recruit.IsFemale,'altre donne','altri uomini')]: "...e NON ERA COLPA MIA!" La discussione si fa sempre più accesa e tengo lo sguardo attento sulla situazione."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] si guarda intorno pensieroso, poi si sofferma sul robusto stendardo della casata [visiting_location.GetTitle.GetHolder.GetHouse.GetName], che ondeggia dolcemente al vento."
 ep3_laamp_decision_event.1050.desc_outro: "\n\nStringo le labbra e osservo con aria riflessiva il caos ordinato composto da [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], guardie, uomini d’arme e soldati."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\nDopo aver esaminato a fondo ogni angolo del [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l], ho concluso i miei affari qui e considero questa visita terminata.\n\nCerco la via più rapida per tornare alla piazza principale di [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\n[Select_CString(laamp_bodyguard_recruit.IsFemale,'Le donne furiose','Gli uomini furiosi')] sono ancora lì, ai margini del cortile, la situazione ora attentamente sorvegliata da un gruppo di guardie per evitare un sanguinoso degenerare."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\nSento un leggero colpetto mentre [visiting_partner.GetFirstName] mi fa cenno con il gomito, sussurrando sulle sfortunate fattezze simili a un [visiting_partner.Custom('GetGenderAlliteratingAnimal')] di una delle guardie al margine della piazza.\n\nInarco le sopracciglia con disapprovazione verso [visiting_partner.GetFirstNameNoTooltip], mentre considero la mia prossima destinazione."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] osserva incuriosit[Select_CString(visiting_partner.IsFemale,'a','o')] un venditore ambulante che agita delicatamente una lama ricurva in aria per dimostrarne la superiorità.\n\nIl mio sguardo si perde lungo la piazza, mentre rifletto su dove andare dopo."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\nGuardo alla mia sinistra mentre [visiting_partner.GetFirstName] soffoca uno sbadiglio. Alzo un sopracciglio, mentre [visiting_partner.GetSheHe] mi rivolge un’espressione di scuse, e il mio sguardo torna al cortile, riflettendo sul da farsi."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\nIn un angolo della piazza, un gruppo di bambini armati di spade di legno imita con inquietante precisione quelli che sembrano essere esercizi da [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nLi osservo attentamente mentre considero la mia prossima meta."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nUna processione a cavallo sta appena uscendo dai cancelli, a giudicare dall’aspetto appartenente a [Select_CString(ROOT.Char.IsFemale,'una nobildonna','un nobiluomo')] locale, e considero lo spettacolo mentre rifletto su dove dirigermi."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\nAll’ingresso del cortile e del [visiting_location.GetHolding.GetType.GetName|l], nuove guardie prendono posizione, sostituendo quelle smontanti al cambio turno. Osservo distrattamente l’avvicendamento mentre rifletto sul da farsi."
 
 ep3_laamp_decision_event.1050.a: "Visitiamo il campo di addestramento locale."
 ep3_laamp_decision_event.1050.a_second: "Un’altra visita al campo di addestramento potrebbe essere utile."
 ep3_laamp_decision_event.1050.a.tt: "Vai al campo di addestramento"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "Il campo di addestramento è occupato da una sessione programmata"
 recruited_maa.tt: "[laamp_disgruntled_moa.GetShortUIName] è impegnato a trasferirsi nel tuo accampamento"

 ep3_laamp_decision_event.1050.b: "Dovremmo cercare nuove reclute nella guarnigione."
 ep3_laamp_decision_event.1050.b_second: "La guarnigione rimane interessante."
 ep3_laamp_decision_event.1050.b.tt: "Vai alla guarnigione"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "A causa di intrusi, le porte della guarnigione resteranno chiuse per il resto della visita"

 ep3_laamp_decision_event.1050.c: "Forse quei soldati [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] trasandati potrebbero tornare utili?"
 ep3_laamp_decision_event.1050.c_second: "I [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] demoralizzati potrebbero ancora rivelarsi utili."
 ep3_laamp_decision_event.1050.c.tt: "Vai dai soldati demoralizzati"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "I tuoi nuovi [men_at_arms|E] [soldiers|E] sono impegnati a trasferirsi nel tuo accampamento"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "Hai già rinforzato i [men_at_arms|E] a [visiting_location.GetBaronyNameExplicitly] negli ultimi 90 giorni"

 ep3_laamp_decision_event.1050.d: "Mi chiedo di cosa stiano discutendo."
 ep3_laamp_decision_event.1050.d_second: "Facciamo un’altra chiacchierata con la guardia del corpo in pensione."
 ep3_laamp_decision_event.1050.d.tt: "Avvicinati [Select_CString(laamp_bodyguard_recruit.IsFemale,'alle donne','agli uomini')] che discutono"
 ep3_laamp_decision_event.1050.d.tt_second: "Parla con [laamp_bodyguard_recruit.GetShortUIName]"

 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1050.e_second: "$ep3_laamp_decision_event.1040.e_second$"

#Training
 ep3_laamp_decision_event.1051.return.tt: "Ritorni ai terreni del/della [visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Campo d'Addestramento"
 ep3_laamp_decision_event.1051.desc_returned_01: "Di ritorno al campo d'addestramento, il maestro d’armi, [laamp_disgruntled_moa.GetFirstName], si aggira impilando l’equipaggiamento e borbottando sottovoce tra sé e sé sullo stato delle cose.\n\nCercando di non sembrare #EMP troppo#! apertamente insoddisfatto, [laamp_disgruntled_moa.GetSheHe] mi lancia un’occhiata scontrosa mentre mi avvicino a [laamp_disgruntled_moa.GetSheHe], ancora una volta."
 ep3_laamp_decision_event.1051.desc_returned_02: "Al campo d'addestramento, il maestro d’armi, [laamp_disgruntled_moa.GetFirstName], è in posizione di attenti mentre l’equipaggiamento viene ispezionato da un ufficiale superiore.\n\nUna volta che il superiore si è diretto verso il [visiting_location.GetHolding.GetType.GetName|l], [laamp_disgruntled_moa.GetFirstNameNoTooltip], ormai fuori posizione, sembra afflosciarsi di diversi centimetri tornando alla sua posa svogliata. [laamp_disgruntled_moa.GetSheHe|U] mi lancia un’occhiata sprezzante."
 ep3_laamp_decision_event.1051.desc: ""...e ti dico, qui le cose vanno a rotoli da #EMP secoli#!," sbuffa il maestro d’armi locale, [laamp_disgruntled_moa.GetFirstName], poi continua: "Questo continuo guardarmi alle spalle, mettere in discussione il mio..." [laamp_disgruntled_moa.GetSheHe] tace quando mi avvicino al campo.\n\nIstintivamente do un’occhiata alla moltitudine di attrezzi e ostacoli da addestramento, facendo del mio meglio per ignorare lo sguardo di sfida di [laamp_disgruntled_moa.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\nAlla mia destra, [visiting_partner.GetFirstName] afferra una delle spade da addestramento e inizia a brandirla con mano esperta, guardandomi con aria aspettativa."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\nAccanto a un rastrello di spade smussate, [visiting_partner.GetFirstName] se ne sta con le braccia conserte. [visiting_partner.GetSheHe|U] guarda le armi, poi torna a guardarmi, e sorride con malizia."
 ep3_laamp_decision_event.1051.a: "Facciamo una sessione di addestramento!"
 ep3_laamp_decision_event.1051.a_athletic.desc: "Il tuo duello è molto efficiente"
 ep3_laamp_decision_event.1051.a.desc: "Ti eserciti in un po’ di duello"
 ep3_laamp_decision_event.1051.b: ""Dovresti unirti al nostro accampamento. Avresti molta più libertà.""
 ep3_laamp_decision_event.1051.c: ""Preparati, [visiting_partner.GetFirstNameNoTooltip]!"" 
 ep3_laamp_decision_event.1051.c_joshing.t: "Giocando"
 ep3_laamp_decision_event.1051.c_joshing.desc: "Il duello è stato inefficace"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.c_wounded.desc: "$martial_authority.8000_injury$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"

#Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: la Guarnigione"
 ep3_laamp_decision_event.1053.desc_returned_01: "Quando ritorno alla guarnigione, [laamp_plain_guard.GetFirstName] si sta massaggiando con delicatezza il labbro gonfio.\n\nAccanto a un tavolo improvvisato ricavato da una botte, una partita a carte si sta appena concludendo e [laamp_talented_guard.GetFirstName] brontola soddisfatto dei suoi guadagni.\n\nLa coppia mi squadra mentre mi avvicino al gruppo di guardie."
 ep3_laamp_decision_event.1053.desc_returned_02: "Di nuovo all’ombra della guarnigione, [laamp_plain_guard.GetFirstName] sta facendo un breve pisolino mentre [laamp_talented_guard.GetFirstName] conta le proprie monete. Quando la guardia più esperta mi nota, [laamp_talented_guard.GetSheHe] fa un cenno col gomito a [laamp_plain_guard.GetFirstNameNoTooltip].\n\nLa guardia meno esperta si risveglia di soprassalto e si mette a sedere, cercando di strofinarsi via gli ultimi resti del sonno dagli occhi.\n\nEntrambi mi guardano con aria inquisitiva."
 ep3_laamp_decision_event.1053.desc: "Dentro la soffocante guarnigione, le guardie hanno allestito un ring per allenarsi. Due di loro lo stanno usando in questo momento, colpendosi a vicenda mentre una manciata di spettatori li incita.\n\nOsservo il loro addestramento per un po’, ed è chiaro che [laamp_talented_guard.GetFirstName], la prima guardia, è molto più esperta di [laamp_plain_guard.GetFirstName], la seconda guardia.\n\nQuando terminano, mi avvicino con cautela al ring, e loro spostano l’attenzione su di me:"
 ep3_laamp_decision_event.1053.a: ""[laamp_plain_guard.GetFirstNameNoTooltip], vuoi venire a lavorare per me?""
 ep3_laamp_decision_event.1053.b: ""Avremmo bisogno di qualcuno con le tue abilità, [laamp_talented_guard.GetFirstNameNoTooltip].""
 ep3_laamp_decision_event.1053.c: ""Qualcuno ha voglia di un giro a dadi?""
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName] vince il turno"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName] vince il turno"
 ep3_laamp_decision_event.1053.c.you_win: "Vinci il turno"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"

#Reinforcers
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: i Rinforzi"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "Al mio ritorno al campo, i gruppi di soldati continuano a fissarmi mentre si fanno da parte per lasciarmi passare.\n\nMormorano di come io abbia partecipato all’abbattimento di un mitico [ROOT.Char.Custom('RegionalMythicalCreatureLower')], insieme ad altre storie ancora più fantasiose.\n\nLe mie labbra si incurvano in un sottile sorriso mentre mi ritrovo davanti al capopopolo, con il capo leggermente chino e lo sguardo che evita attivamente il mio mentre [laamp_maa_reinforcer.GetSheHe] attende che io parli."
 ep3_laamp_decision_event.1055.desc_returned_01: "Di ritorno al campo, scorgo un manipolo di soldati intenti ad abbeverare i cavalli. I loro mantelli recano i segni di appartenere a una delle brigate di cavalleria più elusive.\n\nPercorro il sentiero tortuoso tra le tende fino a raggiungere l’imponente [laamp_maa_reinforcer.GetWomanMan] di prima, che non prova nemmeno a celare il proprio malcontento.\n\n[laamp_maa_reinforcer.GetSheHe|U] mi fissa con occhi stanchi, in attesa che io prenda la parola."
 ep3_laamp_decision_event.1055.desc_returned_02: "Di nuovo al campo, i soldati mi rivolgono a malapena un’occhiata mentre passo e mi inoltro nel campo.\n\nAlla fine trovo l[laamp_maa_reinforcer.Custom('DE_PRO_PER_S_3P_N')][laamp_maa_reinforcer.GetWomanMan] di prima, e un lieve guizzo del sopracciglio è l’unico segno della sorpresa che [laamp_maa_reinforcer.GetSheHe] potrebbe provare nel vedermi tornare così presto.\n\nI suoi occhi vagano in lontananza, mentre [laamp_maa_reinforcer.GetSheHe] aspetta che io parli."
 ep3_laamp_decision_event.1055.desc_maxed_out: "Scendo al campo di tende proprio al margine di [visiting_location.GetBaronyNameExplicitlyNoTooltip], e sento i loro occhi puntati su di me.\n\nI soldati sconfitti e abbattuti sussurrano alle mie spalle mentre avanzo fino a uno dei capi della marmaglia.\n\nI suoi occhi si allargano leggermente, mentre [laamp_maa_reinforcer.GetSheHe] attende che io parli."
 ep3_laamp_decision_event.1055.desc: "Il campo di tende al margine di [visiting_location.GetBaronyNameExplicitlyNoTooltip] è colmo fino all’orlo di soldati e combattenti, grandi e piccoli, di culture diverse ma soprattutto [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nSono riuniti in gruppi, la maggior parte accigliati e guardandosi attorno come in cerca di una via d’uscita dalla loro miseria.\n\nContinuo finché non trovo [Select_CString(laamp_maa_reinforcer.IsFemale,'una donna','un uomo')] imponente che ha appena finito di urlare contro un paio di combattenti sfregiati, e [laamp_maa_reinforcer.GetSheHe] mi squadra con sospetto."
 ep3_laamp_decision_event.1055.a: ""Cavalcate con me, oh [Select_CString(ROOT.Char.IsFemale,'rinomata','rinomato')] [ROOT.Char.GetTitledFirstNameNoTooltip]!""  
 ep3_laamp_decision_event.1055.a.flavor: "[Select_CString(ROOT.Char.IsFemale,'Rinomata','Rinomato')]? Faccio solo ciò che deve essere fatto."
