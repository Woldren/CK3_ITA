 #Church
 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship2|U]"
 ep3_laamp_decision_event.1043.desc_returned_01: "Un sermone si è appena concluso quando torniamo al/alla [visiting_location.GetCounty.GetFaith.HouseOfWorship]. [laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] sta girando con una scopa, riordinando con delicatezza e mantenendo sacro e ordinato il luogo per i visitatori che vengono qui per pregare e riflettere.\n\n[laamp_clergy_character.GetSheHe|U] alza lo sguardo quando mi avvicino, un dolce sorriso si disegna sulle sue labbra: "Bentornat[Select_CString(ROOT.Char.IsFemale,'a','o')] nel Suo caldo abbraccio. Perché non ti fermi un po’ a contemplare questo luogo sacro?""
 ep3_laamp_decision_event.1043.desc_returned_02: "[laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] è sedut[Select_CString(laamp_clergy_character.IsFemale,'a','o')] su una delle panche di fronte al pulpito, apparentemente assort[Select_CString(laamp_clergy_character.IsFemale,'a','o')] nella contemplazione, quando rientro nel/nella [visiting_location.GetCounty.GetFaith.HouseOfWorship].\n\n[laamp_clergy_character.GetSheHe|U] gira la testa verso di me, osservandomi da sopra la spalla mentre mi avvicino: "Sei così indaffarat[Select_CString(ROOT.Char.IsFemale,'a','o')]. Lascia che quei piedi stanchi riposino un momento, figli[Select_CString(ROOT.Char.IsFemale,'a','o')] mi[Select_CString(ROOT.Char.IsFemale,'a','o')]. In cosa posso esserti utile?""
 ep3_laamp_decision_event.1043.desc_reused_clergy: "Entrando dalle maestose porte del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship], trovo i [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l] di questo luogo che hanno appena terminato i loro compiti per la giornata.\n\nPercorro la navata principale e, con sorpresa, riconosco [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName], che a sua volta mi lancia uno sguardo indecifrabile e si avvicina: "Figli[Select_CString(ROOT.Char.IsFemale,'a','o')] smarrit[Select_CString(ROOT.Char.IsFemale,'a','o')]. [visiting_location.GetCounty.GetFaith.HighGodName] ti ha ricondotto san[Select_CString(ROOT.Char.IsFemale,'a','o')] e salv[Select_CString(ROOT.Char.IsFemale,'a','o')] alla nostra porta!""
 ep3_laamp_decision_event.1043.desc: "Attraversando le porte del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship], resto colpit[Select_CString(ROOT.Char.IsFemale,'a','o')] dal lavoro che deve essere stato dedicato alle raffinate strutture e agli arredi sacri.\n\nUno dei [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l] di questo luogo mi nota e si avvicina con calma: "Salve, figli[Select_CString(ROOT.Char.IsFemale,'a','o')] mi[Select_CString(ROOT.Char.IsFemale,'a','o')]. Io sono [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName]. In cosa posso esserti utile?""
 ep3_laamp_decision_event.1043.desc_outro: "\n\nIl mio sguardo cade distrattamente su un cesto di offerte un po’ più in fondo alla navata."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\nAlle mie spalle, [visiting_partner.GetFirstName] lancia occhiate furtive a un cesto pieno di offerte un po’ più in fondo alla navata."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName] continua a sbirciare con bramosia verso il cesto delle offerte tra le panche."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nIl cesto delle offerte è diventato sempre più colmo."
 ep3_laamp_decision_event.1043.a: ""Ho un’offerta da fare!"" 
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "Immagino di #EMP doverlo#! fare..."
 ep3_laamp_decision_event.1043.b: ""Forse [visiting_location.GetCounty.GetFaith.HighGodName] potrebbe benedire la nostra causa?"" 
 ep3_laamp_decision_event.1043.c: "Chiaramente #EMP io#! ho più bisogno di queste offerte."
 ep3_laamp_decision_event.1043.c_guarded: "Un'altra donazione, nel #EMP mio#! borsello."
 ep3_laamp_decision_event.1043.c_master_thief: ""Psst, [visiting_partner.GetFirstNameNoTooltip], fai la guardia!"" 
 ep3_laamp_decision_event.1043.c.flavor: "Creare una distrazione, arraffare qualche moneta. Facile."
 ep3_laamp_decision_event.1043.c.flavor_guarded: "Hmm. Le guardie pattugliano molto più frequentemente questa zona, per qualche motivo..."
