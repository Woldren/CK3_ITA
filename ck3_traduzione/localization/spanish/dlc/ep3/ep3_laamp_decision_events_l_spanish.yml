#Healer
 ep3_laamp_decision_event.1041.return.tt: "Ritorni ai terreni del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Guaritore"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName] sta riposando su un giaciglio morbido accanto alla stufa d’angolo nella capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')], in attesa del mio ritorno. Istintivamente, mi chino per controllare il suo respiro e le accarezzo i capelli.\n\n[laamp_healer_character.GetFirstName] posa il suo [ROOT.Char.Custom('WritingInstrument')] e mi rivolge uno sguardo cupo: "Cosa avevamo deciso?""
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "Quando entriamo nella capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')], [laamp_healer_character.GetFirstName] sta esaminando alcune erbe, ma alza lo sguardo verso di noi mentre scendiamo la scala: "Ah, quindi hai cambiato idea?"\n\nAlla mia sinistra, [visiting_partner.GetFirstNameNoTooltip] si sposta da un piede all’altro, desideroso di provare di sua mano una procedura che abbiamo visto eseguire a [laamp_healer_character.GetFirstNameNoTooltip] poco prima."
 ep3_laamp_decision_event.1041.desc_returned_01: "[laamp_healer_character.GetFirstName] sta curando un altro paziente quando scendo le scale ed entro nella capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')]. [laamp_healer_character.GetSheHe|U] mi lancia un’occhiata, poi indica al suo paziente di sedersi su un giaciglio più in fondo.\n\n[laamp_healer_character.GetSheHe|U] procede quindi a chiudere una tenda improvvisata fatta con un lenzuolo logoro, garantendo a entrambi un po’ di riservatezza.\n\n"Vedo che sei tornat[Select_CString(ROOT.Char.IsFemale,'a','o')]," osserva [laamp_healer_character.GetSheHe] con diligenza: "Hai bisogno del mio aiuto per qualcosa?""
 ep3_laamp_decision_event.1041.desc_returned_02: "Rientrando nella capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')], scarsamente illuminata, trovo [laamp_healer_character.GetFirstName] sedut[Select_CString(laamp_healer_character.IsFemale,'a','o')] più in fondo, intent[Select_CString(laamp_healer_character.IsFemale,'a','o')] a sfogliare le pagine di un vecchio diario. Difficile distinguerlo da lontano, ma sembra contenere raffigurazioni del corpo umano.\n\n[laamp_healer_character.GetSheHe|U] chiude con cautela il diario, lo ripone, poi mi guarda e commenta con voce calma: "Ah, quindi sei tornat[Select_CString(ROOT.Char.IsFemale,'a','o')]. Hai trovato qualcosa che ti affligge, dopotutto?""
 ep3_laamp_decision_event.1041.desc_sickly_minor: "[1040_sickly_minor.Custom('DE_ART_DEF_P_A')|U] mi[1040_sickly_minor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName], malat[Select_CString(1040_sickly_minor.IsFemale,'La mia','Il mio')], mi accompagna alla capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')]. [1040_sickly_minor.GetSheHe|U] tossisce debolmente mentre lo porto di sotto.\n\n[laamp_healer_character.Custom('DE_ART_DEF_P_D')] [Select_CString(laamp_healer_character.IsFemale,'guaritrice','guaritore')], [laamp_healer_character.GetFirstName], si alza dallo sgabello di legno e mi rivolge uno sguardo mesto: "Abbisognate dei miei servigi?""
  ep3_laamp_decision_event.1041.desc_physician_partner: "Quando entriamo nella capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','[Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')]')], [laamp_healer_character.GetFirstName] è nel mezzo di una procedura di purificazione su [Select_CString(ROOT.Char.IsFemale,'una donna anziana','un uomo anziano')]. [visiting_partner.GetFirstName] osserva con entusiasmo [laamp_healer_character.GetFirstNameNoTooltip], con un barlume di eccitazione negli occhi: "Non mi dispiacerebbe provare anch’io..."\n\n[laamp_healer_character.GetFirstNameNoTooltip] alza lo sguardo quando sente le nostre voci: "Non vi avevo visti! Vi affligge forse qualcosa?""
 ep3_laamp_decision_event.1041_intro: "La luce è fioca e nella capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')] aleggia un #EMP odore#! distinto. Non #EMP sgradevole#!, ma persistente.\n\n[laamp_healer_character.GetFirstName] è in piedi a un tavolo alto, intento a preparare un intruglio."
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] alza lo sguardo, sollevando leggermente le sopracciglia: "Vedo che sei tornato tutto intero! Come posso aiutarti questa volta?""
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] alza lo sguardo mentre mi avvicino: "Salute a te. Come stanno i tuoi umori? Serve un po’ di purificazione?""
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\nUn po’ più in fondo nella stanza, il magnifico [1041_health_artifact.GetName] riposa ancora insieme agli altri ninnoli medicinali."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\nUn po’ più in fondo nella stanza, il [1041_health_artifact.GetName] attira ancora il mio interesse."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\nCon la coda dell’occhio noto alcuni ninnoli medicinali, tra i quali un magnifico corno cattura la mia attenzione."
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\nUn po’ più in fondo, su uno scaffale colmo di ninnoli medicinali, scorgo un curioso [1041_health_artifact.GetName], che reclama la mia attenzione."
 ep3_laamp_decision_event.1041.a: "Un po’ di riequilibrio degli umori potrebbe farmi bene."
 ep3_laamp_decision_event.1041.a_ill: ""Io... potrei aver bisogno di qualche cura, sì.""
 ep3_laamp_decision_event.1041.b: ""Mi interessa quel [1041_health_artifact.GetNameNoTooltip].""
 ep3_laamp_decision_event.1041.c: ""E se #EMP tu#! eseguissi la procedura, [visiting_partner.GetFirstNameNoTooltip]?"" 
 ep3_laamp_decision_event.1041.c.flavor: "Cosa potrebbe mai andare storto!"
 ep3_laamp_decision_event.1041.d: ""[1040_sickly_minor.GetFirstNameNoTooltip], [1040_sickly_minor.Custom('DE_ART_DEF_P_A')] mi[1040_sickly_minor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))], ha bisogno di cure!"" 
 ep3_laamp_decision_event.1041.d.partner: ""[visiting_partner.GetFirstNameNoTooltip], [visiting_partner.Custom('DE_ART_DEF_P_A')] mi[visiting_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))], ha bisogno di cure!"" 
