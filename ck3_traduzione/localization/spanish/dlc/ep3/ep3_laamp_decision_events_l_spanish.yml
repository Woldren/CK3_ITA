 #Option: Visit the local tavern
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il [ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1030.desc_returned_01: "Rientro nella taverna rendendomi conto che non è cambiato molto, tra viaggiatori e vagabondi che si rilassano mentre i loro bisogni vengono soddisfatti."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "Rientro nell’abitazione, ancora una volta colpito dall’ospitalità e dall’atmosfera cordiale, e mi concedo un sospiro rilassato."
 ep3_laamp_decision_event.1030.desc_returned_02: "Quando faccio ritorno al/alla [ROOT.Char.Custom('GetTavernDwelling')], un paio di buttafuori [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] hanno appena interrotto una lite degenerata in rissa."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "I dettagli della storia di [laamp_storyteller.GetFirstNamePossessive] ancora mi risuonano nella mente mentre torno nella sala comune, decisamente più rumorosa."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "I dettagli della storia di [laamp_storyteller.GetFirstNamePossessive] ancora mi risuonano nella mente mentre rientro nell’abitazione."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "Mentre torno indietro dai reclutamenti, vengo colpito da un profumo invitante dei [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] preparati in cucina."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "Tornando indietro dai reclutamenti, per poco non inciampo in una coppia di festaioli intenti a prendere in giro un terzo, più introverso, per la sua somiglianza a un/una [ROOT.Char.Custom('RegionalMythicalCreatureLower')]."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "Lascio la gradevole compagnia di [laamp_spouse_material.GetFirstNamePossessive], sistemo il mio abito e torno da una delle stanze sul retro con passo più leggero."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "Lascio la gradevole tenda di [laamp_spouse_material.GetFirstNamePossessive], sistemo il mio abito e mi intrufolo di nuovo nell’abitazione con passo più leggero."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "Quando lascio la sua compagnia, [laamp_spouse_material.GetFirstName] riprende a chiacchierare con un paio di cordiali [ROOT.Char.Custom('GetTaverngoersTribespeople')] mentre io mi avvio verso il centro della [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "Non riuscendo a risolvere la situazione, i buttafuori del posto cacciano [laamp_hooded_figure.GetFirstName] e la sua rissa fuori dalla [ROOT.Char.Custom('GetTavernDwelling')]. Con cautela mi faccio strada di nuovo verso il centro della [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "La tensione è ancora alta quando lascio [laamp_hooded_figure.GetFirstName] nella sua difficile situazione e mi avvio verso il centro della [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "Risalgo dalla cantina mentre i miei occhi si riabituano alla maggiore luminosità della sala comune."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "Risalgo dall’altra tenda mentre i miei occhi si riabituano alla penombra dell’abitazione."

 ep3_laamp_decision_event.1030.desc: "La taverna, che accoglie viaggiatori e locali di origine [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], è brulicante di attività."
 ep3_laamp_decision_event.1030.desc_nomad: "Sono invitato in una delle tende. Un sorprendente numero di persone trova posto all’interno — viaggiatori e [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], tutti fusi in un unico, incessante #EMP brusio#! umano."
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\nUn cantastorie è seduto accanto al fuoco poco più avanti. Davanti, un gruppo di compari malandati tormenta l’oste per avere dell'altro/a [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')], e in un angolo del bancone"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\nAll’esterno, un cantastorie è seduto accanto al falò. Davanti, un gruppo rumoroso di [visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen] della tribù racconta la loro ultima escursione, e in un angolo del bancone"

 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ Scorgo [Select_CString(laamp_spouse_material.IsFemale,'la','il')] [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.GetFirstName] [Select_CString(laamp_spouse_material.IsFemale,'seduta','seduto')], chiaramente [Select_CString(laamp_spouse_material.IsFemale,'annoiata','annoiato')]."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] è [Select_CString(laamp_spouse_material.IsFemale,'seduta','seduto')], apparentemente [Select_CString(laamp_spouse_material.IsFemale,'annoiata','annoiato')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] è [Select_CString(laamp_spouse_material.IsFemale,'seduta','seduto')], apparentemente [Select_CString(laamp_spouse_material.IsFemale,'annoiata','annoiato')]."
 
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\nLì al bancone, [laamp_spouse_material.GetFirstName] se ne sta ancora [Select_CString(laamp_spouse_material.IsFemale,'seduta','seduto')], facendo scorrere un dito sottile sul bordo della sua coppa."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\nLì al bancone, [Select_CString(laamp_spouse_material.IsFemale,'la','il')] [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] di prima se ne sta ancora [Select_CString(laamp_spouse_material.IsFemale,'seduta','seduto')] a sorseggiare dalla sua coppa."

 ep3_laamp_decision_event.1030.desc_mid: "\n\nUn cantastorie è seduto accanto al fuoco poco più avanti, e davanti un gruppo di compari malandati tormenta l’oste per avere altro [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\nAll’esterno, un cantastorie è seduto accanto al falò. Davanti, un gruppo rumoroso di [visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen] della tribù racconta la loro ultima escursione."
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\nVicino all’ingresso, noto una figura incappucciata poco appariscente. Chiaramente qualcuno che tiene alla propria privacy."
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] osserva la folla di individui con uno sguardo intrigato negli occhi."
 ep3_laamp_decision_event.1030.desc_outro: "\n\nFaccio qualche passo nella luminosa e accogliente [ROOT.Char.Custom('GetRoomTent')], riflettendo su cosa fare per primo."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], che comincia a sembrare un po’ [Select_CString(visiting_partner.IsFemale,'stanca','stanco')], guarda verso un tavolo vicino: "Se dobbiamo restare ancora a lungo, potremmo almeno mangiare qualcosa, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?""
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\nGuardandomi intorno nella [ROOT.Char.Custom('GetRoomTent')], sembra molto più vuota ora, e mi rendo conto che non ho più nulla da fare."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nAccanto all’ingresso, la figura incappucciata poco appariscente è ancora seduta,"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ bevendo un’altra coppa."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ giocherellando con un piccolo pugnale."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\nIn un angolo del/della [ROOT.Char.Custom('GetTavernDwelling')], [visiting_partner.GetFirstName] osserva con morbosa fascinazione un gruppo di locali che lanciano oggetti appuntiti contro una botte rotta.\n\nGuardo il loro gioco mentre considero cosa fare dopo."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\nAlla mia destra, [visiting_partner.GetFirstName] sorride [Select_CString(visiting_partner.IsFemale,'divertita','divertito')] mentre un contadino racconta una barzelletta volgare con protagonista vari fluidi corporei. Gli lancio uno sguardo sorpreso, mentre rifletto sul da farsi."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nPiù avanti, [visiting_partner.GetFirstName] si lascia andare a un piccolo ballo mentre il trovatore del/della [ROOT.Char.Custom('GetTavernDwelling')] conclude un canto popolare locale. Osservo con calma la danza, chiedendomi cosa fare dopo."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\nL’umore è alto e alcuni frequentatori del/della [ROOT.Char.Custom('GetTavernDwelling')] hanno iniziato a intonare un canto della cultura [visiting_location.GetCounty.GetCulture.GetNameNoTooltip]. In mezzo al frastuono, considero la mia prossima mossa."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\nIn fondo alla [ROOT.Char.Custom('GetRoomTent')], [Select_CString(ROOT.Char.IsFemale,'una nobildonna','un nobiluomo')] è [Select_CString(ROOT.Char.IsFemale,'impegnata','impegnato')] a chiacchierare con [Select_CString(ROOT.Char.IsFemale,'una contadina','un contadino')]. I miei occhi si soffermano sul suo stemma nobiliare mentre rifletto sul da farsi."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\nA un tavolo vicino all’ingresso, un paio di locali stanno giocando a un gioco da tavolo esotico usando pezzi grezzi di pietra bianca e nera. Osservando distrattamente le loro mosse, valuto attentamente le mie opzioni."
 #Options
 ep3_laamp_decision_event.1030.a: "Non mi dispiacerebbe ascoltare una storia o due."
 ep3_laamp_decision_event.1030.a_second: "Ho ripensato a quella storia."
 ep3_laamp_decision_event.1030.a.tt: "Siediti accanto al fuoco"
 ep3_laamp_decision_event.1030.a.cooldown.tt: "Il cantastorie non ha più storie da raccontare per questa visita"

 ep3_laamp_decision_event.1030.b: "Vediamo chi è disposto a farsi reclutare."
 ep3_laamp_decision_event.1030.b_second: "Forse dovremmo reclutare qualcuno, dopotutto."
 ep3_laamp_decision_event.1030.b.tt: "Informati tra i [THIS.Char.Custom('GetTaverngoersTribespeople')] disoccupati"
 ep3_laamp_decision_event.1030.b.cooldown.tt: "Hai già reclutato un [follower|E] in questa visita"

 ep3_laamp_decision_event.1030.c: "Oh cielo. Chi è #EMP quello#!?"
 ep3_laamp_decision_event.1030.c_second: "Da [laamp_spouse_material.GetFirstNameNoTooltip]. #EMP Subito#!."
 ep3_laamp_decision_event.1030.c.tt: "Avvicinati al [laamp_spouse_material.Custom('RaunchyComplimentNoun')] al bancone"
 ep3_laamp_decision_event.1030.c.tt_second: "Riprendi a chiacchierare con [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1030.c.cooldown.tt: "Hai recentemente reclutato un potenziale [spouse|E] come [follower|E] — ritorna il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_has_spoused_recently') )]"
 ep3_laamp_decision_event.1030.c.success.cooldown.tt: "Hai già reclutato un potenziale [spouse|E] in questa visita"
 ep3_laamp_decision_event.1030.c.failure.cooldown.tt: "Hai già tentato di reclutare un potenziale [spouse|E] in questa visita"

 ep3_laamp_decision_event.1030.d: "Che figura incappucciata intrigante..."
 ep3_laamp_decision_event.1030.d_second: "Un’altra chiacchierata con [laamp_hooded_figure.GetFirstNameNoTooltip] non può far male."
 ep3_laamp_decision_event.1030.d_third: "Dovrei tornare da [laamp_hooded_figure.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1030.d.tt: "Avvicinati alla figura incappucciata"
 ep3_laamp_decision_event.1030.d.tt_second: "Torna da [laamp_hooded_figure.GetShortUIName]"

 ep3_laamp_decision_event.1030.e: "$ep3_laamp_decision_event.1010.e$"
