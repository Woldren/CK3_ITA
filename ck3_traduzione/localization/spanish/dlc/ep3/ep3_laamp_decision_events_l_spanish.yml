 ep3_laamp_decision_event.1043.c.thievery_success.desc: "Riesci a rubare le offerte" 
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "Bandit[Select_CString(ROOT.Char.IsFemale,'a','o')]!" 
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "Sei bandit[Select_CString(ROOT.Char.IsFemale,'a','o')] dal [visiting_location.GetCounty.GetFaith.HouseOfWorship]" 
