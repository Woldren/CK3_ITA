 #Storyteller
 ep3_laamp_decision_event.1031.return.tt: "Ritorni all’ingresso del/della [THIS.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Cantastorie"
 ep3_laamp_decision_event.1031.desc_01: "#EMP "...e bramoso di liberarsi del martellare incessante, la testa di Zeus fu spaccata in due e da lì nacque Atena, la più saggia delle divinità."#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP "...e poi Horus e Set diventarono nemici mortali, contendendosi il trono vuoto."#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP "...e da quel giorno, Ruha fu bandito dal Mondo della Luce ed esiliato nel Mondo delle Tenebre."#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP "...e allora il grande Leviatano distrusse il mondo per la quinta volta, morendo nel processo. Ma dal suo corpo nacquero nuove terre, piante e animali."#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP "...e allora egli divenne l’atua delle foreste, Tangaroa ereditò i mari, Rūaumoko la terra tremante e Tāwhirimatea il vento capriccioso."#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP "...e poi l’uovo cadde; le sue parti formarono l’universo — il tuorlo divenne il caldo sole e l’albume la splendida luna."#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP "...e allora Kuutar filò il filo d’oro in una magnifica veste; larga come il cielo notturno e lunga come l’eternità."#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP "...e poi, quando capì che era stato suo fratello Kullervo a sedurla, cadde dalla scogliera e nella vita oltre."#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP "...e allora Finn, nella sua furia, si tramutò in pietra. I suoi sogni di distruzione non si realizzarono mai e, così, la cattedrale è ancora in piedi, fino a oggi."#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP "...e nonostante l’avvertimento di Kaang, gli uomini accesero un fuoco nella crescente oscurità, e gli animali fuggirono sulle colline."#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP "...e poi l’argilla impastata fu ricoperta di pelle, riempita di sangue e Tore lo chiamò Baatsi."#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP "...e poi il campo pieno di donne emerse vittorioso sul campo pieno di uomini, permettendo loro di #EMP confrontarsi#! ancora una volta."#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP "...e la chiamarono Teryel, la prima leonessa."#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP "...e il Soma fu donato agli dèi, ma quattro gocce caddero sulla terra stessa, e da quelle gocce sorsero città sacre."#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP "...e con un solo grande sorso, la Culebre divorò la sua mucca, zoccoli compresi."#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP "...e allora Toranos ricevette il sacrificio; il sangue che scorreva lungo il suo torso lo rinvigorì, creando così una nuova sorgente."#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP "...e allora Tjelvar giunse sull’isola, portando il fuoco, che fece smettere all’isola di sprofondare tra le onde ogni sera."#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP "...e allora vennero le piogge in Africa, tra canti, danze e festeggiamenti."#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n"Ma quella è una storia per un’altra volta." Il cantastorie mi rivolge un sorriso misterioso, si appoggia allo schienale della sua sedia davanti al camino e prende un altro sorso di [laamp_storyteller.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1031.a: "Quella storia aveva alcuni buoni spunti."
 ep3_laamp_decision_event.1031.a_zealous: "...credo avesse uno o due spunti rilevanti."
 ep3_laamp_decision_event.1031.a_eccentric: "Vedi, ora questo ha perfettamente senso!"
 ep3_laamp_decision_event.1031.a_success.t: "Abilità Tramite Morali"
 ep3_laamp_decision_event.1031.a_success.desc: "Apprendi qualcosa dalla morale della storia"
 ep3_laamp_decision_event.1031.a_semi_success.t: "Opportunità di Crescita"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "Alcune parti della storia si applicano alla tua situazione"
 ep3_laamp_decision_event.1031.a_failure.t: "Bella Storia"
 ep3_laamp_decision_event.1031.a_failure.desc: "Almeno era una storia avvincente"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "Hai riflettuto su una storia di recente — ritorna il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.b: ""[laamp_storyteller.GetFirstNameNoTooltip], come fai a raccontare storie così bene?""
 ep3_laamp_decision_event.1031.b_reveler: "Questa la conosco!"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "Ti sei dilettato in una storia di recente — ritorna il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]"
 ep3_laamp_decision_event.1031.c: ""È stata una gran bella storia, amico!""
 ep3_laamp_decision_event.1031.c_zealous: "Bah. Che sciocchezze blasfeme."
 ep3_laamp_decision_event.1031.c.cooldown.tt: "Ti sei goduto una storia di recente — ritorna il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]"
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"

 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: le Reclute"
 ep3_laamp_decision_event.1033.desc_returned_01: "Quando torno dalle potenziali reclute, [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] e [laamp_third_recruit.GetFirstName] si guardano l’un l’altro con sospetto.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "Quando torno dalle potenziali reclute, [laamp_first_recruit.GetFirstName] e [laamp_second_recruit.GetFirstName] si scambiano sottovoce qualche parola."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\nQuando mi notano, si raddrizzano tutti insieme e mi fissano con aria speranzosa."
 ep3_laamp_decision_event.1033.desc_returned_02: "Di nuovo dalle reclute, il trio composto da [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] e [laamp_third_recruit.GetFirstName] sembra aver appena risolto un litigio.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "Di nuovo dalle reclute, il duo formato da [laamp_first_recruit.GetFirstName] e [laamp_second_recruit.GetFirstName] ha appena terminato una partita a dadi con risultati contestati."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\nLa tensione nell’aria cambia leggermente mentre mi avvicino, trasformandosi in cauta aspettativa."
 ep3_laamp_decision_event.1033.desc: "Avvicinandomi al gruppo di disoccupati [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], alzo la voce e li chiamo direttamente: "Cerco persone abili e affidabili da unire al mio campo! Chi di voi è disposto a questo compito?""
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\nGli interessati si presentano come [laamp_first_recruit.GetFirstName] il [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')] e [laamp_second_recruit.GetFirstName] il [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]."
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\nGli interessati si presentano come [laamp_first_recruit.GetFirstName] il [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|U], [laamp_second_recruit.GetFirstName] il [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|U] e [laamp_third_recruit.GetFirstName] il [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]."
 ep3_laamp_decision_event.1033.desc_outro: "\n\nOsservo i candidati dalla testa ai piedi, cercando di decidere quale reclutare."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName] canticchia e osserva i candidati mentre rifletto su chi reclutare."
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\nMentre finisco le presentazioni, un[laamp_generic_jane.Custom('DE_PRO_POS_P_2P')] [laamp_generic_jane.GetWomanMan] [Select_CString(laamp_generic_jane.IsFemale,'brusca','brusco')] si avvicina subito a me: "Mi chiamo [laamp_generic_jane.GetFirstName]. Per motivi che mi appartengono, vorrei unirmi al tuo campo.""
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip] è ancora in piedi in un angolo, ricambiando il mio sguardo mentre valuto i candidati."

 ep3_laamp_decision_event.1033.a: ""Che ne dici di lavorare per me, [laamp_first_recruit.GetFirstNameNoTooltip]?""
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip] sembra un bell'esemplare."
 ep3_laamp_decision_event.1033.c: "Non vedo altro che del potenziale in [laamp_third_recruit.GetFirstNameNoTooltip]."

 ep3_laamp_decision_event.1033.d: ""...[laamp_generic_jane.GetFirstNameNoTooltip], giusto? Unisciti a me.""
 ep3_laamp_decision_event.1033.d.cooldown.tt: "Hai reclutato un [follower|E] gratuito recentemente - ritorna il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]"

 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"

 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Potenziale Incontro"
 ep3_laamp_decision_event.1035.desc_returned_01: "Mi dirigo di nuovo al tavolo di [laamp_spouse_material.GetFirstName], e subito il sangue inizia a pulsarmi nelle orecchie.\n\nMantieni. La. Calma. #EMP Fai conversazione.#!\n\n[laamp_spouse_material.GetFirstNameNoTooltip] è impegnat[Select_CString(laamp_spouse_material.IsFemale,'a','o')] a chiacchierare con un[Select_CString(laamp_spouse_material.IsFemale,'','a')] [laamp_spouse_material.Custom('WomanManOpposite')] lì vicino mentre mi avvicino a [laamp_spouse_material.GetSheHe], e i suoi occhi si socchiudono in attesa:"
 ep3_laamp_decision_event.1035.desc_returned_02: "Quando mi avvicino di nuovo al suo tavolo, [laamp_spouse_material.GetFirstName] ha appena ricevuto un piatto fumante, il cui profumo fa brontolare il mio stomaco.\n\n[laamp_spouse_material.GetSheHe|U] tiene gli occhi fissi sul/la [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')] davanti a [laamp_spouse_material.GetSheHe] mentre commenta con tono secco: "Volevi davvero #EMP qualcosa#! stavolta?"\n\nEsito di fronte al saluto pungente, e considero con attenzione la mia risposta:"
 ep3_laamp_decision_event.1035.desc_reused_spouse: "Mi avvicino con passo disinvolto a [laamp_spouse_material.GetFirstName], che, radios[Select_CString(laamp_spouse_material.IsFemale,'a','o')] come sempre, alza lo sguardo mentre mi avvicino.\n\n[laamp_spouse_material.GetSheHe|U] sembra avere un attimo di difficoltà a riconoscermi — poi, i suoi occhi si socchiudono in segno di riconoscimento.\n\n#EMP Niente di personale#!, mi dico, e sorrido appena mentre ignoro la sensazione di disagio nel petto:"
 ep3_laamp_decision_event.1035.desc: "Sto osservando con attenzione [laamp_spouse_material.Custom('RaunchyComplimentNoun')] sedut[Select_CString(laamp_spouse_material.IsFemale,'a','o')] a un tavolo vicino. Il/la proprietario della [ROOT.Char.Custom('GetTavernDwelling')] l'ha chiamat[Select_CString(laamp_spouse_material.IsFemale,'a','o')] [laamp_spouse_material.GetFirstName], non è così, [laamp_spouse_material.Custom('GetSheHeOpposite')]?\n\n[laamp_spouse_material.GetSheHe|U] sembra perpless[Select_CString(laamp_spouse_material.IsFemale,'a','o')] mentre mi avvicino a [laamp_spouse_material.GetSheHe], forse perché il mio turbamento interiore è chiaro come il sole sul mio volto. Perché dovrebbe importarmi? #EMP Io sono [ROOT.Char.GetNameNoTooltip], dannazione!#!\n\nContinuo a ricordarmi dei miei recenti successi per mantenere la calma. Per lo più senza riuscirci."
 ep3_laamp_decision_event.1035.a: ""Che ne dici se ti offro un’altra coppa di [laamp_spouse_material.Custom('RegionalDrink')]?""
 ep3_laamp_decision_event.1035.b_first: ""A parte #EMP rubare cuori#!, cos’altro sai fare?"" 
 ep3_laamp_decision_event.1035.b_second: ""Hai un nome? O posso chiamarti #EMP mi[Select_CString(laamp_spouse_material.IsFemale,'a','o')]#!?"" 
 ep3_laamp_decision_event.1035.b_third: ""Hai una mappa? Mi sono appena #EMP perso#! nei tuoi occhi."" 
 ep3_laamp_decision_event.1035.b_fourth: ""Peschi? Perché hai #EMP catturato#! me."" 
 ep3_laamp_decision_event.1035.b_fifth: ""Se mi presti un bacio, ti #EMP prometto#! che te lo restituirò all'istante."" 
 ep3_laamp_decision_event.1035.b_fallback: ""Cosa ci fa un[Select_CString(laamp_spouse_material.IsFemale,'a','o')] [laamp_spouse_material.Custom('GirlBoy')] come te in un posto simile?"" 
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName] è affascinat[Select_CString(laamp_spouse_material.IsFemale,'a','o')] dai tuoi approcci"
 ep3_laamp_decision_event.1035.b.failure: "Non riesci a sedurre [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName] inizia a ignorarti"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "Hai tentato recentemente di sedurre un potenziale [spouse|E] — riprova il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]"
 ep3_laamp_decision_event.1035.c: ""...perché non andiamo da qualche parte un po’ più #EMP comoda#!..."" 
 ep3_laamp_decision_event.1035.c.cooldown.tt: "Ti sei già rilassat[Select_CString(ROOT.Char.IsFemale,'a','o')] in un/una [ROOT.Char.Custom('GetTavernDwelling')] di recente — torna di nuovo il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"

 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [laamp_hooded_figure.GetFirstNameNoTooltip] è nei guai!"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: l[laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')][laamp_hooded_figure.GetWomanMan|U] ricercat[Select_CString(laamp_hooded_figure.IsFemale,'a','o')]"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "Ritorno da [laamp_hooded_figure.GetFirstName], ancora in feroce conflitto con il ruffiano locale.\n\nI loro sguardi intrecciati, lo stallo è completo e interrotto solo dal ruffiano [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] che di tanto in tanto lancia un’occhiata alla porta, come in attesa di qualcosa. O di #EMP qualcuno#!.\n\nSento un rivolo di sudore scorrermi lungo la schiena."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "Tornato al tavolo di [laamp_hooded_figure.GetFirstNamePossessive], la tensione resta invariata e il ruffiano [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] è ancora in attesa del Select_CString(ROOT.Char.IsFemale,'suo','suo') pagamento.\n\nIl [laamp_hooded_figure.GetTitleAsNameNoTooltip] #EMP rifiuta#! di obbedire, e qualche passante rallenta nel cammino, solo per accelerare appena intuisce cosa sta per accadere.\n\nIl mio sguardo rimbalza inquieto dall’uno all’altro."

 ep3_laamp_decision_event.1037.desc_returned_01_intro: "Di nuovo nella cantina, [laamp_hooded_figure.GetFirstName] è impegnat[laamp_hooded_figure.Custom('DE_END_PRO_S_N')] a osservare una mappa. Un’asse del pavimento scricchiola"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "Nell’altra tenda, [laamp_hooded_figure.GetFirstName] è impegnat[laamp_hooded_figure.Custom('DE_END_PRO_S_N')] a osservare una mappa. Urto accidentalmente contro un [laamp_hooded_figure.Custom('GetSmallHidingObject')]"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "e [laamp_hooded_figure.GetSheHe] invece, scatta indietro con la testa per guardarmi.\n\n"Sei tornat[ROOT.Char.Custom('DE_ART_DEF_P_A')]," commenta [laamp_hooded_figure.GetSheHe], mentre chiude con cautela la mappa che raffigura l’avamposto vicino di [1037_neighboring_holding.GetBaronyNameExplicitly]: "Volevi qualcosa?"\n\n[laamp_hooded_figure.GetSheHe|U] si alza, incrociando le braccia e poggiandosi con fare sornione su una gamba."
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"

 ep3_laamp_decision_event.1037.desc_returned_02: "Guardo giù nella cantina prima di scendere nuovamente i gradini. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "Sollevo un lembo della tenda e sbircio all’interno prima di entrare: $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "Guardo giù nella cantina prima di scendere nuovamente i gradini. [laamp_hooded_figure.GetFirstName], [Select_CString(laamp_hooded_figure.IsFemale,'la furfate sta appoggiata','il furfate sta appoggiato')] allo schienale della sua sedia con lo sguardo fisso sul [ROOT.Char.Custom('GetCeilingCanopy')].\n\n[laamp_hooded_figure.GetSheHe|U] lancia con noncuranza in aria una moneta [visiting_location.GetCounty.GetCulture.GetNameNoTooltip], la fa girare e poi la riprende con mano ferma.\n\nMi schiarisco la gola e [laamp_hooded_figure.GetFirstNameNoTooltip] chiude gli occhi mentre ripone la moneta, incrociando le mani dietro la testa e borbottando: "Sì?""

 ep3_laamp_decision_event.1037.desc_returned_03: "Quando torno nella cantina, la porta è ora chiusa. La apro con cautela e scendo le scale.\n\nUn po’ più avanti, [laamp_hooded_figure.GetFirstName] sta pulendo il pavimento da qualcosa che sembra... #EMP sangue#!? Sicuramente #EMP sangue animale#!...\n\n[laamp_hooded_figure.GetSheHe|U] si scrocchia le nocche mentre ripone il secchio e rivolge la [Select_CString(laamp_hooded_figure.IsFemale,'sua','sua')] attenzione verso di me: "Persistente, eh?""
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "Davanti alla tenda [Select_CString(laamp_hooded_figure.IsFemale,'della furfate','del furfante')] [laamp_hooded_figure.GetFirstNamePossessive], sento dei rumori che sembrano contorsioni provenire dall’interno. Poi all’improvviso cessano.\n\nSbircio con cautela dentro la tenda e [Select_CString(laamp_hooded_figure.IsFemale,'la','lo')] scorgo nell’oscurità, mentre pulisce un coltello sporco di una sostanza scura. Sangue... ?\n\n[laamp_hooded_figure.GetSheHe|U] si gira verso di me con indifferenza: "Solo un #EMP ratto#!. Ma #EMP tu#! invece sei proprio un tipo insistente, eh?""

 ep3_laamp_decision_event.1037.desc_intro: "La figura incappucciata si muove furtivamente attraverso la taverna e scende per una scala nella cantina. Mi guardo intorno con cautela, mentre [Select_CString(laamp_hooded_figure.IsFemale,'la','lo')] seguo al piano di sotto.\n\nIn fondo, [laamp_hooded_figure.GetSheHe] si siede su una sedia davanti a una scrivania e lascia cadere il cappuccio"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "La figura incappucciata si muove furtivamente attraverso l’abitazione e sbuca dall’altro lato. Mi guardo intorno con cautela, mentre [Select_CString(laamp_hooded_figure.IsFemale,'la','lo')] seguo fuori e dentro una tenda adiacente.\n\nAll’interno, [laamp_hooded_figure.GetSheHe] si siede su una sedia davanti a una scrivania e lascia cadere il cappuccio"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nRiconosco [laamp_hooded_figure.GetFirstName] quando [laamp_hooded_figure.Custom('DE_ART_IND_A')] sbatte con entusiasmo il pugno sul tavolo: "Per tutti i diavoli! Non mi aspettavo di #EMP rivederti#! — non in questa vita, almeno. Cosa posso fare per te?""
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"

 ep3_laamp_decision_event.1037.desc_noble: "...e poi c’è la tassa di #EMP seduta#!," commenta il furfante [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] con un sorriso ironico, mentre [ROOT.Char.GetSheHe] indica la sedia della figura incappucciata. "È un altro po’ d’oro, di certo."\n\nL[laamp_hooded_figure.Custom('DE_PRO_PER_S_3P_N')][laamp_hooded_figure.GetWomanMan] [Select_CString(laamp_hooded_figure.IsFemale,'incappucciata','incappucciato')] si alza di scatto e, mentre il cappuccio cade, riconosco [Select_CString(laamp_hooded_figure.IsFemale,'la','lo')] nientemeno che come [laamp_hooded_figure.GetName]: "È un oltraggio!" esclama [laamp_hooded_figure.GetTitleAsNameNoTooltip], visibilmente turbato.\n\n"Non costringermi a chiedere ai miei #EMP soci in affari#!" minaccia il furfante, e la situazione si fa sempre più tesa."
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: ": "Suppongo che tu mi riconosca dalla mia reputazione? '#EMP Il criminale [laamp_hooded_figure.Custom('CriminalAdjective')] e [laamp_hooded_figure.Custom('CriminalCrierInsult')] [laamp_hooded_figure.GetFirstNameNoTooltip]!'#!"\n\n"...Ho #EMP conciato#! persone per offese anche più lievi. Ora, cosa vuoi?" Lo sguardo di [laamp_hooded_figure.GetFirstNamePossessive] si fissa su di me, mentre [laamp_hooded_figure.GetSheHe] alza un sopracciglio inquisitore."

 ep3_laamp_decision_event.1037.a: ""Pagherò io il suo conto.""
 ep3_laamp_decision_event.1037.a.flavor: "Sono certo che questo tornerà utile."
 ep3_laamp_decision_event.1037.b_diplomacy: ""Sicuramente guadagneresti più oro da un cliente che #EMP ritorna#!, no?""
 ep3_laamp_decision_event.1037.b_stewardship: ""Temo che questa non sia la tassa di seduta #EMP attuale#!.""
 ep3_laamp_decision_event.1037.b_intrigue: ""Le sue guardie del corpo sono proprio #EMP lì fuori#!, lo sai...""
 ep3_laamp_decision_event.1037.b_learning: ""Siamo meglio di così, non credi?""
 ep3_laamp_decision_event.1037.b_martial: ""Vuoi discuterne con #EMP me#! invece?""
 ep3_laamp_decision_event.1037.b.flavor: "Cosa potrebbe mai andare storto?"
 ep3_laamp_decision_event.1037.b.success: "Riesci a convincere il furfante a lasciare in pace [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1037.b.success.t: "[Select_CString(laamp_hooded_figure.IsFemale,'Nobile Donna Salvata','Nobile Uomo Salvato')]"
 ep3_laamp_decision_event.1037.b.failure: "Non riesci a convincere il furfante"
 ep3_laamp_decision_event.1037.b.failure.t: "Non Convincente"
 ep3_laamp_decision_event.1037.c: ""Quest[Select_CString(laamp_hooded_figure.IsFemale,'a','o')] #EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#! è già impegnato, [ROOT.Char.Custom('InsultNoun')]!""
 ep3_laamp_decision_event.1037.c.flavor: "Ho affrontato di peggio."
 ep3_laamp_decision_event.1037.d: ""Potrei aver bisogno di un[laamp_hooded_figure.Custom('DE_PRO_POS_P_2P')] [laamp_hooded_figure.GetWomanMan] con le tue capacità, [laamp_hooded_figure.GetFirstNameNoTooltip].""
 ep3_laamp_decision_event.1037.d_thief_position: ""Sai, ho una posizione vacante da $master_thief_camp_officer$ proprio per te.""
 ep3_laamp_decision_event.1037.e: ""Un professionista del tuo calibro #EMP prospererebbe#! nel mio accampamento.""
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUIName] è incuriosito da questa proposta"
 ep3_laamp_decision_event.1037.e.failure: "Non riesci ad attirare [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName] inizia a ignorarti"
 ep3_laamp_decision_event.1037.f: ""Potresti insegnarmi l’arte... del mestiere?""
 ep3_laamp_decision_event.1037.g: ""Io e te insieme #EMP domineremmo#! questo reame, [laamp_hooded_figure.GetFirstNameNoTooltip].""
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"


 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: i terreni del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1040.desc_returned_01: "Di ritorno presso [visiting_location.GetCounty.GetFaith.HouseOfWorship2], tutto è come prima. Mentre il sole si muove lentamente nel cielo, gli edifici adiacenti alla piazza si alternano nel fornire ombra alla piazza aperta"
 ep3_laamp_decision_event.1040.desc_returned_02: "Un intenso profumo d’incenso mi si insinua senza tregua nelle narici mentre attraverso la luce ovattata del sole per tornare al/alla [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "Socchiudo gli occhi mentre risalgo dall’oscurità della capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')], ritrovando la strada verso la piazza del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "Attraversando di nuovo i cancelli del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship], una tranquillità arcadica mi accompagna mentre mi ritrovo nella piazza del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "Ritorno dal giardino sereno sentendomi più leggero, mentre osservo la vivace piazza del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "Seguo i vicoli che si diradano tornando dallo studio di [laamp_physician_recruit.GetFirstNamePossessiveNoTooltip], e mi ritrovo di nuovo presso [visiting_location.GetCounty.GetFaith.HouseOfWorship2]."
 ep3_laamp_decision_event.1040.desc: "C’è una certa pace nella piazza del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship], nonostante vi siano molto commercio, [visiting_location.GetCounty.GetFaith.PriestNeuterPlural] e aiutanti tutt’intorno.\n\nUn/una magnifico/a [visiting_location.GetCounty.GetFaith.HouseOfWorship] si erge al centro, e ai lati noto cartelli con audaci promesse di guarigione, nonché un giardino annesso per la quieta contemplazione di [visiting_location.GetCounty.GetFaith.HighGodName]."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\nAi margini della piazza, un devoto predica di una migliore salute del corpo; e come concordato in precedenza, [1040_sickly_minor.Custom('DE_ART_DEF_P_A')] mi[1040_sickly_minor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [Select_CString(1040_sickly_minor.IsFemale,'malata','malato')] [1040_sickly_minor.GetFirstName] è [Select_CString(1040_sickly_minor.IsFemale,'stata scortata','stato scortato')] e mi attende alla capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')]."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\nAi margini della piazza, un devoto predica che una migliore salute del corpo accrescerà la nostra salute spirituale. [laamp_physician_recruit.GetSheHe|U] resta [Select_CString(laamp_physician_recruit.IsFemale,'salda','saldo')] nonostante gli occasionali scherni della folla di contadini."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\nCome concordato con uno degli attendenti del campo, [1040_sickly_minor.Custom('DE_ART_DEF_P_A')] mi[1040_sickly_minor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [Select_CString(1040_sickly_minor.IsFemale,'malata','malato')] [1040_sickly_minor.GetFirstName] è [Select_CString(1040_sickly_minor.IsFemale,'stata scortata','stato scortato')] e mi attende alla capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')]."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] annuisce con apprezzamento e osserva la piazza affollata, già puntando lo sguardo verso bancarelle curiose e punti d’interesse."
 ep3_laamp_decision_event.1040.desc_outro: "\n\nMi ritrovo in uno stato di contentezza, guardando la piazza, e respiro profondamente un paio di volte mentre rifletto sulla mia prossima destinazione."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], che inizia a sembrare un po’ stanc[Select_CString(visiting_partner.IsFemale,'a','o')], dice: "Non sono uno che si lamenta, ma... di certo qui abbiamo finito ormai, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?""
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\nDopo aver trascorso un considerevole lasso di tempo qui alla piazza del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship], mi ritengo soddisfatt[Select_CString(ROOT.Char.IsFemale,'a','o')] degli affari di oggi e mi guardo intorno in cerca della via più rapida per tornare alla piazza principale."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\nIl devoto predicatore continua a proclamare i suoi insegnamenti sulla salute, ma sembra ormai avviarsi alla conclusione della sua lezione."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nPer qualche ragione, ora sembra esserci un’abbondanza di bambini nella piazza. Sono stati qui per tutto il tempo? Giocano e si azzuffano, trovando costantemente nuovi modi per fare le stesse cose; non di rado con sorpresa e disappunto dei loro custodi.\n\nLa mia mente continua a soffermarsi sullo stato di salute di [1040_sickly_minor.GetFirstNamePossessive], mentre osservo la piazza in cerca della mia prossima destinazione."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\nAlla mia sinistra, [visiting_partner.GetFirstName] ispeziona con curiosità una bancarella coperta di minuscole boccette — apparentemente riempite con gocce di veleno di un [ROOT.Char.Custom('VenomousCreature')].\n\nIl solo pensiero mi fa rabbrividire, mentre cerco di decidere dove andare dopo."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] mi dà una gomitata sulla spalla, indicando le guardie che scortano via dai locali un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] malridott[Select_CString(ROOT.Char.IsFemale,'a','o')], che urla della fine del mondo.\n\nIstintivamente alzo le sopracciglia e osservo la scena mentre considero cosa fare dopo."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] mi porge un boccone durante la nostra passeggiata attraverso la piazza.\n\nMasticando pensierosamente le razioni secche, rifletto su quale sarà la mia prossima mossa."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\nIn un angolo ombreggiato della piazza, un ciarlatano cerca di convincere [Select_CString(ROOT.Char.IsFemale,'una nobildonna','un nobiluomo')] delle proprietà curative della sabbia rossa.\n\nOsservo distrattamente il loro battibecco mentre rifletto sulla mia prossima mossa."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\nA una bancarella vicina che espone specchi d’ossidiana, un [visiting_location.GetCounty.GetFaith.PriestNeuter] tenta di celare la propria eccitazione mentre finalmente ha l’occasione di osservarsi.\n\nLeggermente divertito, cerco di decidere dove andare dopo."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\nPresso la piccola rotonda, un ciarlatano che porta con sé trascrizioni di [ROOT.Char.Custom('RandomReligiousTextName')] legge ad alta voce il testo a un umile pubblico.\n\nAscolto distrattamente mentre osservo la piazza, riflettendo sul da farsi."
 ep3_laamp_decision_event.1040.a: "I guaritori mi farebbero sicuramente bene."
 ep3_laamp_decision_event.1040.a_sickly_minor: "Dovremmo dirigerci alla capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')]!"
 ep3_laamp_decision_event.1040.a_second: "Dovrei tornare dal guaritore."
 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.GetFirstNameNoTooltip] sta ancora aspettando alla capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')]."
 ep3_laamp_decision_event.1040.a.tt: "Dirigiti alla capanna [Select_CString(laamp_healer_character.IsFemale,'della guaritrice','del guaritore')]"
 ep3_laamp_decision_event.1040.a.cooldown.tt: "Il guaritore è via per commissioni per il resto di questa visita"

 ep3_laamp_decision_event.1040.b: "Quel/Quella [visiting_location.GetCounty.GetFaith.HouseOfWorship] sembra intrigante."
 ep3_laamp_decision_event.1040.b_second: "Torniamo al/alla [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.b.tt: "Entra nel/nella [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1040.b.cooldown.tt: "[visiting_location.GetCounty.GetFaith.HouseOfWorship2] è occupato/a da una cerimonia [visiting_location.GetCounty.GetFaith.GetNameNoTooltip] per il resto di questa visita"
