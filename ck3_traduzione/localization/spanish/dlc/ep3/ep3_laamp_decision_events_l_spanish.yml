 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "Ritorni al/alla [THIS.Char.Custom('GetMainsquareCommons')]" #sono state modificate le stringhe 276,277,291

 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il/la [ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|U]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "Mentre la sera si avvicina, gli abitanti di [visiting_location.GetBaronyNameExplicitlyNoTooltip] si ritirano nelle proprie case.\n\nI negozianti hanno svuotato le loro bancarelle e i luoghi d'interesse hanno chiuso i cancelli."

 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "Percorro rapidamente la via del ritorno dall’altra estremità di [ROOT.Char.Custom('GetMainsquareCommons')], passando accanto a un venditore ambulante con decine di minuscole bottiglie di vetro contenenti liquidi di colori diversi."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "Esco da [ROOT.Char.Custom('GetTavernDwelling')] e strizzo gli occhi alla luce, respirando l’aria fresca all'esterno. L’odore di una bancarella [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] lì vicino che vende [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] mi fa venire l'acquolina in bocca."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "Sulla via del ritorno dai giardini del/della [visiting_location.GetCounty.GetFaith.HouseOfWorship], un gruppo di [visiting_location.GetCounty.GetFaith.AltPriestTermPlural] si muove in lenta processione lungo la piazza, canticchiando serenamente."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "Di ritorno dai cancelli del castello, noto una pattuglia [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] di soldati dall’aspetto trasandato che sorveglia il perimetro, tenendo d'occhio coloro che hanno un’aria troppo losca o diversa."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "Dopo la mia visita agli artigiani, una piccola compagnia di giocolieri si esibisce nella piazza principale, attirando un discreto numero di spettatori."

 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "Passando per il/la [ROOT.Char.Custom('GetMainsquareCommons')] di [visiting_location.GetTitle.GetNameNoTierNoTooltip] vedo una processione di commercianti stranieri incuriositi, diretti a [neighboring_county.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "Di ritorno al/alla [ROOT.Char.Custom('GetMainsquareCommons')], un [ROOT.Char.Custom('RegionalFerociousAnimal')] addomesticato zoppica verso un innocente passante per salutarlo con entusiasmo, causando un bel trambusto."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "Di ritorno al/alla [ROOT.Char.Custom('GetMainsquareCommons')], siamo accolti dal macellaio locale che svuota i suoi scarti sul retro, per nutrire i suoi cani da guardia."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "Mentre torno al/alla [ROOT.Char.Custom('GetMainsquareCommons')], mi fermo ad ammirare il lavoro di un tessitore di arazzi locale, che sta creando un’opera d’arte commissionata da [visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]."

 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Dal punto panoramico, osservo [visiting_location.GetTitle.GetNameNoTierNoTooltip] per comprendere a fondo questo gioiello di [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nCulture da ogni dove sono rappresentate qui, tra i [visiting_location.GetCulture.GetNameNoTooltip], un vero crogiolo di tradizioni e costumi.\n\nAll’Ippodromo, una gara sembra essere iniziata, a giudicare dalle flebili grida di gioia ed eccitazione."

 ep3_laamp_decision_event.1000.desc_intro_constantinople: "Mentre attraversiamo archi e colonnati, entriamo nella grande città di [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Non c’è da stupirsi che sia il gioiello della corona di [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName], e guardo laggiù, verso il cuore della città."

 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "La gente [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U] del luogo si riunisce regolarmente nel/nella [ROOT.Char.Custom('LocalHoldingType')|l] di [visiting_location.GetBaronyNameExplicitlyNoTooltip] per commerciare, spettegolare e scambiarsi storie.\n\nMentre entro nel gruppo di [ROOT.Char.Custom('GetBuildingDwelling')], un [ROOT.Char.Custom('RegionalFarmAnimal')] smarrito si muove lentamente lungo il sentiero al centro del/della [ROOT.Char.Custom('SettlementCity')|l], e un piccolo [ROOT.Char.Custom('SmallAnimal')] si muove assonnato tra il fogliame a pochi passi alla mia destra."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "Attraversiamo diversi strati di gente della tribù dall'aspetto più combattivo sulla strada per il cuore di [visiting_location.GetTitle.GetNameNoTier].\n\nLance, pugnali e archi, ma anche [ROOT.Char.Custom('GetTribalTradegoods')], credenze autoctone: tutto ciò che compone un [visiting_location.GetHolding.GetType.GetName|l]. Vengo accolto per lo più da cenni amichevoli, ma anche da qualche sguardo sospettoso."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "Una città magnifica, i vari canti e inni si adagiano come una coperta confortante sul/sulla [ROOT.Char.Custom('LocalHoldingType')|l] di [visiting_location.GetTitle.GetNameNoTier] e non c’è dubbio sulle sue associazioni religiose.\n\nNell'attraversare i cancelli principali, noto un sacco di ornamenti [visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip], incastonati nelle mura, sui pilastri e sulle impalcature."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "Pochi luoghi sono maestosi quanto un [visiting_location.GetHolding.GetType.GetName|l] e [visiting_location.GetTitle.GetNameNoTier] non fa eccezione. Le truppe e i vessilli [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] sono visibili ovunque nella città.\n\nMentre passiamo attraverso i cancelli principali, noto una manciata di guardie che sbirciano dalle feritoie in alto."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "Un importante snodo commerciale per i [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], la ricchezza generata nei mercati di [visiting_location.GetTitle.GetNameNoTier] si riversa in ogni angolo della città.\n\nMentre entriamo dai cancelli della città, le grida e le immagini che pubblicizzano i commercianti locali sono ovunque."

 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nIl sole, che in questo periodo dell'anno non tramonta quasi mai, è ancora alto e l'unica cosa che compete con la sua luminosità è il pallore delle persone nel/nella [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\nUna pioggia anomala e mite ha raggiunto il/la [ROOT.Char.Custom('GetSquareCommons')] del/della [ROOT.Char.Custom('SettlementCity')|l] e sta piovigginando sia sulla gente che sul bestiame."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\nLa neve, che riflette la luce del sole, si posa pesante sui tetti e sui/sulle [ROOT.Char.Custom('GetTreesScaffolding')|l]; il suo bagliore accecante compete solo con il pallore degli abitanti dalle guance rosse di [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\nNonostante le temperature gelide, non c'è vento. L'/La [ROOT.Char.Custom('SettlementCity')|l] ha una strana frizzantezza, poiché tutti gli esseri viventi nel [ROOT.Char.Custom('GetSquareCommons')] esalano pennacchi bianchi di vapore."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nPresto tornerà il buio e i [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] si affrettano nella fioca luce del giorno, cercando di svolgere tutte le attività che diventano impossibili dopo il tramonto."
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\nIn alto, le nuvole si aprono per un momento, permettendo ai raggi del sole di danzare sui tetti e sugli abitanti del/della [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\nOstinata a non fermarsi, la pioggia deprimente continua a cadere, formando lentamente delle pozzanghere sul terreno irregolare. Un/una [ROOT.Char.Custom('RegionalFarmAnimal')] immobile si lamenta miseramente di essere rimasto sotto la pioggerellina."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\nUna nebbia umida stringe il/la [ROOT.Char.Custom('GetSquareCommons')] in una morsa di ferro, e chiunque si avventuri all’esterno ha immediatamente i propri abiti inumiditi dalla pioggia sempre presente."
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\nÈ iniziata una pioggerellina leggera, che esalta il verde e sprigiona un delicato profumo di terra; dando la sensazione di calma prima della tempesta."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\nUn vento freddo arriva da un lago vicino, facendo emettere al bestiame un belato sorpreso e ai negozianti tirare i mantelli più stretti intorno alle spalle."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nAlla mia sinistra, i contadini locali stanno tornando dalla messa in una vicina chiesa in pietra. Il ministro in piedi all’ingresso mi rivolge un sorriso indecifrabile mentre passo oltre."
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\nLaggiù, la luce di una fontana decorativa proietta riflessi celestiali su un vicino arco a ferro di cavallo."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\nAlla mia sinistra, [Select_CString(dummy_gender.IsFemale,'una vecchietta','un vecchietto')] sta delicatamente restaurando un mosaico locale con una manciata di nuovi pezzi, per lo più, per un risultato superiore."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nIn alto, un’icona religiosa veglia sulla confusione della strada trafficata con uno sguardo contemplativo."
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\nAncora accaldate, le persone si sono leggermente spostate e si sono rifugiate in qualsiasi ombra disponibile. Un avvoltoio minaccioso volteggia ai margini del/della [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nMentre uno scorpione si allontana, le correnti creano turbini di sabbia che brillano in modo quasi etereo sotto il sole del deserto."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nAlla mia destra giacciono le rovine di una vecchia moschea, i cui materiali vengono riutilizzati dai [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] del luogo."
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\nIn alto, un gruppo di macachi si scatena tra gli alberi, apparentemente arrabbiati per qualcosa."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\nPer il divertimento del pubblico, uno sciame di bellissimi parrocchetti che gracida incessantemente ha occupato il tetto di un edificio vicino, ricordandoci quanto siamo vicini alla natura."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\nLaggiù, una miriade di tessuti dai colori vivaci, stesi ad asciugare, offre uno sfondo delizioso al/alla [ROOT.Char.Custom('LocalHoldingType')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\nIn strada, i bambini giocano nelle pozzanghere lasciate dalla forte pioggia di questa mattina."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nAlla mia sinistra, un addestratore di elefanti che ne sta istruendo uno nuovo sta raccogliendo una piccola folla di curiosi, che osservano lo spettacolo."
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nLaggiù, un pacifico branco di buoi e cavalli sta vagando per i campi, saziando la propria fame."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nPiù avanti, un puledro viene condotto vicino a una cavalla ferma, mentre il membro della tribù si prepara per la mungitura."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\nAlla mia sinistra, un manipolo di membri della tribù sta restaurando una yurta danneggiata, ricoprendo meticolosamente la nuova tela di gesso."
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\nUna brezza giocosa viaggia velocemente lungo le case circolari in pisé, fornendo un po' di sollievo dal caldo soffocante."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\nUn paio di [dummy_gender.GetWomenMen] [Select_CString(ROOT.Char.IsFemale,'rinfrescate','rinfrescati')] escono da uno degli hammam e io guardo con nostalgia l’ingresso, desiderando all'improvviso un bagno rilassante."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nUn asino raglia infelicemente, apparentemente bloccato in una delle strette strade acciottolate che separano le case a schiera."
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\nUn manipolo di commercianti si aggira nella sezione orientale del/della [ROOT.Char.Custom('GetSquareCommons')], di cui uno si distingue come il più ricco, beandosi delle conchiglie."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nIl mio occhio cattura i colori vivaci delle colture locali presentate su spessi tappeti: meloni, zucche, cetrioli, arance. È uno spettacolo gioioso da ammirare."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\nIl sole si riflette in un'elegante bilancia in ottone che viene riposta da un acquirente soddisfatto, che paga il suo dovuto in polvere d’oro."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\nUn manipolo di costruttori sta edificando un secondo piano su una delle case a schiera più elaborate, procedendo con calma a causa del caldo."
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\nUna piccola lucertola si arrampica sui blocchi di corallo di una delle case strette e trova la sua strada fino al tetto piatto, dove si crogiola al sole."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\nIl mattone cotto di un muro alto fino al ginocchio si crogiola nel calore del sole, irradiando calore a qualsiasi cosa, o chiunque, osi arrampicarsi su di esso."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\nScorgo una minuscola conchiglia, per sempre incastrata in una delle mura calcaree di un'abitazione vicina."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\nAlla mia sinistra, uno dei mercanti sta regolando la copertura di foglie della sua bancarella per fornire ombra alle sue noci di cola."
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\nIl rumore e il frenetico contrattare alle vicine bancarelle di rifornimenti riecheggiano fin qui, conferendo al/alla [ROOT.Char.Custom('GetMainsquareCommons')] un’atmosfera caotica."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\nUno schiavista minaccioso porta avanti i suoi loschi traffici poco più in là del/della [ROOT.Char.Custom('GetSquareCommons')], con grande disappunto di alcuni astanti."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nFa caldo, ma non si tratta della canicola tipica di questa regione. Lavoratori e nobili si muovono nelle loro occupazioni quotidiane, godendosi la temperatura piacevole."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\nUna mandria di [ROOT.Char.Custom('RegionalFarmAnimalPlural')] blocca di fatto il cammino di un mercante in viaggio, tra grandi grida e lamenti."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\nAlla mia sinistra, un [ROOT.Char.Custom('SoundingRegionalFarmAnimal')] si lamenta per l’attento esame di un potenziale acquirente. [Select_CString(dummy_gender.IsFemale,'La venditrice','Il venditore')] gli accarezza dolcemente la testa, rassicurandolo."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\nAlla mia destra, un piccolo aiuola di vivaci [ROOT.Char.Custom('get_region_flower_type_plural')] dona un tocco di colore gradevole al/alla [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\nUn/una [ROOT.Char.Custom('GetRandomRegionalBird')] è appollaiato in cima a un [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] lì vicino; osserva con occhi intelligenti i frettolosi [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]."
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName] mi dà un leggero colpetto e indica un/una [visiting_location.Custom('GetRandomRegionalWood')] lì vicino — sul ramo più alto è posato un/una possente [ROOT.Char.Custom('GetRandomRegionalBird')], che si gode il sole pomeridiano."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName] cinguetta con entusiasmo e indica un [ROOT.Char.Custom('get_region_dog_type')] senza guinzaglio, che saltella giocando a riporto con il suo padrone."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName] sghignazza dispettosamente mentre mi lancia un verme appena dissotterrato. Più sorpres[Select_CString(ROOT.Char.IsFemale,'a','o')] dal verme che dal gesto, faccio un passo indietro e le rivolgo uno sguardo giocoso, ma severo."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName] canticchia soddisfatt[Select_CString(visiting_partner.IsFemale,'a','o')] mentre osserva con attenzione una bancarella piena di intagli religiosi in [visiting_location.Custom('GetRandomRegionalWood')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName] sparisce alla mia vista ma presto ritorna, offrendomi un assaggio del/della [ROOT.Char.Custom('GetLocalStreetFood')] che ha appena comprato."
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nPur essendo già stato qui, mi sento ancora piccol[Select_CString(ROOT.Char.IsFemale,'a','o')] osservando la Hagia Sophia e l’Ippodromo all’orizzonte."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nCon la Hagia Sophia e l’Ippodromo chiaramente visibili all’orizzonte, inizio a sentirmi piccol[Select_CString(ROOT.Char.IsFemale,'a','o')], colmo di ammirazione per questi monumenti."
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\nUna lunga giornata di incombenze comincia finalmente a pesarmi, e mi scopro a desiderare la mia branda."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName] stira le membra e lascia sfuggire un sospiro soddisfatto: "Non mi dispiacerebbe un pasto caldo al campo ora," dice [visiting_partner.GetSheHe], con aria sognante."
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\nMi[visiting_partner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstName], si guarda attorno con un’espressione serena, apparentemente apprezzando il cambio di scenario."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\nTrovo conforto nel fatto che non sia cambiato molto dall’ultima volta che ho visitato questo luogo."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nLasciandomi avvolgere da odori e vedute di questo posto, riesco subito a orientarmi in questa nuova località."
 
