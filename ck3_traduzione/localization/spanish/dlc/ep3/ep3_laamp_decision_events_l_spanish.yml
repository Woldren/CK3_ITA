#Bodyguard
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: la Guardia del Corpo"
 ep3_laamp_decision_event.1057.desc_returned_01: "Quando ritorno nel vicolo dove avevo lasciato l’ex guardia del corpo, [laamp_bodyguard_recruit.GetFirstName], [laamp_bodyguard_recruit.GetSheHe] sta chiacchierando casualmente con il suo datore di lavoro, il macellaio locale.\n\nAvvicinandomi, concludono la loro conversazione amichevole e il macellaio dà una pacca amichevole a [laamp_bodyguard_recruit.GetFirstName], mentre [laamp_bodyguard_recruit.GetSheHe] rientra.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip], ora con un leggero bagliore di cordialità negli occhi, si gira verso di me: "Oh. Sei tornatSelect_CString(ROOT.Char.IsFemale,'a','o')]. Volevi qualcosa?""
 ep3_laamp_decision_event.1057.desc_returned_02: "L’ex guardia del corpo [laamp_bodyguard_recruit.GetFirstName] alza lo sguardo mentre ritorno nel vicolo dove [laamp_bodyguard_recruit.GetSheHe] esercita il suo nuovo mestiere.\n\nIl coltello danza nell’aria mentre [laamp_bodyguard_recruit.GetSheHe] affetta un altro cadavere animale in filetti ordinati, e io istintivamente faccio un passo indietro per l’intensità della scena.\n\n[laamp_bodyguard_recruit.GetSheHe|U] mi lancia uno sguardo vuoto e con voce priva di emozioni mi rivolge la parola: "...sì?""
 ep3_laamp_decision_event.1057.desc_returned_03: "Tornando nel vicolo, [laamp_bodyguard_recruit.GetFirstName] è seduto su un carretto vuoto, medicandosi una ferita al nocca, presumibilmente frutto di uno scontro con chi ancora disprezza la sua reputazione.\n\nCon una smorfia, [laamp_bodyguard_recruit.GetSheHe] riconosce la mia presenza e dice: "Ah, mi vedi solo nei miei momenti migliori, eh." [laamp_bodyguard_recruit.GetSheHe|U] si appoggia allo schienale e sospira. "Hai dimenticato qualcosa?""
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "Riconosco vagamente l’urlo [Select_CString(laamp_bodyguard_recruit.IsFemale,'delle donne','degli uomini')], e mentre [Select_CString(laamp_bodyguard_recruit.IsFemale,'le accusatrici','gli accusatori')] se ne vanno, seguo [laamp_bodyguard_recruit.GetFirstName] in un vicolo.$ep3_laamp_decision_event.1057.desc_mid$\n\nLa guardia del corpo disonorata socchiude gli occhi mentre mi avvicino: "Aspetta, non ci siamo già visti da qualche parte...?" [laamp_bodyguard_recruit.GetSheHe|U] fa una smorfia. "Come non detto. Cosa vuoi?""
 ep3_laamp_decision_event.1057.desc: "Dal trambusto, colgo il nome [laamp_bodyguard_recruit.GetFirstName], e mentre [Select_CString(laamp_bodyguard_recruit.IsFemale,'le accusatrici','gli accusatori')] se ne vanno, seguo [laamp_bodyguard_recruit.GetFirstNameNoTooltip] in un vicolo.$ep3_laamp_decision_event.1057.desc_mid$\n\nLa guardia del corpo disonorata mi lancia uno sguardo stanco mentre mi avvicino: "Che cosa vuoi? Non sono riuscito nemmeno a tenere in vita una maledetta #EMP pianta#!...""
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetSheHe|U] inizia immediatamente a scaricare carcasse animali da un carretto malandato, borbottando tra sé e sé: "...#EMP un#! nobile muore sotto la tua sorveglianza, e... come avrei dovuto sapere che il [laamp_bodyguard_recruit.Custom('RegionalDrink')] era..." [laamp_bodyguard_recruit.GetSheHe|U] sbatte il pugno contro il carretto, frustrato."
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: ""Vedi questi muscoli? #EMP Io#! finirei praticamente per proteggere #EMP te#!.""
 ep3_laamp_decision_event.1057.c: ""Unisciti a me, e ripristiniamo la tua reputazione!"" 
 ep3_laamp_decision_event.1057.c.success: "Convinci [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.failure: "Non riesci a convincere [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName] inizia a ignorarti"
 ep3_laamp_decision_event.1057.d: ""Questa è la tua occasione per #EMP redimerti.#!"" 
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"

 #Option: Visit the local city craftsmen
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: il Quartiere degli Artigiani"
 ep3_laamp_decision_event.1060.desc_returned_01: "Il sole è alto sopra il quartiere degli artigiani quando ritorno, accolto da un turbinio di suoni, colori e odori."
 ep3_laamp_decision_event.1060.desc_returned_02: "Una nuvola smorza la luce sul quartiere degli artigiani, e al mio ritorno mi investe un odore pungente: mi accorgo di essere passato troppo vicino alla conceria."
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "Tornando dall’armaiolo, i vari artigiani e i loro garzoni sono ancora intenti a caricare e scaricare merci senza sosta."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "Il sudore della fucina mi scorre lentamente lungo la schiena, ma vengo ricompensato da una brezza fresca mentre rientro nel quartiere degli artigiani."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "Strizzo gli occhi per la luce abbagliante della piazza quando esco dalla bottega dell’orafo e torno nel quartiere degli artigiani."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "L’aria è decisamente meno soffocante fuori, quando lascio la taverna oscura dove [laamp_quartermaster_recruit.GetFirstName] annega i suoi dispiaceri."
 ep3_laamp_decision_event.1060.desc: "Nel quartiere degli artigiani di [visiting_location.GetBaronyNameExplicitly] sono rappresentati tutti i mestieri più rilevanti — l’armaiolo [laamp_weaponsmith_craftsman.GetFirstName] vicino al campo d’addestramento, il fabbro [laamp_armorer_craftsman.GetFirstName] nella sua bottega e [laamp_jeweler_craftsman.GetFirstName], l’orafo, poco più avanti."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nC’è anche [Select_CString(laamp_quartermaster_recruit.IsFemale,'una donna malconcia e rassegnata','un uomo malconcio e rassegnato')] che si aggira senza meta. [laamp_quartermaster_recruit.GetSheHe|U] mi fissa e brontola indignat[Select_CString(laamp_quartermaster_recruit.IsFemale,'a','o')]: "Un tempo ero #EMP qualcuno!#! Io sono [laamp_quartermaster_recruit.GetFirstName], #EMP il quartiermastro dei [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]!#!" Poi si calma, perdendosi nei propri pensieri."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] mi segue con passo lento, osservando distrattamente le merci esposte. [visiting_partner.GetSheHe|U] mi rivolge uno sguardo mentre io mi fermo, incerto sulla prossima destinazione."
 ep3_laamp_decision_event.1060.desc_outro: "\n\nMi fermo un attimo, osservando i bambini che giocano tra le materie prime. I loro genitori li allontanano dolcemente, mentre rifletto su dove dirigermi."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\nCon i piedi doloranti e lo stomaco che brontola, la giornata nel quartiere degli artigiani è stata fruttuosa. Mi guardo intorno in cerca della via più rapida per tornare alla piazza principale."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\nMentre rifletto sulla mia prossima tappa, noto l’ex quartiermastro [laamp_quartermaster_recruit.GetFirstName] che continua a vagare senza scopo per la piazza."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] fiuta l’aria, avanzando con passo rapido nella piazza e scansando i passanti per tenere il mio ritmo.\n\n[visiting_partner.GetSheHe|U] mi raggiunge mentre mi fermo un istante, valutando cosa fare dopo."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\nAlla mia sinistra, [visiting_partner.GetFirstName] osserva incuriosito una bancarella coperta di pelli di [ROOT.Char.Custom('RegionalFerociousAnimal')] di ogni forma, dimensione e colore.\n\nUna testa imbalsamata di una di queste bestie mi fissa mentre guardo giù per la strada, cercando di decidere dove andare."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] si muove avanti e indietro nella piazza, curiosando tra le bancarelle. Osservandolo distrattamente, rimugino sulla mia prossima mossa."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\nLancio un’occhiata svagata lungo la piazza, con lo sguardo perso nel vuoto mentre penso alla prossima meta."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\nAlcuni bambini giocano con un grosso [ROOT.Char.Custom('get_region_dog_type')], dandogli avanzi e a turno montandogli sulla schiena possente.\n\nLi osservo distrattamente, meditando sul da farsi."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\nUn gruppo di bambini ha trovato un grosso pezzo di minerale e lo calcia su e giù per la strada, seguendo regole oscure inventate sul momento.\n\nLi osservo incuriosito mentre considero attentamente la mia prossima mossa."
 ep3_laamp_decision_event.1060.a: "Le armi sono le più utili al momento."
 ep3_laamp_decision_event.1060.a_second: "Quelle armi sembravano interessanti."
 ep3_laamp_decision_event.1060.a.tt: "Vai alla bancarella dell’armaiolo"
 ep3_laamp_decision_event.1060.a.cooldown.tt: "Hai già acquistato un [artifact|E] arma durante questa visita"
 ep3_laamp_decision_event.1060.b: "La mia armatura ha bisogno di un miglioramento."
 ep3_laamp_decision_event.1060.b_second: "Il fabbro aveva dei pezzi interessanti."
 ep3_laamp_decision_event.1060.b.tt: "Vai alla bottega del fabbro"
 ep3_laamp_decision_event.1060.b.cooldown.tt: "Hai già acquistato un [artifact|E] di tipo armatura durante questa visita"
 recruited_armorer.tt: "[laamp_armorer_craftsman.GetShortUIName] è impegnato a trasferirsi nel tuo campo"
 ep3_laamp_decision_event.1060.c: "Cerco degli accessori."
 ep3_laamp_decision_event.1060.c_second: "Devo dare un’altra occhiata alla bottega dell’orafo."
 ep3_laamp_decision_event.1060.c.tt: "Vai alla bottega dell’orafo"
 ep3_laamp_decision_event.1060.c.cooldown.tt: "Hai già acquistato un [artifact|E] di tipo gioiello durante questa visita"
 ep3_laamp_decision_event.1060.d: "Scambiamo due parole con #EMP messer#! [laamp_quartermaster_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1060.d_second: "Dovremmo tornare a parlare con il quartiermastro [laamp_quartermaster_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1060.d.tt: "Avvicinati a [laamp_quartermaster_recruit.GetShortUIName]"
