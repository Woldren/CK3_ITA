 #Option: Buy supplies
 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Rifornimenti!"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "Le bancarelle del quartiere alimentare di [visiting_location.GetBaronyNameExplicitly] traboccano di merci, facendo calare i prezzi. Trovo la bancarella del mercante di rifornimenti [laamp_supply_merchant.GetFirstNamePossessive]; un eccellente equilibrio tra buona qualità e prezzo accessibile.\n\nNotando il mio interesse,"
 ep3_laamp_decision_event.1010.desc: "Da [ROOT.Char.Custom('RegionalRootVegetablePlural')] a tessuti; da legna da ardere a filo da cucito — il mercante di rifornimenti [laamp_supply_merchant.GetFirstName] ha di tutto. La bancarella è colma di ciò che potrebbe servire per una notte allo scoperto.\n\nMi avvicino un po’ per attirare la sua attenzione, e"
 ep3_laamp_decision_event.1010.desc_returned: "Con la bancarella ancora traboccante di articoli, il mercante di rifornimenti [laamp_supply_merchant.GetFirstName] raccoglie un [ROOT.Char.Custom('RegionalRootVegetable')] caduto dal bancone.\n\nAlzo appena le sopracciglia verso di [laamp_supply_merchant.GetSheHe] per segnalare il mio ritorno, e"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe] mi squadra con aria piacevolmente sorpresa:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe] sembra sinceramente un po’ [Select_CString(laamp_supply_merchant.IsFemale,'colta','colto')] di sorpresa nel vedermi:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: ""Un cliente di ritorno!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "Che gioia per gli occhi stanchi!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "Non ti è bastato, eh!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "Non ci posso credere!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "Cosa desideri?""
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "Che cosa sarà?""
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.GetSheHe] si illumina mentre mi rivolge un sorriso amichevole: "
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.GetSheHe] mi rivolge un altro sorriso cordiale: "
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.GetSheHe] a malapena mi guarda mentre mi si rivolge: "
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.GetSheHe] continua a malapena a notare la mia presenza: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "Il suo volto si apre in un ghigno compiaciuto alla mia vista: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "c’è un bagliore nei suoi occhi mentre mi squadra da capo a piedi: "
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "[laamp_supply_merchant.GetSheHe] mi fissa con un’intensità che non corrisponde alla gentilezza della sua voce: "
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.GetSheHe] valuta attentamente il mio ritorno prima di dire sottovoce: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.GetSheHe] mi rivolge uno sguardo assente, chiaramente distratt[Select_CString(laamp_supply_merchant.IsFemale,'a','o')]: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.GetSheHe] mi guarda, apparentemente ignaro che ci siamo già incontrati pochi istanti fa: "
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.GetSheHe] annuisce nella mia direzione: "
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.GetSheHe] mi lancia uno sguardo d’intesa: "
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.GetSheHe] alza un sopracciglio divertit[Select_CString(laamp_supply_merchant.IsFemale,'a','o')]: "
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.GetSheHe] alza lo sguardo e si rivolge a me: "
 ep3_laamp_decision_event.1010.desc_outro_new_01: ""Ti interessa qualcosa?""
 ep3_laamp_decision_event.1010.desc_outro_new_02: ""Vedi qualcosa che ti piace?""
 ep3_laamp_decision_event.1010.desc_outro_new_03: ""Di cosa hai bisogno?""
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: ""Là fuori il mondo è duro, vero? Che cosa ti serve?""
 ep3_laamp_decision_event.1010.desc_outro_returned_01: ""I rifornimenti sono di tuo gradimento, dopotutto?""
 ep3_laamp_decision_event.1010.desc_outro_returned_02: ""Avevo il presentimento che saresti [Select_CString(laamp_supply_merchant.IsFemale,'tornata','tornato')].""
 ep3_laamp_decision_event.1010.desc_outro_returned_03: ""I migliori di tutta [visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName] si schiocca le nocche e mi guarda, accennando discretamente verso i rifornimenti, borbottando: "Vi va di creare una distrazione...?""
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName] continua a fissare le merci in esposizione, scrutandomi in cerca di un segnale per procurarsi dei rifornimenti '#EMP gratis#!'."
 ep3_laamp_decision_event.1010.a_diplomacy: ""Non avresti qualche rifornimento da mettere da parte, amic[Select_CString(visiting_partner.IsFemale,'a','o')]... ?""
 ep3_laamp_decision_event.1010.a_diplomacy.success: "Sei riuscito ad affascinare [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_diplomacy.failure: "[laamp_supply_merchant.GetShortUIName] sente la tua disperazione"
 ep3_laamp_decision_event.1010.a_diplomacy.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_stewardship: ""Potrei spostarteli io, per una piccola percentuale.""
 ep3_laamp_decision_event.1010.a_stewardship.success: "Hai convinto con successo [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_stewardship.failure: "[laamp_supply_merchant.GetShortUIName] non si lascia ingannare dalla tua logica"
 ep3_laamp_decision_event.1010.a_stewardship.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_intrigue: ""Quello/a non è forse il/la [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip], laggiù?!""
 ep3_laamp_decision_event.1010.a_intrigue.success: "Riesci a rubare con successo un bel po’ di rifornimenti"
 ep3_laamp_decision_event.1010.a_intrigue.failure: "Ti impappini e susciti i sospetti di [laamp_supply_merchant.GetShortUINamePossessive]"
 ep3_laamp_decision_event.1010.a_intrigue.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning: ""Credo che quei viveri stiano cominciando a guastarsi...""
 ep3_laamp_decision_event.1010.a_learning.success: "[laamp_supply_merchant.GetShortUIName] accetta di separarsi dai rifornimenti scaduti"
 ep3_laamp_decision_event.1010.a_learning.failure: "$ep3_laamp_decision_event.1010.a_stewardship.failure$"
 ep3_laamp_decision_event.1010.a_learning.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_martial: ""Posso prendere i rifornimenti. O l’intera bancarella. A te la scelta.""
 ep3_laamp_decision_event.1010.a_martial.success: "Hai intimidito con successo [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUIName] vede attraverso le tue minacce vuote"
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "Vengono chiamate le guardie"
 ep3_laamp_decision_event.1010.a_prowess.success: "$ep3_laamp_decision_event.1010.a_martial.success$"
 ep3_laamp_decision_event.1010.a_prowess.failure: "$ep3_laamp_decision_event.1010.a_martial.failure$"
 ep3_laamp_decision_event.1010.a_prowess.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a.failure.tt: "Il costo delle [provision|E] è #N aumentato#! per #V [EmptyScope.ScriptValue('visit_settlement_minimum_cooldown_months')|0] mesi#!"
 ep3_laamp_decision_event.1010.a.cooldown.tt: "Hai già tentato di ottenere [provisions|E] gratis di recente — riprova il [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_convinced_recently') )]"

 ep3_laamp_decision_event.1010.b: ""Comprerò un po’ di questi e un po’ di quelli.""
 ep3_laamp_decision_event.1010.c_callous: ""Potrei cederti questo giovane apprendista, in cambio di provviste.""
 ep3_laamp_decision_event.1010.c: ""...forse potrei scambiare un giovane apprendista?""
 ep3_laamp_decision_event.1010.c.flavor: "Ti prego di perdonarmi..."
 ep3_laamp_decision_event.1010.c.flavor_callous: "Almeno una bocca in meno da sfamare."
 ep3_laamp_decision_event.1010.d: ""O-oh! Che sbadato che sono!""
 ep3_laamp_decision_event.1010.d.flavor: "[visiting_partner.GetFirstNameNoTooltip], #EMP vai!#!"
 ep3_laamp_decision_event.1010.d.success: "[visiting_partner.GetShortUIName] riesce a rubare un bel po’ di provviste"
 ep3_laamp_decision_event.1010.d.failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
