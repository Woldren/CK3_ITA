 ep3_laamp_decision_event.1010.e: "Torniamo indietro."

 #Option: Sell an artifact to local peddlers
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Nessuna Domanda"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Una voce squarcia il trambusto delle bancarelle di manufatti: "Apprezzo sempre un cliente che ritorna!" esclama [laamp_artifact_peddler.GetFirstName], mentre si avvicina per osservare il mio inventario."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "Il distretto commerciale di [visiting_location.GetBaronyNameExplicitly], traboccante di venditori e procuratori di manufatti rari ed esotici, mi permette di individuare senza difficoltà [Select_CString(laamp_artifact_peddler.IsFemale,'la rinomata venditrice','il rinomato venditore')] [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Cercando qualcuno a cui cedere alcuni oggetti, [Select_CString(laamp_artifact_peddler.IsFemale,'la venditrice','il venditore')] di manufatti [laamp_artifact_peddler.GetFirstName] si fa avanti per dare un’occhiata al mio inventario."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "Il vicolo è gremito di bancarelle, la mia spalla urta accidentalmente qualcuno alle spalle. Quando [Select_CString(laamp_artifact_peddler.IsFemale,'la venditrice','il venditore')] di manufatti [laamp_artifact_peddler.GetFirstName] si gira per affrontarmi, nota il mio inventario e si china per un’ispezione più con più attenzione."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Di ritorno dai venditori di manufatti, [laamp_artifact_peddler.GetFirstName] mi fissa [Select_CString(laamp_artifact_peddler.IsFemale,'incuriosita','incuriosito')] al mio ritorno alle bancarelle: "La mia offerta è ancora valida."\n\nPoi [laamp_artifact_peddler.GetSheHe] si gira verso la propria bancarella e inizia a riordinare la merce."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "Di ritorno dai venditori di manufatti, la bancarella di [laamp_artifact_peddler.GetFirstNamePossessive] si distingue ancora per abbondanza e qualità della merce.\n\n[laamp_artifact_peddler.GetSheHe|U] mi nota e si ferma un momento, poi dice: "Allora, abbiamo un accordo?""
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Ancora incert[Select_CString(ROOT.Char.IsFemale,'a','o')] sulle mie opzioni, [laamp_artifact_peddler.GetFirstName] mi lancia uno sguardo annoiato e sbuffa: "La mia offerta è ancora valida," con voce monotòna.\n\nPoi [laamp_artifact_peddler.GetSheHe] con noncuranza si gira verso la propria bancarella e inizia a riordinare la merce."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "Mentre esito un poco, [laamp_artifact_peddler.GetFirstName] sembra leggermente infastidit[Select_CString(laamp_artifact_peddler.IsFemale,'a','o')] dalla mia indecisione.\n\n[laamp_artifact_peddler.GetSheHe|U] alza le spalle con un "Prenditi pure tutto il tempo che vuoi, immagino," e si sposta per aiutare un altro cliente."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\nCon mano esperta, [laamp_artifact_peddler.GetSheHe] esamina la superficie del/della mio/a [1020_first_artifact_to_sell.GetName], poi annuisce e mormora qualcosa tra sé e sé."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] picchietta delicatamente la superficie del/della [1020_first_artifact_to_sell.GetName], poi inclina la testa come se stesse ascoltando qualcosa. Infine annuisce."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U] fa scorrere le dita lungo il/la [1020_first_artifact_to_sell.GetName] e i suoi occhi si illuminano notando il/la [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] inizia a pizzicare il/la [1020_first_artifact_to_sell.GetName], valutando attentamente il/la [1020_first_artifact_to_sell.Custom('ArtifactType')], poi ispeziona con delicatezza il/la [1020_second_artifact_to_sell.GetName], apparentemente soddisfatto di qualcosa."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\nEsaminando, girando e rigirando; [laamp_artifact_peddler.Custom('DE_PRO_DEM')] scruta ogni dettaglio — che sia la finitura del/della [1020_first_artifact_to_sell.GetName], i materiali del/della [1020_second_artifact_to_sell.GetName] o le decorazioni del/della [1020_third_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\nPrima che me ne accorga, [laamp_artifact_peddler.GetSheHe|U] ha già esaminato accuratamente il/la [1020_first_artifact_to_sell.GetName] e il/la [1020_second_artifact_to_sell.GetName]. Le sue mani scorrono rapidamente sulla superficie del [1020_third_artifact_to_sell.GetName], cercando difetti."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nAll’improvviso sento nell’orecchio la voce indignata di mio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstNamePossessive]: "Ti stanno prendendo in giro! #EMP Io#! posso trovarti un’offerta migliore!""
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nCon la coda dell’occhio noto [visiting_partner.GetFirstName], ancora furente per le misere offerte di [laamp_artifact_peddler.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_decision_event.1020.a: "Sarei disposto a separarmi da..."
 ep3_laamp_decision_event.1020.a.tt: "Puoi scegliere quale manufatto vendere"
 ep3_laamp_decision_event.1020.a.first_artifact.tt: "Offerta #V attuale#! per [1020_first_artifact_to_sell.GetName]: [gold_i] [1020_first_artifact_to_sell.MakeScope.Var('1020_artifact_sell_value').GetValue|0]"
 ep3_laamp_decision_event.1020.a.second_artifact.tt: "Offerta #V attuale#! per [1020_second_artifact_to_sell.GetName]: [gold_i] [1020_second_artifact_to_sell.MakeScope.Var('1020_artifact_sell_value').GetValue|0]"
 ep3_laamp_decision_event.1020.a.third_artifact.tt: "Offerta #V attuale#! per [1020_third_artifact_to_sell.GetName]: [gold_i] [1020_third_artifact_to_sell.MakeScope.Var('1020_artifact_sell_value').GetValue|0]"
