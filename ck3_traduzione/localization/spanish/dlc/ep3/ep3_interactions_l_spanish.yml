 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "Il culmine di mesi di meticolosi intrighi si è finalmente compiuto: [target.GetTitledFirstName] ha rinunciato alla carica di Governa[target.Custom('DE_END_NOU_S_GS_N')] di [highest_title.GetName].\n\nVoci abilmente diffuse e prove sapientemente piazzate hanno rovinato la sua reputazione oltre ogni possibilità di salvezza, costringendol[tergat.Custom('DE_END_PRO_S_N')] a dimettersi."
 scheme_critical_moments.1162.desc_discovered: "\n\nÈ chiaro a tutti che solo io avevo il potere e l’influenza per farlo accadere, ma [target.GetSheHe] non è nella posizione per reagire."
 scheme_critical_moments.1162.desc_secret: "\n\nOvviamente, una spinta così potente non poteva che venire da me, eppure [target.GetTitledFirstNameNoTooltip] non ha alcuna prova per confermare i suoi sospetti."
 scheme_critical_moments.1162.a: "È fatta."
 scheme_critical_moments.1162.tt: "[target.GetShortUIName] si è dimess[target.Custom('DE_END_PRO_S_N')] come Governa[target.Custom('DE_END_NOU_S_GS_N')] di [highest_title.GetName] e ha lasciato il posto a [new_governor.GetShortUIName]"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "Nonostante i miei sforzi per seminare dubbi con voci ben piazzate e prove fabbricate ad arte, il carisma di [target.GetTitledFirstName] e i suoi fedeli sostenitori l[target.Custom('DE_END_PRO_S_N')] hanno protett[target.Custom('DE_END_PRO_S_N')] dall'imminente tempesta."
 scheme_critical_moments.1163.desc_discovered: "\n\nInoltre, [target.GetSheHe] ha capito chiaramente che l’intero complotto proveniva da me."
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetSheHe|U] è ancora in piedi, la sua reputazione intatta, apparentemente ignar[target.Custom('DE_END_PRO_S_N')] dell’intrigo che cercava di abbatterl[target.Custom('DE_END_PRO_S_N')]."
 scheme_critical_moments.1163.tt: "[scheme.GetName] Scoperto"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName] ha tentato di costringerti a dimetterti, ma ha fallito!"
 scheme_critical_moments.1163.a: "Ci dev’essere un altro modo."
 scheme_critical_moments.1164.t: "Costrett[ROOT.Char.Custom('DE_END_PRO_S_N')] a Dimettermi"
 scheme_critical_moments.1164.desc: "Sussurri di sospetti, insinuazioni di ogni tipo di illecito, corruzione e persino tradimento hanno serpeggiato a corte per mesi, gettando ombre sulla mia reputazione da Governa[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].\n\nMi duole ammetterlo, ma hanno avuto successo. Alla luce delle prove schiaccianti e compromettenti emerse contro di me — nonostante la loro falsità appena velata — mi trovo costrett[target.Custom('DE_END_PRO_S_N')] a dimettermi dal mio incarico pubblico."
 scheme_critical_moments.1164.desc_discovered: "\n\nSo che nessun'altro che [owner.GetTitledFirstName] può aver complotatto per la mia caduta. Forse non oggi, ma un giorno avrò la mia vendetta."
 scheme_critical_moments.1164.desc_secret: "\n\nPochi potrebbero esercitare un’influenza così forte sull’opinione pubblica, quindi ho i miei sospetti su chi sia la mente dietro la mia caduta, ma non ho prove per sostenerli."
 scheme_critical_moments.1164.a: "Tornerò."

