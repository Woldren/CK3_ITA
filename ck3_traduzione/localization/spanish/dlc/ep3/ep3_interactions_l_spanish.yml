 ep3_interactions_events.0620.opening: "Fervente [actor.GetFirstName],"
 ep3_interactions_events.0620.desc_byz: "Nella Sua chiesa, il Signore pose apostoli, maestri, taumaturghi, i dotati nel governo... e con una varietà di lingue.\n\nQueste, le nostre voci sacre, parleranno in favore della Casata [actor.GetHouse.GetName]."
 ep3_interactions_events.0620.desc: "Esistono vie per smuovere le montagne che vanno oltre il potere secolare, e mezzi per accedere al potere che non passano per la volgarità mondana.\n\nPer la salvezza eterna, volgi lo sguardo a [recipient.GetFaith.HighGodName]. Per la tua salvezza terrena, la tua famiglia può contare sul sostegno dei nostri ministri [recipient.GetFaith.GetAdjective]."
