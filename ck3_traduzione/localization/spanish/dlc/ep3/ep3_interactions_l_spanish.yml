 ep3_interactions_events.0621.opening: "Oh figli[ROOT.Char.Custom('DE_END_PRO_S_N')] pernicios[ROOT.Char.Custom('DE_END_PRO_S_N')],"
 ep3_interactions_events.0621.desc: "Vorresti che coloro il cui pensiero dovrebbe rivolgersi alla salvezza, il cui compito è guidare e istruire, si immischiassero negli affari mondani in tuo favore?\n\nChe vergognosa impudenza!"
