 ep3_interactions_events.0600.desc: "La mia candidatura per ottenere un mandato su [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha dato grandi frutti. Ora, come [ROOT.Char.GetTitleAsName], mi ritrovo circondat[ROOT.Char.Custom('DE_END_PRO_S_N')] da nuovi consiglieri, ministri e controllori... figure che mi spingono a ricompensare generosamente amici e benefattori.\n\n[supporter.GetName] — pur non appartenendo alla Casata [ROOT.Char.GetHouse.GetName] — è stat[supporter.Custom('DE_END_PRO_S_N')] un[supporter.Custom('DE_PRO_POS_P_2P')] fervente sosteni[supporter.Custom('DE_END_NOU_S_GS_N')] della mia candidatura e [supporter.Custom('DE_ART_DEF_P_A')] mi[supporter.Custom('DE_END_PRO_S_N')] principale credi[supporter.Custom('DE_END_NOU_S_GS_N')] politic[supporter.Custom('DE_END_PRO_S_N')]. Ignorare la sua generosità equivarrebbe a un insulto."
 ep3_interactions_events.0600.a: "Dobbiamo sempre sostenerci a vicenda."
 ep3_interactions_events.0600.a.success: "Si forgia un rapporto di reciproco beneficio"
 ep3_interactions_events.0600.a.fail: "Non ti sono più dovuti favori"
 ep3_interactions_events.0600.b: "Non devo niente a quell’#EMP usurai[supporter.Custom('DE_END_PRO_S_N')]#! se non disprezzo!"
 ep3_interactions_events.0600.b.flavor: "Sono completamente, #EMP completamente#!, un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] indipendente — rimproverare quest'opportunista lo dimostrerà a tutti!"
 ep3_interactions_events.0600.c: "[supporter.Custom('DE_ART_DEF_P_D')] mi[supporter.Custom('DE_END_PRO_S_N')] grande sosteni[supporter.Custom('DE_END_NOU_S_GS_N')] merita lealtà eterna!"
 ep3_interactions_events.0600.c.flavor: "Mi impegnerò volentieri a servirl[supporter.Custom('DE_END_PRO_S_N')] con diligenza, in qualunque modo io possa."
 ep3_interactions_events.0600.d: "Un dono il cui valore cresce: la mia amicizia."
 ep3_interactions_events.0600.e: "Manda[supporter.Custom('DE_PRO_DEM')] qualcosa di luccicoso."
 ep3_interactions_events.0600.f: "Chi?"
 
 ep3_interactions_events.0601.opening: "Mi[supporter.Custom('DE_END_PRO_S_N')] [new_landed_admin.Custom2('RelationToMeShort', SCOPE.sC('supporter'))] e sosteni[supporter.Custom('DE_END_NOU_S_GS_N')],"
 ep3_interactions_events.0601.desc: "Alcuni dicono che, senza il vostro fervente sostegno, non avrei mai ottenuto il governo di [new_landed_admin.GetPrimaryTitle.GetNameNoTier].\n\n"
 ep3_interactions_events.0601.desc_repay: "Hanno ragione."
 ep3_interactions_events.0601.desc_scorn: "Non ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep3_interactions_events.0601.desc_ally: "Che il vostro sostegno sia il primo atto della nostra lunga e fruttuosa collaborazione! Desiderate anche voi un supporto reciproco, vero?"
 ep3_interactions_events.0601.desc_insult: "È possibile, mi chiedo, che la mia ascesa sia stata architettata da qualche montanaro ignorante o bambino idiota? Credo di aver sentito la voce di un[supporter.Custom('DE_PRO_POS_P_2P')] complet[supporter.Custom('DE_END_PRO_S_N')] [supporter.Custom('InsultAdjective')] pronunciare il mio nome."
 ep3_interactions_events.0601.desc_hook: "Vi devo molto, e per questo vi servirò con devozione come vostr[new_landed_admin.Custom('DE_END_PRO_S_N')] [new_landed_admin.GetWomanMan] giurat[new_landed_admin.Custom('DE_END_PRO_S_N')]."
 ep3_interactions_events.0601.desc_friendship: "Nel consolidare la mia posizione [new_landed_admin.GetPrimaryTitle.Custom('IT_COU_COL2')][new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip], vi offro un dono dal valore crescente: la mia amicizia."
 ep3_interactions_events.0601.desc_gift: "Possa questo dono, in qualche misura, ripagare il mio debito con voi. E possa [new_landed_admin.GetFaith.WealthGodName] vegliare su di voi."
 ep3_interactions_events.0601.desc_ignore: "Ho faticato #EMP duramente#! per ottenere questo incarico, l’ho guadagnato con il sudore e il merito, e sono... piuttosto offes[ROOT.Char.Custom('DE_END_PRO_S_N')] dalle insinuazioni contrarie."
 
 ep3_interactions_events.0601.a_repaid: "Un incarico degno di un[new_landed_admin.Custom('DE_PRO_POS_P_2P')] [new_landed_admin.GetWomanMan] degn[new_landed_admin.Custom('DE_END_PRO_S_N')]!"
 ep3_interactions_events.0601.a_scorned: "La politica non funziona così, #EMP ingrat[new_landed_admin.Custom('DE_END_PRO_S_N')]#!"
 ep3_interactions_events.0601.b: "Sono un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] benefat[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] mecenate! Non [ROOT.Char.Custom('DE_ART_DEF_P_A')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] pari."

