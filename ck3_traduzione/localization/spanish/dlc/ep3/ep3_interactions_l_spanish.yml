 ep3_laamps.0401.t: "$seize_realm$: Il Nuovo [ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_laamps.0401.desc: "I piani furono verificati e riverificati, ogni eventualità prevista, ogni cospiratore pronto. Irrompere nella [target.Custom('ResidenceBuilding')|l] fu piuttosto facile fingendosi lavoratori...\n\nIl caos scoppiò al suono dell’allarme, ma tra spintoni e colpi, alla fine emergemmo, esausti ma vittoriosi!\n\n"
 ep3_laamps.0401.imprison: "Quel[target.Custom('DE_END_ADJ_NUL_S_N')] [target.Custom('InsultAdjective')] fals[target.Custom('DE_END_PRO_S_N')]-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], viene trascinat[target.Custom('DE_END_PRO_S_N')] davanti a me, nella sua stessa sala del trono: è mi[target.Custom('DE_END_PRO_S_N')] prigionier[target.Custom('DE_END_PRO_S_N')], da trattare come voglio!"
 ep3_laamps.0401.death: "Quel[target.Custom('DE_END_ADJ_NUL_S_N')] [target.Custom('InsultAdjective')] fals[target.Custom('DE_END_PRO_S_N')]-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName] — troppo debole per la sua corona — giace mort[target.Custom('DE_END_PRO_S_N')]."
 ep3_laamps.0401.outro: "Quel[target.Custom('DE_END_ADJ_NUL_S_N')] maledett[target.Custom('DE_END_PRO_S_N')] [target.Custom('InsultAdjective')] fals[target.Custom('DE_END_PRO_S_N')]-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], è riuscit[target.Custom('DE_END_PRO_S_N')] a fuggire — una minaccia alla mia posizione finché [target.GetSheHe] resta liber[target.Custom('DE_END_PRO_S_N')]."
 ep3_laamps.0401.a: "Il titolo di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] è #EMP mio#!!"

 ep3_laamps.0402.t: "$seize_realm$: Speranze Infrante"
 ep3_laamps.0402.desc: "Quasi fin dall’inizio, i miei piani migliori andarono terribilmente storti. Prendere la corona è più difficile di quanto immaginassi...\n\nAppena entrati nella sua [target.Custom('ResidenceBuilding')|l], le guardie ci circondarono sbucando dal nulla, i nostri intenti ostili erano stati subito svelati."
 ep3_laamps.0402.imprison: "Abbiamo combattuto duramente, ma siamo stati subito circondati.\n\nLegat[ROOT.Char.Custom('DE_END_PRO_S_N')] in catene, vengo trascinat[ROOT.Char.Custom('DE_END_PRO_S_N')] davanti a [target.GetTitledFirstName], che mostra apertamente la sua furia..."
 ep3_laamps.0402.death: "Abbiamo combattuto duramente, ma siamo stati subito circondati.\n\nMentre cerco di fuggire, capisco che non c’è via di scampo: i soldati si lanciano su di me con le spade sguainate!"
 ep3_laamps.0402.outro: "Abbiamo combattuto duramente, e siamo stati fortunati a uscirne vivi.\n\n[target.GetFirstNameRegnal] è ancora [target.Custom('DE_ART_DEF_P_A')] [target.GetTitleAsNameNoTooltip] di [target.GetPrimaryTitle.GetNameNoTier], al sicuro nella sua [target.Custom('ResidenceBuilding')|l], e senza dubbio pront[target.Custom('DE_END_PRO_S_N')] a emanare l'ordine di catturarmi..."
 ep3_laamps.0402.a: "Dannazione, ci ero #EMP quasi#!!"
 ep3_laamps.0402.b: "Maledetta sorte..."
 ep3_laamps.0402.c: "Oh, [ROOT.Char.GetFaith.HighGodName]!"

 ep3_laamps.0410.t: "$seize_realm$: Corona Rubata"
 ep3_laamps.0410.desc: "Quella che era iniziata come una normale giornata a [target.GetCapitalLocation.GetBaronyNameExplicitly] ha preso una piega improvvisa e sinistra. La [target.Custom('ResidenceBuilding')|l] è stata invasa da urla di guardie e grida di servi in fuga nei corridoi.\n\nAlla fine un sergente ansimante mi spiega che un gruppo di furfanti è entrato con falsi pretesti e ora sta aprendosi la via combattendo verso la sala del trono!\n\n"
 ep3_laamps.0410.imprison: "I soldati fanno irruzione nella stanza e presto vengo trascinat[ROOT.Char.Custom('DE_END_PRO_S_N')] davanti al loro capo, [owner.GetFirstName], che solleva la mia corona con aria trionfante."
 ep3_laamps.0410.death: "Nel tentativo di fuggire, mi ritrovo travolt[ROOT.Char.Custom('DE_END_PRO_S_N')] nella mischia: una lama si abbatte su di me!"
 ep3_laamps.0410.outro: "Mi infilo nei quartieri della servitù, mi travesto da popolan[ROOT.Char.Custom('DE_END_PRO_S_N')] e fuggo con la folla che esce dalla [target.Custom('ResidenceBuilding')|l]..."
 ep3_laamps.0410.a: "Tornerò!"
 ep3_laamps.0410.b: "Verme maledett[target.Custom('DE_END_PRO_S_N')]!"
 ep3_laamps.0410.c: "Oh, [ROOT.Char.GetFaith.HighGodName]!"

 ep3_laamps.0411.t: "$seize_realm$: Corona Ambita"
 ep3_laamps.0411.desc: "Quella che era iniziata come una normale giornata a [target.GetCapitalLocation.GetBaronyNameExplicitly] ha preso una piega improvvisa e sinistra. La [target.Custom('ResidenceBuilding')|l] è stata invasa da urla di guardie e grida di servi in fuga nei corridoi.\n\nAlla fine un sergente ansimante mi spiega che un gruppo di furfanti è entrato con falsi pretesti e ora sta aprendosi la via combattendo verso la sala del trono!\n\nI miei soldati riprendono presto il controllo e i rumori della battaglia lentamente svaniscono."
 ep3_laamps.0411.imprison: "[owner.GetFirstName], un[owner.Custom('DE_PRO_POS_P_2P')] nessun[owner.Custom('DE_END_PRO_S_N')] senza terra, viene trascinat[owner.Custom('DE_END_PRO_S_N')] davanti a me: il suo piano per usurpare la mia corona con la forza è stato svelato."
 ep3_laamps.0411.death: "Il cadavere di [owner.GetFirstName], un[owner.Custom('DE_PRO_POS_P_2P')] nessun[owner.Custom('DE_END_PRO_S_N')] senza terra, viene trascinat[owner.Custom('DE_END_PRO_S_N')] davanti a me: il suo piano per usurpare la mia corona con la forza è stato un totale fallimento."
 ep3_laamps.0411.outro: "Mi viene detto che [owner.GetFirstName], un[owner.Custom('DE_PRO_POS_P_2P')] nessun[owner.Custom('DE_END_PRO_S_N')] senza terra, ha guidato l’attacco nel tentativo di usurpare la mia corona con la forza. [owner.Custom('DE_ART_DEF_P_D')] codard[owner.Custom('DE_END_PRO_S_N')] è ormai lontan[owner.Custom('DE_END_PRO_S_N')]."
 ep3_laamps.0411.a: "Me la #EMP pagherai#!."
 ep3_laamps.0411.b: "[owner.GetSheHe|U] ha ormai imparato cosa succede agli usurpatori!"
 ep3_laamps.0411.c: "Maledett[owner.Custom('DE_END_PRO_S_N')] [owner.Custom('InsultNoun')]!"
 
