 ep3_interactions_events.0101.t: "Richiesta del Patrono: Affitta un [recipient.Custom('KnightCultureNoTooltip')]"
 ep3_interactions_events.0101.desc: ""Considerando chi posso condividere..." dice [recipient.GetName]. "Ho scelto personalmente alcuni dei miei [recipient.Custom('KnightCulturePluralNoTooltip')|l] più irrequieti. Presentatevi!"\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: ""Sono un[knight_to_rent_1.Custom('DE_PRO_POS_P_2P')] rinomat[knight_to_rent_1.Custom('DE_END_PRO_S_N')] [cool_trait_1.GetName(knight_to_rent_1)]!" si vanta [knight_to_rent_1.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_1: ""Questi dovrebbero parlare da sé!" [knight_to_rent_1.GetName] mostra i muscoli.\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: ""Scegliete me, sarò [knight_to_rent_1.Custom('DE_ART_DEF_P_A')] vostr[knight_to_rent_1.Custom('DE_END_PRO_S_N')] [cool_trait_2.GetName(knight_to_rent_2)] di fiducia!" esclama [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_2: ""Sarò [knight_to_rent_1.Custom('DE_ART_DEF_P_A')] miglior [ROOT.Char.Custom('KnightCultureNoTooltip')|l] al vostro servizio!" afferma [knight_to_rent_2.GetName], con entusiasmo.\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: ""Si dice che io sia un[knight_to_rent_1.Custom('DE_PRO_POS_P_2P')] ottim[knight_to_rent_1.Custom('DE_END_PRO_S_N')] [cool_trait_3.GetName(knight_to_rent_3)]," dichiara con sicurezza [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.desc_knight_3: ""Sono un[knight_to_rent_1.Custom('DE_PRO_POS_P_2P')] combattente eccezionale." si vanta [knight_to_rent_3.GetName] con sicurezza."
 ep3_interactions_events.0101.a: "Mi piace la sicurezza di [knight_to_rent_1.GetNameNoTooltip]!"
 ep3_interactions_events.0101.b: "Condividerò grandi vittorie con [knight_to_rent_2.GetNameNoTooltip]!"
