 ep3_interactions_events.0031.t: "Fuggito Prima della Lama"
 ep3_interactions_events.0031.desc: "Nelle stanze di [recipient.GetFirstName], vestiti e oggetti sono sparsi ovunque, ma il ragazzo è assente. I miei funzionari perlustrano le strade, ma mio [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] non si trova da nessuna parte!\n\nIl giovane stolto, privo di rispetto per la mia autorità, per le nostre #EMP tradizioni#!, è fuggito al primo mormorio delle mie intenzioni.\n\nDove può essersi nascosto [recipient.GetFirstName], in tutta [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]? In qualche vicolo oscuro, forse, mentre si stringe con cura la sua preziosa virilità... quel premio così ben custodito che gli è valso l'esilio."

