 ep3_interactions_events.0030.desc.intro: "Mentre stringo forte a me mio [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetFirstName], egli trema.\n\n"Pensa al tuo futuro,""
 ep3_interactions_events.0030.desc.child_address: "dice il mio reggente"
 ep3_interactions_events.0030.desc.normal_address: "sussurro,"
 ep3_interactions_events.0030.desc.greek: ""nei panni di un [Glossary( 'Vestes', 'VESTES_GLOSS')], di un [Glossary( 'Patrikios', 'PATRIKIOS_GLOSS')] — o persino di un [Glossary( 'Parakoimomenos', 'PARAKOIMOMENOS_GLOSS')] imperiale! Quando sarai libero dai desideri e dalle ambizioni della virilità, quanta fiducia potrai meritare! [recipient.GetFirstNameNoTooltip], renderai la tua famiglia davvero orgogliosa.\"\n\n"
 ep3_interactions_events.0030.desc.non_greek: ""nei panni di un ciambellano, un senescalco — o persino di un potente reggente! Quando sarai libero dai desideri e dalle ambizioni della virilità, quanta fiducia potrai meritare! [recipient.GetFirstNameNoTooltip], renderai la tua famiglia davvero orgogliosa.\"\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "Il bambino mi guarda negli occhi, debole, in lacrime, ma con amore.\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "Stringe i denti, chiude gli occhi lucidi con forza, e annuisce una volta.\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "Quelle parole non hanno effetto. Il bambino urla in preda al panico, cercando invano di fuggire.\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "Le mie parole non hanno effetto. Il bambino urla in preda al panico, cercando invano di fuggire.\n\n"
 ep3_interactions_events.0030.desc: "Alle nostre spalle, il mio medico affila un rasoio."

 VESTES_GLOSS: "Un prestigioso titolo di corte bizantino legato alla gestione del guardaroba imperiale, accessibile sia a funzionari barbuti che agli eunuchi."
 PATRIKIOS_GLOSS: "Il titolo di #bold patrikios#! — patrizio — era ancora in uso nell’Impero Bizantino per onorare il suo portatore."
 PARAKOIMOMENOS_GLOSS: ""Colui che dorme accanto alla camera dell’Imperatore", il #bold parakoimomenos#! è un influente ministro imperiale e invariabilmente un eunuco."

