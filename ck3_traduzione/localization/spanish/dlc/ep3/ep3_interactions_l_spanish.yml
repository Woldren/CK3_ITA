 depose_governor_lose_titles_tt: "@warning_icon! #X Perderai [recipient.GetPrimaryTitle.Custom('IT_COU_COL4')][recipient.GetPrimaryTitle.GetName] e tutti gli altri [titles|E] con terre#!"

 ep3_interactions_events.0630.opening: "Mi[recipient.Custom('DE_END_PRO_S_N')] [recipient.GetTitleAsName] di [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_interactions_events.0630.desc_family: "Ho ordinato la vostra rimozione dall'incarico. Per noi discendenti della Casata [actor.GetHouse.GetName], non è più vantaggioso che voi governiate [recipient.GetPrimaryTitle.Custom('IT_COU_COL4')][recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nVi prego, pensate al vostro dovere verso i vostri cari e deponete il bastone dell'autorità senza rancore. La vostra famiglia vi attende a [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_spite: "Secondo le leggi [actor.GetPrimaryTitle.Custom('IT_COU_COL4')][actor.GetPrimaryTitle.GetTierAsName], il governo è concesso dalla mia volontà e revocato a mio piacimento.\n\nDovrete — con grande urgenza — lasciare l’incarico [recipient.GetPrimaryTitle.Custom('IT_COU_COL2')][recipient.GetPrimaryTitle.GetNameNoTooltip]. Rinunciate a ogni potere. Dimenticate chi siete stat[recipient.Custom('DE_END_PRO_S_N')].\n\n[actor.Custom('DE_ART_DEF_P_D')] [Select_CString(actor.IsFemale, 'tua saggia e magnanima', 'tuo saggio e magnanimo')]  [actor.GetTitleAsName] ve lo ordina."
 ep3_interactions_events.0630.desc_guilt: "Con sollecitudine e le lacrime agli occhi, ordino le vostre dimissioni. Avete servito [actor.GetPrimaryTitle.Custom('IT_COU_COL4')][actor.GetPrimaryTitle.GetTierAsName] con dedizione e lealtà, ma non sarà più possibile farlo dalla sede [recipient.GetPrimaryTitle.Custom('IT_COU_COL')][recipient.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nVi prego, confidate che questa sia la volontà di [recipient.GetFaith.HighGodName], tanto quanto l'ordine del[actor.Custom('DE_END_ADJ_NUL_S_N')] tu[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleAsName]."
 ep3_interactions_events.0630.desc: "Con l’unanimità del palazzo, dichiaro concluso il vostro mandato come [recipient.GetTitleAsNameNoTooltip]. Tutti i titoli in vostro possesso, insieme agli onori e ai ricavi dell’officio, vanno abbandonati.\n\nPer tutto il lavoro svolto a beneficio [recipient.GetPrimaryTitle.Custom('IT_COU_COL')][recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] e [actor.GetPrimaryTitle.Custom('IT_COU_COL')][actor.GetPrimaryTitle.GetTierAsName], il vostro popolo e il vostro sovrano vi sono entrambi grati."

 ep3_interactions_events.0630.a: "#EMP Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] derubat[ROOT.Char.Custom('DE_END_PRO_S_N')]! Umiliat[ROOT.Char.Custom('DE_END_PRO_S_N')]!#!"
 ep3_interactions_events.0630.b: "Ieri nominat[ROOT.Char.Custom('DE_END_PRO_S_N')], oggi destituit[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 ep3_interactions_events.0630.c: "[actor.GetPrimaryTitle.Custom('IT_COU_COL2')][actor.GetPrimaryTitle.GetTierAsNameNoTooltip], la ruota del destino continua a girare..."

