 ep3_interactions_events.0611.opening: "Nobile viandante,"
 ep3_interactions_events.0611.desc: "Devo rifiutare la vostra richiesta. Temo che la vita in [recipient.GetCapitalLocation.GetTitle.GetNameNoTier] non vi si addica... e ancor meno le sottigliezze del mio clima politico.\n\nVi esorto a scacciare l’idea di un ufficio polveroso in una tenuta silenziosa — custodite con cura, invece, la polvere della strada sui vostri stivali."
 ep3_interactions_events.0611.a: "Tieniti pure i tuoi agi, vipera."

