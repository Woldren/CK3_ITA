 ep3_interactions_events.0610.t: "Una Dimora per la Casata [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]. Là dove burocrati tracciano leggi che stordiscono la mente, dove bocche dipinte sussurrano tra meraviglie palatine... è lì che ho acquistato una bella tenuta.\n\n"
 ep3_interactions_events.0610.desc_emperor: "Per grazia di [emperor.GetTitledFirstNameRegnal] [emperor.GetHerselfHimself], mi è stato concesso un posto qui, immerso nel frastuono di [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_governor: "Il patrocinio di [recipient.GetName] mi apre le porte del suo mondo politico, rendendomi benvenut[ROOT.Char('DE_END_PRO_S_N')] in [recipient.GetCapitalLocation.GetTitle.GetNameNoTier], capitale della sua provincia."
 ep3_interactions_events.0610.desc_conversion: "E, per suo piacere, sono un[ROOT.Char('DE_PRO_POS_P_2P')] [ROOT.Char.GetFaith.GetAdherentName] appena consacrat[ROOT.Char('DE_END_PRO_S_N')]."
 ep3_interactions_events.0610.desc_emperor_outro: "\n\n[Select_CString(emperor.IsFemale, 'La mia nuova sovrana', 'Il mio nuovo sovrano')], che detiene il potere con onore su ogni incarico [emperor.GetPrimaryTitle.Custom('IT_COU_COL2')][emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], difficilmente dimenticherà che io — l’ultim[ROOT.Char('DE_END_PRO_S_N')] arrivat[ROOT.Char('DE_END_PRO_S_N')] nella capitale — sono ora una sua creatura."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\nSono dunque debi[ROOT.Char('DE_END_NOU_S_GS_N')] verso [recipient.GetTitledFirstNameNoTooltip], sì... ma è a [emperor.GetFirstNameRegnal] che umilmente mi inchinerò, poiché è l’amministrazione [emperor.Custom('IT_NAM_COL2')][emperor.GetTitleAsNamePossessiveNoTooltip] a governare tutto."

 ep3_interactions_events.0610.a: "Non sono un[ROOT.Char('DE_PRO_POS_P_2P')] [ROOT.Char.GetLadyLord] con terre... ma ho nuove prospettive."

