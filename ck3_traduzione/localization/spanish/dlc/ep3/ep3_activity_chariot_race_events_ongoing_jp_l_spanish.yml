l_spanish:
 # Befriend
 chariot_race_ongoing_jp.0100.t: "Spettacolo Condiviso"
 chariot_race_ongoing_jp.0100.desc.intro: "Mentre la folla ruggisce impaziente, i miei occhi sono fissi [Select_CString(intent_target.IsFemale,'sulla mia','sul mio')] [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.Custom('IT_NAM_COL3')][intent_target.GetTitledFirstName],"
 chariot_race_ongoing_jp.0100.desc.courtier: "sedut[Select_CString(intent_target.IsFemale,'a','o')] su una misera tribuna nella sezione della corte."
 chariot_race_ongoing_jp.0100.desc.count: "sedut[Select_CString(intent_target.IsFemale,'a','o')] su una modesta tribuna gremita dai suoi servitori."
 chariot_race_ongoing_jp.0100.desc.duke: "sedut[Select_CString(intent_target.IsFemale,'a','o')] in mezzo al suo seguito in una delle tribune migliori."
 chariot_race_ongoing_jp.0100.desc.king: "circondat[Select_CString(intent_target.IsFemale,'a','o')] dal suo seguito, che occupa diverse delle tribune migliori."
 chariot_race_ongoing_jp.0100.desc.important: "sedut[Select_CString(intent_target.IsFemale,'a','o')] con aria rilassata nel grandioso palco [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL2')][ROOT.Char.GetTopLiege.GetTitledFirstName]."
 chariot_race_ongoing_jp.0100.desc.important_liege: "che siede di lato nel mio grandioso palco."
 chariot_race_ongoing_jp.0100.desc.liege: "affiancat[Select_CString(intent_target.IsFemale,'a','o')] da confidenti nel suo grandioso palco."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "L[intent_target.Custom('DE_PRO_PER_S_3P_N')][intent_target.GetWomanMan] è appollaiat[Select_CString(intent_target.IsFemale,'a','o')] proprio sul bordo del suo sedile, attendendo la corsa con rapita attenzione."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "Prima, ho sentito qualcuno dire che [intent_target.GetSheHe] ha fatto una grossa scommessa sulla [intent_target.Custom('GetWinPlaceShow')] di [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] dei [intent_target.Custom('GetChariotTeamColorPlural')]." #controllare
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "L[intent_target.Custom('DE_PRO_PER_S_3P_N')][intent_target.GetWomanMan] si ventila languidamente, guardandosi antorno nell'Ippodromo con scarso interesse per la corsa."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "L[intent_target.Custom('DE_PRO_PER_S_3P_N')][intent_target.GetWomanMan] sta chiacchierando con gli spettatori vicini, discutendo delle prospettive del suo corridore."
 chariot_race_ongoing_jp.0100.desc: "\n\nMentre le [Glossary( 'téthrippa', 'QUADRIGA_GLOSS')] sfilano davanti alle nostre tribune, [intent_target.GetSheHe] volta la sua testa nella mia direzione per seguirle."
 chariot_race_ongoing_jp.0100.b.fan: ""Onora i tuoi sostenitori! Saluta! Ma a che gioco stai giocando?!""
 chariot_race_ongoing_jp.0100.b.wager: ""Forza [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!""
 chariot_race_ongoing_jp.0100.b.bored: "Un lungo sbadiglio e un'alzata di occhi al cielo."
 chariot_race_ongoing_jp.0100.b: "[TARGET.Custom('DE_END_PRO_P_A')] mandi un biglietto."
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip] apprezza i tuoi modi di fare"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip] ti ignora"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip] ti respinge"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.Custom('IT_NAM_COL3')|U][intent_target.GetTitledFirstName] ha già uno dei posti migliori"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.Custom('IT_NAM_COL3')|U][intent_target.GetTitledFirstName] ha già un posto migliore del tuo"
 chariot_race_ongoing_jp.0100.d: "[TARGET.Custom('DE_END_PRO_P_A')] faccio cenno di venire qui, i posti sono migliori!"
 chariot_race_ongoing_jp.0100.d.host_flavor: "Chi potrebbe resistere a un posto nel Kathisma?"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip] è al settimo cielo"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip] è lusingat[Select_CString(intent_target.IsFemale,'a','o')]"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip] è solo grato[Select_CString(intent_target.IsFemale,'a','o')]"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip] ti ignora"
 chariot_race_ongoing_jp.0100.e: "Un cenno con la testa dovrebbe bastare."
 chariot_race_ongoing_jp.0100.e.host: "Un cenno con la testa può fare la differenza."

 chariot_race_ongoing_jp.0200.t: "Miscellanea Imperiale"
 chariot_race_ongoing_jp.0200.desc.intro: "Una moltitudine di vassalli imperiali, funzionari e scagnozzi si mescolano sulle tribune, tutti teoricamente qui per godersi la corsa. In realtà, questo è uno dei luoghi migliori dell'impero per stringere accordi, estendere la propria influenza e, forse, scalare le gerarchie.\n\n([Select_CString(other.IsFemale,'La mia','Il mio')]) [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetFirstName],"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "[Select_CString(other.IsFemale,'una','un')] [other.GetTitleAsName] anch'[TARGET.Custom('DE_END_PRO_S_N')] al servizio [other.GetTopLiege.Custom('IT_NAM_COL2')][other.GetTopLiege.GetTitledFirstNameNoTooltip], $chariot_race_ongoing_jp.0200.desc.party_intro$. Questa è un'ottima occasione per discutere dei #EMP problemi urgenti#! che affliggono [ROOT.Char.GetPrimaryTitle.Custom('IT_COU_COL4')][ROOT.Char.GetPrimaryTitle.GetNameNoTier] e [other.GetPrimaryTitle.Custom('IT_COU_COL4')][other.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "un[other.Custom('DE_PRO_PER_P_3P_G')]altr[other.Custom('DE_END_PRO_S_N')] arrampica[other.Custom('DE_END_NOU_S_GS_N')] sociale in attesa della sua occasione siede qui vicino... forse possiamo esserci utili a vicenda..."
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ e, sebbene non sia una delle persone più importanti del regno, [other.GetPrimaryTitle.Custom('IT_NAM_COL3')][other.GetPrimaryTitle.GetNameNoTier] può comunque offrire #EMP qualcosa#! di utile [ROOT.Char.GetPrimaryTitle.Custom('IT_NAM_COL4')][ROOT.Char.GetPrimaryTitle.GetNameNoTier]..."
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$. Questa è una delle rare occasioni per  offrendo una rara occasione di mescolarsi con i potenti... [other.GetPrimaryTitle.Custom('IT_NAM_COL3')][other.GetPrimaryTitle.GetNameNoTier], d'altronde, nell'impero ha #EMP molta#! più influenza  [ROOT.Char.GetPrimaryTitle.Custom('IT_NAM_COL2')][ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "[Select_CString(other.IsFemale,'una mera arrampicatrice','un mero arrampicatore')] sociale in attesa della sua occasione, si siede vicino. È risaputo che anche la più umile delle creature può avere la sua utilità..."
 chariot_race_ongoing_jp.0200.desc.landed_intro: "[Select_CString(other.IsFemale,'una','un')] [other.GetTitleAsName] al servizio [other.GetTopLiege.Custom('IT_NAM_COL2')][other.GetTopLiege.GetTitleAsNameNoTooltip],"
 chariot_race_ongoing_jp.0200.desc.party_intro: "ha reclamato una tribuna vicina per il suo seguito,"
 chariot_race_ongoing_jp.0200.a: "Possiamo certamente imparare molto l'un[ROOT.Char.Custom('DE_END_PRO_S_N')] dall'altr[other.Custom('DE_END_PRO_S_N')]."
 chariot_race_ongoing_jp.0200.b: "Non potevo chiedere [Select_CString(other.IsFemale,'una vicina','un vicino')] migliore!"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip] è affascinat[Select_CString(other.IsFemale,'a','o')]"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip] è soddisfat[Select_CString(other.IsFemale,'a','o')]"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip] resta indifferente"
 chariot_race_ongoing_jp.0200.c: "Sono fortunat[Select_CString(ROOT.Char.IsFemale,'a','o')] ad avere [Select_CString(other.IsFemale,'una vicina','un vicino')] così avvenente."
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip] è affascinat[Select_CString(other.IsFemale,'a','o')]"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip] è soddisfat[Select_CString(other.IsFemale,'a','o')]"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip] resta indifferente"
 chariot_race_ongoing_jp.0200.d: "I prestiti sono sempre ben apprezzati."
 chariot_race_ongoing_jp.0200.d.tt: "Il tuo [rank|E] deve essere diverso da quello [other.Custom('IT_NAM_COL2')][other.GetTitledFirstName]"
 chariot_race_ongoing_jp.0200.e: "I debiti aprono molte porte, se gestiti correttamente."
 chariot_race_ongoing_jp.0200.f: "Un buon posto per scambiarsi segreti."
 chariot_race_ongoing_jp.0200.f.available_tt: "Questa opzione è disponibile grazie alla tua conoscenza del [secret|E] [given_secret.GetName] [given_secret.GetOwner.Custom('IT_NAM_COL2')][given_secret.GetOwner.GetTitledFirstName]"
 chariot_race_ongoing_jp.0200.f.tt: "[other.Custom('IT_NAM_COL3')|U][other.GetTitledFirstName] potrebbe rivelarti un [secret|E] in cambio"
 chariot_race_ongoing_jp.0200.f.success: "[other.Custom('IT_NAM_COL3')|U][other.GetTitledFirstName] scambia un segreto"
 chariot_race_ongoing_jp.0200.f.failure: "[other.Custom('IT_NAM_COL3')|U][other.GetTitledFirstName] non rivela nulla"
 chariot_race_ongoing_jp.0200.g: "[other.GetFirstName] potrebbe essere a mio servizio."
 chariot_race_ongoing_jp.0200.h: "Preferisco guardare la corsa."

 chariot_race_ongoing_jp.0201.t: "Una Società di Privilegiati"
 chariot_race_ongoing_jp.0201.desc.intro: "Mentre i popolani si ammassano nelle tribune e i nobili occupano i loro posti riservati, qui nel [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] possiamo per fortuna goderci un po' di pace e tranquillità. I servitori sono pronti a soddisfare ogni nostro capriccio portandoci ogni genere di rinfresco, mentre in basso gli aurighi si dedicano al loro pericoloso mestiere.\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "Tra coloro che oggi condividono il mio palco c'è ([Select_CString(other.IsFemale,'la','il')]) mi[Select_CString(other.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMeShort', other)], [other.Custom('IT_NAM_COL3')][other.GetTitledFirstName], che è soddisfatt[other.Custom('DE_END_PRO_S_N')] del suo accesso privilegiato a me e di ciò che questo comporta."
 chariot_race_ongoing_jp.0201.desc.other_emperor: "Ho la fortuna di avere un mio posto nel palco [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL2')][ROOT.Char.GetTopLiege.GetTitledFirstNameNoTooltip], un'opportunità ambita per ingraziarmi ([Select_CString(other.IsFemale,'la','il')]) mi[Select_CString(other.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMeShort', other)]."
 chariot_race_ongoing_jp.0201.desc.other: "Tra gli altri fortunati ad avere accesso c'è ([Select_CString(other.IsFemale,'la','il')]) mi[Select_CString(other.IsFemale,'a','o')] [ROOT.Char.Custom2('RelationToMeShort', other)], [other.Custom('IT_NAM_COL3')][other.GetTitledFirstName], che siede poco distante e si gode chiaramente questa opportunità esclusiva."
 chariot_race_ongoing_jp.0201.desc: "Forse gradirebbe fare due chiacchiere..."
 chariot_race_ongoing_jp.0201.a: "Queste sono le persone migliori con cui stare."
 chariot_race_ongoing_jp.0201.b: "Venite [other.GetFirstNameNoTooltip], sedete accanto a me."
 chariot_race_ongoing_jp.0201.b.tt: "Questa opzione è disponibile perché sei [Select_CString(ROOT.Char.IsFemale,'una','un')] [THIS.Char.GetTitleAsNameNoTooltip|V]"
 chariot_race_ongoing_jp.0201.c: "Un buon posto per scambiarsi segreti."
 chariot_race_ongoing_jp.0201.d: "Penso che in realtà dovremmo avere il palco tutto per noi."
 chariot_race_ongoing_jp.0201.e: "Chiacchierare invece di godersi lo spettacolo sarebbe un'idiozia."
 chariot_race_ongoing_jp.0201.f: "Non esiste compagnia migliore di questa!"
 chariot_race_ongoing_jp.0201.h: "Siete radios[Select_CString(other.IsFemale,'a','o')] oggi, [other.GetFirstNameNoTooltip]."

 chariot_race_ongoing_jp.0300.t: "Ottenere Accesso"
 chariot_race_ongoing_jp.0300.desc.intro: "Benché noi nobili abbiamo a disposizione le migliori tribune dell'Ippodromo, non sono nulla in confronto ai posti dominanti del [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] e a tutto ciò che esso rappresenta.\n\nInsieme alla sua famiglia più stretta, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip] è noto per concedere l'accesso a chi gode del suo favore, o a chi riesce in altro modo a forzargli la mano..."
 chariot_race_ongoing_jp.0300.a: "Farà una semplice richiesta."
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.Custom('IT_NAM_COL3')|U][THIS.Char.GetShortUIName|U] [Select_CString(THIS.Char.IsLocalPlayer,'entrerai','entrerà')] nel Kathisma"
 chariot_race_ongoing_jp.0300.a.success: "[host.Custom('IT_NAM_COL3')][host.GetFirstNameNoTooltip] ti concede l'accesso"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip] rifiuta di concederti l'accesso"
 chariot_race_ongoing_jp.0300.b: "Un dono può aprire molte porte."
 chariot_race_ongoing_jp.0300.b.success: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName] accetta"
 chariot_race_ongoing_jp.0300.b.failure: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName] rifiuta"
 chariot_race_ongoing_jp.0300.c: "Per fortuna, [host.GetSheHe] #EMP mi deve#! qualcosa."
 chariot_race_ongoing_jp.0300.d: "Bah, non mi umilierò."

 chariot_race_ongoing_jp.0301.t: "Chiedere Accesso"
 chariot_race_ongoing_jp.0301.desc.intro: "Benché la nobiltà abbia a disposizione le tribune migliori dell'Ippodromo, non sono nulla in confronto ai posti dominanti del mio [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] e a tutto ciò che esso rappresenta.\n\nOgni nobile brama un posto quassù e fra loro, a quanto pare, nessuno lo vorrebbe più [weasel.Custom('IT_NAM_COL2')][weasel.GetName],"
 chariot_race_ongoing_jp.0301.desc.ask: "che ha consegnato una supplica nelle mani della guardia di palazzo..."
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nTuttavia, sento dire che [weasel.GetSheHe] sia un[Select_CString(weasel.IsFemale,'a','')] [weasel.GetWomanMan] piuttosto ricc[Select_CString(weasel.IsFemale,'a','o')]."
 chariot_race_ongoing_jp.0301.desc.hook: "che sta riscattando il mio debito nei suoi confronti con la sua consueta rozzezza..."
 chariot_race_ongoing_jp.0301.a: "Bene, lasciatel[Select_CString(weasel.IsFemale,'a','o')] entrare."
 chariot_race_ongoing_jp.0301.b: "Tali privilegi comportano un certo costo..."
 chariot_race_ongoing_jp.0301.b.success: "[weasel.Custom('IT_NAM_COL3')|U][weasel.GetTitledFirstName] paga"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.Custom('IT_NAM_COL3')|U][weasel.GetTitledFirstName] rifiuta"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.Custom('IT_NAM_COL3')|U][weasel.GetTitledFirstName] non può permettersi un dono #weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
 chariot_race_ongoing_jp.0301.c: "Suppongo di non avere molta scelta..."
 chariot_race_ongoing_jp.0301.d: "Non credo proprio."

 chariot_race_ongoing_jp.0400.t: "Un Altro Giro"
 chariot_race_ongoing_jp.0400.intro: "I servitori abbassano il [ROOT.Char.Custom('GetChariotMiddlingLapCount')] delfino contagiri mentre [first_place_charioteer.GetFirstName] dei [first_place_charioteer.Custom('GetChariotTeamColorPlural')]"
 chariot_race_ongoing_jp.0400.intro_flavor1: "sfreccia oltre le scintillanti statue degli aurighi d'un tempo, alzando brevemente il braccio con la frusta in un prematuro gesto di trionfo."
 chariot_race_ongoing_jp.0400.intro_flavor2: "sbandando intorno alla barriera, e a malapena restando in piedi, porta il delirante boato della folla a raggiungere nuove vette."
 chariot_race_ongoing_jp.0400.intro_flavor3: "spinge implacabilmente avanti i suoi cavalli, con la frusta che guizza come uno strumento di [ROOT.Char.GetFaith.HighGodName]."
 chariot_race_ongoing_jp.0400.intro_flavor4: "sfreccia davanti a loro, lanciando uno sguardo sopra la spalla, a metà tra lo scherno e la preoccupazione."
 chariot_race_ongoing_jp.0400.intro_flavor5: "sbanda in curva. Gli spettatori, quelli che non tossiscono sotto la grande nuvola di polvere sollevata dall'auriga, sembrano esplodere di gioia."
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName] [first_place_charioteer.Custom('DE_PRO_DEM')] sta alle calcagna."
 chariot_race_ongoing_jp.0400.second2: "\n\nPochi metri dietro, seguono i cavalli di [second_place_charioteer.GetFirstName], calpestando la stessa sabbia,"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName] è di poco dietro e potrebbe ancora colmare il divario,"
 chariot_race_ongoing_jp.0400.second4: "\n\nSubito dietro di [first_place_charioteer.GetSheHe], seguono al gran galoppo gli stalloni di [second_place_charioteer.GetFirstName],"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName] è un po' indietro, ma non in modo irreparabile,"
 chariot_race_ongoing_jp.0400.third1: "[Select_CString(second_place_charioteer.IsFemale,'lei stessa','egli stesso')] inseguit[Select_CString(second_place_charioteer.IsFemale,'a','o')] da vicino da un[third_place_charioteer.Custom('DE_PRO_POS_P_2P')] determinatissim[Select_CString(third_place_charioteer.IsFemale,'a','o')] [third_place_charioteer.GetFirstName]."
 chariot_race_ongoing_jp.0400.third2: "mentre [third_place_charioteer.GetFirstName] si avvicina rapidamente, cercando un'opportunità."
 chariot_race_ongoing_jp.0400.third3: "mentre [third_place_charioteer.GetFirstName] è subito dietro, i cavalli sembrano mordere la distanza che li separa."
 chariot_race_ongoing_jp.0400.third4: "mentre [third_place_charioteer.GetFirstName] incalza impaziente, cercando l'occasione per un sorpasso."
 chariot_race_ongoing_jp.0400.third5: "mentre [third_place_charioteer.GetFirstName] si accosta rallentando, cercando disperatamente il sorpasso."
 chariot_race_ongoing_jp.0400.winning_place: "\n\nPer [ROOT.Char.GetFaith.FateGodName]! Se [wager_target.GetFirstNameNoTooltip] riuscisse solo a mantenere la sua posizione!"
 chariot_race_ongoing_jp.0400.losing_place: "\n\nPer [ROOT.Char.GetFaith.FateGodName]! Che cosa stai facendo in #EMP [wager_target.Custom('GetChariotRacePlacement')]#! posizione, [wager_target.GetFirstNameNoTooltip]?!"
 chariot_race_ongoing_jp.0400.out: "\n\nPosso solo rimuginare sulla mia sfortunata scommessa su [wager_target.GetFirstName]..."
 chariot_race_ongoing_jp.0400.a: "#EMP Forza [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0400.b: "La prossima volta farò una scommessa migliore, questo è certo..."
 chariot_race_ongoing_jp.0400.c: "Che corsa!"
 chariot_race_ongoing_jp.0400.d: "#EMP Vai! VAI [wager_target.GetFirstNameNoTooltip]!#!"

 chariot_race_ongoing_jp.0500.t: "Darsi Delle Arie"
 chariot_race_ongoing_jp.0500.intro: "Tutti gli occhi sono puntati sul carro di [first_place_charioteer.GetFirstName] e sul vantaggio costante che mantiene sugli avversari,"
 chariot_race_ongoing_jp.0500.first: "e l[evil_knievel.Custom('DE_PRO_PER_S_3P_N')][evil_knievel.GetWomanMan] lo sa bene, infatti [evil_knievel.GetSheHe]"
 chariot_race_ongoing_jp.0500.last: "quando [evil_knievel.GetFirstName], molto indietro in ultima posizione,"
 chariot_race_ongoing_jp.0500.high: "quando [evil_knievel.GetFirstName], non molto dietro,"
 chariot_race_ongoing_jp.0500.middle: "quando [evil_knievel.GetFirstName], in mezzo al gruppo,"
 chariot_race_ongoing_jp.0500.low: "quando [evil_knievel.GetFirstName], in coda fra i perdenti,"
 chariot_race_ongoing_jp.0500.trick_flavor1: "balza improvvisamente sul davanti del suo carro, guidando con una mano sola mentre saluta le tribune!"
 chariot_race_ongoing_jp.0500.trick_flavor2: "salta sul suo carro e, guidando di spalle, continua a condurre mentre manda baci alle tribune!"
 chariot_race_ongoing_jp.0500.trick_flavor3: "salta sul dorso del suo cavallo di testa, con il braccio alzato in trionfo!"
 chariot_race_ongoing_jp.0500.trick_flavor4: "salta sul dorso del suo cavallo di testa, salutando le tribune!"
 chariot_race_ongoing_jp.0500.filler: "\n\nLa folla ruggisce di gioia"
 chariot_race_ongoing_jp.0500.overtake: "ma [overtaking_charioteer.GetFirstName] non si lascia impressionare e coglie la ghiotta occasione per passare rapidamente in [overtaking_charioteer.Custom('GetChariotRacePlacement')] posizione."
 chariot_race_ongoing_jp.0500.maintained: "mentre [evil_knievel.GetFirstNameNoTooltip] in qualche modo mantiene la sua posizione, scoraggiando i sorpassi, nonostante tutto!"
 chariot_race_ongoing_jp.0500.maintained_last: "sembra che [evil_knievel.GetSheHe] voglia un po' di gloria, anche se finirà ultim[Select_CString(evil_knievel.IsFemale,'a','o')]."
 chariot_race_ongoing_jp.0500.dead: "Gli applausi raggiungono il culmine quando [evil_knievel.GetFirstName] perde improvvisamente l'equilibrio! Un groviglio di legno, cavalli e polvere rotola sulla sabbia e si schianta contro le barriere..."
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName] torna con eleganza ad assumere la tipica posizione dell'auriga, sorridendo come un re mentre l'Ippodromo è in visibilio."
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName] torna in fretta alla sua posizione, agitando il pugno contro chi lo ha sorpassato."
 chariot_race_ongoing_jp.0500.loss_dead: "\n\nAffondo il viso nelle mani... "Pazz[Select_CString(evil_knievel.IsFemale,'a','o')], [evil_knievel.GetFirstNameNoTooltip]... !""
 chariot_race_ongoing_jp.0500.loss: "\n\nL[Select_CString(evil_knievel.IsFemale,'a','o')] guardo incredul[Select_CString(ROOT.Char.IsFemale,'a','o')]. "[evil_knievel.GetFirstNameNoTooltip], idiota!""
 chariot_race_ongoing_jp.0500.gain: "\n\nAh! Questo [evil_knievel.Custom('DE_PRO_DEM')] insegnerà a fare l'idiota."
 chariot_race_ongoing_jp.0500.a: "Che bravura!"
 chariot_race_ongoing_jp.0500.b: "Oh #EMP [ROOT.Char.GetFaith.HighGodName]#!!"
 chariot_race_ongoing_jp.0500.c: "Ah! Non perdere di vista l'obiettivo, [overtaking_charioteer.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.d: "Dannat[Select_CString(evil_knievel.IsFemale,'a','o')] #EMP idiota, [evil_knievel.GetFirstNameNoTooltip]!"

 chariot_race_ongoing_jp.0600.t: "Tasche Vuote"
 chariot_race_ongoing_jp.0600.intro: "Non appena l'allibratore, [bookmaker.Custom('IT_NAM_COL3')][bookmaker.GetTitledFirstName], andò via con alla cintura la borsa piena delle monete che avevo tanto faticosamente guadagnato, ho sentito il mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))], [castigator.Custom('IT_NAM_COL3')][castigator.GetTitledFirstName], urlare incredul[castigator.Custom('DE_END_PRO_S_N')]:\n\n"#EMP Oh...!#! Per l'amor di #EMP Dio#! [castigator.Custom2('RelationToMeShort', ROOT.Char)]!""
 chariot_race_ongoing_jp.0600.kathisma: "Un silenzio cala sul [Glossary( 'kathisma', 'KATHISMA_GLOSS')] mentre i calici cadono a terra e tutti si voltano."
 chariot_race_ongoing_jp.0600.stands: "Un silenzio cala sulle tribune circostanti mentre tutti si voltano sbalorditi a fissare questa esplosione d'ira."
 chariot_race_ongoing_jp.0600.desc: "\n\n"Non ditemelo! State scommettendo #EMP tutti#! i vostri soldi?" continua [castigator.GetSheHe], [castigator.Custom('quirk_neg_adverb')]. "Non vi resterà nulla! E per le #EMP emergenze#! come farete?" [bookmaker.Custom('IT_NAM_COL3')|U][bookmaker.GetTitledFirstName] sparisce dalla vista, evitando accuratamente lo sguardo penetrante di [castigator.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0600.a: "Oh, piantatela [castigator.GetFirstNameNoTooltip]! Sto cercando di guardare la corsa!"
 chariot_race_ongoing_jp.0600.b: "Suppongo di poter ridurre la mia puntata..."
 halve_wager_effect_tt: "La tua puntata viene #M dimezzata#!"
 chariot_race_ongoing_jp.0600.c: "Avete ragione! Presto, riportate qui [bookmaker.GetFirstNameNoTooltip]!"
 cancel_wager_effect_tt: "La tua puntata viene #N annullata#!"