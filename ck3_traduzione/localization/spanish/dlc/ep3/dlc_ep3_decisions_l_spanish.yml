 prepare_greek_fire_dromons_decision: "Preparare i Dromoni con Fuoco Greco"
 prepare_greek_fire_dromons_decision_desc: "In passato, incendiando il Bosforo si è salvata [GetTitleByKey('b_constantinople').GetNameNoTier] dalla rovina, e potrebbe succedere di nuovo. Il corpo d’acqua riparato è uno dei pochi luoghi in cui il fuoco liquido, la nostra sostanza segreta, può essere impiegato in modo affidabile.\n\nSi fabbrichino giganteschi sifoni di fuoco e si armi una flotta di guarnigione."
 prepare_greek_fire_dromons_decision_tooltip: "Permetti a [GetTitleByKey('b_constantinople').GetNameNoTier] di devastare gli [armies|E] [Concept( 'embarked', 'imbarcati' )|E] vicini, con quell’arma così imprevedibile e gelosamente custodita."
