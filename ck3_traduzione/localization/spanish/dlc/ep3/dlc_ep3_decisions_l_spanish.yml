 ep3_decisions_event.3100.t: "Nafta, Calce Viva... e Temerità"
 ep3_decisions_event.3100.desc: "In quanto [ROOT.Char.GetTitleAsName], devo essere il padrone indiscusso delle mie acque domestiche. Questo è un diritto concessoci da [ROOT.Char.GetFaith.HighGodName], e garantito attraverso assedi e assalti, grazie al nostro uso delle fiamme del [ROOT.Char.GetFaith.PositiveAfterLife], la nostra padronanza del fuoco liquido.\n\nSe Costantinopoli deve essere protetta, i nostri moli devono ospitare più di semplici navi mercantili indifese!\n\nDove sono i miei rapidi [Glossary( 'dromons', 'DROMONS_GLOSS' )]? Dove sono abili artigiani come [Glossary( 'Kallinikos of Heliopolis', 'KALLINIKOS_GLOSS' )], che forgeranno grandi proiettori di fiamme per sputare scintille dalle prue delle mie navi?"
 DROMONS_GLOSS: "Galee bizantine, a remi e a vela, perfette per fare la guerra nel Mediterraneo."
 KALLINIKOS_GLOSS: "All’architetto del VII secolo #bold Kallinikos#! è attribuita l’invenzione della forma corretta del fuoco greco."
 ep3_decisions_event.3100.a: "Metterò Costantinopoli al lavoro."
 ep3_decisions_event.3100.b: "I Latini costruiranno felicemente le nostre navi."
 ep3_decisions_event.3100.c: "Costruire una flotta destinata a bruciarsi da sola? No."

 #Retake Eastern Provinces
 retake_eastern_provinces_decision: "Ripristina i Confini Teodosiani"
 retake_eastern_provinces_decision_desc: "Quando l’Imperatore [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] divise l’Impero Romano in due metà amministrative, la parte orientale andò al suo figlio maggiore, [GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]. Noi siamo i suoi diretti successori. Tuttavia, i confini della nostra [Glossary( 'Pars', 'PARS_ORIENTIS_GLOSS' )] si sono notevolmente ridotti rispetto a quei tempi; sarà motivo di grande gloria per un Basileus ristabilire le frontiere che [GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip] ci aveva originariamente lasciato."
 retake_eastern_provinces_decision_tooltip: "Ripristina i confini originali della Roma Orientale"
 retake_eastern_provinces_decision_confirm: "Ufficializza i nuovi confini"
 eastern_kingdoms_held_or_vassals_tt: "Se i seguenti titoli di tipo [kingdom|E] vengono creati, devi possederli, oppure i loro detentori devono essere tuoi [vassals|E]: \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_bulgaria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_epirus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_hellas').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_thessalonika').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_krete').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_cyprus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_nikaea').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_anatolia').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_pontus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_syria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_jerusalem').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_egypt').GetName]"
 every_county_in_theodosian_region: "[GetTitleByKey('e_byzantium').GetName] diventa signore [de_jure|E] di ogni titolo di tipo [kingdom|E] nella regione [GetGeographicalRegion('custom_theodosian_ere').GetName]"
 ep3_decisions_event.4000.t: "Frontiere di Teodosio"
 ep3_decisions_event.4000.desc: "Per secoli, la Seconda Roma — la nostra gloriosa Bisanzio — ha arretrato, perdendo Provincia dopo Provincia, ma non più!\n\nOggi è un giorno di festa, perché la [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] è tornata al suo antico splendore e alla sua estensione. Proprio come quando [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] il Grande la assegnò al suo primogenito, il dominio di Costantinopoli si estende dalla Mesia all’Egitto, e dalla Cirenaica alla Siria.\n\nUn impero unificato per un [ROOT.Char.GetTitleAsNameNoTooltip] vittorioso!"
 ep3_decisions_event.4000.a: "Un giorno glorioso per tutti i Romani!"
 PARS_ORIENTIS_GLOSS: "#bold Pars Orientis#! — la "Parte Orientale" — è il nome latino originale dell’Impero Romano d’Oriente. Il nome implica solo una divisione amministrativa, senza una separazione formale o politica."
 #Pandidakterion
 refound_pandidakterion_decision: "Rifonda il Pandidakterion"
 refound_pandidakterion_decision_desc: "L’Imperatore [GetScriptedCharacterByHistoryID( '70533' ).GetFirstName] fondò il [Glossary( 'Pandidakterion', 'PANDIDAKTERION_GLOSS' )] nel 425 d.C., uno dei più grandi centri di studio al mondo. Sono passati molti secoli da allora e i tempi sono cambiati. Se vogliamo che il Pandidakterion continui a essere all’avanguardia nella conoscenza umana, l’istituzione deve essere rinnovata e riorganizzata."
 refound_pandidakterion_decision_tooltip: "Amplia e riorganizza l’antica Università di Costantinopoli"
 refound_pandidakterion_decision_confirm: "Iniziamo"
 chancellor_domestic_affairs_opinion_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_pandidakterion_bonus')|2]#!"
 task_organize_levies_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('marshal_organize_levies_pandidakterion_bonus')|1]%#!"
 task_organize_levies_maintenance_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P -[SCOPE.ScriptValue('task_organize_levies_maintenance_pandidakterion_bonus')|1]%#!"
 PANDIDAKTERION_GLOSS: "Il #bold Pandidakterion#!, che significa "luogo per tutti gli insegnamenti", fu fondato nel 425 d.C. da Teodosio II e ospitava 31 cattedre, metà insegnate in latino e metà in greco. Fu rifondato da Costantino IX nel 1046 e sopravvisse fino alla conquista ottomana del 1453."
 pandidakterion_tt: "Possiedi [GetTitleByKey('c_byzantion').GetName]"
 #Crusades
 ask_western_help_decision: "Chiedi Supporto"
 ask_western_help_decision_desc: "Bisanzio è sempre stato il baluardo più orientale del Cristianesimo, ma l’attuale guerra contro i nemici della Vera Fede ci sta prosciugando di forza e risorse. Pur non essendo facili i rapporti con gli altri rami della Cristianità, potrebbe essere il momento di mettere da parte l’orgoglio e chiedere ai nostri fratelli in Cristo di aiutarci."
 ask_western_help_decision_tooltip: "Contatta i nostri fratelli cristiani di un’altra fede e chiedi il loro supporto"
 ask_western_help_decision_confirm: "Invia la lettera"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "[called.Custom('SisterBrother')|U] in Cristo, la nostra posizione come baluardo orientale del Cristianesimo è in pericolo, poiché l’attuale guerra contro gli infedeli ha messo a dura prova le nostre risorse.\n\nPer favore, aiutateci a respingere il nemico comune."
 ep3_decisions_event.4010.a: "Vi aiuteremo — con il giusto incentivo!"
 ep3_decisions_event.4010.b: "Dobbiamo deferirvi all’autorità di [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip]."
 ep3_decisions_event.4010.b.tt_2: "Solo [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] può decidere quale tipo di aiuto la Cristianità può offrire ai suoi fratelli smarriti."
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip] chiede al suo Capo della fede"
 ep3_decisions_event.4010.c: "Mi dispiace, non possiamo aiutarvi."
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip|U] si è rifiutat[called.Custom('DE_END_PRO_S_N')] di aiutare"
 ep3_decisions_event.4011.b: "Se prometti di supportarli, l’Esercito di Cristo marcerà con te!"
 ep3_decisions_event.4011.c: "Non possiamo aiutare i fedeli smarriti."
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "Ho ricevuto una supplica di aiuto da [caller.GetTitledFirstName]. Pur essendo smarriti nelle loro credenze, le sue genti restano comunque nostri fratelli e sorelle in Cristo, e da lungo tempo quel popolo ha agito come baluardo orientale della Cristianità.\n\nPossiamo in qualche modo stendere una mano amica verso di loro?"
 ep3_decisions_event.4012.a: "Li aiuteremo, ma non gratuitamente."
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip] invierà aiuti"
 ep3_decisions_event.4012.b: "Se giurano di sostenerci, l’Esercito di Cristo marcerà con loro!"
 ep3_decisions_event.4012.b.tt: "[pope.GetTitledFirstNameNoTooltip] potrebbe invocare una [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "Abbiamo udito la supplica dei nostri fratelli e sorelle in Cristo e desideriamo aiutare. Se giurerai sostegno, gli eserciti della Cristianità si uniranno in vostra difesa in una santa [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4013.a: "Accetto la vostra offerta."
 ep3_decisions_event.4013.a.tt: "Prometti di inviare @gold_icon![caller.MakeScope.ScriptValue('massive_gold_value')|V0] al tesoro della [pope.GetFaith.Custom('GHWName')]."
 ep3_decisions_event.4013.b: "Non è questo che ho chiesto!"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U] si è tirato indietro"
 ep3_decisions_event.4014.desc: "Con cuore grato, accettiamo la vostra offerta d’aiuto e attendiamo con ansia l’arrivo degli eserciti di supporto.\n\nVi prego, affrettati."
 ep3_decisions_event.4014.a: "#EMP Deus Vult!#!"
 ep3_decisions_event.4014.a.tt: "[pope.GetTitledFirstNameNoTooltip] ha invocato una [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4015.desc: "Abbiamo udito la supplica dei nostri fratelli e sorelle in Cristo, e i nostri cuori sanguinano per le vostre sofferenze. Tuttavia, l’aiuto non è a buon mercato.\n\nSe voi poteste sostenere i nostri sforzi con un compenso monetario, prometteremmo di inviare delle truppe in vostro aiuto."
 ep3_decisions_event.4015.a: "Così sia."
 ep3_decisions_event.4015.b: "Non ho chiesto condizioni."
 ep3_decisions_event.4015.a.tt: "[caller.GetTitledFirstNameNoTooltip|U] ha accettato la tua offerta"
 called_for_help_fervor: "Fratelli Cristiani nel Bisogno"
