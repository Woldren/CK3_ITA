 split_roman_empire_decision: "Dividi l’Impero"
 split_roman_empire_decision_desc: "Ci furono molte ragioni per cui un impero così vasto fu diviso ai tempi dei nostri antenati — e quelle ragioni restano valide ancora oggi. Il potere deve essere diviso ancora una volta."
 split_roman_empire_decision_selection_tooltip: "[GetPlayer.GetPrimaryTitle.GetName] verrà diviso in due, formando così l’[eastern_roman_empire|E]"
