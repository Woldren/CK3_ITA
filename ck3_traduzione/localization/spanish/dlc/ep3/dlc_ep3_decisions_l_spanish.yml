 establish_silk_production_decision: "Avvia la Produzione di Seta"
 establish_silk_production_decision_desc.boilerplate: "Da quando gli antichi contrabbandarono i primi bachi da seta dalle terre più remote dell’Est fino a Costantinopoli, la produzione e la vendita della seta sono sempre state un monopolio imperiale."
 establish_silk_production_decision_desc: "$establish_silk_production_decision_desc.boilerplate$\n\nSarebbe un’impresa costosa, ma potremmo acquistare una dispensa imperiale per poter avviare una nostra produzione di seta nel nostro feudo familiare."
 establish_silk_production_decision_desc.emperor: "$establish_silk_production_decision_desc.boilerplate$\n\nCome capo della famiglia imperiale, posso concedere a me stesso e ai miei successori il privilegio della sua manifattura con un semplice gesto."
