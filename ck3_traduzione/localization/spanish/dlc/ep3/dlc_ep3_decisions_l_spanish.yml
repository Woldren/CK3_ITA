 ep3_decisions_event.9001.t: "A Pesca"
 ep3_decisions_event.9001.desc: "Mentre mi avvicino alla riva, il profumo di sale e pesce mi riempie le narici. Alcune persone stanno terminando, lasciandomi tutta la costa a disposizione. Una giornata così non capita tutti i giorni, devo approfittarne al massimo."
 ep3_decisions_event.9001.friend: "\n\n[potential_friend.Custom('DE_ART_DEF_P_A')|U] mi[potential_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName] ha deciso di unirsi a me oggi. È un’occasione per legare, oppure potrei scegliere di pescare da solo."
 ep3_decisions_event.9001.fishing: "\n\nUna giornata di relax mi attende!"
 ep3_decisions_event.9001.ice_fishing: "L’immensa distesa ghiacciata mi aspetta, devo solo trovare un buon punto per praticare un piccolo foro."
 ep3_decisions_event.9001.a: "Le acque chiamano me, e me solo."
 ep3_decisions_event.9001.a.tt: "#weak Trascorrerò del tempo da solo, riflettendo.#!"
 ep3_decisions_event.9001.b: "Un’occasione per trascorrere del tempo con [potential_friend.GetNameNoTooltip]!"
 ep3_decisions_event.9001.b.tt: "#weak Un momento da sol[Select_CString(ROOT.Char.IsFemale,'a','o')] con [potential_friend.GetNameNoTooltip] potrebbe rafforzare il nostro legame.#!"
 ep3_decisions_event.9001.c: "C’è forse una barca a noleggio nei paraggi?"
 ep3_decisions_event.9001.c.tt: "#weak Una barca sull’acqua ha più probabilità di catturare un bel pesce grosso rispetto alla pesca dalla riva.#!"

 ep3_decisions_event.9010.t: "Un Momento di Riflessone"
 ep3_decisions_event.9010.desc: "Inspiro profondamente ed espiro mentre lancio la lenza in acqua. L’amo cade con un sommesso ‘plop’ e il mondo si fa silenzioso.\n\nIl mio sguardo vaga lungo la riva, concedendomi un momento di solitudine per elaborare i miei pensieri. La vita da avventuriero non è poi così male, ma nessuna vita è priva di stress. Chiudo gli occhi per un istante, ma vengo bruscamente svegliato da qualcosa che strattona la canna fuori dalle mie mani."
 ep3_decisions_event.9010.a: "Stringi forte e tira!"
 ep3_decisions_event.9010.b: "Lascia che la canna scivoli tra le dita."
 ep3_decisions_event.9010.b.trait: "La pace avvolge la tua mente"
 ep3_decisions_event.9010.b.nothing: "La canna scivola via e galleggia lontano"

 ep3_decisions_event.9020.t: "Legami in Pesca"
 ep3_decisions_event.9020.desc: "Io e [potential_friend.GetNameNoTooltip] ci stiamo trovando bene ultimamente. Ridiamo delle stesse battute, condividiamo le stesse preoccupazioni, e il legame tra noi sembra andare oltre quello tra un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|U] e il suo [ROOT.Char.Custom2('RelationToMeShort', potential_friend)].\n\nLanciamo le lenze in acqua e aspettiamo pazientemente un abbocco, chiacchierando e ridendo tutto il tempo.\n\nQuesto viaggio ha dimostrato che funzioniamo bene insieme, e vorrei passare ancora più tempo con lui/lei in futuro."
 ep3_decisions_event.9020.a: "Ti diverti così tanto da quasi dimenticare il motivo della tua presenza qui."
 ep3_decisions_event.9020.b: "Lascia perdere, c’è un pesce all’amo!"

 ep3_decisions_event.9030.t: "Non Senza Problemi"
 ep3_decisions_event.9030.desc: "Dopo aver remato per un po’, la costa di [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] scompare dalla vista. È solo ora che realizzo di aver portato abbastanza esche per un solo tentativo."
 ep3_decisions_event.9030.friend: "\n\nGuardo [potential_friend.GetNameNoTooltip] e confesso, ma sembra indifferente.\n\n"E allora!" esclama. "Siamo qui per rilassarci. Vai, lancia la lenza, vediamo cosa c’è là fuori!"" 
 ep3_decisions_event.9030.a: "Facciamo in modo che conti!"
 ep3_decisions_event.9030.a.fish: "#weak Peschi un [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.fishfriend: "#weak [potential_friend.GetNameNoTooltip] pesca un [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.nofish: "#weak Nulla abbocca... #!"
 ep3_decisions_event.9030.b: "Voglio che ci provi tu, [potential_friend.GetNameNoTooltip]."

