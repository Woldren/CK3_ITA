 push_heresy_as_state_faith_desc: "Il sostegno popolare della fede che guido è cresciuto dappertutto a [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]. È tempo che il [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] riconosca il nostro potere e ammetta che la fede [ROOT.Char.GetFaith.GetName] è l’unica scelta valida come fede ufficiale di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
