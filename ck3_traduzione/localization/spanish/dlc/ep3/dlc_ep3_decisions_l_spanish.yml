MODIFIER_DEFINITION_VALUE_PER_EGYPT_GRANARY: " \t#weak Incremento per ogni [GetBuilding('cereal_fields_05').GetName] costruito in [GetGeographicalRegion('custom_roman_aegyptus').GetName]#!"
MODIFIER_DEFINITION_MAIN_DESC_PER_EGYPT_GRANARY: "Questo modificatore aumenta per ogni [GetBuilding('cereal_fields_05').GetName] costruito in [GetGeographicalRegion('custom_roman_aegyptus').GetName] ($MULTIPLIER|+=0$), fino a un massimo di #V 10#!"
