 knight_errant_decision: "Il $knight_culture_player_no_tooltip$ del [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')|U]"
 knight_errant_decision_desc: "Si dice che un misterioso $knight_culture_player_no_tooltip_lowercase$ arrivi su una barca trainata da un [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] per salvare coloro che sono in pericolo.\n\nUna piccola barca dal riflesso perlaceo, e un maestoso $knight_culture_player_no_tooltip_lowercase$ seduto al suo interno."
