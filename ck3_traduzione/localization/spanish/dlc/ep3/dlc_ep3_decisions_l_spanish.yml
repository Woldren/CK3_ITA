 ep3_laamp_decision_event.1201.t: "L’Ultimo Abbaio di [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 ep3_laamp_decision_event.1201.desc.intro: "È una cosa macabra uccidere un animale che non hai allevato per diventare cibo. Soprattutto un cane, il più leale compagno che un [ROOT.Char.GetWomanMan] possa conoscere.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "I cani ululano come demoni mentre vengono portati al macello, percependo il sangue, la morte e i corpi accatastati dei loro simili. Mi occuperò io stesso di [ROOT.Char.Custom('DogStoryName')], gli devo almeno questo."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "I cani ululano come demoni mentre vengono portati al macello, percependo il sangue, la morte e i corpi accatastati dei loro simili. Ne conoscevo alcuni per nome, anche se almeno non posso considerarmi [ROOT.Char.Custom('MistressMaster')] di nessuno di loro."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Con solo il mio caro cane [ROOT.Char.Custom('DogStoryName')] a disposizione, c’è solo una gola da tagliare. Tuttavia, [ROOT.Char.Custom('DogStorySheHe')] sembra percepire qualcosa che non va, qualcosa di #EMP strano#! in me."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "Con un solo cane nell’accampamento, non è proprio un massacro, ma la bestia sembra capire che la sua fine si avvicina comunque."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Con così pochi cani a disposizione, non c’è dubbio che anche il mio cane [ROOT.Char.Custom('DogStoryName')] debba unirsi alla carneficina. Il primo viene macellato pulitamente, ma gli altri presto sentono l’odore del sangue e iniziano a gemere e ululare."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Con così pochi cani a disposizione, dobbiamo essere davvero disperati per il cibo. Il primo viene macellato pulitamente, ma gli altri presto sentono l’odore del sangue e iniziano a gemere e ululare."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Siamo fortunati ad avere molti cani a disposizione, incluso il mio cane [ROOT.Char.Custom('DogStoryName')], anche se sembrano nervosi — come se sospettassero ciò che li attende. Dopo che il primo viene portato via a morire, iniziano a ululare."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Siamo fortunati ad avere molti cani a disposizione, molto cibo potenziale per sostentarci, anche se sembrano nervosi — come se sospettassero ciò che li attende. Dopo che il primo viene portato via a morire, iniziano a ululare."
 ep3_laamp_decision_event.1201.desc.outro: "\n\nMolti dei miei seguaci mi guardano con disgusto, ma altri sembrano capire che questa è una necessità.\n\nAlmeno presto ci sarà silenzio."

