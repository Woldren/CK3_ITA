ep3_decisions_event.4040.t: "La Distribuzione del Grano"
ep3_decisions_event.4040.desc: "Il popolo ha ogni ragione per festeggiare: l’antica e amata tradizione della Distribuzione del Grano ritorna a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!\n\nAncora una volta capitale del mondo grazie ai #EMP miei#! sforzi, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] riceve un costante flusso di grano a basso prezzo dall’Egitto, proprio come secoli fa.\n\nE come disse saggiamente l’antico poeta, tutto ciò che serve per mantenere felice il popolo è pane e giochi!"
ep3_decisions_event.4040.a: "Che mangino pane!"
reconfirm_grain_dole_decision: "Riconferma la Distribuzione del Grano"
reconfirm_grain_dole_decision_desc: "Dopo la sua formale reintroduzione, i cittadini di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] si sono abituati ai benefici offerti dalla Distribuzione del Grano — distribuzioni regolari di pane gratuito o a prezzo controllato. È uno strumento potente nelle mani di qualunque Imperatore per garantire la produttività del suo popolo e la propria popolarità."
reconfirm_grain_dole_decision_tooltip: "Riconferma le distribuzioni di pane al popolo della capitale"
