 #Proselytize
 evangelize_the_slavs_decision: "Evangelizza i Pagani"
 evangelize_the_slavs_decision_desc: "In quanto depositari della Vera Fede, è dovere di [GetTitleByKey('e_byzantium').GetName] evangelizzare i pagani e accoglierli nel gregge della nostra Chiesa come fratelli e sorelle minori in Cristo. Ciò è ancor più rilevante poiché vivono appena oltre i nostri confini e minacciano l’integrità e la sicurezza dell’impero."
 evangelize_the_slavs_decision_tooltip: "Invia un missionario a convertire i tuoi vicini pagani"
 evangelize_the_slavs_decision_confirm: "Invia il Missionario"
 evangelize_the_slavs_decision_effect: "Invierai un missionario a tentare di convertire un sovrano vicino di fede pagana.\n$EFFECT_LIST_BULLET$Se il missionario ha successo, si convertirà alla tua [faith|E] e diventerà tuo [ally|E]. Otterrai un [legend_seed|E].\n$EFFECT_LIST_BULLET$Partecipare all’opera di evangelizzazione è visto come un’impresa così prestigiosa che guadagnerai [influence|E] e [prestige|E] anche se il tuo missionario fallirà."
 ep3_decisions_event.4020.t: "Evangelizzare i [pagan.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.4020.desc: "Il Regno dei Cieli appartiene ai fedeli, ma il nostro vicino, [pagan.GetTitledFirstName], ne è beatamente ignaro e continua a credere nelle proprie superstizioni e falsi dei.\n\nSalvare la sua anima e quella del suo popolo è un’impresa nobile di per sé, ma vi sono anche vantaggi #EMP terreni#! nella loro conversione — per cominciare, ridurre la loro ostilità verso di noi e portarli nella nostra sfera di influenza.\n\n[evangelizer.Custom('DE_ART_DEF_P_D')] missionari[evangelizer.Custom('DE_END_PRO_S_N')] da me scelt[evangelizer.Custom('DE_END_PRO_S_N')], [evangelizer.GetFirstName], è pront[evangelizer.Custom('DE_END_PRO_S_N')] a partire."
 ep3_decisions_event.4020.a: "Possa [ROOT.Char.GetFaith.HighGodName] guidarti!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] parte per la capitale di [pagan.GetTitledFirstNamePossessiveNoTooltip]."
 ep3_decisions_event.4022.desc: "Gli emissari dei nostri vicini vanno e vengono così frequentemente da confondersi nella mia memoria. Tuttavia, l’inviato odierno di [GetTitleByKey('e_byzantium').GetName] si distingue da tutti gli altri.\n\n[evangelizer.GetSheHe|U] sembra essere una sorta di [Select_CString(evangelizer.IsFemale,'santa','santo')], tanto per cominciare, e invece di avanzare richieste politiche, [Select_CString(evangelizer.IsFemale,'questa','questo')] [evangelizer.GetFirstName] predica di un Dio onnipotente, onorato in templi d’oro e d’argento che profumano sempre d’incenso."
 ep3_decisions_event.4022.a: "Ti prego, dimmi di più."
 ep3_decisions_event.4022.a.tt: "Crei un’[alliance|E] con il signore di [evangelizer.GetTitledFirstNameNoTooltip], [sender.GetTitledFirstName]"
 ep3_decisions_event.4022.b: "Non abbiamo bisogno di nuovi dei."
 ep3_decisions_event.4022.c: "Ridicola blasfemia!"
 ep3_decisions_event.4022.c.tt: "Ciò manderà sicuramente un messaggio: i vostri predicatori non sono i benvenuti qui! Ma dovremmo prepararci a una possibile rappresaglia..."
 ep3_decisions_event.4025.desc_new: "Il mio predecessore [sender.GetFirstName] aveva investito nell’evangelizzazione dei [pagan.GetCulture.GetCollectiveNounNoTooltip] ma, sfortunatamente per [sender.GetSheHe], sono io a raccogliere i frutti dei suoi sforzi. [Select_CString(evangelizer.IsFemale,'La sua missionaria','Il suo missionario')] [evangelizer.GetFirstName], infatti, è appena [Select_CString(evangelizer.IsFemale,'tornata','tornato')]."
 ep3_decisions_event.4025.desc_old: "Mesi fa, inviai [Select_CString(evangelizer.IsFemale,'la mia fidata','il mio fidato')] [evangelizer.GetFirstName] a portare la conoscenza di Dio ai [pagan.GetCulture.GetCollectiveNounNoTooltip]. È con grande gioia che lo accolgo oggi al suo ritorno, poiché attendevo con ansia il suo resoconto."
 ep3_decisions_event.4025.desc_success: "\n\n"Porto grandi notizie, mio signore! [pagan.GetTitledFirstName|U] era [Select_CString(pagan.IsFemale,'ansiosa','ansioso')] di ascoltare la Buona Novella, e si è [Select_CString(pagan.IsFemale,'convertito','convertita')] alla fede [evangelizer.GetFaith.GetName], insieme a molti del suo popolo.""
 ep3_decisions_event.4025.desc_failure: "\n\n"Porto tristi notizie, mio signore. Purtroppo, [pagan.GetTitledFirstName] si è [Select_CString(pagan.IsFemale,'mostrata','mostrato')] totalmente insensibile alla Parola di Dio, e mi ha mandato via a mani vuote.""
 ep3_decisions_event.4025.a: "Eccellente!"
 ep3_decisions_event.4025.b: "È solo una battuta d’arresto temporanea."
 ep3_decisions_event.4026.desc: "Terribili notizie!\n\nGiunge voce dalla terra dei [pagan.GetCulture.GetCollectiveNounNoTooltip] e, a quanto pare, [Select_CString(evangelizer.IsFemale,'la mia missionaria','il mio missionario')] [evangelizer.GetFirstName] è [Select_CString(evangelizer.IsFemale,'stata uccisa','stato ucciso')] [Select_CString(pagan.IsFemale,'dalla barbara','dal barbaro')] [pagan.GetTitledFirstName], che non si è [Select_CString(pagan.IsFemale,'accontentata','accontentato')] di respingere ogni tentativo di conversione, ma si è [Select_CString(pagan.IsFemale,'spinta','spinto')] fino all’estremo atto profano di assassinare [Select_CString(evangelizer.IsFemale,'una donna','un uomo')] di Dio!"
 ep3_decisions_event.4026.a: "Oltraggioso!"
