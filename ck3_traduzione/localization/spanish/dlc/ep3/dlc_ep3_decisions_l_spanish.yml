 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "Il sole brillante che sorge sopra vette innevate, i vivaci rigagnoli delle città sterminate, i templi che accolgono le anime più pie e quelle più misere.\n\nLe opere degli uomini attraverso i secoli, le meraviglie della Natura forgiate dalla mano di [ROOT.Char.GetFaith.HighGodName] Onnipotente. Ho visto tutto.\n\nHo parlato con nobili e popolani, ho visto popoli vivere in una miriade di modi. Un simile tesoro di acute osservazioni, di ricordi impeccabili, sarebbe una meraviglia preziosa per chiunque abbia solo una scintilla di curiosità... se decidessi di metterlo per iscritto."
 ep3_laamp_decision_event.1100.a: "I miei ricordi appartengono solo a me."
 ep3_laamp_decision_event.1100.a.flavor: "Posso parlare e parlare, ma l’ascoltatore trattiene solo le parole che si aspetta."
 ep3_laamp_decision_event.1100.a.desc: "Dato che hai visitato [THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest$:"
 ep3_laamp_decision_event.1100.b: ""Non ho raccontato neanche la metà di ciò che ho visto...""
 ep3_laamp_decision_event.1100.b.flavor: "...perché so che non verrei creduto."
 ep3_laamp_decision_event.1100.b.desc: "#weak Questo manufatto fornirà [lifestyle_experience|E] ai #color_yellow futuri possessori#!, la sua qualità aumenterà per ogni dozzina di $game_concept_points_of_interest$ visitati.#!"
 ep3_laamp_decision_event.1100.c: "La mia penna resterà asciutta per ora."
 ep3_laamp_decision_event.1100.c.desc: "Rimandi la decisione di scrivere la storia dei tuoi viaggi."
 ep3_laamp_decision_event.1100.c.flavor: "Senza pietre, non c’è arco."

