 zealous_missionary_prep_decision: "Il Cammino di [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Ascesa"
 zealous_missionary_prep_decision_desc: "La continua esistenza di eretici ignobili e pagani sviati è un’offesa a ogni buon [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], a [ROOT.Char.GetFaith.HighGodName] stesso!"
 zealous_missionary_prep_decision_tooltip: "È il tempo del predicatore"
 zealous_missionary_prep_decision_holy_site: "La tua attuale [location|E] deve essere un [holy_site|E] di fede [THIS.Char.GetFaith.GetAdjective], seguace del [THIS.Char.GetFaith.GetName], governata da un [top_liege|E] di fede [THIS.Char.GetFaith.GetAdjective]."
 zealous_missionary_prep_decision_holy_sites_visited_req: "Hai completato i [pilgrimages|E] verso almeno due [holy_sites|E] unici"
 zealous_missionary_prep_decision_reward_desc: "Per il prossimo decennio, percorrerai il cammino di un pio missionario [THIS.Char.GetFaith.GetAdjectiveNoTooltip]:\n#weak Potrai convertire le contee che visiterai alla fede [THIS.Char.GetFaith.GetName], sia con la verità delle tue parole che con la forza della tua spada.\n#bold Grave pericolo#! attende chi fallirà lungo il cammino, poiché solo i meritevoli riceveranno la sua ricompensa in [THIS.Char.GetFaith.PositiveAfterLife|U].\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ [learning_i] $ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$ [martial_i] $ep3_laamp_decision_event.1103.b.desc$"
 zealous_missionary_prep_decision_confirm: "[ROOT.Char.GetFaith.HighGodName] è grande!"

 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #Ora puoi iniziare a diffondere la buona parola
 ep3_laamp_decision_event.1101.desc: "Pochi sono i luoghi su questa Terra dove la potenza di [ROOT.Char.GetFaith.HighGodName] Onnipotente può essere testimoniata come in [holy_site_location.GetNameNoTooltip]. Beati i fedeli che viaggiano qui per percepire la sua forza.\n\nPer molti, questa terra sacra è la fine del loro viaggio, la vetta più alta delle loro vite. Ma per me, questo è solo l’inizio del mio cammino.\n\nE per coloro a cui sto per portare la sua luce, sarà la loro unica possibilità di salvezza."
 ep3_laamp_decision_event.1101.a: "Mi crogiolo nella gloria di [ROOT.Char.GetFaith.HighGodName|U]!"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nPer continuare il tuo cammino di pietà, devi spostarti in terre infedeli."

 zealous_missionary_start_decision: "Il Cammino di [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Preludio"
 zealous_missionary_start_decision_desc: "Non ci si può aspettare che [ROOT.Char.GetFaith.HighGodName|U] faccia tutto il lavoro. [ROOT.Char.GetFaith.HighGodNameSheHe|U] ha bisogno dei fedeli per guidare i perduti... che lo vogliano o meno."
 zealous_missionary_start_decision_other_faith_location: "La tua posizione deve seguire una [faith|E] diversa"
 zealous_missionary_start_decision_tooltip: "Devo essere uno dei buoni [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "Sii pronto, anima mia, a rispondere alla sua chiamata!"

 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #Hai iniziato a diffondere la buona parola
 ep3_laamp_decision_event.1102.desc: "Lontane sono le terre sacre di [ROOT.Var('holy_site_ascension').Province.GetName]. Eppure sento ancora la potenza di [ROOT.Char.GetFaith.HighGodName] dentro di me, più forte che mai.\n\nÈ il mio destino, lo è sempre stato, compiere la sua opera, riempiere queste terre e le anime che vi abitano con la sua luce. La salvezza li attende, e io sono il suo umile strumento."
 ep3_laamp_decision_event.1102.a: "E conosceranno il nome di [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Avrai 10 anni per diffondere la tua [faith|E] durante i viaggi."
 ep3_laamp_decision_event.1102.b: "Ho ancora bisogno di tempo per prepararmi."
 ep3_laamp_decision_event.1102.b.desc: "Rimandi la decisione a più tardi"

 ep3_laamp_decision_event.1103.t: "Il Cammino di [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Raggiungimento" #tempo di predicare
 ep3_laamp_decision_event.1103.desc: "Il momento più importante per [current_location.GetCounty.GetName] è giunto con il mio arrivo, perché oggi porto la luce di [ROOT.Char.GetFaith.HighGodName|U], e [ROOT.Char.GetFaith.HighGodNameSheHe|U] entrerà nei loro cuori, e vi rimarrà per generazioni.\n\nI nobili locali, [current_location.GetCounty.GetTitle.GetHolder.GetName] e la sua corrotta cerchia, sono troppo testardi, troppo contaminati dai falsi rituali della fede [current_location.GetCounty.GetFaith.GetName]. Ma le anime dei poveri [current_location.GetCounty.GetCulture.GetCollectiveNoun] mi gridano, anelano alla Sua grazia. E l’avranno!"
 ep3_laamp_decision_event.1103.desc.alternative: "Il cammino di un pio [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] non è facile, le sue fatiche sono lunghe e senza ricompensa terrena. Solo la speranza mi tiene in piedi. Colui che cammina nella pura fede si abbandona nelle mani di [ROOT.Char.GetFaith.HighGodName|U], come un bambino tra le braccia di sua madre.\n\nVado avanti, perché l’opera e la sua gloria restano incomplete, perché i cuori dei [current_location.GetCounty.GetFaith.GetAdherentNamePlural] qui sono ancora colmi di menzogne e false superstizioni.\n\nMa non per molto. Oggi, la mia prova continua e la loro inizia."
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Le contee con maggiore sviluppo sono più difficili da convertire."
 ep3_laamp_decision_event.1103.a.desc: "#weak Parlare la lingua locale aumenta le possibilità di successo."
 ep3_laamp_decision_event.1103.a: "Ascoltate la voce di [ROOT.Char.GetFaith.HighGodName]!" #predica
 ep3_laamp_decision_event.1103.a.alternative: "Preghiamo per la salvezza dei [current_location.GetCounty.GetCulture.GetNameNoTooltip]."
 ep3_laamp_decision_event.1103.a.success: "Conversione riuscita"
 ep3_laamp_decision_event.1103.a.failure: "Conversione fallita"
 ep3_laamp_decision_event.1103.b: "Solo i fedeli rimarranno!" #converti in cadaveri
 ep3_laamp_decision_event.1103.b.alternative: "O [ROOT.Char.GetFaith.HighGodNameSheHe|U] o la mia spada entreranno nei vostri cuori!"
 ep3_laamp_decision_event.1103.b.desc: "#weak Avere più truppe e cavalieri della guarnigione locale aumenta anch’esso le possibilità di successo."
 ep3_laamp_decision_event.1103.b.flavor: "Convertire le persone in cadaveri è più facile che convertirle a [ROOT.Char.GetFaith.GetAdherentNamePlural]"
 ep3_laamp_decision_event.1103.c: "Che posto lurido." #non vale la pena fare sforzi
 ep3_laamp_decision_event.1103.c.alternative: "Non perdiamo tempo con [current_location.GetCounty.GetName]"
 ep3_laamp_decision_event.1103.c.desc: "Non tenterai di convertire la popolazione locale."
 ep3_laamp_decision_event.1103.c.flavor: "Se il [ROOT.Char.GetFaith.DevilName] creò [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] come alcuni dicono, qui è dove si riposò il settimo giorno."

 ep3_laamp_decision_event.1104.t: "Il Cammino di [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] — Fine" #La tua predicazione è terminata
 ep3_laamp_decision_event.1104.desc: "Sono benedett[Select_CString(ROOT.Char.IsFemale,'a','o')]! Dieci anni fa, a [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] venne da me, entrò nel mio cuore e lo riempì di gioia e bellezza eterne. E da allora, ho vagato per la sua terra, predicando la sua parola.\n\nOvunque andassi, la sua potenza era con me, diffondendosi per le terre e nei cuori della gente.\n\nE oggi, il mio cammino da missionario termina, nella gloria di [ROOT.Char.GetFaith.HighGodName], sapendo di aver compiuto la mia parte nel suo grande disegno."
 ep3_laamp_decision_event.1104.desc.failure: "Ero benedett[Select_CString(ROOT.Char.IsFemale,'a','o')]! Dieci anni fa, a [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] venne a me, entrò nel mio cuore e lo riempì di gioia e bellezza eterne. E l’unica cosa che [ROOT.Char.GetFaith.HighGodNameSheHe|U] mi chiese in cambio fu di andare e condividerla fino al mio ultimo respiro.\n\nEppure io, come un’anima misera non toccata dalla sua, la tenni per me. Ho davvero provato abbastanza a condividerla? Fu il malvagio [ROOT.Char.GetFaith.DevilName] a sviarmi dal cammino? La macchia sulla mia anima, la macchia del fallimento e dell’empietà, resterà lì per l’eternità."
 ep3_laamp_decision_event.1104.a: "La ricompensa di [ROOT.Char.GetFaith.HighGodName] mi attende in [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 ep3_laamp_decision_event.1104.b: "[ROOT.Char.GetFaith.HighGodName], perdonami, perché ho fallito."

 become_conqueror_decision: "Diventa un Grande Conquistatore"
 become_conqueror_decision_desc: "Per troppo tempo la mia spada ha portato ricchezze agli altri, ora la Terra affogherà in un oceano di sangue per la gloria di #EMP me#!. Un’epoca di grande tribolazione avrà inizio, senza eguali dai primordi del tempo!"
 become_conqueror_decision_tooltip: "#WEAK Canto di guerre e di un uomo in guerra#!"
 become_conqueror_decision_confirm: "Io sono il castigo di [ROOT.Char.GetFaith.HighGodName]!"
 become_conqueror_decision_reward: "Una volta ottenute terre, riceverai il [trait|E] #V [GetTrait('conqueror').GetName( GetNullCharacter )]#!"
 become_conqueror_decision_troops: "Otterrai un esercito di veterani esperti, composto da [GetMaA('accolade_maa_lancers').GetName] e [GetMaA('accolade_maa_vanguards').GetName]"
