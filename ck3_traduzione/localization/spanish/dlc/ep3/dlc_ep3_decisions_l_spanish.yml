ep3_decisions_event.4050.t: "Potere: Consolidato"
ep3_decisions_event.4050.desc.intro: "La calma del [ROOT.Char.GetFaith.HouseOfWorship] è stata turbata da una folla di cortigiani, governatori e contadini, tutti radunati qui per celebrare... #EMP me!#!\n\n"
ep3_decisions_event.4050.desc.hate: "[head_of_faith.GetTitledFirstName] mi guarda con grande disprezzo — l’unica cosa che trattiene le urla d’insulti dalle sue labbra è il più elementare decoro."
ep3_decisions_event.4050.desc.other: "[head_of_faith.GetTitledFirstName] mi indica con un gesto, un sorriso accogliente sul volto, e io mi avvicino a [head_of_faith.GetSheHe]. "[Select_CString(ROOT.Char.IsFemale,'Mia carissima','Mio carissimo')] [ROOT.Char.GetTitleAsNameNoTooltip]," mi saluta [head_of_faith.GetSheHe]."
ep3_decisions_event.4050.desc.outro: "\n\n"Oggi ringraziamo [ROOT.Char.GetFaith.HighGodName] per averci donato un protettore così benevolo," continua [head_of_faith.GetSheHe], rivolgendosi alla folla, "possa il suo regno essere lungo e prospero!""
