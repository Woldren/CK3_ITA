reinstitute_grain_dole_decision: "Reinstaura la Distribuzione del Grano"
reinstitute_grain_dole_decision_desc: "Per secoli, i cittadini di Roma, e in seguito di Costantinopoli, hanno goduto del massimo beneficio di vivere nella Capitale del Mondo: distribuzioni regolari di pane gratuito o a prezzo controllato. La tradizione andò perduta insieme al Granaio di Roma — l’Egitto — ma qualunque Imperatore la ristabilisse aumenterebbe immediatamente la propria popolarità tra le masse."
reinstitute_grain_dole_decision_tooltip: "Introduci distribuzioni di pane al popolo della capitale"
reinstitute_grain_dole_decision_confirm: "Aprite i granai!"
