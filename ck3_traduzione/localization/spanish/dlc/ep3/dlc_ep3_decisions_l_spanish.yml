 ask_western_help_decision_effect_desc: "Invierai una supplica di aiuto militare a un sovrano cristiano di una fede diversa. Potrebbe chiedere oro in cambio di truppe, o rifiutare. Se un [head_of_faith|E] si fa coinvolgere, la questione può degenerare in una Grande Guerra Santa!\n\nLa decisione ha un tempo di recupero di 20 anni."
