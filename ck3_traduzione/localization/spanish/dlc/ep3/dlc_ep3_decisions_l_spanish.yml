 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "Ricordo ancora la morte di [first_kill.GetTitledFirstName], la prima persona che ricordo morire per mio capriccio. Ne provavo già gusto allora? Questa... #EMP fame#! dentro di me, questo bisogno di volerne di più, si accese in quell’istante, o semplicemente bruciava già abbastanza forte da poter essere vista?\n\nMolti altri si sono uniti a [first_kill.GetSheHe] da allora."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "È un pensiero strano, davvero. Non ho un ricordo vivido della prima persona uccisa per mio ordine, tanto meno per mia mano. Uno potrebbe pensare che sia una cosa che ti resta impressa, ma non mi sono mai curato molto dei volti o dei nomi dei morti.\n\nNon saprei contare quanti ne ho mandato nelle loro tombe, figuriamoci ricordare esattamente #EMP chi#!."
 ep3_laamp_decision_event.1110.desc.outro: "Per molti, un simile massacro sarebbe abbastanza — ma non per me.\n\nNon posso fare a meno di sorridere guardando l’orizzonte. Non per quelli che sono morti. Sorrido per quelli che moriranno."
 ep3_laamp_decision_event.1110.desc: "Anni fa, uccisi [first_kill.GetName] in battaglia. Il ricordo mi accompagna da allora. Il suo petto squarciato dal mio colpo, i suoi occhi spalancati per l’incredulità, il suo sangue che gocciolava a terra, rendendo fertile il suolo.\n\nMolti altri si sono uniti a [first_kill.GetSheHe] da allora. Per molti, un simile massacro sarebbe abbastanza. Ma non per me.\n\nNon posso fare a meno di sorridere guardando l’orizzonte. Non per quelli che sono morti. Sorrido per quelli che moriranno."
 #ep3_laamp_decision_event.1110.desc: "Anni fa, uccisi [first_kill.GetName] in battaglia. Il ricordo mi accompagna da allora. Il suo petto squarciato dal mio colpo, i suoi occhi spalancati per l’incredulità, il suo sangue che gocciolava a terra, rendendo fertile il suolo.\n\nMolti altri si sono uniti a [first_kill.GetSheHe] da allora. Per molti, un simile massacro sarebbe abbastanza. Ma non per me.\n\nNon posso fare a meno di sorridere guardando l’orizzonte. Non per quelli che sono morti. Sorrido per quelli che moriranno."
 ep3_laamp_decision_event.1110.a: "Conquistare il mondo a cavallo è facile..."
 ep3_laamp_decision_event.1110.a.flavor: "...è smontare e governare che è difficile."
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"

