 ep3_decisions_event.4070.t: "$major_decisions.0200.t$"
 ep3_decisions_event.4070.desc: "A volte è meglio tornare a ciò che è provato e sicuro.\n\nMentre l’approccio amministrativo non ha fatto altro che ostacolare [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l], i vecchi modi di vivere hanno innegabili vantaggi e una struttura tradizionale che può aiutarci a raggiungere nuove vette."
 ep3_decisions_event.4070.a: "Dobbiamo adattarci alle circostanze che cambiano."

