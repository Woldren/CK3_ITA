 form_eastern_roman_empire_tt: "#HIGH [new_holder.GetName]#!:\n$EFFECT_LIST_BULLET$Ottiene l’[eastern_roman_empire|E]\n$EFFECT_LIST_BULLET$[GetTitleByKey( 'c_byzantion' ).GetBaseNameNoTier] diventa la sua nuova [realm_capital|E]"
 ending_of_restore_rome_trials_tt: "Gli effetti del ripristino iniziale di Roma verranno annullati:\n$EFFECT_LIST_BULLET$Tutte le [peasant_factions|E] nel tuo [realm|E] non ti prenderanno più di mira\n$EFFECT_LIST_BULLET$Diminuzione delle [wars|E] da parte di altri [titles|E] di Regno\n$EFFECT_LIST_BULLET$Diminuzione della frequenza delle [epidemic|E]\n$EFFECT_LIST_BULLET$La tempistica dell’Invasione Mongola tornerà alla normalità#!"

