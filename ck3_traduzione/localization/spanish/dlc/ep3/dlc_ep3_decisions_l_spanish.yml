ep3_decisions_event.4080.heir: "Il sogno del mio mentore,"
ep3_decisions_event.4080.desc.outro: "un centro prospero e brulicante di arti qui a [location.GetName], si sta finalmente realizzando.\n\nMentre vengono fissate le ultime assi del pavimento, l’odore del mattone appena dipinto si diffonde nel cortile. Un applauso si leva dalla folla quando accolgo gli orfani locali per iniziare le loro lezioni.\n\nTutto ciò che desidero ora è che duri per generazioni a venire."
