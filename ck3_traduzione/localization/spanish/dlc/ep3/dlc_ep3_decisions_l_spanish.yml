 gather_provisions_decision: "Raccogli Provviste"
 gather_provisions_decision_desc: "Proprio come un esercito, un accampamento marcia con lo stomaco pieno. Se necessario, le terre selvagge di [ROOT.Char.GetCurrentLocation.GetName] possono essere perlustrate in cerca di cibo."
 gather_provisions_decision_tooltip: "Perlustra la terra in cerca di [provisions|E]"
 gather_provisions_decision_confirm: "Per favore, non zuppa di ortiche di nuovo..."
 gather_provisions_decision_effect_tt: "Tu, il tuo [GetCourtPositionType('chief_forager_camp_officer').GetName()], o il tuo [GetCourtPositionType('huntperson_camp_officer').GetName()], potreste cercare [provisions|E]"
 gather_provisions_decision_unlock_tt: "Richiede l'[domicile_building|E] [GetDomicileBuilding('mess_tent_01').GetName]"
 ep3_decisions_event.7000.t: "Abbondanza di [forage_province.GetNameNoTooltip]"
 ep3_decisions_event.7000.desc: "Uscendo dal mio accampamento, osservo i dintorni di [forage_province.Custom('TerrainTypeProvince')], cercando qualsiasi segno di selvaggina o foraggio.\n\n"
 ep3_decisions_event.7000.winter_forage: "[forage_province.GetName] potrebbe offrire di più nelle stagioni miti, ma il freddo pungente dell’inverno indurisce il [forage_province.Custom('GetProvinceGroundDesc')] e ricopre di gelo i/le [forage_province.Custom('GetTerrainTypePlural')]. Non troveremo molto qui..."
 ep3_decisions_event.7000.difficult_forage: "Perlustrare il [forage_province.Custom('GetProvinceGroundDesc')] e i/le [forage_province.Custom('GetTerrainTypePlural')] di [forage_province.GetName] offre ben poche speranze: il luogo è privo di qualsiasi cosa degna dei nostri stomaci. La nostra migliore speranza è cacciare."
 ep3_decisions_event.7000.difficult_hunt: "Sebbene ci siano molti funghi, radici e bacche nei dintorni di [forage_province.GetName], questo non è certo un paradiso per i cacciatori. Non si vede neppure una lepre."
 ep3_decisions_event.7000.good: "Siamo fortunati: il clima di [forage_province.GetName] è mite e ricco. Ovunque si guardi, i doni della natura abbondano nei/nelle [forage_province.Custom('GetTerrainTypePlural')]. Ce la caveremo bene qui."
 ep3_decisions_event.7000.fallback: "[forage_province.GetName] dovrebbe trattarci bene. I/Le [forage_province.Custom('GetTerrainTypePlural')] sono pieni di vita, e basta prendersi il tempo e la cura adeguata per trovare del cibo qui."
 ep3_decisions_event.7000.a: "Posso trovare qualcosa da mangiare."
