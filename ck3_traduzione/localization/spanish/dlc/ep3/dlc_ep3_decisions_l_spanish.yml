 ep3_decisions_event.3001.desc: "Mentre il mio consiglio e alcuni strategoi selezionati forniscono notizie sul regno, il mio [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] [interlocutor.GetFirstName] interviene.\n\n"Mi mancherebbe di non notare, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [interlocutor.Custom2('RelationToMeShort', ROOT.Char)], che gli sforzi dell’impero per ripristinare le terre greche al loro status storico come baluardi della civiltà hanno avuto successo."\n\n"Gli strategoi hanno lavorato instancabilmente per sviluppare le loro terre e così aumentare la gloria di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!""
