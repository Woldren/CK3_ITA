 first_admin_emperor: "Legislatore"
 first_admin_emperor_desc: "Questo personaggio ha istituito una forma di [government|E] [administrative|E] in questo reame. Sebbene ciò significhi che regnano ora regole e burocrazia, tutti ricordano ancora chi ha posto le fondamenta. Questo rende governare considerevolmente più semplice rispetto a quanto lo sarà per i futuri successori"

 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4060.desc: "Riorganizzare un reame grande come [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] non è un’impresa da poco. Ciò che un tempo era una rete di lealtà personali è ora uno stato con governatori e funzionari.\n\n"
 ep3_decisions_event.4060.resistance.desc: "Alcune parti del reame restano intoccate da questa riforma. [obstinate_vassal.GetName] non si fida né di me né delle mie riforme. Non possiamo tollerarlo a lungo.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "Alcune parti del reame restano intoccate da questa riforma. [non_state_faith_vassal.GetName] diffida dell’idea stessa di una fede di stato e rifiuta le mie riforme. Questo non può essere tollerato a lungo.\n\n"
 ep3_decisions_event.4060.de_jure.desc: "Alcune parti del reame restano intoccate da questa riforma. [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U] si trova al di fuori del nuovo stato che abbiamo costruito. Non possiamo tollerarlo a lungo.\n\n" 
 ep3_decisions_event.4060.outro.desc: "Man mano che il legalismo si diffonde in tutto il reame, senza dubbio le nozioni di famiglia e vassallaggio lasceranno il posto all’orgoglio civico e alla centralizzazione."
 ep3_decisions_event.4060.a: "Ora è la legge a governare queste terre!"

 ep3_decisions_event.4065.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4065.desc: "Il reame viene riorganizzato, con il merito come principio guida. Non c’è più posto per i detentori ereditari di terre.\nMi aspetto che ogni vassallo si adegui e si unisca ai ranghi dei miei Governatori."
 ep3_decisions_event.4065.a: "Per [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!"
 ep3_decisions_event.4065.b: "Non rinuncerò ai miei diritti."
 ep3_decisions_event.4065.c: "Interessante"

 convert_to_feudalism_from_administrative_decision: "Adotta la forma di governo [ROOT.Char.Custom('GetTribalReformGovernment')|U]"
 convert_to_feudalism_from_administrative_decision_desc: "Meno burocrazia e più #EMP azione#! è ciò di cui questo reame ha bisogno. Se [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l] deve fiorire, dobbiamo recidere i legami con ciò che ci ostacola."
 convert_to_feudalism_from_administrative_decision_confirm: "Adotta la forma di governo [ROOT.Char.Custom('GetTribalReformGovernment')|U]"
 convert_to_feudalism_from_administrative_decision_tooltip: "Cambia forma di [government|E]"
 you_have_governorship_rights_tt: "Ti sono stati concessi i #high Diritti di Casata Provinciale#! dal tuo [liege|E] nella tua [GetPlayer.Custom('GetProvinceConcept')]"
