 #Recreate the ERE
 recreate_byzantine_empire_decision: "Restaura l’Impero Bizantino"
 recreate_byzantine_empire_decision_desc: "La frammentazione di [GetTitleByKey('e_byzantium').GetName] fu una tragedia senza precedenti per il nostro popolo, ma abbiamo perseverato. Dopotutto, finché un solo [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] resta in piedi, Roma resta in piedi.\n\nUn giorno, un sovrano legittimo siederà di nuovo sul trono di Costantinopoli, e l’Impero risorgerà."
 recreate_byzantine_empire_decision_tooltip: "Crea [GetTitleByKey('e_byzantium').GetName] e ripristina le sue antiche usanze"
 recreate_byzantine_empire_decision_confirm: "Roma risorge!"
 ep3_decisions_event.4030.t: "Un Impero Rinasce"
 ep3_decisions_event.4030.desc: "Per il sacrificio dei fedeli, per il fuoco della retorica, per la stessa volontà di [ROOT.Char.GetFaith.HighGodName] — #EMP [GetTitleByKey('e_byzantium').GetName|U] vive ancora una volta!#!\n\nGuardo la Regina delle Città, una tiepida brezza dal Marmara gioca con le mie vesti regali. Soavi canti riecheggiano dalla grande casa della Santa Sapienza. I cittadini danzano nelle strade, dando voce alla gratitudine e alla gioia.\n\nI nostri giorni di vergogna, con il mondo intero a schernire i caduti [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], devono certamente essere finiti. [Select_CString(ROOT.Char.IsFemale,'Una legittima','Un legittimo')] [ROOT.Char.GetTitleAsNameNoTooltip] siede ancora una volta sul trono di [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName].\n\n#EMP Io.#!"
 ep3_decisions_event.4030.a: "La gloria di Roma continuerà a crescere!"
 ROMAIOS_GLOSS: "#bold Romaioi#! (singolare #bold Romaios#!) è la traslitterazione greca del nome latino #bold Romani#!, con cui i Romani si chiamavano. Per tutto il Medioevo, i Bizantini si identificarono come Romani e chiamavano il loro impero #EMP Basileia ton Romaion#!, l’Impero dei Romani."
 #Varangian Guard
 found_varangian_guard_decision: "Fonda la Guardia Variaga"
 found_varangian_guard_decision_desc: "Per anni, guerrieri provenienti dalle terre più remote del Nord si sono raccolti a Costantinopoli, attratti dalle nostre ricchezze. Offrono i loro servigi come mercenari, un’arte in cui eccellono, e non hanno altra lealtà se non verso la moneta e il proprio orgoglio. Se potessimo organizzare la loro presenza attorno all’Imperatore, otterremmo una forza militare invincibile al nostro servizio personale!"
