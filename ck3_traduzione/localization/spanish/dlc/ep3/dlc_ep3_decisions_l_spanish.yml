 ep3_decisions_event.5030.t: "Regalia di Seta Completata"
 ep3_decisions_event.5030.desc: "Con un elegante gesto, [local_artisan.GetFirstName], maestro artigiano della magnaneria della mia famiglia, mi presenta un set di vesti di seta della migliore qualità.\n\n"La tua commissione è pronta, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]. Spero la trovi all’altezza dei tuoi standard."\n\nLa seta scivola come acqua tra le mie dita, mentre i miei occhi faticano a cogliere tutti i minuziosi dettagli delle decorazioni."
