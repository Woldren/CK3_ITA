 # Embrace Heresy
 embrace_heresy_decision: "Abbraccia l’Eresia"
 embrace_heresy_decision_desc: "Nonostante l’esistenza di una fede ufficiale sostenuta da [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip], credenze eretiche proliferano nelle nostre terre. Se io dovessi abbracciarne pubblicamente una e pormi come suo capo, potrei incanalare il potenziale grezzo di una fede senza freni per aumentare il mio potere e perseguire la mia agenda politica."
 embrace_heresy_decision_tooltip: "Abbraccia un’eresia e diventa il suo capo"
 heresy_in_empire_or_bordering_tt: "Una [faith|E] seguita da almeno 3 [counties|E], appartenente alla stessa [religion|E] della [state_faith|E] del [realm|E] del tuo [top_liege|E] ma considerata [faith_hostile|E], deve essere presente in almeno una contea all’interno del [realm|E] del tuo [top_liege|E] o in una contea confinante straniera"
 ep3_decisions_event.5020.t: "Abbracciare l’Eresia"
 ep3_decisions_event.5020.desc: "L’opportunità è chiara, e non devo far altro che coglierla.\n\nLa fede [heresy_1.GetAdjective|U] è in ascesa in [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] e necessita di una guida forte e influente che la rappresenti sul palcoscenico politico. Naturalmente, pormi nella posizione di essere considerato un eretico è un rischio, ma il potenziale inespresso di radunare una minoranza perseguitata attorno a una bandiera comune è allettante."
 ep3_decisions_event.5020.desc_more: "\n\nLo scenario religioso del [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] è così frammentato che non devo neppure restare vincolato alla mia prima scelta."
 ep3_decisions_event.5020.a: "[heresy_1.GetNameNoTooltip|U] è la via."
 ep3_decisions_event.5020.b: "Forse [heresy_2.GetNameNoTooltip] sembra più promettente?"
 ep3_decisions_event.5020.c: "[heresy_3.GetNameNoTooltip|U] ha il maggior potenziale."
 ep3_decisions_event.5020.d: "Forse sono stato troppo precipitoso..."
 embrace_heresy_tt: "Abbraccerai la [faith|E] eretica scelta"
