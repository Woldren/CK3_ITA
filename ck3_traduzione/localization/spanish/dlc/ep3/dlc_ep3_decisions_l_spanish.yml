 ep3_laamp_decision_event.1201.b.own_dog: "Eh, ne troverò un altro."
 ep3_laamp_decision_event.1201.b: "La carne è carne."

 ep3_laamp_decision_event.1202.t: "Un Accampamento Senza Gatti"
 ep3_laamp_decision_event.1202.desc.intro: "Non è difficile uccidere un gatto, né è minimamente sportivo.\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Io... non avrei voluto che le cose con [ROOT.Char.Custom('CatStoryName')] finissero così, davvero, ma abbiamo bisogno di ogni brandello e boccone di cibo che possiamo racimolare.\n\nAnche se si tratta del mio fedele, fiducioso piccolo [ROOT.Char.Custom('CatStoryGirlBoy')]."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Soprattutto quando c’è un solo felino in tutto l’accampamento, ma abbiamo #EMP bisogno#! di cibo, di #EMP qualsiasi#! cibo."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Non ce ne sono nemmeno molti da catturare, e una volta radunati, i poveri animali sono in gran parte indifesi. In gabbia, non possono far altro che soffiare irritati o fare le fusa confusi."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nPerfino [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Si penserebbe che la maggior parte di loro ci sfuggirebbe, ma no, quando il loro istinto di sopravvivenza dovrebbe prevalere, la maggior parte dei felini di [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] si fida dei propri padroni.\n\nPerfino [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Si penserebbe che la maggior parte di loro ci sfuggirebbe, ma no, quando il loro istinto di sopravvivenza dovrebbe prevalere, la maggior parte dei felini di [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] si fida dei propri padroni.\n\nUn errore sciocco."
 ep3_laamp_decision_event.1202.desc.outro: "\n\nUna volta radunati e messi in gabbia, vengono facilmente abbattuti, anche se nessuno dei miei seguaci sembra particolarmente orgoglioso di sé — o di me — per l’atto."
 ep3_laamp_decision_event.1202.tt.cat_lost: "Il gatto di [THIS.Char.GetTitledFirstNameNicknamedPossessive], [THIS.Char.Custom('CatStoryName')], viene macellato"
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "Il tuo gatto, [THIS.Char.Custom('CatStoryName')], viene macellato"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Ogni [follower|E] con un gatto"
 ep3_laamp_decision_event.1202.a.own_cat: "La nostra regale compagnia è finita, [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.a: "Non abbiamo altra scelta."
 ep3_laamp_decision_event.1202.b.own_cat: "Eh, è solo un gatto."
 ep3_laamp_decision_event.1202.b: "Sì, sì, su, su. Eh eh."

 ep3_laamp_decision_event.1203.t: "Carne di Cavallo per gli Affamati"
 ep3_laamp_decision_event.1203.desc.intro: "La carne di cavallo è magra e abbondante, non estranea a molte diete — #EMP se#! ci si può permettere di consumarla.\n\nDate le gravi circostanze in cui ci troviamo, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] difficilmente può permettersi di non ridurre la mandria,"
 ep3_laamp_decision_event.1203.desc.eaten.both: "macellando non solo i nostri destrieri di riserva ma anche il mio stesso [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "anche se l’unico destriero che possiamo sacrificare è il mio stesso [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "macellando in massa i nostri destrieri di riserva, nonostante la loro confusione e il loro panico."
 ep3_laamp_decision_event.1203.desc.outro: "\n\nQuesta abbondanza ha un costo in velocità, ma dovrebbe darci il tempo di trovare una fonte di sostentamento più affidabile.\n\nAlmeno, lo spero."
 ep3_laamp_decision_event.1203.a.many_steeds: "Anche nella morte, ci portano avanti."
 ep3_laamp_decision_event.1203.a.single_steed: "Anche nella morte, [ROOT.Char.Custom('HorseStorySheHe')] mi porta avanti."
 ep3_laamp_decision_event.1203.b: "Onestamente, dovremmo mangiarli #EMP più spesso#!, è delizioso."

 ep3_laamp_decision_event.1204.t: "Cimitero degli Elefanti"
 ep3_laamp_decision_event.1204.desc: "Dopo i primi, la mandria sembra rendersi conto che qualcosa non va.\n\nSolo con notevole sforzo riusciamo a controllarli e a iniziare davvero l’abbattimento — naturalmente concentrandoci sui vecchi, gli infermi, i deboli e i giovani.\n\nUno per uno, mettiamo la nostra riserva di elefanti prima alla spada, poi al coltello del macellaio.\n\nUn lavoro macabro e sanguinoso, reso ancor più duro dai loro urli strozzati, dal panico e dai barriti di terrore.\n\nEppure è o loro o noi."
 ep3_laamp_decision_event.1204.a: "La loro morte è la nostra salvezza."
 ep3_laamp_decision_event.1204.b: "Per [ROOT.Char.GetFaith.HealthGodName], la grandezza di quelle #EMP bistecche#!."

 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: Ripercussioni"
 ep3_laamp_decision_event.1205.desc: "È passato un anno da quando la disperazione del nostro viaggio ci #EMP costrinse#! a prendere... misure drastiche.\n\nPer quanto saggi possano essere, c’è molta carne su un elefante, e quando si trattò della loro vita contro la nostra la scelta si rivelò piuttosto semplice.\n\nAbbiamo usato coltelli e asce sulla nostra mandria, abbattendo i vecchi e i giovani con cupa determinazione, sapendo che il loro sacrificio era necessario.\n\nEppure sembra che i restanti elefanti — quelli impiegati dai nostri guerrieri — #EMP ricordino#! il massacro. Le bestie sono problematiche, rifiutando i nostri ordini e qualsiasi cosa che non riguardi l’autoconservazione o il nutrimento.\n\nSono persino #EMP irritantemente#! ostili nei miei confronti personali, sembrando ritenere me responsabile come capo della mandria umana."
 ep3_laamp_decision_event.1205.a: "Dannazione a queste bestie recalcitranti!"
 ep3_laamp_decision_event.1205.a.tt: "Non sarai mai più in grado di utilizzare efficacemente gli elefanti"
 ep3_laamp_decision_event_1205_modifier: "Gli Elefanti Non Dimenticano Mai"
 ep3_laamp_decision_event_1205_modifier_desc: "E non perdonano neanche."

