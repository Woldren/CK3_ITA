 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "Quando il cuore viene trafitto da un pugnale arrugginito, non importa il lignaggio di chi lo brandisce. Cavalieri in scintillanti armature, con le loro armi preziose importate da ogni angolo del Creato? Muiono allo stesso modo dei poveri vestiti di stracci, armati di rami appuntiti strappati all’albero più vicino.\n\nSignori e dame con i loro titoli altisonanti possono tenersi i loro mercenari costosi — e temere il tradimento ogni volta che passa qualcuno con una borsa più gonfia.\n\nAscoltatemi e radunatevi, voi che non avete scelto la vostra strada nella vita, poiché violenza e sangue vi hanno segnati sin dalla nascita!"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Dobbiamo solo vestirli a dovere, così non moriranno di freddo stanotte. E magari sostituire i bastoni con vere alabarde."

 start_city_construction_decision: "Fonda un Possedimento"
 start_city_construction_decision_desc: "Durante i miei viaggi ho accumulato una notevole ricchezza. Queste terre fertili e incontaminate sembrano un buon posto dove investirla, e raccoglierne i frutti negli anni a venire."
 start_city_construction_decision_tooltip: "Colpisci la Terra!"
 start_city_construction_decision_confirm: "Prendete le pale!"
 start_city_construction_decision_empty_holding: "Devi trovarti in una [barony|E] senza insediamenti"
 start_city_construction_decision_more_rewards: "Soddisfare ulteriori requisiti opzionali offrirà scelte aggiuntive durante la fondazione della città, incluso costruire [buildings|E] unici\n\n#weak Potrai costruire altre città dopo questa.\nAl termine della costruzione, avrai la possibilità di prendere la città con la forza.\n\nIn alternativa, ogni anno la città pagherà dividendi. L’ammontare dipende dal numero combinato dei livelli degli [building|E] in questa [barony|E] e dallo [development|E] della contea, da [gold_i]25 fino a [gold_i]200. Questo ammontare diminuirà lentamente con il passare degli anni dopo la costruzione.#!"

 ep3_laamp_decision_event.1130.t: "Città di [city_location.GetNameNoTooltip] — Inizio"
 ep3_laamp_decision_event.1130.desc: "Il terreno sotto di me non è ancora stato toccato da mani umane. Ancora.\n\nMa già vedo dove sorgerà il municipio. Dove i mercanti peseranno le loro merci e pagheranno le tasse sotto gli occhi vigili delle guardie. Sento le campane che suonano nella torre.\n\nLe provviste sono pronte, i miei seguaci irrequieti. Tutto ciò che serve è la mia parola."
 ep3_laamp_decision_event.1130.a: "Iniziamo!"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "Ho cambiato idea, mi dispiace."
 ep3_laamp_decision_event.1130.b.desc: "Abbandoni la costruzione. Parte dell’oro speso ti sarà rimborsato."

 ep3_laamp_decision_event.1131.t: "Città di [city_location.GetNameNoTooltip] — Fine"
 ep3_laamp_decision_event.1131.desc: "Anni fa mi trovavo qui, quando non era che un punto qualunque in mezzo alla natura selvaggia. Ora, è una città fiera. Meraviglioso! Ma mi chiedo se [city_location.GetCounty.GetTitle.GetHolder.GetName] sia la persona giusta per garantire il futuro del mio nuovo insediamento.\n\nTra decenni si racconteranno storie di come giunsi a [city_location.GetNameNoTooltip], di come ne svelai il potenziale e..."
 ep3_laamp_decision_event.1131.a: "...la conquistai!"
 ep3_laamp_decision_event.1131.b: "...partii per ottenere di più altrove."
 ep3_laamp_decision_event.1131.b.desc: "Ogni anno, la città pagherà dividendi. L’ammontare dipende dal numero combinato dei livelli degli [building|E] in [city_location.GetName] e dallo [development|E] di [city_location.GetCounty.GetName]."

 ep3_laamp_decision_event.1133.t: "Città di [city_location.GetName] — Il Potere dell’Acqua"
 ep3_laamp_decision_event.1133.desc: "Scorre qui vicino un ruscello pigro. Con la giusta competenza, come la mia, e con il giusto lavoro, come quello dei miei seguaci, possiamo deviarlo più vicino alla città.\n\nIn seguito, costruire un mulino ad acqua sopra sarà un gioco da ragazzi. Potrebbe persino essere un mulino più grande, se ci sono risorse da destinare."
 ep3_laamp_decision_event.1133.a: "Splendido!"
 ep3_laamp_decision_event.1133.b: "Investirò in questo."
 ep3_laamp_decision_event.1133.c: "Non posso permettermelo."

 ep3_laamp_decision_event.1134.t: "Città di [city_location.GetNameNoTooltip] — Coloni"
 ep3_laamp_decision_event.1134.desc: "La costruzione procede bene, lo scheletro della città è già visibile. Abbiamo abbastanza costruttori per continuare a erigere edifici, ma non abbastanza persone per riempire ogni singolo edificio, ogni mestiere che potrebbe servire.\n\nFortunatamente, posso sfruttare la mia autorità per attrarre più coloni. Naturalmente con un modesto incentivo in oro e argento."
 ep3_laamp_decision_event.1134.a: "Meraviglioso!"
 ep3_laamp_decision_event.1134.b: "Prendo la mia borsa."
 ep3_laamp_decision_event.1134.c: "Forse no."

 ep3_laamp_decision_event.1135.t: "Città di [city_location.GetNameNoTooltip] — Deforestazione"
 ep3_laamp_decision_event.1135.desc: "La gente che vivrà qui avrà bisogno di un adeguato approvvigionamento di cibo. Le terre inizialmente destinate alla coltivazione dovrebbero bastare per l’inizio, ma più campi assicureranno prosperità per decenni a venire.\n\nC’è un’opportunità — le foreste di [city_location.GetCounty.GetTitle.GetHolder.GetName] confinano con i miei campi, pronte a essere convertite in terre arabili. Ho avuto la lungimiranza di assicurarmi buoni rapporti con [city_location.GetCounty.GetTitle.GetHolder.GetSheHe], quindi comprare un paio di mansi non dovrebbe essere un problema. Dopodiché, gli alberi andranno bruciati e sradicati, e il terreno fertile emergerà."
 ep3_laamp_decision_event.1135.a: "Prendete le torce!"
 ep3_laamp_decision_event.1135.b: "Radunate tutti, nessun albero deve restare!"
 ep3_laamp_decision_event.1135.c: "Ripensandoci, no."

 ep3_laamp_decision_event.1136.t: "Città di [city_location.GetNameNoTooltip] — Connessioni Commerciali"
 ep3_laamp_decision_event.1136.desc: "Consumare ciò che offre la campagna, gustare i prodotti migliori di terre lontane, produrre beni e servizi unici — il ciclo naturale di ogni città prospera.\n\nPossiamo aspettare e lasciare che le connessioni commerciali si sviluppino naturalmente col tempo — oppure muoverci in anticipo, assicurandoci che il primo carro di merci varchi le porte della città non appena sarà posato l’ultimo mattone delle sue mura.\n\nConosco un paio di mercanti che possono rendere ciò possibile. Mi chiedono dell’oro ora — una somma irrisoria rispetto alle ricchezze che presto scorreranno qui!"
 ep3_laamp_decision_event.1136.a: "Straordinario!"
 ep3_laamp_decision_event.1136.b: "Abbiamo un accordo."
 ep3_laamp_decision_event.1136.c: "Assolutamente no."

 ep3_laamp_decision_event.1137.t: "Città di [city_location.GetName] — Connessioni Pie"
 ep3_laamp_decision_event.1137.desc: "Una città che sopravvive decenni, secoli persino, ha bisogno di cittadini forti che abbiano fede nella città e in se stessi. E di pastori che li guidino nei momenti di debolezza. Questa città ha bisogno di più pii [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nSono visto come [Select_CString(ROOT.Char.IsFemale,'una pia','un pio')] [ROOT.Char.GetWomanMan] di notevoli mezzi. Con la giusta quantità d’oro e le preghiere di predicatori persuadibili, avrò il mio gregge qui, insieme all’apparato religioso per mantenerlo saldo nelle grazie di [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1137.a: "[ROOT.Char.GetFaith.HighGodName] sia lodato!"
 ep3_laamp_decision_event.1137.b: "Donerò per questa causa."
 ep3_laamp_decision_event.1137.c: "Ahimè, no."

