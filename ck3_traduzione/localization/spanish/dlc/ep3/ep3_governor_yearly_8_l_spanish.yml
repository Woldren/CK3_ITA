l_spanish:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc: "Nobilissim[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip], vedo un’opportunità per promuovere tanto gli interessi della casata [ROOT.Char.GetHouse.GetBaseName] quanto quelli della mia casata [governor.GetHouse.GetBaseName].\n\nIn cambio di"
 ep3_governor_yearly.8010.hook: "una promessa a cui potrei ricorrere in futuro,"
 ep3_governor_yearly.8010.candidacy: "sostenere la mia nomina al posto di [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.candidacy_heir: "sostenere la nomina di mi[their_title_receiver.Custom('DE_END_PRO_S_N')] [governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))], [their_title_receiver.GetFirstNamePossessive], al posto di [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.influence: "una tua buona parola alla corte imperiale"
 ep3_governor_yearly.8010.gold: "un segno materiale di buona volontà"
 ep3_governor_yearly.8010.end: "sarei disposto a fare io stesso un sacrificio."
 ep3_governor_yearly.8010.a: "Favori in cambio di favori."
 ep3_governor_yearly.8010.b: "Un’ottima offerta, se rovesciata."
 ep3_governor_yearly.8010.b.success: "[governor.GetSheHe|U] accetta la tua proposta"
 ep3_governor_yearly.8010.b.failure: "[governor.GetSheHe|U] non è interessat[governor.Custom('DE_END_PRO_S_N')]"
 ep3_governor_yearly.8010.c: "Non ho bisogno di questo."

 ep3_governor_yearly.8020.t: "Influenza Provinciale"
 ep3_governor_yearly.8020.desc: "Tra i numerosi poderi, villaggi e cittadine di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], la tenuta della famiglia [estate_owner.GetHouse.GetBaseName] spicca come una sorta di eccezione.\n\nLa proprietà, nominalmente privata, di [estate_owner.GetTitledFirstNamePossessive] gode della mia protezione come [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier], e la sua indifferenza presuntuosa verso la mia generosità potrebbe rapidamente mutare in gratitudine se l’eventualità del suo ritiro fosse abilmente fatta balenare..."
 ep3_governor_yearly.8020.a: "Mantenere sicure le strade è #EMP così#! costoso oggigiorno."
 ep3_governor_yearly.8020.success: "[estate_owner.GetSheHe|U] coglie la tua allusione"
 ep3_governor_yearly.8020.b: "Le grandi fatiche che sostengo dovrebbero essere ricompensate."
 ep3_governor_yearly.8020.c: "La mia grazia in questa faccenda merita di essere riconosciuta."
 ep3_governor_yearly.8020.d: "Non potrei mai danneggiare una tenuta così bella."
 ep3_governor_yearly_8020_failure_tt: "Se rifiuta:"
 ep3_governor_yearly.8020.failure: "[estate_owner.GetSheHe|U] rifiuta la tua richiesta"
 ep3_governor_yearly.8020.reason: "L’accettazione dipende in parte dalla personalità di [estate_owner.GetFirstNamePossessive]"

 ep3_governor_yearly.8030.t: "Grazia Involontaria"
 ep3_governor_yearly.8030.desc: "Io e la mia famiglia abbiamo a lungo sostenuto, in modo alquanto pretestuoso, davanti a funzionari e abitanti che si lamentavano, che lo sviluppo della tenuta della casata [ROOT.Char.GetHouse.GetBaseName] in [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] fosse a beneficio di tutti i [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier], se non dell’intero [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nPer un curioso colpo di fortuna che non so spiegare — è davvero così!"
 ep3_governor_yearly.8030.martial: "La presenza delle mie guardie ha scacciato i banditi abituali, la cui assenza è stata una grande benedizione per l’intera zona."
 ep3_governor_yearly.8030.agriculture: "Il miglioramento agricolo delle mie terre ha ispirato i piccoli proprietari, i cui sforzi sono stati una grande benedizione per l’intera zona."
 ep3_governor_yearly.8030.commerce: "Le opportunità commerciali hanno attirato molti mercanti, la cui presenza è stata una grande benedizione per l’intera zona."
 ep3_governor_yearly.8030.fallback: "L’espansione della tenuta ha attratto ogni sorta di artigiani, la cui presenza è stata una grande benedizione per l’intera zona."
 ep3_governor_yearly.8030.a: "Sembra un #EMP profitto#! da raccogliere."
 ep3_governor_yearly.8030.b: "Lo sviluppo locale andrebbe incoraggiato."
 ep3_governor_yearly.8030.c: "Una circostanza benevola, per una volta."

 ep3_governor_yearly.8040.t: "Distrazioni Dinastiche"
 ep3_governor_yearly.8040.desc: "[complainant.Custom('DE_ART_DEF_P_A')|U] mi[complainant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName], [complainant.GetTitleAsNameNoTooltip|l] del [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] di [complainant.GetPrimaryTitle.GetNameNoTier], è giunto a [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] con una questione 'urgente'.\n\n"Mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [complainant.Custom2('RelationToMeShort', ROOT.Char)], so che dovete occuparvi dei vostri affari come di quelli di [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], ma temo che la tenuta della casata [ROOT.Char.GetHouse.GetBaseNameNoTooltip] assorba troppa della vostra attenzione, e dei fondi, di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]..."\n\n"C’è già abbastanza da fare nel governare la vostra provincia, senza l’ulteriore distrazione della vostra tenuta.""
 ep3_governor_yearly.8040.a: "Suppongo che [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] meriti più attenzione."
 ep3_governor_yearly.8040.b: "Oh per favore, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] si governa praticamente da sé!"
 ep3_governor_yearly.8040.c: "Forse dovresti essere #EMP tu#! a colmare le lacune, [complainant.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.8040.d: "Stai #EMP suggerendo#! che io sia troppo incapace per gestire entrambi?"
 ep3_governor_yearly.8040.d.success: "Riesci a gestire tutto"
 ep3_governor_yearly.8040.d.failure: "Sei troppo incapace per gestire entrambi"

 ep3_governor_yearly.8050.t: "Nemico alle Porte"
 ep3_governor_yearly.8050.desc: "Dal più umile funzionario fino [Select_CString(war_liege.IsFemale,'alla stessa','allo stesso')] [war_liege.GetTopLiege.GetTitleAsNameNoTooltip], l’intero [war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] si piega per difendere [target_title.GetBaseNameNoTier] da [war_attacker.GetPrimaryTitle.GetDefinitiveName]. Come [ROOT.Char.GetTitleAsNameNoTooltip] del [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], la minaccia è fin troppo reale —"
 ep3_governor_yearly.8050.kingdom: "gran parte della difesa della regione ricade su di me."
 ep3_governor_yearly.8050.neighbour: "se non verranno fermati, gli invasori potrebbero avanzare fino a [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]."
 ep3_governor_yearly.8050.end: "\n\nIo faccio la mia parte, presidiando guarnigioni, riparando fortificazioni, reclutando soldati, ma si può fare ancora di più. Ogni aiuto sarebbe probabilmente molto apprezzato a [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_governor_yearly.8050.a: "Gli eserciti dell’impero hanno bisogno di tutti gli uomini che possiamo radunare!"
 ep3_governor_yearly.8050.b: "La difesa di [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] è insufficiente..."
 ep3_governor_yearly.8050.c: "...ed è #EMP condannata#! senza ulteriori risorse."
 ep3_governor_yearly.8050.d: "È tutto sotto controllo."

 ep3_governor_yearly.8060.t: "Scrigni Tentatori"
 ep3_governor_yearly.8060.desc: "Come [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], l’apparato burocratico di [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] è a mia completa disposizione — persino l’umile tesoreria nel cuore di [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nFunzionari di poco conto la frequentano a tutte le ore, scambiando oro imperiale con ricevute e trasportandolo via per pagare guarnigioni, riparare edifici, sfamare i poveri... [ROOT.Char.GetFaith.HighGodName] sa per cosa.\n\nIn quanto #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, i bisogni #EMP miei#! e quelli di [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] sono davvero una cosa sola... non è così?"
 ep3_governor_yearly.8060.a: "Nessuno noterà qualche richiesta extra."
 ep3_governor_yearly.8060.b: "Numeri sbagliati, errori di arrotondamento, cose che capitano..."
 ep3_governor_yearly.8060.c: "E dunque i bisogni di [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] sono #EMP miei#! da condividere."
 ep3_governor_yearly.8060.d: "I burocrati sanno quello che fanno."
 ep3_governor_yearly.8060.a.success: "La sparizione passa inosservata"
 ep3_governor_yearly.8060.a.failure: "Qualcuno sente la mancanza delle monete"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N La destinazione dell’[gold|E] sarà contestata#!"
 ep3_governor_yearly.8060.embezzle_tt: "Tesoreria Saccheggiata"
 ep3_governor_yearly.8060.efficiency_tt: "Per 10 anni: Efficienza del [governor|E]: #N -5%#!"
 ep3_otherwise_tt: "Altrimenti:"

 ep3_governor_yearly.8062.desc: "Al suo primo invito a incontrarci e discutere #EMP dei conti#! ho capito che era finita. Ho provato a rinviare, ma alla fine ho accettato di incontrare  [complainant.Custom('DE_ART_DEF_P_A')] mi[complainant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName].\n\n[complainant.GetSheHe|U] mi illustra tutto: l’oro mancante, le voci errate, le ricevute smarrite... Alla fine conclude dicendo: "Non capisco, l’unica spiegazione è un burocrate ladro!"\n\n[complainant.Custom('DE_ART_IND_A')|U] riflette un attimo guardandosi intorno nei miei saloni, poi mi rivolge uno strano sguardo e, celando il suo stupore, sussurra: "A meno che...""
 ep3_governor_yearly.8062.a: "Tutto questo ha una spiegazione."
 ep3_governor_yearly.8062.a.success: "[complainant.GetSheHe|U] accetta la scusa"
 ep3_governor_yearly.8062.a.failure: "[complainant.GetSheHe|U] rivela la tua corruzione"
 ep3_governor_yearly.8062.b: "Non c’è bisogno di riferire nulla di tutto questo."
 ep3_governor_yearly.8062.b.success: "[complainant.GetSheHe|U] coglie l’allusione"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "Ascolta, prendi la tua parte e resta in silenzio."
 ep3_governor_yearly.8062.c.success: "[complainant.GetSheHe|U] accetta la tangente"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "Un semplice errore, l’oro verrà restituito..."

 ep3_governor_yearly.8070.t: "Il Lavoro di un Governatore"
 ep3_governor_yearly.8070.desc: "Onori, prestigio, potere. Essere un [ROOT.Char.GetTitleAsNameNoTooltip] può concedere tutto questo, ma vi #EMP sono#! dei costi...\n\nMontagne di pergamene giacciono arrotolate, in attesa del mio sigillo o di una rapida occhiata, mentre infiniti burocrati si contendono il turno per riempirmi le orecchie con dettagli snervanti.\n\nNessuno mi aveva detto che ci sarebbe stato #EMP così tanto#! lavoro — e un lavoro che, in fin dei conti, sembra svolgersi da solo."
 ep3_governor_yearly.8070.a: "Posso sbrigare tutto, basta che mi concentri."
 ep3_governor_yearly.8070.b: "Un aiuto assunto allevierebbe il peso."
 ep3_governor_yearly.8070.c: "Questo è lavoro da burocrati, non [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip]!"

 ep3_governor_yearly.8080.t: "Magistrato Maligno"
 ep3_governor_yearly.8080.desc: "Di recente sono cresciute le accuse di corruzione a [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], dove molti si sono fatti avanti con lamentele specifiche contro uno dei magistrati principali — un[magistrate.Custom('DE_PRO_POS_P_2P')] [magistrate.GetWomanMan] di nome [magistrate.GetFirstName].\n\n[magistrate.GetSheHe|U] è stato portato davanti a me per rispondere a tali accuse, che includono la richiesta di tangenti esorbitanti in cambio persino delle funzioni più basilari.\n\n"Per la verità, mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetTitleAsNameNoTooltip]..." gracchia [magistrate.GetSheHe], "È tutto un malinteso!""
 ep3_governor_yearly.8080.a: "Dovrai restituire queste tangenti e sarai privato del tuo incarico."
 ep3_governor_yearly.8080.b: "Bestie come te hanno bisogno di un #EMP vero#! deterrente."
 ep3_governor_yearly.8080.c: "Si può sorvolare, se i pagamenti vengono... redistribuiti."
 ep3_governor_yearly.8080.d: "Ripagherai il tuo debito al mio servizio... #EMP [magistrate.GetFirstNameNoTooltip]#!."

 ep3_governor_yearly.8090.t: "Politiche Maligne"
 ep3_governor_yearly.8090.desc: "Il mulino sempre in moto delle nomine e sostituzioni imperiali può avermi posto a capo del [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] per ora, ma non è un segreto che [old_holder.GetTitledFirstName] aneli affinché ritorni nelle mani della Casata [old_holder.GetHouse.GetBaseName].\n\nI governatori, ovviamente, non hanno alcun diritto sulle loro passate nomine — almeno per legge — ma l’intreccio di intrighi di [old_holder.GetFirstNamePossessiveNoTooltip] in [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] continua a rappresentare un grattacapo..."
 ep3_governor_yearly.8090.a: "Inventa problemi lasciati dalla Casa [old_holder.GetHouse.GetBaseNameNoTooltip]."
 ep3_governor_yearly.8090.a.success: "La Casata [old_holder.GetHouse.GetBaseNameNoTooltip] perde prestigio"
 ep3_governor_yearly.8090.a.failure: "Le tue bugie vengono smascherate"
 ep3_governor_yearly.8090.b: "Forse [old_holder.GetSheHe] potrebbe essere ragionevolmente convinto."
 ep3_governor_yearly.8090.c: "Un po’ di compensazione potrebbe zittirl[Select_CString(old_holder.IsFemale,'a','o')]."
 ep3_governor_yearly.8090.d: "Bah, che [old_holder.GetWomanMan] faccia il suo peggio!"

 ep3_governor_yearly.8100.t: "Il/La [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] del Tuo Vicino"
 ep3_governor_yearly.8100.desc: "Tra i messaggi odierni da [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], sono rimasto indignato nell’apprendere che [governor.GetFirstName], [governor.GetTitleAsNameNoTooltip] del confinante [governor.GetPrimaryTitle.GetAdjective] [governor.GetPrimaryTitle.GetTierAsNameNoTooltip], stia apertamente rivendicando la sua idoneità [governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))] per #EMP la mia#! carica!\n\nPare che [Select_CString(governor.IsFemale,'la','il')] [governor.Custom('InsultNoun')] brami la mia provincia, e trascorra i suoi giorni a [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] tramando come scalzarmi dalla mia [ROOT.Char.Custom('FortifiedBuilding')]..."
 ep3_governor_yearly.8100.a: "#EMP Oh!#! Due possono giocare a questo gioco!"
 ep3_governor_yearly.8100.b: "Questa sfrontata cospirazione deve essere denunciata."
 ep3_governor_yearly.8100.c: "Eh? Quel pazzo non saprebbe governare nemmeno un monastero."
 ep3_governor_yearly.8100.d: "Simili meschinità sono indegne di [Select_CString(governor.IsFemale,'una','un')] [governor.GetTitleAsNamePossessiveNoTooltip]."

 ep3_governor_yearly.8110.t: "Pari Rissosi"
 ep3_governor_yearly.8110.desc: "Ultimamente girano molte voci di crescente malcontento tra i miei governatori confinanti, [governor_1.GetTitledFirstName] e [governor_2.GetTitledFirstName], che ormai criticano apertamente le capacità e la condotta l’uno dell’altro.\n\nQuesta potrebbe essere un’opportunità per promuovere i miei interessi, mentre le Casate [governor_1.GetHouse.GetBaseName] e [governor_2.GetHouse.GetBaseName] sono distratte..."
 
 ep3_governor_yearly.8110.a: "Alcune false voci potrebbero facilmente alimentare la cosa."
 ep3_governor_yearly.8110.a.success: "Le voci attecchiscono"
 ep3_governor_yearly.8110.a.failure: "Le tue bugie vengono scoperte"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName] e [governor_2.GetFirstName] perdono #N 25#! di [opinion|E] nei tuoi confronti"
 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip] ha chiaramente ragione."
 ep3_governor_yearly.8110.c: "Rifiuto di credere a una parola contro [governor_2.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8110.d: "Un appello all’unità metterà in evidenza la loro stoltezza."
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName] e [governor_2.GetFirstName] perdono #N 15#! di [opinion|E] nei tuoi confronti"

 ep3_governor_yearly.8120.t: "Un Atto di [ROOT.Char.GetFaith.HighGodName]"
 ep3_governor_yearly.8120.desc: "Oggi ho ricevuto tristi notizie di una terribile calamità in [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]:"
 ep3_governor_yearly.8120.earthquake: "un piccolo ma potente terremoto ha raso al suolo diversi villaggi periferici di [disaster_county.GetNameNoTierPossessive],"
 ep3_governor_yearly.8120.storm: "una tempesta furiosa ha raso al suolo diversi villaggi periferici di [disaster_county.GetNameNoTierPossessive],"
 ep3_governor_yearly.8120.ending: "distruggendo case, edifici pubblici e vite...\n\nMi viene subito in mente che, in quanto [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], sono in ultima analisi responsabile di queste persone e di questi luoghi."
 ep3_governor_yearly.8120.a: "Supervisionerò personalmente gli aiuti al popolo."
 ep3_governor_yearly.8120.a.success: "I tuoi sforzi danno frutti"
 ep3_governor_yearly.8120.a.failure: "Gli sforzi sono un disastro"
 ep3_governor_yearly.8120.b: "Le vittime riceveranno sostegno."
 ep3_governor_yearly.8120.c: "Per quanto doloroso, dobbiamo accettare la volontà di [ROOT.Char.GetFaith.HighGodNamePossessive]."

 ep3_governor_yearly.8130.t: "Avidità e Opportunità"
 ep3_governor_yearly.8130.desc: "In quanto [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], sono uno strumento [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL2')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], con piena autorità sulla burocrazia, i sudditi e, naturalmente, le #EMP tasse#! del mio [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip].\n\nRiflettendo sulle finanze provinciali, mi viene in mente che sarebbe pienamente nelle mie competenze introdurre un nuovo piccolo tributo sul popolo — solo per il bene di [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], ovviamente..."
 ep3_governor_yearly.8130.a: "Purtroppo, #EMP alcuni#! contributi extra #EMP sono#! giustificati..."
 ep3_governor_yearly.8130.b: "Una modesta riscossione è tutto ciò che serve."
 ep3_governor_yearly.8130.c: "I bisognosi di [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] potrebbero necessitare di un po’ di aiuto."
 ep3_governor_yearly.8130.d: "Il/La [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] non è la mia borsa privata!"

 ep3_governor_yearly.8140.t: "Controllare la Casata [estate_owner.GetHouse.GetBaseNameNoTooltip]"
 ep3_governor_yearly.8140.desc: "Un contadino di [estate_county.GetNameNoTier] è stato condotto da me, in rappresentanza di una lista di lamentele della sua comunità contro la vicina tenuta della casata [estate_owner.GetHouse.GetBaseName] in [estate.GetLocation.GetBaronyNameExplicitly].\n\n"Le benedizioni di [peasant.GetFaith.HighGodNamePossessive] siano su di voi, [ROOT.Char.GetTitleAsNameNoTooltip]. I nobili della tenuta locale hanno spogliato le nostre terre, negato l’accesso ai terreni comuni e preteso tasse — tutto sotto minaccia di violenza!""
 ep3_governor_yearly.8140.a: "Oltraggioso, questo sarà sistemato!"
 ep3_governor_yearly.8140.b: "Mediare un accordo tra le due parti."
 ep3_governor_yearly.8140.c: "[estate_owner.GetTitledFirstNameNoTooltip] può fare ciò che desidera, contadino."
 ep3_governor_yearly.8140.d: "È un peccato, ma non posso fare nulla."

 ep3_governor_yearly.8150.t: "Ribollire"
 ep3_governor_yearly.8150.desc: "Il malcontento dilaga in [rebel_county.GetNameNoTier], e la gente diventa sempre più irrequieta. Perderei molto prestigio se il/la mio/a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] fosse minacciato da un’insurrezione...\n\nIl mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))], [marshal.GetFirstName], legge stancamente rapporti di armi rubate dagli arsenali municipali, tasse trattenute e attacchi a pattuglie ignare.\n\n"Qualcosa #EMP deve#! essere fatto riguardo a questi"
 ep3_governor_yearly.8150.culture: "sobillatori [targeting_faction.MakeScope.Var('faction_culture').Culture.GetName]!""
 ep3_governor_yearly.8150.faith: "zeloti [targeting_faction.MakeScope.Var('faction_faith').Faith.GetName]!""
 ep3_governor_yearly.8150.peasant: "maledetti contadini, [ROOT.Char.GetTitleAsNameNoTooltip]!""
 ep3_governor_yearly_8150.end: "ringhia [marshal.GetSheHe]."
 ep3_governor_yearly.8150.a: "Basta neutralizzare la testa del serpente, [marshal.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8150.a.success: " Si placano rapidamente"
 ep3_governor_yearly.8150.a.failure: " Le tue tangenti li fanno solo infuriare"
 ep3_governor_yearly.8150.b: "Una o due concessioni simboliche, e torneranno a casa."
 ep3_governor_yearly.8150.c: "Sì, bisogna dare l’esempio."
