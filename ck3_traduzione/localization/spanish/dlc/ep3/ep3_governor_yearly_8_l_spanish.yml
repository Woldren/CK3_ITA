 ep3_governor_yearly.8160.t: "Accesso Equo"
 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U] è una terra di molti popoli e molte confessioni. In quanto [ROOT.Char.GetTitleAsNameNoTooltip] del [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], sono responsabile di forestieri ed eretici, così come dei [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip].\n\nIl mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], non ha esitazioni nell’affermare che: "la burocrazia è dominio"
 ep3_governor_yearly.8160.culture_end: "e qualsiasi richiesta di maggiore partecipazione dei [minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] deve essere soffocata!""
 ep3_governor_yearly.8160.faith_end: "e qualsiasi richiesta di maggiore partecipazione dei [minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] [councillor.Custom2('GetUnbelieverTerm', administrator)] deve essere soffocata!""
 ep3_governor_yearly.8160.a: "Una rete più grande cattura più pesci."
 ep3_governor_yearly.8160.b: "Hai ragione, devono conoscere il loro posto."
 ep3_governor_yearly.8160.culture_county_tt: "Ogni [county|E] [minority_county.GetCountyData.GetCulture.GetName]"
 ep3_governor_yearly.8160.faith_county_tt: "Ogni [county|E] [minority_county.GetCountyData.GetFaith.GetAdjective]"
 ep3_governor_yearly.8160.culture_councillor: "di [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] — e [councillor.GetCulture.GetCollectiveNounNoTooltip] naturalmente —"
 ep3_governor_yearly.8160.culture_self: "dei [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] — oh e [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ovviamente —"
 ep3_governor_yearly.8160.culture: "dei [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip],"
 ep3_governor_yearly.8160.faith: "dei buoni [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip],"
 ep3_governor_yearly.8160.d: "Non vedo alcuna necessità di cambiare qualcosa."
 ep3_governor_yearly.8160.courtier_tt: "Recluterai un amministratore di cultura [minority_county.GetCountyData.GetCulture.GetName] e fede [minority_county.GetCountyData.GetFaith.GetAdjective]"
 cultural_acceptance_promoted_bureaucrats: "Un [governor|E] ha promosso dei burocrati stranieri"

 ep3_governor_yearly.8170.t.sea: "Razzias [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 ep3_governor_yearly.8170.t.land: "Incursioni [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 ep3_governor_yearly.8170.desc: "Difendersi dalle incursioni provenienti"
 ep3_governor_yearly.8170.sea: "da oltre mare — in particolare dai temuti predoni [raider.GetPrimaryTitle.GetAdjective] —"
 ep3_governor_yearly.8170.land: "da oltre i confini — soprattutto dal vicino [raider.GetPrimaryTitle.GetAdjective] [raider.GetPrimaryTitle.GetTierAsNameNoTooltip] —"
 ep3_governor_yearly.8170.ending: "è vitale per la difesa del [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], e per la sicurezza più ampia [ROOT.Char.GetTopLiege.Custom('IT_NAM_COL2')][ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha recentemente ispezionato le nostre difese e ha trascorso tutto il pomeriggio proponendo miglioramenti da un elenco vertiginoso. Tra questi, il più importante è un sistema di allarme, per dare ai villaggi il tempo di evacuare."
 ep3_governor_yearly.8170.a: "Implementiamo subito questo 'sistema di allarme'!"
 ep3_governor_yearly.8170.b: "Ho un’idea migliore."
 ep3_governor_yearly.8170.b.success: "Le tue idee sono estremamente efficaci"
 ep3_governor_yearly.8170.b.failure: "Hai frainteso alla radice"
 ep3_governor_yearly.8170.c: "Forse con questo brigante si può ragionare."
 ep3_governor_yearly.8170.c.success: "[raider.GetTitledFirstNameNoTooltip] è affascinat[Select_CString(raider.IsFemale,'a','o')]"
 ep3_governor_yearly.8170.c.failure: "Il tuo messaggio viene ignorato"
 ep3_governor_yearly.8170.d: "Le razzias fanno semplicemente parte della vita di confine."
 ep3_governor_yearly.8170.modifier_tt: "Ogni [county|E] minacciata da [raider.GetTitledFirstName] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly.8170.opinion_tt: "Ogni [vassal|E] minacciato da [raider.GetTitledFirstName] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly_8170_truce: "[raider.GetUINameNotMe|U] ha accettato di non razziare le terre di [governor.GetUINamePossessive|U]"
