chariot_race.4050.t: "Giù..."
chariot_race.4050.desc.non_abrahamic: "[victim.Custom('InsultAdjective')|U] [victim.Custom('InsultNoun')] che non è altro, [Select_CString(victim.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] merita di cadere... giù, giù...."
chariot_race.4050.desc: "Come un angelo ribelle, [Select_CString(victim.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] merita di cadere... giù,"
chariot_race.4050.desc.kathisma: "giù dall’alto palco imperiale, ogni orgoglio di rango perso nel suo corpo spezzato, riverso tra le urla della plebe.\n\nL’atmosfera dell’Ippodromo si fa sempre più gaia, sempre più presa dal suo spettacolo. Con le guardie imperiali nei dintorni, non può esserci momento perfetto per mettere le mani su [victim.GetName], ma #EMP questo#! sembra buono come qualsiasi altro."
chariot_race.4050.desc.track: "giù sulla sabbia rovente, dove le ruote dei carri spezzeranno le sue ossa, dove zoccoli ferrati distruggeranno quel volto maledetto.\n\nCon la corsa che si fa più intensa, [victim.GetTitledFirstName] prende posto in prima fila tra le tribune, sporgendosi quasi dalla balaustra mentre [victim.Custom('DE_ART_IND_A')] gusta lo spettacolo sottostante."
chariot_race.4050.desc.outro: "\n\nQuanto è [Select_CString(victim.IsFemale,'vicina la stolta','vicino lo stolto')] a una rovina orrenda..."
