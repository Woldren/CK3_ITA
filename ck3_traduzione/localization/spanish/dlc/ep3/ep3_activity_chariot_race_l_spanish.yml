chariot_race.4040.thugs_tt: "Il tuo [intent|E] #high $murder_attendee_intent$#! ha maggiori probabilità di successo"

chariot_race.4040.b: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] è dove appartengono i veri [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
chariot_race.4040.b.flavor: "Incoraggia i membri del deme a emigrare verso una futura roccaforte dei [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]."
chariot_race.4040.b.success: "Il deme acclama il tuo nome"
chariot_race.4040.b.failure: "Non riesci a incitare nessuno"
chariot_race.4040.c: "Guiderò un potente raduno di #EMP tutti#! i [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
chariot_race.4040.c.flavor: "E così diventerò il fulcro di tutta la loro solidarietà."
chariot_race.4040.d: "Meglio festeggiare solo con nobili [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]..."
