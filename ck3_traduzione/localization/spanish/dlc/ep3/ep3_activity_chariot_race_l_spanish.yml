chariot_race.4050.c: "Troppo, troppo pubblico."

chariot_race.4051.t: "Giù nella Perdizione Senza Fondo"

chariot_race.4051.kathisma_attempt: "Un servitore è piegato al mio volere: spinto verso il suo certo destino con promesse di una ricca ricompensa. L’assassino entra nel [Glossary( 'kathisma', 'KATHISMA_GLOSS')]#!, carico di rinfreschi, e si avvicina a [victim.GetTitledFirstName].\n\n"
chariot_race.4051.stands_attempt: "Osservando da lontano, riesco a distinguere appena la grossa testa del mio massiccio assassino, mentre si fa strada tra la folla delle tribune verso [victim.GetTitledFirstName].\n\n"
chariot_race.4051.self_attempt: "Un odio incrollabile mi governa. Lanciandomi all’attacco, afferro le vesti di [victim.GetTitledFirstNamePossessive], respingo la sua resistenza scioccata, e [Select_CString(victim.IsFemale,'la','lo')] spingo verso l’abisso assolato.\n\n"

chariot_race.4051.agents_success: "Si leva un gran clamore — [victim.GetFirstNameNoTooltip] viene [Select_CString(victim.IsFemale,'issata','issato')] oltre la balaustra e, con vesti e sete che vorticano, [victim.GetSheHe] precipita a capofitto! Come un uccello sgargiante trafitto, il suo corpo cade a terra."
chariot_race.4051.agents_fail_secret: "Ma ahimè — mentre il mio agente si lancia sul bersaglio, i compagni di [victim.GetFirstNamePossessive] si buttano nella mischia! Durante la lotta che ne segue, fortunatamente per me, l’assassino viene pugnalato a morte.\n\n[victim.GetNameNoTooltip] ha capito che non è al sicuro a queste corse... ma non sa chi sospettare."
chariot_race.4051.agents_fail_snitch: "Ma ahimè — mentre il mio agente si lancia sul bersaglio, i compagni di [victim.GetFirstNamePossessive] si buttano nella mischia! Il mio assassino viene rapidamente sopraffatto. Poi, mentre subisce calci, pestoni e colpi bassi, l’incapace #EMP rivela il mio nome!#!\n\nComincio a sentirmi piuttosto indesiderato in questo Ippodromo..."
chariot_race.4051.self_failed_survive_kathisma: "Ma la mia vittima non cade facilmente. [victim.GetFirstNameNoTooltip] afferra forte il mio mantello; mi tira i capelli, mi trascina in una rissa sgraziata. Le guardie imperiali mi bloccano rapidamente.\n\nIn alto sopra la folla immensa, vengo incatenat[Select_CString(ROOT.Char.IsFemale,'a','o')]."
chariot_race.4051.self_failed_survive: "Ma la mia vittima non cade facilmente. [victim.GetFirstNameNoTooltip] afferra forte il mio mantello; mi tira i capelli, mi trascina in una rissa sgraziata. Gli astanti mi bloccano rapidamente e mi ributtano tra i miei guardiani.\n\nSegue un momento imbarazzante di stallo, prima che io me ne vada furioso."
chariot_race.4051.self_failed_death: "Ma la mia vittima non cade facilmente. E — per [ROOT.Char.GetFaith.HighGodName] — le mie gambe cedono! Crollo sul sedile di [victim.GetFirstNamePossessiveNoTooltip]. Il sangue sgorga da una ferita al petto causata da un pugnale.\n\n[victim.GetNameNoTooltip] mi sovrasta, pugnale in mano, urlando furiosamente. Ma la [ROOT.Char.GetFaith.DeathDeityName] mi chiama via..."

chariot_race.4051.success_death_stands: "\n\nGli spettatori si affollano nelle tribune nel luogo dell’impatto, le loro esclamazioni si diffondono: [victim.GetNameNoTooltip] è mort[Select_CString(victim.IsFemale,'a','o')]!"
chariot_race.4051.success_death_track: "\n\nIl tempismo non poteva essere migliore. I carri deviano furiosamente per evitare il nuovo ostacolo, ma una [Glossary( 'quadriga', 'QUADRIGA_GLOSS')] travolge brutalmente il corpo accartocciato di [victim.GetFirstNamePossessiveNoTooltip]. È subito evidente: [victim.GetNameNoTooltip] è mort[Select_CString(victim.IsFemale,'a','o')]!"
chariot_race.4051.success_infirm_stands: "\n\nGli spettatori si affollano nelle tribune nel luogo dell’impatto, le loro esclamazioni si diffondono: [victim.GetNameNoTooltip] vive, seppur a stento!"
chariot_race.4051.success_infirm_track: "\n\nGli inservienti corrono verso il corpo accartocciato di [victim.GetFirstNamePossessiveNoTooltip], disteso sulla sabbia. La voce si diffonde: [victim.GetNameNoTooltip] è viv[Select_CString(victim.IsFemale,'a','o')], anche se solo a malapena!"

chariot_race.4051.a_triumph: "Un trionfo degno dell’Ippodromo!"
chariot_race.4051.a: "Una scommessa fallimentare..."

