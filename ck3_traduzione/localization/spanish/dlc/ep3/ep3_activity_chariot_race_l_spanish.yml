 activity_chariot_race_selection_tooltip: "Organizza grandiose corse delle bighe per compiacere il popolo e consolidare la tua posizione come [GetPlayer.GetTitleAsNameNoTooltip]\n\nRicompense previste:\n$BULLET_WITH_TAB$@influence_icon![influence|E]\n$BULLET_WITH_TAB$@gold_icon![gold|E]"
