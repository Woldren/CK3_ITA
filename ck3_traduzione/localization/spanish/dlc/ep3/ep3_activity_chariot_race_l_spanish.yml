 chariot_race.4000.t: "In Buona Compagnia"
 chariot_race.4000.desc: ""Ah, guarda un po’! [activity.MakeScope.Var('first_place').Char.GetName] è in testa!" [target_governor.GetTitledFirstName|U] si avvicina a me. Il suo sorriso è ampio quanto i voltafaccia di [last_place.GetFirstNamePossessive].\n\n"[target_governor.Custom('GetGovernorChitChat')] Come te la passi, caro [ROOT.Char.GetFirstNameNoTooltip]?"\n\nUna conversazione tanto educata tra governatori potrebbe facilmente volgersi a temi più produttivi..."
 chariot_race.4000.a: "Loderò con tatto le mie virtù di sovrano."
