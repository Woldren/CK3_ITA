 sow_discord_intent_desc: "Non c’è occasione migliore per sabotare il [county_control|E] e l’[county_opinion|E] della capitale, infangando il dominio [GetPlayer.GetTopLiege.Custom('IT_NAM_COL2')][GetPlayer.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] a vantaggio dei suoi successori ambiziosi... una strategia assai efficace contro sovrani impopolari."
 appease_populace_intent: "Placare il Popolo"
 appease_populace_intent_desc: "Miri ad aumentare la tua [legitimacy|E] e l’[county_opinion|E] nella tua [realm_capital|E], [GetPlayer.GetCapitalLocation.GetNameNoTooltip]. Questo contrasterà i partecipanti che utilizzano l’[intent|E] $sow_discord_intent$ mossi da ostilità nei tuoi confronti."

 ### INTRO ###
 chariot_race.0001.t: "Una Città in Attesa"
 chariot_race.0001.desc: "Sotto il mio alto [Glossary( 'kathisma', 'KATHISMA_GLOSS')], le grandi statue dell’ippodromo sono state lucidate, la sabbia accuratamente spazzata e i posti per migliaia di spettatori resi puliti.\n\nIntanto, le strade di [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] sono in delirio per l’attesa. Attori politici di ogni sorta strillano i loro messaggi mentre i viaggiatori iniziano ad accaparrarsi alloggi... e, persino nel palazzo, tutti i discorsi vertono sui Prasinoi e sui Venetoi."
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier] è colma di rumore e attesa: le corse stanno per iniziare! Dalle taverne di strada, le speculazioni si diffondono sull’apparizione pubblica [host.Custom('IT_NAM_COL2')][host.GetTitleAsNamePossessive]. Saranno richiesti giuramenti? Saranno affrontate le preoccupazioni degli [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]? E quali risposte saranno urlate, cantate?\n\nGià i sentimenti delle strade ribollono tra coloro che sono mossi da agenti imperiali e coloro che seguono altre passioni. Ma, più di tutto, c’è una grande e accesa disputa: quale auriga conquisterà la vittoria nell’Ippodromo!"
 chariot_race.0001.a: "Che i demi si infiammino!"

 KATHISMA_GLOSS: "Il palco imperiale dell’Ippodromo. Una scala a chiocciola collegava quest’area di osservazione al palazzo, permettendo al Basileus un facile ingresso... e una via d’uscita sicura."
 DEMES_GLOSS: "Organizzazioni sportive e politiche incentrate sulle corse delle bighe. Un tempo i #EMP demi#! avevano un grande peso nella vita civica, ma col tempo sono decaduti e ricondotti sotto il controllo imperiale."
 QUADRIGA_GLOSS: "Un carro trainato da quattro cavalli. Veloce, pericoloso e costoso, i #EMP téthrippa#! o #EMP quadrigae#! sono stati i veicoli preferiti da re, imperatori e dèi fin dall’antichità."

 ### SCOMMESSE ###
 chariot_race.0100.t: "Si Aprono le Scommesse"
 chariot_race.0100.desc: "#EMP Ding! Ding! Ding!#!\n\nLa campanella del [GetCourtPositionType('bookmaker_court_position').GetName()] segnala che ora si possono piazzare scommesse sulle squadre storiche delle corse.\n\n"
 chariot_race.0100.desc.emperor: "In conformità al mio altissimo ufficio, il [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip] mi viene presentato e si prostra mentre considero la mia puntata. Questa decisione non è cosa da poco: le conseguenze del mio sostegno a un auriga o a una squadra sono sia finanziarie che piuttosto politiche."
 chariot_race.0100.desc.others: "Le scommesse degli spettatori più augusti vengono raccolte da qualche funzionario affaccendato. Una buona quantità di monete può essere vinta o persa... e anche la reputazione, tra compagni e rivali tifosi."
 chariot_race.0100.a: "Scommetto sui #charioteer_blue Venetoi#!#!."
 chariot_race.0100.b: "Scommetto sui #difficulty_easy Prasinoi#!."
 chariot_race.0100.c: "Scommetto sui #bold Leukoi#!."
 chariot_race.0100.d: "Scommetto sui #difficulty_hard Rhousioi#!."
 chariot_race.0100.e: "Nessuna scommessa."
 
 chariot_race.0110.t: "Eroi del Circuito"
 chariot_race.0110.desc: "I [root_scope.Custom('GetChariotTeamColorPluralGlossed')] schierano una raffinata schiera di abili conducenti, i cui nomi sono certamente lodati nei mercati e pronunciati con reverenza dai bambini. Persino la corte imperiale li adora e ne rimane incantata!\n\n#EMP Potrei#! puntare su uno qualunque di questi aurighi celebri, ma forse nessun concorrente spicca nettamente come il migliore..."

