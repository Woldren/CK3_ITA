 activity_chariot_race: "Corsa delle Bighe"
 activity_chariot_race_desc: "In quanto [GetPlayer.GetTitleAsNameNoTooltip], solo io posso organizzare spettacolari corse delle bighe per entusiasmare i [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] e attirare i notabili di [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] nella capitale.\n\nAttraverso queste occasioni pubbliche, il popolo imparerà a riconoscermi come [Select_CString(ROOT.Char.IsFemale,'sua Signora','suo Signore')]; nel fragore della folla, potrei sperare di udire acclamazioni."
 activity_chariot_race_destination_selection: "Puoi ospitare le Corse delle Bighe solo nella tua [capital|E]."
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$ Potresti guadagnare @influence_icon![influence|E]\n$BULLET_WITH_TAB$ Potresti guadagnare [GetLocalPlayerLegitimacyTextIcon][legitimacy|E]\n$BULLET_WITH_TAB$ Potresti guadagnare @gold_icon![gold|E]\n$BULLET_WITH_TAB$ Potresti guadagnare #N #EMP o perdere#!#! [county_opinion|E]"
 activity_chariot_race_guest_desc: "\n#weak Sebbene sia previsto per tutti nel regno, partecipare alle Corse delle Bighe nell’Ippodromo offre l’occasione di mescolarsi con l’élite imperiale e accrescere la propria [influence|E].#!"
