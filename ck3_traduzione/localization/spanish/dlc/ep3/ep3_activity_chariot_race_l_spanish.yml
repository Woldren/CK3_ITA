 chariot_race.0400.t: "Un Premio per il Vincitore"
 chariot_race.0400.desc_emperor: "Come [Select_CString(ROOT.Char.IsFemale,'imperatrice','imperatore')], è mio grande onore conferire la palma d’onore a [activity.MakeScope.Var('first_place').Char.GetName] per celebrare la sua vittoria. [activity.MakeScope.Var('second_place').Char.GetName] e [activity.MakeScope.Var('third_place').Char.GetName] ricevono a loro volta le loro onorificenze, ciascun premio testimonianza della loro eccezionale abilità nell’arena."
 chariot_race.0400.desc_spectators: "Quando a [activity.MakeScope.Var('first_place').Char.GetName] viene consegnata una palma per commemorare la sua vittoria, la folla esplode in applausi. [activity.MakeScope.Var('second_place').Char.GetName] e [activity.MakeScope.Var('third_place').Char.GetName] ricevono le loro onorificenze, ciascun premio testimonianza della loro eccezionale abilità nell’arena."
 chariot_race.0400.a: "Una vittoria ben meritata."

 chariot_race.0500.t: "La Fine dei Giochi"
 chariot_race.0500.desc: "Mentre l’Ippodromo riecheggia degli applausi ormai in dissolvenza della [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')], mi prendo un momento per riflettere sugli abbaglianti spettacoli di abilità e competizione che compongono la nostra cultura.\n\nPer i vincitori, trionfo e gloria; per la folla, passione ardente. Il cuore dell’impero continua a battere con fervore impareggiabile."
 chariot_race.0500.a: "Fino alla prossima volta."

 chariot_race.0600.t: "Vittoria per i [activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]!"
 chariot_race.0600.intro: "I primi tre aurighi sfrecciano oltre il traguardo! La folla esplode in ovazioni per [activity.MakeScope.Var('first_place').Char.GetName], [activity.MakeScope.Var('second_place').Char.GetName] e [activity.MakeScope.Var('third_place').Char.GetName]. Una spettacolare dimostrazione di velocità e abilità segna la fine della corsa. La folla ruggente, travolta dallo stupore, aggiunge acclamazioni fragorose allo spettacolo.\n\n"
 chariot_race.0600.desc.won_team: "La mia scommessa sui [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] era ben piazzata!"
 chariot_race.0600.desc.won_individual: "La mia scommessa su [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] era ben piazzata!"
 chariot_race.0600.desc.lost_team: "La mia scommessa sui [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] era mal concepita..."
 chariot_race.0600.desc.lost_individual: "La mia scommessa su [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] era mal concepita..."
 chariot_race.0600.desc.dead: "Sfortunatamente, [ROOT.Var('wager_target').Char.GetFirst] non è sopravvissuto per tagliare il traguardo."
 chariot_race.0600.desc.bookmaker: "\n\nIl mio [GetCourtPositionType('bookmaker_court_position').GetName()] [bookmaker.GetFirstName] ha ottenuto una bella somma dalle scommesse. L’impero è più ricco di [ROOT.Var('gold_gained_emperor').GetValue|V0] oro. [bookmaker.GetFirstNameNoTooltip], naturalmente, ha preso la sua consueta percentuale del dieci per cento."
 chariot_race.0600.desc.bookmaker.no_money: "\n\nIl mio [GetCourtPositionType('bookmaker_court_position').GetName()], [bookmaker.GetFirstName], riferisce che vi è stato un numero senza precedenti di scommesse vincenti... e di conseguenza, profitti scarsi per l’impero."
 chariot_race.0600.a.individual: ""Ottima guida, [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]!"" 
 chariot_race.0600.a.team: ""Ben fatto, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!""
 chariot_race.0600.a.lost: "Andrà meglio la prossima volta..."
 chariot_race.0600.a.dead: "Una terribile tragedia..."

