 ### RACE STARTS ###
 chariot_race.0200.t: "Il Donatore dei Giochi"
 chariot_race.0200.intro_guest: "È il momento. Guidando la mia casata — e invitando con gesto solenne [Select_CString(honorary_guest.IsFemale,'la mia','il mio')] ospite d’onore, [honorary_guest.GetTitledFirstName], con un ampio movimento del braccio — salgo al marmoreo [Glossary( 'kathisma', 'KATHISMA_GLOSS')], il nostro posto d’onore sopra il pandemonio dell’Ippodromo.\n\n"
 chariot_race.0200.intro_no_guest: "È il momento. Guidando la mia casata, salgo al marmoreo [Glossary( 'Kathisma', 'KATHISMA_GLOSS')], il nostro posto d’onore sopra il pandemonio dell’Ippodromo.\n\n"
 chariot_race.0200.desc: "Mentre il mare di spettatori attende, considero il contenuto del mio discorso inaugurale. Intonerò, certo, le antiche e solenni formalità, ma farò anche questo..."
 # Sway Intent
 chariot_race.0200.a: "Tesserò le lodi al mio ospite d’onore."
 chariot_race.0200.a.flavor: "Un panegirico ardente per il posto di [honorary_guest.GetFirstNamePossessiveNoTooltip] nella mia stima imperiale: che il popolo canti il suo nome!"
 # Seduce Intent
 chariot_race.0200.b: "Un’allegoria classica, intrisa di romanticismo e verve..."
 chariot_race.0200.b.flavor: "Un’allegoria sensuale per [honorary_guest.GetFirstNameNoTooltip]: che tutti conoscano il mio affetto per [honorary_guest.GetSheHe]!"
 # Present Heir
 chariot_race.0200.c: "Presenterò l’erede al mio fianco."
 chariot_race.0200.c.flavor: "Le masse contempleranno [honorary_guest.GetTitledFirstNameNoTooltip] in alto, ascolteranno proclamare il suo cammino verso la porpora, e finiranno per amarlo."
 # Appease Populace
 chariot_race.0200.d: "Prometterò di affrontare i problemi del popolo."
 chariot_race.0200.d.flavor: "Dovrei liberare i malviventi? Abbassare le odiate tasse? Rinnovare la città? Perseguitare i disprezzati? La folla deve essere saziata..."
 combats_sow_discord_responses_tooltip: "@alert_icon! #alert_trial Impedisce agli Spettatori ostili di danneggiare il tuo [county_control|E]#!"
 # Increase Legitimacy (Intent)
 chariot_race.0200.e: "Parlerò delle mie imprese imperiali."
 chariot_race.0200.e.flavor: "Che la folla canti le lodi del proprio [ROOT.Char.GetTitleAsNameNoTooltip]! Che essi #EMP sappiano#! la mia idoneità alla sovrana regalità!"
 chariot_race.0200.e.success: "Un discorso potente e degno"
 chariot_race.0200.e.failure: "La folla sibila e fischia"
 # Spread Legend (Intent)
 chariot_race.0200.f: "Esporre il racconto di [promoted_legend.GetName]."
 chariot_race.0200.f.flavor: "Chi potrebbe garantire la verità alle menti di migliaia di persone, se non [Select_CString(ROOT.Char.IsFemale,'la sovrana','il sovrano')] prescelto di [ROOT.Char.GetFaith.HighGodName]?"
 # Discredit Claimant (Situational)
 chariot_race.0200.g: "Denigrare pubblicamente un aspirante al trono."
 chariot_race.0200.g.flavor: "Con quanta facilità l’entusiasmo del giorno potrebbe mutare in derisione, persino il più umile pezzente disprezza [claimant.GetNameNoTooltip] come successore imperiale!"
 chariot_race.0200.g.success: "Umili completamente [claimant.GetTitledFirstNameNoTooltip]"
 chariot_race.0200.g.failure: "La folla acclama il nome di [claimant.GetTitledFirstNamePossessiveNoTooltip]"
 # Drum up War Support (Situational)
 chariot_race.0200.h: "Vantarmi della mia giusta guerra!"
 chariot_race.0200.h.flavor: "La vittoria contro [foe.GetPrimaryTitle.GetNameNoTooltip] non è forse assicurata, se posso essere qui a indulgere in oziose feste? Esultiamo per l’imminente prestigio del trionfo!"
 chariot_race_war_support_attendees_tt: "Gli spettatori, [governor|E] e [house_head|E], ti doneranno dell'[gold|E][gold_i]"
 # Influence/Legitimacy Fallback
 chariot_race.0200.i: "Parla della mia beneficenza... e della lealtà che mi aspetto in cambio" 
 chariot_race.0200.i.flavor: "Il tesoro non ha forse sanguinato per i piaceri del popolo? Perché i funzionari potessero prosperare? Chi cerca ulteriori favori dovrebbe sforzarsi di compiacere [Select_CString(ROOT.Char.IsFemale,'la propria','il proprio')] [ROOT.Char.GetTitleAsNameNoTooltip]..."

 imperial_candidate_support_tooltip: "Gli spettatori sosterranno invece il [candidate_score|E] di [imperial_house_candidate.GetShortUINamePossessive] per [root_scope.GetPrimaryTitle.GetName]"
 honorary_guest_support_tooltip: "Gli spettatori sosterranno il [candidate_score|E] di [imperial_house_candidate.GetShortUINamePossessive] per [root_scope.GetPrimaryTitle.GetName]"
discredited_claimant_support_tooltip: "Gli spettatori aumenteranno ulteriormente il [candidate_score|E] di [claimant.GetShortUINamePossessive]"
 chariot_race.0201.t: "Il Discorso [host.Custom('IT_NAM_COL2')][host.GetTitleAsNamePossessiveNoTooltip]"
 chariot_race.0201.kathisma: "Il tifo di migliaia si fa sempre più forte. Vengo trascinato insieme [Select_CString(host.IsFemale,'alla mia','al mio')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.GetTitledFirstName], mentre il suo seguito sale la scala a spirale fino all’alto [Glossary( 'kathisma', 'KATHISMA_GLOSS')] e iniziano le cerimonie d’apertura delle corse.\n\n"
 chariot_race.0201.intro: "Schierato attorno al monumentale Ippodromo in file interminabili, il pubblico irrequieto attende i propri aurighi e  [Select_CString(host.IsFemale,'la','il')] loro [host.GetTitleAsName]. Finalmente, nel trono imperiale elevato, appare una minuscola figura incoronata d’oro. Le cerimonie d’apertura cominciano.\n\n"

 chariot_race.0201.emperor_unfazed: "[host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] assapora l’attesa di massa del popolo, e inizia a tuonare un discorso."
 chariot_race.0201.emperor_nervous: "[host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip], con un parapetto a celare una delle mani tremanti, parla al popolo."
 chariot_race.0201.emperor_distant: "Con sussurri che trasmettono il suo distante messaggio, [host.GetTitledFirstNameNoTooltip] pronuncia un discorso."

 chariot_race.0201.gain_influence: "[host.GetSheHe|U] descrive atti di carità imperiale e lo sfarzo delle corse imminenti. Quanto è grande la sua beneficenza! Quanto ben ricompensati coloro che hanno fede in [host.GetSheHe], coloro che lo servono bene!"
 chariot_race.0201.sway: "Prende forma un panegirico per [honorary_guest.GetName]. Assieme a una posizione d’onore nel palco imperiale, questi elogi attirano [honorary_guest.Custom('IT_NAM_COL3')][host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))] [host.Custom('IT_NAM_COL2')][host.GetTitleAsNamePossessiveNoTooltip] nell’aura della grandiosità palaziale."
 chariot_race.0201.sway_self: "[host.GetSheHe|U] offre elogi per le mie virtù e per il dono della mia compagnia. Qui, nel trono imperiale, vedo che vengo attratto nell’aura della grandiosità palaziale."
 chariot_race.0201.seduce: "Con metafore fiorite e cadenti e allusioni classiche, [host.Custom('DE_ART_IND_A')] sembra lodare una persona amata... o un’affascinante personificazione [host.Custom('IT_NAM_COL2')][host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]?"
 chariot_race.0201.seduce_self: "Con metafore romantiche fiorite e cadenti e allusioni classiche, [host.GetSheHe] sembra lodare un’affascinante personificazione [host.Custom('IT_NAM_COL2')][host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]... o #EMP me?#!"
 chariot_race.0201.present_heir: "Pare che [host.GetSheHe] stia usando questa occasione per presentare un erede al popolo. Invitando applausi di acclamazione, [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] proclama [honorary_guest.GetName] degn[Select_CString(honorary_guest.IsFemale,'a','o')] della porpora."
 chariot_race.0201.present_heir_self: "Pare che [host.GetSheHe] stia usando questa occasione per presentare un erede al popolo. Invitando applausi di acclamazione, [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] proclama che #EMP io#! sono [Select_CString(ROOT.Char.IsFemale,'una candidata degnissima','un candidato degnissimo')] alla porpora!"
 chariot_race.0201.appease_populace: "Promesse traboccano: ridurre tasse, liberare sobillatori, lanciare oro dove la massa lo desideri. [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] si piega — completamente — alla volontà della folla brulicante."
 chariot_race.0201.increase_legitimacy_success: "Il suo è un racconto potente e degno: di vita nobile, di tribolazioni vinte. [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] invoca il giudizio della folla: la sovrana regalità non era forse destino fin dall’inizio?"
 chariot_race.0201.increase_legitimacy_fail: "Il suo è un racconto misero e vuoto: le vanterie [host.Custom('IT_NAM_COL2')][host.GetTitleAsNamePossessiveNoTooltip] suonano false. [host.GetSheHe|U] invoca il giudizio della folla... ma sembra piuttosto un bambino capriccioso vestito di sovrana regalità."
 chariot_race.0201.spread_legend: "Abilmente intessute tra le frasi consuete vi sono allusioni a [promote_legend.GetName]. L’antico cerimoniale si fonde con la narrazione imperiale."
 chariot_race.0201.discredit_claimant_self: "E quanto presto è il mio nome sulle labbra di tutti! Poiché [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip], [Select_CString(host.IsFemale,'stolta','stolto')] che non è altr[Select_CString(host.IsFemale,'altra','altro')], scredita pubblicamente le mie prospettive e giura che non vedrò mai il suo appoggio al trono!"
 chariot_race.0201.discredit_claimant_success: "Davanti a tutti gli astanti, [host.GetSheHe] condanna il nome di [claimant.GetName], distrugge le sue prospettive, e giura che [claimant.Custom('DE_ART_IND_A')] non siederà mai sul trono!"
 chariot_race.0201.discredit_claimant_fail: "Davanti a tutti gli astanti, [host.GetSheHe] diffama il nome di [claimant.GetName], si lagna delle sue prospettive, e arrossisce all’idea che [claimant.GetSheHe] possa sedere sul trono."
 
 chariot_race.0201.war_support: "Le sue esortazioni a una guerra giusta contro [foe.GetName] ricadono sulla folla, accompagnate da promesse di vittoria. Questi giochi bellici stessi, proclama, sono prova che non temiamo nemici!"
 chariot_race.0201.angry_crowd: "\n\nLa folla non è affatto soddisfatta. Il loro applauso di massa si mescola a urla di richieste, insulti, cori volgari."
 chariot_race.0201.happy_crowd: "\n\nLe masse ruggiscono la loro acclamazione, inebriate dall’aria dell’Ippodromo, una città unita nella lode."
 
 chariot_race.0201.aa.discredit: "Il trono appartiene ai [host.GetHouse.GetNameNoTooltip]!"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.GetTitledFirstNameNoTooltip] è trionfante!"
 chariot_race.0201.ab: "[claimant.GetTitledFirstNameNoTooltip] regnerà!"
 chariot_race.0201.a: "Ora che abbiamo finito con i discorsi — un brindisi alla Fortuna!"
 chariot_race.0201.a.flavor: "A cosa servono questi divertimenti senza libagioni?"
 chariot_race.0201.b: "Che discorso indegno..."
 chariot_race.0201.b.flavor: "Insinua un pensiero nella mente dei notabili vicini: un vero oratore o un maestro di politica avrebbe davvero saputo stupire!"
 chariot_race.0201.c: "Manda agenti a istigare un contro-coro!"
 chariot_race.0201.c.flavor: "#EMP Sovrastiamo [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip]! Che le masse intimoriscano lo sciocco pomposo, e invochino la sua sostituzione!#!"
 chariot_race.0201.d: "Presterò sostegno alla causa!"
 chariot_race.0201.d.flavor: "E così, guadagnarmi parte del merito per la nostra attuale vittoria."
 chariot_race.0201.e: "Devo ringraziare [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip] con fervore."
 chariot_race.0201.e.flavor: "Il mio nobile [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] — chi altri potrebbe offrire simili gentilezze?"
 chariot_race.0201.f: "Lodiamo il nostro [host.GetTitleAsNameNoTooltip]!"

 counter_chanters_log_title: "Contro-Cori al Discorso di Apertura"
 counter_chanters_log: "Il discorso [host.Custom('IT_NAM_COL2')][host.GetShortUIName] è stato accolt[Select_CString(host.IsFemale,'a','o')] da proteste politiche organizzate e dalle urla della folla."
 chariot_race.0202.title: "Contro-Cori al Discorso"
 chariot_race.0202.desc: "Le folle indisciplinate che hanno assistito alla tua Corsa delle Bighe si sono rivoltate contro di te."
 counter_chants_strong_modifier_tooltip: "[imperial_capital.GetName] ha ottenuto [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] istanze di [GetModifier( 'strong_sow_discord_modifier' ).GetNameWithTooltip]"
 counter_chants_normal_modifier_tooltip: "[imperial_capital.GetName] ha ottenuto [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] istanze di [GetModifier( 'normal_sow_discord_modifier' ).GetNameWithTooltip]"
 counter_chants_weak_modifier_tooltip: "[imperial_capital.GetName] ha ottenuto [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] istanze di [GetModifier( 'weak_sow_discord_modifier' ).GetNameWithTooltip]"

 # Notification that the race has begun
 chariot_race.0250.t: "Che la corsa abbia inizio"
 chariot_race.0250.desc: "Immersi nei bagliori dorati del sole di mezzogiorno, i fragorosi applausi della folla salutano gli aurighi. [activity.MakeScope.Var('first_place').Char.GetFirstName|U], [activity.MakeScope.Var('second_place').Char.GetFirstName], e [activity.MakeScope.Var('third_place').Char.GetFirstName], sono i favoriti di oggi. Sono pronti alla linea di partenza con le redini tese e gli occhi accesi di determinazione.\n\nAl suono delle trombe imperiali, i carri balzano in avanti, le ruote sollevano polvere in un turbine di velocità e abilità. Il terreno sotto di me trema per il fragore degli zoccoli e la corsa si dispiega con palpabile energia."
 chariot_race.0250.a: "Che i giochi abbiano inizio!"


 ### ONGOING EVENTS
 chariot_race.3000.t: "Scudo dei [ROOT.Char.Custom('GetChariotTeamColorPlural')]"
 chariot_race.3000.intro: "Il gruppo di carri è ammassato — sono così vicino che basterebbe uno solo per sconvolgere tutti gli altri. La mia squadra è la prima a cogliere l’occasione.\n\n"
 chariot_race.3000.backing_sacrifice: "Il conducente che corre con la mia moneta sulla testa di [charioteer_sacrifice.GetName], [charioteer_sacrifice.GetName], inizia a sbandare selvaggiamente — a sinistra, poi a destra, poi di nuovo a sinistra. Per [ROOT.Char.GetFaith.HighGodName], è tortuosamente lento! Ma il gruppo principale è bloccato dietro la sua barriera zigzagante!\n\nNel frattempo, [charioteer_leading.GetName], un altro dei [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')], sfreccia avanti indisturbato."
 chariot_race.3000.not_backing_but_employs_sacrifice: "Il mio auriga, [charioteer_sacrifice.GetName], inizia a sbandare selvaggiamente — a sinistra, poi a destra, poi di nuovo a sinistra. Che astuzia, che audacia! [charioteer_sacrifice.GetSheHe|U] sta intrappolando il gruppo principale dietro la sua barriera zigzagante.\n\nNel frattempo, un altro dei [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')], [charioteer_leading.GetName], sfreccia avanti benedettamente indisturbato!"
 chariot_race.3000.not_backing_sacrifice: "Uno dei nostri aurighi, [charioteer_sacrifice.GetName], inizia a sbandare selvaggiamente — a sinistra, poi a destra, poi di nuovo a sinistra. Che astuzia, che audacia! [charioteer_sacrifice.GetSheHe|U] sta intrappolando il gruppo principale dietro la sua barriera zigzagante.\n\nNel frattempo, il mio corridore scelto, [charioteer_leading.GetName], sfreccia avanti benedettamente indisturbato!"
 chariot_race.3000.a: "Fai intervenire i gendarmi nella rissa imminente."
 chariot_race.3000.a.flavor: "Le altre fazioni sono tumultuose, furiose per questa mossa audace: è il momento che anche i [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] si scatenino!"
 chariot_race.3000.b: "Un sacrificio potente per i [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!"
 chariot_race.3000.b.flavor: "Tutti noi [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] dovremmo esultare per una vittoria imminente!"
 chariot_race.3000.c: "Pare che alcuni prosperino... ma altri no."
 chariot_race.3000.c.flavor: "I poveri sostenitori traditi di [charioteer_sacrifice.GetFirstNameNoTooltip] meritano un pensiero!"
 chariot_race.3000.d: ""No! #EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]!#!""

 chariot_race.3010.t: "Riposa, [first_place_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3010.desc: "Per un breve momento, [first_place_charioteer.GetFirstName] ebbe le ali. [first_place_charioteer.GetSheHe|U] volò avanti al gruppo, conquistando il primo posto e mettendo leghe di distanza tra [first_place_charioteer.GetHerselfHimself] e gli altri aurighi.\n\nPer un breve momento, il suo glorioso carro illuminò l’Ippodromo... ma [first_place_charioteer.GetFirstNameNoTooltip] non era un Elio. Volando troppo vicino alla grandezza, il nostro stesso [Glossary( 'Phaethon', 'PHAETHON_GLOSS' )] cadde. Il suo corpo contorto e una lunga scia di sangue ora dominano la polvere della pista — l’ultima testimonianza della sua ambizione."
 PHAETHON_GLOSS: "Nella mitologia greca antica, Fetonte fu abbattuto dal fulmine di Zeus dopo aver tentato di guidare il carro del padre Elio attraverso il cielo."
 chariot_race.3010.a: "Tieni un discorso per calmare la folla."
 chariot_race.3010.a.success: "La folla si calma"
 chariot_race.3010.a.failure: "La folla continua a farsi prendere dal panico"
 chariot_race.3010.b: "Commissiona una statua in suo onore."
 chariot_race.3010.c: ""[first_place_charioteer.GetFirstNameNoTooltip] avrà un funerale degno delle sue imprese.""
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"


 chariot_race.3020.t: "Le Prospettive della Mia Puntata"
 chariot_race.3020.intro: "Avendo scommesso [ROOT.Var('wager_value').GetValue] oro su [wager_target.GetFirstName] perché [ROOT.Char.Custom('GetWinPlaceShow')], mi sforzo di tenere d’occhio attentamente la sua performance. [wager_target.GetSheHe|U] è attualmente in... #EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')] posto!#!\n\n"
 chariot_race.3020.placement_first: "Non vedo l’ora di esultare per l’imminente trionfo di [wager_target.GetFirstNamePossessiveNoTooltip]! Ecco che arriva la vincita!"
 chariot_race.3020.placement_good: "Anticipando un possibile colpo di scena, osservo attentamente mentre [wager_target.GetFirstNameNoTooltip] si fa strada nella competizione dalla sua posizione favorevole."
 chariot_race.3020.placement_bad: "Le probabilità non sono a nostro favore..."
 chariot_race.3020.placement_last: "#EMP ULTIMO IN ASSOLUTO?!#! Il cuore mi sprofonda mentre [wager_target.GetFirstNameNoTooltip] affronta difficoltà in pista, attualmente in coda, e prego per qualche colpo di scena imprevisto."
 chariot_race.3020.a: "Istiga i fan di [wager_target.GetFirstNamePossessiveNoTooltip] alla violenza!"
 chariot_race.3020.a.flavor: "Violenza - #EMP in mio nome!#!"
 chariot_race.3020.b: "Un momento per distribuire libagioni..."
 ep3_chariot_race_strong_appeasement_modifier: "Generosità Sfarzosa"
 ep3_chariot_race_strong_appeasement_modifier_desc: "Durante una grande corsa di carri, libagioni e gesti generosi furono ampiamente distribuiti tra la gente."
 ep3_chariot_race_weak_appeasement_modifier: "Sforzi di Placazione"
 ep3_chariot_race_weak_appeasement_modifier_desc: "Si tentarono manovre per conquistare la folla alle corse dei carri."
 chariot_race.3020.c: "Chi pensi vincerà, [special_guest.GetFirstNameNoTooltip]?"
 chariot_race.3020.d.placement_first: "Forza... ancora un po’!"
 chariot_race.3020.d.placement_good: "Continua così, [wager_target.GetFirstNameNoTooltip]!"
 chariot_race.3020.d.placement_bad: "C’è ancora tempo. [wager_target.GetSheHe|U] ha ancora una possibilità."
 chariot_race.3020.d.placement_last: "È l’ultima volta che scommetto sui [wager_target.Custom('GetChariotTeamColorPluralGlossed')]..."


 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNoTooltip] Sorpassa [leading_charioteer.GetShortUINameNoTooltip]!"
 chariot_race.3030.desc: "In una sorpresa clamorosa, [trailing_charioteer.GetFirstName] [trailing_charioteer.Custom('GetVictoriousChariotMovement')], superando [leading_charioteer.GetFirstName] e conquistando il [trailing_charioteer.Custom('GetChariotRacePlacement')] posto!\n\nLa folla impazzisce!"
 chariot_race.3030.desc_teams: "I sostenitori dei [trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')] sventolano i loro colori e alzano un grande coro... quelli dei [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')], invece, mugugnano sconsolati."
 chariot_race.3030.a: "Brindiamo al successo di [trailing_charioteer.GetFirstNamePossessiveNoTooltip]."
 chariot_race.3030.b: "Se non puoi batterli... rendili tuoi."
 chariot_race.3030.c: "Sfortuna, [leading_charioteer.GetFirstNameNoTooltip]."


 chariot_race.3040.t: "Un Groviglio Traditore"
 chariot_race.3040.desc: "[charioteer_1.GetName|U] e [charioteer_2.GetName] lottano per la posizione, i loro carri si urtano e rimbalzano l’uno sull’altro. Afferano le redini mentre si avvicinano alla curva. I carri non riescono a liberarsi l’uno dall’altro!\n\nLa ruota di [charioteer_1.GetFirstNamePossessive|U] si frantuma in pezzi. Il suo carro sbandando va a schiantarsi contro quello di [charioteer_2.GetFirstNamePossessive]. Le urla dei cavalli e il fetore del loro sangue si levano dalle macerie. Nessuno dei due aurighi sembra muoversi."
 chariot_race.3040.a: "Queste anime coraggiose avranno un funerale sontuoso."
 chariot_race.3040.b: "Ferma il prossimo giro! Potrebbero essere ancora vivi!"
 chariot_race.3040.b.tt: "I sopravvissuti saranno estratti dalle macerie"
 chariot_race.3040.b.both_survive: "Entrambi gli aurighi sopravvivono"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.GetFirstNameNoTooltip|U] sopravvive"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.GetFirstNameNoTooltip|U] sopravvive"
 chariot_race.3040.b.no_survivors: "Nessuno dei due aurighi sopravvive"
 chariot_race.3040.c: "Che spettacolo! QUESTA sì che è una corsa di carri!"
 chariot_race.3040.d: "Che orrore... Pregherò per loro."


 chariot_race.3050.t: "Un Trionfo Improbabile"
 chariot_race.3050.desc: "L’aria crepita di tensione.\n\n[last_place_charioteer.GetFirstName], un auriga un tempo trascurato, sfida ogni probabilità, [last_place_charioteer.Custom('GetChariotComebackMovement')] in una vera [Glossary( 'aristeia', 'GLOSS_ARISTEIA')].\n\nUn mormorio corre tra gli spalti mentre i vividi colori dei [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')] si lanciano in avanti. La folla, inizialmente muta per l’incredulità, esplode in un fragoroso boato!"
 chariot_race.3050.a: "#EMP I [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] regnano supremi!#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U] sarà mio."
 chariot_race.2050.c: "Ben fatto, [last_place_charioteer.GetFirstNameNoTooltip]!"
 GLOSS_ARISTEIA: "Un’#EMP aristeia#! descrive un momento di ispirazione divina in cui un eroe è in grado di compiere gesta straordinarie e impressionanti."
 chariot_race.2050.d: "[ROOT.Char.GetFaith.HighGodName|U] ama alcuni dei suoi figli più di altri..."

