 chariot_entertainment_bad: "Divertimenti Mediocri"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Guadagno minimo di [legitimacy|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Modificato dall’[county_opinion|E] nella [capital|E]#!\n\n#weak Per centinaia di anni, le corse hanno cementato il legame tra sovrano e popolo, testimonianza di grandezza e generosità. Se le cerimonie sono eseguite bene, nient’altro dovrebbe essere necessario.#!"
