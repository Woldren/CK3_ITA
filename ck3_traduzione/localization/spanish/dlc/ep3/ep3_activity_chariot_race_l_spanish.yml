 chariot_race.4010.t: "Abbasso [unpopular_official.GetTitledFirstNameNoTooltip]!"
 chariot_race.4010.desc: "Un ruggito si leva dalla folla, si diffonde, si ripete, diventa un coro. Mi sporgo in avanti, cercando di afferrare le parole. La [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] batte i piedi, indica, grida un nome: #EMP "Abbasso [unpopular_official.GetTitledFirstName]! Abbasso [unpopular_official.GetTitledFirstNameNoTooltip]!"#!\n\nAvevo sentito che [unpopular_official.GetTitledFirstNameNoTooltip] si stava guadagnando una certa reputazione, ma non avevo idea che la gente fosse così arrabbiata!"
 chariot_race.4010.a: "[unpopular_official.GetTitledFirstNameNoTooltip|U] sarà privato della sua carica."
 chariot_race.4010.b: "Placate la folla. Mandate servi a lanciare premi!"
 chariot_race.4010.b.tt.success: "La folla è deliziata"
 chariot_race.4010.b.tt.failure: "I cori si fanno solo più forti"
 chariot_race.4010.c: "Inaccettabile. Ho bisogno delle capacità di [unpopular_official.GetFirstNamePossessiveNoTooltip]."
 chariot_race.4010.d: "Unisciti al coro! Abbasso [unpopular_official.GetTitledFirstNameNoTooltip]!"
 chariot_race.4010.e: "Avviamo un nuovo coro! #EMP "[ROOT.Char.GetFaith.HighGodName] protegga [emperor_scope.GetTitledFirstNameNoTooltip]!"#!"
 chariot_race.4010.f: "Siedi in un silenzio imbarazzato."

 chariot_race.4020.t: "Le Meraviglie di [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 chariot_race.4020.desc: ""Sontuose [Glossary( 'thermae', 'THERMAE_GLOSS')], dici?" riflette [notable.GetName], le parole a metà perdute nel tumulto della folla, "Non avrei mai pensato che [ROOT.Char.GetCapitalLocation.GetName] fosse un luogo di tale raffinatezza..."\n\nMentre parlo dei miei piani per [ROOT.Char.GetPrimaryTitle.GetNameNoTier], un velo di sogno si posa nello sguardo lontano di [notable.GetTitledFirstNamePossessiveNoTooltip].\n\n"
 THERMAE_GLOSS: "Un complesso termale di origine romana, che serviva non solo a purificare il corpo, ma anche a facilitare una varietà di interazioni sociali."
 chariot_race.4020.desc_capital_estate: ""In verità," dice [notable.GetSheHe], "Le voci della mia stirpe si perdono nel clamore, nelle liti, della capitale, e i nostri figli sono esposti a ogni vizio... forse una dimora [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] si addirebbe bene alla Casata [notable.GetHouse.GetName].""
 chariot_race.4020.desc_provincial_estate: ""In verità," dice [notable.GetSheHe], "La mia famiglia pranza troppo spesso con zotici e sconosciuti in [current_estate.GetName]... e sembra che il tuo ministero possa trarre buon uso da ufficiali col nome dei [notable.GetHouse.GetName].""
 chariot_race.4020.a: "Sarai sempre il benvenut[notable.Custom('DE_END_PRO_S_N')] nel mio palazzo!"
 chariot_race.4020.a.flavor: "E in [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], che tutti i nostri parenti siano legati strettamente!"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip] diventa [Select_CString(notable.IsFemale,' una preziosa',' un prezioso')] confidente"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip] apprezza la tua alta considerazione"
 chariot_race.4020.b: "Avanti, avanti! Un impiego degno ti attende!"

