 chariot_race.4020.c: "Ti allestirò una splendida residenza di campagna."
 chariot_race.4020.c.flavor: "[notable.GetTitledFirstNameNoTooltip] non deve risiedervi a tempo pieno... ma #EMP deve#! onorare un tale atto di generosità."
 chariot_race.4020.d: "Ma è dei #EMP mercanti#! di [current_estate.GetNameNoTooltip] che abbiamo davvero bisogno."
 chariot_race.4020.d.flavor: "E la tenuta di [notable.GetTitledFirstNamePossessiveNoTooltip] li gestisce in modo prodigioso..."
 mercantile_contacts_modifier: "Contatti Mercantili"
 mercantile_contacts_modifier_desc: "Una potente famiglia lontana indirizza i suoi mercanti locali alle ampie opportunità d’affari qui presenti."

 chariot_race.4030.t: "I Sollazzi dell’Ippodromo"
 chariot_race.4030.desc: "Sono finalmente riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] ad avvicinarmi a [seduce_interest.GetName]. [seduce_interest.GetSheHe|U] sembra di umore curioso.\n\n"Riesci a crederci, [ROOT.Char.GetFirstName]," sussurra l’affascinante [seduce_interest.GetFirstNameNoTooltip], "Le prostitute della capitale — come quel[prostitute.Custom('DE_PRO_PER_S_3P_N')][prostitute.GetWomanMan] — prendono nobili [ROOT.Char.GetWomenMen] sotto le tribune... e..."\n\n[seduce_interest.GetSheHe|U] arrossisce profondamente.\n\n"Immagina avere un tale coraggio! Dev’essere come un altro mondo laggiù: accordi sussurrati nel caldo soffocante, mentre tutti rinascono come estranei nell’oscurità...""
 chariot_race.4030.desc_no_seduction: "Lo spettacolo delle bighe non è l’unico divertimento della giornata — non tutto ciò che è qui serve a infiammare le passioni [Select_CString(ROOT.Char.IsFemale,'delle','degli')] [ROOT.Char.GetWomenMen]. Mentre gli animi si scaldano, le prostitute si insinuano nella folla e svolgono il loro mestiere.\n\nUn volto truccato — particolarmente avvenente — mi sorride invitante. Che audacia avvicinarsi a questi posti d’onore! Ma anche qui... potrei facilmente prendere la sua mano nella mia, e seguire il suo corpo profumato in un luogo appartato..."
 chariot_race.4030.a: "#EMP Oppure#! potrei adescare una persona interessata..."
 chariot_race.4030.a.flavor: "...e una volta che [john.GetTitledFirstNameNoTooltip] avrà avuto il suo disgustoso divertimento, resterò con uno sporco segreto!"
 chariot_race.4030.a.success: "Conduci [john.GetFirstNameNoTooltip] tra le ombre"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip] ti rimprovera pubblicamente"
 chariot_race.4030.b: "Qualcosa da vedere con i nostri occhi, [Select_CString(seduce_interest.IsFemale,'mia Signora','mio Signore')]...?"
 chariot_race.4030.b.flavor: "Sarei #EMP ben#! dispost[Select_CString(ROOT.Char.IsFemale,'a','o')] a condurre [Select_CString(seduce_interest.IsFemale,'questa fantasiosa','questo fantasioso')] [seduce_interest.GetWomanMan] in un luogo illecito e anonimo!"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip] si concede a te" 
 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip] è completamente [Select_CString(seduce_interest.IsFemale,'scandalizzata','scandalizzato')]"
 chariot_race.4030.c: "Sembra davvero... allettante..."
 chariot_race.4030.c.flavor: "Dicono che le prostitute di [host.GetCapitalLocation.GetNameNoTooltip] siano abili come nessuno..."
 chariot_race.4030.d: "Guarderò semplicemente la corsa ora." 

 chariot_race.4031.t: "I Primi al Traguardo"
 chariot_race.4031.desc: "Tortuosi percorsi interminabili, sempre più in basso, ci conducono a un’aviaria vuota. Mentre le colombe tubano in attesa della pace, io e [besexed.GetTitledFirstName] ci uniamo.\n\nOgni muscolo teso, ogni istante furtivamente rivolto alla porta, [Select_CString(besexed.IsFemale,'la tengo stretta','lo tengo stretto')] finché, alla fine, raggiungo la soddisfazione. In lontananza, la folla ruggisce.\n\n"
 chariot_race.4031.desc_seduced: ""Che scandalo," fa le fusa [besexed.GetFirstNameNoTooltip], assaporando la nostra squallida fantasia. "Oso sognare che ciò significhi che ora sono al vostro servizio, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]?""
 chariot_race.4031.desc_prostitute: ""Sei come pochi altri, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]," fa le fusa [besexed.GetFirstNameNoTooltip], tracciando disegni simili a cordoncini di borsa sulla mia pelle nuda. "Oso sognare che voi mi cerchiate di nuovo?"" 
 chariot_race.4031.a: "Non ti lascerò certo scappare."
 chariot_race.4031.a.flavor: "La prossima volta, però, sotto le lenzuola!"
 chariot_race.4031.b: "Che occasione le corse!"
 chariot_race.4031.b.flavor: "...un’occasione unica senza alcun significato duraturo, sì."

chariot_race.4040.t: "I [ROOT.Char.Custom('GetChariotTeamColorPlural')], Uniti!"
chariot_race.4040.desc: ""#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"#! risuona il canto dal basso, crescendo sempre più forte mentre [Select_CString(common_fan.IsFemale,'la popolana sudata','il popolano sudato')] [common_fan.GetName] barcolla su un ginocchio davanti a [noble_fan.GetTitledFirstName] e me.\n\n"Nobili prelati," esclama [common_fan.GetSheHe], "siete tra i più grandi e sinceri sostenitori dei nostri amati [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! Vi andrebbe di unirvi a noi — alzare un calice con dei compagni robusti e leali? Terrò i ragazzi lontani da risse e lanci di pietre, lo giuro!"\n\n[noble_fan.GetFirstNameNoTooltip] e gli altri nobili sembrano di buon umore, ma comunque... tutti rabbrividiscono al pensiero della plebaglia."
chariot_race.4040.a: "Hmm... questi teppisti leali potrebbero essere utili..."
chariot_race.4040.a.flavor: "Assicurati segretamente l’aiuto di questo lecchino e della sua banda violenta."
