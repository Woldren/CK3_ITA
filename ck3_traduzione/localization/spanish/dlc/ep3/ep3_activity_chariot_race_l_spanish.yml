 chariot_race.0120.desc.team: ""Saggio, molto saggio..." mormora il [GetCourtPositionType('bookmaker_court_position').GetName()], "e che tipo di scommessa desiderate associare ai carri vestiti di [ROOT.Char.Custom('GetChariotTeamColor')|l]?""
