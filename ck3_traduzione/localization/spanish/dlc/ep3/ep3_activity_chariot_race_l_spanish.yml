 ### INTENTI ###
 increase_influence_intent: "Accrescere l’Influenza"
 increase_influence_intent_desc: "Con tutti gli [strategoi|E] e le [noble_families|E] riuniti nell’Ippodromo, ti concentrerai sul coltivare contatti e accrescere la tua [influence|E]."
