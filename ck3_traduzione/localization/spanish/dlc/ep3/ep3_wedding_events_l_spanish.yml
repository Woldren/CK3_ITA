l_spanish:
 
ep3_wedding.0001.t: "Non Proprio [other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_spouse.Custom('GetBrideGroom')]"
ep3_wedding.0001.desc: "Le danze sono iniziate! La musica scorre come un fiume impetuoso, come un vento che smuove anche il più possente degli alberi. [flirting_in_law.Custom('IT_NAM_COL3')][flirting_in_law.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law')] del[other_family_spouse.Custom('DE_END_ADJ_NUL_S_N')] [other_family_spouse.Custom('GetBrideGroom')], danza in mezzo agli altri, il suo corpo è come una foglia nella brezza. Il suo sguardo, però, non si posa sugli altri invitati, no... I suoi occhi sono fissi sui miei. #EMP In maniera invitante.#!\n\nLa notte si fa sempre più fonda. Gli sguardi ardenti di [flirting_in_law.GetFirstNameNoTooltip] si accompagnano a brevi carezze e l'ondeggiare di quei fianchi risveglia qualcosa anche in me."
ep3_wedding.0001.desc_own_wedding: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))] [other_family_spouse.GetFirstName] non è qui, quindi forse questo è ciò che devo fare per sperimentare il fascino della sua famiglia?\n\nMa... al mio matrimonio? Con [other_family_spouse.Custom('DE_ART_DEF_P_A')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] di mi[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_spouse.Custom('WifeHusband')]?!?"
ep3_wedding.0001.desc_guest: "E non siamo mica #EMP noi#! a unirci nei santi sacramenti del matrimonio quest'oggi!\n\nForse c'è spazio, in qualche angolo buio, per un'empia sveltina..."
ep3_wedding.0001.a_non_spouse: "Questo giorno è per [same_family_spouse.GetFirstNameNoTooltip] e per [Select_CString(same_family_spouse.IsFemale,'lei sola','lui solo')]!"
ep3_wedding.0001.a_spouse: "Questo giorno è per [other_family_spouse.GetFirstNameNoTooltip] e per [Select_CString(other_family_spouse.IsFemale,'lei sola','lui solo')]!"
ep3_wedding.0001.a.flavor_non_spouse: "Non tradirò mai la sua fiducia, nemmeno con l'atto più insignificante!"
ep3_wedding.0001.a.flavor_spouse: "Non tradirò mai la sua fiducia, nemmeno con l'atto più insignificante!"
ep3_wedding.0001.b: "#EMP Festeggiamo#!."
ep3_wedding.0001.b.flavor: "Avvicinarsi [flirting_in_law.Custom('IT_NAM_COL4')][flirting_in_law.GetTitledFirstNameNoTooltip] può essere un errore... ma perlomeno è interessante."
ep3_wedding.0001.c: "Non c'è niente di male in un piccolo ballo amichevole."
ep3_wedding.0001.c.flavor: "Dopotutto, ora siamo tutti una sola famiglia! Cosa c'è di strano o di sospetto nel condividere piccoli sfizi con la propria famiglia?"
ep3_wedding.001.b.got_caught: "@warning_icon!#X  Il tuo corteggiamento è stato scoperto! Probabilmente dovrai affrontare delle conseguenze#!"

ep3_wedding.0001.b.success.desc.tt: "Ubriachi di lussuria, ve la filate insieme"
ep3_wedding.0001.b.caught.desc.tt: "Venite sorpresi mentre fate sesso!"
ep3_wedding.0001.b.fail.desc.tt: "Disgustat[flirting_in_law.Custom('DE_END_PRO_S_N')], [flirting_in_law.GetSheHe] ti respinge seccamente"
own_wedding_difficulty_tooltip: "@warning_icon! #X Probabilità di successo ridotta, perché #EMP questo è il tuo matrimonio!#!"

ep3_wedding.0002.t: "I Ritmi del Buio"
ep3_wedding.0002.intro: "[flirting_in_law.Custom('IT_NAM_COL3')|U][flirting_in_law.GetTitledFirstName], l'eccitante [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] del[other_family_spouse.Custom('DE_PRO_POS_P_3P')] [other_family_spouse.Custom('GetBrideGroom')], non ha mai davvero smesso di danzare. Mentre, nell'oscurità, il lussuoso abito nuziale cade a terra pezzo dopo pezzo, [flirting_in_law.GetFirstNameNoTooltip] preme il suo caldo corpo contro il mio...  I suoi movimenti diventano sempre più prepotenti, sempre più pressanti.\n\nA cose fatte, crollo in una incontenibile risata..."
ep3_wedding.0002.own_wedding: "[other_family_spouse.Custom('DE_ART_DEF_P_D')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] di [Select_CString(other_family_spouse.IsFemale,'mia moglie','mio marito')] volteggia nud[flirting_in_law.Custom('DE_END_PRO_S_N')] assieme a me ancora una volta.\n\n[other_family_spouse.Custom('DE_ART_DEF_P_D')] [Select_CString(other_family_spouse.IsFemale,'mia nuova moglie','mio nuovo marito')], intanto, attende..."
ep3_wedding.0002.others_wedding: "[Select_CString(flirting_in_law.IsFemale,'la mia complice','il mio complice')] in questa fugace avventura mi conduce in un ultimo turbinìo di nudità.\n\nLa cerimonia nuziale ci attende..."
ep3_wedding.0002.lowborn: "ma mi ha divertit[ROOT.Char.Custom('DE_END_PRO_S_N')] scorrazzare attraverso i rami del suo albero genealogico."
ep3_wedding.0002.highborn: "ma mi ha divertit[ROOT.Char.Custom('DE_END_PRO_S_N')] scorrazzare attraverso i rami dell'albero genealogico della casata [other_family_spouse.GetHouse.GetName]."

ep3_wedding.0002.a: ""Io... io credo di amarvi, [flirting_in_law.GetFirstNameNoTooltip].""
ep3_wedding.0002.a.flavor: "Ho commesso il crimine più grave nei confronti [Select_CString(other_family_spouse.IsFemale,'della mia nuova moglie','del mio nuovo marito')], ma per la più grande causa che possa esistere: il cuore!"
ep3_wedding.0002.a.flavor_non_spouse: "Tutto ciò era senza dubbio predestinato che dovesse accadere, in questi giorni di amore benedetto!"
ep3_wedding.0002.a.success.desc.tt: "Anche [flirting_in_law.GetSheHe] si è innamorat[flirting_in_law.Custom('DE_END_PRO_S_N')] di te"
ep3_wedding.0002.a.fail.desc.tt:  "[flirting_in_law.GetSheHe|U] è lusingat[flirting_in_law.Custom('DE_END_PRO_S_N')], ma niente di più"
ep3_wedding.0002.b: ""Ballerete di nuovo con me, vero?""
ep3_wedding.0002.c: ""Torniamo alla festa!""
lust_demon_success_chance: "#weak Importante aumento della [success_chance|E] del [scheme|e] di [GetScheme('seduce').GetTypeName] contro personaggi devoti"
lust_demon_success_chance_tt: "Guadagni una significante [success_chance|E] del [scheme|E] di [GetScheme('seduce').GetTypeName] contro personaggi [GetTrait('zealous').GetName( GetNullCharacter )] per #high 10 anni#!"
ep3_wedding.0003.t: "Quest[flirting_in_la.Custom('DE_END_PRO_S_N')] È mi[flirting_in_la.Custom('DE_END_PRO_S_N')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U]!"
ep3_wedding.0003.desc_intro: "[flirting_in_law.Custom('IT_NAM_COL3')|U][flirting_in_law.GetTitledFirstName] emette un urlo, quando raggiungiamo un estatico orgasmo...\n\n"
ep3_wedding.0003.desc_own_wedding: ""#EMP Che [other_family_spouse.GetFaith.DevilName] mi cavi gli occhi!#!" urla l'inconfondibile voce [Select_CString(other_family_spouse.IsFemale,'della mia nuova sposa','del mio nuovo sposo')]. "#EMP In quale porcheria mi sono imbattut[other_family_spouse.Custom('DE_END_PRO_S_N')]?!?#!"\n\nSu[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))], ancora ansimante, si allontana velocemente dal mio corpo sudato... ma [other_family_spouse.GetFirstName] ha già visto tutto e fatica a mandar giù questo ripugnante insulto al nostro sacro giuramente di matrimonio."
ep3_wedding.0003.desc_guest: ""#EMP Che [other_family_spouse.GetFaith.DevilName] mi cavi gli occhi!#!" urla l'inconfondibile voce [other_family_spouse.Custom('IT_NAM_COL2')][other_family_spouse.GetTitledFirstName]. "#EMP In cosa sono incappat[other_family_spouse.Custom('DE_END_PRO_S_N')]?!?#!"\n\nSu[other_family_spouse.Custom('DE_END_PRO_S_N')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))], ancora ansimante, si allontana velocemente dal mio corpo sudato... ma [other_family_spouse.GetFirstName] ha già visto tutto e sembra davvero ben poco divertit[other_family_spouse.Custom('DE_END_PRO_S_N')]."

ep3_wedding.0003.a: "Sei così bell[other_family_spouse.Custom('DE_END_PRO_S_N')] quando sei arrabbiat[other_family_spouse.Custom('DE_END_PRO_S_N')]..."
ep3_wedding.0003.a.flavor: "Non ti piacerebbe festeggiare il nostro matrimonio, mi[other_family_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]... solo noi tre?"
ep3_wedding.0003.b: "Parla di questo con qualcuno e farai una gran brutta fine, mi[other_family_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]."
ep3_wedding.0003.c: "Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] possedut[ROOT.Char.Custom('DE_END_PRO_S_N')] da un demone della lussuria!"
ep3_wedding.0003.c.flavor: "Uno spirito maligno si è impossessato di me e se non lo sazio con gli atti peccaminosi della carne mi... ehm... distruggerà! Non ho davvero altra scelta!"
ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip] piange per la tua sofferenza"
ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip] ti accusa di mentire"
ep3_wedding.0003.d: "Pensi che m'interessi che questa piccola scappatella sia qualcosa di sbagliato?"
ep3_wedding.0003.d.flavor: "Vai a piagnucolare per questo da qualche altra parte."
ep3_wedding.0003.e: "Ti prego, non farne parola con nessuno! Mi spiace davvero tanto."
ep3_wedding.0003.e.flavor: "Poco fa, i desideri proibiti mi stavano divorando... Ora il mio cuore è in pezzi."
possessed_by_lust_demon_modifier: "Presunta Possessione dal demone della lussuria"
possessed_by_lust_demon_modifier_desc: "Questo personaggio dice di essere costantemente minacciato da un demone affamato che porterà la distruzione se non viene saziato coi piaceri della carne."
unflappable_boudoir_confidence_modifier: "Lubricità Indomabile"
unflappable_boudoir_confidence_modifier_desc: "Questo personaggio non si vergogna affatto dei suoi desideri carnali. Ripugnante per alcuni, affascinante per altri."
