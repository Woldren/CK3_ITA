 game_concept_provincial_army: "Esercito Provinciale" #stringa 263 cambiata
 game_concept_provincial_army_desc: "Un Esercito Provinciale è un esercito reclutato e mantenuto da un [governor|E] in un [realm|E] con un [government|E] [administrative|E].\n\nÈ composto esclusivamente da [title_men_at_arms|E] e non ha [levies|E]. L'efficacia degli [men_at_arms|E] è influenzata dall'[governor_efficiency|E] di un [governor|E].\n\nGli eserciti possono essere convocati dal [liege|E] spendendo [influence|E]. Ciò mette il controllo dell'esercito direttamente nelle mani del [liege|E].\n\nAltri [governors|E] possono anche prendere in prestito truppe in determinate circostanze, come [Concept( 'allied', 'allearsi' )|E] con, o avere un [hook|E] su, un altro [governor|E].\n\nOgni volta che un Esercito Provinciale viene preso in prestito, un [character|E] ne mantiene il controllo finché non viene restituito. Gli eserciti vengono restituiti forzatamente se il [character|E] che li ha presi in prestito muore o quando termina tutte le sue [wars|E] in corso. Gli eserciti possono anche essere restituiti manualmente."
