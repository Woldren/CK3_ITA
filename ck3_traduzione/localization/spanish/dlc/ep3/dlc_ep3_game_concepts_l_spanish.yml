l_spanish:
 game_concept_administrative_government: "Governo Amministrativo"
 game_concept_administrative_governments: "Governi Amministrativi"
 game_concept_administrative: "Amministrativo"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "La [government_form|E] $game_concept_administrative$ nomina i [characters|E] come [governors|E], affinché gestiscano e presiedano le terre, chiamate [provinces|E], per conto del loro [liege|E].\n\nI personaggi di tipo $game_concept_administrative$ hanno accesso all'[influence|E] e alcuni hanno anche una [family_estate|E].\n\nSolo i [rulers|E] [Concept( 'independent', 'indipendenti' )|E] di un [realm|E] $game_concept_administrative$ hanno la [legitimacy|E], mentre i [vassals|E] non ce l'hanno.\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "Burocrazia Imperiale"
 game_concept_imperial_bureaucracy_desc: "La $game_concept_imperial_bureaucracy$ rappresenta un livello di centralizzazione dei [realms|E] [Concept( 'administrative', 'amminstrativi' )|E] e il potere generale che il [ruler|E] esercita sui suoi [vassals|E].\n\nSolo il [top_liege|E] può cambiare la $game_concept_imperial_bureaucracy$. I $game_concept_vassals$ amministrativi impiegano lo stesso livello del loro $game_concept_liege$.\n\nEsistono quattro livelli di $game_concept_imperial_bureaucracy$:\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\nL'aumento della $game_concept_imperial_bureaucracy$ costa una quantità di [prestige|E] collegata alla [realm_size|E] e all'[learning_skill|E] del governante."
 game_concept_governor: "Governatore"
 game_concept_governors: "Governatori"
 game_concept_governed: "Governato"
 game_concept_strategos: "Strategos"
 game_concept_strategoi: "Strategoi"
 game_concept_governorship: "Governatorato"
 game_concept_governorships: "Governatorati"
 game_concept_governor_desc: "Un $game_concept_governor$ è il vassallo primario di un [liege|E] con un [administrative_government|E]. È nominato dal suo signore per presidiare le terre all'interno del [realm|E], utilizzando la propria [governor_efficiency|E].\n\nIl [title|E] di $game_concept_governor$, così come le [counties|E] che include, è definito come una [province|E]. I [governance_issues|E] potrebbero apparire all'interno di una Provincia, che il $game_concept_governor$ deve risolvere.\n\nI $game_concept_governors$ possono accumulare [influence|E] e manipolare la [succession|E] degli altri $game_concept_governorships$."
 game_concept_candidate_score: "Punteggio del Candidato"
 game_concept_candidate_score_desc: "I [characters|E] nella [line_of_succession|E] per un [title|E] di [administrative_government|E] hanno un $game_concept_candidate_score$.\n\nQuesto punteggio determina chi riceverà il titolo (o i titoli) al momento della [succession|E] e può essere modificato con vari mezzi, a partire dai [scheming|E] fino all'uso dell'[influence|E]."
 game_concept_influence: "Influenza"
 game_concept_influence_desc: "L'$game_concept_influence$ rappresenta il raggio d'azione e l'autorità politica di un [character|E] in un [realm|E] che ha il [administrative_government|E].\n\nL'$game_concept_influence$ è uno strumento fondamentale e può essere acquisita in molti modi. Ad esempio, diventando un [governor|E], migliorando una [estate|E], o alleandosi con il [house_head|E] di una [noble_family|E].\n\nIl modo principale di utilizzare l'$game_concept_influence$ è quello di acquisire un [governorship|E], ma è anche una risorsa preziosa per convincere altri Personaggi a fare i tuoi interessi.\n\nOgni volta che un Personaggio guadagna $game_concept_influence$, progredisce anche verso il successivo [influence_level|E]."
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "Influente"
 game_concept_influence_level: "Livello d'Influenza"
 game_concept_influence_level_desc: "Il Livello d'Influenza di un [character|E] misura il suo potere politico complessivo e il suo raggio d'azione.\n\nOgni volta che un Personaggio guadagna [influence|E], progredisce anche verso il successivo $game_concept_influence_level$.\n\nI Livelli sono:\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "Livelli d'Influenza"
 game_concept_title_men_at_arms: "Uomini d'Arme del Titolo"
 game_concept_title_men_at_arms_desc: "Gli $game_concept_title_men_at_arms$ rappresentano gli [men_at_arms|E] che esistono per un determinato [title|E]. Invece di essere di proprietà diretta del [ruler|E], queste truppe seguono sempre il $game_concept_title$ a cui appartengono. Questo significa che chiunque sia il proprietario del $game_concept_title$ possiederà e controllerà anche le truppe corrispondenti.\n\nGli $game_concept_title_men_at_arms$ sono utilizzati da alcune [government_forms|E], come quella [Concept( 'administrative', 'amministrativa' )|E]."
 game_concept_domicile: "Domicilio"
 game_concept_domiciles: "Domicili"
 game_concept_domicile_desc: "Un $game_concept_domicile$ rappresenta la proprietà privata di alcuni [characters|E] che hanno una particolare [government_form|E], come quella [Concept( 'administrative', 'amministrativa' )|E] e quella da [adventurer|E].\n\nIl $game_concept_domicile$ funge da base principale del proprietario al posto degli [holdings|E], il quale può essere migliorato dagli [domicile_buildings|E].\n\nOgni $game_concept_domicile$ si trova all'interno di una specifica [barony|E], e può essere spostato in una nuova sede. Tuttavia, a seconda del tipo di $game_concept_domicile$, possono essere applicate delle restrizioni.\n\nI $game_concept_domiciles$ sono in genere ereditati dall'[player_heir|E] del proprietario attraverso la [succession|E]."
 game_concept_domicile_building: "Edificio del Domicilio"
 game_concept_domicile_buildings: "Edifici del Domicilio"
 game_concept_domicile_building_desc: "Tutti i [domiciles|E] possono essere migliorati attravero specifici $game_concept_domicile_buildings$, che garantiscono redditi e risorse come il [prestige|E], e molti altri vantaggi per il proprietario.\n\nLa disponibilità di edifici dipende dal tipo di $game_concept_domicile$, poiché ogni tipo di domicilio ha una serie di edifici molto diversa.\n\nAlcuni $game_concept_domicile_buildings$ possono avere dei [internal_upgrades|E]."
 game_concept_domicile_build_speed: "Tempo di Costruzione degli [domicile_building|E]"
 game_concept_domicile_travel_speed: "Velocità di spostamento del [domicile|E]"
 game_concept_domicile_building_upgrade: "Miglioramento Interno"
 game_concept_domicile_building_upgrade_desc: "Alcuni $game_concept_domicile_buildings$ possono essere migliorati attraverso i $game_concept_internal_upgrades$.\n\nUn potenziamento, pur essendo simile ad altri $game_concept_domicile_buildings$, può essere costruito solo all'interno di uno specifico edificio. Ogni edificio con accesso ai potenziamenti ha un proprio set di potenziamenti disponibili."
 game_concept_domicile_building_slot: "Slot $game_concept_domicile_building$"
 game_concept_domicile_building_slots: "Slot $game_concept_domicile_building$"
 game_concept_domicile_building_slot_slot: "Slot"
 game_concept_domicile_building_slot_slots: "Slot"
 game_concept_domicile_building_slot_desc: "Ciascun [domicile|E] ha un numero limitato di potenziali $game_concept_domicile_building_slot_slots$ per i nuovi edifici.\n\nDei nuovi $game_concept_domicile_building_slot_slots$ possono essere sbloccati migliorando l'$game_concept_domicile_building$ principale, come la [estate|E] di una [GetDomicileBuilding('estate_main_01').GetName] o il [GetDomicileBuilding('camp_main_01').GetName] del [camp|E].\n\n#WEAK Gli $game_concept_domicile_building_slot_slots$ bloccati sono mostrati nella schermata del $game_concept_domicile$ — non c'è modo di ottenere altri $game_concept_domicile_building_slot_slots$ al di là di questi.#!"
 game_concept_internal_upgrades: "Potenziamenti Interni"
 game_concept_estate: "Tenuta"
 game_concept_estates: "Tenute"
 game_concept_family_estate: "Tenuta di Famiglia"
 game_concept_family_estates: "Tenute di Famiglia"
 game_concept_estate_desc: "Una $game_concept_estate$ è una tipologia di [domicile|E] detenuta dal [house_head|E] delle rinomate [noble_families|E] all'interno dei [realms|E] di tipo [administrative|E]. Rappresentano le proprietà terriere private non legate ad alcun particolare [title|E] [landed|E].\n\nLe [estate_buildings|E] possono essere costruite qui per espandere la ricchezza e l'[influence|E] della famiglia, e la $game_concept_estate$ sarà ereditata dalle future generazioni."
 game_concept_estate_building: "Edificio della Tenuta"
 game_concept_estate_buildings: "Edifici della Tenuta"
 game_concept_estate_building_desc: "Gli $game_concept_estate_buildings$ sono dei miglioramenti unici e duraturi della [estate|E] di una [noble_family|E].\n\nUna grande varietà di strutture può essere costruita e realizzata dal proprietario della Tenuta per generare dei profitti privati, espandere l'[influence|E] della famiglia, e per per accedere a una serie di [decisions|E], [interactions|E], e altro ancora."
 game_concept_camp: "Campo"
 game_concept_camps: "Campi"
 game_concept_adventurer_camp: "Campo dell'Avventuriero"
 game_concept_adventurer_camps: "Campi dell'Avventuriero"
 game_concept_camp_desc: "I $game_concept_camps$ rappresentano un insieme di tende, animali da soma e persone. Le dimensioni variano da un piccolo cerchio a grandi eserciti itineranti.\n\nCiascun [GetGovernment( 'landless_adventurer_government' ).GetName] ha un [domicile|E] del $game_concept_camp$ che si muove sulla mappa con lui.\n\nGli [camp_buildings|E] possono essere costruiti qui e forniscono potenti bonus all'$game_concept_adventurer$ in sostituzione delle loro [counties|E]. I [followers|E], come la sua [family|E] e i suoi [knights|E], viaggiano con il $game_concept_camp$, e possono essere nominati come [officers|E].\n\n#WEAK Come le [courts|E], i $game_concept_camps$ includono dei [characters|E] insignificanti che non sono abbastanza importanti da essere rappresentati, anche se in numero minore.\n\nAnche quando non stanno [traveling|E] tra le $game_concept_counties$, i $game_concept_camps$ non sono fissi nella [location|E] in cui si trovano, e si spostano dopo qualche notte.#!"
 game_concept_camp_building: "Miglioramento del Campo"
 game_concept_camp_buildings: "Miglioramento dei Campi"
 game_concept_camp_building_desc: "I $game_concept_camp_buildings$ sono dei miglioramenti unici di un [camp|E].\n\nDal punto delle meccaniche del gioco, sono degli [domicile_buildings|E] — anche se molti di essi rappresentano usanze sociali o semplicemente aree di interesse del $game_concept_camp$, piuttosto che essere delle vere e proprie strutture.\n\nI bonus che possono conferire includono:\n$EFFECT_LIST_BULLET$ Sblocco di nuovi [officers|E]\n$EFFECT_LIST_BULLET$ Potenti potenziamenti alle [skill|E] dei [followers|E]\n$EFFECT_LIST_BULLET$ Aumeto della forza degli [men_at_arms|E]\n$EFFECT_LIST_BULLET$ Sbloccare azioni che [rulers|E] [landed|E] danno per scontate.\n\n#WEAK Quando un [adventurer|E] diventa [landed|E], i suoi $game_concept_camp_buildings$ vengono smantellati e una parte viene rimborsata in [gold|E].#!"
 game_concept_follower: "Seguace"
 game_concept_followers: "Seguaci"
 game_concept_following: "Seguito"
 game_concept_follower_desc: "Un $game_concept_follower$ è un personaggio [unlanded|E] che segue un [adventurer|E].\n\nPer quanto riguarda le meccaniche del gioco, sono l'equivalente dei [courtiers|E], sebbene siano meno obbligati a mostrare il loro rispetto o a restare nei paraggi se non apprezzano il loro capo.\n\nL'[opinion|E] collettiva dei $game_concept_followers$ di un personaggio determina il loro [camp_temperament|E].\n\nI $game_concept_followers$ possono:\n$BULLET_WITH_TAB$Servire come [officers|E]\n$BULLET_WITH_TAB$Servire negli [armies|E] come [commanders|E] o [knights|E]\n$BULLET_WITH_TAB$Lasciare che il proprio [adventurer|E] eserciti le proprie [claims|E] in una [war|E]"
 game_concept_camp_temperament: "Temperamento del Campo"
 game_concept_camp_temperament_desc: "A differenza della rigida gerarchia di una [court|E], i $game_concept_camps$ sono in gran parte luoghi informali dove il malcontento degli #EMP altri#! [characters|E] che non siano l'[adventurer|E] principale può avere molta importanza.\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#! I $game_concept_camps$ conferiscono modificatori positivi ai [character_modifiers|E] del loro $game_concept_adventurer$. Richiedono che l'opinione della maggioranza di tutti i [characters|E] nominati sia [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0] o superiore.\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#! I $game_concept_camps$ applicano $game_concept_character_modifiers$ negativi al loro $game_concept_adventurer$. Richiedono che l'$game_concept_opinion$ della maggioranza di tutti i $game_concept_characters$ nominati sia [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0] o meno.\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#! I $game_concept_camps$ sono quelli in cui l'intervallo delle $game_concept_opinions$ rientra tra questi due estremi. Non applicano alcun $game_concept_modifier$.\n\n#WEAK Gli effetti del $game_concept_camp_temperament$ variano in base al [prestige_level|E] del $game_concept_adventurer$. Più famoso è l'$game_concept_adventurer$, maggiori possono essere i benefici — e gli svantaggi — dell'atmosfera nel suo $game_concept_camp$.#!"
 game_concept_adventurer: "Avventuriero"
 game_concept_adventurers: "Avventurieri"
 game_concept_adventurer_possessive: "del Avventuriero"
 game_concept_adventurers_possessive: "degli Avventuriero"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "Un $game_concept_adventurer$ è un [character|E] [unlanded|E] a capo di un [camp|E].\n\nEgli non ha [vassals|E], e non riceve introiti passivi nel modo usuale. Invece, egli deve accettare dei [task_contracts|E] per guadagnare il proprio denaro, o per chiedere favori al proprio [contact_list|E].\n\nGli $game_concept_adventurers$ possono girare liberamente per la mappa. La loro principale preoccupazione e assicurarsi di avere abbastanza [provisions|E] per sopravvivere mentre sono in movimento.\n\nAl posto dell'[crown_authority|E], la maggior parte degli $game_concept_adventurers$ imposteranno uno [camp_purpose|E]. Ciò indica la loro tipologia di gruppo e il perché stanno insieme.\n\n#WEAK Figli di settimi con nessuna eredità, ambiziosi nomadi, capricciosi fuggitivi, curiosi studiosi, spietati mercenari e nobili deposti si uniscono tutti a formare le fila di questi instancabili viandanti.\n\nL'unica cosa che li unisce è la fame per un qualcosa di più di una vita tranquilla nell'anonimato, e la volontà di fare qualcosa al riguardo.#!"
 game_concept_officer: "Ufficiale"
 game_concept_officers: "Ufficiali"
 game_concept_officer_desc: "Gli $game_concept_officers$ sono i ruoli specializzati che possono essere assegnati ai [followers|E] per aiutare il loro [camp|E].\n\nDal punto delle meccaniche del gioco, funzionano in modo molto simile alle [court_positions|E]. Come nel caso di quest'ultime, i benefici che si ottengono dagli $game_concept_officers$ sono dettati dall'[aptitude|E] del titolare per la posizione.\n\nAl contrario delle $game_concept_court_positions$, nominare degli $game_concept_officers$ è gratuito e non viene pagato uno stipendio mensile, anche se revocarli costa comunque del [prestige|E].#!\n\n#WEAK Gli $game_concept_officers$ sono sbloccati da diversi [camp_buildings|E].#!"
 game_concept_imperial_family: "Famiglia Imperiale"
 game_concept_noble_family: "Famiglia Nobile"
 game_concept_noble_families: "Famiglie Nobile"
 game_concept_noble_family_possessive: "della Famiglia Nobile"
 game_concept_noble_family_desc: "Le $game_concept_noble_families$ sono le [houses|E] potenti all'interno di un [realm|E] [administrative|E]. Possiedono una [estate|E], controllata e gestita dal [house_head|E], e restano parte integrante del regno in ogni momento, mentre cercando di accumulare [influence|E] e assicurarsi delle [provinces|E].\n\nUna $game_concept_noble_family$ influente potrebbe diventare una [powerful_family|E] o una [dominant_family|E]."
 game_concept_powerful_family: "Famiglia Potente"
 game_concept_powerful_families: "Famiglie Potenti"
 game_concept_powerful: "Potente"
 game_concept_powerful_family_desc: "Una $game_concept_powerful_family$ rappresenta una tra le più influenti [houses|E] e [noble_families|E] in un [realm|E] [administrative|E].\n\nCi può essere solo un certo numero di $game_concept_powerful_families$ contemporaneamente, e si tratta delle $game_concept_noble_families$ con il punteggio più alto che sono considerate potenti in base alla loro [powerful_family_rating_short|E]. La Casata del [top_liege|E] fa eccezione, venendo considerata sempre Potente.\n\nLe $game_concept_powerful_families$ hanno un [powerful_family_bonus|E] associato.\n\nUna famiglia che controlla una parte significativa delle terre di un Regno può diventare una [dominant_family|E]."
 game_concept_dominant_family: "Famiglia Dominante"
 game_concept_dominant_families: "Famiglie Dominanti"
 game_concept_dominant: "Dominante"
 game_concept_dominant_family_desc: "Una $game_concept_dominant_family$ è una [powerful_family|E] che ha diffuso il proprio controllo in lungo e in largo. Famiglie come questa vengono considerate le [house|E] più influenti all'interno di un [realm|E].\n\nUna $game_concept_house$ deve controllare almeno il [EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%] del Regno per diventare Dominante.\n\nL'[Concept( 'powerful_family_bonus_short', 'attributo' )|E] di una $game_concept_dominant_family$ non porta beneficio al proprio [liege|E]."
 game_concept_powerful_family_bonus: "Attributo Famiglia Potente"
 game_concept_powerful_family_bonus_short: "Attributo della Famiglia"
 game_concept_powerful_family_bonus_desc: "A $game_concept_powerful_family_bonus$ is a set of bonuses associated with a [house|E] inside an [administrative|E] [realm|E]. The Attribute benefits the members of the $game_concept_house$, as well as the [liege|E].\n\nAttributes are only active as long as the $game_concept_house$ is considered a [powerful_family|E].\n\nThe [house_head|E] can freely replace the Attribute at any given time."
 game_concept_powerful_family_rating: "Valutazione Famiglia Potente"
 game_concept_powerful_family_rating_short: "Valutazione"
 game_concept_powerful_family_rating_mid: "Valutazione Familiare"
 game_concept_powerful_family_rating_desc: "$game_concept_powerful_family_rating$  è una misura di quanto sia influente una [powerful_family|E].\n\nSebbene vi siano molti modi per incrementare il $game_concept_powerful_family_rating_short$ di una Famiglia, il fattore principale è il numero di [governorships|E] detenuti.\n\nUna [house|E] deve avere un $game_concept_powerful_family_rating_short$ di almeno [GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0] per essere considerata Potente."

 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "I [governors|E] possono ottenere la conferma formale e pubblica della loro nomina da parte del loro [liege|E]."

 game_concept_ep3_become_landless_adventurer_decision: "Decisione $become_landless_adventurer_decision$"
 game_concept_ep3_become_landless_adventurer_decision_desc: "Una [decision|E] sbloccata da certe [traditions|E] che permette a un [ruler|E] di un piccolo [realm|E] di abdicare volontariamente e diventare un [adventurer|E]"
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "Una [interaction|E] che permette a un [adventurer|E] di compare della terra da un [ruler|E] ed insediarsi nel suo [realm|E]"
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "Un [interaction|E] che permette a un [ruler|E] di concedere a un [adventurer|E] ribelle di insediarsi nel suo [realm|E]"
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "Un [casus_belli|E] che permette a un [adventurer|E] di dichiarare una [war|E] per cercare di ritagliarsi un nuovo [realm|E]"

 game_concept_contractor: "Contraente"
 game_concept_contractors: "Contraenti"
 game_concept_contractor_possessive: "del Contraente"
 game_concept_contractors_possessive: "dei Contraenti"
 game_concept_contractor_desc: "Un $game_concept_contractor$ è il [character|E] che stipula un $game_concept_task_contract$.\n\nIl $game_concept_task_contract$ in genere riguarderà principalmente loro, e sono loro che pagano il salario di un [adventurer_possessive|E].\n\n#N I [criminal_task_contracts|E] generalmente #BOL non#! sono stipulati dai loro $game_concept_contractor$, e si focalizzano piuttosto sullo sfruttarli, per esempio, ingannando qualcuno per farsi dare [gold|E] perché ha reso evidente la sua credulità.#!"

 game_concept_contract_scheme: "Complotto Contrattuale"
 game_concept_contract_schemes: "Complotti Contrattuali"
 game_concept_contract_scheme_possessive: "del Complotto Contrattuale"
 game_concept_contract_schemes_possessive: "dei Complotti Contrattuali'"
 game_concept_contract_scheme_contract: "Contratto"
 game_concept_contract_scheme_desc: "Molti $game_concept_task_contracts$ richiedono agli [adventurers|E] di completare con successo un [scheme|E].\n\nQuesti possono essere dannosi (come uccidere un [rival|E] del [contractor|E]), piacevoli (come il semplice raccontare storie per intrattenere la propria [court|E] per alcuni mesi), o innoqui (come trascrivere dei testi per loro).\n\nSe il $game_concept_scheme$ fallisce o viene abbandonato per qualsiasi ragione, anche il $game_concept_task_contract$ fallisce."

 game_concept_contact_list: "Albo dei Mecenati"
 game_concept_contact_list_contacts: "Mecenati"
 game_concept_contact_list_contact: "Mecenate"
 game_concept_contact_list_desc: "Gli [adventurers|E] sono senza [land|E], ma non senza #EMP connessioni#!.\n\nLa $game_concept_contact_list$ è un elenco di ogni [character|E] per i quali hanno completato con successo un [task_contract|E], così come degli altri che hanno una qualche ragione per sostenerli — una [family|E] con un'alta [opinion|E] nei loro confronti, [friends|E], [lovers|E], e così via.\n\n$game_concept_contact_list_contacts$ può essere sfruttata per ottenere un ulteriore supporto attraverso l'[character_interaction|E] $contact_list_request_interaction|V$."

 game_concept_camp_purpose: "Scopo del Campo"
 game_concept_camp_purposes: "Scopi del Campo"
 game_concept_camp_purpose_purpose: "Scopo"
 game_concept_camp_purpose_purposes: "Scopi"
 game_concept_camp_purpose_desc: "Gli $game_concept_camp_purposes$ sono ciò che passa per legge nell'anarchia libera dello spirito dei [camps|E].\n\nRappresentano la forza vincolante che motiva il $game_concept_camp$ a rimanere insieme, sia che si tratti dell'inclinazione agli studi, dell'abilità nel vendere o del desiderio ardente di rimettere sul trono un legittimo sovrano.\n\nOgni $game_concept_camp_purpose_purpose$ sblocca dei diversi [camp_buildings|E] (e a sua volta degli [officers|E] unici), portando a diversi eventi o opzioni di evento e influenzando quali [task_contracts|E] vengono generati.\n\n#WEAK Lo $game_concept_camp_purpose$ influisce anche sul titolo dell'$game_concept_adventurer$ e sull'abbigliamento dei suoi [followers|E].#!"

 game_concept_mercenary_task_contract: "Contratto Mercenario"
 game_concept_mercenary_task_contracts: "Contratti Mercenari"
 game_concept_mercenary_task_contract_possessive: "del Contratto Mercenario"
 game_concept_mercenary_task_contracts_possessive: "dei Contratti Mercenari"
 game_concept_mercenary_task_contract_desc: "Un $game_concept_mercenary_task_contract$ prevede l'aiuto a un [character|E] sia in una [war|E] in corso, o in una che intende iniziare con il tuo aiuto. La remunerazione viene assegnata in base al [war_contribution|E], così come dal risultato effettivo."

 game_concept_transport_task_contract: "Contratto di Trasporto"
 game_concept_transport_task_contracts: "Contratti di trasporto"
 game_concept_transport_task_contract_possessive: "del Contratto di Trasporto"
 game_concept_transport_task_contracts_possessive: "dei Contratti di Trasporto"
 game_concept_transport_task_contract_desc: "Un $game_concept_transport_task_contract$ in genere prevede il trasporto di merci, come i [artifacts|E], o la scorta di personaggi importanti come i [wards|E] a media distanza."

 game_concept_treasure_map_task_contract: "Contratto per la Mappa del Tesoro"
 game_concept_treasure_map_task_contracts: "Contratti per la Mappa del Tesoro"
 game_concept_treasure_map_task_contract_possessive: "del Contratto per la Mappa del Tesoro"
 game_concept_treasure_map_task_contracts_possessive: "dei Contratti per la Mappa del Tesoro"
 game_concept_treasure_map_task_contract_desc: "Porta un avventuriero vecchio e sfiorito a trovare il suo ultimo tesoro."

 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "Contratto"
 game_concept_task_contracts: "Contratti"
 game_concept_task_contract_possessive: "del Contratto"
 game_concept_task_contracts_possessive: "dei Contratti"
 game_concept_task_contract_desc: "I $game_concept_task_contracts$ sono la modalità principale con cui gli [adventurers|E] guadagnano [gold|E] o [prestige|E]. Possono anche ottenere delle [provisions|E], della [piety|E], e perfino dei [artifacts|E].\n\nOgnuno di essi è un incarico affidato da un [ruler|E] — che in genere richiede all'$game_concept_adventurer$ di eseguire un [scheme|E], di completare un [travel|E], o di aiutarlo in una [war|E] — e può essere intrapreso per ottenere una ricompensa e per inserire il [contractor|E] nella [contact_list|E].\n\nAltri $game_concept_task_contracts$ vengono generati viaggiando per lunghe distanze o verso in nuovi [kingdoms|E].\n\nPiù alto è il [title_tier|E] o il $game_concept_ruler$ che offre un $game_concept_task_contract$, maggiore sarà il [task_contract_tier_tier|E] del $game_concept_task_contract$. I livelli più alti pagano #EMP sostanzialmente#! meglio.\n\n#alert_trial Attenzione ai [criminal_task_contracts|E]: le loro ricompense sono spesso eccellenti, ma il mondo ha molta meno comprensione per i piccoli crimini di qualche vagabondo senza fissa dimora che per quelli di un [liege|E] [landed|E].#!"

 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "Livello del $TASK_CONTRACT_CONTRACT$"
 game_concept_task_contract_tier_tier: "Livello"
 game_concept_task_contract_tier_desc: "Il $game_concept_task_contract_tier$ riflette il [title_tier|E] del [contractor|E].\n\nQuello dei [barons|E] e dei [counts|E] corrisponde a una stella, quello dei [dukes|E] a due stelle, e quello dei [kings|E] e degli [emperors|E] a tre stelle.\n\nI $game_concept_contractors$ non offriranno un lavoro agli [adventurers|E] che non hanno un [prestige_level|E] sufficente per il loro [rank|E]. Se sei #EMP soltanto#! di [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L], allora i [kings|E] e gli [emperors|E] non ti prenderanno nemmeno in considerazione.\n\nPiù alto è il $game_concept_task_contract_tier$, più alta è la remunerazione, anche se in genere la difficoltà del compito è più elevata.\n\n#WEAK Anche la [personality|E] influisce sulla remunerazione: I [characters|E] con il tratto [GetTrait('greedy').GetName( GetNullCharacter )] pagheranno una cifra inferiore alla tariffa corrente, i $game_concept_characters$ con il tratto [GetTrait('generous').GetName( GetNullCharacter )] o il tratto [GetTrait('profligate').GetName( GetNullCharacter )] pagheranno molto di più.#!"

 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "Un $game_concept_governance_issue$ è un incarico che deve svolgere un [governor|E].\n\nIl problema compare in una [province|E] ogni tot anni, e spesso riguarda un problema che il $game_concept_governor$ deve risolvere. I problemi, tuttavia, possono presentare anche opportunità.\n\nRisolvere con successo i problemi fornisce come tipiche ricompense: [gold|E], [influence|E], e esperienza per il [trait|E] [GetTrait('governor').GetName(GetNullCharacter)]. A seconda del problema in questione, potrebbero esserci anche altre ricompense disponibili.\n\nOgni $game_concept_governance_issue$ ha un [governance_issue_tier_tier|E] che influisce sulle ricompense che fornisce."

 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "Livello del $TASK_CONTRACT_ISSUE$"
 game_concept_governance_issue_tier_tier: "Livello"
 game_concept_governance_issue_tier_desc: "Ogni [governance_issue|E] ha un $game_concept_governance_issue_tier$, che riflette la ricompensa complessiva di un Problema quando viene risolto con successo. La risoluzione di un Problema con un livello più alto comporta in genere l'ottenimento di maggiori quantità di [gold|E] o di [influence|E], così come una maggiore esperienza nel [trait|E] [GetTrait('governor').GetName(GetNullCharacter)]"

 game_concept_criminal_task_contract: "Contratto Criminale"
 game_concept_criminal_task_contracts: "Contratti Criminali"
 game_concept_criminal_task_contract_possessive: "del Contratto Criminale"
 game_concept_criminal_task_contracts_possessive: "dei Contratti Criminali"
 game_concept_criminal_task_contract_desc: "Un $game_concept_criminal_task_contract$ di solito riguarda quei contratti loschi che possono essere lucrativi, ma che ti faranno ottenere il [trait_level_track_xp|E] @gallowsbait_icon![GetTrait('gallowsbait').GetName(GetNullCharacter)].\n\nL'aumento del [trait|E] $trait_gallowsbait$ farà sì che la maggior parte del mondo ti odi di più e ti rispetti di meno, e alla fine farà sì che i tuoi [followers|E] che disapprovano il tuo brigantaggio lascino definitivamente il loro posto di lavoro.\n\n#WEAK Il $trait_gallowsbait$ è un $game_concept_trait$ assolutamente negativo, che significa che un personaggio è un piccolo criminale di infimo ordine - che ha commesso almeno un omicidio a corte di un qualche tipo\n\nPuò essere rimosso attraverso la [decision|E] [GetDecisionWithKey('wipe_slate_decision').GetName].#!"

 game_concept_justicar_task_contract: "Contratto Giustiziere"
 game_concept_justicar_task_contracts: "Contratti Giustiziere"
 game_concept_justicar_task_contract_possessive: "del Contratto Giustiziere"
 game_concept_justicar_task_contracts_possessive: "dei Contratti Giustiziere"
 game_concept_justicar_task_contract_desc: "Un $game_concept_justicar_task_contract$ di solito comporta l'eliminazione dei criminali, assicurando la giustizia e il rispetto delle leggi locali."

game_concept_hireling_task_contract: "Contratto Guardia"
game_concept_hireling_task_contracts: "Contratti Guardia"
game_concept_hireling_task_contract_possessive: "del Contratto di Guardia"
game_concept_hireling_task_contracts_possessive: "dei Contratti di Guardia"
game_concept_hireling_task_contract_desc: "Un $game_concept_hireling_task_contract$ di solito comporta lavori da braccio armato assoldato, come proteggere sovrani, mercanti o rinforzare le guarnigioni."

 game_concept_diplomacy_task_contract: "Contratto Diplomatico"
 game_concept_diplomacy_task_contracts: "Contratti Diplomatici"
 game_concept_diplomacy_task_contract_possessive: "del Contratto Diplomatico"
 game_concept_diplomacy_task_contracts_possessive: "dei Contratti Diplomatico"
 game_concept_diplomacy_task_contract_desc: "Un $game_concept_diplomacy_task_contract$ di solito comporta la risoluzione di controversie locali o la negoziazione di accordi vantaggiosi utilizzando il tuo ingegno."

 game_concept_hunting_task_contract: "Contratto di Caccia"
 game_concept_hunting_task_contracts: "Contratti di Caccia"
 game_concept_hunting_task_contract_possessive: "del Contratto di Caccia"
 game_concept_hunting_task_contracts_possessive: "dei Contratti di Caccia"
 game_concept_hunting_task_contract_desc: "Un $game_concept_hunting_task_contract$ di solito consiste nell'assistere il governante locale nell'abbattimento della fauna selvatica e nell'aiuto all'approvvigionamento."

 game_concept_stewardship_task_contract: "Contratto Amministrativo"
 game_concept_stewardship_task_contracts: "Contratti Amministrativi"
 game_concept_stewardship_task_contract_possessive: "del Contratto Amministrativo"
 game_concept_stewardship_task_contracts_possessive: "dei Contratti Amministrativi"
 game_concept_stewardship_task_contract_desc: "Un $game_concept_stewardship_task_contract$ di solito comporta l'esecuzione di un censimento o addirittura la costruzione di edifici."

 game_concept_learning_task_contract: "Contratto Didattico"
 game_concept_learning_task_contracts: "Contratti Didattici"
 game_concept_learning_task_contract_possessive: "del Contratto Didattico"
 game_concept_learning_task_contracts_possessive: "dei Contratti Didattici"
 game_concept_learning_task_contract_desc: "Un $game_concept_learning_task_contract$ di solito comporta la copiatura di testi o l'agevolazione di azioni di solidarietà."

 game_concept_intrigue_task_contract: "Contratto d'Intrigo"
 game_concept_intrigue_task_contracts: "Contratti d'Intrigo"
 game_concept_intrigue_task_contract_possessive: "del Contratto d'Intrigo
 game_concept_intrigue_task_contracts_possessive: "dei Contratti d'Intrigo"
 game_concept_intrigue_task_contract_desc: "Un $game_concept_intrigue_task_contract$ di solito comporta l'assistenza in questioni che vanno dalla ricognizione all'evasione."

 game_concept_governor_efficiency: "Efficienza del Governatore"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_governor_efficiency_desc: "L'$game_concept_governor_efficiency$ è una misura di quanto sia bravo un [governor|E] a svolgere il proprio lavoro, di quanto sia bravo a gestire i [holdings|E] a cui è assegnato.\n\nL'Efficienza influisce sulla quantità di [taxes|E] e di [levies|E] che un $game_concept_holding$ fornisce, e l'efficacia del [title_men_at_arms|E].\n\nL'$game_concept_governor_efficiency$ di un personaggio è decisa principalmente dalle loro [skills|E] e dal [trait|E] [GetTrait('governor').GetName( GetNullCharacter )]."
 
 game_concept_province_administration: "Amministrazione Provinciale"
 game_concept_province_administration_desc: "Ogni [province|E] di un [realm|E] [administrative|E] ha una $game_concept_province_administration$, che può essere impostata dal [liege|E] e dal [governor|E] per specializzare la Provincia.\n\nAd esempio, [GetSubjectContractType( 'administrative_themes' ).GetObligationName( 'admin_theme_frontier' )|V] può essere usata per rafforzare una provincia di confine contro le [raids|E] e gli [sieges|E].\n\nPuò essere attivo una sola $game_concept_province_administration$ per provincia."
 game_concept_province_administrations: "Amministrazioni Provinciali"
 game_concept_theme_administration: "Amministrazione Tematica"
 game_concept_theme_administrations: "Amministrazioni Tematiche"
 game_concept_province_administration_short: "Amministrazione"
 
 game_concept_province: "Provincia"
 game_concept_province_desc: "Una $game_concept_province$ è un [title|E] detenuto da un [governor|E] all'interno di un [realm|E] con un governo [administrative_government|E].\n\nUna Provincia è tipicamente un Titolo di livello [duchy|E] ma può anche essere un Titolo di livello [kingdom|E].\n\nUna Provincia ha una [province_administration|E] collegata che influisce notevolmente sui benefici che la Provincia fornisce."
 game_concept_provinces: "Province"
 game_concept_provincial: "Provinciale"
 game_concept_theme: "Tema"
 game_concept_themes: "Temi"
 game_concept_thematic: "Tematica"
 
