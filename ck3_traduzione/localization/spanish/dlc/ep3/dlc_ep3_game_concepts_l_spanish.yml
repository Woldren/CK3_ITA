 game_concept_reinforce_soldiers: "Rinforzo Manuale"
 game_concept_reinforcements: "Rinforzi"
 game_concept_reinforce_soldiers_desc: "[adventurers|E] e [nomads|E] possono reclutare [men_at_arms|E], ma non si rinforzano automaticamente come accade per i [ruler|E] [landed|E]. Le reclute devono invece essere invogliate con le interazioni."
 game_concept_adventurer_siege_replenishment: "Rinforzi per l'Assedio"
 game_concept_adventurer_siege_replenishment_desc: "Quando un [adventurer|E] [Concept( 'sieges', 'assedia' )|E] con successo un [holding|E], una parte dei suoi [men_at_arms|E] riceve rinforzi.\n\nTutti i [regiments|E] di Uomini d'Arme nell'[army|E] riceveranno rinforzi per #V x2#! volte il valore del [raid_loot|E] del possedimento.\n\n#weak L’aumento è dovuto a nuove reclute, al reclutamento forzato della popolazione locale e semplicemente al pagamento di coloro che si erano allontanati durante l’assedio.#!"

 game_concept_investment_cap: "Capacità d'Investimento"
 game_concept_investment_cap_desc: "Questo è il massimo che un personaggio può investire nel proprio o nell'altrui [candidate_score|E] per un [governorship|E].\n\nL'età, il [powerful_family_rating_mid|E], il [influence_level|E], e gli [estate_buildings|E] sono i fattori principali che determinano questo limite. I bambini hanno un piccolo malus scalare rispetto a questo limite, mentre i limiti degli adulti aumentano con l'età."
