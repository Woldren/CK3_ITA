 coronation_events.6120.t: "Il giuramento ai [host.GetFaith.BishopNeuterPlural]"
 coronation_events.6120.desc_cathedral: "L’incenso ondeggia nell’aria mentre il mio corteo, dallo spirito [ROOT.Char.Custom('GetTitleTierAdjective')], varca la soglia della cattedrale."
 coronation_events.6120.desc_holy_site: "Fragranze sacre fluttuano nell’aria mentre il mio corteo, dallo spirito [ROOT.Char.Custom('GetTitleTierAdjective')], entra nel/la [ROOT.Char.GetFaith.HouseOfWorship]."
 coronation_events.6120.desc_generic_intro: "Oltrepassate le porte del/la mio/a [host.Custom('ResidenceBuilding')], il mio corteo, dallo spirito [ROOT.Char.Custom('GetTitleTierAdjective')], s’incammina verso un altare sacro dove vi sono gli officianti in attesa."
 coronation_events.6120.desc_low_magnificence: "La nobiltà e i [host.GetFaith.AltPriestTermPlural] si spintonano e mormorano in cerca di posto. Qualche voce fioca si affanna a recitare preghiere sacre."
 coronation_events.6120.desc_high_magnificence: "La nobiltà, i [host.GetFaith.AltPriestTermPlural] ed io prendiamo posto con solenne compostezza; il saliscendi delle preghiere attraversa la sala come un’onda e scuote gli animi."
 coronation_events.6120.desc_generic_mid: "La nobiltà si scosta per l’arrivo dei [host.GetFaith.AltPriestTermPlural], le cui voci s’innalzano all’unisono in una preghiera sacra."
 coronation_events.6120.desc_anointment: "\n\nE ora, il rito della supplica dei [host.GetFaith.BishopNeuterPlural], mentre [hof.Custom('IT_NAM_COL3')][hof.GetTitledFirstNameRegnal|l|U] osserva attent[hof.Custom('DE_END_PRO_S_N')]."
 coronation_events.6120.desc: "\n\nE ora, il rito della supplica dei [host.GetFaith.BishopNeuterPlural]."
 coronation_events.6120.desc_low_clergy: "Ricevo il disprezzo di questi meschini despoti, che trasformano la loro sacra richiesta in un insulto denigratorio.\n\n«Serv[ROOT.Char.Custom('DE_END_PRO_S_N')] di [ROOT.Char.GetFaith.HighGodName], ti penti dei tuoi peccati? Impegni la tua anima immortale a preservare i [host.GetFaith.AltPriestTermPlural] amati da [ROOT.Char.GetFaith.HighGodName]?»."
 coronation_events.6120.desc_high_clergy: "Ricevo la riverenza di questi intermediari del divino, che con venerabile deferenza implorano:\n\n«Grande [host.GetTitleAsName], custodirete i fedeli e preserverete i diritti dei [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive]?»."
 coronation_events.6120.desc_mid_clergy: "Sono uno sconosciuto per questi chierici, che formulano la loro richiesta tradizionale con particolare interesse.\n\n«Custodirete i fedeli come [ROOT.Char.GetTitleAsName] e preserverete i diritti e i privilegi dei [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive]?»."
 coronation_events.6120.a: "#EMP «Sarò un martello contro l’infedele!».#!"
 coronation_events.6120.a.flavor: "Giurare con ferocia che sterminerò eretici e miscredenti piacerà di certo ai [host.GetFaith.AltPriestTermPlural]… e il mio regno sarà pronto a intraprendere la via della virtù!"
 coronation_events.6120.b: "Rovesciare la formula tradizionale a mio vantaggio."
 coronation_events.6120.b.flavor: "Sottile è la linea fra promettere fedeltà a questi [ROOT.Char.GetFaith.PriestNeuterPlural]… e porre il mio mandato, benedetto da [ROOT.Char.GetFaith.HighGodName], al di sopra del loro…"
 coronation_denying_clergy_modifier: "Sfruttare il clero"
 coronation_denying_clergy_modifier_desc: "Invece di servire la fede, questo sovrano piega a sé la classe clericale e i suoi introiti."
 coronation_events.6120.c_begrudging: "Pronuncerò le parole, come si conviene."
 coronation_events.6120.c_christian: "«Difenderò la santa Chiesa di Cristo»."
 coronation_events.6120.c: "«Difenderò i fedeli [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 coronation_swore_persecution_modifier: "Giuramento di persecuzione"
 coronation_swore_persecution_modifier_desc: "Parte cruciale della coronazione di questo sovrano è stato un giuramento, fieramente memorabile, di perseguitare i non credenti."
 
 coronation_events.6121.t_kurultai: "Il kurultai"
 coronation_events.6121.t: "Supplica dei nobili"
 cultural_acceptance_favored_during_oath: "Un segno di rispetto reciproco durante i giuramenti d’incoronazione"
 coronation_events.6121.desc_kurultai: "Nessuna voce sola invoca il titolo [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsName] verso il cielo azzurro eterno, né #EMP una sola#! mano innalza lo stendardo dalla coda di cavallo. Qui, in questo [Glossary( 'kurultái', 'KURULTAI_GLOSS' )], tutti i capi tribali devono accordare il loro assenso a [Select_CString( ROOT.Char.IsFemale, 'colei', 'colui' )] che spronerà i cavalli alla guerra."
 KURULTAI_GLOSS: "Un consiglio di signori dei cavalli, riunito per scegliere il nuovo governante tra banchetti e gare di tiro con l’arco e di lotta. Spesso, in queste occasioni, si pianificavano grandi campagne militari."
 coronation_events.6121.desc_byzantine: "La nobiltà avanza per rendere omaggio al proprio [Glossary( 'autocratore', 'AUTOKRATOR_GLOSS')]. Se fossimo in campo e fossero soldati, mi solleverebbero su uno scudo lucente; qui, invece, strisciano per baciarmi le ginocchia."
 coronation_events.6121.desc_generic_intro: "I vassalli di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] accorrono a offrire la loro lealtà. Uno dopo l’altro levano le mani aperte, uno dopo l’altro s’inginocchiano a suggellare il bacio di fedeltà."
 coronation_events.6121.desc_low_approval: "\n\nMa… i miei vassalli omettono i gesti dovuti. Qualcuno borbotta «#EMP [ROOT.Char.GetFirstNameNicknamed]? [vassal_2.Custom('CulturalCurse')|U]!#!», spezzando le parole del rito. [vassal_1.Custom('DE_ART_DEF_P_A')|U][vassal_1.GetTitledFirstNameNicknamed|l|U] mi lancia uno sguardo velenoso durante il giuramento; [vassal_2.Custom('DE_ART_DEF_P_A')|U][vassal_2.GetTitledFirstNameNicknamed|l|U] osa portare un’arma in mia presenza e sussurra a stento."
 coronation_events.6121.desc_high_approval: "\n\nDevo ancora diventare davvero [ROOT.Char.GetTitleAsName], eppure in queste suppliche vibra una devozione capace di commuovere ogni cuore. Le grandi voci del dominio tremano di sentimento e sui loro volti brilla la speranza."
 coronation_events.6121.desc_mid_approval: "\n\nMentre s’avvicinano, ascolto i respiri che portano la parola «[ROOT.Char.GetTitleAsName|l|U]». Non vi colgo né il brivido dell’amore né il timbro della lealtà…"
 coronation_events.6121.a: "«Questi dissidenti sono marionette di potenze straniere!»."
 coronation_events.6121.a.flavor: "La tua diatriba, gravida di minacce, non lascia ai detrattori altra scelta che rinunciare agli alleati stranieri."
 coronation_events.6121.b: "Devo lodare coloro che sono nuovi a queste usanze."
 coronation_events.6121.b_flavor: "Mi alzo per onorare i signori delle minoranze del dominio!"
 coronation_events.6121.c: "I miei sostenitori sono con me!"
 coronation_events.6121.d: "«Guardate, traditori! #EMP Il potere [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] vost[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!#!»."
 coronation_events.6121.d_flavor: "[vassal_2.Custom('IT_NAM_COL3')|U][vassal_2.GetTitledFirstNameNoTooltip|l|U] sguaina la spada davanti a me… #EMP Gliela farò usare!#!"
 coronation_events.6121.e_low: "Mi odiano, ma non possono fermarmi."
 coronation_events.6121.e_high: "Sottomissione totale. Che splendida visione."
 coronation_events.6121.e_mid: "Sono i miei vassalli, i baluardi del mio potere."
 coronation_events.6121_duel_tt: "#V Duello#! con [vassal_2.GetFirstName]\n@death_icon! #X Questo duello è all’ultimo sangue!.#!\nLa tua [prowess|lE]: #V [host.GetProwess]#! [prowess_i]\n[prowess|E] di [vassal_2.GetFirstName]: #V [vassal_2.GetProwess]#! [prowess_i]"
 
 coronation_events.6122.t: "Appellarsi alle masse"
 coronation_events.6122.desc_intro_foreign: "Le figure più in vista tra i [host.Custom('GetLocalCommonerTermPlural')] di [location.GetTitle.GetNameNoTier] avanzano per prime, a rappresentare, in assenza, i miei sudditi di terra [host.GetPrimaryTitle.GetAdjective]. [host.Custom('DE_ART_DEF_P_D')] [host.GetFaith.BishopNeuter|l|U] mette in guardia questi anziani curvi sulla portata del mio potere e della mia autorità, e chiede la loro approvazione simbolica perché io diventi [ROOT.Char.GetTitleAsName] legittim[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"
 coronation_events.6122.desc_intro: "Le figure più in vista tra i [host.Custom('GetLocalCommonerTermPlural')] di [location.GetTitle.GetNameNoTier] sono le prossime ad avanzare, a indicare l’adesione della gente comune. [host.Custom('DE_ART_DEF_P_D')] [host.GetFaith.BishopNeuter] mette in guardia questi anziani curvi circa il mio grande potere e la mia autorità e chiede se mi accetteranno come [ROOT.Char.GetTitleAsName] legittim[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\n"
 coronation_events.6122.desc_high_approval_christian: "Mentre pronunciano le parole consuete, un altro suono mi raggiunge. Oltre il/la [ROOT.Char.GetFaith.HouseOfWorship], le folle in attesa intonano [Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )] per me. Con una sola voce ondulante, centinaia di anime pregano per la mia!"
 coronation_events.6122.desc_high_approval: "Mentre pronunciano le parole, un altro suono mi raggiunge. Oltre il/la [ROOT.Char.GetFaith.HouseOfWorship], le folle in attesa gridano con gioiosa impazienza. Centinaia di voci ripetono il mio nome ancora e ancora:\n\n«#EMP [ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!#!»."
 coronation_events.6122.desc_low_approval: "Pronunciano le parole, tremanti, sotto un ruggito che monta. Oltre il/la [ROOT.Char.GetFaith.HouseOfWorship], la lurida marmaglia di [location.GetTitle.GetNameNoTier] ulula — che baccano orribile! Qualcosa li ha irritati. Una rissa insensata, una lite locale… o forse un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] nuov[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] che detestano."
 coronation_events.6122.desc_mid_approval: "Pronunciano le parole di rito con diligenza e io prometto protezione in cambio… poiché il mio mandato si estende oltre i [ROOT.Char.GetFaith.PriestNeuterPlural] e i nobili di alto lignaggio. E la mia dimora, in mezzo al/alla [capital_p.Custom('TerrainTypeProvince')] di [capital_p.GetTitle.GetNameNoTier], è condivisa da molti plebei di cultura [capital_p.GetCulture.GetName]."
 coronation_events.6122.a: "Che chi è qui non dimentichi mai questo giorno!"
 coronation_events.6122.a.flavor: "Tutta questa gente leale merita un’apparizione in persona! E pane dalle dispense [ROOT.Char.Custom('IT_NAM_COL2')]loro [ROOT.Char.GetTitledFirstName]!"
 coronation_events.6122.b: "Basta dissenso. Si bastonerà chiunque si lamenti."
 coronation_events.6122.b.flavor: "Che questa turba rumorosa — e tutti gli altri di questa terra — sia schiacciata sotto lo stivale di un [host.Custom('GetFighterTerm')]!"
 coronation_events.6122.c_low: "Ma io regno al di sopra di tutti loro."
 coronation_events.6122.c_high: "Come #EMP supplicano#! il mio dominio!"
 coronation_events.6122.c_mid: "È un grande onore."
 coronation_events.6122.c_v_low_humble: "L’impegno del popolo minuto mi commuove."
 coronation_events.6122.c_v_low: "Sporca marmaglia plebea."
 
 coronation_events.6123.t: "Le tre approvazioni"
 coronation_events.6123.desc_intro: "Finché i [host.GetFaith.BishopNeuterPlural], la nobiltà [host.GetPrimaryTitle.GetAdjective] e il popolo non avranno compiuto la loro parte, come da tradizione, [host.GetFirstName] non potrà dirsi davvero [host.GetTitleAsNameNoTooltip]. Il suo regno non può esimersi dalla loro approvazione.\n\nPer prima cosa, i [ROOT.Char.GetFaith.PriestNeuterPlural]."
 
 coronation_events.6123.desc_low_clergy: "Con i loro menti tronfi e sussiegosi, costringono [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] a giurare non solo di salvaguardare i fedeli [host.GetFaith.GetAdherentNamePlural], ma anche di pentirsi dei propri peccati."
 coronation_events.6123.desc_high_clergy: "Con fervore, lodano la grande solerzia [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName] nel proteggere i [host.GetFaith.GetAdherentNamePlural] e lo esortano a divenire loro paladino."
 coronation_events.6123.desc_mid_clergy: "Rivolgono un appello [host.Custom('IT_NAM_COL4')][host.GetTitledFirstName], affinché onori i loro diritti sacri e difenda i fedeli. [host.GetFirstNameNoTooltip] acconsente."
 
 coronation_events.6123.desc_then: "Poi,"
 coronation_events.6123.desc_pop_foreign: "i [host.Custom('GetLocalCommonerTermPlural')] locali si fanno avanti in nome della popolazione [host.GetPrimaryTitle.GetAdjective]. E"
 coronation_events.6123.desc_low_populace: "seguono gli anziani di [location.GetTitle.GetBaseNameNoTier], tremanti di paura, poiché oltre le mura del/la [ROOT.Char.GetFaith.HouseOfWorship] infuriano disordini. La plebaglia di queste terre non nutre alcun amore per [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName].\n\n"
 coronation_events.6123.desc_high_populace: "Gli anziani di [location.GetTitle.GetBaseNameNoTier] osservano con meraviglia [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName], mentre le folle all’esterno elevano il suo nome con grida di esaltazione per il suo lignaggio [host.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.6123.desc_mid_populace: "Gli anziani di [location.GetTitle.GetBaseNameNoTier] mormorano un assenso rituale e [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] proclama, con voce ferma, l'amore [host.Custom('GetMaternalPaternal')] verso la popolazione più umile.\n\n"
 
 coronation_events.6123.desc_low_vassals: "I vassalli di [host.GetFirstNameNoTooltip] incedono con passo greve. Molti si limitano a pronunciare il giuramento di fedeltà con un filo di voce, e l’astio traspare dai loro gesti irrigiditi e dagli sguardi turpi."
 coronation_events.6123.desc_high_vassals: "I vassalli di [host.GetFirstNamePossessiveNoTooltip] si fanno avanti per rendere omaggio: la maggior parte risplende di speranza e giura sinceramente la propria lealtà e il proprio amore."
 coronation_events.6123.desc_mid_vassals: "I vassalli di [host.GetFirstNameNoTooltip] avanzano, s’inginocchiano e prestano giuramento. Per alcuni è un onore solenne; altri mormorano, afflitti, con lo sguardo inchiodato a terra."
 
 coronation_events.6123.desc_end_vassal: "E infine… giunge il mio turno."
 coronation_events.6123.desc_end_spectator: "La cerimonia si prolunga senza tregua."
 coronation_events.6123.a: "Pronuncio il mio giuramento, #EMP con la massima devozione!#!"
 coronation_events.6123.a_flavor: "Alzate le voci, compagni! Acclamate il glorioso nome [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName]!"
 coronation_events.6123.b: "Manifesta il mio disprezzo con uno scandalo."
 coronation_events.6123.b_flavor: "La cerimonia raffazzonata di [host.GetFirstNameNoTooltip] pretende la mia sottomissione? Preferisco scandalizzare i suoi devoti seguaci e sputargli in faccia!"
 coronation_events.6123.c_vassal_resents: "Borbottio appena ciò che è tradizione."
 coronation_events.6123.c_vassal_pleased: "Mi inginocchio davanti a [host.GetFirstNameNoTooltipRegnal], [host.Custom('IT_NAM_COL3')]ver[host.Custom('DE_END_PRO_S_N')] [host.GetTitledFirstName]."
 coronation_events.6123.c_vassal_neutral: "Mi inginocchio davanti [host.Custom('DE_END_ADJ_DEF_P_A')] mi[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_likes_disrespect: "I vassalli di [host.GetFirstNameNoTooltip] non si lasciano ingannare da questa farsa…"
 coronation_events.6123.c_dislikes_disrespect: "[host.Custom('DE_ART_DEF_P_D')] loro [host.GetTitleAsNameNoTooltip] merita di meglio!"
 coronation_events.6123.c_dislikes_loyalty: "Il posto di ogni verme [host.GetPrimaryTitle.GetAdjectiveNoTooltip] è in terra…"
 coronation_events.6123.c_likes_loyalty: "Prova dell’onore e della virtù di [host.GetFirstNameNoTooltip]."
 coronation_events.6123.c_dislikes_host: "Pensate di dovervi legare a una simile [host.Custom('InsultNoun')] ripugnante…"
 coronation_events.6123.c: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] si presenta davanti a [host.GetFirstNameNoTooltipRegnal].""
 
 coronation_supporter_pledge_leader_log_title: "Il sostenitore guida i giuramenti di lealtà"
 coronation_detractor_pledge_insult_log_title: "Il detrattore si beffa del giuramento al suo nuovo signore"

 coronation_events.6130.t_anointment: "L’unzione"
 coronation_events.6130.t_dharmic: "Le acque sacre"
 coronation_events.6130.t: "L’olio santo"
 # Intro
 coronation_events.6130.desc.intro: "Gli ultimi istanti del Sacro Rito si avvicinano."
 coronation_events.6130.papal_intro_host: "Ma prima, l’unzione con l’olio santo: il segno dell’accettazione [anointer.Custom('IT_NAM_COL2')][anointer.GetTitledFirstNameRegnal|l|U]. Non solo come sovrano di [ROOT.Char.GetPrimaryTitle.GetNameNoTier], ma come parte dei più alti tra gli eletti di Cristo."
 coronation_events.6130.papal_intro_guest: "Ma prima, l’unzione: il segno del mandato divino su [host.GetTitledFirstNameRegnal|l|U]. È [anointer.Custom('IT_NAM_COL3')|U][anointer.GetTitledFirstNameRegnal|l|U] a portare personalmente l’olio sacro assumendo il ruolo del profeta Samuele per questo Davide [host.GetPrimaryTitle.GetAdjective]."
 coronation_events.6130.abrahamic_intro_host: "Per prima cosa, devo essere unto con l’olio santo, come guida dei fedeli [host.GetFaith.HighGodNamePossessive], al di sopra del gregge comune."
 coronation_events.6130.abrahamic_intro_guest: "Per prima cosa, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameRegnal|l|U] dev’essere unto con l’olio santo, ricevendo un trattamento superiore al resto dei fedeli [host.GetFaith.HighGodNamePossessive] e autorità sulle anime del suo dominio."
 coronation_events.6130.dharmic_intro_host: "Le offerte sono state compiute: inizia il [Glossary( 'rajasuya', 'RAJASUYA_GLOSS' )]; ora, il sacro [Glossary( 'abhisheka', 'ABHISHEKA_GLOSS' )]. Recito i mantra vedici e i portatori delle diciassette acque sacre si radunano."
 coronation_events.6130.dharmic_intro_guest: "Le offerte sono state compiute: inizia il [Glossary( 'rajasuya', 'RAJASUYA_GLOSS' )]; ora, il sacro [Glossary( 'abhisheka', 'ABHISHEKA_GLOSS' )]. [host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstNameRegnal|l|U] recita i mantra vedici e i portatori delle diciassette acque sacre si raccolgono attorno a [host.GetSheHe]."
 RAJASUYA_GLOSS: "Una serie di rituali propri delle fedi dharmiche per l’investitura regale. Il #G rajasuya#! comprende gesti come l’aspersione con acque sacre, ricevere un arco con tre frecce, calpestare una pelle di tigre e giocare ai dadi."
 ABHISHEKA_GLOSS: "Un antico rito dharmico in cui re o anziani vengono aspersi con acque raccolte da tutti i fiumi sacri e dalle quattro direzioni delle coste indiane. È strettamente legato all’ascesa al trono."
 coronation_events.6130.generic_intro_host: "Ma prima, l’unzione con l’olio santo: il segno dell’accettazione [anointer.Custom('IT_NAM_COL2')][anointer.GetTitledFirstNameRegnal|l|U]. Non solo come governante di [ROOT.Char.GetPrimaryTitle.GetNameNoTier], ma come favorito tra i fedeli [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.generic_intro_guest: "Ma prima, l’unzione: il segno del mandato divino su [host.Custom('IT_NAM_COL2')][host.GetTitledFirstNameRegnal|l|U]. È [anointer.Custom('IT_NAM_COL3')|U][anointer.GetTitledFirstNameRegnal|l|U] a portare personalmente l’olio sacro."
 
 # Bit about priest
 coronation_events.6130.faith_head_disapproves: "\n\n[anointer.Custom('IT_NAM_COL3')|U][anointer.GetTitledFirstName|l|U], con sottile ripugnanza,"
 coronation_events.6130.faith_head_likes: "\n\n[anointer.Custom('IT_NAM_COL3')|U][anointer.GetTitledFirstName|l|U], con orgoglio [host.Custom('GetMotherlyFatherly')],"
 coronation_events.6130.faith_head: "\n\n[anointer.Custom('IT_NAM_COL3')|U][anointer.GetTitledFirstName|l|U], intercessore dei [host.GetFaith.GetAdherentNamePlural],"
 coronation_events.6130.christian_non_hof_non_cc: "\n\n[anointer.Custom('IT_NAM_COL3')|U][anointer.GetTitledFirstName|l|U], pastore di [anointer.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.christian_non_hof: "\n\n[anointer.Custom('IT_NAM_COL3')|U][anointer.GetTitledFirstName|l|U], pastore di [host.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.anointer_fallback: "\n\n[anointer.Custom('IT_NAM_COL3')|U][anointer.GetTitledFirstName|l|U], solenne e saggi[anointer.Custom('DE_END_PRO_S_N')],"
 
 # actual anointing happens
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "mi segna con l’olio dorato e acre: sulle mani tese, la testa, il petto, le spalle e i gomiti… Un’unzione riservata a profeti, [host.GetFaith.PriestNeuterPlural] e sovrani.\n\n"
 coronation_events.6130.anointing_abrahamic_host: "mi segna con l’olio dorato dal dolce aroma sacro: sulle mani tremanti, la testa, il petto, le spalle e i gomiti… Un’unzione riservata a profeti, [host.GetFaith.PriestNeuterPlural] e sovrani.\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "segna [host.Custom('IT_NAM_COL3')][host.GetFirstNameNoTooltip|l|U] con il dorato olio santo: sulle mani, la testa, il petto, le spalle e i gomiti… Una benedizione per profeti, [host.GetFaith.PriestNeuterPlural] e monarchi.\n\n"
 coronation_events.6130.anointing_dharmic_host: "guida coloro che mi consacreranno. Dai vasi dorati sgorgano le acque della vita. Con spruzzi radiosi, scorrono sul mio corpo, portando il dolce ricordo di Saraswati, del Gange, dei mari.\n\n"
 coronation_events.6130.anointing_dharmic_guest: "guida coloro che [host.Custom('DE_PRO_POS_P_3P')] consacreranno. Dai vasi dorati sgorgano le acque della vita. Con spruzzi radiosi, scorrono sul corpo di [host.GetFirstNameNoTooltip].\n\n"
 
 # Ending
 coronation_events.6130.ending_abrahamic_host_zealous: "La mia pelle brilla della benevolenza di [host.GetFaith.HighGodName]."
 coronation_events.6130.ending_abrahamic_host_cynical: "Ho l’approvazione [host.GetFaith.HighGodNamePossessive]. E mi sento terribilmente unt[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 coronation_events.6130.ending_abrahamic_guest_zealous: "La pelle [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName] risplende dell’approvazione [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.ending_abrahamic_guest_cynical: "La pelle unta [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l|U] mostra il consenso dei fedeli."
 coronation_events.6130.ending_dharmic_host: "Per le dee dei fiumi e gli dèi dei mari, per [ROOT.Char.GetFaith.WaterGodName], per [host.GetFaith.FertilityGodName], sono stato onorato come [host.GetTitleAsName]."
 coronation_events.6130.ending_dharmic_guest: "Per le dee dei fiumi e gli dèi dei mari, per [ROOT.Char.GetFaith.WaterGodName], per [host.GetFaith.FertilityGodName], [host.GetFirstNameNoTooltip] è stat[host.Custom('DE_END_PRO_S_N')] onorat[host.Custom('DE_END_PRO_S_N')] come [host.GetTitleAsName]."
 
 coronation_events.6130.a: "Dall’olio santo… #EMP fuoco sacro!#!"
 coronation_events.6130.a_dharmic: "E io difenderò queste acque!"
 coronation_events.6130.a.flavor: "Con le minacce che incombono sul [host.GetFaith.GetNameNoTooltip|l|U], ho forse bisogno di altre benedizioni per divenire [Select_CString( ROOT.Char.IsFemale, 'una vera', 'un vero' )] [Select_CString(ROOT.Char.IsFemale,'campionessa','campione')] della fede? No!"
 coronation_events.6130.b: "La parola benedetta è mia da diffondere."
 coronation_events.6130.c: "Dalla mano [anointer.Custom('IT_NAM_COL2')][anointer.GetTitledFirstNameNoTooltip|l|U], ricevo il favore [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.c_dharmic: "Anche l’aiuto [anointer.Custom('IT_NAM_COL2')][anointer.GetTitledFirstNameNoTooltip|l|U] è un grande onore."
 coronation_events.6130.c.flavor: "Devo esprimere la mia gratitudine al prelato."
 coronation_events.6130.d.faithful_host: "Splendo del tocco [host.GetFaith.HighGodNamePossessive]!"
 coronation_events.6130.d.cynical_host: "Cosa potranno negarmi ora i [host.GetFaith.GetAdherentNameNoTooltip]?"
 coronation_events.6130.d.faithful_guest: "E così, [host.GetFaith.HighGodName] sceglie [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip|l|U]"
 coronation_events.6130.d.cynical_guest: "E così, il clero accetta un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsNameNoTooltip]."
 coronation_events.6130.d.faithful_host_dharmic: "Che la mia mente riposi sempre ai suoi piedi di loto."
 coronation_events.6130.d.faithful_guest_dharmic: "Che le acque, pure e irrequiete, portino saggezza."
