 coronation_events.6020.t: "Un falco per un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6020.desc: "«Come potremmo sorridere?», ringhia ([supporter.Custom('DE_ART_DEF_P_A')]) mi[supporter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))] [supporter.GetName]. «Fate scorrere le coppe di [ROOT.Char.Custom('RegionalDrink')], lodate la pace, pregate per il futuro del dominio…».\n\n[supporter.Custom('IT_NAM_COL3')|U][supporter.GetFirstNameNoTooltip] fissa un gruppo sospetto di nobili di cultura [foe.GetPrimaryTitle.GetAdjective], provenienti esattamente da quelle terre.\n\n«… mentre quella #EMP carogna#! ci guarda storto e trama la vostra rovina, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName|l]!», sbuffa. «Datemi il permesso di far risuonare il corno di guerra! Sbranerò [foe.GetName], potete scommetterci!»."
 coronation_events.6020.a: "«Dedicate ogni risorsa delle vostre terre agli eserciti, e attaccate!»."
 coronation_events.6020.b: "«Concentrate tutto [supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] sulla sconfitta [foe_2.Custom('IT_NAM_COL2')][foe_2.GetTitledFirstNameNoTooltip|l]!»."
 coronation_events.6020.c: "«Schacciate [foe.Custom('IT_NAM_COL3')][foe.GetTitledFirstNameNoTooltip|l|U], con il mio permesso»."
 coronation_events.6020.d: "«[foe_2.Custom('IT_NAM_COL3')|U][foe_2.GetTitledFirstNameNoTooltip] è [foe_2.Custom('DE_ART_DEF_P_A')] vostr[foe_2.Custom('DE_END_PRO_S_N')] nemic[foe_2.Custom('DE_END_PRO_S_N')]!»."
 coronation_events.6020.e: "«Su, su. Una passione simile è materia da banchetto»."

 coronation_supporter_declares_war_log_title: "Partigiano scatenato alla guerra"
 coronation_supporter_declares_war_log: "[supporter.GetShortUIName], rafforzat[supporter.Custom('DE_END_PRO_S_N')] e incoraggiat[supporter.Custom('DE_END_PRO_S_N')] dalla corona, ha sfidato [supporter_war_target.GetShortUIName] in guerra."
 coronation_events.6030.t: "Amici [host.Custom('IT_NAM_COL2')]nuov[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip|l]"
 coronation_events.6030.t_feast: "Amici [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l]"
 coronation_events.6030.desc: "«Oh sì, [ROOT.Char.GetFirstName]», sussurra [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] con malizia. «È #EMP bello#! essere [host.GetTitleAsNameNoTooltip]…».\n\nDavanti a noi si spalanca una sala traboccante di carni scoperte. [Select_CString(fearsome_courtesan.IsFemale,'Le cortigiane','I cortigiani')] arrossiscono, invitanti, mentre [host.GetFirstNameNoTooltip] si volta verso di me con un sorriso sfrontato. «Un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsNameNoTooltip] deve mostrarsi generoso. Ognun[fearsome_courtesan.Custom('DE_END_PRO_S_N')] di quest[fearsome_courtesan.Custom('DE_END_NOU_S_G')] [fearsome_courtesan.GetWomenMen] qui presenti… potrà essere tu[fearsome_courtesan.Custom('DE_END_PRO_S_N')], per questa notte, per molte notti… Quest[fearsome_courtesan.Custom('DE_END_NOU_S_G')] [fearsome_courtesan.Custom('GirlBoyPlural')] bramano di condividere i loro #EMP talenti#! con te»."
 coronation_events.6030.a: "Quel[fearsome_courtesan.Custom('DE_END_ADJ_NUL_S_N')] [fearsome_courtesan.GetWomanMan] imponente potrebbe #EMP schiacciarmi!#!"
 coronation_events.6030.a_flavor: "Oh, soffocare nelle sue mani!"
 coronation_events.6030.a_thighs: "Oh, soffocare tra le sue cosce!"
 coronation_events.6030.b: "Questo sì che è un[fearsome_courtesan.Custom('DE_PRO_POS_P_2P')] ragazz[fearsome_courtesan.Custom('DE_END_PRO_S_N')] #EMP malvagi[fearsome_courtesan.Custom('DE_END_PRO_S_N')]#!…"
 coronation_events.6030.b_minx: "Ne abbiamo qui una sfrontata e #EMP scaltra#!…"
 coronation_events.6030.b_flavor: "Quella bocca sorridente dev’essere colma di deliziose bugie…"
 coronation_events.6030.c: "Un uomo maturo e saggio, con mani che paiono cuoio…"
 coronation_events.6030.c_dame: "Una dama esperta e astuta, subdola e severa…"
 coronation_events.6030.c_flavor: "Qualcuno che, per una volta, #EMP mi dica#! cosa fare… Un[experienced_courtesan.Custom('DE_PRO_POS_P_2P')] [experienced_courtesan.GetWomanMan] di mondo che mi guidi con mano esperta."
 coronation_events.6030.d: "Due adorabili fratelli? Li prendo!"
 coronation_events.6030.d_sisters: "Due adorabili sorelle? Le prendo!"
 coronation_events.6030.d_flavor: "Dopotutto… [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] non si sente forse generos[host.Custom('DE_END_PRO_S_N')]?"
 coronation_events.6030.e_expose: "Vile lussuria! Il mondo intero lo saprà!"
 coronation_events.6030.e: "Magari potremmo parlare di poesia e nulla più…"
 coronation_host_orgy_exposed_log_title: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l|U] con il...ehm...con la cortigian*...forse tutti..."
 coronation_host_orgy_exposed_log: "Le scorribande licenziose [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l|U] sono state esposte e denunciate [exposer.Custom('IT_NAM_COL5')][exposer.GetTitledFirstName|l]."
