 coronation_events.6140.t: "[spouse.Custom('DE_ART_DEF_P_D')|U] consorte [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName]"
 # Spouse is root
 coronation_events.6140_desc_intro_spouse: "Compiuti i riti dell’incoronazione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName], ora si deve elevare [spouse.Custom('DE_ART_DEF_P_A')] consorte di rango [host.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.6140_desc_polygamous_spouse: "Compiuti i riti dell’incoronazione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName], ora devono essere elevate [spouse.Custom('DE_PRO_POS_S_1P')] consorti di rango [host.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.6140_desc_spouse: "Mentre ([spouse.Custom('DE_ART_DEF_P_A')]) mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('host'))] osserva, vengo condott[host.Custom('DE_END_PRO_S_N')] passo dopo passo attraverso i rituali del trono [host.GetPrimaryTitle.GetAdjective]."
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "La mia educazione [spouse.GetCulture.GetName] non è stata sufficiente a prepararmi a questa singolare cerimonia di cultura [host.GetCulture.GetName], tra preghiere di rito [host.GetFaith.GetAdherentName]… Non parlo la lingua [host.GetCulture.GetLanguage.GetName] e devo recitare i giuramenti a memoria, ripetendo i suoni come li ricordo."
 coronation_events.6140_desc_foreign_wife_spouse: "La mia educazione [spouse.GetCulture.GetName] non è stata sufficiente a prepararmi a questa cerimonia di cultura [host.GetCulture.GetName], tra le preghiere di rito [host.GetFaith.GetAdherentName]… Non parlo la lingua [host.GetCourtLanguage.GetName] e devo recitare i giuramenti a memoria, ripetendo i suoni come li ricordo."
 coronation_events.6140_desc_lowly_wife_spouse: "Noi, umili membri della casata [spouse.GetHouse.GetName], di rado assistiamo a simili cerimonie regali. Gli oscuri voti di lealtà che devo pronunciare a [host.GetFaith.random_GoodGodNames] sono una vera prova…"
 coronation_events.6140_desc_regal_wife_spouse: "Discendo da un lignaggio glorioso: [spouse.Custom('DE_PRO_POS_S_1P')] [spouse.Custom('GetDaughterSon')] di [spouse.GetHouse.GetName]. So governare le cerimonie e mi muovo con circospezione e dignità."
 coronation_events.6140_desc_mid_wife_spouse: "Recito le parole tradizionali e parlo con solenni accenti di [host.GetFirstNameNoTooltip], di [host.GetFaith.HighGodName] e del mio dovere verso il dominio [host.Custom('DE_PRO_PER_P_3P_A')] mi[host.Custom('DE_END_PRO_S_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('host'))]."
 coronation_events.6140_desc_crown_spouse: "\n\nPoco dopo — con grande solennità — viene posta sul mio capo una corona degna [spouse.Custom('IT_NAM_COL2')][spouse.Custom('WifeHusband')] della popolazione [host.Custom('GetTitleTierAdjective')] di [host.GetFirstNameNoTooltip]. [host.Custom('IT_COU_COL4')|U][host.GetPrimaryTitle.GetName|U] mi proclama, mentre ci sediamo insieme sui nostri troni."
 coronation_events.6140_desc_neutral_spouse: "\n\nPoco dopo — con grande solennità — mi viene assegnato un posto d’onore accanto a [host.GetFirstNameNoTooltip] ed assumo, quindi, il trono come [spouse.Custom('WifeHusband')] [host.Custom('GetTitleTierAdjective')]."
 # For everyone else
 coronation_events.6140_desc: "Compiuti i riti dell’incoronazione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName], [spouse.Custom('IT_NAM_COL3')][spouse.GetTitleAsName] verrà elevat[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('DE_ART_DEF_P_A')] consorte di rango [host.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.6140_desc_polygamous: "Compiuti i riti dell’incoronazione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName], [spouse.Custom('IT_NAM_COL3')][spouse.GetTitleAsName] verrà elevat[spouse.Custom('DE_END_PRO_S_N')] [spouse.Custom('DE_ART_DEF_P_A')] consorte suprem[spouse.Custom('DE_END_PRO_S_N')] di rango [host.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.6140_desc_guest: "[spouse.Custom('DE_ART_DEF_P_D')|U] [spouse.Custom('WifeHusband')] [host.Custom('IT_NAM_COL2')][host.GetTitledFirstNameRegnal|l|U] guida i rituali con un [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)] inconfondibile."
 coronation_events.6140_desc_host: "Mi[spouse.Custom('DE_END_PRO_S_N')] [host.Custom2('RelationToMe', SCOPE.sC('spouse'))] guida i rituali con un/una [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)] inconfondibile."
 coronation_events.6140_desc_foreign_wife_no_court: "La sua educazione [spouse.GetCulture.GetName] però non [spouse.Custom('DE_END_PRO_S_N')] è stat[spouse.Custom('DE_END_PRO_S_N')] sufficiente per prepararl[spouse.Custom('DE_END_PRO_S_N')] a dovere alle preghiere di rito [host.GetFaith.GetAdherentName] della cerimonia di incoronazione [host.GetCulture.GetName]: recita i giuramenti in lingua [host.GetCulture.GetLanguage.GetName], ripetendo a memoria i suoni come li ricorda."
 coronation_events.6140_desc_foreign_wife: "La sua educazione [spouse.GetCulture.GetName] però non è stata sufficiente per prepararl[spouse.Custom('DE_END_PRO_S_N')] bene alle preghiere di rito [host.GetFaith.GetAdherentName] della cerimonia di incoronazione [host.GetCulture.GetName]: recita, infatti, i giuramenti in lingua [host.GetCourtLanguage.GetName], ripetendoli a memoria."
 coronation_events.6140_desc_lowly_wife: "La sua umile origine traspare quando [spouse.GetFirstName] inciampa nel recitare voti più complessi di fedeltà a [host.GetFaith.random_GoodGodNames]…"
 coronation_events.6140_desc_regal_wife: "A testimonianza del suo glorioso lignaggio, [spouse.GetFirstName] si leva e pronuncia i voti con circospezione e dignità."
 coronation_events.6140_desc_mid_wife: "[spouse.Custom('DE_ART_DEF_P_D')|U] [spouse.Custom('DaughterSon')] della [spouse.GetHouse.GetName], le parole pronunciate [host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)] da [spouse.GetFirstName] portano il segno della sua nobile ascendenza [spouse.GetCulture.GetName]."
 coronation_events.6140_desc_crown: "\n\nPoco dopo — con grande solennità — la corona viene posta per la prima volta sul capo di [spouse.GetFirstNameNoTooltip]. [host.Custom('IT_COU_COL4')|U][host.GetPrimaryTitle.GetName|U] proclama [spouse.Custom('DE_ART_DEF_P_A')] su[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetTitleAsNameNoTooltip]."
 coronation_events.6140_desc_neutral: "\n\nPoco dopo — con grande solennità — [spouse.GetFirstNameNoTooltip] viene condott[spouse.Custom('DE_END_PRO_S_N')] al suo posto d’onore, accanto a me, assumendo quindi il trono come [spouse.GetTitleAsNameNoTooltip] [host.Custom('IT_COU_COL')][host.GetPrimaryTitle.GetName]."
 coronation_events.6140.a_like: "Purtroppo devo liberarmi di quest[spouse.Custom('DE_PRO_PER_S_3P_N')][spouse.GetWomanMan] così [spouse.Custom('ComplimentAdjective')]…"
 coronation_events.6140.a_dislike: "#EMP Devo#! liberarmi di quest[spouse.Custom('DE_PRO_PER_S_3P_N')][spouse.GetWomanMan] [spouse.Custom('InsultAdjective')]…"
 coronation_events.6140.a: "Devo liberarmi di quest[spouse.Custom('DE_PRO_PER_S_3P_N')][spouse.GetWomanMan]"
 coronation_magnificence_spouse_effects_tt: "#EMP #low Questi effetti aumenteranno in base alla [coronation_magnificence|lE] dell'[coronation|lE]#!#!"
 coronation_events.6140.b_like: "[spouse.Custom('IT_NAM_COL3')|U]mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetTitleAsNameNoTooltip], il mio dolce amore… [spouse.GetFirstNameNoTooltip]!"
 coronation_events.6140.b_dislike: "[spouse.Custom('IT_NAM_COL3')|U]mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetTitleAsNameNoTooltip]… #EMP [spouse.GetSheHe]#!."
 coronation_events.6140.b: "Mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetWifeHusband], [spouse.Custom('DE_ART_DEF_P_A')] mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetTitleAsNameNoTooltip]… [spouse.GetFirstNameNoTooltip]."
 coronation_events.6140.c: "Il mio ruolo nell’incoronazione di mi[spouse.Custom('DE_END_PRO_S_N')] [host.Custom('WifeHusband')] è terminato."
 coronation_events.6140.c_flavor: "Senz’altro il governo del dominio [ROOT.Char.GetPrimaryTitle.GetAdjective] occuperà gran parte del mio tempo. Ma essere [spouse.Custom('DE_ART_DEF_P_A')] consorte di spirito [host.Custom('GetTitleTierAdjective')] di [host.GetPrimaryTitle.GetNameNoTier]… questo è già moltissimo."
 coronation_spouse_hostile_scheme_bonus_tt: "Avrai una [success_chance|lE] di #P +15#! in [hostile_schemes|lE] contro [spouse.GetShortUIName]"
 coronation_events.6140.d_likes_spouse: "Un giorno glorioso per [spouse.GetFirstNameNoTooltip]!"
 coronation_events.6140.d_dislikes_spouse: "Resta comunque [Select_CString(spouse.IsFemale, 'una disgraziata', 'un disgraziato' )]…"
 coronation_events.6140.d_dislikes_host: "Che [ROOT.Char.GetFaith.HighGodName] ti assista, [spouse.GetFirstNameNoTooltip]…"
 coronation_events.6140.d_likes_host: "Abbi cura del tuo buon[host.Custom('DE_PRO_POS_P_2P')] [host.Custom('WifeHusband')], [spouse.GetFirstNameNoTooltip]."
 coronation_events.6140.d: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName] ha [spouse.Custom('DE_ART_DEF_P_A')] su[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetTitleAsNameNoTooltip|l|U]."

 coronation_events.6140.aa: "Dunque… [spouse.GetSheHe] ora abbraccia il credo [host.GetFaith.GetAdherentNameNoTooltip], non è vero?"
 coronation_events.6140.aa_success: "[spouse.GetSheHe] si converte alla fede."
 coronation_events.6140.aa_fail: "[spouse.GetSheHe|U] ha sopportato i riti pagani esclusivamente per il tuo bene."
 coronation_events.6140.aa.flavor: "Non comprende forse [spouse.GetFirstNameNoTooltip] che, per mano santa [anointer.Custom('IT_NAM_COL2')][anointer.GetTitledFirstNameNoTooltipRegnal|l|U], si può ben dire che questa cerimonia [spouse.Custom('DE_PRO_POS_P_3P')] abbia riconosciut[spouse.Custom('DE_END_PRO_S_N')] come parte della fede [host.GetFaith.GetAdjectiveNoTooltip]? Mi[spouse.Custom('DE_END_PRO_S_N')] [spouse.GetWifeHusband] deve accogliere la sua conversione!"
 anointment_available_because_magnificence_tt: "#EMP #low Questa opzione è disponibile grazie alla [coronation_magnificence|lE] della tua [anointment|lE]#!#!"
 
 ach_yearly_crown_name: "Corona regia di [owner.GetFirstNameNoTooltip]"
 ach_yearly_crown_desc: "Commissionata in fretta e furia da [owner.GetName] per essere indossata alla sua incoronazione di spirito [owner.Custom('GetTitleTierAdjective')], questa corona cerimoniale sfoggia simboli [owner.GetCulture.GetName] inconfondibili —forgiati dagli artigiani di [owner.GetCapitalLocation.GetName]— incastonati tra modeste gemme."
 ach_yearly_regalia_name: "Vesti d’incoronazione di [owner.GetFirstNameNoTooltipRegnal]"
 ach_yearly_regalia_desc: "Fornite dalla casata [owner.Custom('GetTitleTierAdjective')] poco prima dell’incoronazione di [owner.GetName], queste vesti invocano insieme la fedeltà [owner.GetFaith.GetAdjective] a [owner.GetFaith.random_GoodGodNames] e l’autorità regia sulla comunità [owner.GetCulture.GetName]."
 
 coronation_events.6150.t: "Un mediatore [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitledFirstName]"
 coronation_events.6150.desc: "«Oh, [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsName], vostro è il volto da ammirare, vostra la voce di questi riti sacri!», si prodiga [advisor.Custom('IT_NAM_COL3')][advisor.GetTitledFirstName|l|U], il mio [advisor.GetCouncilTitle|l|U]. «Grandi sovrani e non pochi [ROOT.Char.Custom('GetLowOfficialPlural')] sono accorsi per contemplare il vostro regno… e decidere che posizione assumere di fronte [Select_CString( ROOT.Char.IsFemale, 'alla nuova', 'll nuovo' )] [ROOT.Char.GetTitleAsNameNoTooltip] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]».\n\n«Mentre a voi spettano le parole solenni e gli affari ufficiali… #EMP io#! sono libero di operare in tranquillità e sottolineare la vostra volontà a chi può convenire. Per esempio… forse [neighbor.GetName]?»."
 coronation_events.6150.a: "«Perorate in mio nome la lealtà di [disobedient_vassal.GetFirstNameNoTooltip].»"
 coronation_events.6150.a.flavor: "Corrono voci dei miei richiami, del calore e della benevolenza promessi dalla mia casa… ma, per [ROOT.Char.GetFaith.HighGodName], otterrò l’obbedienza di [disobedient_vassal.GetFirstNameNoTooltip]!"
 coronation_events.6150.b: "«Offrite ai nostri illustri ospiti una visita informale!»"
 coronation_events.6150.b.flavor: "La presenza di notabili potenti ravviverà tutta [location.GetNameNoTooltip]. Conduceteli dinanzi ai tesori della mia collezione [ROOT.Char.Custom('GetTitleTierAdjective')]… e che non dimentichino mai lo splendore della loro massima venerazione!"
 coronation_tour_of_notables_modifier: "Ospitati dai potenti"
 coronation_tour_of_notables_modifier_desc: "Resta vivo il ricordo dei grandi governanti che si mescolarono alla popolazione locale e si mostrarono ammirati dinanzi ai tesori del luogo."
 coronation_events.6150.c: "«La [confederation.GetName] mi irrita…»"
 coronation_events.6150.c.flavor: "… per fortuna, i suoi membri sono qui, e nei loro occhi brillanti si legge che abbandonerebbero la loro lealtà in cambio d’oro."
 coronation_events.6150.c.success_crit: "Tre confederati accettano i tuoi doni."
 coronation_events.6150.c.success: "Due confederati accettano i tuoi doni."
 coronation_events.6150.c.fail: "Viene corrotto un solo confederato."
 coronation_events.6150.supp: "«Trasformate la stima di [neighbor.GetFirstName] in sottomissione!»"
 coronation_events.6150.supp.success: "Si convince [neighbor.Custom('IT_NAM_COL3')][neighbor.GetTitledFirstNameNoTooltip|l|U] ad accettare il vassallaggio."
 coronation_events.6150.supp.fail: "[neighbor.Custom('IT_NAM_COL3')|U][neighbor.GetTitledFirstNameNoTooltip|l|U] rifiuta la diplomazia informale."
 coronation_events.6150.d: "«Convincete [neighbor.Custom('IT_NAM_COL3')][neighbor.GetTitledFirstName|l|U] a pagare tributo.»"
 coronation_events.6150.d.success: "[neighbor.Custom('IT_NAM_COL3')|U][neighbor.GetTitledFirstNameNoTooltip|l|U] accetta la tua sovranità."
 coronation_events.6150.d.fail: "[neighbor.Custom('IT_NAM_COL3')|U][neighbor.GetTitledFirstNameNoTooltip|l|U] si scandalizza."
 coronation_events.6150.e: "«Radunate il mio consiglio e unite le loro menti.»"
 
