 coronation_events.6000.t: "La confederazione si riunisce"
 coronation_events.6000.desc: "Le lacrime brillano negli occhi degli altri capi: sono lacrime di gioia!\n\nTra noi spicca ([host.Custom('DE_ART_DEF_P_A')]) mi[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName], umile e tutt’altro che arrogante, come solito nei freddi sovrani stranieri. [host.Custom('IT_NAM_COL3')|U]nostr[host.Custom('DE_ART_DEF_P_D')] [host.GetTitleAsName|l] giochicchia con il cavallo di [other_vassal.GetFirstNameNoTooltip] finché l’animale non [host.Custom('DE_END_PRO_S_N')] morde le dita, facendo scoppiare i capi presenti in grasse risate!\n\nForse non siamo più una confederazione di veri eguali, ma restiamo pur sempre [host.Custom('IT_COU_COL4')|U][host.GetPrimaryTitle.GetName] — e questo giorno appartiene a noi."
 coronation_events.6000.a: "«Lo giuro qui e ora: #EMP la confederazione è eterna!#!»."
 coronation_events.6000.a.flavor: "Che questi non siano gli ultimi giorni [host.Custom('IT_NAM_COL2')][host.GetPrimaryTitle.GetNameNoTooltip], ma il preludio della sua rinascita!"
 coronation_events.6000.b: "«Venite, famiglia: che i vostri confratelli di giuramento vi conoscano!»."
 coronation_events.6000.b.flavor: "Tra risa di guerrieri e sorrisi di dame, la mia famiglia illuminerà questo banchetto d’incoronazione."
 coronation_events.6000.c: "Saranno pure tempi strani, ma noi restiamo uniti; un unico blocco."
