 coronation_events.6011.t: "Una causa comune"
 coronation_events.6011.desc: "«[assailer.GetName] porta il conflitto! Per schernire la vostra incoronazione, [assailer.Custom('IT_NAM_COL3')]nostr[assailer.Custom('DE_END_PRO_S_N')] nauseabund[assailer.Custom('DE_END_PRO_S_N')] vicin[assailer.Custom('DE_END_PRO_S_N')] ha mandato saccheggiatori ovunque!», urla ([loyal_vassal.Custom('DE_ART_DEF_P_A')]) mi[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName], trascinandomi in questo luogo profanato [assailer.Custom('IT_NAM_COL5')][assailer.GetTitledFirstNameNoTooltip|l].\n\nAlle periferie di [location.GetName] poche capanne bruciano, ma il fumo pare una coltre di guerra. Eppure [loyal_vassal.Custom('IT_NAM_COL3')][loyal_vassal.GetTitledFirstNameNoTooltip|l|U] ribolle d’ira, come se l’intera frontiera fosse in fiamme.\n\n«[host.Custom('IT_COU_COL4')|U][ROOT.Char.GetPrimaryTitle.GetName] #EMP significa ancora qualcosa#!», giura, «e io sono ancor pront[loyal_vassal.Custom('DE_END_PRO_S_N')] a difenderlo! Accettate il mio giuramento come guerrier[loyal_vassal.Custom('DE_END_PRO_S_N')]! Il verme [assailer.Custom('IT_NAM_COL2')][assailer.GetPrimaryTitle.GetAdjective] —e tutti gli altri— troveranno le mie bande di guerra quando oseranno molestare le nostre terre!»."
 coronation_events.6011.a: "«Deponete le armi. Abbiate fede nella pace [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 coronation_events.6011.a.flavor: "La nostra confederazione non manca dell'acciaio… Meglio colmare i/le [ROOT.Char.GetFaith.HouseOfWorshipPlural] di offerte."
 coronation_events.6011.b: "«Giovani e anziani: che nessun guerriero ozi»."
 coronation_events.6011.b.flavor: "I giovani inquieti delle nostre casate non sognano forse guerra e avventura? Raduniamoli: domani potremo chiamarli per la battaglia!"
 coronation_events.6011.c: "«Combattete con me, i più valorosi tra i/le [loyal_vassal.GetCulture.GetCollectiveNounNoTooltip]!»."
 coronation_events.6011.d_house: "«La Casata [ROOT.Char.GetHouse.GetName] difende questo dominio!»."
 coronation_events.6011.d: "«Riposo. In quanto [ROOT.Char.GetTitleAsNameNoTooltip|l], il vostro dovere è la vigilanza»."

