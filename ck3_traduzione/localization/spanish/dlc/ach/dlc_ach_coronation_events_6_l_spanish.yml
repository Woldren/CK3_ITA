 coronation_events.6001.t: "Le nostre voci e quelle d’un tempo"
 coronation_events.6001.desc: "#EMP «[Select_CString( ROOT.Char.IsFemale, 'La prima', 'Il primo' )] tra i capi! [ROOT.CharCustom('IT_NAM_COL3')|U][ROOT.Char.GetTitleAsName] per sacro giuramento e acclamazione delle tribù!»#!\n\n[loyal_vassal.CharCustom('IT_NAM_COL3')|U][loyal_vassal.GetTitledFirstName|l] leva la spada verso di me, la mano sul cuore. Poi smette di gridare e, con voce ferma, pronuncia una promessa solenne.\n\n«Di un tal [old_de_jure.GetBaseName] non v’è traccia in [loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier]; ma noi amiamo [host.Custom('IT_COU_COL4')][ROOT.Char.GetPrimaryTitle.GetName] e il mio popolo giura di servirl[ROOT.Char.Custom('DE_END_PRO_S_N')] con onore per sempre! #EMP Per sempre!#!»."
 coronation_events.6001.a: "«Ascoltatemi bene. Costruirò un futuro per noi»."
 coronation_events.6001.b: "«Questa comunità deve restare viva!»."
 coronation_events.6001.c: "E dovrei aiutare la sopravvivenza della nostra assurda “confederazione”? No."
 coronation_events.6001.c.flavor: "Non quando potrei essere [Select_CString( ROOT.Char.IsFemale, 'una vera', 'un vero' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], come ai tempi andati…"
 
 coronation_events.6010.t: "Colui/colei che difende"
 coronation_events.6010.desc: "Un insediamento brucia alle periferie di [location.GetTitle.GetBaseNameNoTier].\n\n«Predoni», spiega un[host.Custom('DE_PRO_POS_P_2P')] [host.Custom('KnightCultureNoTooltipLowercase')] [host.GetPrimaryTitle.GetAdjective]. «Gente ai margini delle tribù. [assailer.Custom('IT_NAM_COL2')][assailer.GetTitleAsName|l] di [assailer.GetPrimaryTitle.GetNameNoTier] li manda fin qui. Paga quella feccia per insultare [host.Custom('IT_NAM_COL3')][host.GetTitleAsName|l] della nostra confederazione».\n\n«[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstNameNoTooltip|l] ascende  #EMP da sol[host.Custom('DE_END_PRO_S_N')]#! al trono», mormora un capo. «Temo rimpiangeremo i tempi in cui le nostre genti affrontavano insieme le sventure…»."
 coronation_events.6010.a: "#EMP «I miei guerrieri combattono ancora per tutti noi!»#!."
 coronation_events.6010.b: "«Il nostro trono non è cosa sacra…»."
 coronation_events.6010.b.flavor: "…e proclamarlo non è una grande ingiustizia."
 coronation_events.6010.c: "«Se solo #EMP mi#! si ascoltasse, queste umiliazioni cesserebbero!»."
 coronation_events.6010.d: "Dobbiamo tutti giurare l’antica vigilanza."


