 coronation_events.6100.t: "L’incoronazione di [host.GetFirstNameNoTooltipRegnal]"
 # Host loc
 coronation_events.6100.desc_intro: "Avanti con i simboli del potere [host.Custom('GetTitleTierAdjective')]."
 coronation_events.6100.desc_byzantine: "La [Glossary( 'clámide', 'CHLAMYS_GLOSS' )] purpurea, scintillante alla luce di mille candele, viene posata sulle mie spalle. «#EMP Gloria a Dio nell’alto dei cieli!#!», gridano i presenti. «#EMP E pace in terra!#!». Il prelato intona: «Nel nome del Padre, del Cristo [Glossary( 'Pantocrátor', 'PANTOKRATOR_GLOSS')] e dello Spirito Santo, io ti incarico, [host.GetFirstNameRegnal], di regnare come [Glossary( 'augusto', 'AUGOUSTOS_GLOSS')] dei [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] e pastore dei fedeli di Dio»."
 coronation_events.6100.desc_byzantine_femme: "La [Glossary( 'clámide', 'CHLAMYS_GLOSS' )] purpurea, scintillante alla luce di mille candele, viene posata sulle mie spalle. «#EMP Gloria a Dio nell’alto dei cieli!#!», gridano i presenti. «#EMP E pace in terra!#!». Il prelato intona: «Nel nome del Padre, del Cristo [Glossary( 'Pantocrátor', 'PANTOKRATOR_GLOSS')] e dello Spirito Santo, io ti incarico, [host.GetFirstNameRegnal], di regnare come [Glossary( 'augusta', 'AUGOUSTOS_GLOSS')] dei [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] e pastore dei fedeli di Dio»."
 CHLAMYS_GLOSS: "Un’ampia veste di seta indossata dagli ufficiali bizantini, simbolo del potere secolare sullo Stato imperiale. Fermata da una fibula, la #G clamide#! sfoggiava placche incastonate dette #EMP tablie#!, riservate agli imperatori quando realizzate in oro."
 coronation_events.6100.desc_christian: "Mi cingono al fianco la luminosa e fulgida [host.Custom('GetRegionalSword')]. Lo scettro di autorità sovrana è posto nella mia mano. Le dita si stringono attorno al [Glossary( 'globo crucífero', 'GLOBUS_CRUCIGER_GLOSS')]; sul mio corpo vengono posti gli [Glossary( 'armillae', 'ARMILLS_GLOSS')] e il [Glossary( 'palio', 'PALLIUM_GLOSS')]. Vengono intonate le preghire."
 coronation_events.6100.desc_high: "Mi cingono al fianco la rifulgente e scintillante [host.Custom('GetRegionalSword')]. Su di me vengono posti i gioielli più splendidi, i tessuti più gloriosi. Come un sol corpo, il fior fiore del suo [host.GetPrimaryTitle.GetTierAsNameNoTooltip] —i/le [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] e i/le [host.Custom('KnightCulturePluralNoTooltipLowercase')] di questa terra— innalza le ultime preghiere e il congedo: «#EMP [host.GetFaith.HighGodName], contempla [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] amat[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]!#!»."
 coronation_events.6100.desc_low: "Mi cingono al fianco l'antica e polverosa [host.Custom('GetRegionalSword')]. Mi caricano di gioielli pacchiani e stoffe logore. Persino la cupa schiera di [host.GetPrimaryTitle.GetTierAsNameNoTooltip] —i/le [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] e i/le [host.Custom('KnightCulturePluralNoTooltipLowercase')] di questa terra misera—, persino loro sono spinti a mormorare le ultime preghiere e il congedo: «#EMP [host.GetFaith.HighGodName], contempla [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]!#!»."
 coronation_events.6100.desc_generic: "Mi cingono al fianco la fulgida e sfavillante [host.Custom('GetRegionalSword')]. Sul mio corpo vengono posati gioielli incastonati e tessuti pesanti. Come un sol corpo, la nobiltà di [host.GetPrimaryTitle.GetTierAsNameNoTooltip] —i/le [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] e i/le [host.Custom('KnightCulturePluralNoTooltipLowercase')] di questa terra— recita le ultime preghiere e il congedo: «#EMP [host.GetFaith.HighGodName], contempla [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]!#!»."
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\nCon la grazia del tesoro [host.Custom('GetTitleTierAdjective')], mi prostro davanti [crowner.Custom('IT_NAM_COL4')][crowner.GetTitledFirstNameRegnal|l|U]. Dice che regno per grazia di Cristo, che solo la misericordia di Dio sorregge [ROOT.Char.GetPrimaryTitle.GetTierAsName]… ma io sono il pastore del popolo. E sono [ROOT.Char.GetTitleAsNameNoTooltip]. Il destino dei [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] appartiene a me, e a me soltanto…"
 coronation_events.6100.desc_ending_byzantine: "\n\nCon la grazia dell’antico tesoro [host.Custom('GetTitleTierAdjective')], mi prostro davanti [crowner.Custom('IT_NAM_COL4')][crowner.GetTitledFirstNameRegnal|l|U] e davanti a Cristo, poiché è per Sua santa grazia che regno e per Sua misericordia che [ROOT.Char.GetPrimaryTitle.GetTierAsName] perdura. E infine…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\nAdornat[host.Custom('DE_END_PRO_S_N')] del tesoro [host.Custom('GetTitleTierAdjective')], mi inginocchio. Poiché il diadema [host.Custom('DE_PRO_PER_P_3P_A')] mi[host.Custom('DE_END_PRO_S_N')] [host.GetPrimaryTitle.GetTierAsName], simbolo di [host.GetPrimaryTitle.GetNameNoTierNoTooltip], d’ora in poi sarà sempre… sul mio capo."
 coronation_events.6100.desc_ending_non_abrahamic: "\n\nAdornat[host.Custom('DE_END_PRO_S_N')] del tesoro [host.Custom('GetTitleTierAdjective')], mi inginocchio… questa unica e ultima volta. Io, [host.Custom('DE_ART_DEF_P_A')] [host.GetTitleAsName] di [host.GetPrimaryTitle.GetNameNoTier] sto per ricevere la legittimazione per ciò che già esercitavo de facto, e non mi inginocchierò davanti a nessuno."
 coronation_events.6100.desc_ending_vassal: "\n\nAdornat[host.Custom('DE_END_PRO_S_N')] del tesoro [host.Custom('GetTitleTierAdjective')], mi inginocchio. Io, [host.Custom('DE_ART_DEF_P_A')] [host.GetTitleAsName|l|U] di [host.GetPrimaryTitle.GetNameNoTier] sto per ricevere la legittimazione per ciò che già esercitavo de facto, ma mi dovrò inginocchiare di fronte [host.GetLiege.Custom('IT_NAM_COL4')][host.GetLiege.GetTitleAsName] del dominio [host.GetLiege.GetPrimaryTitle.] e, ovviamente, davanti a [host.GetFaith.HighGodName]."
 coronation_events.6100.desc_ending: "\n\nAdornat[host.Custom('DE_END_PRO_S_N')] del tesoro [host.Custom('GetTitleTierAdjective')], mi inginocchio… questa unica e ultima volta. Io, [host.Custom('DE_ART_DEF_P_A')] [host.GetTitleAsName] di [host.GetPrimaryTitle.GetNameNoTier], sto per ricevere la legittimazione per ciò che già esercitavo de facto e mi inginocchierò soltanto davanti a [host.GetFaith.HighGodName]."

