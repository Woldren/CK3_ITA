 coronation_events.6100.desc_high_guest: "Viene cinta al fianco di [host.GetFirstName] la rifulgente e scintillante [host.Custom('GetRegionalSword')]. Su di [host.GetSheHe] vengono posti i gioielli più splendidi, i tessuti più gloriosi. Come un sol corpo, il fior fiore  del suo [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l|U] —i/le [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] e i/le [host.Custom('KnightCulturePluralNoTooltipLowercase')] di quella terra— e intonate le ultime preghiere, vi è il congedo finale: «#EMP [host.GetFaith.HighGodName], contempla [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] amat[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip|l|U]!#!»."
 coronation_events.6100.desc_low_guest: "Viene cinta al fianco di [host.GetFirstName] l'antica e polverosa [host.Custom('GetRegionalSword')]. Su di [host.GetSheHe] vengono posati gioielli pacchiani e stoffe logore. Persino la cupa schiera del suo [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l|U] —i/le [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] e i/le [host.Custom('KnightCulturePluralNoTooltipLowercase')] di quella terra misera— e mormorate le ultime preghiere, vi è il congedo finale: «#EMP [host.GetFaith.HighGodName], contempla [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip|l|U]!#!»."
 coronation_events.6100.desc_generic_guest: "Viene cinta al fianco di [host.GetFirstName] la fulgida e sfavillante [host.Custom('GetRegionalSword')]. Sul suo corpo vengono posati gioielli incastonati e tessuti pesanti. Come un sol corpo, la nobiltà del suo [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l|U] —i/le [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] e i/le [host.Custom('KnightCulturePluralNoTooltipLowercase')] di quella terra— e recitate le ultime preghiere, vi è il congedo finale: «#EMP [host.GetFaith.HighGodName], contempla [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip|l|U]!#!»."
 coronation_events.6100.desc_ending_byzantine_guest: "\n\nCon la grazia dell’antico tesoro [host.Custom('GetTitleTierAdjective')] [host.GetFirstNameNoTooltipRegnal] si prostra davanti [crowner.Custom('IT_NAM_COL4')][crowner.GetTitledFirstNameRegnal|l|U] e a Cristo, poiché è per Sua santa grazia che regna e per Sua misericordia che [ROOT.Char.GetPrimaryTitle.GetTierAsName] perdura. E infine…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\nAdornat[host.Custom('DE_END_PRO_S_N')] del tesoro [host.Custom('GetTitleTierAdjective')], si inginocchia. Il diadema del suo [host.GetPrimaryTitle.GetTierAsName], simbolo di [host.GetPrimaryTitle.GetNameNoTierNoTooltip], d’ora in poi sarà sempre… sul suo capo."
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\nAdornat[host.Custom('DE_END_PRO_S_N')] del tesoro [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] si inginocchia… questa unica e ultima volta. [host.Custom('DE_ART_DEF_P_A')|U] [host.GetTitleAsName|U] di [host.GetPrimaryTitle.GetNameNoTier] sta per ricevere la legittimazione per ciò che già esercitava de facto, e non si inginocchierà davanti a nessuno."
 coronation_events.6100.desc_ending_vassal_guest: "\n\nAdornat[host.Custom('DE_END_PRO_S_N')] del tesoro [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] si inginocchia. [host.Custom('DE_ART_DEF_P_A')|U] [host.GetTitleAsName|U] di [host.GetPrimaryTitle.GetNameNoTier] sta per ricevere la legittimazione per ciò che già esercitava de facto, ma si dovrà inginocchierà di fronte [host.GetLiege.Custom('IT_NAM_COL4')][host.GetLiege.GetTitleAsName] del dominio [host.GetLiege.GetPrimaryTitle.] ed a [host.GetFaith.HighGodName]."
 coronation_events.6100.desc_ending_guest: "\n\nAdornat[host.Custom('DE_END_PRO_S_N')] del tesoro [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] si inginocchia… questa unica e ultima volta. [host.Custom('DE_ART_DEF_P_A')|U] [host.GetTitleAsName|U] di [host.GetPrimaryTitle.GetNameNoTier] sta per ricevere la legittimazione per ciò che già esercitava de facto e dovrà inginocchiarsi solo davanti a [host.GetFaith.HighGodName]."

 GLOBUS_CRUCIGER_GLOSS: "Un «orbe sormontato da croce», tipicamente in metallo prezioso. Si tiene nella mano come parte delle vesti regali, simbolo del dominio del Salvatore sul mondo intero."
 ARMILLS_GLOSS: "Una coppia di bracciali di fine fattura indossati da prelati o monarchi. Le #G armillae#! sono spesso ornate con scene come la resurrezione o la crocifissione di Cristo."
 PALLIUM_GLOSS: "Il manto sontuoso di un monarca, indumento affine al #G loros#! dell’Impero romano d’Oriente e al #G pallio#! dei dignitari ecclesiastici."

 coronation_events.6100.a: "La corona viene posata sul mio capo."
 coronation_events.6100.a_guest: "La corona è posata sul mio capo."
 coronation_events.6100.a_guest_low: "La corona è stata posata… ma per quanto durerà?"
 coronation_events.6100.a_flavor_decent: "E così si posa la [Glossary( 'corona d'incoronazione', 'CORONATION_CROWN_GLOSS')] del dominio [host.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 coronation_events.6100.a_flavor_low_guest: "Posata su [host.GetFirstNameNoTooltipRegnal], la [Glossary( 'corona d'incoronazione', 'CORONATION_CROWN_GLOSS')] del dominio [host.GetPrimaryTitle.GetAdjectiveNoTooltip] pare un po’ fuori luogo…"
 coronation_events.6100.a_flavor_low: "Nel mezzo di questa maledetta cerimonia, a stento avverto il peso della [Glossary( 'corona d'incoronazione', 'CORONATION_CROWN_GLOSS')] del dominio [host.GetPrimaryTitle.GetAdjectiveNoTooltip]…"
 coronation_events.6100.a_flavor_giant: "Per [host.GetFaith.HighGodName], [crowner.Custom('IT_NAM_COL4')][crowner.GetTitledFirstNameNoTooltip|l|U] va un pò strettina la minuscola [Glossary( 'corona d'incoronazione', 'CORONATION_CROWN_GLOSS')]!"
 coronation_events.6100.a_flavor_adolescent: "Guardate la mia [Glossary( 'corona d'incoronazione', 'CORONATION_CROWN_GLOSS')]! E… #EMP oh#!… quasi mi scivola sugli occhi…"
 CORONATION_CROWN_GLOSS: "Le corone impiegate nel rito d’incoronazione erano, talvolta, le stesse di uso quotidiano. Le #G corone d’incoronazione#! potevano anche essere reliquie polverose, riesumate soltanto per una simile ed unica occasione."

 coronation_events.6101.desc_crowning_intro: "C’è chi direbbe che sia una sfrontatezza che un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsName] levi così in alto la corona per posarla sul proprio capo e così #EMP proclamarsi#! un[host.Custom('DE_END_PRO_S_N')] tra i monarchi elett[host.Custom('DE_END_PRO_S_N')] [host.GetFaith.HighGodNamePossessive].\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "Un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsName], nel pieno dei paramenti del rito, vestit[host.Custom('DE_END_PRO_S_N')] e armat[host.Custom('DE_END_PRO_S_N')] dell’approvazione del suo popolo, può incoronarsi da sé. È la nostra tradizione; eppure alcuni [host.GetFaith.BishopNeuterPlural|l] guardano con invidia a questo privilegio [host.Custom('GetTitleTierAdjective')].\n\n"
 # Host loc
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP Ah!#! Gli #EMP iberici#! non sono d’accordo. Noi ci inchiniamo umili dinanzi a Dio e #EMP alla Santissima Vergine#!, e poi facciamo ciò che ci aggrada!"
 coronation_events.6101.desc_crowning_priests_high: "Ma quei pochi [host.GetFaith.PriestNeuterPlural] titubanti cantano con vocette stridule e mi fissano attoniti mentre inizio il rito."
 coronation_events.6101.desc_crowning_priests_low: "Di certo, al riparo del brusio della folla, i/le [host.GetFaith.PriestNeuterPlural] mormorano oscure condanne."
 coronation_events.6101.desc_crowning_priests_mid: "All’inferno [host.GetFaith.NegativeAfterLife] i miei detrattori! Non ho bisogno di alcun [host.GetFaith.PriestNeuter]."
 coronation_events.6101.desc_words_christian: "Mentre stringo tra le mani il diadema con la croce, recito: «#EMP Signore Iddio, Tu che stai sopra tutti i re; a Te appartengono i regni del cielo e della terra#!», e mi incorono signor[CHARACTER.Custom('DE_PRO_PER_S_3P_G')] di [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic: "Mentre stringo tra le mani la lamina di metallo incastonata di gemme, rivolgo un discorso al/lla mio/mia [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l|U]. Prometto vigilanza, giustizia e forza; quindi mi incorono signor[CHARACTER.Custom('DE_PRO_PER_S_3P_G')] di [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_ending_humble: "A passi lenti e solenni, mi avvicino al trono che m’attende. Non è cosa da poco diventare [host.GetTitleAsNameNoTooltip]."
 coronation_events.6101.desc_ending: "Infine mi accosto al trono supremo come [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] che ero destinat[host.Custom('DE_END_PRO_S_N')] ad essere."
 # Guest loc
 coronation_events.6101.desc_crowning_priests_high_guest: "Ma quei pochi [host.GetFaith.PriestNeuterPlural] titubanti cantano con vocette stridule e guardano esterrefatti mentre [host.GetFirstName], d’animo [host.Custom('FormalComplimentAdjective')], dà inizio al rito."
 coronation_events.6101.desc_crowning_priests_low_guest: "Certo, al riparo del brusio della folla, odo i/le [host.GetFaith.PriestNeuterPlural] mormorare oscure condanne."
 coronation_events.6101.desc_crowning_priests_mid_guest: "Eppure i/le [host.GetFaith.PriestNeuterPlural] paiono disposti ad accettare questo rito. Forse un tempo qualche sovrano nel/nella/e [host.GetFaith.ReligiousText] fece lo stesso."
 coronation_events.6101.desc_words_christian_guest: "Mentre stringe tra le mani il diadema con la croce, recita: «#EMP Signore Iddio, Tu che stai sopra tutti i re; a Te appartengono i regni del cielo e della terra#!», quindi prosegue: [host.GetFirstNameRegnal] si incorona signor[CHARACTER.Custom('DE_PRO_PER_S_3P_G')] di [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic_guest: "Mentre stringo tra le mani la lamina di metallo incastonata di gemme, [host.GetFirstNameRegnal] rivolge un discorso al/lla sua [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l|U]. Promette vigilanza, giustizia, forza… e si incorona signor[CHARACTER.Custom('DE_PRO_PER_S_3P_G')] di [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_ending_humble_guest: "Con passi lenti e solenni, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] s’avvicina al trono che l’attende. L’enormità di ciò che ha fatto, e di ciò che è diventat[host.Custom('DE_END_PRO_S_N')], [host.Custom('DE_END_PRO_S_N')] vela il volto."
 coronation_events.6101.desc_ending_guest: "[host.Custom('IT_NAM_COL3')|U][host.GetTitleAsNameNoTooltip|l|U] avanza con orgoglio verso il proprio trono."
 # Option loc
 coronation_events.6101.a_guest_neg: "E così abbiamo visto un[host.Custom('DE_PRO_POS_P_2P')] [host.GetWomanMan] pervers[host.Custom('DE_END_PRO_S_N')] amarsi da sol[host.Custom('DE_END_PRO_S_N')]."
 coronation_events.6101.a_guest_pos: "Un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsNameNoTooltip] legittim[host.Custom('DE_END_PRO_S_N')]. Evviva!"
 coronation_events.6101.a_guest: "[host.GetSheHe|U] se la posa sul capo. Ed [host.Custom('DE_ART_IND_A')] stess[host.Custom('DE_END_PRO_S_N')] la porterà."
 coronation_events.6101.a: "Potrei sedermi qui per molti anni."
 coronation_events.6101.a_oh_noes: "Suppongo sia troppo tardi per tirarmi indietro…"

 coronation_events.6102.t: "L’intronizzazione di [host.GetFirstNameNoTooltipRegnal]"
 coronation_events.6102_middle: "\n\nA passo solenne, avanzo sol[host.Custom('DE_END_PRO_S_N')] verso il cuore del rito supremo, adornat[host.Custom('DE_END_PRO_S_N')] delle mie vesti inaugurali."
 coronation_events.6102.desc_high: "Ma… non sono sol[host.Custom('DE_END_PRO_S_N')]. Dalle rive più umili alle torri più alte, grida roboanti incendiano l’aria: pare che le voci di migliaia scuotano la mia grande [host.Custom('ResidenceBuilding')], #EMP facendola tremare!#!\n\nSalgo al trono non come un[host.Custom('DE_PRO_POS_P_2P')] [host.GetWomanMan], ma come un[host.Custom('DE_PRO_POS_P_2P')] [host.GetPrimaryTitle.GetTierAsNameNoTooltip]. Non come mortale, ma —come cantano e acclamano i miei sudditi— quale dono di [host.GetFaith.HighGodName] al popolo [host.GetPrimaryTitle.GetAdjective], un richiamo al [host.GetFaith.PositiveAfterLife]!"
 coronation_events.6102.desc_low: "Il cammino è lungo… e silenzioso. Ogni passo risuona come una goccia su una superficie senza fondo. [anointer.GetName], con le lacrime agli occhi, dà inizio ad un antico canto:\n\n«#EMP [host.GetFaith.random_GoodGodNames], liberaci dal male! Dall’abisso, dalla disperazione, libera i figli di [host.GetPrimaryTitle.GetNameNoTier]! Perdonaci, o [host.GetFaith.HighGodName], dalla desolazione del/dell' [host.GetFaith.NegativeAfterLife]! Che [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip] possa sfidare i mali dell’uomo!#!».\n\nDinanzi a questa assemblea afflitta, prendo il trono."
 coronation_events.6102.desc_mid: "Le mie preghiere si intrecciano ai canti che si levano. Insieme, i miei sudditi ed io preghiamo: «#EMP [host.GetFaith.random_GoodGodNames], proteggi questo/a [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l|U] per sempre in [host.GetFaith.PositiveAfterLife], ora e per sempre! Nei secoli dei secoli! Benedici, o [host.GetFaith.random_GoodGodNames], la forza [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName]!#!».\n\nI/le [host.Custom('GetLowOfficialPlural')], i/le [host.Custom('KnightCulturePluralNoTooltipLowercase')] e i/le [host.Custom('GetLocalCommonerTermPlural')] si prostrano. Prendo posto sul mio seggio sacro, fulcro del mio potere. «#EMP Salve, [host.GetFirstNameNoTooltipRegnal]!#!», gridano tutti. «#EMP Per volontà di [host.GetFaith.HighGodName], [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]!#!»."
 # Guest loc
 coronation_events.6102_middle_guest: "\n\nAvanza [host.GetFirstName], adornat[host.Custom('DE_END_PRO_S_N')] delle sue vesti inaugurali."
 coronation_events.6102.desc_high_guest: "Eppure… non si può dire che compia il rito sol[host.Custom('DE_END_PRO_S_N')]. Dal rivo più umile alla torre più alta, grida roboanti infiammano l’aria; pare che le urla di migliaia squassino la sua [host.Custom('ResidenceBuilding')] e la facciano tremare!\n\n[host.GetFirstNameNoTooltip] assume il trono non come un[host.Custom('DE_PRO_POS_P_2P')] [host.GetWomanMan], ma come un[host.Custom('DE_PRO_POS_P_2P')] [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l|U]. Non come mortale, ma —come cantano e acclamano i suoi sudditi— quale dono di [host.GetFaith.HighGodName] al popolo [host.GetPrimaryTitle.GetAdjective]."
 coronation_events.6102.desc_low_guest: "Il cammino è lungo… e silenzioso. Ogni passo risuona come una goccia su una superficie infinitamente profonda. [anointer.GetName], con lacrime negli occhi sacerdotali, dà inizio a un antico canto:\n\n«#EMP [host.GetFaith.random_GoodGodNames], liberaci dal male! Dall’abisso, dalla disperazione, libera i figli di [host.GetPrimaryTitle.GetNameNoTier]! Perdonaci, o [host.GetFaith.HighGodName], dalla desolazione del/dell' [host.GetFaith.NegativeAfterLife]! Che [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip] possa sfidare i dell’uomo!#!».\n\nMentre il popolo [host.GetPrimaryTitle.GetAdjectiveNoTooltip] teme e si duole, [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltipRegnal|l|U] assume il trono."
 coronation_events.6102.desc_mid_guest: "Le preghiere dalle sue labbra si fondono coi canti che crescono. Insieme, i sudditi e [host.GetSheHe] pregano: «#EMP [host.GetFaith.random_GoodGodNames], proteggi quest[host.Custom('DE_END_PRO_S_N')] [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l|U] per sempre in [host.GetFaith.PositiveAfterLife], ora e per sempre! Nei secoli dei secoli! Benedici, o [host.GetFaith.random_GoodGodNames], la forza [host.Custom('IT_NAM_COL2')][host.GetTitleAsName]!#!».\n\nI/le [host.Custom('GetLowOfficialPlural')], i/le [host.Custom('KnightCulturePluralNoTooltipLowercase')] e i/le [host.Custom('GetLocalCommonerTermPlural')] si prostrano. [host.GetNameNoTooltipRegnal] prende posto sul proprio seggio sacro, luogo del suo potere. «#EMP Salve, [host.GetFirstNameNoTooltipRegnal]!#!», gridano tutti. «#EMP Per volontà di [host.GetFaith.HighGodName], [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip|l|U]!#!»."
 coronation_events.6102.a_guest_neg: "Una macchia su un seggio così elevato."
 coronation_events.6102.a_guest_pos: "Gloria al trono [host.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 coronation_events.6102.a_guest: "Il rito è compiuto. Si è appena stanziato un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsNameNoTooltip]."
 coronation_events.6102.a_host_neg: "È #EMP così#! che inizia il mio regno…?"
 
 coronation_events.6110.t_nomad: "Gioielli [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitledFirstName]"
 coronation_events.6110.t: "Gioiello di [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation_events.6110.desc: "Portati con solennità, le insegne del potere [ROOT.Char.GetPrimaryTitle.GetAdjective] —insieme con"
 coronation_events.6110.desc_crown: "la corona"
 coronation_events.6110.desc_crowns: "le corone"
 coronation_events.6110.desc_regalia: "le vesti regali"
 coronation_events.6110.desc_2: "che devo indossare— tutt[ROOT.Char.Custom('DE_END_PRO_S_N')] intris[ROOT.Char.Custom('DE_END_PRO_S_N')] di pie benedizioni. I [ROOT.Char.GetFaith.PriestNeuterPlural] preparano le mie vesti più pregiate con movimenti rituali e invocazioni"
 coronation_events.6110.desc_st_peter: "a San Pietro, il portatore delle chiavi del regno celeste."
 coronation_events.6110.desc_samuel: "al profeta Samuele."
 coronation_events.6110.desc_generic: "a [ROOT.Char.GetFaith.KnowledgeGodName]."
 coronation_events.6110.desc_old_artifact: "\n\nUn artefatto tanto splendido e bello come [crowning_artifact.GetName] deve forse essere assegnato per sempre a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? Quando possediamo già una veste sovrana come [old_title_artifact.GetName]?"
 coronation_events.6110.desc_no_old_artifact: "\n\nCon questa cerimonia, il mio caro artefatto [crowning_artifact.GetName] sarà assegnato per sempre a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]?"
 coronation_events.6110.desc_no_old_artifact_plural: "\n\nIl mio adorato artefatto [crowning_artifact.GetName] sarà assegnato per sempre a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? O magari [crowning_artifact_2.GetName]…?"
 coronation_events.6110.a: "#EMP Oh, [crowning_artifact.GetNameNoTooltip]. Oh, gloria delle glorie!#!"
 coronation_events.6110.b: "Dedicare il vero artefatto [ROOT.Char.Custom('GetTitleTierAdjective')] di [crowning_artifact_2.GetNameNoTooltip]."
 coronation_events.6110.c: "Assegnare un così nobile [crowning_artifact_3.GetNameNoTooltip]."
