 prelude_events.0110.t: "Inaudito"
 prelude_events.0110.desc: "Mi accorgo che [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l|U] lancia sguardi furtivi nella mia direzione. [guest.Custom('quirk_pos_present')], e infine si avvicina a me. Con un rispettoso inchino, comincia:\n\n«Carissim[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], noi [guest_culture.GetCollectiveNounNoTooltip] desideriamo sostenervi ora e nei giorni a venire. La corona presto sarà sul vostro capo, ma le nostre usanze sono nel vostro cuore?»."
 prelude_events.0110.a: "«Parlerò la lingua del vostro cuore»."
 prelude_events.0110.b: "Tutti devono conoscere il mio amore per i [guest_culture.GetCollectiveNounNoTooltip]."
 prelude_events.0110.c: "L’incoronazione richiede un approccio diverso."
 cultural_acceptance_gain_coronation_impress_attendees: "Pronunciare alcune parole all’incoronazione ha modificato l’accettazione culturale"
 friend_coronation_learn_language: "[Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] manifestato interesse a imparare la lingua di [TARGET_CHARACTER.GetShortUIName] alla sua incoronazione."
 friend_coronation_learn_language_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer,'',TARGET_CHARACTER.GetShortUIName)] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] manifestato interesse a imparare la lingua di [CHARACTER.GetShortUIName] alla sua incoronazione."
 
 prelude_events.0120.t: "Ricordare gli amici"
 prelude_events.0120.desc: "«Non dev’essere facile», dice [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l|U], [guest.Custom('quirk_pos_pp')]. «Posso solo immaginare il peso della corona che presto avrete sul capo».\n\n«Ma non temete. I vostri vassalli leali saranno al vostro fianco, ora e sempre. Prendete questo». Fa un cenno a uno dei suoi servi, che si inchina e mi presenta un dono splendidamente incartato. «[guest_artifact.GetName]», spiega [guest.GetFirstNameNoTooltip]. «Mi è stato di grande utilità»."
 prelude_events.0120.aa: "«Ricambierò il gesto»."
 prelude_events.0120.a: "«Vale così poco il mio amore?»."
 prelude_events.0120.b: "«Grazie per la vostra generosità, [guest.GetTitleAsNameNoTooltip|l]»."
 prelude_events.0120.c: "Che tutti vedano come brilla!"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\nUn dono gentile da parte di [guest.GetShortUIName] per l’incoronazione."
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc]\n\nConsegnato come parte di uno scambio di doni durante un’incoronazione."
 friend_coronation_gift_exchange: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] hanno partecipato a uno scambio di doni all'incoronazione di [CHARACTER.GetShortUIName]."
 friend_coronation_gift_exchange_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] e [CHARACTER.GetShortUIName] hanno partecipato a uno scambio di doni all'incoronazione di [TARGET_CHARACTER.GetShortUIName]."
 
 prelude_events.0130.t: "La grazia sulle vostre proprietà"
 prelude_events.0130.desc: "«Che [coronator.GetFaith.HighGodName] vi colmi di benedizioni in questo giorno così fausto, [ROOT.Char.GetTitledFirstNameNoTooltip|l]». [coronator.Custom('ES_ElLa')|U] [coronator.GetTitledFirstName|l|U] china il capo, [coronator.Custom('quirk_pos_pp')].\n\n«Vorrei commemorare l’occasione con una benedizione sull’artefatto che tanto apprezzate: [my_artifact.GetName]»."
 prelude_events.0130.a: "Che [coronator.GetFaith.HighGodName] gli offra la sua protezione."
 prelude_events.0130.a.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Ottiene #positive_value +10 %#! al mese di [piety|E] [piety_i]\n$BULLET_WITH_TAB$Ottiene #positive_value +10#! di [opinion|E] da parte del [clergy|lE]"
 prelude_events.0130.b: "Che serva come ricordo dell’incoronazione."
 prelude_events.0130.b.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Ottiene #positive_value +8 %#! al mese di [prestige|E] [prestige_i]"
 prelude_events.0130.c: "«Ai miei ospiti piacerebbe molto vedere una cosa simile»."
 prelude_events_0130_cynical_tt: "Grazie al tuo #high [trait|E] [GetTrait('cynical').GetName( GetNullCharacter )]#!, la [coronation_magnificence|E] dell'[GetActivityType('activity_coronation').GetName|l] #P aumenta considerevolmente#!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\nSembra emanare una luce tremolante. Un ricordo della benedizione ricevuta durante l’incoronazione [artifact_owner.Custom('ES_DelDela')] [artifact_owner.GetTitledFirstName|l|U]."
 
 prelude_events.0140.t: "Nella vostra luce gloriosa"
 prelude_events.0140.desc: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstName|l|U] si prende un momento per osservare la folla, [host.Custom('quirk_pos_pp')]. Le voci dei cortigiani sono state incessanti come il cinguettio degli uccelli, e non ho dubbi che [host.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l|U] intenda unirsi a loro.\n\n«O nobile [ROOT.Char.GetTitleAsNameNoTooltip|l]!», dice avvicinandosi a me. «Posso osare chiedere cosa pensate della celebrazione? Non ho dubbi che il regno [host.Custom('IT_NAM_COL2')][host.GetTitledFirstNameNoTooltip|l] sarà fondato sull’amore e sulla giustizia»."
 prelude_events.0140.a: "#EMP Non dire nulla.#!"
 prelude_events.0140.b: "«Invidieranno la nostra fortuna per essere stati qui!»."
 prelude_events.0140.b.offer_support_tt: "Grazie al tuo [intent|E] #high $coronation_offer_support$#!, la [coronation_magnificence|E] dell'[GetActivityType('activity_coronation').GetName|l] #P aumenta notevolmente#!"
 prelude_events.0140.c: "«Che regni a lungo!»."
 
 prelude_events.0150.t: "Che sapete di [guest.GetSheHe]?"
 prelude_events.0150.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip]», [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U] mi chiama con un grande sorriso. Accanto a [host.GetSheHe] c’è un[guest.Custom('DE_PRO_PER_P_3P_G')]altr[guest.Custom('DE_END_PRO_S_N')] invitat[guest.Custom('DE_END_PRO_S_N')], un[guest.Custom('DE_PRO_POS_P_2P')] [guest.GetTitleAsNameNoTooltip] che non conosco.\n\n«Ecco a voi [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l|U]», [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip|l] me [guest.Custom('DE_PRO_POS_P_3P')] presenta. «Credo che abbiate molto in comune, forse [guest.Custom('MatchingConversationSubject_alone')]»."
 prelude_events.0150.aa: "«Sarei lieto di mostrar[guest.Custom('DE_END_PRO_S_N')] il posto»."
 prelude_events.0150.a: "[guest.GetSheHe|U] sembra piuttosto educat[guest.Custom('DE_END_PRO_S_N')]."
 prelude_events.0150.b: "Mi interesserebbe di più parlare con [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip|l]."
 prelude_events.0150.c: "«Sono amic[ROOT.Char.Custom('DE_END_PRO_S_N')] di #EMP tutti#!, [host.GetTitledFirstNameNoTooltip|l]»."
 lover_coronation_introduction: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] hanno sentito un'ineguagliabile sintonia dopo essere stati presentati ad un'incoronazione."
 lover_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] e [CHARACTER.GetShortUIName] hanno sentito un'ineguagliabile sintonia dopo essere stati presentati ad un'incoronazione."
 friend_coronation_introduction: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] sono diventati amici dopo essere stati presentati ad un'incoronazione."
 friend_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] e [CHARACTER.GetShortUIName] sono diventati amici dopo essere stati presentati ad un'incoronazione."
 
 prelude_events.0160.t: "La Casata [ROOT.Char.GetDynasty.GetNameNoTooltip] tra gli invitati"
 prelude_events.0160.desc: "«[guest.GetHouse.GetMotto]», dice una voce familiare. Mi volto e incontro ([guest.Custom('DE_ART_DEF_P_A')]) mi[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l|U], che cerca la mia attenzione.\n\n«[ROOT.Char.GetFirstNameNoTooltip]», mi saluta [guest.Custom('quirk_pos_pp')]. «È un piacere immenso incontrare un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')] altr[ROOT.Char.Custom('DE_END_PRO_S_N')] componente della dinastia [ROOT.Char.GetDynasty.GetName] in un’occasione simile. Mi sembra sia passata una vita dall’ultima riunione»."
 prelude_events.0160.aa: "«La Casata [ROOT.Char.GetDynasty.GetNameNoTooltip] prevarrà!»."
 prelude_events.0160.a: "«Un tale piacere non si può ricambiare»."
 prelude_events.0160.b: "«Che il mondo sappia che siamo qui!»."
 prelude_events.0160.c: "Dobbiamo restare umili."
 rival_coronation_dynasty_insult: "[CHARACTER.GetShortUIName|U] ha insultato [TARGET_CHARACTER.GetShortUIName] ad un'incoronazione chiamandol[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] "una disgrazia per la loro dinastia"."
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] ha insultato [CHARACTER.GetShortUIName] ad un'incoronazione chiamandol[CHARACTER.Custom('DE_END_PRO_S_N')] "una disgrazia per la loro dinastia"."
 coronation_famed_dynasty_modifier: "Dinastia celebre"
 coronation_famed_dynasty_modifier_desc: "L'alto livello di fama di un membro di questa dinastia è stato riconosciuto da tutti gli ospiti di un'incoronazione."
 
 prelude_events.0170.t: "La voce del [guest.GetFaith.GetNameNoTooltip|l]"
 prelude_events.0170.desc: "Quando la luce del giorno inizia a calare, noto [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l|U] che guarda verso di me. Con un cenno del capo di riconoscimento, sorride e si avvicina.\n\n«È stato un giorno splendido, non trovate, [ROOT.Char.GetFirstNameNoTooltip]? Senza dubbio dobbiamo queste benedizioni a [guest.GetFaith.HighGodName]. Noi, i [guest.GetFaith.GetAdherentNamePluralNoTooltip], veneriamo i Suoi insegnamenti», dichiara con orgoglio, prendendo fiato prima di proseguire nella sua dissertazione teologica."
 prelude_events.0170.aa: "«Sciocchezze! Ascoltate ora di [ROOT.Char.GetFaith.HighGodName]!»."
 prelude_events.0170.aa.success: "[guest.GetShortUIName] comprende la gloria di [ROOT.Char.GetFaith.HighGodName]"
 prelude_events.0170.aa.failure: "[guest.GetShortUIName] si sente insultat[guest.Custom('ES_OA')]"
 prelude_events.0170.a: "Un dibattito teologico non sarebbe male."
 prelude_events.0170.a.crit_success: "[host.GetShortUIName] si sente impressionat[guest.Custom('DE_END_PRO_S_N')]"
 prelude_events.0170.a.success: "Il pubblico rimane colpito"
 prelude_events.0170.a.failure: "Ti copri di ridicolo"
 prelude_events.0170.b: "«Raccontatemi di più»."
 prelude_events.0170.c: "Un’incoronazione non è il luogo adatto per discutere di queste questioni."
 prelude_events.0170.c.bad: "Manda quel ciarlatano a tediare qualche seguace ignorante."
 prelude_events.0170.c.bad_flavor: "La diatriba di [guest.GetFirstNameNoTooltip] irriterà quell[supporter.Custom('DE_END_PRO_S_N')] stolt[supporter.Custom('DE_END_PRO_S_N')] senza cultura di [supporter.GetName]!"
 cheaper_to_convert_to_guest_faith_tt: "Ottieni uno sconto del #P 50 %#! sulla conversione a [guest.GetFaith.GetName|l]"
 prelude_events.0170.c.disrupt_loyalists_tt: "A causa del tuo [intent|E] #high $coronation_disrupt_loyalists$#!, la [coronation_magnificence|E] dell'[GetActivityType('activity_coronation').GetName|l] viene #N ridotta#!"
 
 prelude_events.0180.t: "Un momento di quiete"
 prelude_events.0180.desc.host: "Lascio i miei ospiti alle spalle ed entro nel/la [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship], in cerca di un momento di quiete prima che il peso della folla ricada su di me.\n\n"
 prelude_events.0180.desc.outro: "L’altare dedicato a [ROOT.Char.GetFaith.HighGodName] brilla tenue, illuminato da una dozzina di candele. Un silenzio profumato avvolge le fredde pareti. Alla mia destra, un affresco di [ROOT.Char.GetFaith.WealthGodName] mi lancia uno sguardo severo. A sinistra, la pittura che un tempo raffigurava [ROOT.Char.GetFaith.HealthGodName] si va lentamente dissolvendo, il suo sorriso quasi impercettibile."
 prelude_events.0180.desc.guest: "Finalmente riesco a lasciare indietro gli altri ospiti ed entro nel/la [ROOT.Province.GetCounty.GetFaith.HouseOfWorship], in cerca di un momento di quiete.\n\n"
 prelude_events.0180.a: "[ROOT.Char.GetFaith.HighGodName], non abbandonate [host.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 prelude_events.0180.b: "O [ROOT.Char.GetFaith.WarGodName], abbattete [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip|l]!"
 prelude_events.0180.c: "Mi affido a [ROOT.Char.GetFaith.HealthGodName]."
 prelude_events.0180.d: "[ROOT.Char.GetFaith.WealthGodName] mi guiderà aiutandomi."
 prelude_events.0180.a.impress_attendees_tt: "Grazie al tuo [intent|E] #high $coronation_impress_attendees$#!, la [coronation_magnificence|E] dell'[GetActivityType('activity_coronation').GetName|l] #P aumenta considerevolmente#!"
 coronation_good_health_modifier: "Una preghiera per la buona salute"
 coronation_good_health_modifier_desc: "Questo personaggio si è preso un momento durante l’incoronazione per pregare di avere, durante la sua vita, buona salute."
 coronation_wealth_modifier: "Una preghiera per la ricchezza"
 coronation_wealth_modifier_desc: "Questo personaggio si è preso un momento durante l’incoronazione per pregare di ottenere, durante la sua vita, ingenti ricchezze."
 
 prelude_events.0190.t: "Parole incoraggianti"
 prelude_events.0190.desc.intro: "Le fiamme del camino danzano come una sorta di [ROOT.Char.Custom('GetMedievalDance')]. La porta dei miei alloggi si spalanca e odo una voce familiare pronunciare il mio nome.\n\n"
 prelude_events.0190.desc.spouse: "«[ROOT.Char.Custom('WifeHusband')] amat[ROOT.Char.Custom('DE_END_PRO_S_N')]», la voce di [councillor.GetFirstName] è gentile e pacata."
 prelude_events.0190.desc.other: "«[ROOT.Char.GetTitledFirstNameNoTooltip]», inizia ([councillor.Custom('DE_ART_DEF_P_A')]) mi[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName]."
 prelude_events.0190.desc.outro: "«So che si avvicina il giorno in cui guarderai il tuo riflesso nel freddo metallo e ti chiederai se stai facendo la cosa giusta. Ma sappilo, che riecheggi in ogni angolo di questa torre: io sarò sempre al tuo fianco».\n\n[councillor.GetFirstName] estrae un piccolo dono dalla sua borsa. «Ho commissionato questo per voi»."
 prelude_events.0190.a: "«È più di quanto potrei chiedere»."
 prelude_events.0190.b: "«[councillor.GetFirstNameNoTooltip]…, grazie»."
 prelude_events.0190.c: "Ora mi sento più in pace."
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc]\n\nUn dono da parte di [councillor.GetShortUIName] alla vigilia dell'incoronazione di [root_scope.GetShortUIName]."
