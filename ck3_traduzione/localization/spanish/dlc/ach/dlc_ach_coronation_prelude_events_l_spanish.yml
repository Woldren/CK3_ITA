 lover_bestie_coronation_vespers_corresponding: "[Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] confortato di cuore [TARGET_CHARACTER.GetShortUIName] alla vigilia dell'incoronazione di [TARGET_CHARACTER.GetShortUINameNoTooltip]."
 
