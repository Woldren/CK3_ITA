l_spanish: 
 prelude_events.0001.t: "Una mano amica"
 prelude_events.0001.desc: "«[ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName], ho sentito dalla bocca [regent.Custom('IT_NAM_COL2')]rispettabile [regent.GetTitledFirstName], [regent.Custom('DE_ART_DEF_P_A')] vostr[regent.Custom('DE_END_PRO_S_N')] buon[regent.Custom('DE_END_PRO_S_N')] reggente, che avete grande potenziale.» dice [guest.GetShortUIName], [guest.Custom('quirk_pos_pp')]. «[guest.Custom2('DescriptorPositive', ROOT.Char)|U] e [guest.Custom2('DescriptorPositive', ROOT.Char)], [ROOT.Char.Custom('DE_ART_DEF_P_A')] migliore [ROOT.Char.GetTitleAsNameNoTooltip] che potremmo mai sperare di avere!»"
 prelude_events.0001.a: ""Fantastico! [regent.GetSheHe|U] sta facendo tutto il lavoro al posto mio!""
 prelude_events.0001.b: ""Accetto volentieri il tuo dono.""
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUIName] diventa [Select_CString(personaggio.IsFemale,'una tua #high Sostenittrice#!','una tua #high Sostenitore#!')]"
 prelude_events.0001.c.tt.every_supporter: "Ottieni [prestige_i]#P 20#! per $every_supporter$"
 prelude_events.0001.c: ""Diffondi la voce!""
 prelude_events.0001.c.opinion: "$every_detractor$ ottiene #P 10#! di [opinion|E] nei tuoi confronti #weak (Rispetto) (-1.20/anno)#!"
 every_supporter: "Ogni [coronation_supporter|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_supporter_activity: "Ogni [coronation_supporter|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_detractor: "Ogni [coronation_detractor|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 every_detractor_activity: "Ogni [coronation_detractor|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 silent_coronation_modifier: "Incoronazione silenziosa"
 silent_coronation_modifier_desc: "Questo personaggio lascia che siano le sue azioni a parlare."
 
 prelude_events.0010.t: "Notizie da casa"
 prelude_events.0010.desc: "«Avete sentito le notizie riguardo [Select_CString(ROOT.Cha.IsFemale,'alla nostra','al nostro')] [ROOT.Char.GetTitledFirstName]?» [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName] a stento riesce a contenere la propria gioia parlando con [guest_2.Custom('IT_NAM_COL3')][guest_2.GetTitledFirstName].\n\n«Pare che, a detta [Select_CString(regent.IsFemale,'della sua stessa','del suo stesso')] reggente, [regent.Custom('IT_NAM_COL3')][regent.GetTitledFirstName], che [ROOT.Char.GetSheHe] a malapena riesca a restare svegli[ROOT.Char.Custom('DE_END_PRO_S_N')] durante le riunioni del consiglio. Come ci si aspetta che governi questo reame se non riesce nemmeno a governare se stess[ROOT.Char.Custom('DE_END_PRO_S_N')]?»"
 prelude_events.0010.a: "#EMP Immaginavo#! che [regent.Custom('IT_NAM_COL3')][regent.GetTitledFirstNameNoTooltip] tramava contro di me!"
 prelude_events.0010.b: "Farò infiltrare i miei agenti alla [guest.GetFirstNamePossessiveNoTooltip] corte."
 prelude_events.0010.c: "Dobbiamo sconfigger[regent.Custom('DE_END_PRO_S_N')] dall'interno."
 prelude_events.0010.c.tt.success: "I tuoi agenti si infiltrano a corte"
 prelude_events.0010.c.tt.failure: "I tuoi agenti non riescono a infiltrarsi"
 prelude_events.0010.d: ""Possiamo concordare che non avete sentito nulla...""
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUIName] smette di essere un [Select_CString(guest.IsFemale,'una tua #high Detrattrice#!','un tuo #high Detrattore#!')] e diventa [Select_CString(guest.IsFemale,'una tua #high Sostenitrice#!','un tuo #high Sostenitore#!')]"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip] può dire ciò che preferisce."
 
 prelude_events.0020.t: "Cospiratori a corte"
 prelude_events.0020.desc.intro: "«…via via che il suo governo si indebolisce, quella testa resterà senza corona.» [faction_member.Custom('IT_NAM_COL3')][faction_member.GetTitledFirstName] si china verso [faction_member_2.Custom('IT_NAM_COL3')][faction_member_2.GetTitledFirstName], la voce bassa e tagliente. «Questa incoronazione è il luogo perfetto per scovare nobili degni che la pensino come noi.»\n\nNaturalmente, sono ben consapevole delle intenzioni della fazione"
 prelude_events.0020.desc.faction_member: "[faction.GetName], guidata [faction_member.Custom('IT_NAM_COL5')][faction_member.GetTitledFirstNameNoTooltip] in persona."
 prelude_events.0020.desc.faction_member_2: "[faction.GetName], guidata [faction_member_2.Custom('IT_NAM_COL5')][faction_member_2.GetTitledFirstNameNoTooltip] in persona."
 prelude_events.0020.desc.no_leader: "[faction.GetName]."
 prelude_events.0020.desc.outro: "Se vogliono vedermi senza corona dovranno #EMP decapitarmi#!."
 prelude_events.0020.a: ""State forse parlando di tradimento?""
 prelude_events.0020.b: ""Ho orecchie in ogni angolo, [faction_member.GetTitledFirstNameNoTooltip].""
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUIName] è intimidit[faction_member.Custom('DE_END_PRO_S_N')]"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUIName] resta indifferente"
 prelude_events.0020.c: ""La vostra lealtà #EMP non ha prezzo#! per me.""
 prelude_events.0020.d: "Lasciateli parlare."
 
 coronation_events.3001.opening: "[ROOT.Char.Custom('IT_NAM_COL3')|U]smemorat[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 coronation_events.3001.desc: "Diversi dei tuoi vassalli più fedeli hanno notato che i corrieri incaricati di recapitare gli inviti per la tua incoronazione si sono smarriti lungo la strada verso le nostre corti.\n\nNon vorremmo certo lasciarci sfuggire l’occasione."
 coronation_events.3001.a: "Grazie del promemoria."
 coronation_events.3001.b: "Non c'è stato alcun errore."
 not_invited_coronation_opinion: "Non invitato all'incoronazione"
 
 prelude_events.0030.t: "Che bello vederti"
 prelude_events.0030.desc.intro: "Il cortile di [activity.GetCurrentPhase.GetLocation.GetName] si accende di un bagliore dorato; una brezza mette in danza le foglie mentre gli ospiti vi sfilano sotto.\n\n«\[ROOT.Char.GetFirstNameNoTooltip]!» Mi volto: ([guest.Custom('DE_ART_DEF_P_A')]) mi\[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName] mi chiama per nome."
 prelude_events.0030.desc.lover: "Bell[guest.Custom('DE_END_PRO_S_N')] come sempre, si fa largo tra la folla e si dirige verso di me. «Speravo di trovarti qui», sorride [guest.GetSheHe], invitante."
 prelude_events.0030.desc.friend: "Con un sorriso smagliante, [guest.GetSheHe] praticamente mi trotta incontro. «Amic[ROOT.Char.Custom('DE_END_PRO_S_N')]!» mi urla, «Che bello vederti!»"
 prelude_events.0030.a: ""Ho sentito dire che le scuderie sono eccezionalmente romantiche.""
 prelude_events.0030.b: ""[guest.GetFirstNameNoTooltip], se posso chiederti un favore...""
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: ""Vedo che qui hanno del/la [ROOT.Char.Custom('GetExpensiveDrink_Singular')] di gran pregio.""
 prelude_events.0030.e: "È sempre un piacere vedere un volto familiare."
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUIName|U] e [TARGET_CHARACTER.GetShortUIName] sono sgattaiolati alle scuderie prima di un'incoronazione"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] e [CHARACTER.GetShortUIName] sono sgattaiolati alle scuderie prima di un'incoronazione"
 every_party_character: "Ogni ospite con i tratti [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )] o [GetTrait('drunkard').GetName( GetNullCharacter )]"
 
 prelude_events.0040.t: "Tu no"
 prelude_events.0040.desc: "La giornata era fin troppo piacevole; e, naturalmente, doveva rovinarsi alla sola vista [guest.Custom('IT_NAM_COL2')][guest.Custom('InsultAdjective')] [guest.GetTitledFirstName], [guest.Custom('DE_ART_DEF_P_A')] mi[guest.Custom('DE_END_PRO_S_N')] odiatissim[guest.Custom('DE_END_PRO_S_N')] rivale.\n\n«Oh, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]», fa finta di non vedermi finché non [guest.Custom('DE_END_PRO_S_N')] sono abbastanza vicin[ROOT.Char.Custom('DE_END_PRO_S_N')]. «Ci intratterrai durante la cena? O questi sono proprio gli abiti che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] porta ad un'incoronazione?»"
 prelude_events.0040.a: "[guest.GetSheHe|U] non parlerà così tanto quando avrò finito."
 prelude_events.0040.b: ""Ho preso ispirazione da tua madre.""
 prelude_events.0040.c: "Ascolterò tutto ciò che [guest.GetTitledFirstNameNoTooltip] dirà ai suoi amici stanotte."
 prelude_events.0040.c.tt: "Il [scheme|E] avrà una [success_chance|E] #P aumentata#!"
 prelude_events.0040.d: ""Questo non è il posto per litigare.""
 every_callous_vengeful_wrathful_guest: "Ogni ospite con i tratti [GetTrait('callous').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )] o [GetTrait('wrathful').GetName( GetNullCharacter )]"
 
 prelude_events.0050.t: "Un volto familiare"
 prelude_events.0050.desc.intro: "Il cortile è lussureggiante di fiori, gli ospiti ridono impazienti, e [ROOT.Char.Custom('GetIncidentalDetail')].\n\n«[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]!» ([guest.Custom('DE_ART_DEF_P_D')]) mi[guest.Custom('DE_END_PRO_S_N')]"
 prelude_events.0050.desc.callous: "fastidios[guest.Custom('DE_END_PRO_S_N')]"
 prelude_events.0050.desc.normal: "car[guest.Custom('DE_END_PRO_S_N')]"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName] mi chiama. «Qui sono tutti o a complottare o ubriachi» [guest.GetSheHe] sussurra, «Mi sei mancat[ROOT.Char.Custom('DE_END_PRO_S_N')].»"
 prelude_events.0050.a: ""Non posso ricambiare il sentimento.""
 prelude_events.0050.b: ""Restiamo uniti, noi della casata [ROOT.Char.GetHouse.GetNameNoTooltip].""
 prelude_events.0050.c: ""E che ne pensi [Select_CString(host.IsFemale,'della nostra anfitriona, la Magnifica','del nostro anfitrione, il Magnifico')] [host.GetFirstNameNoTooltip]?""
 prelude_events.0050.d: ""Ma guardati! Sposat[ROOT.Char.Custom('DE_END_PRO_S_N')] con la tua stessa corona!""
 
 prelude_events.0060.t: "La splendida [province.GetNameNoTooltip]"
 prelude_events.0060.desc: ""Devo dire che è impressionante ciò che siete riusciti ad ottenere da questo semplicissimo terreno [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')], [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]." [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] [host.Custom('quirk_pos_present')].\n\n"Ho sentito che [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] fiorisce sotto la vostra gestione, il/la suo/a [ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l] è ben tenuto/a e ordinato/a. Ma vedo un'ombra sul vostro volto, [ROOT.Char.GetTitleAsNameNoTooltip|l]; cosa vi preoccupa?"" 
 prelude_events.0060.a: ""È gioia! È tutto grazie al vostro grazioso aiuto.""
 prelude_events.0060.b: ""Se poteste mandarmi alcuni artigiani dalla vostra capitale...""
 prelude_events.0060.c: ""È l'oro che frena la nostra crescita.""
 prelude_events.0060.c.tt.success: "[host.GetShortUIName] accetta le richieste"
 prelude_events.0060.c.tt.failure: "[host.GetShortUIName] trova le richieste oltraggiose"
 prelude_events.0060.d: ""Oggi non è giornata, [host.GetTitleAsNameNoTooltip].""
 bp4_advocate_domain_construction_county_modifier: "Costruttori reali"
 friend_coronation_support: "[CHARACTER.GetShortUIName|U] ha offerto il proprio sostegno a [TARGET_CHARACTER.GetShortUIName] durante la sua incoronazione senza chiedere nulla in cambio."
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] ha offerto il proprio sostegno a [CHARACTER.GetShortUIName] durante la sua incoronazione senza chiedere nulla in cambio."
 friend_coronation_ambitious: "[CHARACTER.GetShortUIName|U] ha inondato [TARGET_CHARACTER.GetShortUIName] di complimenti durante la sua incoronazione."
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] ha inondato [CHARACTER.GetShortUIName] di complimenti durante la sua incoronazione."
 supporter_hook: "[Select_CString(host.IsFemale,'Sostenitrice','Sostenitore')]"
 bp4_advocate_domain_construction_county_modifier_desc: "Il proprietario di questa contea ha sacrificato un po' d'onore in cambio dell'aiuto edilizio di un monarca appena incoronato."
 
 prelude_events.0070.t: "Un'offerta di corte"
 prelude_events.0070.desc.intro: "Un piccolo [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] si infila tra i piedi degli invitati e strappa risate a tutti, perfino [Select_CString(host.IsFemale,'alla mia Signora','al mio Signore')]. E' proprio [host.GetSheHe] la ragione per il quale siamo qui riuniti: [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l|U].\n\n«[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]», mi chiama per nome, sorridendo."
 prelude_events.0070.desc.friend: "«Sai che la nostra amicizia mi è cara e che desidero null'altro che ascoltare i tuoi consigli. Ti prego, siedi al mio fianco."
 prelude_events.0070.desc.diplomacy: "«Ho sentito che le tue abilità nell'arte della diplomazia sono senza pari."
 prelude_events.0070.desc.stewardship: "«Ho notato che governi il tuo reame con grande efficienza; l'inconfondibile mano di [Select_CString(ROOT.Char.IsFemale,'una buona amministratrice','un buon amministratore')]."
 prelude_events.0070.desc.intrigue: "«Si dice che nessun amante sia al sicuro, nessun peccatore libero e nessun segreto davvero celato fin tanto che ci sei tu nei paraggi."
 prelude_events.0070.desc.learning: "«I miei cortigiani dicono che non esiste testo antico che tu non sappia leggere, né autore famoso che tu non sappia decifrare."
 prelude_events.0070.desc.martial: "«Mi è stato detto che i tuoi brillanti stratagemmi militari trionfano anche nelle situazioni più critiche."
 prelude_events.0070.desc.outro: "Non ho bisogno di nulla più di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] capace nel mio consiglio»."
 prelude_events.0070.a: "«Devo concentrarmi… sul mio reame»."
 prelude_events.0070.a.flavor: "O su me stess[ROOT.Char.Custom('DE_END_PRO_S_N')], piuttosto."
 prelude_events.0070.b: "«Sarà un piacere unirmi a voi»."
 prelude_events.0070.c: "«Non ho tempo per questo»."
 bp4_lazy_realm_focus_modifier: "Comodamente a casa"
 bp4_lazy_realm_focus_modifier_desc: "Questo personaggio ha rifiutato un'offerta per diventare consigliere per concentrarsi sul proprio reame… o almeno così dice."
 
 prelude_events.0080.t: "Prendete il meglio"
 prelude_events.0080.desc.intro: "«Buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip|l]», mi volto e mi imbatto in [guest.GetShortUIName], ovvero [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l|U], al cui fianco vi si trova un[courtier.Custom('DE_PRO_POS_P_2P')] [courtier.GetWomanMan] particolarmente nervos[courtier.Custom('DE_END_PRO_S_N')]. «Sapete che vi stimo e sarebbe per me una grande gioia potervi aiutare».\n\n«Ecco: vi offro [courtier.Custom('DE_ART_DEF_P_A')] migliore e più brillante [Select_CString(courtier.IsFemale,'delle mie donne','dei miei uomini')], [courtier.GetFirstName], [Select_CString(courtier.IsFemale,'la mia più abile','il mio più abilee')] [guest.Custom2('RelationToMe', SCOPE.sC('courtier'))]. Che questo possa essere"
 prelude_events.0080.desc.same_house: "un segno di amicizia nella nostra casata»."
 prelude_events.0080.desc.fallback: "l'inizio di un'amicizia tra le nostre casate»."
 prelude_events.0080.desc.friend: "un segno della nostra amicizia»."
 prelude_events.0080.aa: "«Credete che non sappia riconoscere una spia?»."
 prelude_events.0080.a: "«So esattamente cosa dovrebbe fare [courtier.GetSheHe].»"
 prelude_events.0080.b: "«[courtier.GetFirstNameNoTooltip] sarà ben accolt[courtier.Custom('DE_END_PRO_S_N')] alla mia corte.»"
 prelude_events.0080.c: "«Pochi sono generosi come voi, [guest.GetTitleAsNameNoTooltip].»"
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.GetShortUIName|U] ha offerto altruisticamente un/una abile cortigiano/a a [Select_CString( CHARACTER.IsLocalPlayer, 'tuo personaggio', CHARACTER.GetShortUIName )] durante un'incoronazione."
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.GetShortUIName|U] ha offerto altruisticamente [Select_CString(courtier.IsFemale,'un'abile cortigiana','un abile cortigiano')] al [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tuo personaggio', TARGET_CHARACTER.GetShortUIName )] durante un'incoronazione."
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'hai respinto', 'ha respinto' )] [Select_CString(courtier.IsFemale,'la cortigiana','il cortigiano')] di [TARGET_CHARACTER.GetShortUIName] accusandol[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] di essere una spia."
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'hai respinto', 'ha respinto' )] [Select_CString(courtier.IsFemale,'la cortigiana','il cortigiano')] di [CHARACTER.GetShortUIName] accusandol[CHARACTER.Custom('DE_END_PRO_S_N')] di essere una spia."
 bp4_paranoid_measures_modifier: "Misure paranoiche"
 bp4_paranoid_measures_modifier_desc: "Dopo che [CHARACTER.GetShortUIName|U] è stat[CHARACTER.Custom('DE_END_PRO_S_N')] offert[CHARACTER.Custom('DE_END_PRO_S_N')] [Select_CString(courtier.IsFemale,'una cortigiana sospetta','un cortigiano sospetto')], questo personaggio ha aumentato la propria vigilanza."
 
 prelude_events.0090.t: "Degno di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 prelude_events.0090.desc.intro: "«Piano!» sento la voce di un[guest.Custom('DE_PRO_POS_P_2P')] [guest.GetWomanMan] e mi volto per trovare [CHARACTER.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l|U] che dà lievi colpetti al fianco del suo cavallo.\n\n"
 prelude_events.0090.desc.blood_brother: "Un[personaggio.Custom('DE_PRO_PER_P_3P_G')][Select_CString( guest.IsFemale, 'amica', 'amico' )] come nessun[guest.Custom('DE_PRO_POS_P_2P')] altr[guest.Custom('DE_END_PRO_S_N')]; fatico a trattenere un sorriso quando apre le braccia."
 prelude_events.0090.desc.bad_opinion: "Quest[guest.Custom('DE_END_PRO_S_N')] [guest.Custom('InsultNoun')] [guest.Custom('InsultAdjective')] è riuscit[guest.Custom('DE_END_PRO_S_N')] chissà come ad arrivare all’incoronazione. A stento riesco a trattenere una smorfia quando si avvicina."
 prelude_events.0090.desc.fallback: "([guest.Custom('DE_ART_DEF_P_A')]|U) [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l|U] si avvicina a me con un ampio sorriso."
 prelude_events.0090.desc.outro: "\n\n«Che ne dite?» indicando un gruppo di pecore alle proprie spalle. «Un dono sufficientemente degno?»."
 prelude_events.0090.aa: "«[guest.Custom('SisterBrother')|U] mi[guest.Custom('DE_END_PRO_S_N')]! Festeggiamo [Select_CString(And(ROOT.Char.IsFemale, guest.IsFemale), 'insieme', 'insieme')]!»."
 prelude_events.0090.a: "«Potete riportarle a [guest.GetCapitalLocation.GetNameNoTooltip].»"
 prelude_events.0090.b: "«Un #EMP dono splendido#!.»"
 prelude_events.0090.c: "«Per favore, tenetele! La vostra presenza è già un dono sufficiente.»"
 friend_nomadic_guest_coronation_herd: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'Hai offerto', 'ha offerto' )] alcune pecore a [CHARACTER.GetShortUIName|U] durante la sua incoronazione"
 friend_nomadic_guest_coronation_herd_corresponding: "[Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai offerto', 'ha offerto' )] alcune pecore a [TARGET_CHARACTER.GetShortUIName|U] durante la sua incoronazione"
 
 prelude_events.0100.t: "Edifici promessi"
 prelude_events.0100.desc: "«Che genere di [ROOT.Char.GetTitleAsNameNoTooltip] lascia che i domini dei suoi vassalli si inaridiscano e marciscano? La gente mormora, mi[ROOT.Char.Custom('DE_ART_DEF_P_A')] [ROOT.Char.GetLadyLord]», mi ammonisce severamente [vassal.Custom('DE_ART_DEF_P_A')] mi[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.Custom('IT_NAM_COL3')][vassal.GetTitledFirstName|l|U], [vassal.Custom('quirk_pos_pp')].\n\n«Vi esorto a guardare dentro di voi e a ricordare che la fama di un dominio è la fama del suo Signore»."
 prelude_events.0100.a: "«Prometto che non lo dimenticherò»."
 prelude_events.0100.b: "«Fate fiorire il vostro dominio, [vassal.GetTitledFirstNameNoTooltip|l]»."
 prelude_events.0100.c: "«Forse dovrei concentrarmi nello studiare le tecniche…»."
 coronation_vassal_building_tt: "A causa del tuo [GetModifier('coronation_vassal_building_modifier').GetName]"
 coronation_vassal_building_modifier: "Promessa edificante"
 coronation_vassal_building_modifier_desc: "Questo personaggio guadagnerà [prestige|E] [prestige_i] ogni volta che costruirà edifici nei domini dei suoi vassalli."
 friend_coronation_paid_for_building: "[Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] con dell'oro agli sforzi edilizi di [TARGET_CHARACTER.GetShortUIName]."
