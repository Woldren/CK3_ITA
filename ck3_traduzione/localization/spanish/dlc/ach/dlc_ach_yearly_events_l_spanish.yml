l_spanish:

 ach_yearly_events.1001.t: "Questioni Fiscali"
 ach_yearly_events.1001.desc: "Rivestendo il ruolo di [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] [liege.Custom('DE_PRO_PER_P_3P_A')] mi[liege.Custom('DE_END_PRO_S_N')] signor[liege.Custom('DE_PRO_PER_S_3P_G')], [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName|l], spetta a me consigliarl[liege.Custom('DE_END_PRO_S_N')] su come gestire la sua tesoreria. Una parte considerevole del compito è spiegare i benefici e gli svantaggi di certe abitudini di spesa.\n\n«Raccontami di nuovo», chiede. «Quali sono le autentiche #EMP controindicazioni#! del risparmiare il denaro del dominio? Mettere da parte per i tempi difficili dev’essere cosa buona, no?»\n\nBe’, non si sbaglia, ma è un atteggiamento un po’ semplicistico…"
 ach_yearly_events.1001.a: "«Se non siete sicur[liege.Custom('DE_END_PRO_S_N')], #EMP io#! posso gestirlo per voi…»."
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip] ti consegna con gioia i suoi fondi"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip] sospetta del tuo piano"
 ach_yearly_events.1001.b: "Essere cauti è la condotta corretta."
 ach_yearly_events.1001.c: "un[liege.Custom('DE_PRO_POS_P_2P')] [liege.GetTitleAsNameNoTooltip] merita di vivere bene!"
 ach_yearly_events.1001.d: "Non sarebbe meglio un approccio equilibrato?"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip] applaude al tuo buon senso"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip] si burla della tua neutralità"

 ach_fence_sitter_modifier: "Tra due fuochi"
 ach_fence_sitter_modifier_desc: "L’indecisione di questo personaggio è ben nota ed è celebre per il suo rifiuto ad impegnarsi."
 ach_spending_advice_modifier: "Consiglio di spesa"
 ach_spending_advice_modifier_desc: "Questo personaggio è specializzato nel dare consigli finanziari assennati."
 ach_cautious_spender_modifier: "Spenditore cauto"
 ach_cautious_spender_modifier_desc: "Questo personaggio mantiene un saldo controllo sui cordoni della borsa."
 ach_extravagant_spender_modifier: "Spenditore stravagante"
 ach_extravagant_spender_modifier_desc: "Questo personaggio spende con generosità dove necessario."
 ach_budgeting_mentor_modifier: "Mentore di bilancio"
 ach_budgeting_mentor_modifier_desc: "Questo personaggio è un esperto fiscale riconosciuto, capace di insegnare agli altri come spendere con saggezza il proprio denaro."
 ach_balanced_budget_modifier: "Bilancio equilibrato"
 ach_balanced_budget_modifier_desc: "Questo personaggio beneficia di finanze molto ben gestite."
 
 ach_yearly_events.1002.t: "Il Letamaio"
 ach_yearly_events.1002.desc: "In qualità di [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l] di [liege.GetPrimaryTitle.GetNameNoTier], ho giurato di ricondurre all’ordine i vassalli riottosi, perché le pesti che infestano il\la [liege.GetPrimaryTitle.GetTierAsNameNoTooltip] non si addensino in un unico, grande sciame…\n\nMentre la fazione [faction.GetName|l] gonfia le proprie file, dissidenti come [faction_member.GetName] attraversano il dominio, distillando veleni in orecchie delicate.\n\n«[unjoined_vassal.GetPrimaryTitle.GetNameNoTier] è forte, ha fame», sibila [Select_CString( faction_member.IsFemale, 'la traditrice', 'il traditore' )] all[unjoined_vassal.Custom('DE_PRO_PER_S_3P_N')] su[unjoined_vassal.Custom('DE_END_PRO_S_N')] [unjoined_vassal.GetTitleAsNameNoTooltip|l], [unjoined_vassal.GetFirstName]. «Abbiate fiducia in questa forza, in questa fame… e nella nostra»."
 ach_yearly_events.1002.a: "I riottosi vanno isolati."
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "Estirpi l’idea di ribellione"
 ach_yearly_events.1002.b.failure: "La tua sprezzante censura fallisce"
 ach_yearly_events.1002.c: "Sono così servile? La mia voce dev’essere ascoltata!"
 ach_yearly_events.1002.c.flavor: "La mia non è solo la voce più importante del dominio e la voce principale #EMP del dissenso#!!"
 ach_yearly_events.1002.d: "I ratti si trattano… uno alla volta."
 ach_yearly_events.1002.d.flavor: "In qualità di [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l], ho il potere di far tacere quest[faction_member.Custom('DE_END_PRO_S_N')] [faction_member.GetTitleAsNameNoTooltip|l] ribelle."
 
 ach_chancellor_isolating_factions_modifier: "Cancelliere che isola le fazioni"
 ach_chancellor_isolating_factions_modifier_desc: "Un sostenitore di questo sovrano rende abilmente paria ribelli e detrattori.\n#weak I [vassals|lE] sono meno inclini a unirsi alle [factions|lE]#!"
 
 chancellor_isolates_factions_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] erode il sostegno alla fazione"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName] volge la narrazione dei tuoi vassalli a tuo favore."
 chancellor_removes_faction_member_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] placa il membro della fazione"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName] si dimostra [Select_CString( ROOT.Char.IsFemale, 'un’avversaria energica', 'un avversario energico' )] dei tuoi vassalli dissidenti."
 
 ach_yearly_events.1003.t: "Maestro dei vinti"
 ach_yearly_events.1003.desc: "Il conflitto [liege.Custom('DE_PRO_PER_P_3P_A')] mi[liege.Custom('DE_END_PRO_S_N')] signor[liege.Custom('DE_END_PRO_S_N')] con [foe.Custom('IT_COU_COL4')][foe.GetPrimaryTitle.GetNameNoTier] si trascina da troppo. In veste di [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|l], intreccio piani di logistica, arruolo i [liege.Custom('GetLocalCommonerTermPlural')] per il servizio, sedo il malcontento locale… eppure i cavalieri recano notizie fosche.\n\nA [battle_province.GetName], i [liege.Custom('KnightCulturePluralNoTooltip')|l] [liege.Custom('IT_COU_COL')][liege.GetPrimaryTitle.GetNameNoTier] hanno ceduto: la linea di [commander.GetName] è stata spezzata e il nostro esercito si è sbriciolato in una fuga rovinosa. Con i nostri [liege.Custom('FighterTermPlural')] in rotta, l'ospite di [foe.GetName] avanza verso [liege.Custom('IT_COU_COL4')][liege.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nI miei consiglieri mi incalzano a rendere onore al mio incarico: prendere le redini del disastro e trasformarlo nel mio guanto d’acciaio."
 ach_yearly_events.1003.a: "Ora serve il vigore di un [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|l]!"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]! #EMP Cavalcate a salvare [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!#!"
 ach_yearly_events.1003.c: "Radunerò l’esercito in rotta."
 ach_yearly_events.1003.c.success: "I superstiti si raccolgono sotto lo stendardo [CHARACTER.Custom('IT_NAM_COL2')][liege.GetTitledFirstName|l]"
 ach_yearly_events.1003.c.failure: "Pochi accolgono la chiamata"
 ach_yearly_events.1003.d: "Che i superstiti siano frustati per il loro fallimento."
 ach_yearly_events.1003.d.flavor: "… e anche quell[liege.Custom('DE_PRO_PER_S_3P_N')]idiota [CHARACTER.Custom('IT_NAM_COL2')][liege.GetTitledFirstName|l], se dovesse osarsi nel sostenere che è stata #EMP colpa mia#!."

 marshal_joins_war_title: "Il maresciallo chiama alle armi"
 marshal_joins_war_desc: "La tua schiacciante sconfitta ha acceso lo zelo [marshal.Custom('IT_NAM_COL2')][marshal.GetTitledFirstName|l] per la causa!"
 marshal_joins_war_title_foe: "Il maresciallo del nemico chiama alle armi"
 marshal_joins_war_desc_foe: "La schiacciante sconfitta di [liege.GetShortUIName] ha spinto il suo maresciallo, [marshal.GetShortUIName], a unirsi alla [combat_war.GetName], deciso a ribaltare le sorti."
 
 marshal_aids_troop_recovery_title: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] raduna le truppe sconfitte"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.Custom('IT_NAM_COL3')|U][ROOT.Char.GetTitledFirstName|l] reagisce con forza alla sconfitta del tuo esercito."
 ach_marshal_reconstituting_army_modifier: "Il maresciallo ricostituisce l’esercito"
 ach_marshal_reconstituting_army_modifier_desc: "Reduce da una sconfitta brutale, il maresciallo di questo personaggio lavora senza tregua per rimettere l’esercito in condizioni di combattere."
 
 custom.every_liege_domain_county: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Ogni [county|lE] del [domain|lE]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Ogni [powerful_vassal|lE] con il [gold|lE] richiesto"
 
 ach_yearly_events.1004.t: "La grande borsa flaccida"
 ach_yearly_events.1004.desc: "[Select_CString(liege.IsFemale,'La mia','Il mio')] [Select_CString( liege.IsFemale, 'signora impoverita', 'signore impoverito' )], [marshal.Custom('IT_NAM_COL3')][liege.GetTitledFirstName|l], ed io — che opero come suo [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] — riusciamo a ritagliarci un momento per parlare. Sebbene… tutto accada mentre una gran folla di nobili ruggisce contro il vuoto della tesoreria [liege.Custom('GetTitleTierAdjective')].\n\n«Come gridano, bramosi di nuove glorie!», interpreta generosamente [liege.Custom('IT_NAM_COL3')][liege.GetTitledFirstName|l].\n\n«E con cosa conquisteremo tali glorie?», domando. «Lance placcate d’oro? Frecce con punte di gemme? La ricchezza del dominio è stata già spesa, e non per la #EMP gloria#!…».\n\n"
 ach_yearly_events.1004.desc_end: "«Mere illusioni!», replica. «Conosco fin troppo bene lo stato della tesoreria…»."
 ach_yearly_events.1004.desc_harsh: "«Rivestite il ruolo di [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l]», ribatte. «Trovate l’oro. Trovate le pietre preziose»."
 ach_yearly_events.1004.a: "«Posso occuparmi dei vostri vassalli e assumermi la colpa.»"
 ach_yearly_events.1004.a.flavor: "Quando la tesoreria è fragile, a chi fa da [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] tocca essere saldo… e farsi odiare."
 ach_yearly_events.1004.b: "Solo con diligenza e tempo, può rigermogliare la ricchezza."
 ach_yearly_events.1004.b.success: "Riformi con perizia l’amministrazione locale"
 ach_yearly_events.1004.b.failure: "I tuoi istinti si rivelano disastrosamente fuorvianti"
 ach_yearly_events.1004.c: "Con diligenza e tempo, nasce la ricchezza"
 ach_yearly_events.1004.d: "«Quando la tua gente soffrirà la fame, mandala da me»."
 ach_yearly_events.1004.d.flavor: "Nessun dovere mi obbliga a rattoppare la borsa sdrucita di questo debitore…"

 ach_stewardship_bankruptcy_modifier: "Amministrazione orientata alla prosperità"
 ach_stewardship_bankruptcy_modifier_desc: "Con la bancarotta incombente sul dominio, le leggi locali sono state inasprite e le leve destinate a mansioni civiche."
 
 ach_welcoming_lieges_creditors_modifier: "Accogliere i poveri"
 ach_welcoming_lieges_creditors_modifier_desc: "La popolazione locale cresce: la cattiva gestione finanziaria in altre terre, ha spinto molte famiglie in difficoltà a stabilirsi qui."
 
 steward_aids_financial_recovery_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] cerca la solvibilità"
 steward_aids_financial_recovery_desc: "[ROOT.Char.Custom('IT_NAM_COL3')|U][ROOT.Char.GetTitledFirstName|l] riforma il tuo [domain|lE] in risposta alle tue preoccupazioni finanziarie."
 steward_gathers_emergency_tithe_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] raccoglie le imposte dei vassalli"
 steward_gathers_emergency_tithe_desc: "Per far fronte alle tue difficoltà di cassa, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstName|l] ha imposto e riscosso questa esazione straordinaria, addossandosi ogni colpa."
 
 custom.every_scope_faction_member: "Ogni membro della fazione #high [faction.GetName]#!"
 
 ach_yearly_events.1005.t: "[ROOT.Char.Custom('IT_NAM_COL3')|U][ROOT.Char.GetTitledFirstName|l] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 ach_yearly_events.1005.desc: "«Sono passati anni dalla tua ascesa al trono di [ROOT.Char.GetPrimaryTitle.GetName]. Sei [Select_CString( ROOT.Char.IsFemale, 'l'autentica sovrana', 'l'autentico sovrano' )] di queste terre, [Select_CString( ROOT.Char.IsFemale, 'protettrice', 'protettore' )] del popolo che dimora nel mio dominio».\n\nLe parole di [messenger.GetName] hanno il peso dei sigilli: nella sua voce sento una premura sincera per il mio dominio.\n\n«Eppure la vostra fronte resta nuda, non ancora consacrata dall’olio. La vostra mano è vuota, priva di insegne benedette. Nessuno oserebbe sfidare il vostro potere, ma #EMP dovete#! celebrare una degna incoronazione, perché io non tema per il futuro di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]»."
 ach_yearly_events.1005.a: "Portatemi i fabbri."
 ach_yearly_events.1005.b: "Che abbiano inizio i preparativi."
 ach_yearly_events.1005.c: "La celebrerò più avanti."

 ach_yearly_events.1010.t: "Legittimazione [ROOT.Char.Custom('GetTitleTierAdjective')]"
 ach_yearly_events.1010.desc: "Sono divenut[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName] di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]: una presenza grande e temibile tra le schiere dell’umanità; la mia volontà forgerà i destini di migliaia a ogni decisione.\n\nCome signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')] di [title.GetNameNoTier], ho conquistato il diritto di regnare."
 ach_yearly_events.1010.desc_vassals: "Ma ora, la popolazione [title.GetAdjectiveNoTooltip] e quanti si sono raccolti sotto il possente vessillo di [ROOT.Char.GetPrimaryTitle.GetName] — i [ROOT.Char.Custom('GetLocalCommonerTermPlural')] [vassal_title_1.Custom('DE_PRO_PER_P_3P_A')] mi[vassal_title_1.Custom('DE_END_PRO_S_N')] vassall[vassal_title_1.Custom('DE_END_PRO_S_N')] [vassal_title_1.GetAdjective], l’ordine nobiliare [vassal_title_2.GetAdjective]… Quest'insieme di sudditi [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] deve riconoscere il mio rango [ROOT.Char.Custom('GetTitleTierAdjective')]."
 ach_yearly_events.1010.desc_no_vassals: "Ma ora, l’ordine nobiliare [title.GetAdjectiveNoTooltip] e tutti i popoli soggetti al possente vessillo di [ROOT.Char.GetPrimaryTitle.GetName]… Quest'insieme di sudditi [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] deve riconoscere il mio rango [ROOT.Char.Custom('GetTitleTierAdjective')]."
 ach_yearly_events.1010.desc_outro_regalia: "\n\nDevo celebrare nuovi e gloriosi riti d’inaugurazione che diano giustificazione alle mie vesti illustri."
 ach_yearly_events.1010.desc_outro_crown: "\n\nDevo celebrare nuovi e gloriosi riti d’inaugurazione che diano giustificazione alla mia corona illustre."
 ach_coronation_suggestion_tt: "Dovresti considerare di celebrare un'[coronation|lE]"
 ach_yearly_events.1010.a: "Occorre un’altra incoronazione, ancor più grandiosa."

