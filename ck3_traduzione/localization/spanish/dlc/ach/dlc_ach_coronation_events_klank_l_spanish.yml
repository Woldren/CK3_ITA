l_spanish:
 coronation_events_klank.1001.t: "Una corona sospettosamente raffinata"
 coronation_events_klank.1001.desc: "Canaglie, vagabondi, senza cuore: girano in tondo come avvoltoi, in attesa di strappare un pezzo di carne. Ma non sfuggiranno al mio sguardo vigile.\n\nEccoli: [first_culture_char.Custom('DE_ART_DEF_P_D')] mi[first_culture_char.Custom('DE_END_PRO_S_N')] subdol[first_culture_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName], vestit[first_culture_char.Custom('DE_END_PRO_S_N')] secondo la più sofisticata moda [first_culture_char.GetCulture.GetName], e [second_culture_char.Custom('DE_ART_DEF_P_A')] mi[second_culture_char.Custom('DE_END_PRO_S_N')] astut[second_culture_char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName], con un abbigliamento [second_culture_char.GetCulture.GetName] altrettanto impressionante. È semplice frivolezza o una congiura in atto?\n\nSe non altro, il loro aspetto variopinto aggiunge una nota di colore alla giornata, come uno stormo di uccelli chiassosi."
 coronation_events_klank.1001.a: "«[Select_CString(And(first_culture_char.IsFemale, second_culture_char.IsFemale), 'Voi due', 'Voi due')]! In ginocchio davanti [Select_CString(ROOT.Char.IsFemale,'alla vostra','al vostro')] [ROOT.Char.GetTitleAsNameNoTooltip]»."
 coronation_events_klank.1001.b: "Quegli stranieri non meritano la mia attenzione."
 
 coronation_events_klank.1002.t: "Una corona meravigliosamente raffinata"
 coronation_events_klank.1002.desc: "Il territorio di [ROOT.Char.GetPrimaryTitle.GetName] è vasto, brulicante di sudditi leali d’ogni sorta. Non tutti così devoti, certo, ma abbastanza da garantire stabilità negli anni a venire.\n\nEccoli, [Select_CString(And(first_culture_char.IsFemale, second_culture_char.IsFemale), 'assorte', 'assorti')] in conversazione: di certo lodano la benevolenza del mio regno e la prosperità del mio dominio. [first_culture_char.Custom('DE_ART_DEF_P_D')] mi[first_culture_char.Custom('DE_END_PRO_S_N')] leale [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName], vestit[first_culture_char.Custom('DE_END_PRO_S_N')] secondo la più sofisticata moda [first_culture_char.GetCulture.GetName], e [second_culture_char.Custom('DE_ART_DEF_P_A')] mi[second_culture_char.Custom('DE_END_PRO_S_N')] leale [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName], con un abbigliamento [second_culture_char.GetCulture.GetName] altrettanto impressionante.\n\nIl loro aspetto variopinto aggiunge una nota di colore alla giornata, come uno stormo di splendidi uccelli."
 coronation_events_klank.1002.a: "Accenno un inchino in segno di riconoscenza."
 coronation_events_klank.1002.b: "Darò un cordiale benvenuto ai dignitari."

 coronation_events_klank.1003.t: "Albe nuove, vecchie segrete"
 coronation_events_klank.1003.desc: "Ah, ([child_of_executee.Custom('DE_ART_DEF_P_A')]) mi[child_of_executee.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))] [child_of_executee.GetName]… Non è la prima volta che un membro della casata [child_of_executee.GetHouse.GetName] si ritrova di fronte a un membro della casata [ROOT.Char.GetHouse.GetName], senza sapere quale destino lo attenda.\n\n[Select_CString( executed_previous_holder.IsFemale, 'La precedente', 'Il precedente' )] [executed_previous_holder.GetTitleAsNameNoTooltip] di [child_of_executee.GetPrimaryTitle.GetNameNoTier], [executed_previous_holder.GetFirstName], [executed_previous_holder.GetDeathReason]. La ragione esatta dell’esecuzione giace sigillata nella sua tomba sin dalla morte [executor_ancestor.Custom('DE_PRO_PER_P_3P_A')] mi[executor_ancestor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('executor_ancestor'))]. Da anni, invece di portare sugli stendardi il loro motto, #weak [child_of_executee.GetHouse.GetMotto]#!, la casata [child_of_executee.GetHouse.GetNameNoTooltip] espone — scritto col sangue — vergogna e rabbia.\n\nLa presenza qui oggi di [child_of_executee.GetFirstNameNoTooltip] può essere letta come un atto umile di sottomissione… o come una mossa di sfida."
 coronation_events_klank.1003.a: "«Con buon cuore [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], vi perdono»."
 coronation_events_klank.1003.b: "Abbiamo la paura nel sangue."
 coronation_events_klank.1003.c: "«È l’inizio di una tradizione meravigliosa. Guardie!»."

 coronation_events_klank.1004.t: "Una folla coronata"
 coronation_events_klank.1004.desc.intro: "È davvero un grande piacere vedere gli altri sovrani:"
 coronation_events_klank.1004.desc.intro_many_kings: "La mia incoronazione è chiaramente l’evento dell’anno — della decade! È un enorme piacere vedere i miei tanti «colleghi» sovrani, tra cui:"
 coronation_events_klank.1004.desc.second_king: "[first_king.GetName] e [second_king.GetName]."
 coronation_events_klank.1004.desc.third_king: "[first_king.GetName], [second_king.GetName] e [third_king.GetName]."
 coronation_events_klank.1004.desc.fourth_king: "[first_king.GetName], [second_king.GetName], [third_king.GetName] e [fourth_king.GetName]."
 coronation_events_klank.1004.desc.fifth_king: "[first_king.Custom('IT_NAM_COL3')|U][first_king.GetTitledFirstNameRegnal|l], [second_king.Custom('IT_NAM_COL3')][second_king.GetTitledFirstNameRegnal|l], [third_king.Custom('IT_NAM_COL3')][third_king.GetTitledFirstNameRegnal|l], [fourth_king.Custom('IT_NAM_COL3')][fourth_king.GetTitledFirstNameRegnal|l] e [fifth_king.Custom('IT_NAM_COL3')][fifth_king.GetTitledFirstNameRegnal|l]."
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\nSarà uno spettacolo magnifico, durante la mia incoronazione, laggiù, mentre contemplano #EMP la mia#! ascesa. Vi sono molte corone gemmate nella buona terra di [ROOT.Char.GetFaith.HighGodNamePossessive], ma ci sarà [Select_CString( ROOT.Char.IsFemale, 'una sola vera', 'un solo vero' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\nIn verità, non potrei desiderare testimoni migliori per la mia incoronazione. Mi basterà parlare a coloro che mi portano affetto e forgiare legami duraturi tra le nostre corti."
 coronation_events_klank.1004.desc.other_intent: "\n\nIn verità, non potrei desiderare testimoni migliori per la mia incoronazione. La somma delle nostre ricchezze, del nostro potere e del nostro splendore non teme rivali."
 coronation_events_klank.1004.desc.outro: "\n\nLa presenza di questi sovrani è una benedizione, ma anche un’opportunità. Metterò in mostra la mia idoneità regale dal primo all’ultimo giorno del mio regno."
 coronation_events_klank.1004.a: "Nessuno è degno di me."
 coronation_events_klank.1004.a_tt: "#weak Guadagno di [prestige|lE] e [legitimacy|lE] in base al numero di [kings|lE] ed [emperors|lE] [independent|lE] presenti alla tua [coronation|lE]#!"
 coronation_events_klank.1004.b: "«Quanto mi rallegra avervi qui»."
 coronation_events_klank.1004.c: "Sarò migliore di loro."
 coronation_events_klank.1004.d: "«Benvenuti, compagni!»."
 
 forced_to_kneel_opinion: "Costretti a inginocchiarsi"
 
 coronation_events_klank.1005.t: "Racconti di guerre perdute"
 coronation_events_klank.1005.desc: "[friendly_king.GetName] urla da tempo nell’orecchio di [npc_guest.GetName].\n\n«E vi assicuro che nessuno è più vile di [unfriendly_king.GetName]! [war_memory.GetDescription], solo perché ha venduto i suoi figli e il futuro di [unfriendly_king.GetPrimaryTitle.GetName] al suo [friendly_king.GetFaith.DevilName]! Ma ho un piano! Mi serve soltanto una vera spada e un alleato, o due, o tre, e mi vendicherò di [unfriendly_king.GetSheHe]!».\n\nNon è certo la prima volta che [friendly_king.GetFirstNameNoTooltip] racconta le ingiustizie subite. Ma oggi… potrebbe essere l’ultima."
 coronation_events_klank.1005.a: "Ascolta la sua tragica storia."
 coronation_events_klank.1005.b: "«La giustizia non è un diritto che possiate rivendicare»."
 coronation_events_klank.1005.flavor: "Rinfodera la spada, [friendly_king.GetTitledFirstNameNoTooltip|l]: con il cuore afflitto e la mente annebbiata non ti gioverà."
 coronation_events_klank.1005.c: "«[Select_CString(And(ROOT.Char.IsFemale, friendly_king.IsFemale),'Insieme','Insieme')] gli daremo una lezione che non dimenticherà»."
 coronation_events_klank.1005.c.tooltip: "#high Tu#! e [friendly_king.GetShortUIName]  potrete chiamarvi a vicenda in qualunque [war|lE] contro [unfriendly_king.GetShortUIName] per #high 6#! anni"
 coronation_events_klank.1005.c.vengeful: "«Nessuno potrebbe capirti meglio. La vendetta sarà nostra»."
 coronation_events_klank.1005.other_player_informed_tt: "Si informerà [unfriendly_king.Custom('IT_NAM_COL3')][unfriendly_king.GetTitledFirstName|l] del suddetto esito"
 coronation_events_klank.1005.d: "«Sono lieto che abbiate [npc_guest.GetFirstNameNoTooltip] ad ascoltarvi. #EMP Per tutta la settimana#!»."
 
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "Sono lieto di informarvi che, durante la sua incoronazione, l'illustre [coronation_host.GetName] ha convinto [friendly_king.GetName] ad abbandonare l’errata ricerca di vendetta dopo la vostra legittima e giusta vittoria in [war_memory.GetName]."
 coronation_events_klank.1006.a: "Interessante."
 
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "Mi rammarica informarvi che, durante l'[coronation_activity.GetName|l] di [coronation_host.GetName], [friendly_king.GetName] e [coronation_host.GetSheHe] hanno stretto un patto per unire le forze contro di voi, rilanciando l’errata ricerca di vendetta [friendly_king.Custom('IT_NAM_COL2')][friendly_king.GetTitledFirstNameNoTooltip|l] dopo la vostra legittima e giusta vittoria in [war_memory.GetName]."
 coronation_events_klank.1007.a: "Preoccupante."

 coronation_events_klank.1008.t: "un[dynasty_king.Custom('DE_PRO_POS_P_2P')] [dynasty_king.GetTitleAsNameNoTooltip] della casata [ROOT.Char.GetDynasty.GetNameNoTooltip]"
 coronation_events_klank.1008.desc.friendly: "[dynasty_king.Custom('DE_ART_DEF_P_D')] mi[dynasty_king.Custom('DE_END_PRO_S_N')] grande [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], [dynasty_king.Custom('IT_NAM_COL3')][dynasty_king.GetTitledFirstName|l], ha lasciato il suo diletto seggio di [dynasty_king.GetPrimaryTitle.GetName] per partecipare alla celebrazione della mia incoronazione. La sua presenza è segno di sostegno, fiducia, di un vincolo di sangue condiviso."
 coronation_events_klank.1008.desc.hostile: "[dynasty_king.Custom('DE_ART_DEF_P_D')] mi[dynasty_king.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], [dynasty_king.Custom('IT_NAM_COL3')][dynasty_king.GetTitledFirstName|l], d’animo [ROOT.Char.Custom('InsultAdjective')], è strisciato fuori dal suo odioso covo di [dynasty_king.GetPrimaryTitle.GetName], senz’altro per guastare la mia incoronazione. La sua presenza qui è uno spettacolo orrendo. Nessun essere umano è più lontano dalla mia maestà. A parte il sangue, nulla ci unisce."
 coronation_events_klank.1008.desc.neutral: "[dynasty_king.Custom('DE_ART_DEF_P_D')] mi[dynasty_king.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], [dynasty_king.Custom('IT_NAM_COL3')][dynasty_king.GetTitledFirstName|l], ha viaggiato da [dynasty_king.GetPrimaryTitle.GetName] per assistere alla mia incoronazione."
 coronation_events_klank.1008.desc.outro: "\n\n#EMP «[ROOT.Char.GetHouse.GetMotto]»#!, queste parole hanno guidato i membri della casata [ROOT.Char.GetDynasty.GetName] per generazioni. I nostri antenati vi sono rimasti fedeli nel bene e nel male; ora tocca [dynasty_king.Custom('IT_NAM_COL4')][dynasty_king.GetTitledFirstName|l] e a me continuare a esserlo."
 coronation_events_klank.1008.a: "Quanto mi compiace vedervi qui."
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "Benvenut[dynasty_king.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))] mi[dynasty_king.Custom('DE_END_PRO_S_N')]."
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "Assisterai all’ascesa di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 coronation_events_klank.1008.f: "In ginocchio! O ci sarà un[dynasty_king.Custom('DE_PRO_POS_P_2P')] [dynasty_king.GetTitleAsNameNoTooltip] [ROOT.Char.GetDynasty.GetNameNoTooltip] in meno."
 coronation_events_klank.1008.g: "Io sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 happened_because_intent_tt: "#EMP #low Il tuo intento di [THIS.Char.GetInvolvedActivityIntent.GetName|l] ha provocato questo evento#!#!"
 
 
 coronation_events_klank.1009.t: "In piena contesa"
 coronation_events_klank.1009.desc: "[left_struggle.GetName] e [right_struggle.GetName] sono da giorni [Select_CString(And(left_struggle.IsFemale, right_struggle.IsFemale), 'assorte', 'assorti')] in un intenso dibattito. Tempi duri: l’intero dominio, l’intera regione sono avvolti in una contesa che dura da decenni.\n\n«I [first_struggle_faith.GetAdherentNamePlural] attendono solo un’occasione per attaccare i [right_struggle.GetFaith.GetAdherentNamePlural], mentre i [first_struggle_culture.GetCollectiveNoun] se ne stanno oziosi! [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] non potrà superare questa tempesta!».\n\n[right_struggle.Custom('IT_NAM_COL3')|U][right_struggle.GetTitledFirstName|l] si ferma a prendere fiato mentre [left_struggle.Custom('IT_NAM_COL3')][left_struggle.GetTitledFirstName|l] raccoglie le idee per rispondere. È il momento perfetto per intromettermi."
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip] può attendere. Oggi godetevi la mia incoronazione."
 coronation_events_klank.1009.b: "Silenzio, [Select_CString(right_struggle.IsFemale,'detrattrice','detrattore')]."
 coronation_events_klank.1009.c: "Nei momenti di [char_struggle.GetCurrentPhase.GetNameNoTooltip], sosteniamo [host.Custom('IT_NAM_COL3')][host.GetTitledFirstNameNoTooltip|l]."
 coronation_events_klank.1009.d: "[host.Custom('IT_NAM_COL3')|U][host.GetTitledFirstNameNoTooltip|l] è troppo debole per i momenti di [char_struggle.GetCurrentPhase.GetNameNoTooltip]."
 coronation_events_klank.1009.e: "[Select_CString(And(left_struggle.IsFemale, right_struggle.IsFemale), 'Entrambe', 'Entrambi')] vi sbagliate."
 
 coronation_guest_struggle_support_log_title: "Sostegno in tempi di contesa"
 coronation_guest_struggle_support_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'hai espresso', 'ha espresso' )] pubblicamente [Select_CString( CHARACTER.IsLocalPlayer, 'la tua', 'la sua' )] fiducia nel[TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_N')][TARGET_CHARACTER.GetTitledFirstName|l] nei momenti di [char_struggle.GetCurrentPhase.GetNameNoTooltip]"
 coronation_guest_struggle_undermine_log_title: "Discordia in tempi di contesa"
 coronation_guest_struggle_undermine_log: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'hai espresso', 'ha espresso' )] pubblicamente [Select_CString( CHARACTER.IsLocalPlayer, 'la tua', 'la sua' )] sfiducia nell[TARGET_CHARACTERr.Custom('DE_PRO_PER_S_3P_N')][TARGET_CHARACTER.GetTitledFirstName|l] nei momenti di [char_struggle.GetCurrentPhase.GetNameNoTooltip]"
 
 ach_enlightened_centrist: "C’è sempre una terza via"
 ach_enlightened_centrist_desc: "Questo personaggio cerca un compromesso, anche se scontenta chi gli sta intorno."
 
 
 coronation_events_klank.1010.t: "Il destino della Persia"
 coronation_events_klank.1010.desc.intro_detractor: "Che giornata splendida nella gloria di [location.GetName], lontano da quell’essere [ROOT.Char.Custom('InsultAdjective')] qual è [caliph.GetName]. [ROOT.Char.GetPrimaryTitle.GetNameNoTier|U] fiorirebbe davvero se non fosse per quella sorta di [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')].\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "Che giornata splendida nella gloria di [location.GetName], con la grazia di [ROOT.Char.GetFaith.HighGodName], benedetti dallo splendore [ROOT.Char.Custom('ComplimentAdjective')] di [caliph.GetName]. [ROOT.Char.GetPrimaryTitle.GetNameNoTier|U] fiorirebbe davvero se tutto [ROOT.Char.GetFaith.GetAdherentName] riconoscesse la saggezza e la pietà [caliph.Custom('IT_NAM_COL2')][caliph.GetTitleAsNameNoTooltip], come faccio io.\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "Che giornata splendida nella gloria di [location.GetName], con l’incoronazione di [caliph.GetName], un essere tanto [ROOT.Char.Custom('ComplimentAdjective')], così vicino. [ROOT.Char.GetPrimaryTitle.GetName|U] fiorirebbe davvero se tutto [ROOT.Char.GetFaith.GetAdherentName] riconoscesse la saggezza e la pietà [caliph.Custom('IT_NAM_COL2')][caliph.GetTitleAsNameNoTooltip], come faccio io.\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "«Uno dei suoi detrattori si è intrufolato all’incoronazione e vaneggia incoerentemente del tradimento di [struggle_participant.GetFaith.DevilName], del futuro della Persia, della sapienza di [struggle_participant.GetFaith.HighGodName] e di come puzzino i piedi [caliph.Custom('IT_NAM_COL4')][caliph.GetTitleAsNameNoTooltip]. "
 coronation_events_klank.1010.desc.mid_detractor: "Uno dei suoi sostenitori si è intrufolato all’incoronazione e vaneggia incoerentemente del tradimento di [struggle_participant.GetFaith.DevilName], del futuro della Persia, della sapienza di [struggle_participant.GetFaith.HighGodName] e dell’odore dei piedi [caliph.Custom('IT_NAM_COL2')][caliph.GetTitleAsNameNoTooltip]. "
 coronation_events_klank.1010.outro: "Bene, è ora di mettere i puntini sulle i.\n\n«La pace sia con voi, [struggle_participant.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l]. La vista del vostro volto mi è dolorosa, [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l] Dovete…»."
 coronation_events_klank.1010.a: "«Lasciarvi alle spalle le vostre false convinzioni»."
 coronation_events_klank.1010.b: "«Sapere che la natura di [persian_struggle.GetCurrentPhase.GetName] è contraria ai [ROOT.Char.GetHouse.GetName]»."
 coronation_events_klank.1010.c: "«Riconoscere che la concessione è l’unica via possibile»."
 coronation_events_klank.1010.d: "«Inginocchiatevi davanti al vero califfo!»."
 coronation_events_klank.1010.e: "«Andatevene a piagnucolare altrove!»."
 coronation_events_klank.1010.b.catalyst_unrest: "Attiverai uno [struggle_catalyst|lE] verso lo [struggle_persia_phase_unrest|lE]"
 coronation_events_klank.1010.b.catalyst_concession: "Attiverai uno [struggle_catalyst|lE] verso la [struggle_persia_phase_concession|lE]"
 coronation_events_klank.1010.b.catalyst_stabilization: "Attiverai uno [struggle_catalyst|lE] verso la [struggle_persia_phase_stabilisation|lE]"
 
 coronation_events_klank.1011.t: "L’immensità di [ROOT.Char.GetPrimaryTitle.GetName]"
 coronation_events_klank.1011.desc: "Le terre sotto il mio potere paiono senza confini, come le mie ambizioni. I miei vassalli più potenti sono qui: [first_char.Custom('IT_NAM_COL3')][first_char.GetTitledFirstName|l], [second_char.Custom('IT_NAM_COL3')][second_char.GetTitledFirstName|l] e [third_char.Custom('IT_NAM_COL3')][third_char.GetTitledFirstName|l], pronti a prostrarsi e ad attendere la mia visione per il nostro futuro. Il mio regno plasmerà l’intero/a [ROOT.Char.GetPrimaryTitle.GetNameNoTier] per decenni, per generazioni. Ora è il momento perfetto per annunciare l’ambizione di [Select_CString( ROOT.Char.IsFemale, 'una grande sovrana', 'un grande sovrano' )].\n\nPer quanto impopolare, centralizzare il dominio mi metterebbe in pugno una spada potente e dell’oro nella borsa. Eppure i miei vassalli, con la loro autonomia e risorse, potrebbero essere lo scudo più robusto contro le minacce…"
 coronation_events_klank.1011.a: "Io sono [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! Inizierai un processo di centralizzazione. Tra #V 10#! anni ne raccoglierai i frutti:\n$EFFECT_LIST_BULLET$Aumento del [development|lE] [development_i] nel tuo [domain|lE].\n$EFFECT_LIST_BULLET$Riduzione del [development|lE] [development_i] nei [domains|lE] dei [Concept('vassal', 'vassalli')|E].\n$EFFECT_LIST_BULLET$Il cambiamento dipende dalle tue [skills|lE] di [stewardship|lE] [stewardship_i] e [learning|lE] [learning_i]."
 custom.ten_most_powerful_vassals: "I tuoi dieci vassalli più potenti presenti alla tua incoronazione"
 coronation_events_klank.1011.a.county_modifier: "Ogni [county|lE] del suo [domain|lE] riceve un [modifier|lE] [GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip] per 10 anni."
 custom.coronation_events_klank.1011.a.disrespect: "I tuoi [vassals|lE] #V detrattori#! colpiti dal tuo piano"
 custom.coronation_events_klank.1011.a.respect: "Gli altri tuoi [vassals|lE] colpiti dal tuo piano"
 coronation_events_klank.1011.b: "Senza forti vassalli non sono nulla."
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! Inizierai un processo di decentramento e di aumento dell’autonomia. Tra #V 10#! anni raccoglierai le ricompense:\n$EFFECT_LIST_BULLET$Aumento del [development|lE] [development_i] nei [domains|lE] dei vassalli.\n$EFFECT_LIST_BULLET$Il cambiamento dipende dalle tue [skills|lE] di [stewardship|lE] [stewardship_i] e [diplomacy|lE] [diplomacy_i]."
 coronation_events_klank.1011.b.county_modifier: "Ogni [county|lE] del suo [domain|lE] riceve un [modifier|lE] [GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip] per 10 anni."
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$"
 custom.coronation_events_klank.1011.b.respect: "$custom.coronation_events_klank.1011.a.respect$"
 coronation_events_klank.1011.c: "Il mio dominio va bene così com’è."

 coronation_events_klank.1012.t: "Grande piano di centralizzazione [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l]"
 coronation_events_klank.1012.desc: "Durante la sua incoronazione, [host.GetName] ha svelato un piano grandioso e ambizioso per rafforzare il dominio: consolidare il cuore di [host.GetPrimaryTitle.GetName], che coincide con il dominio personale [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l]. Le risorse necessarie arriveranno da altrove, poiché in questo mondo nulla abbonda davvero se non la grazia di [ROOT.Char.GetFaith.HighGodName]; dunque il peso cadrà sulla periferia — su luoghi come il mio stesso dominio!\n\nVivere in un dominio potente, sotto un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsNameNoTooltip] altrettanto potente, ha i suoi vantaggi. Ma se domani quella stessa forza si volgesse contro di me? Ci dev'essere un modo per preservare la forza di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] evitando le peggiori conseguenze."
 coronation_events_klank.1012.a: "Sono [ROOT.Char.Custom('IT_NAM_COL3')]vassall[ROOT.Char.Custom('DE_END_PRO_S_N')] più umile [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l]."
 coronation_events_klank.1012.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] può sopravvivere senza le idee [host.Custom('IT_NAM_COL2')][host.GetTitleAsNameNoTooltip]."
 coronation_events_klank.1012.b.desc: "Il tuo [domain|lE] non vedrà ridotto il suo [development|lE] per 10 anni."
 coronation_events_klank.1012.ten_year_plan: "Tra 10 anni, lo [development|lE] del tuo [domain|lE] e quello degli altri [vassals|lE] diminuirà mentre il tuo [liege|lE] ne trarrà beneficio. Il cambiamento reale dipende dalle abilità di [stewardship|lE] e [learning|lE] del tuo [liege|lE]."
 
 coronation_events_klank.1013.t: "Grande piano di decentramento [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l]"
 coronation_events_klank.1013.desc: "Durante la sua incoronazione, [host.GetName] ha svelato un piano grandioso e ambizioso per rafforzare il dominio, puntando a potenziare la periferia di [host.GetPrimaryTitle.GetName], che comprende anche il mio dominio. Le risorse necessarie arriveranno da altrove, poiché in questo mondo nulla abbonda davvero se non la grazia di [ROOT.Char.GetFaith.HighGodName]. [host.Custom('IT_NAM_COL2')|U][host.GetTitledFirstName|l] si è persino offert[host.Custom('DE_END_PRO_S_N')] di condividere la ricchezza del suo dominio con i restanti vassalli delle periferie."
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "Il tuo [domain|lE] non vedrà aumentato il suo [development|lE] per 10 anni."
 coronation_events_klank.1013.ten_year_plan: "Tra 10 anni, lo [development|lE] del tuo [domain|lE] e quello degli altri [vassals|lE] aumenterà. Il cambiamento reale dipende dalle abilità di [stewardship|lE] e [diplomacy|lE] del tuo [liege|lE]."
 
 coronation_events_klank.1014.t: "Centralizzazione di [ROOT.Char.GetPrimaryTitle.GetName]: conclusione"
 coronation_events_klank.1014.desc: "Dieci anni fa, alla mia incoronazione, ho fissato una rotta per [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Nonostante le complicazioni e le pene, la ricchezza è confluita direttamente nel mio dominio, mentre i miei vassalli hanno sofferto. Ma ne è valsa la pena.\n\nÈ giunto il momento di raccogliere le ricompense della mia amministrazione e della lungimiranza con cui ho reso realtà la mia grande visione."
 coronation_events_klank.1014.county_effect: "Ogni [county|lE] del suo [domain|lE] vedrà il proprio [development|lE] ridotto del 20 %"
 coronation_events_klank.1014.a: "Meraviglioso!"
 coronation_events_klank.1014.b: "Questo non è la fine."
 coronation_events_klank.1014.development_gain: "La tua riforma ha privato i [domains|lE] dei tuoi [vassals|lE] di un totale di #P [ROOT.Char.MakeScope.Var(development_lost).GetValue]#! di [development|lE]. Le tue abilità di [stewardship|lE] e [learning|lE] ti consentono di distribuire un #P [ROOT.Char.MakeScope.Var(development_gain_percent).GetValue] %#! di questo al tuo [domain|lE]."
 custom.ten_most_powerful_vassals.1014: "Vassalli sottoposti alla tua riforma:"
 coronation_events_klank.1014.b.county_effect: "Ogni [county|lE] del suo [domain|lE] riceve un [modifier|lE] [GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip] per 10 anni."
 
 coronation_events_klank.1015.t: "Decentramento di [ROOT.Char.GetPrimaryTitle.GetName]: conclusione"
 coronation_events_klank.1015.desc: "Dieci anni fa, nel giorno della mia incoronazione, tracciai la rotta di [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. I miei vassalli sono fioriti sotto politiche sagge; il mio dominio, invece, ha portato il peso del sacrificio. Eppure, ne è valsa la pena.\n\nOra è tempo di mietere ciò che ho seminato: i frutti della mia amministrazione, della mia lungimiranza e della diplomazia paziente che ha dato corpo alla mia grande visione."
 coronation_events_klank.1015.county_effect: "Ogni [county|lE] del suo [domain|lE] vedrà il proprio [development|lE] aumentato di #P [ROOT.Char.MakeScope.Var(development_gain_percent).GetValue] %#! grazie alle tue [skills|lE] di [stewardship|lE] e [diplomacy|lE]."
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1015$"
 coronation_events_klank.1015.b.county_effect: "Ogni [county|lE] del suo [domain|lE] riceve un [modifier|lE] [GetModifier('ach_realm_automomy_county_lvl_2').GetNameWithTooltip] per 10 anni."
 
