 ach_realm_centralization_liege_lvl_1: "Riforma di centralizzazione: grande architetto"
 ach_realm_centralization_liege_lvl_1_desc: "Questo personaggio ha una visione grandiosa del futuro del dominio, a prescindere dai costi o dall’opinione dei vassalli che devono sopportarne il peso. Le sue abilità di amministrazione e apprendimento determineranno l’esito della riforma."
 ach_realm_centralization_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
