 ach_realm_autonomy_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_autonomy_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_autonomy_liege_lvl_1: "Riforma di decentramento: grande architetto"
 ach_realm_autonomy_liege_lvl_1_desc: "Questo personaggio ha una visione grandiosa del futuro del dominio, dove ogni angolo è splendido quanto la capitale. Le sue abilità di amministrazione e diplomazia determineranno l’esito della riforma."
 ach_realm_autonomy_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_autonomy_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_no_reforms_modifier: "Un dominio grandioso"
 ach_no_reforms_modifier_desc: "Il vasto dominio di questo personaggio sembra perfetto così com’è: non c’è bisogno di riformarlo. Il sovrano può rilassarsi e godere della propria magnificenza."
 
 coronation_events_klank.1016.t: "[Select_CString( host.IsFemale, 'La bambina', 'Il bambino' )] che divenne [host.GetTitleAsNameNoTooltip]"
 coronation_events_klank.1016.desc: "[teller.GetName] chiude il suo racconto bizzarro: una specie di [supporter.Custom('GetRandomRegionalBird')] che si trastullava con un [supporter.Custom('RandomWeirdObject')] sopra i resti di [supporter.Custom('RegionalFarmAnimal')]. [listener.GetName] accenna un sorriso, appena divertito.\n\nOra tocca a me. Ho la storia perfetta: racconterò di quando [memory.GetDescription|l], quando [host.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] gentile [Select_CString( host.IsFemale, 'padrona di casa', 'padrone di casa' )] non era che [Select_CString( host.IsFemale, 'una bambina', 'un bambino' )]."
 coronation_events_klank.1016.desc.supporter: "Poiché è chiaro che [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] è sempre stat[host.Custom('DE_END_PRO_S_N')] destinat[host.Custom('DE_END_PRO_S_N')] alla grandezza e che un giorno saremmo stati testimoni della sua ascesa al trono."
 coronation_events_klank.1016.desc.detractor: "Poiché è chiaro che [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] è sempre stat[host.Custom('DE_END_PRO_S_N')] destinat[host.Custom('DE_END_PRO_S_N')] a tutto tranne che ad un trono. Che disgrazia sarà per i suoi futuri sudditi."
 coronation_events_klank.1016.a: "«Fin dalla più tenera età, un[host.Custom('DE_PRO_POS_P_2P')] indegn[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]»."
 coronation_events_klank.1016.b: "«Fin dalla più tenera età, un[host.Custom('DE_PRO_POS_P_2P')] degn[host.Custom('DE_END_PRO_S_N')] [host.GetTitleAsNameNoTooltip]»."
 coronation_events_klank.1016.c: "In realtà parlerò solo di me."
 coronation_events_klank.1016.d: "La racconterò così com’è avvenuta."