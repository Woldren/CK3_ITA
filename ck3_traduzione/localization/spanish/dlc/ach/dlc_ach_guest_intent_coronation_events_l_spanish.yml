l_spanish:
 guest_intent_coronation_events.0001.t: "Come testimone"
 guest_intent_coronation_events.0001.desc.collective: "«Eccol[host.Custom('DE_END_PRO_S_N')] là». [guest.Custom('IT_NAM_COL3')|U][guest.GetTitledFirstName|l] indica [Select_CString( host.IsFemale, 'la nostra anfitriona', 'il nostro anfitrione' )], [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l], finalmente rimast[host.Custom('DE_END_PRO_S_N')] sol[host.Custom('DE_END_PRO_S_N')].\n\n«Questa è la nostra occasione», insiste [guest.GetFirstNameNoTooltip]. «Siamo qui per testimoniare la sua incoronazione e sostener[host.Custom('DE_PRO_POS_P_3P')]. È giusto ottenere qualcosa in cambio»."
 guest_intent_coronation_events.0001.desc.alone: "Incontro [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] nel cortile. Finalmente l’occasione di rivelare le mie intenzioni.\n\nCome testimone della sua incoronazione, è giusto che io ottenga qualcosa in cambio."
 guest_intent_coronation_events.0001.a: "Siamo un esempio di pace per il nostro popolo."
 guest_intent_coronation_events.0001.b: "E lo faremo davanti a [ROOT.Char.GetFaith.HighGodName]."
 guest_intent_coronation_events.0001.c: "Tutti vedranno la nostra vicinanza con [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip|l]."
 cultural_acceptance_coronation_bear_witness: "Dando testimonianza dell’incoronazione e offrendo sostegno, aumenta l’accettazione culturale."
 
 guest_intent_coronation_events.0010.t: "Un’offerta di sostegno"
 guest_intent_coronation_events.0010.desc.collective: "«[host.Custom('DE_ART_DEF_P_D')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitledFirstName|l], dallo spirito [host.Custom('ComplimentAdjective')], è finalmente rimast[host.Custom('DE_END_PRO_S_N')] sol[host.Custom('DE_END_PRO_S_N')]», osserva ([guest.Custom('DE_ART_DEF_P_A')]) mi[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))], [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l], [guest.Custom('quirk_pos_pp')]. «Questa è l’occasione perché [Select_CString(And(ROOT.Char.IsFemale, guest.IsFemale), 'noi', 'noi')] — [Select_CString(And(ROOT.Char.IsFemale, guest.IsFemale), 'le sue fedeli sostenitrici', 'i suoi fedeli sostenitori')] — possiamo mostrare la nostra lealtà».\n\n«Avanti, [ROOT.Char.GetFirstNameNoTooltip], non possiamo lasciarci sfuggire quest’occasione»."
 guest_intent_coronation_events.0010.desc.alone: "Finalmente, [hosto.Custom('DE_ART_DEF_P_A')] nostr[host.Custom('DE_END_PRO_S_N')] [host.GetTitledFirstName|l], dallo spirito [host.Custom('ComplimentAdjective')], è rimast[host.Custom('DE_END_PRO_S_N')] sol[host.Custom('DE_END_PRO_S_N')]. Avanzo con passo lento verso di [host.GetSheHe], un sorriso sul volto.\n\nNon posso perdere quest’opportunità di dimostrare la mia lealtà."
 guest_intent_coronation_events.0010.a: "[CHARACTER.Custom('IT_NAM_COL3')|U][host.GetTitledFirstNameNoTooltip|l] non dimenticherà facilmente chi [host.Custom('DE_PRO_POS_P_3P')] sostenne in questo giorno."
 guest_intent_coronation_events.0010.b: "Forse potrei limitarmi a rafforzare la mia relazione con [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip]…"
 guest_intent_coronation_events.0010.c: "Un’alleanza sarebbe la mossa più vantaggiosa."
 friend_coronation_offer_support: "[Select_CString(_CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'hai sostenuto', 'ha sostenuto' )] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'il tuo personaggio', TARGET_CHARACTER.GetShortUIName )] durante la sua incoronazione."
 friend_coronation_offer_support_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer,'Tu',TARGET_CHARACTER.GetShortUIName)] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'hai sostenuto', 'ha sostenuto' )] [Select_CString( CHARACTER.IsLocalPlayer, 'il tuo personaggio', CHARACTER.GetShortUIName )] durante l’incoronazione."
 create_alliance_host_tt: "[petition_sender.GetShortUIName] e tu formate un’[alliance|lE]"
 create_alliance_guest_tt: "[host.GetShortUIName] e tu formate un’[alliance|lE]"
 
 guest_intent_coronation_events.0020.t: "Promuovere il dominio"
 guest_intent_coronation_events.0020.desc.collective: "Sono tutt[ROOT.Char.Custom('DE_END_PRO_S_N')] pres[ROOT.Char.Custom('DE_END_PRO_S_N')] in una conversazione su [guest.Custom('MatchingConversationSubject_alone')] che [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l] non intende interrompere.\n\n«Aspettate!», esclama all’improvviso. «Pare che [host.Custom('DE_ART_DEF_P_A')] nostr[guest.Custom('DE_END_PRO_S_N')] [host.GetLadyLord|l] [host.GetTitleAsNameNoTooltip] si stia ritirando nei suoi appartamenti. È la nostra occasione, [ROOT.Char.GetFirstName]. Facciamo prosperare [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] e [guest.GetPrimaryTitle.GetNameNoTier]»."
 guest_intent_coronation_events.0020.desc.alone: "Non riesco a smettere di pensare a [guest.Custom('MatchingConversationSubject_alone')] mentre rientro nei miei appartamenti. Ma non sono sol[ROOT.Char.Custom('DE_END_PRO_S_N')] in questi corridoi.\n\n[guest.Custom('IT_NAM_COL3')|U][guest.GetTitledFirstName|l] cammina nella mia stessa direzione. Questa può essere la mia occasione affinchè [ROOT.Char.GetPrimaryTitle.GetNameNoTier] riceva l’aiuto che merita."
 guest_intent_coronation_events.0020.a: "Dobbiamo concentrarci sullo sviluppo delle nostre città."
 guest_intent_coronation_events.0020.b: "Non c’è governo senza controllo."
 guest_intent_coronation_events.0020.c: "La fiducia del popolo è ciò che conta davvero."
 guest_intent_coronation_events_advocate_domain_development_tt: "Gli altri [characters|lE] con l’[intent|lE] #high Promuovere dominio#! aumentano lo [development_growth|lE] nelle [counties|lE] che possiedono di #P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_control_tt: "Gli altri [characters|lE] con l’[intent|lE] #high Promuovere dominio#! aumentano il [control|lE] nelle [counties|lE] che possiedono di #P +[EmptyScope.ScriptValue('major_county_control_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "Gli altri [characters|lE] con l’[intent|lE] #high Promuovere dominio#! guadagnano [GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip] nelle [counties|lE] che possiedono per #V 10#! anni"
 coronation_advocate_domain_county_opinion_modifier: "Dominio promosso"
 coronation_advocate_domain_county_opinion_modifier_desc: "Questo personaggio ha sostenuto il proprio dominio e il benessere della sua gente durante un’incoronazione."
 
 guest_intent_coronation_events.0030.t: "È un mio diritto"
 guest_intent_coronation_events.0030.desc.collective: "«… vediamo se saprete uscirne», proclama con orgoglio [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l], muovendo una pedina. Sto per rispondere, quando la porta si spalanca.\n\nSulla soglia appare [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l], sorpres[guest.Custom('DE_END_PRO_S_N')] quanto [Select_CString(And(ROOT.Char.IsFemale, guest.IsFemale), 'noi due', 'noi due')]. Ci alziamo subito, ma [host.GetSheHe] fa un gesto invitandoci a sederci di nuovo. «Perdonatemi», mormora. «Ho molti pensieri da riordinare».\n\n[guest.Custom('IT_NAM_COL3')|U][guest.GetTitledFirstNameNoTooltip|l] alza un sopracciglio. Potrebbe essere l’occasione giusta per rivolgerci [Select_CString( host.IsFemale, 'alla nostra signora', 'al nostro signore' )]."
 guest_intent_coronation_events.0030.desc.alone: "Pers[ROOT.Char.Custom('DE_END_PRO_S_N')] nei miei pensieri, vengo scoss[ROOT.Char.Custom('DE_END_PRO_S_N')] quando la porta si spalanca.\n\nSulla soglia appare [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l], sorpres[guest.Custom('DE_END_PRO_S_N')] quanto me. Mi alzo subito, ma [host.GetSheHe] fa un gesto invitandomi a sedere. «Perdonatemi», mormora. «Ho molti pensieri da riordinare».\n\nQuesta potrebbe essere la mia occasione per rivolgermi liberamente [Select_CString( host.IsFemale, 'alla mia signora', 'al mio signore' )]."
 guest_intent_coronation_events.0030.a: "Offrire buoni consigli può farci guadagnare un favore."
 guest_intent_coronation_events.0030.b: "Dobbiamo argomentare affinchè possiamo ridurre il rifornimento delle leve."
 guest_intent_coronation_events.0030.c: "Deve sapere che le tasse che paghiamo sono eccessive."
 
 guest_intent_coronation_events.0040.t: "Cogliere l’attimo"
 guest_intent_coronation_events.0040.desc.intro: "Gli invitati sono rapiti dai giocolieri, dai vari banchetti e dalle chiacchiere. Finalmente [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] sembra in grado di concedersi un momento di solitudine.\n\n"
 guest_intent_coronation_events.0040.desc.collective: "«Dobbiamo parlargli ora», sussurra [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l] dietro la sua coppa. «Siamo qui per [host.GetSheHe]. È giusto ottenere qualcosa in cambio»."
 guest_intent_coronation_events.0040.desc.alone: "Devo parlargli ora, senza esitazione. In fondo, sono qui per [host.GetSheHe]. È giusto che ottenga qualcosa in cambio."
 guest_intent_coronation_events.0040.a: "L’oro è l’unica valuta che conta."
 guest_intent_coronation_events.0040.b: "Il prestigio porta sempre frutti."
 guest_intent_coronation_events.0040.c: "Dobbiamo convincer[host.Custom('DE_PRO_POS_P_3P')] ad allentare i confini."
 guest_intent_coronation_events.0040.c.flavor: "Ama le terre del tuo prossimo, dicono…"
 
 guest_intent_coronation_events.0050.t: "Sovvertire l’ordine"
 guest_intent_coronation_events.0050.desc.collective: "«L’oscurità della notte riflette quella del suo regno», mormora [guest.Custom('IT_NAM_COL3')][guest.GetTitledFirstName|l], mentre [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName|l] ci passa accanto.\n\n«Ora, [ROOT.Char.GetFirstNameNoTooltip], è il momento di portare un po’ di luce su questo dominio malvagio»."
 guest_intent_coronation_events.0050.desc.alone: "L’oscurità della notte riflette quella del regno [host.Custom('IT_NAM_COL2')][host.GetTitledFirstName|l]. [host.Custom('DE_PRO_POS_P_3P')|U] intravedo in lontananza, diretto ai suoi appartamenti.\n\nÈ la mia occasione. Finalmente posso gettare un po’ di luce su questo dominio malvagio."
 guest_intent_coronation_events.0050.aa: "Questa è l’incoronazione [CHARACTER.Custom('IT_NAM_COL2')][claimant_scope.GetTitledFirstNamePossessiveNoTooltip]."
 guest_intent_coronation_events.0050.a: "[host.GetFirstNameNoTooltip] deve vedere di cosa siamo capaci."
 guest_intent_coronation_events.0050.b: "Devo concentrarmi sul conquistare gli altri invitati."
 guest_intent_coronation_events.0050.c: "È tempo di umiliare [Select_CString(host.IsFemale,'la nostra anfitriona','il nostro anfitrione')]."
 guest_intent_coronation_events.0050.d: "Non mi opporrò apertamente a [host.GetFirstNameNoTooltip]."
 guest_intent_coronation_events.0050.d_tt: "Un altro [ruler|lE] con l’[intent|lE] [THIS.Char.GetInvolvedActivityIntent.GetName] minaccerà [Select_CString( host.IsLocalPlayer, 'il tuo personaggio', host.GetShortUIName )] con una [coronation_magnificence|lE] #N ridotta#!"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! È meno probabile che [host.GetShortUIName] ceda#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! Non avrai un’altra occasione per interrompere [host.GetShortUIName]#!"
 guest_intent_coronation_events.0100.t: "Supplicanti"
 guest_intent_coronation_events.0100.desc.intro: "«Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]», mi saluta [petition_sender.Custom('IT_NAM_COL3')][petition_sender.GetTitledFirstName|l|U] con un inchino servile."
 guest_intent_coronation_events.0100.desc.intro_2: "«[ROOT.Char.GetTitledFirstNameNoTooltip]!». [petition_sender.Custom('IT_NAM_COL3')|U][petition_sender.GetTitledFirstName|l] mi si avvicina a braccia spalancate."
 guest_intent_coronation_events.0100.desc.intro_3: "«Finalmente, [ROOT.Char.GetTitledFirstName|l]». [petition_sender.Custom('IT_NAM_COL3')|U][petition_sender.GetTitledFirstName|l] si piega in un inchino esagerato."
 guest_intent_coronation_events.0100.desc.intro_4: "«Carissim[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]». [petition_sender.Custom('IT_NAM_COL3')|U][petition_sender.GetTitledFirstName|l] mi saluta con un ossequioso inchino e un sorriso carico di promesse."
 guest_intent_coronation_events.0100.desc.intro_5: "«Eccovi, [ROOT.Char.GetTitledFirstNameNoTooltip|l]!». [petition_sender.Custom('IT_NAM_COL3')|U][petition_sender.GetTitledFirstName|l|U] avanza verso di me con il più ampio dei sorrisi, quindi offre un inchino maldestro."
 guest_intent_coronation_events.0100.desc.intro_6: "«Perdonate la franchezza», [petition_sender.Custom('IT_NAM_COL3')][petition_sender.GetTitledFirstName|l] si inchina tanto da sembrare sul punto di spezzarsi in due."
 guest_intent_coronation_events.0100.desc.intro_7: "«Oh, nobile [ROOT.Char.GetTitleAsNameNoTooltip]», [petition_sender.Custom('IT_NAM_COL3')][petition_sender.GetTitledFirstName|l|U] si prostra davanti a me con le vesti accuratamente sistemate."
 guest_intent_coronation_events.0100.desc.intro_8: "«Nobile [ROOT.Char.GetTitleAsNameNoTooltip]!». [petition_sender.Custom('IT_NAM_COL3')|U][petition_sender.GetTitledFirstName|l|U] fa quasi urlando mentre si inchina."
 guest_intent_coronation_events.0100.desc.intro_9: "«Finalmente un momento a tu per tu con voi, [ROOT.Char.GetTitledFirstNameNoTooltip|l]», [petition_sender.Custom('IT_NAM_COL3')][petition_sender.GetTitledFirstName|l|U] mi saluta con un inchino ben rodato."
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "Un sorrisetto appena accennato sul suo volto mi fa dubitare delle reali intenzioni."
 guest_intent_coronation_events.0100.desc.same_house: "«Mi colma di gioia l’onore che recate alla casata [ROOT.Char.GetHouse.GetName]»."
 guest_intent_coronation_events.0100.desc.friendship: "«Non capita spesso di vedere incoronat[ROOT.Char.Custom('DE_END_PRO_S_N')] [Select_CString( ROOT.Char.IsFemale, 'una buona amica', 'un buon amico' )]»."
 guest_intent_coronation_events.0100.desc.winter: "Il freddo del giorno [petition_sender.Custom('DE_PRO_POS_P_3P')] fa rabbrividire."
 guest_intent_coronation_events.0100.desc.summer: "La luce impietosa e calda del giorno [petition_sender.Custom('DE_END_PRO_S_N')] fa colare gocce di sudore dalla fronte."
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]."
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')], e sorseggia un po’ di [ROOT.Char.Custom('RegionalDrink')] prima di proseguire:"
 guest_intent_coronation_events.0100.desc.neutral_3: "[petition_sender.GetSheHe|U] [petition_sender.Custom('quirk_pos_present')] quando un esemplare di [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] [petition_sender.Custom('DE_PRO_POS_P_3P')] interrompe zampettando tra i suoi piedi."
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n«Chiediamo comprensione tra i nostri popoli. Si ricordi come vi abbiamo sostenuto agli albori del vostro regno»."
 guest_intent_coronation_events.0100.desc.piety: "\n\n«Vi prego, permetteteci di pregare [petition_sender.GetFaith.HighGodName] perché benedica il vostro regno e lo renda lungo e prospero»."
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n«Qui attestiamo la vostra magnificenza, e saremmo immensamente onorati se diceste una parola in nostro favore»."
 guest_intent_coronation_events.0100.desc.opinion: "\n\n«I vostri sostenitori più fedeli e i vostri vassalli più leali: siamo qui in vostro onore e per recarvi aiuto. Qualunque cosa accada»."
 guest_intent_coronation_events.0100.desc.friend: "\n\n«Mi presento per sostenervi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Lasciatemi restare al vostro fianco, costi quel che costi»."
 guest_intent_coronation_events.0100.desc.alliance: "\n\n«Vi offro il mio appoggio e una lealtà smisurata. Un’alleanza tra [Select_CString(And(ROOT.Char.IsFemale, petition_sender.IsFemale), 'noi due', 'noi due')] sarebbe il più grande degli onori»."
 guest_intent_coronation_events.0100.desc.development: "\n\n«Vi supplico, mio [ROOT.Char.GetLadyLord], di volgere l’attenzione alle città di [petition_sender.GetPrimaryTitle.GetNameNoTier]. In quanto vostr[petition_sender.Custom('DE_END_PRO_S_N')] vassall[petition_sender.Custom('DE_END_PRO_S_N')] più leale, mi duole vederne le terre in abbandono»."
 guest_intent_coronation_events.0100.desc.control: "\n\n«Vorrei chiedere il vostro aiuto per far rispettare la legge nelle terre di [petition_sender.GetPrimaryTitle.GetNameNoTier]»."
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n«Vi prego di badare al popolo di [petition_sender.GetPrimaryTitle.GetNameNoTier], poiché il suo benessere è per me di massima importanza»."
 guest_intent_coronation_events.0100.desc.hook: "\n\n«Sosterrò il vostro regno e diffonderò la parola [ROOT.Char.Custom('DE_PRO_PER_P_3P_A')] buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')]. In cambio, vi chiedo soltanto di ricordare questo favore»."
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n«La mia gente continua a morire. I campi restano incolti, le case bruciano. Vi prego, permetteteci di ridurre il numero delle leve»."
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n«Le imposte sono diventate soffocanti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Neppure i mercanti più facoltosi riescono a sfamare i propri figli»."
 guest_intent_coronation_events.0100.desc.gold: "\n\n«La corona mostrerebbe davvero grande generosità se si vedesse ricompensare i sudditi per il loro sostegno»."
 guest_intent_coronation_events.0100.desc.prestige: "\n\n«Sarebbe per noi una grande gioia ricevere una parte del prestigio che accompagna l’essere vostri vassalli»."
 guest_intent_coronation_events.0100.desc.claim: "\n\n«I confini del dominio sono troppo rigidi, persino statici. Per il bene di tutti, sarebbe meglio lasciare il governo a chi sa usare la mano più ferma»."
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n«Conoscete la fazione [petition_sender_faction.GetName], vero? La nostra causa è giusta! Operiamo qui… sussurrando tra i vostri invitati, stuzzicando i vostri nemici! Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsName] così potente, un’incoronazione così elegante… Non avete nulla da temere da noi, davvero…»."
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n«I vostri invitati bramano ascoltare la fazione [petition_sender_faction.GetName]…, ma temono la vostra punizione. Concedeteci i diritti dei vassalli: lasciateci esporre liberamente i nostri torti!»."
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n«Questa è una farsa!». Mi schernisce brandendo l’arma. «Lo sanno tutti! Un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsNameNoTooltip] circondat[host.Custom('DE_END_PRO_S_N')] da nemici? Un[host.Custom('DE_PRO_POS_P_2P')] [host.GetTitleAsNameNoTooltip] sgarbatamente trattat[host.Custom('DE_END_PRO_S_N')] dagli ospiti? Sputo sul vostro regno, su chi si inchina… sputo su questa incoronazione!»."
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n«È finita, [host.GetTitledFirstNameNoTooltip|l]. D’ora in poi questa è l’incoronazione [CHARACTER.Custom('IT_NAM_COL2')][claimant_scope.GetTitledFirstName|l]»."
 guest_intent_coronation_events.0100.a: "«Sarà un piacere acconsentire»."
 guest_intent_coronation_events.0100.a.bad: "Non rispondo."
 guest_intent_coronation_events.0100.b.bad: "«Silenzio, cialtron[petition_sender.Custom('DE_PRO_PER_S_3P_G')]! #EMP Silenzio o morte!#!»."
 guest_intent_coronation_events.0100.b: "«Non darò ascolto agli adulatori»."
 guest_intent_coronation_events.0100.a.tt: "[host.GetShortUIName] accetta la tua petizione"
 guest_intent_coronation_events.0100.b.tt: "[host.GetShortUIName] respinge la tua petizione"
 guest_intent_coronation_events.0100.critical_fail.tt: "@warning_icon! #X Questo porrà fine all’attività#!"
 guest_intent_coronation_events.0100.b.rejected_detractor_tt: "Gli altri [coronation_detractors|lE] coinvolti perdono #N 30#! di [opinion|lE] nei confronti di [Select_CString( host.IsLocalPlayer, 'te', host.GetShortUIName )] #weak (odio)#!"
 guest_intent_coronation_events.0100.b.rejected_tt: "Gli altri invitati con delle richieste perdono #N 10#! di [opinion|lE] verso [host.GetShortUIName] per #high 20 anni#! #weak (rifiutata)#!"
 guest_intent_coronation_events.0100.a.piety_tt: "Gli altri invitati con delle richieste guadagnano #P [THIS.ScriptValue('major_piety_gain')]#! [piety_i]"
 guest_intent_coronation_events.0100.aa: "#EMP Sputare ai suoi piedi.#!"
 every_offer_support_guest_opinion: "Ogni invitato con l’[intent|lE] $coronation_offer_support$:\nGuadagnerà #P 50#! di [opinion|lE] verso [Select_CString( host.IsLocalPlayer, 'te', host.GetShortUIName )]"
 every_seize_advantages_guest_prestige: "Ogni invitato con l’[intent|lE] $coronation_seize_advantages$:\nGuadagnerà #P [EmptyScope.ScriptValue('medium_prestige_gain')|0]#! di [prestige|lE] [prestige_i]"
