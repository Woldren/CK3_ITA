 khan_beater_name: "Il Flagello dei Khan"
 legend_of_rome_desc: "Roma, un tempo ridotta ad un lontano ricordo, risorge ora con un nuovo Cesare, pronto a portare la civiltà ancora una volta in una nuova era."
 legend_of_israel_desc: "Israele, regno del popolo eletto da Dio, soggiogato da Assiri, Babilonesi e Romani. L'esodo dalla Terra Promessa ha fatto viaggiare il nostro popolo attraverso il mondo, ma ora sorge un nuovo Regno d'Israele e il popolo di Dio torna ad abitare le sue terre!"
 legend_of_slavia_desc: "I popoli Slavi si sono diffusi in lungo e in largo per l'Europa, ma ora [founder.GetFirstName] si erge come [founder.Custom('DE_ART_DEF_P_A')] prim[founder.Custom('DE_END_PRO_S_N')] [founder.GetTitleAsNameNoTooltip|U] di tutti gli Slavi!"
 legend_of_n_sea_desc: "Il Mare del Nord è stato il dominio dei Danesi, e ora sotto il dominio di [founder.GetName], un impero si erge al di sopra delle onde."
 legend_of_mann_desc: "Tra le onde della Britannia, i marinai raccontano le storie di un grande e terribile pirata [founder.GetTitleAsNameNoTooltip], il terrificante [founder.GetName]. Anche il più potente dei guerrieri impallidisce quando vede apparire quelle barche sulle proprie coste. La resa sarebbe l'unica opzione, se solo [founder.Custom('DE_ART_DEF_P_A')] [founder.GetTitleAsNameNoTooltip|U] accettasse una cosa del genere."
 legend_of_genghis_desc: "Tutto ciò che è sotto il cielo appartiene al più grande di tutti i Khan. Con il popolo Mongolo unito dietro ad un[founder.Custom('DE_PRO_POS_P_2P')] unic[founder.Custom('DE_END_PRO_S_N')] [founder.GetTitleAsNameNoTooltip|U], i lupi ululano e le aquile piangono mentre Gengis Khan brucia il suo nome in tutto il mondo."
 new_title_desc: "Un[founder.Custom('DE_PRO_POS_P_2P')] nuov[founder.Custom('DE_END_PRO_S_N')] [founder.GetTitleAsNameNoTooltip|U] risorge dalle ceneri per portare la prosperità sotto il suo benevolo governo."
 jewish_priesthood_desc: "Si pensava che la diaspora fosse eterna, ma sotto [founder.GetName], è emerso un nuovo Sommo Sacerdozio per guidare la gente [faith.GetAdjective] verso una nuova e più luminosa era."
 zoroast_priesthood_desc: "La fede Zoroastriana era guidata dai grandi Magi del passato, ma l'ordine è stato smantellato. Per la grazia di Ahuramazda, Anahita e Mithra, [protagonist.GetName] ha ripristinato i Magi."
 priesthood_restoration_desc: "La fede [faith.GetAdjective] è stata ridotta in cenere dalla mano crudele del tempo. Ora, per grazia di [faith.HighGodName|U], [founder.GetName] costruisce di nuovo il sacerdozio."
 iberian_ender_desc: "Le dispute della nobiltà Iberica sono terminate, e [struggle_ender.GetFirstName] emerge come [struggle_ender.Custom('DE_ART_DEF_P_A')] loro salva[struggle_ender.Custom('DE_END_NOU_S_GS_N')]. [struggle_ender.Custom('DE_ART_DEF_P_D')] [struggle_ender.GetTitleAsNameNoTooltip|U] vittorios[struggle_ender.Custom('DE_END_PRO_S_N')]."
 struggle_conclusion_desc: "La [Localize(struggle.GetString)|U] è finalmente terminata e [struggle_ender.GetFirstName] emerge come l'[Select_CString(struggle_ender.IsFemale, 'eroina', 'eroe')] che inaugura una nuova era per la regione."
 khan_beater_desc: "Il leggendario 'Genghis Khan' era intenzionato a portare tutto ciò che è sotto il cielo nel suo Impero, ma il potente [winner.GetTitleAsNameNoTooltip|U] è stato ostacolato dall'eroic[winner.Custom('DE_END_PRO_S_N')] [winner.GetName]!"
 legendary_battle_desc: "[loser.GetName|U] ha cercato di distruggere [winner.GetName], ed è stat[loser.Custom('DE_END_PRO_S_N')] davvero un[loser.Custom('DE_PRO_POS_P_2P')] avversari[loser.Custom('DE_END_PRO_S_N')] notevole. Con la vittoria di [winner.GetFirstNameNoTooltip], non ci sarà fine alle sue audaci gesta!"
 reformed_faith_desc: "La religione organizzata era destinata a distruggere le vecchie usanze, ma sotto la guida saggia e pia di [reformer.GetName], la fede [faith.GetAdjective] ha raggiunto una nuova era. Le leggende sono state codificate in un libro sacro ed è stata istituita una classe sacerdotale strutturata, la volontà di [faith.HighGodNamePossessive] è stata fatta!"
 new_faith_legend_desc: "La chiesa, debole e corrotta, si era allontanata molto dal volere di [faith.HighGodNamePossessive] per l'umanità. Sotto la guida divina di [reformer.GetName], è nata l'unica vera fede [faith.GetAdjective]."

