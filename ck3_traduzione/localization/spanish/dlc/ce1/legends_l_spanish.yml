 legend_chapter_famous_deed_conqueror: "Battaglia dopo battaglia, il canto diventava più forte. Battaglia dopo battaglia, il bottino si accresceva. Battaglia dopo battaglia, la leggenda di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] diventava più luminosa."

