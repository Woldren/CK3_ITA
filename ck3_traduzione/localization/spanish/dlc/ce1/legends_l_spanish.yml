  game_concept_legend: "Leggenda"
  game_concept_legend_i: "@legend_icon!"
  game_concept_legend_desc: "Una $game_concept_legend$ rappresenta le azioni importanti che un Personaggio ha compiuto nella vita, e sono create a partire dai [legend_seeds|E].\n\nLe leggende sono dei mezzi potenti per ottenere della [legitimacy|E], e altre possibili ricompense come l'aumento dell'[skill|E], i bonus all'[opinion|E], il [dynasty_prestige|E], il [prestige|E] oppure la [piety|E]. le [baronies|E] in cui una $game_concept_legend$ si è diffusa possono anche ricevere degli effetti aggiuntivi, se detenute dal proprietario della $game_concept_legend$ oppure dal [legend_promoter|E].\n\nLe $game_concept_legends$ hanno un [legend_type|E] che regola tali ricompense: possono essere Legittimanti, Sacre o Eroiche. Ciasuna $game_concept_legend$ ha anche un livello di [legend_quality|E], che influenza la forza di tali ricompense e la loro diffusione."
  game_concept_owned_legend: "Leggenda Posseduta"
  game_concept_owning_legend: "Possedere una Leggenda"
  game_concept_owned_legend_desc: "Una $game_concept_owned_legend$ è una [legend|E] posseduta da un [ruler|E], che ne è il principale beneficiario degli effetti.\n\nIl proprietario di una $game_concept_legend$ può anche essere il suo [legend_protagonist|E], ma non è necessario.\n\nUna $game_concept_legend$ può anche essere supportata dai [legend_promoters|E], che versano un contributo mensile per ottenerne una parte dei bonus."
  game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
  game_concept_promoted_legend: "Leggenda Promossa"
  game_concept_promoted_legend_desc: "Una $game_concept_promoted_legend$ è una [legend|E] posseduta da un [ruler|E] differente che è supportata dai [legend_promoters|E], i quali versano un contributo mensile per ottenerne una parte dei bonus."
  game_concept_promoting_legend: "Promuovere"
  game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
  game_concept_legend_promoter: "Promotore della Leggenda"
  game_concept_legend_promoter_desc: "Un $game_concept_legend_promoter$ è un [ruler|E] che supporta la [legend|E] di un altro governante.\n\nUn $game_concept_legend_promoter$ riceve dei bonus aggiuntivi che variano a seconda del [legend_type|E] e della [legend_quality|E] della $game_concept_legend$ in cambio di un contributo mensile d'[gold|E]."
  game_concept_legend_promoters: "Promotori della Leggenda"
  game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
  game_concept_legends: "Leggende"
  game_concept_legends_desc: "$game_concept_legend_desc$"
  game_concept_legend_seed: "Seme della Leggenda"
  game_concept_legend_seed_desc: "Una [legend|E] in divenire. I $game_concept_legend_seeds$ sono la base di una $game_concept_legend$ e, fondandoli, un [ruler|E] può iniziare una $game_concept_legend$.\n\nI $game_concept_legend_seeds$ possono essere ottenuti soddisfacendo alcuni criteri come l'essere l'erede di Carlomagno o compiendo azioni leggendarie come: prendere una delle [decisions|E] Maggiori, vincere una [great_holy_war|E], diventare un [king|E] oppure un [emperor|E], organizzare una Grande [activity|E], cacciare un animale leggendario, ecc..\n\nI $game_concept_legend_seeds$ inattivi non hanno costi, ma non producono alcun effetto. Fondare un $game_concept_legend_seed$ per la prima volta costa dell'[gold|E]."
  game_concept_legend_seeds: "Semi della Leggenda"
  game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
  game_concept_legend_quality: "Qualità della Leggenda"
  game_concept_legend_quality_desc: "La Qualità di una [legend|E] determina sia la forza dei suoi effetti che la portata della sua diffusione, oltre a influenzare le sue ricompense finali. Una $game_concept_legends$ può essere Famosa, Illustre oppure Mitica — perché non esiste una $game_concept_legend$ ordinaria.\n\nLa Qualità può essere aumentata diffondendo la Leggenda in più [baronies|E] e pagando un costo per il suo aggiornamento.\n\nQuando il proprietario di una $game_concept_legend$ muore, la sua famiglia può proseguirla, senza arrecare alcun danno alla sua qualità."
  game_concept_legend_famed: "Famosa"
  game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
  game_concept_legend_illustrious: "Illustre"
  game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
  game_concept_legend_mythical: "Mitica"
  game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
  game_concept_legend_protagonist: "Protagonista della Leggenda"
  game_concept_legend_protagonist_desc: "Il $game_concept_legend_protagonist$ è il personaggio principale di una [legend|E], i cui atti sono ivi descritti. Il proprietario di una $game_concept_legend$ può anche essere il suo $game_concept_legend_protagonist$, così come qualsiasi membro della sua famiglia, vivo o morto, purché abbia 16 anni.\n\nI $game_concept_legend_protagonists$ non ricevono alcun bonus aggiuntivo diretto, ma il contenuto della $game_concept_legend$ si concentrerà su di loro. Tuttavia, conferiranno #color_white ulteriore#! [legitimacy|E] al Proprietario della Leggenda, in base al numero dei [traits|E] [virtuous|E] che possiedono.\n\nIl $game_concept_legend_protagonist$ deve essere un adulto, perché affermare che un bambino abbia ucciso un drago potrebbe risultare discutibile."
  game_concept_legend_protagonists: "Protagonisti della Leggenda"
  game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
  game_concept_legend_type: "Tipologia della Leggenda"
  game_concept_legend_types: "Tipologie della Leggenda"
  game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
  game_concept_legend_type_desc: "Una [legend|E] ha un Tipologia che influenza la categoria degli effetti che conferisce, così come il tema del suo contenuto.\n\nLe $game_concept_legend_types$ sono Legittimante, Eroica e Sacra garantendo rispettivamente [legitimacy|E], [prestige|E] e [piety|E]."
  game_concept_legend_heroic: "Leggenda Eroica"
  game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
  game_concept_legend_holy: "Leggenda Sacra"
  game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
  game_concept_legend_legitimizing: "Leggenda Legittimante"
  game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
  game_concept_legend_library: "Libreria della Leggenda"
  game_concept_legend_library_i: "@legend_icon!"
  game_concept_legend_library_desc: "La [legend_library|E] contiene le [legends|E] completate che si sono diffuse nel tuo [domain|E], che tu hai creato, o che stavi attivamente promuovendo.\nPuoi inoltre aggiungere attivamente delle [legends|E] completate se stai viaggiando attraverso l'area di diffusione della leggenda.\n\nPuoi rimuovere le [legends|E] dalla tua libreria a piacimento."
  

  game_concept_ancestral_claim: "Rivendicazione Ancestrale"
  game_concept_ancestral_claim_desc: "Il [casus_belli|E] Rivendicazione Ancestrale ti consente di annettere tutte le terre all'interno di un titolo su cui hai un diritto acquisito attraverso una [legend|E] Legittimante."

  legend_heroic: "Leggenda Eroica"
  legend_heroic_name: "La Leggenda di [ROOT.Legend.GetOwner.GetNameNoTooltip]"
  legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] è famos[ROOT.Legend.GetOwner.Custom('DE_END_PRO_S_N')] per le sue azioni eroiche."
  legend_legitimizing: "Leggenda Legittimante"
  legend_legitimizing_name: "La Genealogia di [ROOT.Legend.GetOwner.GetNameNoTooltip]"
  legend_legitimizing_desc: "Il lignaggio della Dinastia [ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] ha governato queste terre da secoli."
  legend_holy: "Leggenda Sacra"
  legend_holy_name: "I Miracoli di [ROOT.Legend.GetOwner.GetNameNoTooltip]"
  legend_holy_desc: "La santità dimostrata da [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] è ammirata da tutti i seguaci di [ROOT.Char.GetFaith.HighGodName]."

 legend_king_arthur: "L'Eredità di Artù Pendragon"
 legend_king_arthur_desc: "Il re di una volta e del futuro vive attraverso il sangue di questa dinastia."
 legend_carolingian: "Gli Eredi di Carlo Magno"
 legend_carolingian_desc: "Il grande re Carlo Magno ha governato questa terra prima di questa dinastia, che sostiene di essere diretta discendente del suo sangue imperiale."
 legend_holy_warrior: "Il Pugno Sacro"
 legend_holy_warrior_desc: "Un grande santo guerriero, questo eroe ha combattuto valorosamente per la sua fede."
 legend_chapter_opening_holy_warrior: "Un grande guerriero [religion.GetAdjectiveNoTooltip], la Leggenda di [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] inizia con una nascita di buon auspicio. Fin dalla più tenera età [ROOT.Legend.GetProtagonist.GetSheHe] ha percepito la chiamata di [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]."
 legend_el_cid: "La canzone di El Cid"
 legend_el_cid_desc: "Rodrigo Díaz de Vivar era un tempo un nobile minore disonorato ora diventato un re a tutti gli effetti."
 legend_alfred_of_wessex: "Il Santo Re"
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U] ha resistito alle invasioni Norrene dell'Inghilterra e si è eretto a baluardo e proselitista della Cristianità."
 legend_sons_of_david: "Eredi di Davide"
 legend_sons_of_david_desc: "Davide, Re d'Israele, è stato ordinato da Dio e il suo sangue scorre nelle vene di tutti i membri della Dinastia [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_peasant_emperor: "Da Contadino a Basileus"
 legend_peasant_emperor_desc: "Basilio è nato da contadini ed era stato assunto dall'imperatore prima di sposarne la figlia e salire lui stesso al trono con il rango di Basileus."
 legend_the_wheelwright: "La Cantina dell'Abbondanza"
 legend_the_wheelwright_desc: "Il giorno del settimo compleanno di suo figlio, Piast il Carraio ricevette la visita di due sconosciuti. Come ringraziamento per la sua ospitalità, gli sconosciuti lanciarono un incantesimo che rese la cantina di Piast eternamente piena."
 legend_vercingetorix: "Eredi di Vercingetorige"
 legend_vercingetorix_desc: "Vercingetorige un tempo unì le tribù Galliche in una ribellione contro l'invasione Romana. Anche se cadde per mano di Cesare, il suo spirito Celtico continua a vivere nel nostro sangue."
 legend_saman_khudah: "Discendente di Bahram Chobin"
 legend_saman_khudah_desc: "Generale, conquistatore e usurpatore, Bahram Chobin conquistò il trono Sassanide e il suo sangue eroico scorre nelle nostre vene."
 legend_bahram_gur: "Stirpe di Gur"
 legend_bahram_gur_desc: "Bahram Gur fu un grande Re guerriero che combatté e resistette a innumerevoli invasori. Il suo sangue scorre nelle nostre vene e ci rende degli eroi Persiani."
 bahram_gur: "Bahram Gur"
 legend_cadell: "Il Sangue di Cadell"
 legend_cadell_desc: "Cadell iniziò la sua vita come schiavo e, con la benedizione di un Santo, strappò il regno di Powys a Vortigern."
 legend_descendants_of_brahman: "Il sangue di Brahman"
 legend_descendants_of_brahman_desc: "Siamo figli e figlie degli dei. Brahman, Vishnu, il nostro sangue può essere fatto risalire all'inizio del tempo stesso."
 legend_gothic_kings: "Re dei Goti"
 legend_gothic_kings_desc: "I Goti hanno portato alla distruzione di Roma e hanno fondato il nostro Regno. Noi siamo i loro eredi, i Re e le Regine dei Goti."
 legend_sons_of_rurik: "Figli di Rurik"
 legend_sons_of_rurik_desc: "Il principe Variago Rurik portò la sua orda di avventurieri verso est e fondò il grande Regno di Novgorod. È il suo sangue leggendario che scorre nelle nostre vene."
 legend_william_gellones: "La Prise d'Orange"
 legend_william_gellones_desc: "Sconfiggendo le armate Islamiche a Orange, Guillaume Gellones fu un guerriero per la Cristianità e fondò l'abbazia di Gellone, dove in seguito dopo aver abdicato visse come monaco."
 legend_edward_the_martyr: "Edoardo il Martire"
 legend_edward_the_martyr_desc: "Assassinato e sepolto senza onori, il corpo di Edoardo il Martire fu ritrovato integro dopo un anno. Si dice che abbia accettato la propria morte per un profondo amore per Cristo."
 legend_yazdagird_iii: "Il Sangue di [ancestor.GetFirstNameNoTooltip] III"
 legend_yazdagird_iii_desc: "Nelle nostre vene scorre il sangue dell'ultimo Shah Sassanide. Nonostante fosse stat[ancestor.Custom('DE_END_PRO_S_N')] circondat[ancestor.Custom('DE_END_PRO_S_N')] e assediat[ancestor.Custom('DE_END_PRO_S_N')] dai Turchi, dai Khazari e dagl Invasori Arabi, è rimast[ancestor.Custom('DE_END_PRO_S_N')] fedele alla Persia fino al suo ultimo respiro."
 legend_afrasiyab: "Il Re di Turan: Afrasiyab"
 legend_afrasiyab_desc: "Magnifico Re di Turan ed eroe dei Turchi, Afrasiyab fu la nemesi dell'Impero Persiano e il più grande di tutti i Re Turanici. Il suo sangue magico scorre nelle nostre vene e ci dà il diritto divino di governare Turan ancora una volta."
 legend_sceafa: "Sceafa, Nipote di Noè"
 legend_sceafa_desc: "L'antico Re Longobardo Sceafa uscì dal mare da bambino e andò a governare l'Inghilterra. Sappiamo che era il nipote di Noè e che da lui deriva il nostro sangue divino."
 legend_new_troy_london: "Nuova Troia"
 legend_new_troy_london_desc: "Bruto, bandito da Troia, fu guidato da Diana ad Albione. Dopo aver sconfitto i grandi giganti che occupavano quella terra, fondò Troia Nova, la città che oggi conosciamo come Londra."
 legend_corineus: "La Ballata di Corineus"
 legend_corineus_desc: "Corineus, antico guerriero Troiano, fu il fondatore originario della Cornovaglia. Giunto in Britannia, uccise i giganti che occupavano la zona e diede il suo nome alla Cornovaglia."
 legend_scota: "Figli di Scota"
 legend_scota_desc: "Deriva da Scota, figlia di un grande Faraone Egiziano, il nome che abbiamo dato alla nostra terra "Scozia". È la madre di tutti gli Scozzesi, ed è il sangue degli antichi Faraoni che scorre nelle nostre vene."
 legend_pyusawhti: "Eredi della Dea Dragone"
 legend_pyusawhti_desc: "Nati dal grembo di una dea dragone e discendenti di Mahasammata, scorre nella nostra dinastia il sangue più sacro e potente."
 legend_tosny: "Il Cavaliere del Cigno"
 legend_tosny_desc: "Il potente Roger de Tosny discendeva dal Cavaliere del Cigno e ancora oggi portiamo il distintivo del Cigno per onorare la sua leggenda."
 legend_menelik_i: "Figli di Davide"
 legend_menelik_i_desc: "Il fondatore della nostra dinastia, Menelik I, era il frutto dell'amore tra Salomone d'Israele e la Regina di Saba."
 legend_kings_of_semien: "Re di Semien"
 legend_kings_of_semien_desc: "Beta Israele è il leggendario regno Ebraico che continua a resistere con fervore alla Cristianizzazione. Discendiamo dalla Tribù di Dan che fuggì da Israele durante la guerra civile tra le forze di Roboamo e Geroboamo."
 legend_roman_heritage: "Retaggio Romano"
 legend_roman_heritage_desc: "La nostra famiglia non si limita a governare in un moderno Impero Romano, ma siamo stati cortigiani influenti a Roma fin dai tempi della Repubblica."
 legend_hunnic_heritage: "Retaggio Unno"
 legend_hunnic_heritage_desc: "Il nostro popolo può risalire alle famiglie degli Unni, e il fondatore della nostra dinastia fu infatti il feroce Attila che mise in ginocchio Roma."
 legend_premysl: "Přemysl l'Aratore"
 legend_premysl_desc: "Il nostro antenato iniziò la sua vita come semplice contadino nel villaggio di Stadice, ma presto catturò l'attenzione di Libuše e la sposò per diventare il Principe dei Cechi."
 legend_borjigin: "Il Visitatore Scintillante"
 legend_borjigin_desc: "Alan Gua, la madre di tutta la Dinastia [GetDynastyByID('11100').GetNameNoTooltip], era visitata da una strana figura scintillante ogni giorno e ogni notte. Come un grande cane giallo, si infilava nella sua yurta attraverso i raggi della luna di notte e del sole di giorno e le ha donato tre figli. La donna avvertì i suoi figli divinamente concepiti che dovevano restare uniti come un fascio di cinque frecce o che sarebbero stati spezzati come cinque frecce solitarie."
 legend_naga_descent: "Il Sangue di Naga"
 legend_naga_descent_desc: "I Naga sono creature sacre per metà umane e per metà serpenti che risiedono a Patala e che occasionalmente possono entrare nel nostro mondo come esseri umani a tutti gli effetti. La nostra famiglia può far risalire la propria discendenza a un Naga che una volta visitò il Kashmir e giacque con una umana."
 legend_hieros_gamos_skirnismal: "Hieros Gamos"
 legend_hieros_gamos_skirnismal_desc: "Fjolnir, fondatore della dinastia degli Yngling fu generato dai lombi di Gerðr nel suo amore per Freyr. Chi altro, se non la progenie di Fjolnir, poteva possedere il sangue divino necessario per governare la Norvegia?"
 legend_shibi_chakravarti: "Shibi Chakravarti"
 legend_shibi_chakravarti_desc: "Esempio di umiltà e pietà, l'eroico Re Shibi fu incaricato di proteggere il saggio Agni, trasformato in uccello. Quando un nibbio gli chiese di sacrificare la propria carne per salvare la colomba, Shibi diede volontariamente tutto sé stesso, ma fu risparmiato e ricompensato con il figlio Kapotaroma. È il sangue di questo Re altruista che scorre nelle vene di tutti i membri della Dinastia [GetDynastyByID('1043008').GetNameNoTooltip]."
 legend_magi: "Figli dei Magi"
 legend_magi_desc: "Dopo la sua nascita, Gesù ricevette la visita dei Magi biblici, che portarono doni d'oro, incenso e mirra. Il Vangelo di Matteo afferma che i Re Magi provenivano dall'Oriente.\nUn viaggiatore occidentale fuorviato potrebbe collocare l'avvistamento della Stella di Betlemme nella città persiana di Saba.\nMa il sole sta sorgendo più a est. Le ricchezze vengono dalle città, ma la fede implacabile viene dalla dura steppa.\nLa Bibbia parla di Melchiorre, Caspar e Baldassarre che tornano in patria dopo aver reso omaggio al neonato Re dei Giudei. La loro carne e il loro sangue, i più pii nestoriani, stanno ancora adorando l'unico vero Dio e Suo figlio."
 legend_the_red_hand: "La Mano Rossa di Ulster"
 legend_the_red_hand_desc: "Si dice che agli albori dell'Irlanda sia stata fatta la promessa che il primo che avesse messo la mano sull'Ulster ne avrebbe avuto diritto e sarebbe stato nominato Gran Re d'Irlanda. Fu il nostro antenato ad avere l'arguzia di tagliarsi la mano e di scagliarla nell'Ulster, macchiando l'erba smeraldo con il suo sangue."
 legend_ragnarr: "Figli di $nick_lodbrok$"
 legend_ragnarr_desc: "Re dei Danesi e uccisore di un potente wyrm, [ancestor.GetFirstNameNoTooltip] era un vero terrore per i Cristiani e un[ancestor.Custom('DE_PRO_POS_P_2P')] leggendari[ancestor.Custom('DE_END_PRO_S_N')] avventurier[ancestor.Custom('DE_END_PRO_S_N')]. Le sue grandi gesta in vita sono troppe per essere citate e, dato che il suo sangue scorre in me, è giusto che io rivendichi la sua eredità e costruisca una storia leggendaria tutta mia!"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
 legend_saintly_location_name: "[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U] del Luogo Sacro di fede [protagonist.GetFaith.GetAdjectiveNoTooltip]"
 legend_saintly_location_desc: "Possedere un luogo sacro della fede [faith.GetAdjectiveNoTooltip] è un segno di santità."
 legend_chapter_opening_saintly_location: "la terra di [location.GetNameNoTooltip] è di altissimo valore devozionale e si dice che dal suo suolo sgorghi un'acqua miracolosa, capace di curare tutte le malattie."
 legend_chapter_motivation_religious: "Quando [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] l'ha saputo, ha sentito un grande calore nel cuore, perché la sua devozione era così grande che il solo pensiero di un luogo sacro [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_3P')] faceva lacrimare."
 legend_saintly_life_name: "La Vita Più [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] di [protagonist.GetTitledFirstNameNoTooltip]""
 legend_saintly_life_desc: "La vita devota che [protagonist.GetTitledFirstNameNoTooltip] ha vissuto [protagonist.Custom('DE_PRO_DEM')] ha conferito uno status quasi da sant[protagonist.Custom('DE_END_PRO_S_N')]."
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] è nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] con un profondissimo amore per [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], e ha dedicato tutta la sua vita ad onorare la sua fede."
 holy_seed_toast: "Ottenuto un [legend_seed|E] Sacro"
 holy_seed_toast_traits: "La tua natura di [ROOT.Char.CustomFixedRandom('GetSaintlyTrait')] è riconosciuta"
 legend_saintly_building_name: "Il [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Costruttore di [location.GetNameNoTooltip]"
 legend_saintly_building_desc: "La costruzione delle [ROOT.Char.GetFaith.HouseOfWorshipPlural] è un atto di altruismo, una grande prova di un'anima pia."
 legend_ancient_people_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] della cultura [culture.GetNameNoTooltip]"
 legend_ancient_people_desc: "Nel sangue di tutto il nostro popolo scorre lo stesso sangue che scorreva nei [culture.GetCollectiveNoun]."
 legend_saintly_deed_name: "Le Gesta [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] di [ancestor.GetNameNoTooltip|U]" #CONTROLLARE 1.12.4   27 MARZO
 legend_saintly_deed_desc: "Le gesta devote di [ancestor.GetShortUIName|U] nel nome della fede [religion.GetAdjective] sono sicuramente degne di venerazione."
 legend_saintly_descent_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] di [Localize( ancestor_flag )|U]"
 legend_saintly_descent_desc: "Il sacro sangue di [Localize( ancestor_flag )] scorre nelle nostre vene e grazie a esso compiremo dei miracoli."
 legend_mythical_descent_name: "Sangue di [Localize( creature )|U]"
 legend_mythical_descent_desc: "Uno dei miei antenati era un potente esemplare di [Localize( creature )]."
 legend_godly_descent_name: "Il Sangue di [Localize( god )|U]"
 legend_godly_descent_desc: "[Localize( god )|U] è il mio antenato e, grazie a quel sangue che mi scorre nelle vene, compirò dei miracoli."
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName] è stat[ancestor.Custom('DE_END_PRO_S_N')] un[ancestor.Custom('DE_PRO_POS_P_2P')] grande [ancestor.GetWomanMan] venerat[ancestor.Custom('DE_END_PRO_S_N')] da tutti."
 legend_chronicle_ancestral_glory_nohistory_desc: "Il nostro antenato era davvero uno dei grandi, venerato da tutti."
 legend_crusader: "[ancestor.GetTitleAsNameNoTooltip|U] [GetTrait('faith_warrior').GetNameNoTooltip( protagonist )]"
 legend_crusader_desc: "[protagonist.GetName] ha compiuto molte grandi e pie azioni nel conquistare la Terra Santa."
 legend_chronicle_raised_by_animals: "Bambin[protagonist.Custom('DE_END_PRO_S_N')] [Localize( beast )|U]"
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip|U] è stat[protagonist.Custom('DE_END_PRO_S_N')] cresciut[protagonist.Custom('DE_END_PRO_S_N')] da un esemplare di [Localize( beast )|U], e quell'esperienza di vita dura con la creatura di [protagonist.GetFaith.CreatorNamePossessive|U] l'ha res[protagonist.Custom('DE_END_PRO_S_N')] divinamente equipaggiat[protagonist.Custom('DE_END_PRO_S_N')] per governare."
 legend_auspicious_birth: "Nascita Propizia"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U] è nat[protagonist.Custom('DE_END_PRO_S_N')] quando il cielo notturno era pieno di stelle propizie, segno evidente delle grandi imprese a cui era destinat[protagonist.Custom('DE_END_PRO_S_N')]."
 legend_virgin_birth: "Immacolata Concezione"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U] in qualche modo è arrivata a portare in grembo un bambino senza aver giaciuto con suo marito. In verità, questo è un segno che [protagonist.GetFaith.HighGodName|U] [protagonist.GetFaith.HighGodHerselfHimself] le ha donato un[protagonist.Custom('DE_PRO_POS_P_2P')] figli[protagonist.Custom('DE_END_PRO_S_N')]."
 legend_sacred_birth_name: "[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Nascita di [protagonist.GetFirstNamePossessiveNoTooltip|U]" #controllare
 legend_sacred_birth_desc: "Le circostanze della nascita di [protagonist.GetNamePossessiveNoTooltip] sono avvolte da un alone di misticismo, un segno evidente che [protagonist.GetSheHe] è stato benedett[protagonist.Custom('DE_END_PRO_S_N')] da [protagonist.GetFaith.HighGodName|U] fin dall'inizio."
 legend_divine_intervention_name: "Benedett[protagonist.Custom('DE_END_PRO_S_N')] da [Localize( god )|U]"
 legend_divine_intervention_desc: "[protagonist.GetNameNoTooltip|U] ha parlato con [Localize( god )] durante il sonno, che [protagonist.Custom('DE_PRO_DEM')] ha affidato una missione divina."
 legend_fought_devil_name: "Una Battaglia con il [protagonist.GetFaith.DevilName|U]"
 legend_fought_devil_desc: "In un sogno, [protagonist.GetNameNoTooltip] ha combattuto contro il [protagonist.GetFaith.DevilName] [protagonist.GetFaith.DevilHerselfHimself], un segno di buon auspicio che era destinat[protagonist.Custom('DE_END_PRO_S_N')] a sconfiggere il male."
 legend_exotic_backstory_name: "Odissea di [protagonist.GetNameNoTooltip|U]"
 legend_exotic_backstory_desc: "[protagonist.GetName] una volta ha viaggiato lontano, fino a [Localize( location.GetString )] e ritorno."
 pilgrim_legend_name: "Pellegrino del Mondo"
 pilgrim_legend_desc: "[ancestor.GetName|U] ha dedicato la sua vita all'interminabile viaggio verso il [ancestor.GetFaith.PositiveAfterLife]. Solo [ancestor.GetFaith.HighGodName|U] conosce veramente tutte le azioni che si sono verificate sul sacro cammino verso la salvezza di [ancestor.GetFirstNameNoTooltip]."
 consecrated_blood_legend: "Il Sangue Sacro"
 consecrated_blood_legend_desc: "Il sangue di [founder.GetName|U] scorre attraverso tutti i membri della famiglia [dynasty.GetName]. La nostra devozione a [founder.GetFaith.HighGodName|U] è assoluta e le nostre azioni sono compiute solo nel suo nome."
 dyn_many_crown_legend: "La Sovranità di [dynasty.GetNameNoTooltip|U]"
 dyn_many_crown_legend_desc: "Per destino o per disegno, il potere è nelle mani della Dinastia [dynasty.GetName]. Le nostre terre sono molte e le nostre azioni grandi, e il nostro dominio sui troni del mondo è prestabilito."
 legend_of_rome_name: "Un Nuovo Cesare"
 legend_of_israel_name: "[founder.Custom('DE_ART_DEF_P_D')] Nuov[founder.Custom('DE_END_PRO_S_N')] [founder.GetTitleAsNameNoTooltip|U] di Israele"
 legend_of_slavia_name: "L'Impero degli Slavi"
 legend_of_n_sea_name: "Dominio del Mare"
 legend_of_mann_name: "Il Pirata [founder.GetTitleAsNameNoTooltip|U]"
 legend_of_genghis_name: "Il più grande dei Khan"
 new_title_name: "Un[founder.Custom('DE_PRO_POS_P_2P')] Nuov[founder.Custom('DE_END_PRO_S_N')] [founder.GetTitleAsNameNoTooltip|U]"
