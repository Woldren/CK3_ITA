 #Legend Chapters
 legend_chapter_opening_generic: "La Leggenda di [ROOT.Legend.GetProtagonist.GetNameNoTooltip] è grande e vasta come il mondo, perché le sue azioni sono impareggiabili."
 legend_chapter_extra_deed_memory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip], tuttavia, non si è fermat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] lì, perché è andat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] oltre e con grande coraggio [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_motivation_generic: "Dopo aver sentito le indiscrezioni che affliggevano la terra, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] si è messo/a in testa di portare a termine la difficile impresa."
 legend_chapter_motivation_evil: "Non sono state le suppliche della gente o la disperazione che affliggeva la terra a far[ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] cercare l'avventura, ma il desiderio del suo stesso cuore oscuro."
 legend_chapter_motivation_peasant: "Quando un povero contadino, disperato e in lacrime, [ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] ha chiesto un'udienza, [ROOT.Legend.GetProtagonist.Custom('DE_ART_DEF_P_A')] pi[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] non ha potuto lasciare incustodite le sue suppliche ed è partit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] subito all'avventura."
 legend_chapter_motivation_spouse: "Quando [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'il', 'la')] coniuge di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] è venut[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da [ROOT.Legend.GetProtagonist.GetSheHe] una mattina con voci allarmanti, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] si affrettò e promise di onorare il loro eterno amore."
 legend_chapter_motivation_honor_lady: "Quando gli occhi di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] hanno incontrato quelli del suo amore era tutto deciso. Ascoltando le richieste di aiuto e volendo dimostrare quanto grande fosse il suo coraggio, [ROOT.Legend.GetProtagonist.GetSheHe] è partit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] per un'avventura."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] ha perlustrato [Localize( location )] con il suo seguito, e non [ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] ci è voluto molto per trovare il luogo esatto."
 legend_chapter_hunt_generic: "L'esemplare di [Localize( beast )] era già lì, ad abbeverarsi ad un ruscello. Ha sollevato la sua testa avanzando rapidamente verso [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Affamato. Ma [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] è stat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] più veloce e con un colpo secco ha ucciso la bestia."
 legend_chapter_battle_generic: "La battaglia è stata feroce. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] ha incontrato [loser.GetNameNoTooltip] in mezzo al campo di battaglia, i suoi occhi erano pieni di orgoglio. [ROOT.Legend.GetProtagonist.GetSheHe|U] ha sollevato la sua arma e ha sferrato un colpo al petto del suo nemico. Il sangue è sgorgato. Vittoria."
 legend_chapter_conclusion_generic: "Il viaggio di ritorno non è stato facile, ma [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] è entrat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] in città tra canti trionfali. E ora gioiamo e festeggiamo tutti, perché la sua leggenda è da celebrare!"
 legend_chapter_famous_deed_generic: "La leggenda di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] culmina in una meravigliosa avventura: le sue grandi imprese d'arme sono state tali che tutti i Re ne sono rimasti meravigliati e molti nobili e popolani sono arivati per incontrar[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_3P')], perché volevano vedere la leggenda in carne e ossa."
 legend_chapter_extra_deed_generic: "Tuttavia, la storia non è finita lì, perché quando [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ha fatto ritorno a casa, [ROOT.Legend.GetProtagonist.GetSheHe] ha aiutato chi era in pericolo e ha vendicato gli affronti subiti. Banditi, bestie e malfattori non potevano nascondersi alla furia della sua spada."
