 legend_events.0001.t: "Cronista: Trovata Una Leggenda"
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si affretta a salutarmi quando entro nella corte.\n\n"
 legend_events.0001.desc.mid.slew_dragon: ""Vi porto ottime notizie, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]! Ho cercato tomi e leggende su [legend_character.GetName], e ho ragione di credere che ha combattuto e ucciso un drago!"
 legend_events.0001.desc.mid.ancestral_saint: ""[ROOT.Char.GetFaith.HighGodName|U] sorride oggi alla tua Casata, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Ero alla ricerca di informazioni sul[legend_character.Custom('DE_END_ADJ_NUL_S_N')] vostr[legend_character.Custom('DE_END_PRO_S_N')] august[legend_character.Custom('DE_END_PRO_S_N')] antenat[legend_character.Custom('DE_END_PRO_S_N')] [legend_character.GetName], e ho trovato informazioni che [legend_character.Custom('DE_PRO_POS_P_3P')] renderebbero potenzialmente degn[legend_character.Custom('DE_END_PRO_S_N')] di essere considerat[legend_character.Custom('DE_END_PRO_S_N')] un[legend_character.Custom('DE_PRO_POS_P_2P')] [GetTrait('saint').GetNameNoTooltip( ROOT.Char )]!"
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U] cade in ginocchio e bacia i miei piedi. "Oh, santissim[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Ho la fondata convinzione che voi siate un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] discendente di sangue di [ROOT.Char.GetFaith.HighGodName|U] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 legend_events.0001.desc.mid.old_godly_descent: ""Buona giornata a voi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], o dovrei chiamarvi '[ROOT.Char.Custom('GetDaughterSon')|U] di [legend_character.GetFaith.HighGodName|U]'? In effetti, ho cercato nei documenti e credo che il "'dio' dei vostri antenati fosse in realtà un eroico mortale che ha compiuto molte eroiche azioni."
 legend_events.0001.desc.mid.raised_by_animals: ""Buona giornata a voi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Quanto ricordate della vostra infanzia? Alcuni tomi nell'archivio indicherebbero che voi siate stat[ROOT.Char.Custom('DE_END_PRO_S_N')] cresciut[ROOT.Char.Custom('DE_END_PRO_S_N')] nella natura selvaggia da degli esemplari di [ROOT.Char.Custom('GetAnimalPlural')]."
 legend_events.0001.desc.mid.auspicious_stars: ""[ROOT.Char.GetFaith.HighGodName|U] sorride su di noi oggi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], proprio come ha fatto il giorno della vostra nascita. In effetti, siete nat[ROOT.Char.Custom('DE_END_PRO_S_N')] sotto delle stelle propizie, segno delle grandi imprese che avreste compiuto nella vita."
 legend_events.0001.desc.mid.virgin_birth: ""[ROOT.Char.GetFaith.HighGodName|U] sorride su di noi oggi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], proprio come ha fatto a vostra madre quando siete stat[ROOT.Char.Custom('DE_END_PRO_S_N')] concepit[ROOT.Char.Custom('DE_END_PRO_S_N')]. Infatti, non siete un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] figli[ROOT.Char.Custom('DE_END_PRO_S_N')] bastard[ROOT.Char.Custom('DE_END_PRO_S_N')]: vostra madre ha avuto la fortuna di essere stata benedetta da un'immacolata concezione!"
 legend_events.0001.desc.mid.spoke_to_angels: ""Ricordo che molte sere fa mi avete detto di essere stat[ROOT.Char.Custom('DE_END_PRO_S_N')] visitat[ROOT.Char.Custom('DE_END_PRO_S_N')] dagli angeli. Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], ho motivo di credere che non si sia trattato di un semplice sogno, ma di una visione da parte del [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_events.0001.desc.mid.fought_the_devil: ""So che ultimamente siete stat[ROOT.Char.Custom('DE_END_PRO_S_N')] tormentat[ROOT.Char.Custom('DE_END_PRO_S_N')] dagli incubi. Ho ragione di credere che queste visioni siano sprazzi della vostra battaglia contro il [ROOT.Char.GetFaith.DevilName] all'[ROOT.Char.GetFaith.NegativeAfterLife]."
 legend_events.0001.desc.mid.exotic_backstory: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], non vi siete mai sentit[ROOT.Char.Custom('DE_END_PRO_S_N')] un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetWomanMan] [ROOT.Char.GetCulture.GetName], vero? Credo che molti anni fa voi siate arrivat[ROOT.Char.Custom('DE_END_PRO_S_N')] da una terra mistica molto lontana da qui."
 legend_events.0001.desc.mid.ancient_people: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], ho cercato nei registri e ho trovato alcune informazioni che indicherebbero che la vostra linea di discendenza può essere fatta risalire fino alla grande Dinastia [ancient_culture.GetName]!"
 legend_events.0001.desc.outro: "Alcuni potrebbero trovarlo un po' inverosimile e ci vorrebbe un po' di impegno per dimostrarne la veridicità, ma c'è una solida base per farvi diventare una leggenda vivente!""
 legend_events.0001.a: "Un lavoro eccellente!"
 legend_events.0001.b: "Persino io stento a crederci."
 legend_events.0010.t: "$chronicler_court_position$: La Leggenda si Diffonde"
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi accoglie a corte questa mattina, ansios[chronicler.Custom('DE_END_PRO_S_N')] di riferirmi cosa ha scoperto.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], credo che [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] sia quasi convint[potential_promoter.Custom('DE_END_PRO_S_N')] della veridicità della Leggenda di [ROOT.Char.GetPromotedLegend.GetName]! [potential_promoter.GetSheHe|U] è a conoscenza del racconto e sembra completamente rapit[potential_promoter.Custom('DE_END_PRO_S_N')] da esso, ma non è del tutto convint[potential_promoter.Custom('DE_END_PRO_S_N')] della sua veridicità.""
 legend_events.0010.a: "Forse potrebbe essere persuas[potential_promoter.Custom('DE_END_PRO_S_N')]."
 legend_events.0010.a.success: "[potential_promoter.GetName] è convint[potential_promoter.Custom('DE_END_PRO_S_N')]"
 legend_events.0010.a.failure: "[potential_promoter.GetName] non viene convint[potential_promoter.Custom('DE_END_PRO_S_N')]"
 legend_events.0010.b: "Forse piegare la verità [potential_promoter.Custom('DE_PRO_POS_P_3P')] farebbe diventare un[potential_promoter.Custom('DE_PRO_POS_P_2P')] credente."
 legend_events.0010.c: "[potential_promoter.GetSheHe|U] può pensare ciò che vuole."

 legend_events.0020.t: "Cooptazione nella Leggenda"
 legend_events.0020.desc: "Un ospite straniero si avvicina al mio trono e proclama a gran voce:\n\n"È passato un po' di tempo da quando sono arrivato alla vostra corte. Ho osservato attentamente il modo in cui governate e affrontate le questioni reali, sia piccole che importanti. E sono rimasto profondamente colpito.\n\nTra i [seed_presenter.GetCulture.GetCollectiveNoun], c'è un'antica storia di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] leggendari[ROOT.Char.Custom('DE_END_PRO_S_N')] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')] di un'illustre dinastia. È una storia che mia madre mi ha raccontato quando era giovane. L'aveva sentita per la prima volta da sua madre, tanto tempo fa.\n\nE ora, ho il grande piacere di dirle che secondo me lei è [ROOT.Char.Custom('DE_ART_DEF_P_A')] leggendari[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U] delle Leggende [seed_presenter.GetCulture.GetPrefix]. E credo che ogni vero figlio della cultura [seed_presenter.GetCulture.GetName] sicuramente sarebbe d'accordo con me!""
 legend_events.0020.a: "Sì! I vostri anziani hanno parlato della Dinastia [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] è l'argomento dei racconti della cultura [seed_presenter.GetCulture.GetPrefixNoTooltip]."
 legend_events.0020.c: "Ai governanti [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] non importa di cosa spettegolano i contadini [seed_presenter.GetCulture.GetCollectiveNounNoTooltip]."

