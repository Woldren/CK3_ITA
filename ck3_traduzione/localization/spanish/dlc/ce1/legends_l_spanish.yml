 zoroast_priesthood_name: "Riaccendere le Fiamme"
 priesthood_restoration_name: "Un nuovo Sacerdozio"
 iberian_ender_name: "Il Destino di [GetTitleByKey('e_spain').GetNameNoTierNoTooltip|U]"
 persian_ender_name: "Il Destino di [GetTitleByKey('e_persia').GetNameNoTierNoTooltip|U]"
