 legend_chapter_motivation_delicious_meats: "L'esemplare di [Localize( beast )] era noto per essere feroce e pericoloso, ma il proposito di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] non poteva essere fermato. [ROOT.Legend.GetProtagonist.GetSheHe|U] ha insistito per assaggiarne le carni, e si è impegnat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] a realizzare quel sogno."
 legend_chapter_motivation_dead_parent: "L'esemplare di [Localize( beast )] era davvero pericoloso, ma il cuore di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] era saldo. [ROOT.Legend.GetProtagonist.GetSheHe|U] aveva un rancore personale nei confronti dell'animale, in quanto si diceva che avesse ucciso i suoi genitori."
 legend_chapter_motivation_great_venator: "All'epoca, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] era già rinomat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] in tutta la terra come [ROOT.Legend.GetProtagonist.Custom('DE_ART_DEF_P_A')] su[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] più grande caccia[ROOT.Legend.GetProtagonist.Custom('DE_END_NOU_S_GS_N')], ma per [ROOT.Legend.GetProtagonist.Custom('DE_ART_DEF_P_A')] coraggios[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] questa verità doveva essere ulteriormente dimostrata."
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] era determinat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] a dimostrare il suo valore come caccia[ROOT.Legend.GetProtagonist.Custom('DE_END_NOU_S_GS_N')]. [ROOT.Legend.GetProtagonist.GetSheHe|U] ha finalmente avuto la possibilità di mostrare la sua abilità, quando il possente esemplare di [Localize( beast )] si è avvicinato."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha stretto amicizia con tutti gli individui esotici e insoliti incontrati sulla sua strada, facendo amicizia persino con un grosso e irascibile ciclope!"
 legend_chapter_discovery_cyclops: "Mentre era in viaggio, [ROOT.Legend.GetProtagonist.GetSheHe] ha incontrato le persone più esotiche e insolite, fino a scoprire l'esistenza dei possenti ciclopi!"
 legend_chapter_discovery_renowned_herbalist: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] era un[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] famos[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] erborista che è diventat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] ancora più famos[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] quando ha scoperto un boschetto di piante letali e si è infilat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] tra i loro rampicanti tossici."
 legend_chapter_discovery_evil_plants: "I viaggi di [ROOT.Legend.GetProtagonist.GetFirstName|U] sono stati pericolosi fin dal principio. [ROOT.Legend.GetProtagonist.GetSheHe|U] è stat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] persino assalit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da un boschetto di piante tossiche, il cui polline stordisce e intontisce chiunque vi si avvicini."
 legend_chapter_discovery_legendary_archer: "I viaggi di [ROOT.Legend.GetProtagonist.GetFirstName|U] l'hanno condott[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] verso una terra dove ha trovato un arciere vanaglorioso, che ha sfidato [ROOT.Legend.GetProtagonist.Custom('DE_ART_DEF_P_A')] buon[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] Signor[ROOT.Legend.GetProtagonist.Custom('DE_END_ADJ_IND_S_A')] ad una competizione di tiro con l'arco. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ha immediatamente spaccato in due la freccia dell'arciere con una delle sue!"
 legend_chapter_discovery_archery_contest_won: "I viaggi di [ROOT.Legend.GetProtagonist.GetFirstName|U] l'hanno condott[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] verso una terra dove ha trovato un arciere vanaglorioso, che ha sfidato [ROOT.Legend.GetProtagonist.Custom('DE_ART_DEF_P_A')] buon[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] Signor[ROOT.Legend.GetProtagonist.Custom('DE_END_ADJ_IND_S_A')] a una competizione di tiro con l'arco. La competizione è stata feroce, ma alla fine [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] si è dimostrat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] un[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] abitante di quella terra."
 legend_chapter_discovery_bog_stronk: "Il percorso di [ROOT.Legend.GetProtagonist.GetFirstName|U] l'ha condott[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] verso un terreno infido, dove persino il terreno stesso ha cercato di trascinarl[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] sotto la sua superficie. Solo l'immensa forza posseduta da [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] ha permesso di liberarsi."
 legend_chapter_discovery_bog_struggle: "Il percorso di [ROOT.Legend.GetProtagonist.GetFirstName|U] l'ha condott[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] verso un terreno infido, dove persino il terreno stesso ha cercato di trascinarl[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] sotto la sua superficie. Dopo aver lottato strenuamente, alla fine [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] si è liberat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da quella terra traditrice."
 legend_chapter_discovery_wildflower_expert: "I viaggi di [ROOT.Legend.GetProtagonist.GetFirstName|U] l'hanno condott[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] verso terre nuove ed esotiche, dove anche le piante si sono rivelate sconosciute e insolite. Infatti, [ROOT.Legend.GetProtagonist.GetSheHe] si è persino imbattut[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] in una pianta mai vista prima di allora, nascosta nel sottobosco frondoso."
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha viaggiato in lungo e in largo ed è stat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] addirittura attaccat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da cannibali famelici! [ROOT.Legend.GetProtagonist.GetSheHe|U] ne ha sconfitti parecchi, e le cicatrici sul suo volto testimoniano quella lotta per il resto dei suoi giorni."
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha viaggiato in lungo e in largo ed è stat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] addirittura attaccat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da cannibali famelici! La lotta è durata fino al tramonto, e [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'la nostra eroina', 'il nostro eroe')] era sfinit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] mentre i cannibali rimanenti fuggivano."
 legend_chapter_battle_enemy_commander: "In mezzo alla mischia, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] si è trovat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] faccia a faccia con nientemeno che il miserabile comandante nemico! Dopo un duello all'ultimo sangue, l'ignobile bastardo è stato abbattuto da [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]. Il sangue scorreva libero lungo la sua lama mentre la battaglia vorticava intorno a loro."
 legend_chapter_battle_faked_retreat: "L'acume tattico di [ROOT.Legend.GetProtagonist.GetFirstName|U] è stato messo alla prova nel vivo della battaglia, ma [ROOT.Legend.GetProtagonist.GetSheHe] si è dimostrat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] all'altezza del compito. Un'astuta finta di ritirata ha costretto il nemico in una posizione vulnerabile, ma [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'la nostra coreggiosa eroina', 'il nostro coraggioso eroe')] è riuscit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] ad avanzare ancora una volta e ad abbatterlo."
 legend_chapter_battle_flanking_success: "L'aggressività e la brillantezza delle manovre di [ROOT.Legend.GetProtagonist.GetFirstName|U] sul campo di battaglia si sono mostrate ancora una volta, mentre [ROOT.Legend.GetProtagonist.GetSheHe] ha guidato personalmente una fragorosa carica di fiancheggiamento. Il codardo nemico ha vacillato e poi è fuggito: il singolo colpo è stato decisivo."
 legend_chapter_battle_ravished_maiden: "Mai lasciare che un innocente perisca: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha trovato il tempo, nel bel mezzo della battaglia, non solo di salvare, ma addirittura di #EMP incantare#! un'avvenente nubile che si era messa in pericolo!"
 legend_chapter_battle_maiden_kiss: "Quando ha incontrato [Select_CString(Or(And(ROOT.Char.IsFemale, ObjectsEqual(ROOT.Char.GetSexuality, '$game_concept_homosexual$')), And(Not(ROOT.Char.IsFemale), Not(ObjectsEqual(ROOT.Char.GetSexuality, '$game_concept_homosexual$')))), 'una contadina indifesa', 'un contadino indifeso')], ma davvero notevole, in mezzo alla mischia della battaglia, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] si è precipitat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] al salvataggio. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'La nostra eroina', 'Il nostro eroe')] è stat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] prontamente ricompensat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] con un bacio, come si addice a un[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] e propri[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] [ROOT.Legend.GetProtagonist.GetWomanMan] di tale galanteria!"
 legend_chapter_battle_wounded: "La battaglia è stata violenta e il combattimento è stato brutale. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha subito molte lesioni permanenti a causa di ciò; un piccolo prezzo da pagare per un[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] [ROOT.Legend.GetProtagonist.GetWomanMan] di tale determinazione e onore!"
 legend_chapter_battle_reinforcement_arrival: "Quando la battaglia ha raggiunto il suo culmine, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [ROOT.Legend.GetProtagonist.GetHerselfHimself] è arrivat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] al comando di una schiera di rinforzi. La battaglia si è risolta quindi a favore [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'della nostra coreggiosa eroina', 'del nostro coraggioso eroe')], che ha guidato la carica in profondità nelle file nemiche."
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] è nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] quando la religione [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] non era più nella grazia di [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]. I predicatori e i [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] hanno sposato l'eresia nel suo nome mentre gli edifici sacri erano lasciati a marcire, abbandonati. Il popolo si è rivolto ad altre religioni, lasciando che i rivali di [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] conquistassero il cuore degli uomini."
 legend_chapter_motivation_new_faith: "Vedendo la debolezza e la corruzione della fede, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] ha imposto una nuova visione per la fede [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip], una nuova prospettiva di fede che non permetta alcuna deviazione dalla volontà [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm3]; una fede forte e unita che si possa diffondere in tutti gli angoli del mondo!"
 legend_chapter_famous_deed_new_faith: "Cercando la solitudine dal chiacchiericcio insensato degli eretici, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] è salit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] sulla più alta delle alte montagne di tutta la terra con nient'altro che la misericordia della fede in [ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName] come sicurezza. Al suo apice, le nuvole si sono divise e una visione [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm3] [ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] è apparsa. La figura scheletrica di un vecchio [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] giaceva sul letto di morte, aggrappandosi gelosamente alla vita mentre un nuovo e molto più giovane [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] metteva a riposo il suo predecessore. Questa visione era senza dubbio un preannuncio di una benedizione [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm3] della fede [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip]."
 legend_chapter_extra_deed_new_faith: "L'umanità ha creato così tanti rivali per [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm], e [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] li ha eliminati tutti, raccogliendo così a sé un vasto gregge da pascere."
 legend_chapter_conclusion_new_faith: "Mentre i [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] erano riuniti e procedeva la riscrittura de [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText2|U], [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U] è stato finalmente ripristinato nella visione [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm3]!"
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "Nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] nella caotica tempesta nel cuore della Disputa [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] non aveva alcuna intenzione di portare pace e ordine nella regione."
 legend_chapter_motivation_struggle: "Vedendo il fratello che si rivolta contro il fratello — i fedeli [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNamePluralNoTooltip] contro i fedeli [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNamePluralNoTooltip] — [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pronunciò solo un secco "basta" agli sciocchi litigiosi che volevano distruggere la regione. [ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_P_A')] è apparso chiaro che le dispute del suo popolo dovevano terminare, e che un nuovo futuro doveva essere forgiato a partire dai resti della Disputa [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]."
 legend_chapter_extra_deed_struggle: "Nonostante la grandezza che [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] aveva raggiunto, c'era ancora chi dubitava della sua visione per risolvere la Disputa [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. I suoi nemici sarebbero stati presto sconfitti sui campi di battaglia sia nel dibattito che nella guerra, fino a quando tutti si sarebbero prostrati di fronte ai suoi piedi e avrebbero implorato la sua misericordia."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha constatato che le regole del mondo erano sbagliate, ma grazie ai suoi sforzi, la cosiddetta Disputa [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] è giunta al termine e la regione non sarà mai più la stessa. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] è emers[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] come [ROOT.Legend.GetProtagonist.Custom('DE_ART_DEF_P_A')] [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] vittorios[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] su tutti gli altri."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] è nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] mentre i fedeli [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] venivano dispersi in tutto il mondo in una diaspora senza fine. Con [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship2] onnipotente che sovrasta il creato come visione ben impressa nella sua mente, [ROOT.Legend.GetProtagonist.GetSheHe] sapeva che era stat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] incaricat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] di una sacra missione da parte di [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] al fine di riunire tutti i fedeli [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha dedicato se stess[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] a [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] e ha agito esclusivamente secondo la sua volontà. Ogni fedele [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U] ha vagato per la terra con il nome di "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]" sulle labbra, raccontando di innumerevoli avvenimenti sacri fatti in suo nome."
 legend_chapter_extra_deed_religious: "Tuttavia, non era la fine della storia, perché i fedeli erano ancora perseguitati dai briganti e dai malfattori, e ridotti in schiavitù dagli eretici! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha aiutato coloro che vivevano sotto la tirannia a risollevarsi nell'abbraccio di [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U], trionfando sul [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] e sui suoi servitori."
 legend_chapter_conclusion_priesthood_restored: "I sacerdoti sono stati riuniti e la diaspora è terminata. I fedeli [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] non vagheranno mai più senza guida, mentre [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] si instaura come nuov[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName]."
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] è arrivat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] dalla lontana terra mistica di [ROOT.Legend.GetProperty( 'location' ).GetFlagName] con una missione. [ROOT.Legend.GetProtagonist.GetSheHe|U] era un[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'eroina', 'eroe')] tra il suo popolo, ma adesso [ROOT.Legend.GetProtagonist.GetSheHe] si offre di elargire la sua benevolenza al nostro piccolo angolo del vasto e sterminato mondo."
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha osservato la sua nuova casa e ha pianto, perché le sue tecnologie e la sua cultura erano così primitive rispetto alle meraviglie alle quali si era abituat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] a [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. Il suo compito era chiaro: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] doveva diffondere l'illuminazione della sua patria in questo angolo del creato."
 legend_chronicle_conclusion_exotic_backstory: "Molte cose sono cambiate da quando [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] è arrivat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')]. Dove un tempo i contadini si rotolavano nello squallore e i barbari dissanguavano la terra, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ha diffuso la luce della civiltà. Sebbene abbia trovato molte rocce sul suo cammino, le ha raccolte tutte per usarle nella nuova costruizione di [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. In tutto il regno, [ROOT.Legend.GetProtagonist.Custom('DE_END_NOU_S_G')] bambin[ROOT.Legend.GetProtagonist.Custom('DE_END_NOU_S_G')] vengono chiamat[ROOT.Legend.GetProtagonist.Custom('DE_END_NOU_S_G')] come [ROOT.Legend.GetProtagonist.GetSheHe] e le masse cantano in un coro di gratitudine per [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_3P')] stranier[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] di [ROOT.Legend.GetProperty( 'location' ).GetFlagName] che ha costruito la loro grande città."

 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U] ha parlato di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] durante il sogno e l'ha incaricat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] di compiere una sacra missione. Da allora, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha pregato e cercato nelle terre un segno della vera natura di questo incarico da parte [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3]."
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha dedicato se stess[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] a [Localize( god )] e ha agito esclusivamente per volontà [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3]. Dopo molti giorni e molte notti di preghiera, alla fine la vera natura della sua missione [ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] si è palesata!"
 legend_chapter_extra_deed_divine_intervention: "Le terre erano piene di banditi senza Dio che volevano fare del male ai fedeli, ma grazie a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] e il suo gruppo di seguaci, questi servitori del [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U] sono stati ricacciati all'[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U] dove meritano di essere e così il popolo è stato liberato. [Localize( god )|U] ha sorriso a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] per la bontà che ha compiuto, e la sua santa missione ha quasi raggiunto il culmine."
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha governato in modo equo e pio, con [Localize( god )] al suo fianco. Il piano divino si è compiuto, [ROOT.Legend.GetProtagonist.GetSheHe] ha vissuto una vita di grande onore e pietà."
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] è nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] dalla stessa carne e dallo stesso sangue di [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]. Grazie al potere naturale di questo grande lignaggio, non c'è mai stato alcun dubbio che [ROOT.Legend.GetProtagonist.GetSheHe] avrebbe raggiunto grandi traguardi..."
 legend_chapter_motivation_ancestral_glory: "Non c'era alcun dubbio nella sua mente; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] era quell[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] che avrebbe unificato tutte le tree di [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] sotto il suo governo. Nel nome di [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], i battibecchi dei signori e delle signore minori stavano per giungere al termine, e tutti sarebbero arrivati a chiamarl[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] loro Signor[ROOT.Legend.GetProtagonist.Custom('DE_END_ADJ_IND_S_A')]."
 legend_chapter_famous_deed_ancestral_glory: "Solo gli sciocchi oserebbero sfidare [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], ma avrebbero fatto la fine del vento contro la montagna. I seguaci di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] sono cresciuti ad ogni atto meraviglioso che [ROOT.Legend.GetProtagonist.GetSheHe] compiva in nome [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3], e [ROOT.Legend.GetProtagonist.GetSheHe] è diventat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] il riflesso stesso di [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]."
 legend_chapter_extra_deed_ancestral_glory: "La splendida campagna di [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] era caduta in mano a briganti e banditi dall'epoca di [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], ma [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] si è immediatamente mess[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] al lavoro per riparare ai torti e proteggere il popolo che doveva legittimamente governare."
 legend_chapter_conclusion_ancestral_glory: "Il viaggio è stato pieno di pericoli, ma con tutto quello che [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ha fatto per il territorio di [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] e il suo popolo, c'è forse dubbio che [ROOT.Legend.GetProtagonist.GetSheHe] sia stat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] scelt[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] per volere [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3] a governare? Dalla capitale al più umile paese, tutti gridano il nome di "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]" in un'esultanza estatica!"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] è nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da una grande linea [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] per governare [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] come i suoi antenati."
 legend_chapter_conclusion_ancient_people: "Grazie ad un enorme sforzo, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] ha lavorato instancabilmente per trasformare il territorio di [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] nella visione di perfezione [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]. Solo grazie alle leggendarie gesta di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], il popolo di [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] ha potuto vantare con orgoglio la loro radice [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]!"
 legend_chapter_motivation_saintly_deed: "La missione di [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] da parte [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3] era chiara: [ROOT.Legend.GetProtagonist.GetSheHe] doveva compiere dei miracoli! Tutti i fedeli [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] tengono [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] nei loro cuori, ma nessuno ha compreso che i miracoli di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dovevano ancora compiersi!"
 legend_chapter_extra_deed_saintly_deed: "Le strade dei fedeli sono state percorse dagli empi, e con una lama benedetta dall'onnipotente, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] li ha scacciati tutti. Ma le bestie selvagge e i serpenti continuavano a vagare sul sentiero e a fare del male ai fedeli, quindi [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ha estratto il suo strumento,  [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')], e ha incantato quelle creature di [ROOT.Legend.GetProtagonist.GetFaith.CreatorName] allontanandole dalla sua terra."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha lavorato instancabilmente per tutti i fedeli [ROOT.Legend.GetProperty('religion').Religion.GetAdjectiveNoTooltip] e ha combattuto i servitori del [ROOT.Legend.GetProtagonist.GetFaith.DevilName] qui sulla Terra, e alla fine ha vinto. Il piano divino si è compiuto, [ROOT.Legend.GetProtagonist.GetSheHe] ha vissuto una vita di grande onore e pietà."
 legend_chapter_opening_mythical_descent: "Come tutti i membri della famiglia [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] prima di [ROOT.Legend.GetProtagonist.GetSherHe], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] è nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] con il sangue di un esemplare di [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. Le sue straordinarie origini [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_3P')] collocano al di sopra di tutti, destinandol[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] alla grandezza."
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] si è ferit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] in una grande battaglia contro un malvagio che dubitava del suo lignaggio, e il suo sangue divino si è sparso su un campo. Il sangue brillava e scintillava come delle gemme appena tagliate e, nel giro di pochi giorni, il terreno inospitale è tornato a fiorire di fiori dai colori magnifici."
 legend_chapter_extra_deed_mythical_descent: "Tuttavia, questa non è stata la fine della storia, in quanto molti dubitavano ancora della divinità presente nel suo sangue. Utilizzando i suoi grandi poteri, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ha assalito i suoi detrattori con una grande invasione di bestie, in modo che i loro palazzi e le loro case si sono riempiti di latrati e grida fameliche."
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U] ha reso fertile gli antenati di [ROOT.Legend.GetProtagonist.GetNameNoTooltip] e ha fatto nascere il capostipite della Dinastia [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] dal grembo del mondo. Fin dalla nascita, tutti i membri della famiglia [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] sono incaricati di una missione divina, per portare la prosperità e la fede [ROOT.Legend.GetProtagonist.GetFaith.GetAdjectiveNoTooltip] in tutti gli angoli di [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_famous_deed_war_won: "Le battaglie si susseguirono e la guerra dipinse la terra di rosso con il sangue dei giusti e dei malvagi in egual misura. [ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U] è rimast[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('DE_END_PRO_S_N')] sald[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('DE_END_PRO_S_N')], mentre le forze del male cercavano di eludere il suo magistrale stratagemma militare. Alla fine i loro sforzi si sarebbero rivelati infruttuosi."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U] e i suoi subalterni hanno chinato la testa sotto il loro vessillo spezzato e hanno implorarato la misericordia di [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNameNoTooltip]. Nei giorni più bui della guerra, [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] credeva di essere solo un[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('DE_PRO_POS_P_2P')] sopravvissut[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('DE_END_PRO_S_N')] alla guerra, ma [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] è emers[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('DE_END_PRO_S_N')] come [ROOT.Legend.GetProperty( 'winner' ).Char.Custom('DE_ART_DEF_P_A')] vinci[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('DE_END_NOU_S_GS_N')]. L'unico vinci[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('DE_END_NOU_S_GS_N')]."
 legend_chapter_motivation_new_title: "Molto prima la famiglia di [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] fosse arrivata per amministrare il territorio di [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] ha ricevuto una visione da parte [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm3]. Da quel momento, [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] ha capito che era nat[ROOT.Legend.GetProperty( 'founder' ).Char.Custom('DE_END_PRO_S_N')] per governare."
 legend_chapter_famous_deed_new_title: "Le terre che comprenderebbero il reame di [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] erano sotto il controllo dei terribili servitori del [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]. Ma grazie ai suoi grandi eserciti, [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] ha liberato villaggio dopo villaggio e città dopo città. Il popolo ha preso le armi e ha rovesciato i suoi malvagi governanti mettendosi al servizio di [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], pronti a morire per [ROOT.Legend.GetProperty( 'founder' ).Char.Custom('DE_ART_DEF_P_A')] loro legittim[ROOT.Legend.GetProperty( 'founder' ).Char.Custom('DE_END_PRO_S_N')] sovran[ROOT.Legend.GetProperty( 'founder' ).Char.Custom('DE_END_PRO_S_N')]. [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName] ha impedito il loro sacrificio in suo nome e gli ha concesso la sua protezione divina. Nessuna lama poteva toccare le crescenti armate di [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] mentre liberava il popolo di [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_conclusion_new_title: "I battibecchi dei duchi e dei piccoli nobili senza nome ebbero finalmente fine quando [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] ha fatto in modo che tutti loro si sottomettessero per giurare fedeltà in perpetuo a [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]. Mentre il territorio di [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] stava rinascendo, la forma del mondo cambiava per sempre."
 legend_chronicle_sacred_birth_opening: "Dal giorno in cui [ROOT.Legend.GetProtagonist.GetSheHe] è nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')], è stato evidente che nella volontà [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3] ci fossero dei grandi piani per [ROOT.Legend.GetProtagonist.GetNameNoTooltip]. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U], la sua grandezza è stata preordinata."
 born_to_a_virgin_mother: "nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da una madre vergine"
 born_under_auspicious_stars: "nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] sotto stelle propizie"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha trascorso molte notti insonni con visioni della propria nascita, fino a quando, in una notte fatidica, la figura di [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] è apparsa davanti a [ROOT.Legend.GetProtagonist.GetSheHe]. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] ha dichiarato che [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] è stato mandat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] sulla Terra per uno scopo divino, diversamente da tutt[ROOT.Legend.GetProtagonist.Custom('DE_END_NOU_S_G')] [ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] altr[ROOT.Legend.GetProtagonist.Custom('DE_END_NOU_S_G')] [ROOT.Legend.GetProtagonist.GetWomenMen]. Da quel giorno, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ha capito che le circostanze della sua nascita non erano né dicerie né coincidenze, ma un intervento diretto [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3]!"
 legend_chapter_conclusion_sacred_birth: "Di tutte le grandi imprese che [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] aveva compiuto nel nome [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3], [ROOT.Legend.GetProtagonist.GetSheHe] è stato visitat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] ancora una volta, anche se questa volta non si trattava di un semplice sogno o di una visione. La volontà di [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] si è manifestata in forma fisica e ha offerto a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] una coppa d'acqua da cui bere, conferendo[ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] un tocco di divinità. Le masse hanno acclamato il nome di [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], supplicando solo di essere toccati dalle sue mani divine e curative."
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] era nat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] come qualsiasi altr[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] [ROOT.Legend.GetProtagonist.GetWomanMan], senza alcuna percezione della grandezza che avrebbe raggiunto nel nome [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3]."
 legend_chapter_motivation_fought_devil: "Devastat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] dagli incubi, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] era perseguitat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] da visioni del [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName], che [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_3P')] tormentavano sibilanti. Ogni giorno [ROOT.Legend.GetProtagonist.GetSheHe] si risvegliava dal sonno con uno scopo ritrovato e con la sensazione che [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] avessero un piano per [ROOT.Legend.GetProtagonist.GetSheHe]."
 legend_chapter_famous_deed_fought_devil: "Una notte, il [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] ha fatto visita a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] con ogni sorta di frusta e di crudeli meccanismi di tortura sparsi sulle pareti macchiate di sangue. Nud[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] e senza difese, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ha afferrato il [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] con la forza e la convinzione di [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U] che pulsavano nel suo essere. Il [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] impotente sotto di [ROOT.Legend.GetProtagonist.GetSheHe] — l'orrenda bestia — sibilava e ringhiava: il male contrastato da un[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] semplice [ROOT.Legend.GetProtagonist.GetWomanMan]!"
 legend_chapter_extra_deed_fought_devil: "Insoddisfatto e pieno di odio per tutto ciò che è buono e giusto, il [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] ha sfidato [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] in una competizione di [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]. La melodia che [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ha suonato ha costretto il [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] a scappare nell'[ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]. La melodia [ROOT.Legend.GetProtagonist.Custom('DE_PRO_DEM')] è svanita dalla mente come fumo, senza dubbio era troppo divina per il regno degli uomini."
 legend_chapter_conclusion_fought_devil: "Dopo aver sconfitto il [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] si è dedicat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] a sconfiggere le forze del male nel regno dei mortali. [ROOT.Legend.GetProtagonist.GetSheHe|U] ha portato con sé un bagliore di santità fino alla sua morte e ha lasciato la pace e la civiltà dietro di sé."
 legend_chapter_famous_deed_tournament_won: "Le menti e le voci si scontrarono in egual misura con le lame in una grande esibizione di arti marziali, ma nessuna mente era così intelligente né la lama così affilata come quelle di [ROOT.Legend.GetProtagonist.GetNameNoTooltip]! Uno dopo l'altro, tutti i concorrenti sono stati sconfitti dall'intoccabile [ROOT.Legend.GetProtagonist.GetWomanMan]."
 legend_chapter_extra_deed_tournament_won: "Nessuno poteva dimenticare la magnificenza del primo torneo di [ROOT.Legend.GetProtagonist.GetNameNoTooltip], ma una sola vittoria non è stata sufficiente per [ROOT.Legend.GetProtagonist.GetSheHe]. Gli altri concorrenti [ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_3P')] hanno circondat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] in una tempesta di lame, ma [ROOT.Legend.GetProtagonist.GetSheHe] ne è uscit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] illes[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')]. [ROOT.Legend.GetProtagonist.GetSheHe|U] è emers[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] vittorios[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] davanti ad una folla che urlava il suo nome!"
 legend_chronicle_opening_raised_by_animals: "Senza cibo né speranza di salvezza, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] giaceva smarrit[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] come un[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] bambin[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] accanto a un fiume, finché la madre di un possente esemplare di [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] non l'ha trovat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')]. L'ha allattat[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')], facendol[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] diventare un[ROOT.Legend.GetProtagonist.Custom('DE_PRO_POS_P_2P')] [ROOT.Legend.GetProtagonist.GetWomanMan] ercule[ROOT.Legend.GetProtagonist.Custom('DE_END_PRO_S_N')] con tutta la forza e il coraggio di un esemplare di [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chapter_motivation_raised_by_animals: "Dopo aver fatto ritorno alla civiltà, [ROOT.Legend.GetProtagonist.GetFirstName] ha scoperto come il caos si fosse impadronito della terra. Il vicino si accanisce sul vicino come un esemplare di [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] sulla sua preda, e [ROOT.Legend.GetProtagonist.GetFirstName] ha capito che il suo popolo aveva bisogno di un leader forte che li unisse attorno alla loro causa comune."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U] ha governato proprio come farebbe un'esemplare di [ROOT.Legend.GetProperty( 'beast' ).GetFlagName], con forza e orgoglio. Sebbene [ROOT.Legend.GetProtagonist.GetSheHe] non abbia mai più visto sua madre, l'esemplare di [ROOT.Legend.GetProperty( 'beast' ).GetFlagName], [ROOT.Legend.GetProtagonist.GetSheHe] non aveva dubbi sul fatto che questo messaggero [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3] avrebbe guardato al suo regno con grande orgoglio. Le terre sono rimaste tranquille e pacifiche, e nessuno dei suoi nemici ha osato superare i limiti, per non dover affrontare la sua furia."
#da tradurre 1.12.4
 legend_chapter_extra_deed_recent_battle: "On [ROOT.Legend.GetProtagonist.GetHerHis] return home, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] valiantly fought [ROOT.Legend.GetProtagonist.GetHerHis] enemies, leading with unmatched courage and strategic brilliance. With [ROOT.Legend.GetProtagonist.GetHerHis] sword held high and his unwavering determination, he inspired victory against [ROOT.Legend.GetProtagonist.GetHerHis] foes."
 legend_chapter_extra_deed_recent_siege: "On [ROOT.Legend.GetProtagonist.GetHerHis] return home, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] spearheaded the siege of an enemy stronghold with unyielding determination, shattering the city like the finest glass. With [ROOT.Legend.GetProtagonist.GetHerHis] forces marshaled and banners unfurled, [ROOT.Legend.GetProtagonist.GetSheHe] launched a relentless charge, breaching the defenses and claiming victory."
 legend_chapter_extra_deed_recent_imprisonment: "In the depths of the darkest dungeon, deprived of food and water, shackled and surrounded by shadows, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] found the determination necessary to escape. With gritted teeth and a heart ablaze with defiance, [ROOT.Legend.GetProtagonist.GetSheHe] plotted [ROOT.Legend.GetProtagonist.GetHerHis] getaway, night after night. Through cunning manipulation and sheer force of will, [ROOT.Legend.GetProtagonist.GetSheHe] followed secret passages out into the morning light."
 legend_chapter_extra_deed_recent_tournament: "On [ROOT.Legend.GetProtagonist.GetHerHis] return home, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] was captivated by the splendor of glorious tournament grounds. With sword in hand and armor gleaming under the sun's gaze, [ROOT.Legend.GetProtagonist.GetSheHe] faced formidable opponents with unwavering resolve. The audience clamored, fair ladies and impressionable pages threw themselves at [ROOT.Legend.GetProtagonist.GetHerHis] feet! The winner! The best knight!"
 legend_chapter_famous_deed_saintly_deed: "Amidst the whispers of doubt and the shadows of disbelief among the populace, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stood unwavering in [ROOT.Legend.GetProtagonist.GetHerHis] faith. It all seemed lost, blood painted the battlefield. Spears were planted on the ground, abandoned by their wielders. But [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] fell to [ROOT.Legend.GetProtagonist.GetHerHis] knees, mouth filled with prayers. Flowers blossomed from the lances, the enemies dropped to the ground, having witnessed a miracle."
 legend_chapter_famous_deed_holy_warrior: "Always a firm defensor of the faith, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] showed [ROOT.Legend.GetProtagonist.GetHerselfHimself] as a true hero in the holy war against the enemies of [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]. [ROOT.Legend.GetProtagonist.GetSheHe|U] traveled to foreign lands, determined to restore the peace and prosperity that the false gods had taken away from their clueless people. [ROOT.Legend.GetProtagonist.GetSheHe|U] carved the symbol of [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] into [ROOT.Legend.GetProtagonist.GetHerHis] forearm, blood spilling over the corpses of the infidels."
 legend_chapter_opening_legendary_battle: "In the chronicles of time, there blazes a saga of a battle so glorious it resounds through eternity, a battle where [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stood as a colossus amidst the tempest of war."
 legend_chapter_famous_deed_raised_by_animals: "With each passing day, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] grew in strength and wisdom, unclaimed by the barbarity of civilization. Like the founders of Rome, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] embraced the world that gave [ROOT.Legend.GetProtagonist.GetHerHim] life and taught the house dwellers the mastery of the hunt, bringing down a white [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')]."
 legend_chapter_conclusion_dead_loved_spouse: "When [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] returned home, [ROOT.Legend.GetProtagonist.GetHerHis] heart felt like a little dove, about to leave [ROOT.Legend.GetProtagonist.GetHerHis] chest. Filled with emotion, [ROOT.Legend.GetProtagonist.GetSheHe] could not wait to be reunited with [ROOT.Legend.GetProtagonist.GetHerHis] true love. A terrible shriek, sorrow filled the castle's halls for the pale lips of [ROOT.Legend.GetProtagonist.GetHerHis] spouse were lacking of all life. In the silence of [ROOT.Legend.GetProtagonist.GetHerHis] solitude, the memories of a love that inflamed [ROOT.Legend.GetProtagonist.GetHerHis] heart filled [ROOT.Legend.GetProtagonist.GetHerHim] with a terrible pain. What worth had [ROOT.Legend.GetProtagonist.GetHerHis] legend, if [ROOT.Legend.GetProtagonist.GetSheHe] had no one to share it with?"
 legend_chapter_conclusion_point_of_interest: "In the vast expanse of [ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] travels, [ROOT.Legend.GetProtagonist.GetSheHe] stumbled upon a breathtaking wonder that defied earthly bounds — a place where the beauty of nature intertwined seamlessly with human ingenuity. Towering spires of exquisite craftsmanship reached towards the heavens, their graceful forms bathed in the soft glow of dawn's first light. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] took a deep breath, as [ROOT.Legend.GetProtagonist.GetSheHe] could not have wished for a better end."
 legend_chapter_motivation_child_mother: "In the tranquil corridors of the castle, where shadows dance upon the stone walls and whispers of ancient tales linger in the air, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] cradled [ROOT.Legend.GetProtagonist.GetHerHis] newborn child in tender embrace. As [ROOT.Legend.GetProtagonist.GetSheHe] gazed into the innocent eyes of the infant, [ROOT.Legend.GetProtagonist.GetHerHis] heart was ignited with determination. What legacy would [ROOT.Legend.GetProtagonist.GetSheHe] be leaving behind? Would [ROOT.Legend.GetProtagonist.GetSheHe] want to be remembered as a coward, taking refuge among silk and flowers?"
 legend_chapter_motivation_child_father: "In the solemn chambers of [ROOT.Legend.GetProtagonist.GetHerHis] ancestral home, where the flicker of candlelight casted shadows upon the ancient tapestries, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] beheld with awe the miracle of life bestowed upon [ROOT.Legend.GetProtagonist.GetHerHim]. A determination to safeguard [ROOT.Legend.GetProtagonist.GetHerHis] legacy was born with that child."
 legend_chapter_opening_witch: "[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] interest in the hidden arts had always arisen suspicions. Accusations of witchcraft and sorcery swirled around [ROOT.Legend.GetProtagonist.GetHerHim], casting a dark shadow upon [ROOT.Legend.GetProtagonist.GetHerHis] once illustrious name. As [ROOT.Legend.GetProtagonist.GetHerHis] loyal subjects turned to follow [ROOT.Legend.GetProtagonist.GetHerHis] every move, [ROOT.Legend.GetProtagonist.GetSheHe] felt the weight of mistrust pressing down upon [ROOT.Legend.GetProtagonist.GetHerHim]."
 legend_chapter_motivation_celibacy: "Once adorned in regal attire, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] stood clad in the humble robes of a [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter], stripped naked from [ROOT.Legend.GetProtagonist.GetHerHis] crown. But [ROOT.Legend.GetProtagonist.GetSheHe] never forgot [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], for [ROOT.Legend.GetProtagonist.GetHerHis] devotion burned even brighter, everlasting. Fueled by the divine inspiration pulsing within [ROOT.Legend.GetProtagonist.GetHerHim], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] resolved to forge a path that would forever immortalize [ROOT.Legend.GetProtagonist.GetHerHis] name."
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] was born when the traditions of old became obsolete. With a vision in [ROOT.Legend.GetProtagonist.GetHerHis] mind, [ROOT.Legend.GetProtagonist.GetSheHe] decided to forge [ROOT.Legend.GetProtagonist.GetHerHis] own traditions — thus creating the [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip] culture."
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was born when the religion had fallen far from [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] will. Preachers espoused heresy in [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] name as the faith laid rotten and abandoned. The people turned to other religions, giving way for [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] rivals to conquer the hearts of men."
