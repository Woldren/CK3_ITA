 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: Il Piccolo Tormento"
 health.1015.desc: "#EMP Mi prude tutto.#! Mi sveglio nel bel mezzo della notte e trovo la mia gamba sanguinante, le mie unghie pure. Il prurito è così forte che non riesco a smettere di raspare più in profondità.\n\nImmergo il mio volto in acqua gelida sperando che passi. Il mio riflesso - occhi rossi."
 health.1015.court_physician.desc: "\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], questo è il malanno conosciuto come morbillo.""
 health.1015.a: "Non ce la faccio più!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: La Fontana Scarlatta"
 health.1016.desc: "#EMP Argh.#! Afferro le mie budella in agonia. Ho perso il conto del tempo che ho passato in questa latrina. Ore, giorni? #EMP Settimane?#! Arghhhhhh. Le escrezioni sanguinose sono ogni volta più dolorose, nè tantomeno aiuta l'olezzo.\n\nSento di star per svenire..."
 health.1016.court_physician.desc: "\n\n"Temo che possa essere il morbo dell'assedio, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 health.1016.a: "Acqua... per favore"
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: Il Bruciore"
 health.1017.desc: "Non riesco a fermare il movimento. Basta! Basta! Le mie braccia s'agitano per conto loro, e posso vedere le mia dita colorarsi di nero. Gli spasmi scorrono nel mio corpo — come se stessi danzando.\n\nTutto è infuocato. Basta! #EMP BASTA!#!"
 health.1017.court_physician.desc: "\n\n"Pare che siate affett[ROOT.Char.Custom('DE_END_PRO_S_N')] dal fuoco di [ROOT.Char.GetFaith.HouseholdGodName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')].""
 health.1017.a: "Fermalo!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: Un'Occasione per Respirare"
 health.1112.desc: "Siedo sul mio letto e do un'occhiata alle mie mani, palmi all'infuori. Finalmente, le irritazioni sono sparite e la mia pelle è tornata al suo colore naturale.\n\nÈ quasi strano essere in grado di respirare di nuovo senza quell'intenso prurito."
 health.1112.a: "Ora di tornare all'opera."
 health.1112.a.tt: "Sono ora immune al [GetTrait('measles').GetName( GetNullCharacter )]"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: Un Riposo"
 health.1113.desc: "Della prima volta che sono in grado di pensare lucidamente di nuovo, quasi non me ne accorgo. La nebbia che m'aveva circondato la testa sembra essersi sollevata senza avviso.\n\nCibo e acqua sono finalmente in grado di rimanere nel mio corpo e sento un intenso desiderio di [ROOT.Char.Custom('FavoriteTreatDemand')]."
 health.1113.a: "Ora di andare a mangiare un boccone."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: Ritorno alla Normalità"
 health.1114.desc: "Scendo dal letto e la vista delle dita di un colore sano è rara quanto il cervo bianco. Il mio corpo m'ha finalmente onorato con un po' di calma. Gli spasmi sono scomparsi — niente più danzare.\n\nEmetto un sospito di sollievo. Pace. Come mi era mancata."
 health.1114.a: "Ora danzerò soltanto alle feste."
 epidemic_events.0001.t: "Si Diffonde"
 epidemic_events.0001.desc: "Giunge la notte. Stringo il tavolo di guerra in legno, serrando gli occhi. Del sudore gocciola sulla superficie. Indebolit[ROOT.Char.Custom('DE_END_PRO_S_N')] di [disease_scope.GetNameNoTooltip( GetPlayer )|l], [ROOT.Char.Custom('disease_desc_short')]. #EMP Cosa sono diventat[ROOT.Char.Custom('DE_END_PRO_S_N')]#!\n\nSento colpi di tosse soffusi che provengono dall'esterno della tenda. È già troppo tardi per me — Posso solo sperare che non raggiunga [dummy_gender.Custom('DE_ART_DEF_P_A')] mi[dummy_gender.Custom('DE_END_PRO_S_N')] [dummy_gender.GetWomenMen]."
 epidemic_events.0001.a: "#EMP Dannazione.#!"
 epidemic_events.0001.a.toast: "L'infezione si diffonde"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
