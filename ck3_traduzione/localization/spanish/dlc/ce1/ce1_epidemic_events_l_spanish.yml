 epidemic_events.5000.t: "Fa' Qualcosa!"
 epidemic_events.5000.desc: "Altre segnalazioni arrivano da [infected_county.GetName] mentre [epidemic.GetName] continua a infuriare. [church_person.GetTitledFirstName], dopo avermi portato personalmente l'ultima missiva, sbatte una mano sulla mia scrivania.\n\n"La gente si aspetta il nostro aiuto!" insiste, gesticolando sul messaggio.\n\n"Ho già visto questa tipologia in passato. Tutto quello che dobbiamo fare è eliminare alcuni degli animali immondi che hanno infestato la zona. L'afflizione non perdurerà senza di loro!" [church_person.GetFirstNameNoTooltip|U] si appoggia soddisfatto mentre rifletto. "Se questo è il volere di [ROOT.Char.GetFaith.HighGodName].""
 epidemic_events.5000.a: "Sai, quei topi sembrano abbastanza sporchi..."
 epidemic_events.5000.b: "I gatti sono #EMP dappertutto.#! Devono essere loro la causa."
 epidemic_events.5000.c: "I cani sono costantemente coperti di sporcizia. Sbarazzatevene!"
 epidemic_events.5000.d: "Dobbiamo eliminare le pecore."
 epidemic_events.5000.e: ""Non essere ridicolo, [church_person.GetFirstNameNoTooltip].""

 epidemic_events.5001.t: "Bar The Doors!"
 epidemic_events.5001.desc: "Uno scalpitare frettoloso di piedi mi avverte poco prima che la porta si spalanchi e [courtier.GetFirstName], con gli occhi di fuori, irrompa nella stanza.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" balbetta, scaricando un intero braccio di missive [ROOT.Char.Custom('GetWritingMaterial')] sulla mia scrivania. "Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], sono appena tornato da [epidemic_county.GetNameNoTier], e non #EMP credereste#! alla devastazione! La morte e la distruzione si abbattono sul paese! Migliaia di persone giacciono morte per strada!"\n\nPassando al setaccio le pile altrettanto isteriche di [ROOT.Char.Custom('GetWritingMaterial')], Cerco di dare un senso al tutto. L'ultima volta mi era giunta voce che l'epidemia a [epidemic_county.GetNameNoTierNoTooltip] fosse piuttosto limitata..."
 epidemic_events.5001.a: ""Chiudete! Chiudete #EMP tutto!#!""
 epidemic_events.5001.b: "Mi fido di coloro che si occupano di [epidemic_county.GetName]."
 epidemic_events.5001.c: ""Non credi che abbia già abbastanza di cui preoccuparmi, [courtier.Custom('InsultNoun')]?!""
 epidemic_events.5001.d: "È meglio inviare aiuti quando il problema è ancora agli esordi."
 epidemic_events.5001.e: "Dovranno arrangiarsi."

 epidemic_events.5002.t: "Il Silenzio della Costa"
 epidemic_events.5002.desc: "Mentre camminiamo insieme, [steward.GetFirstName] mi fa un discorso cupo sull'epidemia che si sta diffondendo in tutta [coastal_province.GetName].In lontananza, possiamo vedere i corpi ammassati lungo la costa, una barca abbandonata e spiaggiata vicino a loro. Mentre mi volto indietro verso [steward.GetFirstNameNoTooltip], inizio a scorgere uno sguardo curioso sul suo viso.\n\n"E se, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," inizia [steward.GetSheHe], "e se semplicemente rendessimo quei corpi un non-problema?"\n\nInizialmente perlplesso, inizio a capire il piano. La barca è stata abbandonata, dopo tutto, e quei corpi devono essere smaltiti in un modo o nell'altro..."
 epidemic_events.5002.a: "Mi domando in che direzione scorra quest'acqua..."
 epidemic_events.5002.a.tt: "Forse potremmo rendere questo vascello #EMP il problema di qualcun altro#!..."
 epidemic_events.5002.b: ""Caricala e mandala alla deriva.""
 epidemic_events.5002.b.success: "La barca non viene più rivisita"
 epidemic_events.5002.b.failure: "La barca torna a riva qualche giorno dopo"
 epidemic_events.5002.b.criticalfailure: "La barca affonda, e i corpi tornano a riva"
 epidemic_events.5002.c: "Meritano degli appropriati riti funebri."
 epidemic_events.5002.d: "Beh, almeno la barca sembra in grado di navigare..."

 epidemic_events.5003.t: "Mani Guaritrici"
 epidemic_events.5003.desc: "La sporcizia della strada viene tenuta ben lontana da me grazie al mio cavallo mentre percorro le strade di [location.GetName], ma non si può dire lo stesso di coloro che lo attraversano. Un[peasant.Custom('DE_PRO_POS_P_2P')] contadin[peasant.Custom('DE_END_PRO_S_N')] mi si getta addosso, un braccio avvolto intorno a un[child.Custom('DE_PRO_POS_P_2P')] bambin[child.Custom('DE_END_PRO_S_N')] piccol[child.Custom('DE_END_PRO_S_N')] e incespicante.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]! La prego." supplica, spingendo [child.Custom('DE_ART_DEF_P_A')] bambin[child.Custom('DE_END_PRO_S_N')] verso di me. "È molto malat[child.Custom('DE_END_PRO_S_N')]. Potreste conceder[child.Custom('DE_PRO_DEM')] il più piccolo tocco per guarirl[child.Custom('DE_END_PRO_S_N')]?""
 epidemic_events.5003.a: ""Allontana qulla #EMP cosa#! da me!""
 epidemic_events.5003.b: "Beh, dubito che questo funzionerà, però..."
 epidemic_events.5003.b.tt: "Avere dei contadini che credono che il tocco del re guarisca ha i suoi vantaggi e svantaggi..."
 epidemic_events.5003.b.criticalsuccess: "Il bambin[child.Custom('DE_END_PRO_S_N')] guarisce miracolosamente"
 epidemic_events.5003.b.success: "L'infezione rimane, ma sembrano più felici"
 epidemic_events.5003.b.failure: "Il bambin[child.Custom('DE_END_PRO_S_N')] peggiora"
 epidemic_events.5003.c: "Continua a muoverti, non guardarli negli occhi..."

 epidemic_events.5004.t: "La Marea Umana"
 epidemic_events.5004.desc: "Pochi istanti dopo essermi accorto del brontolio e delle grida, le porte della mia sala del trono vengono spalancate e le mie guardie vengono impotentemente portate via da una marea di contadini.\n\nGiovani, vecchi, donne, uomini, ogni sorta di persone comuni sono qui. Uno di loro si fa avanti per rivolgersi a me.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]!" inizia [peasant_1.GetFirstName], indicando la folla dietro di [peasant_1.GetSheHe]. "Richiediamo il vostro supporto e la vostra protezione contro [epidemic_scope.GetName], giacché è il vostro dovere verso di noi."\n\nLe mie guardie, riorganizzate e con le armi in mano, mi guardano in attesa."
 epidemic_events.5004.a: ""Venite tutti dentro!""
 epidemic_events.5004.a.new_courtiers: "Tutti i nuovi cortigiani guadagnano #positive_value 40#! di opinione nei #color_white tuoi#! confronti"
 epidemic_events.5004.a.old_courtiers: "Tutti i cortigiani precedenti perdono #negative_value 10#! di opinione nei #color_white tuoi#! confronti"
 epidemic_events.5004.b: "Ho #EMP bisogno#! di convincerli a rinunciare a questo folle piano..."
 epidemic_events.5004.b.success: "Loro comprendono la necessità di isolamento"
 epidemic_events.5004.b.failure: "Devono essere rimossi con la forza"
 epidemic_events.5004.c: "Guardie! Portateli fuori di qui!"

 epidemic_events.5005.t: "Vite o Oro?"
 epidemic_events.5005.desc: "L'oro è la linfa vitale di un regno e i mercanti portano gran parte di questa ricchezza. [epidemic_scope.GetName] si diffonde ancora in questo stesso regno, tuttavia, e [steward.GetFirstName] mi ha portato missive dalle province costiere, ricche di scambi commerciali.\n\n"Possiamo controllare questa epidemia, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]." dice [steward.GetFirstNameNoTooltip], con una sicurezza che sembra un bluff. "Richiedere che tutti i commercianti si mettano in isolamento prima di portare le loro merci ai mercati garantirà che non siano infetti."\n\nMa, come dice il resto della frase, ci sono poche possibilità che questo non danneggi l'afflusso delle preziose tasse..."
 epidemic_events.5005.a: "Facciamola durare quaranta giorni e picchiamo chi dissente."
 epidemic_events.5005.a.coastal_quarantine: "Ogni provincia costiera del [realm|E]"
 epidemic_events.5005.a.landholders: "Tutti i $barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "Devono rimanere isolati per venti giorni dopo lo sbarco."
 epidemic_events.5005.b.success: "Essi comprendono la necessità di isolamento"
 epidemic_events.5005.b.failure: "Devono essere rimossi con la forza"
 epidemic_events.5005.c: "Non possiamo rischiare di turbare l'economia."

 epidemic_events.5006.t: "Non C'è Da Ridere"
 epidemic_events.5006.desc: "Il suono delle risate risuona nei corridoi della corte in questi giorni. Strano, vista il/la [epidemic_scope.GetName] che continua a devastare le campagne. Afferro [councillor.GetFirstName] mentre [councillor.GetSheHe] passa e chiedo di sapere cosa sta succedendo.\n\n"Perché, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," inizia [councillor.GetSheHe] con un ampio sorriso, "è l'ultimo consiglio dei medici! Sono sicuri che [epidemic_scope.GetNameNoTooltip] si diffonda con il cattivo umore e con il comportamento triste, perché #EMP di certo#! non v'è motivo per il quale l'opposto non sia altrettanto vero!"\n\n[councillor.GetFirstNameNoTooltip] termina la dichiarazione scoppiando, come prevedibile, in una risata fragorosa."
 epidemic_events.5006.a: "Hai completamente ragione! Hah hah hah! Hee hee!"
 epidemic_events.5006.b: "Supplicare [ROOT.Char.GetFaith.HighGodName] è la nostra unica salvezza."
 epidemic_events.5006.c: "Beh, forse c'è qualcosa di vero..."
 epidemic_events.5006.c.success: "Ti senti effettivamente un po' meglio"
 epidemic_events.5006.c.failure: "Non ti ha convinto granché"
 epidemic_events.5006.d: "Questa cosa è assolutamente ridicola."

 epidemic_events.5007.t: "Stregoneria e Erboristeria"
 epidemic_events.5007.desc: "Che confusione è questa? Una folla, guidata dalla voce lamentosa di [accuser.GetFirstName], si accalca attorno a una qualche anima sfortunata. Facendomi largo, scopro finalmente [herbalist.GetFirstName] che si difende coraggiosamente, anche se la voce di [accuser.GetFirstNameNoTooltip] si sente ancora più forte.\n\n"—e inoltre, nel momento in cui sei uscito per raccogliere le piante per la tua cosiddetta #EMP creazione#!, la maledetta [epidemic_scope.GetName] ha iniziato a devastare le nostre terre! Sei #EMP chiaramente#! tu la causa, tu [herbalist.Custom('InsultAdjective')] [herbalist.Custom('InsultNoun')]!"\n\n[herbalist.GetFirstNameNoTooltip] muove un dito e risponde a tono mentre la folla mormora infuriata. La situazione sta rapidamente sfuggendo di mano."
 epidemic_events.5007.a: ""Basta così! L'erboristeria è una nobile arte.""
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip] ha ragione. Non possiamo essere troppo cauti."
 epidemic_events.5007.c: ""C'è bisogno di una più ponderata riflessione, che ne dite?""
 epidemic_events.5007.c.success: "Riesci a convincere la folla"
 epidemic_events.5007.c.failure: "La folla ignora le tue arogmentazioni"
 epidemic_events.5007.d: ""Basta! Cessate le vostre accuse infondate, [accuser.GetFirstNameNoTooltip].""
 epidemic_events.5007.e: "Forse se [herbalist.GetFirstNameNoTooltip] promettesse di smetterla con le sue creazioni...?"

 epidemic_events.5008.t: "Sano e Salvo"
 epidemic_events.5008.desc: "Non è esattamente una cosa #EMP buona#!, questa [epidemic_scope.GetName], ma con il passare del tempo ne vedo alcuni benefici.\n\nDopotutto, da molti giorni non ricevo più visite, proprio come piace a me!, e persino la servitù si sta dando da fare. È difficile dire quanto questo mi stia impedendo di contrarre la malattia, ma sono piuttosto colpito dai risultati.\n\nEppure, mi chiedo, forse dovrei fare qualche sforzo per farmi vedere? È solo che è un tale #EMP rischio#!..."
 epidemic_events.5008.a: "A nessuno è concesso vedermi senza il mio permesso!"
 epidemic_events.5008.b: "Devo essere visto dai miei sudditi."
 epidemic_events.5008.c: "Che scusa fantastica quella della [epidemic_scope.GetNameNoTooltip]!"

 epidemic_events.5009.t: "Profumo Curativo"
 epidemic_events.5009.desc: "In tempi come questi, è meglio diffidare di qualsiasi odore strano. Questo, però, proviene da un angolo della piazza del mercato ed è decisamente profumato.\n\n"Prendete le vostre bustine qui! Solo le erbe più fresche e migliori!" La bancarella dell'astuto mercante è ricoperta di aromi vari ed [merchant.Custom('DE_ART_IND_A')] tiene in ogni mano un sacchetto pieno di esse mentre vende la merce. [merchant.GetSheHe|U] mi nota e allunga la mano per farmene provare una. "Solo il meglio, mi[ROOT.Char.GetLadyLord], vi terrà al sicuro dalla [epidemic_scope.GetName]!"\n\nStrappo la bustina dalla mano che me l'ha offerta. Sembra #EMP davvero#! qualcosa che potrebbe allontanare il miasma da me..."
 epidemic_events.5009.a: ""Quante ne hai in vendita?""
 epidemic_events.5009.b: ""La comprerò, ma non per questo prezzo.""
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U] si accontenta a malincuore"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U] rifiuta di trattare"
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U] rifiuta con rabbia di vendere"
 epidemic_events.5009.c: "Una non farà male."
 epidemic_events.5009.d: "Queste non salveranno nessuno."

 epidemic_events.5010.t: "[capital.GetBaseNameNoTierPossessiveNoTooltip] Choking Streets"
 epidemic_events.5010.opening: "È infine giunta. La temuta pestilenza si aggira per le strade di [capital.GetBaseNameNoTier], la sua falce impetuosa abbatte tutto ciò che incontra sul suo cammino.\n\n"
 epidemic_events.5010.santiago: "Pochi piedi cadono ora sul Cammino di Santiago. Solo i più coraggiosi e ferventi si incamminano ancora verso la città colpita dalla peste, cercando la salvezza dall'Onnipotente anche se essi stessi soccombono alla disgustosa malattia.\n\nLe belle piazze, così spesso piene di allegria e di bonario baratto, sono il rifugio dei dannati. I morti e i moribondi rantolano qui, pietosamente soli."
 epidemic_events.5010.london: "Le dolci maree del Tamigi non trasportano solo limo e commercianti. Cadaveri gonfi e sbiancati dal sole vengono depositati a valle, i loro volti agonizzanti mostrano ghigni silenziosi e la loro pelle pallida è livida di bolle incavate.\n\nLe vecchie mura romane, tante volte protettrici contro le incursioni dei vivi, vengono ora rinforzate con i morti. Le strade strette e tortuose sono diventate un labirinto di cadaveri accatastati, che i topi usano come rifugio e nutrimento."
 epidemic_events.5010.rome: "Roma! Gloriosa Roma. La Capitale del Mondo.\n\nInnumerevoli anime hanno percorso queste venerabili strade, ma le file dei morti si ingrossano di giorno in giorno. Il flagello spazza le strade, rovinando ogni bella piazza e ogni glorioso arco. I vecchi marmi si ergono silenziosi, impotenti di fronte alla tortura dei vivi. I moribondi rantolano per l'ultima volta, sulle loro labbra le parole che in tempi migliori non si osava pensare:\n\n"Quanto è perpetua la Città Eterna?""
 epidemic_events.5010.paris: "Le acque sinuose della Senna lambiscono felicemente le rive dell'Île de la Cité, nascondendo la catastrofe sulla terraferma.\n\nI malati si muovono senza speranza tra edifici fatiscenti. Dove un tempo i panettieri vendevano i loro prodotti, giacciono mucchi di morti, i vivi incapaci di tenere il passo con la marea di malattie che sta costringendo la città.\n\nLa scena sarebbe quasi tranquilla, se non fosse per i gemiti e i colpi di tosse dei moribondi."
 epidemic_events.5010.constantinople: "La Città del Desiderio del Mondo. La Regina delle Città. La Porta della Felicità. Il Crocevia del Mondo.\n\nTali nomi grandiosi e risplendenti sono stati conferiti alla potente metropoli, drappeggiata sul suo promontorio scintillante da tempo immemorabile. E quegli stessi nomi sono così velenosamente ironici oggi, con i malati e i debilitati che si fanno strada tra i cadaveri di coloro che hanno già perso la vita.\n\nCostoro si sentono confortati da quelle glorie passate mentre muoiono?"
 epidemic_events.5010.prague: "I mercati e le piazze della città, solitamente pieni di attività, sono caduti in un silenzio di morte. I fieri ponti sulla Moldava sono intasati da malati, i morti causano ingorghi tra le campate sottostanti.\n\nVyšehrad si affaccia tristemente sulla carneficina, le sue mura severe fondate dal duca Krok tante generazioni fa non sono in grado di fermare un assassino così letale e silenzioso come la temuta pestilenza.\n\nLa Città delle Cento Guglie si spegne lentamente, le sue decantate guglie non sono in grado di impedire al cielo di cadere."
 epidemic_events.5010.toledo: "Quale città è più nota di Toledo per il suo acciaio? Le acque del Tago sono state usate per spegnere le lame di un milione di spade, ma ci sono alcune minacce da cui nessuna quantità di artigianato può proteggere.\n\nÈ una triste ironia che un luogo così diverso si unisca improvvisamente di fronte a tali avversità. La malattia uccide senza pregiudizi, abbattendo tutti gli individui di ogni estrazione sociale.\n\nLe antiche fucine tacciono. Coloro che le lavoravano rivolgono le loro mani callose alla preghiera piuttosto che alla fatica, nella speranza che il divino possa salvarli laddove un'arma non lo farebbe."
 epidemic_events.5010.cairo: "Antico oltre ogni misura, il Cairo ha visto sorgere e cadere le città gemelle di Memphis ed Eliopoli, eppure è ancora forte. Ha sopportato molto, ma dovrà sopportare ancora di più.\n\nIl Nilo, il Fiume della Vita, oggi porta con sé la morte mentre scorre. I morti maligni sono portati via dalle sue acque e si incancreniscono nei delta fangosi dove il fiume incontra il mare, ma altri e altri ancora li sostituiscono. I nilometri soffocano di corpi, gettati disperatamente nelle loro gole per risparmiare tempo, spazio e salvare i vivi.\n\nLa città vecchia appassisce."
 epidemic_events.5010.kanyakubja: "Nessuno sa quante generazioni siano vissute e morte qui, ma tutti concordano sul fatto che la città stessa è incredibilmente antica. Avrà bisogno di tutta la sua esperienza e saggezza per sopravvivere a questa minaccia.\n\nLe famose distillerie di profumi continuano a sfornare attar, bottiglie di pelle di cammello riempite fino all'orlo e portate al collo dei sani per allontanare gli odori maligni.\n\nAltrove, invece, gli unici suoni che riecheggiano dalle mura sono i lamenti dei morti e dei moribondi, i cui corpi sono accatastati ad altezze impossibili negli stretti vicoli."
 epidemic_events.5010.varanasi: "È più comunemente conosciuta come la Città della Luce, ma Varanasi è stata la Città dei Morti per altrettanto tempo. Sembra quindi appropriato che ospiti la più letale delle pestilenze.\n\nIn tempi più felici, il Gange brulica di vita; ora trasporta solo i morti. I loro cadaveri gonfiati si arenano sulle rive del fiume, presi a calci dai pochi vivi rimasti che osano avventurarsi all'esterno.\n\nI suoni del pianto e della tosse rimbalzano sulle antiche pietre di questa città antidiluviana."
 epidemic_events.5010.fallback: "Le strade tortuose e le case ammassate, solitamente animate da masse brulicanti, sono silenziose. Solo i pietosi lamenti delle persone in lutto e i colpi di tosse umida di coloro che presto si uniranno ai morti in aumento rompono la quiete."
 epidemic_events.5010.a: "L'elemosina può perlomeno facilitare il passaggio dei moribondi."
 epidemic_events.5010.b: "#DIE1 La città...#! #DIE2 la mia preziosa città...#!"
 epidemic_events.5010.b.win: "Decidi di ricostruire"
 epidemic_events.5010.b.neutral: "Ti angosci per le sfide che ti attendono"
 epidemic_events.5010.b.lose: "Sprofondi in un senso di terrore"

 epidemic_events.5900.t: "La Morte Nera"
 epidemic_events.5900.desc: "La pestilenza infesta il paese.\n\nLe vittime sono colpite da bolle grigie e spumeggianti, le cui pietose richieste d'aiuto vengono lentamente soffocate mentre annegano nelle loro stesse gole piene di pus.\n\nDal più infimo monello all'imperatore più celebrato, tutti temono la falce indiscriminata della spietata peste. Quelli che sopravvivono devono assistere impotenti alla morte di tutti coloro che li circondano.\n\nI devoti cercano nel divino un salvatore e i potenti le loro ricchezze, ma nessuno può dirsi veramente al sicuro. Tendini spaventosi si diffondono sulla terra, restringendola fino a non farla più respirare.\n\nLa Morte Nera è su di noi. Che [ROOT.Char.GetFaith.HighGodName] ci salvi."
 epidemic_events.5900.christian: ""Padre Nostro, che sei nei cieli, sia santificato il tuo nome...""
 epidemic_events.5900.fallback: "Che si possa perseverare in questi tempi grami."

 epidemic_events.5901.t: "Fino al Gomito"
 epidemic_events.5901.desc: "Il cadavere giace sul tavolo, circondato da varie attrezzature macabre, così come dal mio medico [physician.GetFirstName] e me.\n\n"Non sono sicuro, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," ha iniziato [physician.GetFirstNameNoTooltip] nervosamente, lo sguardo fisso sui suoi piedi. "Non so cosa potremmo ottenere da questo corpo..."\n\n[physician.Custom('DE_ART_IND_A')|U] sa benissimo cosa #EMP potremmo#! fare, semplicemente non vuole che io glielo chieda. Dissezionare il cadavere di un portatore di peste potrebbe darci qualche prezioso suggerimento su come combatterlo. L'unica domanda è se c'è il rischio di contrarre la terribile afflizione..."
 epidemic_events.5901.a: ""Perché non lo facciamo insieme?""
 epidemic_events.5901.a.tt: "Conoscenze Acquisite"
 epidemic_events.5901.a.tt.plague: "Peste Contratta"
 epidemic_events.5901.b: "Chiedo che venga eseguita una dissezione."
 epidemic_events.5901.c: "Va bene, ce la caveremo senza."

 epidemic_events.5902.t: "Oltrepassare i Confini"
 epidemic_events.5902.desc: "Smontando in fretta e furia, mi faccio strada tra la folla di soldati a [border_province.GetName], all'interno dei confini della contea di [border_county.GetNameNoTier]. La missiva del mio maresciallo [marshal.GetFirstName] richiedeva il mio giudizio e la mia persenza, e appena lo intravedo capisco perché.\n\nUna massa di gente cenciosa, stanca e affamata, si trova incerta dinnanzi a noi. Sono chiaramente profughi della brutale epidemia che continua a colpire terre lontane, ma non è detto che ne siano usciti indenni.\n\nAnche ora, vedo un uomo nel branco che tossisce e si accalca. [marshal.GetFirstNameNoTooltip] si copre la bocca incerto."
 epidemic_events.5902.a: "Non possiamo rischiare. Uccideteli tutti."
 epidemic_events.5902.b: "Forse possiamo creare dei campi temporanei."
 epidemic_events.5902.c: "Mandali via."
 epidemic_events.5902.d: "Lasciali passare."

 epidemic_events.5903.t: "Piaceri Semplici, Scartati"
 epidemic_events.5903.desc: ""[ROOT.Char.GetFirstName]! No!" La voce di [family.GetFirstName] risuona sopra il rumore del mio cavallo che cammina lungo il sentiero. [family.Custom('DE_ART_IND_A')|U] corre accanto a me, con un'occhiata di rimprovero.\n\n"Avete sentito cosa sta per succedere. Tutta quella morte e quella malattia..." dice stringendo le sue mani infelicemente. "Devi restare qui, sano e salvo, all'interno [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'del campo', 'delle mura')]. Per favore."\n\nPosso solo sospirare. Se fossi stato un po' più veloce ad uscire dal cancello, ora starei cavalcando in campagna, felicemente immerso nella natura." 
 epidemic_events.5903.a: "[family.GetSheHe|U] brobabilmente ha ragione."
 epidemic_events.5903.b: ""Bah, starò bene!""

 epidemic_events.5904.t: "Predicatori del Giorno del Giudizio"
 epidemic_events.5904.desc: "Di solito il mercato è un luogo in cui c'è un discreto trambusto, ma oggi c'è una vera e propria cacofonia che riecheggia in tutto il luogo. Avverto il colpevole: una figura che grida a squarciagola.\n\n"La Fine del Mondo è vicina!" si lamenta, arringando alcuni passanti. "Moriremo tutti! Così è scritto!"\n\nLe chiazze di saliva che volano dalla bocca del predicatore disgustano i più, ma alcuni spettatori cominciano a essere d'accordo con lui."
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U] ha ragione! Ci dobbiamo preparare!"
 epidemic_events.5904.b: "Guardie? Arrestate quel[doomsday_preacher.Custom('DE_PRO_PER_S_3P_N')][doomsday_preacher.GetWomanMan]."
 epidemic_events.5904.c: ""Mostrami dov'è scritto. Dimostra le tue parole.""
 epidemic_events.5904.c.tt.success: "Dimostri che si sbaglia"
 epidemic_events.5904.c.tt.failure: "Perdi il dibattito"
 epidemic_events.5904.d: ""Non ascoltarl[doomsday_preacher.Custom('DE_END_PRO_S_N')]!""
 epidemic_events.5904.d.tt: "Tutte le baronie attorno a [doomsday_province.GetName] hanno il #color_white 15%#! di probabilità di guadagnare lo stesso modificatore"

 epidemic_events.5905.t: "Nervi Scoperti"
 epidemic_events.5905.desc: "Una volta superato lo stupore iniziale per la mia presenza da parte dei clienti, questa taverna si è rivelata un luogo ideale per rilassarsi. Tuttavia, il locandiere sembra un po' nervoso.\n\n"Sapete, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], della grande pestilenza? Avete sentito cosa sta facendo alla gente? Li sta rendendo #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!" gesticola [peasant.GetSheHe] freneticamente. "Questo è quanto dicono! Come faremo a sopravvivere?!"\n\nIl sempre-affollato #EMP 'loro'#! sta ancora una volta facendo un buon lavoro..."
 epidemic_events.5905.a: ""Non c'è bisogno di andare nel panico. Credetemi, sono un medico.""
 epidemic_events.5905.a.tt: "Tutte le baronie intorno a [province.GetName] hanno il #color_white 50%#! di probabilità di guadagnare lo stesso modificatore"
 epidemic_events.5905.b: ""Ti sembra particolarmente probabile?""
 epidemic_events.5905.b.tt.success: "Riesci a persuaderli"
 epidemic_events.5905.b.tt.failure: "Non sembrano convinti"
 epidemic_events.5905.c: "Discutere con [peasant.GetSheHe] non l[peasant.Custom('DE_END_PRO_S_N')] convincerà a credermi in ogni caso."

 epidemic_events.5906.t: "In viaggio, in Delirio"
 epidemic_events.5906.desc: "Le guardie di solito non sono così schiette quando si tratta di disturbarmi nelle mie sale del consiglio, ma oggi hanno fatto irruzione prontamente, con il mio maresciallo [marshal.GetFirstName] a capo. Dietro di loro, trascinato senza tanti complimenti, c'è una figura pietosa con gli occhi spalancati e quella che sembra essere una frusta stretta tra le mani.\n\n"L'abbiamo trovat[flagellant.Custom('DE_END_PRO_S_N')] a [doomsday_province.GetName], che vagava per le strade, mentre si colpiva a sangue con quell'affare." [marshal.GetFirstNameNoTooltip|U] indica la frusta. "[flagellant.GetSheHe|U] sta spaventando a morte gli abitanti del luogo, farneticando che la potente pestilenza sta arrivando da noi e che dobbiamo tutti pentirci.""
 epidemic_events.5906.d.tt: "Tutte le baronie attorno a [doomsday_province.GetName] hanno un #color_white 25%#! di probabilità di guadagnare lo stesso modificatore"
 epidemic_events.5906.a: ""Tu e quelli come te stanno distruggendo la fede [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!""
 epidemic_events.5906.a.tt.success: "Argomenti con successo il tuo punto di vista"
 epidemic_events.5906.a.tt.failure: "Il flagellante rimane risoluto"
 epidemic_events.5906.b: "Forse [flagellant.GetSheHe] ha ragione..."
 epidemic_events.5906.c: ""Rinchiudil[flagellant.Custom('DE_END_PRO_S_N')], [marshal.GetFirstNameNoTooltip].""
 epidemic_events.5906.d: "Lasciatel[flagellant.[flagellant.Custom('DE_END_PRO_S_N')] andare. Non sta facendo niente di male."
 fervor_loss_flagellants: "I flagellanti vagano liberamente"

 epidemic_events.5907.t: "Un po' di Solletico"
 epidemic_events.5907.desc: "Le mie palpebre si aprono quando il sole del mattino le illumina. Mi alzo in piedi, mi stiracchio, sbadiglio e... #EMP tossisco#!.\n\nLa gola mi fa un po' male. Anche i miei occhi sono un po' più pallidi del solito. Sento anche un leggero raffreddore.\n\nOh, no. Ti prego, non io. Liberami da questo destino. Dimmi, oh [ROOT.Char.GetFaith.HighGodName], che la temuta peste non si sia diffusa in queste terre e non abbia fatto di me la sua vittima..."
 epidemic_events.5907.a: "Il mio medico mi sottoporrà a trattamenti di altissimo livello!"
 epidemic_events.5907.b: "Non è niente. Di sicuro non è niente."
 epidemic_events.5907.b.success: "Difatti non era niente"
 epidemic_events.5907.b.failure: "È solo un raffreddore"
 epidemic_events.5907.b.criticalfailure: "Ti ammali"

 epidemic_events.5908.t: "Reclamo Funerario"
 epidemic_events.5908.desc: "Il primo supplicante della giornata si dirige verso di me ed è chiaro che non si tratta di una persona di alto livello. Lo confermano la sporcizia e il sudiciume sotto le unghie, anche se è evidente che si è sforzato di apparire presentabile.\n\n"Rappresento i becchini di [province.GetName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]," inizia [gravedigger.GetSheHe], "ed abbiamo una richiesta per te. La temibile peste si avvicina a noi mentre parliamo: la nostra nobile professione ne avrà presto bisogno, questo è certo."\n\n"Saremo noi a maneggiare i corpi, quelli più a rischio." continua. "In cambio, chiediamo solo un piccolo aumento. Vostra Grazia potrebbe concedercelo?""
 epidemic_events.5908.a: ""Scaverai la tua stessa fossa se lo chiedi di nuovo.""
 epidemic_events.5908.b: "Assicuratevi che siano compensati in modo equo."
 epidemic_events.5908.c: ""Bah! Ce ne sono molti altri da dove siete venuti.""

 epidemic_events.5999.t: "L'Orizzonte Che si Oscura"
 epidemic_events.5999.desc: "Missive e messaggi si accumulano sulla mia scrivania. Riguardano tutti un argomento particolare. Il panico trapela dalle parole, formando a sua volta una pozza di terrore in rapida ascesa nel mio stomaco.\n\nLa malattia inizia con brividi e febbre prima che si formino bolle necrotiche sotto le ascelle del malcapitato. Il respiro si fa affannoso tra un'esplosione di sangue e l'altra, le labbra e le dita dei piedi diventano di un nero livido. Poi uccide, indiscriminatamente: ricchi e poveri, giovani e vecchi, duchi e oppressi.\n\nI rapporti provengono da terre lontane per ora, ma le mie dita tremanti tracciano le date.\n\nSi sta avvicinando."
 epidemic_events.5999.a: "Hah! Che muoiano."
 epidemic_events.5999.a.tt: "È così lontana! Potremmo addirittura gioire delle loro disgrazie."
 epidemic_events.5999.b: "Dobbiamo fare qualcosa!"
 epidemic_events.5999.b.tt: "Chiudete a chiave gli edifici! Sbarrate gli usci delle porte! Piantate letti di rose!"
 epidemic_events.5999.c.christian: "#EMP "Guardai, ed ecco un cavallo verde..."#!"
 epidemic_events.5999.c.notchristian: "Un cattivo presagio dei tempi a venire..."

 epidemic_events.0110.t: "Dalle Ceneri"
 epidemic_events.0110.desc: "Finalmente la peste ha lasciato il regno e dobbiamo cogliere questa opportunità per risorgere dal caos che ha lasciato in eredità.\n\nSiamo usciti dalle macerie del vecchio mondo ed è giunto il momento di considerare il nuovo."
 epidemic_events.0110.desc.new_capital: "\n\nMasse di sopravvissuti hanno già iniziato a muoversi verso [new_preferred_capital.GetName] come loro nuovo rifugio, e questa potrebbe rivelarsi un'opportunità interessante per una nuova capitale."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] sarebbe un'ottima nuova capitale."
 epidemic_events.0110.b: "Non dobbiamo badare a spese per ricostruire."
 epidemic_events.0110.c: "Non c'è nulla che io possa fare."
 every_county_infected_10_years: "Ogni [county|E] che sia stata infettata negli ultimi 10 anni"

