 epidemic_events.1000.t: "La Setta [cult_epidemic.GetNameNoTooltip]"
 epidemic_events.1000.desc.intro: "Mentre [cult_epidemic.GetName] continua a dilagare su [infected_county.GetName], una pericolosa setta fa la sua comparsa.\n\nUn[charismatic_priest.Custom('DE_PRO_POS_P_2P')] carismatic[charismatic_priest.Custom('DE_END_PRO_S_N')] sacerdot[charismatic_priest.Custom('DE_ART_DEF_S_G')] di nome [charismatic_priest.GetFirstName] sostiene che l'epidemia sia colpa di noi"
 epidemic_events.1000.desc.mid.unreformed: "che viviamo vite peccaminose lontane dalla benevolenza di [charismatic_priest.GetFaith.HighGodName|U], e che solo rinunciando alle vie dell'idiolatria possiamo trovare salvezza dall'epidemia e dalla piaga che assale le nostre terre."
 epidemic_events.1000.desc.mid.reformed: "che voltiamo le spalle agli déi dei nostri antenati. [charismatic_priest.GetSheHe|U] afferma che solo offrendoci a [charismatic_priest.GetFaith.HealthGodName|U] possiamo sperare di uscire mai da questa intermnabile peste."
 epidemic_events.1000.desc.mid2.cynical: "Odio ammetterlo, ma [charismatic_priest.GetSheHe] porta delle osservazioni convincenti."
 epidemic_events.1000.desc.mid2.zealous: "La sua setta si espande nelle mie terre ed è molto peggio di qualsiasi peste."
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.GetSheHe|U] ha catturato le menti della gente."
 epidemic_events.1000.desc.outro: "Se non si fa niente, questa setta potrebbe ben sovvertire lo stesso [ROOT.Char.GetFaith.GetName] nelle terre colpite dalla peste."
 epidemic_events.1000.a: "Bruciate quest[charismatic_priest.Custom('DE_END_PRO_S_N')] lunatic[charismatic_priest.Custom('DE_END_PRO_S_N')]!"
 epidemic_events.1000.b: "Sono sicuro che sia innocuo."
 epidemic_events.1000.c: "Finalmente, ho ritrovato [charismatic_priest.GetFaith.HighGodName|U]!"
 epidemic_events.1010.t: "Un Romantico Redivivo"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U] continua a profanare il mio reame, e pure la gente nella mia corte sta iniziando a sospettare di un elemento sovrannaturale in questa spaventosa epidemia. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi approccia in una sera cupa con un'asserzione disturbante.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], il tuo lutto alla perdita di [dead_lover.GetFirstName] è da me conosciuto e con voi m'addoloro, ma credo fortemente che [epidemic_scope.GetNameNoTooltip] porti con sé una grande maledizione ai morti. Dobbiamo inchiodare la bara di [dead_lover.GetSheHe] prima che [dead_lover.GetSheHe] risorga e porti l'epidemia con sé!""
 epidemic_events.1010.a: ""Come ti permetti!""
 epidemic_events.1010.b: "Forse [superstitious_courtier.GetSheHe] ha ragione..."
 epidemic_events.1010.c: "Serrate coi chiodi tutte le bare del reame!"
 all_realm_county_epidemic_scope: "Ogni [county|E] del [realm|E] con [epidemic_scope.GetName]"
 epidemic_events.1020.t: "Aria Cattiva Su [epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U] ha devastato la gente di [epidemic_county.GetNameNoTier]. [miasma_courtier.GetFirstName] mi informa che la produzione e il commercio locale sono completamente prosciugati dato che la gente si crogiola nelle sue abitazioni e sulle strade, aspettando la chiamata di [ROOT.Char.GetFaith.DeathDeityNamePossessive|U].\n\n[miasma_courtier.GetSheHe|U] attribuisce la colpa della peste all'aria cattiva che circonda i morti e i morenti, e propone che contrastandola con un vasto campo di [epidemic_province.Custom('get_region_flower_type_plural')] possa fare molto per dissipare quest'aria cattiva e rallentare l'espansione della malattia."
 epidemic_events.1020.a: "Vale la pena tentare."
 epidemic_events.1020.b: "Che spreco d'oro."
 epidemic_events.1030.t: "Sanguisughe!"
 epidemic_events.1030.desc: "Alcuni membri eruditi della mia [ROOT.Char.Custom('GetCourt')] mi comunicano che l'amministrazione apposita di sanguisughe sia un rimedio sicuro e infallibile per umori sbilanciati e corruzione. Tuttavia, mentre [leeched_courtier.GetFirstName] si avvicina a me con un freddo e pallido sorriso, pugno di sanguisughe tese, non posso fare a meno di chiedermi se tutto questo non si sia spinto fin troppo oltre.\n\n"Sanguisughe! Le sanguisughe sono l'unico modo per tenere a bada [epidemic_scope.GetName]"\n\nÈ in contraddizione con la saggezza popolare di usare le sanguisughe solo sotto la guida di un medico esperto - ma in questi tempi disperati, possiamo davvero permetterci di aspettare?"
 epidemic_events.1030.a: "Distribuite a tutti le sanguisughe!"
 epidemic_events.1030.a.success: "Le sanguisughe risultano efficaci"
 epidemic_events.1030.a.failure: "Le sanguisughe sono dannose"
 epidemic_events.1030.b: "Seguiamo gli insegnamenti stabiliti."
 epidemic_events.1040.t: "Flagellanti a Corte"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U] continua a dilagare all'interno del mio reame, devestando ogni cosa nella sua scia. Un gruppo di fanatici ha acquistato rilievo nelle regini infette, affermando che la salvezza può essere raggiunta attraverso l'autoflagellazione.\n\n"
 epidemic_events.1040.desc.mid.approves: "Ancora peggio, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] approva queste pratiche e insiste che ognuno a corte debba seguire il loro esempio. [chaplain.GetSheHe|U] insiste che io non solo tolleri questo comportamento, ma lo incoraggi."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] è fermamente contrari[chaplain.Custom('DE_END_PRO_S_N')] a questa pratica, ritenendo che non solo questo atto masochista sia eretico, ma anche deviato sessualmente per natura e debba essere eliminato. [chaplain.GetSheHe|U] suggerisce fortemente che questa pratica sia pienamente condannata dalla corona."
 epidemic_events.1040.a: "Tutto ciò è depravato!"
 epidemic_events.1040.b: "Sono sicuro che non stiano recando danni a nessuno se non a loro stessi."
 epidemic_events.1040.c: "Se ciò che dicono è vero, allora mi flagellerò!"
 epidemic_events.1050.t: "Giorno del Giudizio"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrompe nella sala del trono di tarda notte, stringendo un messaggio stracciato.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], Porto notizie terribili riguardanti [epidemic_scope.GetName]! Bestemmiatori ed eretici strillano sul fatto che il mondo stia giungendo ad una fine, affermando che [epidemic_scope.GetNameNoTooltip] sia stata mandata a noi da [ROOT.Char.GetFaith.HighGodName] per segnare l'inizio di [ROOT.Char.Custom('apocalypse_name')]. Il loro messaggio sta causando poco ma fermente panico e suicidio tra la popolazione locale, come potremmo sventare questa isteria?""
 epidemic_events.1050.a: ""Sradicateli!""
 epidemic_events.1050.b: ""Mandate i vostri migliori teologi a dibattere con loro!""
 epidemic_events.1050.b.tt.success: "La paura dell'apocalisse è dissuasa"
 epidemic_events.1050.b.tt.failure: "Il popolo non è convinto"
 epidemic_events.1050.c: ""Forse hanno ragione...""
 epidemic_events.1060.t: "Portatori di Pestilenza"
 epidemic_events.1060.desc.intro: "Il popolo nel mio reame continua ad essere gravato da [epidemic_scope.GetName], e la superstizione si è diffusa fra di loro. Sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] informat[ROOT.Char.Custom('DE_END_PRO_S_N')] che sta dando la colpa all'epidemia"
 epidemic_events.1060.desc.mid.cats: "alle qualità sovrannaturali dei gatti.\n\nCrede che in qualche modo, i comuni gatti domestici stiano portando con loro l'epidemia e maledicendo la gente comune con la loro presenza. Questa credenza è così diffusa che le aree più affette dall'epidemia hanno iniziato a massacrare gatti in massa."
 epidemic_events.1060.desc.mid.dogs: "alle qualità sovrannaturali dei cani.\n\nLe più leali e fedeli fra le creature sono, agl'occhi dei miei sudditi più abietti, in qualche modo responsabili per la sofferenza e la morte all'interno del mio reame. Questa credenza è così diffusa che molte aree stanno cacciando attivamente queste povere bestie."
 epidemic_events.1060.desc.mid.faith: "ai/alle [faith_to_blame.GetAdherentNamePlural].\n\nRitiene che i commercianti stranieri che praticano la fede [faith_to_blame.GetReligion.GetName] stiano portando con loro epidemie dall'estero e l'ira di [ROOT.Char.GetFaith.HighGodName] per le loro malvagità."
 epidemic_events.1060.desc.mid.trait: "alla pratica peccaminosa e al fallimento di mostrare dovuto rispetto verso [ROOT.Char.GetFaith.HighGodName]\n\n"
 epidemic_events.1060.desc.mid2.witches: "Incolpa la stregoneria specificatamente, ma pare essere poco chiaro di cosa consista la stregoneria agli occhi della plebaglia."
 epidemic_events.1060.desc.mid2.sin: "Crede che siamo divenuti troppo [sinful_trait.GetName(ROOT.Char)] e che solo attraverso pentimento di massa e rigoroso castigo potremmo tornare a vivere nella via che [ROOT.Char.GetFaith.HighGodName] intende che intraprendiamo."
 epidemic_events.1060.desc.outro: "\n\nQuesti atti sono stati condannati ampiamente dai/dalle [ROOT.Char.GetFaith.PriestNeuterPlural] del reame, ma nonostante ciò le questioni perdurano."
 epidemic_events.1060.a: "Non c'è niente che possa fare."
 epidemic_events.1060.b: "Fermateli immediatamente!"
 epidemic_events.1060.c: "Forse la risposta giacie ne [ROOT.Char.GetFaith.ReligiousText|U]."
 epidemic_events.1061.t: "Pira Animale"
 epidemic_events.1061.desc.intro: "Mi risveglio nella mia camera per il distante boato dovuto al trambusto giù nel centro di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]. Do un'occhiata fuori e vedo il cielo bruciare d'arancio e innumerevoli comignoli esalare fumo all'orizzonte. Il regno ha preso fuoco mentre dormivo?\n\nCerco [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] per avere delle risposte."
 epidemic_events.1061.desc.mid.cats: ""Sono i gatti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Rinchiuse in piccole gabbie di vimini, le bestie vengono mandate a miagolare e sibilare su grandi pire."
 epidemic_events.1061.desc.mid.dogs: ""Sono i cani, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U]. Temo che i sudditi li stiano bruciando vivi per tenere a bada il/la [epidemic_scope.GetName]."
 epidemic_events.1061.desc.outro: "Una faccenda alquanto agghiacciante.""
 epidemic_events.1061.a: "Suppongo che non ci sia nulla che possa fare."
 epidemic_events.1061.a.success: "Bruciare gli animali non ha effetto"
 epidemic_events.1061.a.failure: "Bruciare gli animali ha in qualche modo aumentato le infezioni"
 epidemic_events.1061.b: "Tutto ciò deve finire!"
 epidemic_events.1061.c: "Recare danno a queste creature deve diventare un crimine."
 epidemic_events.1062.t: "Cacciatori"
 epidemic_events.1062.desc.intro: "La superstiziosa violenza insensata della mia gente continua a diffondersi assieme al/alla [epidemic_scope.GetName], come una malattia della mente che segue questo morbo delle carni. Ora, i miei ordinari negozi di corte sono interrotti da un gruppo di rudi bracconieri che entrano la mia corte.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip|U], è giunto all'attenzione dei miei qui presenti soci che voi avreste un piccolo"
 epidemic_events.1062.desc.mid.cats: "problema coi gatti. Tutti sanno che i gatti sono i servi di [ROOT.Char.GetFaith.DevilName|U] e che portano [epidemic_scope.GetName] con sé ovunque vadano."
 epidemic_events.1062.desc.mid.dogs: "problema coi cani. È risaputo che i cani sono creature disgustose, circondate da aria cattiva e sporcizia."
 epidemic_events.1062.desc.outro: "Siamo uomini del popolo e siamo disposti a dare la caccia a quei mostri fino all'ultimo finché l'epidemia non sarà scomparsa.""
 epidemic_events.1062.a: "Uccideteli tutti."
 epidemic_events.1062.a.no_effect: "Uccidere gli animali non ha effetto"
 epidemic_events.1062.a.success: "L'epidemia si mitiga"
 epidemic_events.1062.a.failure: "L'epidemia peggiora"
 epidemic_events.1062.b: "Catturateli e portateli alla capitale."
 epidemic_events.1062.b.no_effect: "Ciò non ha effetto"
 epidemic_events.1062.b.failure: "La capitale è colma di animali rabbiosi"
 epidemic_events.1063.t: "Pentitevi!"
 epidemic_events.1063.desc.intro: "Il centro di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] è chiassoso per il panico e la disperazione, e tra i lamenti dei dannati c'è la voce di un comune predicatore di strada.\n\n"Pentitevi! Pentitevi!"
 epidemic_events.1063.desc.mid.faith: "Questa epidemia non è opera [faith_blamed.GetAdjective]! Tutto ciò è la conseguenza del nostro stesso peccato."
 epidemic_events.1063.desc.mid.sin: "Questa epidemia è un castigo di [ROOT.Char.GetFaith.HighGodName|U] per la nostra debolezza e la propensione ad essere [trait_blamed.GetName(ROOT.Char)]."
 epidemic_events.1063.desc.mid.witch: "Non è alle streghe che dobbiamo rivolgere lo sguardo, ma a noi stessi! Non siamo forse tutti peccatori?"
 epidemic_events.1063.desc.mid.cats: "Dare la colpa di questa piaga a una creatura misera e patetica come un gatto è assurdo! È ai nostri peccati che dobbiamo guardare!"
 epidemic_events.1063.desc.mid.dogs: "Dare la colpa di questa piaga a dei semplici segugi è un'assurdità! La colpa è delle nostre stesse anime corrotte."
 epidemic_events.1063.desc.outro: "Solo sforzandoci di essere [virtuous_trait.GetName(ROOT.Char)] possiamo sperare che l'epidemia finisca."\n\nLa folla sembra piuttosto affascinata da questo messaggio, e molti altri predicatori in tutta la città sembrano trasmettere lo stesso messaggio con uguale convinzione e vigore. Non posso fare a meno di pensare che forse sono stati proprio la mia debolezza e il mio peccato la causa di quest'epidemia sul mio popolo."
 epidemic_events.1063.a: "Mi pento!"
 epidemic_events.1063.b: "Sciocchezze e assurdità."
 epidemic_events.1063.c: "Sicuramente posso discutere con un comune predicatore di strada."
 epidemic_events.1063.c.success: "Dissuadi il predicatore"
 epidemic_events.1063.c.failure: "Ti metti in imbarazzo da solo"
 epidemic_events.1064.t: "Processi"
 epidemic_events.1064.desc.intro: "Malgrado dei continui tentativi di condannare la superstizione che circonda [epidemic_scope.GetName], la sua pratica continua ad aumentare e ora vengo a sapere di processi che hanno luogo per ogni parte del regno."
 epidemic_events.1064.desc.mid.sin: "I processi mirano a scovare coloro che tra noi sono [trait_blamed.GetName(ROOT.Char)] e a punirli rigorosamente, a volte fino alla morte."
 epidemic_events.1064.desc.mid.witch: "I processi mirano a smascherare le streghe attraverso mezzi assurdi e barbarici, spesso con processi che porterebbero alla morte l'accusata, indipendentemente dal fatto che sia una strega o meno."
 epidemic_events.1064.desc.outro: "\n\nQuesti processi hanno lo scopo di punire i malvagi nel tentativo di far emergere lo spirito di [ROOT.Char.GetFaith.HealthGodName|U] per purificare le terre infestate, ma in realtà non hanno fatto altro che provocare ancora più morti e prosciugare ulteriolmente il mio regno."
 epidemic_events.1064.a: "L'unica giustizia è la #EMP mia#! giustizia."
 epidemic_events.1064.b: "I processi devono finire!"
 epidemic_events.1064.c: "Dobbiamo predicare contro questa pratica."
 epidemic_events.1064.c.success: "Il tuo messaggio è convincente"
 epidemic_events.1064.c.failure: "I processi continuano"
 epidemic_events.1065.t: "Vergogna"
 epidemic_events.1065.desc.intro: "La giustizia della folla continua ad essere una piaga per il mio regno tanto quanto il/la [epidemic_scope.GetName], e ormai le conseguenze sono giunte alle mie porte. Vengo informato che dei predicatori locali stanno radicalizzando il pubblico contro i loro nobili signori, e hanno voltato lo sguardo direttamente su [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nEssi l[shamed_buddy.Custom('DE_END_PRO_S_N')] accusano di"
 epidemic_events.1065.desc.mid.sin: "essere [trait_blamed.GetName(shamed_buddy)]"
 epidemic_events.1065.desc.mid.witch: "stregoneria"
 epidemic_events.1065.desc.outro: "e insistono che venga allontanat[shamed_buddy('DE_END_PRO_S_N')] dagli agi della sua dimora e dai suoi orpelli e che si penta dei suoi peccati con un'umiliazione pubblica. Solitamente atti di tale mancanza di rispetto nei confronti di un nobile sarebbero puniti rigorosamente, ma non posso semplicemente punire l'intero regno."
 epidemic_events.1065.a: "Dategli ciò che desiderano."
 epidemic_events.1065.b: "Mi rifiuto!"
 epidemic_events.1065.c: "Mi ci sottoporrò al suo posto."
 epidemic_events.1066.t: "Espulsione"
 epidemic_events.1066.desc: "Nulla di ciò che si può dire sembra essere sufficiente a convincere la plebaglia che i/le [faith_blamed.GetAdherentNamePlural] non sono da incolpare per il/la [epidemic_scope.GetName]. Si è diffusa la voce per tutta la comunità [faith_blamed.GetAdjectiveNoTooltip] che il mio regno non è un luogo sicuro per la loro gente, e il commercio ne ha di conseguenza sofferto molto.\n\nA peggiorare le cose, i commercianti di fede [faith_blamed.GetAdjectiveNoTooltip] non solo non sono per niente i benvenuti in molti villaggi infetti, ma vengono persino continuamente attaccati. Il commercio è la linfa vitale del mondo e se non si fa nulla per limitare questa violenza senza senso, il mio regno subirà conseguenze sconosciute."
 epidemic_events.1066.a: "Questo comportamento deve essere punito."
 epidemic_events.1066.b: "Tutto ciò va al di là del mio controllo."
 epidemic_events.1066.c: "Posso offrire rifugio nella mia capitale."
 epidemic_events.1067.t: "Afflusso di Epidemia [faith_blamed.GetAdjectiveNoTooltip|U]"
 epidemic_events.1067.desc: "Mentre [epidemic_scope.GetName] devasta il regno di [bigoted_ruler_that_everyone_hates.GetName], la plebaglia insiste nell'incolpare i/le [faith_blamed.GetAdherentNamePlural]. Questo problema è divenuto talmente esteso che molti hanno iniziato a fuggire dalle terre di [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U] e a giungere nelle mie.\n\nSe da un lato questo ulteriore afflusso di persone porta con sé commercio e tasse, dall'altro è innegabile che provengano da un luogo dove sta dilagando il/la [epidemic_scope.GetName] e che stiano senza dubbio portando con sé quell'aria cattiva. Sebbene ci sia il rischio che la piaga si diffonda più facilmente nelle mie terre, le opportunità offerte da questo afflusso di rifugiati sono difficili da negare."
 epidemic_events.1067.a: "Sono i benvenuti qui."
 epidemic_events.1067.b: "Non possiamo aprire le porte alla epidemia."
 epidemic_events.1067.c: "Offrite rifugio nella capitale."
 every_bordering_county: "Ogni contea che confina con il il dominio di [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t: "Prestito" # I tried to think of something better but Ewan absolutely insisted I call it Loanly
 epidemic_events.1068.desc: "La caccia alle streghe contro i/le [faith_blamed.GetAdherentNamePlural] con l'accusa di diffondere il/la [epidemic_scope.GetName] ha avuto una moltitudine di conseguenze monetarie su tutti i ceti sociali, e ciò non può essermi più chiaro di così nel momento in cui [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] piomba nella corte  come un[loneless_vassal.Custom('DE_PRO_POS_P_2P')] comune mendicante.\n\n"La situazione è disperata, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]. La persecuzione della fede [faith_blamed.GetAdjectiveNoTooltip|U] ha fatto fuggire dalle mie terre, terrorizzato, ogni sorta di infedele. Non si trova nessuno che si dedichi alla necessaria pratica dell'usura e la mia tesoreria si sta esaurendo. Dobbiamo trovare una soluzione e trovarla in fretta!""
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] sarà un posto sicuro per tutti."
 epidemic_events.1068.b: "Posso offrirti un prestito."
 epidemic_events.1068.c: "Che sventura."
