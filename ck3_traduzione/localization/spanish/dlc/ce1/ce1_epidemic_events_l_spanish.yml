 epidemic_events.1100.t: "Un'Ombra Sopra [infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic: "Le strade di [infected_county.GetNameNoTier] si sono fatte silenziose. [ROOT.Char.GetFaith.DeathDeityName|U] ha lanciato la sua epidemia su"
 epidemic_events.1100.desc.intro.major: "Camminare per [infected_county.GetNameNoTier] significa assistere a una terribile sinfonia di sofferenza umana. L'epidemia è arrivata a"
 epidemic_events.1100.desc.intro.fallback: "Una passeggiata attraverso il/la [infected_county.GetNameNoTier] rivela qualcosa di profondamente sgradevole. Un'epidemia è arrivata"
 epidemic_events.1100.desc.intro2.holy_site: "in questi luoghi sacri.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "in questa metropoli un tempo fiorente.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "questo borgo senza pretese.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Gli infetti sono coperti dalla testa ai piedi da eruzioni cutanee che sono calde al tatto.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Le bolle nere e pustolose ricoprono la pelle dell'infetto, riempiendosi di un liquido ripugnante che emette aria cattiva quando viene scoppiato.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "La pelle degli infetti è di un rosso intenso e ricoperta di noduli e protuberanze. Innumerevoli cicatrici fresche ricoprono la pelle a causa del prurito infinito, e gli occhi senza speranza sono rossi e iniettati di sangue.\n\n"
 epidemic_events.1100.desc.mid.measles: "La pelle grumosa dei malati è rosso vivo e dolorosa al tatto. Sudano anche al freddo e hanno lo sguardo di un lebbroso.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Quando si incontrano gli occhi dell'infetto, sembrano vuoti e privi di significato, come se lo spirito fosse altrove. I loro vestiti sono macchiati di rosso intenso nella parte posteriore e si stringono il ventre come se volessero impedirgli di cadere..\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Gli infetti spesso si contorcono in danze empie a intervalli casuali tra i lamenti senza senso e le sporcizie per le strade.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Ovunque si vada, non si può sfuggire all'incessante rumore dei colpi di tosse degli infetti, con il sangue rappreso che macchia di cremisi i loro vestiti.\n\n"
 epidemic_events.1100.desc.mid.fallback: "La popolazione è afflitta da cattivi umori di ogni tipo, che si traducono in sintomi troppo numerosi da nominare.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "Non c'è anima viva in città che non sia stata colpita da questa terribile malattia, che continua a insinuarsi rapidamente tra le classi nobili."
 epidemic_events.1100.desc.mid2.major: "Almeno la metà della popolazione contadina è stata infettata, ed è solo questione di tempo prima che si diffonda alla nobiltà."
 epidemic_events.1100.desc.mid2.fallback: "Sebbene i numeri rimangano bassi, è solo questione di tempo prima che il fenomeno si diffonda ulteriormente."
 epidemic_events.1100.desc.outro.capital: "La gente chiama già questa afflizione "[epidemic.GetName]", e sta avvenendo sulla mia stessa soglia di casa."
 epidemic_events.1100.desc.outro: "La gente chiama già questa afflizione "[epidemic.GetName]"."
 epidemic_events.1100.a.already_has_it: "Temo che sia troppo tardi..."
 epidemic_events.1100.a.compassionate: "Poveri sudditi malati..."
 epidemic_events.1100.a.callous: "Beh, non c'è nulla che io possa fare."
 epidemic_events.1100.a.diligent: "Dovrò tenere d'occhio la situazione."
 epidemic_events.1100.a.paranoid: "Non lascerò #EMP mai#! la mia stanza!"
 epidemic_events.1100.a.brave: "Sono sopravvissuto a cose peggiori."
 epidemic_events.1100.a.cannibal: "Che spreco di buona carne."
 epidemic_events.1100.a.eccentric: "Non posso semplicemente aspettare che passi, standomene su una nave?"
 epidemic_events.1100.a.zealous: "Che [ROOT.Char.GetFaith.HealthGodName] ci protegga."
 epidemic_events.1100.a: "Qualcuno dovrebbe fare qualcosa."
 epidemic_events.1100.b: "Convocate il medico!"
 look_for_physician_epidemic_tt: "Cercherai un [GetCourtPositionType('court_physician_court_position').GetName()] che ti aiuti con l'[epidemic|E]"
 physician_will_help_epidemic_tt: "Il tuo [GetCourtPositionType('court_physician_court_position').GetName()] fornirà numerose opzioni per contrastare l'[epidemic|E]"
 epidemic_events.1110.t: "Corpi per le Strade"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si avvicina a me con un senso di panico in volto.\n\n"[ROOT.Char.GetName|U], porto notizie terribili. Sembra che i cadaveri si stiano accumulando così rapidamente a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] che alcuni non sono stati in grado di star dietro alla rapida diffusione del malanno, lasciando i corpi lasciando i corpi a sporcare l'aria di miasmi in mezzo alle strade! Forse potremmo utilizzare il $building_type_burial_site_01$ a [graveyard_county.GetName] così da tenere il passo con le crescenti pile di corpi nel regno.""
 epidemic_events.1110.a: "Molto bene."
 epidemic_events.1110.b: "Quel sito è mio e solo mio."
 epidemic_events.1120.t: "Un Orribile Dono"
 epidemic_events.1120.desc: "Mentre entriamo a [flung_corpse_location.GetName], un'idea diabolica mi passa per la testa. Qualche soldato giace sull'orlo della morte con il/la [epidemic_scope.GetName] e presto se ne andrà da questo mondo. È possibile, tuttavia, che loro possano servirmi in questa guerra anche nella morte.\n\nIl miasma proveniente dai cadaveri sicuramente farà ammalare altri soldati, a meno che non ci sbarazziamo dei corpi in qualche modo. Forse potremmo mettere in ginocchio [corpse_flingee.GetName] mandando[corpse_flingee.Custom('DE_PRO_DEM')] un dono via catapulta..."
 epidemic_events.1120.a: "Caricate i corpi!"
 epidemic_events.1120.b: "Tutto ciò è osceno!"
 epidemic_events.1121.t: "Un Dono dall'Alto"
 epidemic_events.1121.desc: "Le truppe di [corpse_flingee.GetName] sono entrate nelle mie terre e sembra che si siano fermate al di fuori del mio possedimento, forse è l'inizio di un assedio.\n\nPoco dopo il loro arrivo, sento un improvviso boato e un viscido tonfo arrivare da fuori. Mi precipito fuori per vedere cosa possa aver causato un suono così bizzarro, e ciò che vedo mi fa rabbrividire.\n\nI rimasugli spappolati di un cadavere giaciono in un cumulo di carne e ossa, come una macabra esposizione nella bottega di un macellaio. Il corpo è ovviamente afflitto da qualche morbo sconosciuto, e se non agiamo, scoppierà sicuramente un'epidemia."
 epidemic_events.1121.a: "Catapultatelo indietro!"
 plague_averted_tt: "La epidemia è stata evitata"
 plague_still_infects_tt: "I corpi sono troppo spappolati per muoverli"
 epidemic_events.1121.b: "Mettete in quarantena il corpo e ripulite questo posto!"
 epidemic_events.1121.b.success: "La quarantena ha successo"
 epidemic_events.1121.b.failure: "La quarantena fallisce"
 epidemic_events.1121.c: "Basta che lo teniate lontano da me!"
 epidemic_events.1122.t: "Un Dono Restituito"
 epidemic_events.1122.desc: "Un leggero sibilo inonda l'aria quando qualcosa fa la sua comparsa dall'altro lato delle mura di [flung_corpse_location.GetName]. Questo sibilo diventa sempre più forte fino a che improvvisamente atterra con un tonfo nel bel mezzo del campo.\n\nSangue, ossa e denti giaciono in un cratere a malapena attaccati all'irriconoscibile carne a cui appartenevano. Sembrerebbe che il nostro 'dono' sia stato rispedito al mittente."
 epidemic_events.1122.a: "È troppo martoriato per essere spostato ora."
 epidemic_events.1122.b: "Ricomponeteli e riprovate!"
 epidemic_events.1122.b.success: "Scagli il 'corpo' indietro"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "La Pioggia di Carne"
 epidemic_events.1123.desc: "Sento il calmo ticchettio della pioggia sul mio davanzale. Sono un attimo scoss[ROOT.Char.Custom('DE_END_PRO_S_N')] dal fatto che i cieli erano limpidi l'ultima volta che ebbi il tempo di guardare, sicché do un'occhiata fuori e vedo che il cielo è rimasto sempre blu.\n\nPorgo la mia mano al di fuori della finestra, e sono orripilat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal vedere sangue di un intenso marrone impregnare le mie dita. Tutto intorno, all'esterno, le mie terre vengono inzuppate di quella roba putrida, con occasionali e pesanti schizzi di pezzi di carne. Evidentemente i corpi sono stati scagliati di nuovo, anche se ora sono talmente maciullati da questo andirivieni che sono ridotti a nulla più di una poltiglia di sangue."
 epidemic_events.1123.a: "Assolutamente terrificante."

