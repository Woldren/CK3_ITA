 epidemic_events.2001.t: "La Piaga della Guerra"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] si inginocchia dinnanzi a me. La sua disperazione avvolge la stanza come un miasma. Le sue labbra tremano deliranti.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], supplico per il Vostro intervento. Due piaghe assalgono le mie terre. [epidemic_scope.GetName|U] mi attacca dall'interno, mentre [attacking_vassal.Custom('InsultAdjective')] [attacking_vassal.GetName] mi assale per [vassal_war.GetName]. Temo di poter resistere ad uno solo dei nemici. La mia gente non può sopravvivere alla devastazione che seguirebbe ad entrambi.\n\nHo portato quanto oro avevo rimasto come tributo. Pongo le mie speranze e il destino del mio dominio nelle Vostre mani."
 epidemic_events.2001.a: "Pagherò volentieri per far finire questa idiozia."
 epidemic_events.2001.b: "Come ti permetti di portare [epidemic_scope.GetName] alla #EMP mia#! porta!"
 epidemic_events.2001.b.desc: "Guardie! #EMP Con attenzione#! arrestate [pleading_vassal.GetFirstNameNoTooltip] e #EMP ancora più attentamente#! lavate ogni cosa abbia toccato!"
 epidemic_events.2001.c: "È stato possibile ragionare con [attacking_vassal.Custom('IT_NAM_COL3')][attacking_vassal.GetTitledFirstName]."
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] è stato convinto a terminare [vassal_war.GetName]"
 epidemic_events.2001.c.failure: "[vassal_war.GetName] continua"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip] ha diffuso [epidemic_scope.GetName]!"
 epidemic_events.2001.danger: "#color_red Se la guerra non viene risolta rapidamente, ci potrebbe essere un prezzo da pagare...#!"

 epidemic_events.2002.t: "La Piaga della Guerra: Conseguenze"
 epidemic_events.2002.desc: "Mentre [vassal_war.GetName], la guerra tra [attacking_vassal.GetName] e [pleading_vassal.GetName], va per le lunghe, lo stato d'animo sta precipitando da entrambe le parti. Ma c'è un terzo, invisibile nemico tra loro, ovvero la temuta epidemia di [epidemic_scope.GetName].\n\nForse per punizione di [ROOT.Char.GetFaith.HighGodName], forse a causa dei cadaveri che si stanno accumulando per la guerra, l'epidemia di [epidemic_scope.GetName] è diventata più aggressiva. Imitando l'appetito che ha l'uomo per la conquista e la distruzione, la sua fame di vite non può essere saziata."
 epidemic_events.2002.a: "Oh, mio Dio!"

 epidemic_events.2003.t: "Nemico Invisibile"
 epidemic_events.2003.desc: ""Solo questa mattina ho perso cinque ottimi uomini. Sono tutti periti a causa dell'epidemia di [epidemic_scope.GetName]. Altri tre ieri, e la settimana è appena cominciata! Dobbiamo fare qualcosa! Oppure rimarremmo solo con cadaveri e nessuna speranza di vittoria!"\n\nBenché un un po' insolenti, le parole di [marshal.GetName] sono vere e dolorose. I miei soldati, nonostante invincibili in combattimento, hanno incontrato un insidioso, invisibile avversario.\n\n"E tutto ciò riguarda solo quelli stazionati a [first_epidemic_province.GetName]! Ancora di più sono periti a [second_epidemic_province.GetName]. Non ci sono più reclute da nessuna parte. Solo plebaglia bisognosa e i rimasugli dei morti."
 epidemic_events.2003.a: "Aumentate i salari. Le reclute verranno correndo."
 epidemic_events.2003.a.flavor: "Benché un buon soldato trovi sempre l'oro, raramente l'oro trova il buon soldato."
 epidemic_events.2003.b: "Un soldato è come un contadino. Il loro unico scopo in vita è morire!"
 epidemic_events.2003.b.flavor: "La sudicia folla a volte può sostituire dei prodi guerrieri - se non li si guarda troppo da vicino."
 epidemic_events.2003.c: "Basta solo chiudere le porte della caserma!"
 epidemic_events.2003.c.flavor: "Senza le loro esercitazioni quotidiane le mie truppe saranno meno efficienti, ma almeno saranno vive."

 epidemic_events.2005.t: "Il Vaso Medicinale"
 epidemic_events.2005.desc: "Mi ritrovo spesso presso lo studio di [physician.GetName] ogni giorno, ogni ora, con la minaccia dell'epidemia di [epidemic_scope.GetName] costantemente in mente. Stare nelle vicinanze del suo studio mi concede un po' di conforto, a volte anche di consolazione.\n\nTra tutti gli utensili bizzarri che tiene a portata di mano, uno in particolare, uno splendido vaso dipinto, sembra essere speciale per [physician.GetSheHe]. [physician.GetName|U] si accorge del mio coinvolgimento.\n\n"Vedo che hai un certo interesse per il mio [medicine_jar.GetName] di origine [physician.GetCulture.GetName]. È un vero gioiello d'artigianato, ma le reali meraviglie sono contenute al suo interno! Mi offre protezione quando vado fuori a salvare le vite dei vostri sudditi.""
 epidemic_events.2005.a: "Non dovrei essere io l'unica persona che dovrebbe essere protetta?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] si separa dal vaso."
 epidemic_events.2005.a.failure: "[physician.GetFirstName] rimane diffidente."
 epidemic_events.2005.b: "Questo vaso salva vite? Datemelo!"
 epidemic_events.2005.b.success: "Lotti con [physician.GetFirstName] per il [medicine_jar.GetName]"
 epidemic_events.2005.b.failure: "Il vaso si rompe!"
 epidemic_events.2005.c: "Se lo dici tu. Per favore, procedi."


 epidemic_events.2006.t: "Mania del Ballo"
 epidemic_events.2006.desc: "Un contadino danzante sulla soglia di casa mia? Con una folla di curiosi intorno?\n\n"Perdonate [dance_victim.GetFirstName], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')]." Uno degli spettatori prende la parola." [dance_victim.Custom('DE_ART_IND_A')|U] ha iniziato a ballare alcuni giorni fa e da allora non ha più smesso. Poi altri si sono aggiunti a [dance_victim.GetHerHim] in questo ballo contorto!". Lo spettatore sputa a terra e continua a guardare, affascinato e terrorizzato. Il suo viso si contorce con un gemito, chiaramente sull'orlo della follia, eppure la danza continua."
 epidemic_events.2006.a: "Danza senza tregua? #EMP Eccellente!#!"
 epidemic_events.2006.b: "Ogni danza prima o poi finisce. #EMP Giusto?#!"
 epidemic_events.2006.c: "Prendete delle funi e legatel[dance_victim.Custom('DE_END_PRO_S_N')]!"
 epidemic_events.2006.d: "In nome di [ROOT.Char.GetFaith.HighGodName] io ti abbatterò, demone!"
 
 epidemic_events.3000.t: "$travel_danger_prefix$ Sangue sulla Porta"
 epidemic_events.3000.desc: "Il rosso è l'unico colore presente a [epidemic_location.GetName]. La tosse è l'unico suono. Incoraggiamo le nostre cavalcature a proseguire, ma posso vedere [companion.GetTitledFirstName] pallid[companion.Custom('DE_END_PRO_S_N')], con le labbra così strette da aver perso il flusso sanguigno.\n\n"Aiuto..." uno dei corpi che avevamo scambiato per cadaveri si muove lentamente, dolorosamente, il suo corpo [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: ""Non posso far finta di non vedere.""
 epidemic_events.3000.b: ""[companion.GetFirstNameNoTooltip], aiutalo.""
 epidemic_events.3000.c: ""Non abbiamo tempo per questo.""
 epidemic_events.3000.b.sick: "[companion.GetShortUIName] si ammala"
 
 epidemic_events.3010.t: "$travel_danger_prefix$ Carogna"
 epidemic_events.3010.desc: "Le nostre scorte d'acqua si stanno esaurendo quando entriamo a [epidemic_location.GetName]. Il villaggio, apparentemente deserto, ha un bel pozzo al centro e noi spingiamo le nostre cavalcature verso di esso.\n\nPoco dopo, il motivo per cui è deserto diventa evidente.\n\nCorpi giacciono sul pavimento, [sick_peasant.Custom('disease_desc_short')], e gli uccelli carogna volteggiano sulle loro teste pallide. Uno spettacolo lugubre."
 epidemic_events.3010.a: "Ho letto qualcosa sull'acqua contaminata..."
 epidemic_events.3010.b: "Acqua! #EMP Finalmente!#!"
 epidemic_events.3010.b.sick: "Ti ammali"
 epidemic_events.3010.c: "Dobbiamo andare avanti."
 humour_knowledge_modifier: "Supposizioni Sanitarie"
 humour_knowledge_modifier_desc: "Questo personaggio notò che gli abitanti del villaggio si ammalavano dopo aver bevuto da un pozzo infetto."
 no_water_modifier: "Riserve Idriche Limitate"
 no_water_modifier_desc: "Questo personaggio non si è fermato a bere acqua da un pozzo."

