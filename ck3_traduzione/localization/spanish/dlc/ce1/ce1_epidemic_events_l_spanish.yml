 disease_desc_short_measles: "tormentat[ROOT.Char.Custom('DE_END_PRO_S_N')] da rosse macchie"
 disease_desc_short_dysentery: "afflitt[ROOT.Char.Custom('DE_END_PRO_S_N')] da escrezioni sanguinee"
 disease_desc_short_ergotism: "castigat[ROOT.Char.Custom('DE_END_PRO_S_N')] a stentati movimenti"
