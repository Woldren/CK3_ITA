 nomad_events.0130.t: "Un Buon Affare"
 nomad_events.0130.desc: "Un volto sconosciuto tira le redini di un paio di cavalli, cercando di calmarli.\n\n"Calma ora," [merchant.GetSheHe] li zittisce. "Ah, che incontro fortunato!" [merchant.GetSheHe] si gira verso di me con un ampio sorriso.\n\n"Se potesse interessarti l’acquisto di alcune delle mie merci," propone [merchant.GetSheHe], indicando i cavalli, "ho anche alcune pecore proprio in quel campo.""
 nomad_events.0130.a: ""Vai. E lascia qui i tuoi animali.""
 nomad_events.0130.b: ""Mi farebbe comodo un[merchant.Custom('DE_PRO_POS_P_2P')] buon[merchant.Custom('DE_PRO_POS_P_2P')] mercante.""
 nomad_events.0130.c: ""Ne prenderò volentieri alcune.""
 nomad_events.0130.d: ""Non sono interessat[ROOT.Char.Custom('DE_END_PRO_S_N')].""

 nomad_events.0140.t: "Lontano da Casa"
 nomad_events.0140.desc: ""...L[merchant.Custom('DE_END_PRO_S_N')] hai visto?", "Da dove pensi venga?", "E cosa ne pensi dei suoi vestiti?"\n\nI mormorii sono quasi inevitabili mentre mi faccio strada nel campo. Il motivo è presto chiaro: un[merchant.Custom('DE_PRO_POS_P_2P')] [merchant.GetWomanMan] vestit[merchant.Custom('DE_END_PRO_S_N')] in modo strano è accanto al mio fuoco.\n\n"Saluti, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]. Sono un[merchant.Custom('DE_PRO_POS_P_2P')] mercante [merchant.GetFaith.GetAdjectiveNoTooltip], bloccat[merchant.Custom('DE_END_PRO_S_N')] in questa terra straniera. Desidero trascorrere alcuni anni alla vostra corte.""
 nomad_events.0140.a: ""Parlami della tua fede, [merchant.GetFaith.GetNameNoTooltip]...""
 nomad_events.0140.b: ""Il mio campo ti accoglie.""
 nomad_events.0140.c: ""Vattene. Subito.""
 nomad_events.0140.a.tt: "Ottieni uno sconto del #P 50%#! per convertirti alla fede [merchant.GetFaith.GetName]"
  
 nomad_events.0150.t: "Ancora un Bicchiere"
 nomad_events.0150.desc: "Il [Glossary( 'kumis', 'KUMIS_GLOSS')] viene passato in ciotole colme fino all’orlo. "Qui, qui!", gesticola [companion.Custom('IT_NAM_COL3')][companion.GetTitledFirstName], cercando di ottenerne ancora. "[Select_CString(ROOT.Char.IsFemale, 'La tua', 'Il tuo')] [ROOT.Char.GetTitleAsNameNoTooltip] lo esige!" ride [companion.GetSheHe], sorridendomi. "Siete lenti come puledri! Sbrigatevi!"\n\n"Ah!" Finalmente, una ciotola arriva nelle sue mani, e [companion.GetSheHe] me la porge subito.\n\n"Beviamo ora, [Select_CString(ROOT.Char.IsFemale, 'mia buona', 'mio buon')] [ROOT.Char.GetTitleAsNameNoTooltip], perché la notte è giovane e presto noi non lo saremo più!""
 nomad_events.0150.a: ""Sai chi è un vero codardo? Quel[rival.Custom('DE_END_ADJ_NUL_S_N')] idiota [rival.Custom('IT_NAM_COL2')][rival.GetFirstNameNoTooltip].""
 nomad_events.0150.a.tt: "Questa opzione è disponibile perché hai un [rival|E]"
 nomad_events.0150.b: ""Beviamo!""
 nomad_events.0150.c: "Un’occasione deliziosa per mostrare la mia resistenza."
 KUMIS_GLOSS: "Una bevanda alcolica fermentata a base di latte di giumenta, comune nella Grande Steppa. Conosciuta anche come #EMP airag#! nelle lingue mongoliche."
 friend_drank_together: "[Select_CString(CHARACTER.IsLocalPlayer, 'Tu', CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avete', 'hanno')] condiviso una notte di bevute e risate"
 friend_drank_together_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Tu', TARGET_CHARACTER.GetShortUIName)] e [CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avete', 'hanno')] condiviso condiviso una notte di bevute e risate"

 nomad_events.0160.t: "Una Parola Gentile"
 nomad_events.0160.desc.intro: ""C’è qualcosa che non riesco a togliermi dalla mente," dice [spouse.GetFirstName], distes[spouse.Custom('DE_END_PRO_S_N')] sul letto. "Ultimamente ho notato qualcosa in te."\n\n"
 nomad_events.0160.desc.dread: ""La tua presenza riempie [ROOT.Char.Custom('DE_PRO_DEM')] [ROOT.Char.GetWomenMen] di terrore. Urlano, fuggono e implorano la tua misericordia.""
 nomad_events.0160.desc.prowess: ""La tua abilità è impareggiabile. [ROOT.Char.Custom('DE_PRO_DEM')|U] altr[ROOT.Char.Custom('DE_END_NOU_S_G')] [ROOT.Char.GetWomenMen] ti guardano con occhi pieni di invidia.""
 nomad_events.0160.desc.lover: ""L’amore che provo per te cresce giorno dopo giorno. È come un fiore selvatico, non muore mai.""
 nomad_events.0160.desc.brave: ""Il tuo coraggio ispira [ROOT.Char.Custom('DE_PRO_DEM')] [ROOT.Char.GetWomenMen] e riempie i loro cuori del desiderio di seguirti.""
 nomad_events.0160.desc.generic: ""La tua mente è forte quanto il tuo braccio. [ROOT.Char.Custom('DE_PRO_DEM')|U] [ROOT.Char.GetWomenMen] ti seguiranno ovunque.""
 nomad_events.0160.desc.outro: "Ti ho osservato. E sono impressionat[spouse.Custom('DE_END_PRO_S_N')].\n\n[spouse.GetSheHe|U] mi fa cenno di avvicinarmi."
 nomad_events.0160.a: ""Finalmente hai ritrovato il senno.""
 nomad_events.0160.b: ""Ti amo anch’io, mi[spouse.Custom('DE_END_PRO_S_N')] car[spouse.Custom('DE_END_PRO_S_N')].""
 nomad_events.0160.c: ""Assicurati di dirlo a tutti.""
 lover_admirable_thing: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Tu', TARGET_CHARACTER.GetShortUIName)] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'hai', 'ha')] confessato la [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'tua', 'sua')] profonda ammirazione per [CHARACTER.GetShortUIName]"
 lover_admirable_thing_corresponding: "[Select_CString(CHARACTER.IsLocalPlayer, 'Tu', CHARACTER.GetShortUIName)] [Select_CString(CHARACTER.IsLocalPlayer, 'hai', 'ha')] confessato la [Select_CString(CHARACTER.IsLocalPlayer, 'tua', 'sua')] profonda ammirazione per [TARGET_CHARACTER.GetShortUIName]"

 nomad_events.0170.t: "[ROOT.Char.Custom('DE_ART_DEF_P_D')] Temut[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 nomad_events.0170.desc: "[spouse.GetFirstName] è sedut[spouse.Custom('DE_END_PRO_S_N')] accanto al focolare quando entro nella tenda. Sorpres[spouse.Custom('DE_END_PRO_S_N')], [spouse.GetSheHe] lascia andare un piccolo sospiro quando mi vede, abbassando lo sguardo.\n\n[spouse.GetSheHe|U] non dice nulla mentre mi svesto e mi sciacquo il viso. Dopo un po’, il silenzio diventa troppo pesante:\n\n"Devo parlarti, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]," dice [spouse.GetHerHis] con voce sommessa, "Tutti ti temono. E io non sono divers[spouse.Custom('DE_END_PRO_S_N')] da loro," confessa [spouse.GetSheHe]."
 nomad_events.0170.a: ""Mi credi forse #EMP debole#!?""
 nomad_events.0170.b: ""Ho dato ascolto alla mia rabbia troppo a lungo.""
 nomad_events.0170.c: ""È l’unico modo.""
 dread_spouse_modifier: "Meglio Temuto"
 dread_spouse_modifier_desc: "Che amato."

 nomad_events.0180.t: "L’Anello Debole"
 nomad_events.0180.desc: "Sento la risata [rival.Custom('IT_NAM_COL2')][rival.GetTitledFirstName] prima ancora di vederl[rival.Custom('DE_END_PRO_S_N')]. La sua schiena quasi voltata verso di me, il suo alito che puzza di [Glossary( 'kumis', 'KUMIS_GLOSS')].\n\n"#EMP Chi#! ci governerà quando [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip] ci lascerà agli uccelli? Sarà [child.GetFirstName]? Il suo braccio è così debole che [child.GetSheHe] riesce a malapena a tenervi attaccate le dita."\n\n"No. Di certo non sarà [child.Custom('DE_ART_DEF_P_A')] dolce e docile [child.GetFirstNameNoTooltip].""
 nomad_events.0180.a: ""Non parlerai #EMP mai più#! della mia famiglia in quel modo.""
 nomad_events.0180.b: "È ora che [child.GetFirstNameNoTooltip] impari."
 nomad_events.0180.c: "Che le parole di [rival.GetFirstNameNoTooltip] si perdano nel vento."
   
 nomad_events.0190.t: "A Quel Tempo"
 nomad_events.0190.desc: ""[Glossary( 'Prendi bene il cappello', 'TAKE_HAT_GLOSS')], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] buon[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]," [friend.Custom('IT_NAM_COL3')][friend.GetTitledFirstName] tira le redini del suo cavallo e gli accarezza la testa finché si calma, ridendo. "Ehi! Piano lì!"\n\n[friend.GetSheHe|U] mi guarda di nuovo, "Non riesco a credere che tu sia l[ROOT.Char.Custom('DE_END_PRO_S_N')] stess[ROOT.Char.Custom('DE_END_PRO_S_N')] di tutti quegli anni fa. Hai mai pensato che saremmo finiti così?\"\n\nMentre [friend.GetSheHe] parla, non posso fare a meno di sorridere, pensando a quando [memory.GetDescription]."
 nomad_events.0190.a: ""Sei vicin[friend.Custom('DE_END_PRO_S_N')] al mio cuore quanto il mio stesso sangue.""
 nomad_events.0190.b: ""Con te mi sento a mio agio.""
 nomad_events.0190.c: ""Ah! E questo è solo l’inizio!""
 nomad_events.0190.d: ""Che ogni albero ascolti la nostra storia!""
 mpo_good_memory_modifier: "Cuore Caldo"
 mpo_good_memory_modifier_desc: "I bei ricordi riempiono questo personaggio di gioia."
 TAKE_HAT_GLOSS: "Detto mongolo che fa riferimento al potere, alla regalità."
 friend_cute_memory: "[Select_CString(CHARACTER.IsLocalPlayer, 'Tu', CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avete', 'hanno')] ricordato insieme un bel momento, molti anni dopo."
 friend_cute_memory_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Tu', TARGET_CHARACTER.GetShortUIName)] e [CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avete', 'hanno')] ricordato insieme un bel momento, molti anni dopo."

 nomad_events.0200.t: "Nei Miei Sogni"
 nomad_events.0200.desc.intro: "[courtier.Custom('IT_NAM_COL3')][courtier.GetTitledFirstName] si siede accanto a me mentre finisco il mio [Glossary( 'boal', 'BOL_GLOSS')]. Con gli occhi fissi sulle fiamme, [courtier.GetSheHe] inizia a parlare:\n\n"Ho fatto un sogno la scorsa notte. Un falco bianco è sceso"
 nomad_events.0200.desc.good: "dalla luna e si è posato sulla tua mano. L’ha accesa con il fuoco ed è volato via.""
 nomad_events.0200.desc.bad: "dal sole ed è stato divorato da un cane selvatico. Il suo corpo giaceva in una pozza di sangue.""
 nomad_events.0200.desc.outro: "\n\nIl calore del fuoco sembra aumentato. La mia fronte gronda di sudore."
 nomad_events.0200.a: ""Inciderò il mio destino sulle ossa dei caduti.""
 nomad_events.0200.b: ""Ti prego, scopri cosa significa.""
 nomad_events.0200.c: ""I cattivi presagi forgiano solo [ROOT.Char.GetWomenMen] migliori.""
 nomad_events.0200.d: ""Sarà ciò che [ROOT.Char.GetFaith.HighGodName] desidera.""
 mpo_no_omens_modifier: "Destino Fatto Proprio"
 mpo_no_omens_modifier_desc: "Questo personaggio non lascia che i sogni determinino il suo destino."

 nomad_events.0210.t: "Nient’altro che Radici"
 nomad_events.0210.desc.intro: "I cani vagano per il campo, il loro numero diminuisce, le ossa visibili sotto la pelle sottile. Una pecora è morta ieri notte. Al mattino non ne restava nulla.\n\n"
 nomad_events.0210.desc.spouse: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] car[ROOT.Char.Custom('DE_END_PRO_S_N')]..." [family.GetFirstName] si avvicina a me, stringendo forte un pugno di radici. "Ho cercato per tutto il mattino, ma questo è tutto ciò che ho trovato.""
 nomad_events.0210.desc.child: ""[ROOT.Char.GetMotherFather|U]..." [family.GetFirstName] si avvicina a me, gli occhi rossi e le mani che tengono un pugno di radici. "Le ho raccolte per te... Mi dispiace non aver trovato di più.""
 nomad_events.0210.aa: "[courtier.GetShortUINameNoTooltip] ha un aspetto molto attraente ultimamente..."
 nomad_events.0210.a: ""Non ho bisogno della tua pietà.""
 nomad_events.0210.b.child: ""Grazie, figli[family.Custom('DE_END_PRO_S_N')] mi[family.Custom('DE_END_PRO_S_N')].""
 nomad_events.0210.b.spouse: ""Amore mio...""
 nomad_events.0210.c: ""Non voglio vederti così.""
 nomad_events_0210_c_tt: "Usare l’[character_interaction|E] '$mpo_ask_for_herd_interaction$' porterà a una donazione di [herd|E] più generosa nei prossimi #value 5#! anni"
 friend_offered_roots: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Tu', TARGET_CHARACTER.GetShortUIName)] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'hai', 'ha')] offerto alcune radici raccolte per aiutare [CHARACTER.GetShortUIName] in un momento di bisogno."
 friend_offered_roots_corresponding: "[Select_CString(CHARACTER.IsLocalPlayer, 'Tu', CHARACTER.GetShortUIName)] [Select_CString(CHARACTER.IsLocalPlayer, 'hai', 'ha')] offerto alcune radici raccolte per aiutare [TARGET_CHARACTER.GetShortUIName] in un momento di bisogno."

 nomad_events.0220.t: "Debole È il Braccio"
 nomad_events.0220.desc: "[spouse.GetFirstName] si pulisce i denti con una scheggia, sdraiat[spouse.Custom('DE_END_PRO_S_N')] su un fianco. [spouse.GetSheHe|U] alza gli occhi al cielo quando finalmente si accorge che sono entrat[ROOT.Char.Custom('DE_END_PRO_S_N')] nella tenda.\n\n"Che hai fatto oggi?" chiede [spouse.GetSheHe], "Hai forse accarezzato un agnello smarrito o baciato le unghie dei piedi dei tuoi nemici?"\n\n"Non mi sono sposat[spouse.Custom('DE_END_PRO_S_N')] per legarmi a un ramoscello debole. Devi essere sald[ROOT.Char.Custom('DE_END_PRO_S_N')] come un possente albero di [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')].""
 nomad_events.0220.a: ""Hai ragione. Questo deve finire.""
 nomad_events.0220.b: ""Mi allenerò quanto posso.""
 nomad_events.0220.c: ""È inutile combattere contro la natura. Sono ciò che sono.""
   
 nomad_events.0230.t: "Nostalgia di Casa"
 nomad_events.0230.desc: "I miei occhi sono pesanti quando li apro. Non c’è traccia della luce del mattino. I singhiozzi sommessi di [spouse.GetFirstName] diventano evidenti appena mi abituo alla veglia.\n\n"Mi... mi dispiace. Non volevo disturbare il tuo sonno. È solo che... mi manca casa. Qui non è lo stesso. Le terre [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] non saranno mai [spouse.GetCulture.GetNameNoTooltip].""
 nomad_events.0230.a: ""So come ci si sente.""
 nomad_events.0230.b: ""Farò di questo la tua casa.""
 nomad_events.0230.c: ""Devi lasciarti il passato alle spalle.""
 lover_homesick_comfort: "[Select_CString(CHARACTER.IsLocalPlayer, 'Tu', CHARACTER.GetShortUIName)] [Select_CString(CHARACTER.IsLocalPlayer, 'hai', 'ha')] confortato [TARGET_CHARACTER.GetShortUIName] quando [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'sentivi', 'sentiva')] nostalgia di casa."
 lover_homesick_comfort_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Tu', TARGET_CHARACTER.GetShortUIName)] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'hai', 'ha')] confortato [CHARACTER.GetShortUIName] quando [Select_CString(CHARACTER.IsLocalPlayer, 'sentivi', 'sentiva')] nostalgia di casa."
 mpo_hardened_modifier: "Rassegnato"
 mpo_hardened_modifier_desc: "Questo personaggio ha imparato che la nostalgia è una cosa pericolosa."

 nomad_events.0240.t: "Ospiti Inattesi"
 nomad_events.0240.desc: "I belati sono incessanti attorno al campo. "Fateli tacere!" sento lamentarsi [courtier.Custom('IT_NAM_COL3')][courtier.GetTitledFirstName] mentre si massaggia la fronte con una smorfia di dolore.\n\n"Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! Finalmente siete qui!" sorride [courtier.GetSheHe], indicando il gregge di pecore accanto a [courtier.GetHerHim].\n\n"Il nostro popolo ha trovato questo gregge smarrito al confine con il territorio [ruler.Custom('IT_NAM_COL2')][ruler.GetTitledFirstNamePossessive]. Abbiamo motivo di credere che appartenga a [ruler.GetHerHim].""
 nomad_events.0240.a: ""Teniamole tutte tranne una. Mandiamo la sua testa a [ruler.GetFirstNameNoTooltip].""
 nomad_events.0240.b: ""Rimandale a [ruler.GetShortUINameNoTooltip].""
 nomad_events.0240.c: ""Che giornata fortunata.""
 mpo_honorable_ruler: "Pastore Onorevole"
 mpo_honorable_ruler_desc: "Questo personaggio ha restituito un gregge smarrito al suo legittimo proprietario."
 house_feud_stolen_herd: "gregge rubato"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName] ha intensificato la sua rivalità già esistente con [ROOT.Var('house_feud_victim').Char.GetFirstName] quando ha rubato il suo gregge."
 friend_returned_herd: "[Select_CString(CHARACTER.IsLocalPlayer, 'Tu', CHARACTER.GetShortUIName)] [Select_CString(CHARACTER.IsLocalPlayer, 'hai', 'ha')] dimostrato onore restituendo il [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'tuo ', '')]gregge[Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', ' di ')][Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', TARGET_CHARACTER.GetShortUIName)]."
 friend_returned_herd_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Tu', TARGET_CHARACTER.GetShortUIName)] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'hai', 'ha')] dimostrato onore restituendo il [Select_CString(CHARACTER.IsLocalPlayer, 'tuo ', '')]gregge[Select_CString(CHARACTER.IsLocalPlayer, '', ' di ')][Select_CString(CHARACTER.IsLocalPlayer, '', CHARACTER.GetShortUIName)]."

 nomad_events.0250.t: "[priest.GetWomanMan|U] di [priest.GetFaith.HighGodName]"
 nomad_events.0250.desc: ""[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] [ROOT.Char.GetTitleAsNameNoTooltip]," chiama una voce sconosciuta. "Per molte lune [priest.GetFaith.HighGodName] mi ha fatto cercarvi."\n\n"Nei miei sogni, vi ho vist[ROOT.Char.Custom('DE_END_PRO_S_N')] distes[ROOT.Char.Custom('DE_END_PRO_S_N')] ai piedi di un lupo, avete aperto la bocca insanguinata e da essa è caduto un simbolo a forma di [priest.GetFaith.ReligiousSymbol].""
 nomad_events.0250.a: ""Riconosco una profezia quando la sento.""
 nomad_events.0250.b: ""Intrigante... resta con noi.""
 nomad_events.0250.c: ""Sciocchezze! Ti bandisco!""
 chosen_by_the_heavens_modifier: "Scelto dal Cielo"
 chosen_by_the_heavens_modifier_desc: "Questo personaggio è convinto di essere stato scelto dal cielo, e il suo popolo è d’accordo."

 nomad_events.0260.t: "Questioni Religiose"
 nomad_events.0260.desc: ""Saluti, [ROOT.Char.GetName]. Il mio nome è [priest.GetFullName]," dice l[priest.Custom('DE_END_PRO_S_N')] stran[priest.Custom('DE_END_PRO_S_N')] [priest.GetWomanMan] inchinandosi davanti a me. "Vengo dalla lontana [distant_realm.GetBaseName] per mandato del[other_ruler.Custom('DE_END_ADJ_NUL_S_N')] mi[other_ruler.Custom('DE_END_PRO_S_N')] [other_ruler.GetLadyLord], [other_ruler.Custom('IT_NAM_COL3')][other_ruler.GetTitledFirstName]."\n\n"È su sua richiesta che sono qui per mostrarti le vie della vera fede [priest.GetFaith.GetAdjective].""
 nomad_events.0260.a: ""Hai osato mancare di rispetto alla mia fede!?""
 nomad_events.0260.b: ""Voglio sapere di più sula fede [priest.GetFaith.GetAdjectiveNoTooltip].""
 nomad_events.0260.c: ""La tua meschina divinità non è all’altezza di [ROOT.Char.GetFaith.HighGodName].""
 nomad_events.0260.c.tt.crit_success: "Tutti sono impressionati"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNoTooltip] è impressionat[priest.Custom('DE_END_PRO_S_N')]"
 nomad_events.0260.c.tt.failure: "Fai la figura dello sciocco"
 nomad_events.0260.d: ""Fuori dalla mia vista.""

 mpo_nomad_events.1080.t: "Il Portatore del Cangue"
 mpo_nomad_events.1080.desc_high_intro: "[neighbor_ruler.Custom('IT_NAM_COL3')][neighbor_ruler.GetTitledFirstName], la cui yurta sorge nella vicina [neighbor_county.GetBaseNameNoTier], cavalca nei miei pascoli senza permesso. E, come lupi sulla preda, i miei cavalieri circondano il suo gruppo armato.\n\n"Grande [ROOT.Char.GetTitleAsNameNoTooltip]!""
 mpo_nomad_events.1080.desc_low_intro: "[neighbor_ruler.Custom('IT_NAM_COL3')][neighbor_ruler.GetTitledFirstName], che governa nella vicina [neighbor_county.GetNameNoTier], cavalca nei miei pascoli. Al suono degli allarmi, raduno i miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] e incontro il suo gruppo armato.\n\n"Tu — [ROOT.Char.GetTitleAsNameNoTooltip]!""
 mpo_nomad_events.1080.desc_1: "saluta [neighbor_ruler.GetFirstNameNoTooltip], "Stiamo dando la caccia a"
 mpo_nomad_events.1080.criminal: "un[escaped_warrior.Custom('DE_PRO_POS_P_2P')] criminale"
 mpo_nomad_events.1080.desc_2: "che è fuggit[escaped_warrior.Custom('DE_END_PRO_S_N')] nei tuoi territori di [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]. Anche indossando il [Glossary( 'cangue', 'CANGUE_GLOSS' )] della punizione, quest[escaped_warrior.Custom('DE_END_PRO_S_N')] [escaped_warrior.GetFirstName] si arrampica come una capra; anche senza dormire, [escaped_warrior.GetSheHe] riesce a sfuggire ai miei inseguitori.\n\nLa nostra preda è nel tuo territorio, [ROOT.Char.GetTitleAsNameNoTooltip] — ti unirai alla caccia?""
 CANGUE_GLOSS: "Uno strumento di punizione usato nelle steppe e in Asia orientale. Il #G cangue#! è un pesante giogo di legno fissato sulle spalle. Portato per giorni o settimane, sfianca, umilia, ostacola i movimenti e può persino causare fame impedendo al portatore di nutrirsi."

 mpo_nomad_events.1080.a: "Quest[escaped_warrior.Custom('DE_END_PRO_S_N')] fuggitiv[escaped_warrior.Custom('DE_END_PRO_S_N')] sembra abile e capace..."
 mpo_nomad_events.1080.a.flavor: "La forza di [escaped_warrior.GetFirstNameNoTooltip] non marcirà sotto un #EMP cangue#!. No, rafforzerà la mia orda!"
 mpo_nomad_events.1080.b: "Scacciate [neighbor_ruler.GetFirstNameNoTooltip] con una tempesta di frecce."
