 nomad_events.0007.t: "$nomad_events.ill_advised.header$: Un Corno Spezzato"
 nomad_events.0007.desc.imprisoned: "Pochi si avvicinano ai prigionieri. L’assenza di un focolare li fa tremare. Ma quando mi approssimo noto che [achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstName] non si trova da nessuna parte."
 nomad_events.0007.desc.fallback: "Vedo [achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstName] scusarsi e allontanarsi dal bere e dal combattere, molto prima del solito. [achmach_scope.GetSheHe|U] passa davanti alla sua tenda e si dirige verso la natura selvaggia."
 nomad_events.0007.desc.outro: "\n\nUn improvviso schianto rende facile seguire i suoi passi e l[achmach_scope.Custom('DE_END_PRO_S_N')] trovo accovacciat[achmach_scope.Custom('DE_END_PRO_S_N')] a terra, con la sua lunga ombra che incombe su alcuni strumenti.\n\n[achmach_scope.GetSheHe|U] spezza corna come fossero ramoscelli fragili, le schegge che volano in ogni direzione."
 nomad_events.0007.aa: "Lo sapevo! [achmach_scope.GetSheHe|U] è contro di me! Tutti lo sono!"
 nomad_events.0007.a: "#EMP Ha!#! L’ho già visto mille volte."
 nomad_events.0007.b: "Cosa stai facendo #EMP davvero#!?"
 nomad_events.0007.b.success: "Sei cert[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] delle intenzioni di [achmach_scope.GetShortUIName]"
 nomad_events.0007.b.failure: "Le intenzioni di [achmach_scope.GetShortUIName] restano incerte"
 nomad_events.0007.c: "Dimmi la verità. #EMP Subito.#!"
 nomad_events_0007_b_success_info: "Scoprirai la vera natura del rituale"

 nomad_events.0008_0009.desc.intro: "Dal fuoco si sprigiona fumo, pallido come carne di cadavere. [achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstName] pronuncia un incantesimo e poi, più forte, [achmach_scope.GetSheHe] dichiara:\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$: Il Favore del Cielo"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$"Che il favore di [achmach_scope.GetFaith.HighGodName] protegga [ROOT.GetCharacter.Custom('DE_ART_DEF_P_A')] [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip], mi[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Che i suoi nemici cadano a terra come roccia dall'alta montagna."\n\n[achmach_scope.GetSheHe|U] si gira e mi vede, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))], "O [ROOT.GetCharacter.Custom('GetMongolHonorific')|U], ora il cielo vi proteggerà," spiega [achmach_scope.GetSheHe], porgendomi un amuleto fatto di corna."
 nomad_events.0008.a: "Quel [achmach_scope.GetFaith.HighGodName] di cui parli... dimmi di più."
 nomad_events.0008.b: "Lo indosserò sempre."
 nomad_events.0008.c: "È un lavoro impressionante! Ti prego, concentrati su questo."

