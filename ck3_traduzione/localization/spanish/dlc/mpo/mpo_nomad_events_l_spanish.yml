 mpo_nomad_events.1091.t: "Il Destino della Vedova"
 mpo_nomad_events.1091.desc: "Mi[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l] è mort[dead_husband.Custom('DE_END_PRO_S_N')]. [dead_husband.GetFirstName] appartiene ormai al vento. La sua vedova, [widow.GetName], parte della nostra famiglia da quando [widow.GetSheHe] è entrat[widow.Custom('DE_END_PRO_S_N')] nella yurta di mi[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l], piange e si dispera.\n\nIl cuore di [widow.GetFirstNameNoTooltip|U] può appartenere alla casata [ROOT.Char.GetHouse.GetName], ma il suo posto tra noi, la sua protezione, ora dipendono da me... dal mio dovere di raccogliere ciò che mi[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l] ha lasciato.\n\n"
 mpo_nomad_events.1091.desc.marry: "Le nostre usanze vorrebbero che sposassi la sua [widow.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1091.desc.concubine: "Le nostre usanze vorrebbero che prendessi la sua [widow.GetTitledFirstNameNoTooltip] come mia donna."
 mpo_nomad_events.1091.a: "#EMP Finalmente ― [widow.GetSheHe] è mia!#!"
 mpo_nomad_events.1091.a.flavor: "La moglie di mi[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l], #EMP una dea#!, merita ogni briciola e goccia della mia devozione."
 mpo_nomad_events.1091.b: "Il nostro matrimonio farà piacere [widow_relative.Custom('IT_NAM_COL4')][widow_relative.GetTitledFirstNameNoTooltip]..."
 mpo_nomad_events.1091.b.flavor: "...e a me. Questo matrimonio mi sarà utile."
 mpo_nomad_events.1091.c: "Avrò #EMP tutto#! ciò che apparteneva a mi[dead_husband.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l], sì."
 mpo_nomad_events.1091.d: "La mia famiglia protegge i suoi. Sempre."
 mpo_nomad_events.1091.e: "Ora mendicherai insieme ai cani, [widow.GetWomanMan]."

 mpo_nomad_events.1100.t: "I Pascoli di [capital_province.GetTitle.GetNameNoTierNoTooltip]"
 mpo_nomad_events.1100.desc: "Greggi diligenti, pastori e cavalieri si aggirano per i terreni di [capital_province.GetTerrain.GetNameNoTooltip|l] attorno alla mia grande yurta. Stiamo sfruttando questa terra, [capital_province.GetTitle.GetNameNoTier], fino all’ultimo cespuglio e filo d’erba.\n\n"
 mpo_nomad_events.1100.desc.camel: "Ma, nella siccità e nel caldo, cresce ben poco. Dei quattro animali dei nostri greggi, solo uno non si cura del vuoto e raglia per il desiderio di vagare per i territori di [capital_province.GetTerrain.GetNameNoTooltip|l] — il cammello.\n\nMentre le altre creature pascolano nei punti migliori, i cammelli si aggirano per tutta [capital_province.GetTitle.GetNameNoTierNoTooltip]."
 mpo_nomad_events.1100.desc.sheep: "Il terreno qui è arido e roccioso. Il suo foraggio grezzo non è gradito ai nostri cavalli e buoi, ma per pecore e capre — è un paradiso.\n\nLatte e lana giungono in abbondanza ai miei [ROOT.Char.GetCulture.GetCollectiveNoun]."
 mpo_nomad_events.1100.desc.hunting: "Ma qui il verde cresce troppo alto: c’è poco pascolo aperto. Il nostro bestiame si fa magro, mentre i miei [ROOT.Char.GetCulture.GetCollectiveNoun] si affidano agli archi e agli uccelli da caccia per nutrirsi.\n\nScambiamo pelli di cervo al posto della lana."
 mpo_nomad_events.1100.desc.horses: "Per volontà di [ROOT.Char.GetFaith.HighGodName] questo luogo è stato riservato ai cavalli: un mare d’erba sereno, dove gambe veloci e anime nobili servono i nostri destrieri con soddisfazione.\n\nQui, i miei [ROOT.Char.GetCulture.GetCollectiveNoun] pascolano i loro cavalli finché tutti non sono grassi e felici."
 mpo_nomad_events.1100.a: "Dove ci sono [capital_province.GetTerrain.GetNameNoTooltip|l], noi siamo padroni."
 mpo_nomad_events.1100.a.flavor: "Conoscere un luogo significa conoscerne ogni dono, palese e nascosto."
 mpo_nomad_events.1100.b: "Il mio popolo non ama questo posto."
 mpo_nomad_events.1100.c.camel: "Scambiamo le altre bestie per cammelli!"
 mpo_nomad_events.1100.c.sheep: "Arriva una splendida stagione di agnelli."
 mpo_nomad_events.1100.c.hunting: "Qui si caccia o si muore di fame."
 mpo_nomad_events.1100.c.horse: "Una terra per cavalli."

