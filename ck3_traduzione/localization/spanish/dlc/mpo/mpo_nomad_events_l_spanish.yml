 mpo_nomad_events.1120.t: "Lupi d’Inverno"
 mpo_nomad_events.1120.desc: "Il vento gelido non ulula da solo in [capital_province.GetTitle.GetNameNoTier]. Non in questo inverno malvagio. Non questa notte.\n\n#EMP "Lupi! Lupi tra le pecore!"#! si levano le grida, mentre io e i miei cavalieri ci affrettiamo a salire in sella.\n\nLe pecore, ammassate, emettono suoni orribili di terrore. Bestie dal pelo scuro tirano loro le zampe, il collo, e si dileguano verso la selva senza luce."
 mpo_nomad_events.1120.a: "Lupi? Bah! I miei cavalieri sono innumerevoli."
 mpo_nomad_events.1120.a.flavor: "Nessun predatore in [capital_county.GetNameNoTierNoTooltip] potrebbe mai sfuggire alle mie orde..."
 mpo_nomad_events.1120.b: "Cavalcate forte — circondateli!"
 mpo_nomad_events.1120.b.success: "Nessun lupo è più veloce del tuo cavallo"
 mpo_nomad_events.1120.b.failure: "Nel caos, i lupi si dileguano"
 mpo_nomad_events.1120.c: "#EMP Frecce! Frecce!#! Voglio le loro pellicce!"
 mpo_nomad_events.1120.c.success: "Le tue frecce abbattono le bestie"
 mpo_nomad_events.1120.c.failure: "Le tue frecce colpiscono cavalli e pecore"
 mpo_nomad_events.1120.d: "Fermatevi! Stanno solo ripulendo il gregge dai deboli."
 mpo_nomad_events.1120.d.flavor: "In questa stagione, non ci sono agnelli da rubare: solo vecchi e malati. Non dovremmo negarli ai lupi."
