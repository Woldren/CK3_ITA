 mpo_nomad_events.1110.t: "Pascoli Umidi"
 mpo_nomad_events.1110.desc_river: "Le acque di un fiume verde cantano"
 mpo_nomad_events.1110.desc_sea: "Le acque di un vasto mare si infrangono sulla riva"
 mpo_nomad_events.1110.desc_lake: "Le acque di un lago calmo e blu riposano"
 mpo_nomad_events.1110.desc: "appena oltre il mio campo in [capital_province.GetTitle.GetNameNoTier].\n\nI miei [ROOT.Char.GetCulture.GetCollectiveNoun] stanno nelle acque basse, esultando per un pesce lungo quanto una sciabola, le sue squame bruno-opache che brillano al sole. Un[dummy_gender.Custom('DE_PRO_POS_P_2P')] [dummy_gender.GetWomanMan] del posto lo solleva in alto, vantandosi della cattura.\n\nQuel grande pesce è la prova che c’è carne pregiata da ottenere — se i miei [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] passassero le giornate a cacciare creature che pascolano nell’acqua."
 mpo_nomad_events.1110.a: "Costruite barche per solcare queste acque ricche."
 mpo_nomad_events.1110.a_repeat: "Le nostre barche ci serviranno bene."
 mpo_nomad_events.1110.b: "Farò #EMP annegare#! l[dummy_gender.Custom('DE_PRO_PER_S_3P_N')][dummy_gender.GetWomanMan] che osa scendere dal suo cavallo!"
 mpo_nomad_events.1110.c: "Reti, tessete molte reti."

