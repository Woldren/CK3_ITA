 nomad_events.ill_advised.header: "Malconsigliato"
 nomad_events.0001.t: "$nomad_events.ill_advised.header$?"
 nomad_events.0001.desc: "Un passo pesante e rumoroso interrompe il silenzio della notte.\n\n"Lo vedete sicuramente anche voi, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]," mi rimprovera [Select_CString(jealous_courtier.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l] [jealous_courtier.GetFirstName] entrando nella mia ger, "[achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstName] eccelle un po’ troppo nel suo lavoro. Parla un po’ troppo, riceve un po’ troppo sostegno, va e viene un po’ troppo spesso. Tutto sembra sempre andare a suo favore."\n\nGli occhi di [jealous_courtier.GetFirstNameNoTooltip] si stringono, "Non potrebbe essere, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip], che [achmach_scope.GetSheHe] stia usando qualche... arte oscura per ottenere ciò che vuole?""
 nomad_events.0001.a: "[achmach_scope.GetSheHe|U] ha chiuso."
 nomad_events.0001.b: "Parole di un[jealous_courtier.Custom('DE_PRO_POS_P_2P')] rivale gelos[jealous_courtier.Custom('DE_END_PRO_S_N')]."
 achmach_firing_tt: "@alert_icon! [achmach_scope.GetShortUIName] non potrà essere assunt[achmach_scope.Custom('DE_END_PRO_S_N')] di nuovo per 5 anni#!"

 nomad_events.0002.t: "$nomad_events.ill_advised.header$: Domande"
 nomad_events.0002.desc.calm: ""Siate onest[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip]," insiste [achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstName], abbassando la voce fino a confondersi quasi con il crepitio del fuoco. "Avrei potuto fare qualcosa di diverso? In cosa vi ho delus[ROOT.Char.Custom('DE_END_PRO_S_N')]?""
 nomad_events.0002.desc.angry: ""I miei [achmach_scope.Custom('EyeEyes')] non riescono a credere che [ROOT.Char.Custom('DE_ART_DEF_P_A')] nostr[ROOT.Char.Custom('DE_END_PRO_S_N')] temut[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] si sia fatt[ROOT.Char.Custom('DE_END_PRO_S_N')] ingannare così." sbotta [achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstNameNoTooltip], voltando il viso lontano dal fuoco. "Se la vostra presenza sovrana dà ascolto alle voci, spero almeno che sappia quali siano quelle vere.""
 nomad_events.0002.desc.fallback: ""Non chiederò perché, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] temut[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], sono stat[achmach_scope.Custom('DE_END_PRO_S_N')] allontanat[achmach_scope.Custom('DE_END_PRO_S_N')] dal vostro fianco, ma vi avvertirò di una cosa," dice [achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstNameNoTooltip] dopo aver bevuto il suo [Glossary( 'kumis', 'KUMIS_GLOSS')]."
 nomad_events.0002.desc.outro: "\n\n\"Pensate solo per un istante, e chiedetevi... c’è forse un motivo per cui [jealous_courtier.Custom('IT_NAM_COL3')][jealous_courtier.GetTitledFirstName] ha parlato male di me? Forse qualcuno vuole tenervi lontano da chi si prende davvero cura di voi.""
 nomad_events.0002.a: ""Mi pento di averti allontanat[achmach_scope.Custom('DE_END_PRO_S_N')] dal mio fianco.""
 nomad_events.0002.b: ""Ho preso la mia decisione.""

 nomad_events.0003.t: "$nomad_events.ill_advised.header$: Dove C’è Fumo"
 nomad_events.0003.desc.intro: "Il focolare è ormai quasi tutto cenere a questo punto della notte. Le conversazioni ubriache si fanno sempre più silenziose, prima di tornare rumorose. [Select_CString(jealous_courtier_2.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))|l] [jealous_courtier_2.GetFirstName] si avvicina a me senza troppa discrezione.\n\n"
 nomad_events.0003.desc.rehired: ""La vostra gentilezza è troppo grande, o [ROOT.GetCharacter.Custom('GetMongolHonorific')]. [achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstName] deve aver chiaramente usato demoni potenti per ingannarvi così.""
 nomad_events.0003.desc.not_rehired: ""Anche dopo aver allontanato [achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstName] dal vostro fianco, temo che le sue macchinazioni non siano cessate.""
 nomad_events.0003.desc.outro: "\n\n"Le sofferenze inflitte da [achmach_scope.GetHerHim] sembrano non finire mai!" sospira rumorosamente. "Non c’è dubbio che [achmach_scope.GetSheHe] sussurri incantesimi proibiti e magie pericolose, perché [Select_CString(dummy_attracted_gender.IsFemale, 'tutte le nostre donne sono fuggite', 'tutti i nostri uomini sono fuggiti')] tra le sue braccia!""
 nomad_events.0003.a: "Posso sicuramente capirne il motivo..."
 nomad_events.0003.b: "È finita."
 nomad_events.0003.c: "#EMP Ah, ah, ah!#!"
 nomad_events_0003_b_tt: "La tua natura incostante è malvista"
 mpo_assertion_modifier: "Leader Protettivo"
 mpo_assertion_modifier_desc: "Questo personaggio si è imposto su un consigliere civettuolo."
 nomad_events_0003_a_tt: "Il tuo [scheme|E] parte con un progresso maggiore e col [modifier|E] [GetModifier('extra_success_chance_modifier').GetNameWithTooltip]"

 nomad_events.0004.opening: "Al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] più misericordios[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip],"
 nomad_events.0004.desc: "Vi prego di accettare questo umile dono che ho raccolto con grande sforzo.\n\nGrazie per la grande fiducia che avete riposto in me."
 nomad_events.0004.a: "Che gesto gentile."

 nomad_events.0005.desc: "I rapaci verranno a spogliarvi.\n\nAttent[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 nomad_events.0005.a: "Che cos’è questo...?"
 nomad_events_0005_tt: "Ora puoi usare l’[character_interaction|E] '$interrogate_interaction$' su [achmach_scope.GetShortUIName], [jealous_courtier.GetShortUIName] e [jealous_courtier_2.GetShortUIName]"
 nomad_events_0005_tt_only_one: "Ora puoi usare l’[character_interaction|E] '$interrogate_interaction$' su [achmach_scope.GetShortUIName] e [jealous_courtier.GetShortUIName] per scoprire il significato della misteriosa lettera"

 nomad_events.0006.t: "$nomad_events.ill_advised.header$: Interrogatori"
 nomad_events.0006.desc.achmach: "La tenda [recipient.Custom('IT_NAM_COL2')][recipient.GetTitledFirstName] è così buia che è difficile vedere senza socchiudere gli occhi. [recipient.GetFirstNameNoTooltip] riposa su un cuscino [ROOT.Char.Custom('GetSimpleColor')].\n\n"O [ROOT.GetCharacter.Custom('GetMongolHonorific')|U], perché mi benedite con la vostra presenza?""
 nomad_events.0006.desc.courtier: "[recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName] riposa sul suo letto, sorseggiando pacificamente del [Glossary( 'boal', 'BOL_GLOSS')].\n\n"O [ROOT.GetCharacter.Custom('GetMongolHonorific')|U]!" [recipient.GetSheHe] si alza subito quando entro, e mi porge la sua ciotola: "Vi prego, devo sapere perché siete venut[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] a trovarmi.""
 nomad_events.0006.desc.courtier_2: "[recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName] [recipient.Custom('quirk_pos_present')] mentre entro nella sua tenda. L’odore dell’erba fresca è ancora presente nei suoi vestiti.\n\n"Mi[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.GetCharacter.GetLadyLord]! Ditemi, come posso servirvi?""
 nomad_events.0006.desc.calm: "\n\n[recipient.Custom('DE_PRO_DEM')|U] porgo il messaggio, in attesa di una spiegazione."
 nomad_events.0006.desc.fallback: "\n\nGetto il messaggio ai suoi piedi, esigendo una spiegazione."
 nomad_events.0006.desc.achmach_outro: "\n\n"Ah, vedo che il mio messaggio vi è giunto. Vi ho già avvertito, temut[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')]. Posso affamare i cani finché non riescono più a camminare, cosicché non possano mordere il loro padrone.""
 nomad_events.0006.desc.courtier_outro: "\n\n"Di certo non puoi credere che si riferisca a me, mi[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ho solo cercato di proteggervi!""
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip] si gratta nervosamente il collo prima di insistere: "Non ho nulla a che fare con questo.""
 nomad_events.0006.a: "Estirperò la verità da te come latte da una giumenta."
 nomad_events.0006.b: "La lettera parlava chiaramente di magia nera."
 nomad_events.0006.c: "Perché percepisco così tanto nervosismo?"
 nomad_events.0006.d: "Trasforma i miei nemici in carogne."
 nomad_events.0006.e: "Non nutro fiducia nei tuoi confronti."
 nomad_events.0006.f: "Credo che non si riferisse a te."

