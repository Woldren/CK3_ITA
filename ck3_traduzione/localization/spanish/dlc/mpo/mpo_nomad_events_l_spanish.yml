 nomad_events.0009.t: "$nomad_events.ill_advised.header$: Sangue sull’Ossatura"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$"Che l’ira di [achmach_scope.GetFaith.HighGodName] si abbatta sull’ignobile [ROOT.Char.GetTitledFirstNameNoTooltip]. Che la sua vita sia breve e piena di dolore."\n\n[achmach_scope.GetSheHe|U] si gira e mi vede, le mani stringono subito l’amuleto sul petto per protezione."
 nomad_events.0009.a: "Ti spacco la testa!"
 nomad_events.0009.b_imprisoned: "Cos’hai lì?"
 nomad_events.0009.b: "Nella polvere con te! E dammi quella cosa."
 nomad_events.0009.c: "Questa è l’#EMP ultima#! volta che mi colgono di sorpresa."

 mpo_eyes_everywhere_modifier: "Occhi Ovunque"
 mpo_eyes_everywhere_modifier_desc: "Questo personaggio ha deciso di dedicarsi completamente a fermare i complotti contro di lui."

 nomad_events.0010.t: "$nomad_events.ill_advised.header$: Un Coltello nel Buio"
 nomad_events.0010.desc.intro: "Sogno il cielo infinito, nuvole che vorticano, scompaiono, pioggia e tuoni senza fine. Sento una goccia d’acqua sul petto e il freddo mi sveglia.\n\n"
 nomad_events.0010.desc.loyal: "Una figura incappucciata è sopra di me, un coltello alla gola.\n\n"A terra!" [achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstName] la spinge via da me, e grugnisce quando la schiena colpisce la parete."
 nomad_events.0010.desc.disloyal: "[achmach_scope.Custom('IT_NAM_COL3')][achmach_scope.GetTitledFirstName] è sopra di me, un coltello alla gola. L[achmach_scope.Custom('DE_END_PRO_S_N')] spingo via ma [achmach_scope.GetSheHe] si rialza quasi subito."

 nomad_events.0010.aaa: "Non hai idea di con chi hai a che fare..."
 nomad_events.0010.aa: "Io #EMP scappo#!!"
 nomad_events_0010_aa_tt: "Corri con tutte le tue forze"
 nomad_events.0010.a: "[achmach_scope.GetShortUIName], prendil[assassin.Custom('DE_END_PRO_S_N')]!"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUIName] uccide l’assassin[assassin.Custom('DE_END_PRO_S_N')]"
 nomad_events.0010.a.failure: "L’assassin[assassin.Custom('DE_END_PRO_S_N')] ferisce [achmach_scope.GetShortUIName]"
 nomad_events.0010.b: "Guardie! Guardie!"
 nomad_events.0010.b.success: "Le tue guardie erano appena fuori"
 nomad_events.0010.b.failure: "Le tue guardie stavano oziando"
 nomad_events.0010.c_imprisoned: "Torna nella tua tana!"
 nomad_events.0010.c: "Pagherai per questo!"
 nomad_events.0010.c.success: "Vinci lo scontro"
 nomad_events.0010.c.failure: "[dueling_enemy.GetShortUIName] ti ferisce"

 mpo_imprisoned_assassin_modifier: "Nemici Imprigionati"
 mpo_imprisoned_assassin_modifier_desc: "Questo personaggio è riuscito a imprigionare il suo assassino."
 
 nomad_events.0100.t: "Non È il Mio Gregge"
 nomad_events.0100.desc: ""Puoi crederci, [ROOT.Char.GetTitleAsNameNoTooltip]!?" [vassal_1.Custom('IT_NAM_COL3')][vassal_1.GetTitledFirstName] trotta verso di me. "Quel[vassal_2.Custom('DE_END_ADJ_NUL_S_N')] [vassal_2.Custom('InsultAdjective')] [vassal_2.GetFirstName] ha rubato alcuni dei miei animali durante la notte, intrufolandosi nel recinto come un verme in una fessura."\n\n"Esigo che tutto ciò che è stato preso venga restituito, o li riprenderò con la forza.""
 nomad_events.0100.aa: ""Credo fossero miei.""
 nomad_events.0100.a: ""[vassal_2.Custom('IT_NAM_COL3')][vassal_2.GetTitledFirstNameNoTooltip] dovrà restituire il gregge.""
 nomad_events.0100.b: ""Non credo a queste accuse.""
 nomad_events.0100.c: ""Disturbi [ROOT.Char.Custom('DE_ART_DEF_P_A')] tu[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] con queste sciocchezze?""
 friend_supported_in_herd_dispute: "[Select_CString(CHARACTER.IsLocalPlayer, 'Tu', CHARACTER.GetShortUIName)] [Select_CString(CHARACTER.IsLocalPlayer, 'hai', 'ha')] sostenuto [TARGET_CHARACTER.GetShortUIName] durante una disputa sul gregge"
 friend_supported_in_herd_dispute_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Tu', TARGET_CHARACTER.GetShortUIName)] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'sei', 'è')] stat[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] sostenut[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] da [CHARACTER.GetShortUIName] durante una disputa sul gregge"

 nomad_events.0110.t: "Alle Strette"
 nomad_events.0110.desc: "Neve. Fruscio di alberi. Un suono simile ad un lontano ululato. Anche se... non così lontano.\n\n"Aiuto! Aiuto!" Non è difficile riconoscere la voce [victim.Custom('IT_NAM_COL2')][victim.GetTitledFirstName], e comincio a correre verso di essa. #EMP "Aiuto, ti prego!"#!\n\nQuando arrivo trovo [victim.GetFirstNameNoTooltip] riparat[victim.Custom('DE_END_PRO_S_N')] dietro alcune rocce, e un lupo solitario che [victim.Custom('DE_PRO_DEM')] si avvicina."
 nomad_events.0110.a: ""$knight_culture_player_plural_no_tooltip$, prendetelo!""
 nomad_events.0110.b: ""Ti spezzerò il collo, bestia!""
 nomad_events.0110.b.success: "Riesci a scacciare l’animale"
 nomad_events.0110.b.failure: "L’animale ti ferisce"
 nomad_events.0110.c: ""Corri, [victim.GetFirstNameNoTooltip]!""
 nomad_events.0110.c.success: "[victim.GetShortUIName] corre più veloce di quanto abbia mai fatto"

 nomad_events.0120.t: "Cavalcata Serale"
 nomad_events.0120.desc: "Le nuvole formano sagome di animali sopra le nostre teste e io e [companion.GetFirstName] ci allontaniamo un po’ dal campo.\n\n"Qual è il posto più lontano in cui siete stat[ROOT.Char.Custom('DE_END_PRO_S_N')], [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\n"Per me qui non è poi così lontano," c’è quasi vergogna nella sua voce. "Ma un giorno vorrei andare in una terra dove nessuno conosce la mia lingua.""
 nomad_events.0120.a: ""Permettimi di conoscerti.""
 nomad_events.0120.b: "Un’occasione per conoscere meglio [companion.GetFirstNameNoTooltip]..."
 nomad_events.0120.c: "Devo concentrarmi sulla cavalcata."
