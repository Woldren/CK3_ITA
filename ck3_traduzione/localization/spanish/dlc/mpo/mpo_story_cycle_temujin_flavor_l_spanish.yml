l_spanish:
 mpo_temujin_flavor.0001.t: "Abbandonato, Non Più"
 mpo_temujin_flavor.0001.desc: "La notte si fa più scura. Siamo rimasti solo io e [jamukha.Custom('IT_NAM_COL3')][jamukha.GetTitledFirstName] nel campo.\n\n"[ROOT.Char.GetFirstNameNoTooltip]," [jamukha.GetFirstNameNoTooltip] mi indica con il suo pugnale. "Nei giorni di guerra, ho combattuto al tuo fianco per riavere tua moglie. Nei giorni di pace, ascolterò i tuoi consigli, scambierò doni con te e ti seguirò finché le mie gambe mi sorreggeranno."\n\nIl pugnale tocca il suo palmo e incide una ferita profonda: "Che il sangue giuri ciò che la lingua non può.""
 mpo_temujin_flavor.0001.a: ""Sarò con te finché i miei occhi non saranno bianchi.""
 mpo_temujin_flavor.0001.b: ""Il lupo non ha bisogno della pecora.""

 mpo_temujin_flavor.0010.t: "Addio"
 mpo_temujin_flavor.0010.desc.intro: ""È giunto il momento, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetFirstNameNoTooltip]," dice [jamukha.GetFirstName] sedut[jamukha.Custom('DE_END_PRO_S_N')] davanti al fuoco. "Sotto il tuo dominio giusto sono prosperat[jamukha.Custom('DE_END_PRO_S_N')], ma il seme non cresce all’ombra dell’albero."\n\nSi alza."
 mpo_temujin_flavor.0010.desc.rejected: ""Una volta mi hai respint[jamukha.Custom('DE_END_PRO_S_N')]. Spero che tu possa capire.""
 mpo_temujin_flavor.0010.desc.blood_brothers: ""Fu davanti a questo stesso fuoco che giurammo un patto che intendo mantenere. Ma il mio popolo reclama la libertà.""
 mpo_temujin_flavor.0010.desc.fallback: ""Il mio popolo vuole solo la stessa libertà del tuo.""
 mpo_temujin_flavor.0010.aa: ""Va’, allora! Nasconditi come [jamukha.Custom('DE_ART_DEF_P_A')] verme che sei.""
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "Tu e [jamukha.GetShortUIName] cessate di essere [blood_brother|E]"
 mpo_temujin_flavor.0010.a: ""Costringi il tuo popolo a mangiare terra.""
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUIName] viene deris[jamukha.Custom('DE_END_PRO_S_N')]"
 mpo_temujin_flavor.0010.a.tt.failure: "Nessuno sembra preoccuparsi"
 mpo_temujin_flavor.0010.b: ""#EMP Resta.#""
 mpo_temujin_flavor.0010.c: ""Hai fatto la tua scelta.""
 every_non_brave_compassionate_courtier: "Ogni [courtier|E] che non è [GetTrait('brave').GetName( GetNullCharacter )] o [GetTrait('compassionate').GetName( GetNullCharacter )]"

 mpo_temujin_flavor.0020.t: "Il Tradimento di [jamukha.GetFirstNameNoTooltip]"
 mpo_temujin_flavor.0020.desc.intro: ""[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip]!" Una voce familiare mi sveglia nel cuore della notte. "Mi dispiace, ma si è giunti a questo punto," [jamukha.GetFirstName] è a cavallo, proprio davanti alla mia tenda.\n\n"Sono qui per avvertirti.""
 mpo_temujin_flavor.0020.desc.blood_brothers: "Per il sangue che una volta abbiamo versato insieme."
 mpo_temujin_flavor.0020.desc.friend: "Per l’amicizia che una volta abbiamo condiviso."
 mpo_temujin_flavor.0020.desc.rival: "Un rispetto che riserverei a un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] degn[ROOT.Char.Custom('DE_END_PRO_S_N')] rivale."
 mpo_temujin_flavor.0020.desc.fallback: "Un rispetto che riserverei al[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] mi[ROOT.Char.Custom('DE_END_PRO_S_N')] precedente [ROOT.Char.GetLadyLord]."
 mpo_temujin_flavor.0020.desc.outro: "\n\nDa questo momento in poi, ti inseguirò e ti darò la caccia. Taglierò le acque profonde ed eroderò la pietra lucente. Nulla mi fermerà dal distruggerti — perché sono io [Select_CString(jamukha.IsFemale, 'colei', 'colui')] che è nat[jamukha.Custom('DE_END_PRO_S_N')] per guidare tutti i Mongoli — #EMP non tu!#"
 mpo_temujin_flavor.0020.a: ""Tu, che una volta chiamavo [Select_CString(jamukha.IsFemale, 'sorella', 'fratello')]...""
 mpo_temujin_flavor.0020.b: ""Il mio pugnale troverà il tuo collo.""
 mpo_temujin_flavor.0020.c: ""Te ne pentirai!""
 temujin_jamukha_truce: "Ex sovrano"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName] e [jamukha.GetShortUIName] ottengono il [casus_bellis|E] '#high $retaliation_cb$#!' l’un[temujin.Custom('DE_END_PRO_S_N')] contro l’altr[jamukha.Custom('DE_END_PRO_S_N')]"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "[jamukha.GetShortUIName] deve essere sconfitt[jamukha.Custom('DE_END_PRO_S_N')] per intraprendere la [decision|E] #high $mpo_become_greatest_of_khans_decision$#!"
 mpo_temujin_flavor.0020.a_war_win: "Vincere una [war|E] #high offensiva#! contro [jamukha.GetShortUIName] garantirà ulteriore @legitimacy_icon![legittimità|E] e @prestige_icon![prestigio|E]"
 mpo_temujin_flavor.0020.b_murder: "Ottieni un #P #EMP enorme#!#! bonus ai [schemes|E] di tipo [GetScheme('murder').GetTypeName] contro [jamukha.GetShortUIName]"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "Hai giurato di assassinare [target.GetShortUIName]: $VALUE|+0=$"
 temujin_jamukha_war_modifier: "Vendetta Fraterna"
 temujin_jamukha_war_modifier_desc: "Questo personaggio è stato tradito da qualcuno a cui teneva profondamente."
 temujin_jamukha_war_smaller_modifier: "Vendetta Sanguinosa"
 temujin_jamukha_war_smaller_modifier_desc: "Questo personaggio è stato tradito da qualcuno di cui si fidava."
 mpo_temujin_flavor.0020.remove_friend: "Tu e [jamukha.GetShortUIName] cessate di essere [friends|E]"

 mpo_temujin_flavor.0030.t: "L’Offesa dei [mergid.GetDynastyNameNoTooltip]"
 mpo_temujin_flavor.0030.desc: ""[ROOT.Char.GetFirstNameNoTooltip]," chiama piano [borte.GetFirstNameNoTooltip] entrando nella mia tenda. Le sue guance sono arrossate e i capelli spettinati. "Da quando fui tenut[borte.Custom('DE_END_PRO_S_N')] in ostaggio dai [mergid.GetDynastyName], non mi sento bene."\n\n[borte.GetSheHe|U] copre il ventre con le mani tremanti."
 mpo_temujin_flavor.0030.a: ""[mergid.GetSheHe|U] pagherà per questo.""
 mpo_temujin_flavor.0030.b: ""#EMP Tu#! sei la cosa più importante qui.""
 mpo_temujin_flavor.0030.c: ""Perché mi infastidisci con queste sciocchezze?""
 mpo_temujin_flavor.0030.a.tt: "Ottieni un [casus_belli|E] '#high $retaliation_cb$#!' contro [mergid.GetShortUIName]"
 mpo_temujin_flavor.0030.pregnancy_tt: "[borte.GetShortUIName] mostrerà presto segni di gravidanza"
 pregnancy.1002.d.borte: "Il momento temuto è arrivato..."
 pregnancy.1002.a.borte: "Ormai è fatta."
 birth.1003.desc.borte: "\n\nTuttavia, l’onestà di [mother.GetFirstNameNoTooltip] è ammirevole, e questo non deve distrarmi da ciò che ho davanti."
 birth.1003.desc.empty: ""
