l_spanish:
 mpo_bb_events.0001.t: "Una zuffa amichevole"
 mpo_bb_events.0001.desc: "All’orizzonte scorgo un cavaliere solitario che si avvicina. È il mio fratello di sangue e caro [my_blood_brother.Custom2('RelationToMe', ROOT.Char )] [my_blood_brother.GetTitledFirstName]! \n\n[my_blood_brother.GetSheHe|U] smonta e si mette di fronte a me con un’espressione seria sul suo volto.\n\nAssume una posizione bassa con le sue braccia tese. Questa è senza dubbio una sfida alla lotta.\n\n«Che ne dici di una piccola gara, [ROOT.Char.GetFirstNameNoTooltip]?»"
 mpo_bb_events.0001.a: "#italics Ti mostrerò la forza di [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] #!!"
 mpo_bb_events.0001.b: "Allunga le braccia per un abbraccio, invece."
 mpo_bb_events.0001.c: "Falcia le sue gambe da sotto!"
 mpo_bb_events.0001.a.tt_success: "Hai vinto"
 mpo_bb_events.0001.a.tt_failure: "Hai perso"
 
