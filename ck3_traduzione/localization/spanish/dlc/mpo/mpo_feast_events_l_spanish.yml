l_spanish:
 feast_type_tsagaan_sar: "Tsagaan Sar"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$ Il Brinsidi Finale è un momento per ricevere doni, come [herd|E] e [gold|E]\n$EFFECT_LIST_BULLET$ Gli eventi offriranno occasioni per guadagnare [opinion|E]\n$EFFECT_LIST_BULLET$ Alcune opzioni consentiranno di diminuire lo [stress|E]\n\n#weak Una nuova Luna Bianca sorge - e noi gioiamo!#!"
 feast_type_tsagaan_sar_valid_tt: "Hai ospitato un [GetActivityType('activity_feast').GetName] Tsagaan Sar negli ultimi 5 anni"
 feast_type_tsagaan_sar_valid_tt_time: "Uno Tsagaan Sar può essere organizzato solo tra Gennaio e Marzo"

  # Events
 feast_tsagaan_sar_events.0001.t: "La Notte che Ci Attende"
 feast_tsagaan_sar_events.0001.desc: "I cavalli si radunano fuori dalle yurte del campo, i cavalieri li accarezzano un’ultima volta prima di andare a socializzare. I giovani giocano a rincorrersi e fanno scherzi agli anziani. Tutti sono vestiti di bianco splendente, con tuniche appena cucite, nuove come l’anno.\n\nMentre [ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')] si rotolano e lottano, c’è pace nell’aria: le loro piccole dispute e scommesse rafforzano la fratellanza. [ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')|U] preparano le tavole del banchetto, e l’odore di montone mi raggiunge.\n\nQuesto banchetto sarà memorabile — purché io presti attenzione..."
 feast_tsagaan_sar_events.0001.a: "...ai forzieri di monete che riceverò."
 feast_tsagaan_sar_events.0001.a_tt: "È più probabile che tu riceva [gold|E] dagli ospiti"
 feast_tsagaan_sar_events.0001.b: "...ai gingilli che riceverò, e le storie che raccontano."
 feast_tsagaan_sar_events.0001.b_tt: "È più probabile che tu riceva [artifacts|E] dagli ospiti"
 feast_tsagaan_sar_events.0001.c: "...agli ospiti. Senza di loro questo banchetto non esisterebbe."
 feast_tsagaan_sar_events.0001.c_tt: "È più probabile che tu riceva un [hook|E] dagli ospiti"
 feast_tsagaan_sar_events.0001.d: "...alle benedizioni di [ROOT.Char.GetFaith.HighGodName] in questo nuovo anno."
 feast_tsagaan_sar_events.0001.d_tt: "È più probabile che tu riceva [piety|E] dagli ospiti"
 feast_tsagaan_sar_events.0001.e: "...al cibo!"
 feast_tsagaan_sar_events.0001.f: "...alla festa!"
 feast_tsagaan_sar_events.0001_none: "Nessuno dei tuoi [activity_guests|E] è riuscito a donarti qualcosa quest’anno"
 feast_tsagaan_sar_events.0001_tt: "#V [gifters_list_size]#! ospiti ti #p faranno#! un dono"

 feast_tsagaan_sar_events.0002.t: "Preparazione del Dono"
 feast_tsagaan_sar_events.0002.desc: "I festeggiamenti sono iniziati, e sebbene sia grat[ROOT.Char.Custom('DE_END_PRO_S_N')] a [host.GetName] per l’invito, rifletto sul dono che devo offrir[host.Custom('DE_PRO_DEM')]. Non è solo una questione di tradizione: è una questione d’onore.\n\nOsservo altri nobili portare scrigni di monete straniere, e contadini con piccoli sacchi di oggetti preziosi. Altri arrivano a cavallo, e si prendono cura degli animali in vista del loro nuovo padrone. Alcuni ospiti offrono doni intangibili, pronunciando preziosi giuramenti di fedeltà.\n\nMa la domanda sorge spontanea: cosa posso offrire [Select_CString(host.IsFemale, 'alla mia', 'al mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetFirstNameNoTooltip]?"
 feast_tsagaan_sar_events.0002.desc_again: "Ancora una volta, devo pensare a come mostrare il mio rispetto a [host.GetName]. Potrei anche resistere, sperando che [host.GetSheHe] non ci tenga, o meglio ancora, non se ne accorga.\n\nIl tempo non è dalla mia parte; potrebbe essere la mia ultima occasione per preparare qualcosa da donar[host.Custom('DE_PRO_DEM')]."
 feast_tsagaan_sar_events.0002.nothing_arrogant: "La mia presenza [host.Custom('DE_PRO_DEM')] sarà sufficiente."
 feast_tsagaan_sar_events.0002.nothing_fickle: "Forse deciderò più tardi?"
 feast_tsagaan_sar_events.0002.nothing: "Sembra che non abbia nulla da offrire..."
 feast_tsagaan_sar_events.0002.herd_1: "Qualche pecora [host.Custom('DE_PRO_DEM')] farà comodo."
 feast_tsagaan_sar_events.0002.herd_2: "Ho un cavallo da cedere..."
 feast_tsagaan_sar_events.0002.herd_3: "Bovini o pecore, cosa scegliere?"
 feast_tsagaan_sar_events.0002.herd_4: "Il mio gregge potrebbe essere adatto dopotutto."
 feast_tsagaan_sar_events.0002.herd_tt: "Sceglierai quanto della tua [herd_i] [herd|E] donare a [host.GetName]"
 feast_tsagaan_sar_events.0002.gold_1: "Suppongo di poter mettere da parte qualche moneta per [host.GetHerHim]."
 feast_tsagaan_sar_events.0002.gold_2: "Una borsa d’oro sarà sufficiente!"
 feast_tsagaan_sar_events.0002.gold_3: "Non mi dispiace condividere le mie ricchezze con [host.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0002.gold_tt: "Sceglierai quanto [gold_i] [gold|E] donare a [host.GetName]"
 feast_tsagaan_sar_events.0002.artifact: "Posso separarmi da uno dei miei oggetti."
 feast_tsagaan_sar_events.0002.artifact_tt: "Sceglierai un [artifact|E] da donare a [host.GetName]"
 feast_tsagaan_sar_events.0002.loyalty: "La mia lealtà è il dono più grande."
 feast_tsagaan_sar_events.0002.prestige: "Parlerò bene di [host.GetHerHim]!"
 feast_tsagaan_sar_events.0002.prestige_tt: "Diffonderai la fama di [host.GetFirstNameNoTooltip], donando[host.Custom('DE_PRO_DEM')] parte del tuo [prestige_i] [prestige|E]"
 feast_tsagaan_sar_events.0002.blessing: "[host.GetFaith.HighGodName] l[host.Custom('DE_END_PRO_S_N')] benedirà, me ne assicurerò."
 feast_tsagaan_sar_events.0002.blessing_tt: "Concederai benedizioni a [host.GetFirstNameNoTooltip], donando[host.Custom('DE_PRO_DEM')] parte della tua [piety_i] [piety|E]"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning Poiché sei importante per [host.GetFirstNameNoTooltip], [host.GetSheHe] si offenderà.#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "Poiché non hai nulla da offrire a [host.GetFirstNameNoTooltip], [host.GetSheHe] non se ne curerà."
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning Sebbene tu non sia importante per [host.GetFirstNameNoTooltip], [host.GetSheHe] potrebbe offendersi per la mancanza di un dono.#"

 feast_tsagaan_sar_events.0003.herd: "Il mio gregge sarà un dono formidabile per [host.GetName]. Il suo popolo prospererà, migrando per la steppa e combattendo battaglie in sella ai miei cavalli. Ma resta la domanda: quanto sono dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a cedere?"
 feast_tsagaan_sar_events.0003.gold: "Le monete hanno valore ovunque, e sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')] che [host.GetName] sarà d’accordo. I miei forzieri non sono infiniti, però, e [host.GetFirstNameNoTooltip] può riceverne solo una certa quantità."
 feast_tsagaan_sar_events.0003.prestige: "[host.GetName] è conosciut[host.Custom('DE_END_PRO_S_N')] dal suo popolo come [host.Custom('ComplimentAdjective')], e desidero diffondere questo sentimento."
 feast_tsagaan_sar_events.0003.piety: "[host.GetFaith.HighGodName] guarderà [host.GetName] con grande favore, ma per farlo, devo volgere lo sguardo al cielo e raccontare a [host.GetFaith.HighGodName] le buone azioni di [host.GetFirstNameNoTooltip]."

 feast_tsagaan_sar_events.0003.minor.herd: "Un cavallo dovrebbe bastare."
 feast_tsagaan_sar_events.0003.minor.herd_2: "Una pecora o due, forse."
 feast_tsagaan_sar_events.0003.medium.herd: "Alcuni capi di bestiame dovrebbero essere sufficienti."
 feast_tsagaan_sar_events.0003.medium.herd_2: "Un gruppo di cavalli, abbastanza per tutta la sua famiglia."
 feast_tsagaan_sar_events.0003.major.herd: "[host.GetFirstNameNoTooltip] avrà greggi che si estendono per miglia!"
 feast_tsagaan_sar_events.0003.minor.gold: "[host.Custom('DE_PRO_DEM')|U] darò qualche moneta."
 feast_tsagaan_sar_events.0003.minor.gold_2: "Un piccolo sacchetto, in effetti."
 feast_tsagaan_sar_events.0003.medium.gold: "Uno scrigno per [host.Custom('IT_NAM_COL3')][host.GetTitleAsNameNoTooltip]!"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[host.GetSheHe|U] merita più di una manciata."
 feast_tsagaan_sar_events.0003.major.gold: "Che il tesoro di [host.GetFirstNameNoTooltip] trabocchi!"
 feast_tsagaan_sar_events.0003.minor.prestige: "Il mio popolo conoscerà [host.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0003.medium.prestige: "Canterò canzoni su di [host.GetHerHim]!"
 feast_tsagaan_sar_events.0003.major.prestige: "Il nome di [host.GetFirstNameNoTooltip] echeggerà sulla terra e in cielo!"
 feast_tsagaan_sar_events.0003.minor.piety: "So che [host.GetFirstNameNoTooltip] è un[host.Custom('DE_PRO_POS_P_2P')] ver[host.Custom('DE_END_PRO_S_N')] [host.GetFaith.GetAdherentName]!"
 feast_tsagaan_sar_events.0003.medium.piety: "Con le mie preghiere, [host.GetFirstNameNoTooltip] è destinat[host.Custom('DE_END_PRO_S_N')] al [host.GetFaith.PositiveAfterLife]."
 feast_tsagaan_sar_events.0003.major.piety: "Il nome di [host.GetFirstNameNoTooltip] sarà noto a tutti i [host.GetFaith.GetAdherentNamePlural]!"
 feast_tsagaan_sar_events.0002.choose: "Forse dovrei scegliere qualcos’altro."
 feast_tsagaan_sar_events.0002.choose_tt: "Sceglierai un dono diverso per [host.GetName]"
 feast_tsagaan_sar_events.0002.none: "In realtà, non darò nulla a [host.GetFirstNameNoTooltip]."

 feast_tsagaan_sar_events.0004.desc: "Per fortuna, il mio inventario non è vuoto, e [host.Custom('IT_NAM_COL3')][host.GetTitledFirstName] potrebbe trovare utile uno dei miei oggetti.\n\nResta da capire quale [host.GetSheHe] apprezzerebbe di più, oppure potrei scegliere quello che mi è meno utile..."
 feast_tsagaan_sar_events.0004.a: "[artifact_1.GetName], sia!"
 feast_tsagaan_sar_events.0004.b: "Tanto non mi serviva [artifact_2.GetName]..."
 feast_tsagaan_sar_events.0004.c: "[host.GetSheHe|U] potrebbe prendersi [artifact_3.GetName]!"

 feast_tsagaan_sar_events.0100.t: "Dono Mal Gestito"
 feast_tsagaan_sar_events.0100.desc: "Un[gift_collector.Custom('DE_PRO_POS_P_2P')] cortigian[gift_collector.Custom('DE_END_PRO_S_N')] di [host.GetName], [gift_collector.GetName], si avvicina a me. "Salve, [ROOT.Char.Custom('ComplimentAdjective')] [host.GetTitleAsNameNoTooltip]. Non abbiamo ancora ricevuto il tuo dono per [host.GetTitledFirstNameNoTooltip]," dice [gift_collector.GetFirstNameNoTooltip]. "Non dirmi che ti sei presentat[ROOT.Char.Custom('DE_END_PRO_S_N')] a mani vuote!" scherza [gift_collector.GetSheHe].\n\n"Ma cosa stai dicendo?" rispondo. "Ho già donato [ROOT.Char.Custom('GetTsagaanSarGiftDesc')], non è abbastanza per un[host.Custom('DE_END_PRO_S_N')] come [host.GetFirstNameNoTooltip]?" [gift_collector.GetFirstNameNoTooltip] sospira, "Forse il dono non è stato registrato?""
 feast_tsagaan_sar_events.0100.a: "Sceglierò un altro dono per [host.GetHerHim]."
 feast_tsagaan_sar_events.0100.b: "Posso cedere ancora qualcosina, suppongo..."
 feast_tsagaan_sar_events.0100.c: "Pare che [host.GetSheHe] non riceverà nulla stavolta!"
 feast_tsagaan_sar_events.0100.c_paranoid: "Perso, dici? Non ci credo."

 feast_tsagaan_sar_events.0101.t: "Una Giumenta Gloriosa"
 feast_tsagaan_sar_events.0101.desc: "Dall’altra parte del campo, scorgo un cavallo magnifico, il suo manto bianco come la luna. È una bellezza, che rivaleggia persino con le fanciulle più graziose, con la sua lunga criniera fluente e gli occhi brillanti come stelle.\n\nIl cavaliere, [horse_haver.GetName], nota il mio sguardo incantato. "Vedo che hai occhio," dice [horse_haver.GetFirstNameNoTooltip]. "Puoi portarla a fare un giro, se vuoi, ma fai attenzione. È una selvaggia.""
 feast_tsagaan_sar_events.0101.a: "Accetto volentieri l’offerta."
 feast_tsagaan_sar_events.0101.b: "Sono interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] a un accordo più #EMP permanente#!."
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip] accetta di venderti il cavallo"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip] non vuole separarsi dalla giumenta"
 feast_tsagaan_sar_events.0101.b.duel: "Chiedi a [horse_haver.GetFirstNameNoTooltip] di acquistare il cavallo"
 feast_tsagaan_sar_events.0101.c: "Certo, solo un 'breve' giro."
 feast_tsagaan_sar_events.0101.c.duel: "Cerchi di rubare il cavallo durante il giro"
 feast_tsagaan_sar_events.0101.c.success: "Cavalchi fuori dalla vista di [horse_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip] ti raggiunge"
 rival_stole_my_horse: "[Select_CString(CHARACTER.IsLocalCharacter, 'Tu', CHARACTER.GetShortUIName)|U] [Select_CString(CHARACTER.IsLocalCharacter, 'hai', 'ha')] rubato il [Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'tuo ', '')]cavallo amato[Select_CString(TARGET_CHARACTER.IsLocalCharacter, '', ' di ')][Select_CString(TARGET_CHARACTER.IsLocalCharacter, '', TARGET_CHARACTER.GetShortUIName)]."
 rival_stole_my_horse_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'Tu', TARGET_CHARACTER.GetShortUIName)|U] [Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'hai', 'ha')] rubato il [Select_CString(CHARACTER.IsLocalCharacter, 'tuo ', '')]cavallo amato[Select_CString(CHARACTER.IsLocalCharacter, '', ' di ')][Select_CString(CHARACTER.IsLocalCharacter, '', CHARACTER.GetShortUIName)]."

 feast_tsagaan_sar_events.0200.t: "Una Partita di Shagai"
 feast_tsagaan_sar_events.0200.desc: ""Saluti, [ROOT.Char.GetFirstNameNoTooltip]!" esclama [gambler.GetName]. "Vedo che hai un momento libero. Vuoi unirti a me per una partita di [Glossary( 'Shagai', 'SHAGAI_GLOSS' )]?" chiede [gambler.GetSheHe], versando alcune ossa di caviglia nella mano.\n\n[gambler.GetSheHe|U] si siede a gambe incrociate a terra, invitandomi a fare lo stesso. [gambler.GetFirstNameNoTooltip] mi ricorda le regole, e ci alterniamo nel lancio delle ossa."
 ts_wager: "Scommetti [gold_i]"
 feast_tsagaan_sar_events.0200.a: "Che divertimento c’è senza rischio?"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "Posso puntare qualcosa in più di una piccola somma."
 feast_tsagaan_sar_events.0200.c: "Scommetterò una piccola parte delle mie ricchezze."
 feast_tsagaan_sar_events.0200.d_content: "Non ho bisogno di giocare d’azzardo."
 feast_tsagaan_sar_events.0200.d: "No, ma grazie."
 feast_tsagaan_sar_events.0200_lose: "Perdi la partita"
 feast_tsagaan_sar_events.0200_win: "Vinci la partita"
 friend_played_party_games: "[Select_CString(CHARACTER.IsLocalCharacter, 'Tu', CHARACTER.GetShortUIName)|U] [Select_CString(CHARACTER.IsLocalCharacter, 'hai', 'ha')] legato con [TARGET_CHARACTER.GetShortUIName] giocando d’azzardo."
 friend_played_party_games_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'Tu', TARGET_CHARACTER.GetShortUIName)|U] [Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'hai', 'ha')] legato con [CHARACTER.GetShortUIName] giocando d’azzardo."
 SHAGAI_GLOSS: "#bold Shagai#! è un gioco divinatorio giocato con ossa di caviglia di pecora o capra. Le ossa vengono lanciate come dadi, e cadono su uno dei quattro lati: cavallo, pecora, cammello o capra. Il cavallo e il cammello sono considerati fortunati, mentre la pecora e la capra no."

 feast_tsagaan_sar_events.0210.t: "Saggezza del Pastore"
 feast_tsagaan_sar_events.0210.desc: "Le famiglie si radunano attorno ai fuochi e alle tavole, condividendo cibo e storie. Sono sedut[ROOT.Char.Custom('DE_END_PRO_S_N')] accanto a un[herder.Custom('DE_PRO_POS_P_2P')] pastor[herder.Custom('DE_PRO_PER_S_3P_G')] espert[herder.Custom('DE_END_PRO_S_N')], [herder.GetName]. [herder.GetSheHe|U] si avvicina a me, indicando un grande gregge di pecore in lontananza. "Sono mie," dice [herder.GetFirstNameNoTooltip]. "Un dono per [ROOT.Char.GetInvolvedActivity.GetHost.Custom('IT_NAM_COL3')][ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip] per quest’anno."\n\nOsservo le pecore, notando la loro calma, ammirando il loro numero impressionante. Forse dovrei chiedere consiglio a [herder.GetFirstNameNoTooltip] su come gestire il mio gregge."
 feast_tsagaan_sar_events.0210.a: "[herder.Custom('DE_PRO_DEM')|U] chiedi come riesce a mantenere un gregge così grande."
 feast_tsagaan_sar_events.0210.tt: "Paghi [herder.GetFirstNameNoTooltip] per ricevere consigli"
 feast_tsagaan_sar_events.0210.b: "Ti informi su metodi di pastorizia intelligenti."
 feast_tsagaan_sar_events.0210.c: "Non ho bisogno di consigli."

 feast_tsagaan_sar_events.0220.t: "Riunione con il Rivale"
 feast_tsagaan_sar_events.0220.desc: "Mi trovo faccia a faccia con [old_rival.GetName], quella [old_rival.Custom('InsultAdjectiveArticle')] creatura. "Ah... Vedo che sei qui, [ROOT.Char.GetFirstNameNoTooltip]. Spero tu non abbia dimenticato il nostro passato, e i torti che mi hai inflitto." sogghigna [old_rival.GetFirstNameNoTooltip].\n\nSento la tensione nelle sue parole, ma [old_rival.GetSheHe] continua con calma: "Alla luce del nuovo anno, ti chiedo di lasciarci alle spalle le nostre traversie.""
 feast_tsagaan_sar_events.0220.a: "Sono d’accordo, la pace è la via migliore."
 feast_tsagaan_sar_events.0220.b: "Oh, possiamo fare #EMP molto di più#! di così."
 feast_tsagaan_sar_events.0220.b_flavor: "Una scintilla di passione si accende, celata dalla tensione del passato."
 feast_tsagaan_sar_events.0220_win: "[old_rival.GetSheHe|U] ricambia i tuoi sentimenti"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.GetSheHe|U] è respint[old_rival.Custom('DE_END_PRO_S_N')]"
 feast_tsagaan_sar_events.0220.c: "Perché non spingerci oltre l’amnistia?"
 feast_tsagaan_sar_events.0220.d_vengeful: "Non finché sarai in vita!"
 feast_tsagaan_sar_events.0220.d: "No, non credo proprio."

 friend_feast_rivalry: "[Select_CString(CHARACTER.IsLocalCharacter, 'Tu', CHARACTER.GetShortUIName)|U] e [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalCharacter, TARGET_CHARACTER.IsLocalCharacter), 'siete', 'sono')] diventati amici dopo aver messo da parte la [Select_CString(Or(CHARACTER.IsLocalCharacter, TARGET_CHARACTER.IsLocalCharacter), 'vostra', 'loro')] rivalità durante un banchetto."

 feast_tsagaan_sar_events.0230.t: "Voce della Luna"
 feast_tsagaan_sar_events.0230.desc_intro: "Un gruppo di ospiti si raduna attorno a una yurta in lontananza, parlando di uno spettacolo. Seguo il trambusto e vedo tutti gli occhi rivolti a [throat_singer.GetName]. [throat_singer.GetSheHe|U] esplode in un canto, cantando [throat_singer.Custom('GetRandomThroatSingingTheme')].\n\nIl suono ricorda"
 feast_tsagaan_sar_events.0230.desc_sygyt: "un fischio chiaro e acuto, come il vento che soffia tra gli alberi."
 feast_tsagaan_sar_events.0230.desc_hoomei: "un vento ronzante, che si trasforma in tempesta o segue una corrente lasciata da un uccello in volo."
 feast_tsagaan_sar_events.0230.desc_kargyraa: "un ringhio profondo e gutturale, come il rombo di una tempesta o il brontolio di un orso."
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.GetName] si gira verso di me e sussurra: "Il suo stile [throat_singer.Custom('GetThroatSingingStyle')] è davvero impressionante, non trovi?"\n\nL[throat_singer.Custom('DE_END_PRO_S_N')] osservo mentre conclude la prima melodia, e la folla applaude."
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip] è davvero talentuos[throat_singer.Custom('DE_END_PRO_S_N')]."
 feast_tsagaan_sar_events.0230.b: "[throat_singer.GetSheHe|U] potrebbe migliorare..."
 feast_tsagaan_sar_events.0230.b_tt: "Fischi la prestazione di [throat_singer.GetFirstNameNoTooltip], causando[throat_singer.Custom('DE_PRO_DEM')] imbarazzo"
 feast_tsagaan_sar_events.0230.c: "Forse mi unirò a [throat_singer.GetHerHim] nel canto."
 feast_tsagaan_sar_events.0230.d: "Ah, anch’io voglio cantare in stile [throat_singer.Custom('GetThroatSingingStyle')|U]!"
 feast_tsagaan_sar_events.0230.d.duel: "Cerchi di imitare il suo stile"
 feast_tsagaan_sar_events.0230.d.success: "Il tuo tentativo ha successo"
 feast_tsagaan_sar_events.0230.d_tt: "Impari lo stile di canto gutturale [throat_singer.Custom('GetThroatSingingStyle')|U]"
 feast_tsagaan_sar_events.0230.d.failure: "Il tuo tentativo fallisce, ma impari comunque qualcosa"

 feast_tsagaan_sar_events.0240.t: "Un Dono in Musica"
 feast_tsagaan_sar_events.0240.desc: "Durante una serata di risate e bevute con [Select_CString(audience.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))] [audience.GetFirstName], [audience.GetSheHe] tira fuori l’argomento del canto gutturale. Accenno brevemente alla mia esperienza, e [audience.GetSheHe] sorride radios[audience.Custom('DE_END_PRO_S_N')].\n\n"Sai cantare in stile [ROOT.Char.Custom('GetThroatSingingStyle')]?" chiede [audience.GetFirstNameNoTooltip]. "Mi piacerebbe ascoltare una canzone!""
 feast_tsagaan_sar_events.0240.a: "Consideralo il tuo regalo, allora."
 feast_tsagaan_sar_events.0240.duel: "Ti esibisci per [audience.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0240.duel_new: "Ti esibisci per [audience.GetFirstNameNoTooltip], in uno stile nuovo"
 feast_tsagaan_sar_events.0240.success: "[audience.GetSheHe|U] è incantat[audience.Custom('DE_END_PRO_S_N')] dal tuo talento"
 feast_tsagaan_sar_events.0240.ok: "La tua esibizione impressiona [audience.GetFirstNameNoTooltip]... in parte"
 feast_tsagaan_sar_events.0240.sygyt: "È da tempo che voglio provare una canzone in stile [Glossary( 'sygyt', 'SYGYT_GLOSS' )]..."
 feast_tsagaan_sar_events.0240.hoomei: "Che ne dici di una melodia in stile [Glossary( 'hoomei', 'HOOMEI_GLOSS' )]?"
 feast_tsagaan_sar_events.0240.kargyraa: "In realtà, vorrei cantare in stile [Glossary( 'kargyraa', 'KARGYRAA_GLOSS' )]."
 feast_tsagaan_sar_events.0240.d_shy: "Non avrei dovuto dire nulla."
 feast_tsagaan_sar_events.0240.d: "Non sono un grande artista."
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "Dimentichi il tuo stile precedente e impari il canto gutturale in stile sygyt"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "Dimentichi il tuo stile precedente e impari il canto gutturale in stile hoomei"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "Dimentichi il tuo stile precedente e impari il canto gutturale in stile kargyraa"
 SYGYT_GLOSS: "#bold Sygyt#! è uno stile di canto gutturale che spesso ricorda un fischio o un flauto. Essendo chiaro e acuto, viene usato per imitare il suono della brezza o il cinguettio degli uccelli."
 HOOMEI_GLOSS: "Lo stile più popolare di canto gutturale, #bold Hoomei#! o #bold Khoomei#!, può essere descritto come un suono ronzante, spesso cantato nel registro medio del cantante."
 KARGYRAA_GLOSS: "Lo stile profondo e quasi gutturale del canto gutturale è noto come #bold Kargyraa#!. Usando le false corde vocali del cantante, è stato paragonato al ringhio di un animale o al rombo del tuono."

 friend_throat_singing: "[Select_CString(CHARACTER.IsLocalCharacter, 'Tu', CHARACTER.GetShortUIName)|U] e [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalCharacter, TARGET_CHARACTER.IsLocalCharacter), 'avete', 'hanno')] legato grazie ad uno spettacolo di canto gutturale."
 rival_throat_singing: "[Select_CString(CHARACTER.IsLocalCharacter, 'Tu', CHARACTER.GetShortUIName)|U] [Select_CString(CHARACTER.IsLocalCharacter, 'hai', 'ha')] insultato il [Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'tuo ', '')]canto gutturale[Select_CString(TARGET_CHARACTER.IsLocalCharacter, '', ' di ')][Select_CString(TARGET_CHARACTER.IsLocalCharacter, '', TARGET_CHARACTER.GetShortUIName)]."
 rival_throat_singing_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'Tu', TARGET_CHARACTER.GetShortUIName)|U] [Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'hai', 'ha')] insultato il [Select_CString(CHARACTER.IsLocalCharacter, 'tuo ', '')]canto gutturale[Select_CString(CHARACTER.IsLocalCharacter, '', ' di ')][Select_CString(CHARACTER.IsLocalCharacter, '', CHARACTER.GetShortUIName)]."

 feast_tsagaan_sar_events.0250.t: "I Cavalieri di [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 feast_tsagaan_sar_events.0250.desc: "Un pastore porta un gruppo di cavalli, i loro manti brillano al chiaro di luna. Gli ospiti si radunano attorno, ammirando gli animali. [horse_rider_1.GetName] si precipita con entusiasmo a montare un cavallo, seguit[horse_rider_1.Custom('DE_END_PRO_S_N')] da [horse_rider_2.GetName].\n\n"È me contro di te, [horse_rider_1.GetFirstNameNoTooltip]!" esclama [horse_rider_2.GetFirstNameNoTooltip]. [horse_rider_1.GetFirstNameNoTooltip] ride in risposta. "Non affrettiamoci, [horse_rider_2.GetFirstNameNoTooltip]. Dobbiamo conservare le energie per la corsa!"\n\n[horse_rider_2.GetFirstNameNoTooltip] annuisce. "Qualcun altro vuole unirsi? O magari scommettere?" chiede [horse_rider_2.GetSheHe]."
 feast_tsagaan_sar_events.0250.a: "[horse_rider_1.GetFirstNameNoTooltip] vincerà!"
 feast_tsagaan_sar_events.0250.a_tt: "Scommetti sulla vittoria di [horse_rider_1.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip] sembra un[horse_rider_2.Custom('DE_PRO_POS_P_2P')] avversari[horse_rider_2.Custom('DE_END_PRO_S_N')] tost[horse_rider_2.Custom('DE_END_PRO_S_N')]."
 feast_tsagaan_sar_events.0250.b_tt: "Scommetti sulla vittoria di [horse_rider_2.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0250.c: "Posso battervi entrambi!"
 feast_tsagaan_sar_events.0250.c_tt: "Ti unisci alla corsa"
 feast_tsagaan_sar_events.0250.d: "Mi limiterò a guardare."
 feast_tsagaan_sar_events.0250.after_tt: "La corsa ha inizio..."

 feast_tsagaan_sar_events.0251.desc_intro: "I cavalieri sono pronti, e la folla è impaziente di vedere il risultato. [horse_rider_1.GetName] e [horse_rider_2.GetName] sono pront[Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale), 'e', 'i')], e gli altri ospiti sono a loro volta pronti a fare da spettatori."
 feast_tsagaan_sar_events.0251.desc_watch: "Salgo su un cavallo lì vicino e trotterello lentamente verso una collina, assicurandomi una vista migliore sul tracciato della corsa. Partono, e gli ospiti esultano mentre galoppano attraverso i terreni di [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]."
 feast_tsagaan_sar_events.0251.desc_race: "Mentre monto il mio cavallo, [horse_rider_1.GetFirstNameNoTooltip] e [horse_rider_2.GetFirstNameNoTooltip] mi lanciano uno sguardo di traverso. "Ti unisci a noi?" chiede [horse_rider_1.GetFirstNameNoTooltip]. "Sì," rispondo, e partiamo, correndo attraverso i terreni di [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')].\n\nCavalchiamo a ritmo costante, e penso rapidamente a come ottenere un vantaggio."
 feast_tsagaan_sar_events.0251.a: "Che cavalieri eleganti!"
 feast_tsagaan_sar_events.0251.b: "Una piccola spinta a [horse_rider_1.GetFirstNameNoTooltip] dovrebbe bastare."
 feast_tsagaan_sar_events.0251.b.duel: "Cerchi di far cadere [horse_rider_1.GetFirstNameNoTooltip] dal suo cavallo"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip] è fuori dalla corsa#!"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip] sembra pericolos[horse_rider_2.Custom('DE_END_PRO_S_N')]..."
 feast_tsagaan_sar_events.0251.c.duel: "Cerchi di far cadere [horse_rider_2.GetFirstNameNoTooltip] dal suo cavallo"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip] è fuori dalla corsa#!"
 feast_tsagaan_sar_events.0251.success: "Saboti con successo la vittima"
 feast_tsagaan_sar_events.0251.failure: "Non riesci a danneggiare la vittima"
 feast_tsagaan_sar_events.0251.lose: "#n Sei fuori dalla corsa#!"
 feast_tsagaan_sar_events.0251.d: "Mantengo semplicemente il mio ritmo."
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip] non riesce a tenere il passo"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip] resta indietro"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "Il tuo ritmo è troppo lento"
 feast_tsagaan_sar_events.0251.after_tt: "La corsa continua..."
 feast_tsagaan_sar_events.0251.d_title: "Qualcuno è fuori dalla corsa!"

 rival_cheated_horse_race: "[Select_CString(CHARACTER.IsLocalCharacter, 'Tu', CHARACTER.GetShortUIName)|U] [Select_CString(CHARACTER.IsLocalCharacter, 'hai', 'ha')] barato in una corsa contro di [TARGET_CHARACTER.GetShortUIName]."
 rival_cheated_horse_race_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'Tu', TARGET_CHARACTER.GetShortUIName)|U] [Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'hai', 'ha')] barato in una corsa contro di [CHARACTER.GetShortUIName]."

 feast_tsagaan_sar_events.0252.desc_knocked: "Guardo le due cavalcature superarmi, e non posso fare a meno di provare un po’ d’invidia. Avrei dovuto essere io a vincere, ma non sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a tenere il loro passo."
 feast_tsagaan_sar_events.0252.desc_knocked_1: "Guardo indietro mentre [horse_rider_1.GetFirstNameNoTooltip] cade a terra, e resta solo [horse_rider_2.GetFirstNameNoTooltip]. Siamo testa a testa, e gli ospiti esultano con entusiasmo."
 feast_tsagaan_sar_events.0252.desc_knocked_2: "Guardo indietro mentre [horse_rider_2.GetFirstNameNoTooltip] cade a terra, e resta solo [horse_rider_1.GetFirstNameNoTooltip]. Siamo testa a testa, e gli ospiti esultano con entusiasmo."
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip] e [horse_rider_2.GetFirstNameNoTooltip] sono testa a testa, e la folla è sul filo della sedia. I cavalli sono vicini al traguardo, e gli ospiti li incitano."
 feast_tsagaan_sar_events.0252.a: "Di certo [final_opponent.GetFirstNameNoTooltip] non si offenderà se vinco io..."
 feast_tsagaan_sar_events.0252.a.duel: "Cerchi di superare [final_opponent.GetFirstNameNoTooltip] con astuzia"
 feast_tsagaan_sar_events.0252.success: "Inganni [final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip] capisce il tuo piano"
 feast_tsagaan_sar_events.0252.b: "Vediamo come finisce..."
 feast_tsagaan_sar_events.0252.c: "Ancora uno sforzo!"
 feast_tsagaan_sar_events.0252.after_tt: "La corsa si conclude"

 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName] gira rapidamente il suo cavallo, e io resto nella polvere. Osservo mentre [rider_winner.GetSheHe] taglia il traguardo, e la folla esplode di entusiasmo."
 feast_tsagaan_sar_events.0253.desc_won: "Faccio un ultimo sforzo, e il mio cavallo supera [rider_winner.GetName]. Attraverso il traguardo, e la folla esplode di entusiasmo."
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName] e [horse_rider_2.GetName] accelerano lentamente, il vincitore non è chiaro. Improvvisamente, [rider_winner.GetFirstNameNoTooltip] prende il vantaggio e taglia per prim[rider_winner.Custom('DE_END_PRO_S_N')] il traguardo. La folla esplode di entusiasmo."
 feast_tsagaan_sar_events.0253.a: "Che spettacolo!"
 feast_tsagaan_sar_events.0253.winner: "Sono [ROOT.Char.Custom('DE_ART_DEF_P_A')] migliore!"
 feast_tsagaan_sar_events.0253.b: "Impressionante, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.c: "La prossima volta meriterò io la vittoria."
 feast_tsagaan_sar_events.0253.d: "Mi servirebbe un cavaliere come te, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.bet_tt: "Hai vinto la tua scommessa"

 feast_tsagaan_sar_events.0260.t: "Il Grande Completo di [drip_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0260.desc: "Scorgo [drip_haver.GetName] da lontano, e mi ritrovo a fissare i suoi eleganti abiti. [drip_haver.GetSheHe|U] è adornat[drip_haver.Custom('DE_END_PRO_S_N')] con un bellissimo [Glossary( 'deel', 'DEEL_GLOSS' )] bianco di seta, decorato con piume soffici.\n\n[drip_haver.GetFirstNameNoTooltip] si avvicina a me, e [drip_haver.GetSheHe] sorride ubriac[drip_haver.Custom('DE_END_PRO_S_N')]. "Ah, [ROOT.Char.GetFirstNameNoTooltip]! Spero tu abbia pace nel cuore questa sera." Annuisco in accordo, e rifletto su cosa dire."
 feast_tsagaan_sar_events.0260.a: "Fai un complimento a [drip_haver.GetHerHim] per il suo abbigliamento."
 feast_tsagaan_sar_events.0260.b_shy: "Ti allontani con imbarazzo."
 feast_tsagaan_sar_events.0260.b: "Ti congedi."

 friend_tsagaan_sar_compliment: "[Select_CString(CHARACTER.IsLocalCharacter, 'Tu', CHARACTER.GetShortUIName)|U] e [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalCharacter, TARGET_CHARACTER.IsLocalCharacter), 'siete', 'sono')] diventati amici dopo che [Select_CString(CHARACTER.IsLocalCharacter, 'Tu', CHARACTER.GetShortUIName)] [Select_CString(CHARACTER.IsLocalCharacter, 'hai', 'ha')] fatto un complimento [Select_CString(TARGET_CHARACTER.IsLocalCharacter, 'al tuo abbigliamento', 'all’abbigliamento di ')][Select_CString(TARGET_CHARACTER.IsLocalCharacter, '', TARGET_CHARACTER.GetShortUIName)]."

 feast_tsagaan_sar_events.0270.t: "Sfida del Calice"
 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName] si avvicina barcollando, con una coppa di [Glossary( 'airag', 'AIRAG_GLOSS' )] in mano. [drinker.GetSheHe|U] sorride, e alza la coppa in un brindisi. "A te, [ROOT.Char.GetFirstNameNoTooltip]!" esclama [drinker.GetFirstNameNoTooltip].\n\nPrendo la coppa e la porto alle labbra. L’airag è forte, e ne sento gli effetti quasi subito. "Scommetto che posso bere più di te," sfida [drinker.GetFirstNameNoTooltip]."
 AIRAG_GLOSS: "#bold Airag#! o #bold Kumis#! è una bevanda tradizionale mongola e turca ottenuta dal latte fermentato di giumenta."
 feast_tsagaan_sar_events.0270.win: "Bevi molto più di [drinker.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0270.win_price: "Bevi più di [drinker.GetFirstNameNoTooltip], ma a caro prezzo"
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip] ti supera"
 feast_tsagaan_sar_events.0270.a: "Accetto la sfida, [drinker.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0270.b: "Ho già bevuto abbastanza per stasera."
 feast_tsagaan_sar_events.0270.b_paranoid: "Aspetta... cosa mi hai appena dato?"

 feast_tsagaan_sar_events.0280.t: "La Saggezza dell’Anziano"
 feast_tsagaan_sar_events.0280.desc: "In un momento di quiete, noto [elder.GetName] sedut[elder.Custom('DE_END_PRO_S_N')] da sol[elder.Custom('DE_END_PRO_S_N')], immers[elder.Custom('DE_END_PRO_S_N')] nei pensieri. Tocco delicatamente la sua spalla per vedere se [elder.GetSheHe] è ancora svegli[elder.Custom('DE_END_PRO_S_N')], e [elder.GetSheHe] sobbalza, sorpres[elder.Custom('DE_END_PRO_S_N')].\n\n"Ah, [ROOT.Char.GetFirstNameNoTooltip]," ride [elder.GetFirstNameNoTooltip]. "Mi scuso. Ho partecipato a molte di queste celebrazioni, e ancora riempio troppo il mio calice. Spero tu ti stia divertendo." Mi inchino con rispetto, mi siedo accanto a [elder.GetHerHim], e condividiamo un momento di silenzio. [elder.GetSheHe|U] mi prende la mano e inizia a parlare.\n\n"Vedo che sei una persona di grande potenziale, [ROOT.Char.GetFirstNameNoTooltip]. Chiedimi come affrontare qualsiasi questione, e ti risponderò al meglio delle mie capacità.""
 feast_tsagaan_sar_events.0280.a: "Parlami della mia famiglia."
 feast_tsagaan_sar_events.0280.a_grow: "[elder.GetSheHe|U] ti consiglia di far crescere la tua famiglia"
 feast_tsagaan_sar_events.0280.a_strength: "[elder.GetSheHe|U] ti consiglia di rafforzare i legami familiari"
 feast_tsagaan_sar_events.0280.b: "Parlami della guerra."
 feast_tsagaan_sar_events.0280.b_defense: "[elder.GetSheHe|U] ti consiglia di difendere la tua terra"
 feast_tsagaan_sar_events.0280.b_attack: "[elder.GetSheHe|U] ti consiglia di conquistare i tuoi nemici"
 feast_tsagaan_sar_events.0280.c: "Parlami del mio gregge."
 feast_tsagaan_sar_events.0280.c_tend: "[elder.GetSheHe|U] ti consiglia di prenderti cura del tuo gregge"
 feast_tsagaan_sar_events.0280.c_migrate: "[elder.GetSheHe|U] ti consiglia di farlo migrare"
 feast_tsagaan_sar_events.0280.d: "Desidero solo godere della tua compagnia."

 feast_tsagaan_sar_events.0290.t: "Anno nel segno zodiacale: [ROOT.Char.Custom('GetLunarNewYearAnimal')|U]"
 feast_tsagaan_sar_events.0290.desc: "La notte è stata lunga, tra risate e tintinnii di coppe nell’aria. [wise_guy.GetName] si raduna attorno alla yurta per un brindisi. "Fratelli e sorelle!" grida [wise_guy.GetSheHe].\n\n"Con il sorgere della luna nuova veneriamo il potere del segno zodiacale [ROOT.Char.Custom('GetLunarNewYearAnimal')|U], e le benedizioni che porterà. Possiamo noi [ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')]." [wise_guy.GetFirstNameNoTooltip] alza la coppa, e gli ospiti l[wise_guy.Custom('DE_END_PRO_S_N')] seguono, brindando all’unisono."
 feast_tsagaan_sar_events.0290.a: "Al segno zodiacale [ROOT.Char.Custom('GetLunarNewYearAnimal')|U]!"
 feast_tsagaan_sar_events.0290.b: "Wow, [wise_guy.GetFirstNameNoTooltip] è davvero saggi[wise_guy.Custom('DE_END_PRO_S_N')]."

 feast_tsagaan_sar_events.0300.t: "Una Mano Premurosa"
 feast_tsagaan_sar_events.0300.desc: "La serata volge al termine, e mi ritrovo in un angolo tranquillo della yurta. [cleaner.GetName] canticchia piano mentre riordina in fretta l’area, raccogliendo ogni briciola e scarto lasciato indietro. Sebbene i miei ospiti siano liberi di godersi la festa senza dover lavorare, [cleaner.GetFirstNameNoTooltip] ha deciso di occuparsi delle pulizie, mantenendo lo spazio fresco per il nuovo anno."
 feast_tsagaan_sar_events.0300.a: "Grazie per il tuo impegno, [cleaner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0300.a_tt: "Mostri gratitudine a [cleaner.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0300.b: "Ops, sembra che tu abbia dimenticato un punto."
 feast_tsagaan_sar_events.0300.b_tt: "Sporchi appositamente per costringere [cleaner.GetFirstNameNoTooltip] a pulire"
 feast_tsagaan_sar_events.0300.c: "Ah, che gentilezza."

 feast_tsagaan_sar_events.0310.t: "Confessioni Avventate"
 feast_tsagaan_sar_events.0310.desc: ""Un regalo per [ROOT.Char.GetFirstName]? Ha! Preferirei essere divorat[bragger.Custom('DE_END_PRO_S_N')] dai corvi," si vanta [bragger.GetName] con [bragger_friend.GetName]. "Zitt[bragger.Custom('DE_END_PRO_S_N')]!" sibila [bragger_friend.GetFirstNameNoTooltip], lanciando uno sguardo nella mia direzione. "Non sai mai chi potrebbe ascoltare."\n\nMa la supplica di [bragger_friend.GetFirstNameNoTooltip] arriva troppo tardi, e io ho già sentito abbastanza delle sue parole sfacciate per sapere che [bragger.GetFirstNameNoTooltip] non mi ha portato alcun dono quest’anno."
 feast_tsagaan_sar_events.0310.a: "Non c’è posto per te nella mia casa."
 feast_tsagaan_sar_events.0310.b: "Per restare è richiesta un’offerta."
 feast_tsagaan_sar_events.0310.b.duel: "Cerchi di ottenere un dono da [bragger.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip] cede e sceglie un dono"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip] si rifiuta di darti un dono"
 feast_tsagaan_sar_events.0310.c: "Ignorerò le sue parole, stavolta."

 feast_tsagaan_sar_events.0320.t: "Onorare gli Anziani"
 feast_tsagaan_sar_events.0320.desc: "Col passare del tempo cresce la saggezza. Ci sono coloro che hanno vissuto molte lune, tramandando storie di conquiste e lezioni di vita. I loro corpi sono fragili, i sensi affievoliti, ma le menti sono lucide, e le loro parole hanno valore.\n\nMentre il loro tempo sulla terra si assottiglia, non può far male mostrare rispetto con un’offerta."
 feast_tsagaan_sar_events.0320.a: "Copriteli di doni!"
 feast_tsagaan_sar_events.0320.a_tt: "Ogni [activity_guest|E] con più di #V 50#! anni:\n$EFFECT_LIST_BULLET$Ottiene #p 10#! [opinion|E] di #V te#!"
 feast_tsagaan_sar_events.0320.b: "Sono già abbastanza onorati."

 feast_tsagaan_sar_events.0010.t: "Lo Tsagaan Sar"
 feast_tsagaan_sar_events.0010.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip]," chiama [gift_collector.GetName]. "È tempo di raccogliere le offerte dagli ospiti. Spero tu sia pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a riceverle." [gift_collector.GetFirstNameNoTooltip] indica l’ingresso della yurta, dove una fila di ospiti attende di presentare i propri doni.\n\nAnnuisco in accordo, e mi preparo per il resto della serata."
 feast_tsagaan_sar_events.0010.a: "Che i doni abbiano inizio!"
 feast_tsagaan_sar_events.0010.a_tt: "In totale, hai ricevuto:\n$EFFECT_LIST_BULLET$ [gold_i] #V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#! [gold|E]\n$EFFECT_LIST_BULLET$ [herd_i] #V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#! [herd|E]\n$EFFECT_LIST_BULLET$ [piety_i] #V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#! [piety|E] \n$EFFECT_LIST_BULLET$ [prestige_i] #V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#! [prestige|E]"

 tsagaan_sar_gift_title: "Dono dello Tsagaan Sar"
 tsagaan_sar_gift_received: "Dono Ricevuto"

# Modifiers
 stole_my_courtier_opinion: "Mi ha rubato il cortigiano"

 mpo_throatsinging_practice_modifier: "Pratica del Canto Gutturale"
 mpo_throatsinging_practice_modifier_desc: "Questo personaggio ha praticato il canto gutturale e sta affinando le proprie abilità."

 mpo_throatsinging_great_practice_modifier: "Grande Pratica del Canto Gutturale"
 mpo_throatsinging_great_practice_modifier_desc: "Questo personaggio ha praticato il canto gutturale e sta padroneggiando la tecnica."

 mpo_throatsinging_duet_modifier: "Voci Gemelle"
