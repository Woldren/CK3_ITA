 mpo_jamukha_flavor.0001.t: "Anni di Fratellanza"
 mpo_jamukha_flavor.0001.desc: "[temujin.Custom('IT_NAM_COL3')][temujin.GetTitledFirstName] e io siamo seduti accanto al fuoco. I nostri popoli sono uniti attorno a noi in un grande accampamento.\n\nSono passati anni da quando gli offrii per la prima volta la mia amicizia, giovane guerriero abbandonato dal clan di suo padre. Giocammo con ossa di caviglia sul ghiaccio del fiume Onon. Giurammo di essere sempre amici.\n\nEravamo bambini allora. Da allora abbiamo combattuto insieme, e la nostra amicizia è cresciuta. Ora, da uomini, conosciamo le parole per diventare [Glossary( 'anda', 'ANDA_GLOSS' )] per la vita."
 mpo_jamukha_flavor.0001.a: "Darò a [temujin.GetFirstNameNoTooltip] il mio giuramento di fratellanza."
 mpo_jamukha_flavor.0001.a.tt: "E ci scambieremo doni degni."
 mpo_jamukha_flavor.0001.b: "Sono qui per discutere di potere. Non d’amore."

