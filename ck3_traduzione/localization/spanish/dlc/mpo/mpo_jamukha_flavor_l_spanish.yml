 mpo_jamukha_flavor.0010.t: "Insulti che Nessun Mongolo Può Sopportare"
 mpo_jamukha_flavor.0010.desc: "Ho guidato il mio popolo, da tempo ormai, accanto [temujin.Custom('IT_NAM_COL4')][temujin.GetTitledFirstName], fedele ai suoi capricci, costante nonostante i miei pensieri inquieti.\n\nLe donne sussurrano veleno all’orecchio di [temujin.GetFirstNameNoTooltip]. Le sue guardie notturne mi scrutano con occhi cupi mentre mi avvicino alla sua yurta. Quanto a lungo potrò sopportare questi affronti?\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "E il potente [togrul.GetName] ha promesso la sua protezione, se dovessi abbandonare [temujin.GetFirstNameNoTooltip]..."

 mpo_jamukha_flavor.0020.t: "Uomini dai Sogni Sanguinari"
 mpo_jamukha_flavor.0020.desc: "Ho cavalcato di notte verso l’accampamento [temujin.Custom('IT_NAM_COL2')][temujin.GetTitledFirstName], bruciando di rabbia e vergogna. Il destino — pensieri oscuri oltre la luce del fuoco nella mia mente — mi ha spinto.\n\nQuando [temujin.GetFirstNameNoTooltip] e io eravamo piccoli, smembrammo il cadavere di una marmotta. La sua carne è rimasta nel mio stomaco, come veleno, per tutti questi anni. Le nostre parole di amicizia bruciano la mia mente, mi scorticano il volto, quando le ricordo. #EMP Come#! ho potuto giurare fedeltà [Select_CString(temujin.IsFemale, 'alla donna', 'all’uomo')] destinat[temujin.Custom('DE_END_PRO_S_N')] a governare tutti i Mongoli — #EMP il mio#! destino? Con le promesse di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] bambin[ROOT.Char.Custom('DE_END_PRO_S_N')], mi sono condannat[ROOT.Char.Custom('DE_END_PRO_S_N')] a una vita da tradi[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].\n\n#EMP "Ti distruggerò!"#! urlo, mentre [temujin.GetFirstNameNoTooltip] sogghigna. #EMP "Io, [ROOT.Char.GetFirstName], sono Khan dei [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]!"#!"
 mpo_jamukha_flavor.0010.a: "Devo cercare il mio destino. Senza [temujin.GetFirstNameNoTooltip]."
 mpo_jamukha_flavor.0010.b: "La mia parola mi vincola, come una spada alla cintura di [temujin.GetFirstNameNoTooltip]."

