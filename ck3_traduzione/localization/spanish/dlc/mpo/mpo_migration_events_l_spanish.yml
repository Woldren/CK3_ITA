l_spanish:

 migration_events.0001.t: "Un Luogo da Chiamare Casa"
 migration_events.0001.desc.intro: "Il cielo senza nuvole sta per tingersi di rosso mentre arriviamo a [ROOT.Char.GetCurrentLocation.GetName]. Il colore di una ferita fresca.\n\n"
 migration_events.0001.desc.drought: "La terra screpolata ci accoglie con un colore malato. La siccità non è stata clemente qui.\n\n"
 migration_events.0001.desc.white_zud: "La neve tenera scricchiola sotto gli zoccoli dei nostri cavalli. Lo strato è così spesso da coprire tutta l’erba.\n\n"
 migration_events.0001.desc.havsarsan_zud: "Pioggia, neve, venti forti. Il clima non è accogliente come speravamo.\n\n"
 migration_events.0001.desc.blessing: "Raggi di sole bagnano i fiori sbocciati che ricoprono i campi a perdita d’occhio. Inclino la testa all’indietro e mi lascio godere un po’ del suo calore.\n\n"
 migration_events.0001.desc.tributary: ""Queste terre pagano diligentemente un tributo [overlord.Custom('IT_NAM_COL4')][overlord.GetTitledFirstName]," ci avverte [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName]. "Non mi aspetto che [overlord.GetSheHe] potrebbe tollerare il contrario."\n\n"
 migration_events.0001.desc.nomad: ""Abbiate cura della terra," ci accoglie [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName] all’ingresso dell’insediamento, anche se la maggior parte della gente se n’è già andata.\n\n"
 migration_events.0001.desc.herder: "[recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName] guida con difficoltà il suo piccolo gregge, scomparendo in lontananza.\n\n"
 migration_events.0001.desc.nomad_obedient: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip]," ci accoglie [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName] all’ingresso dell’insediamento, "È con grande onore che vi offro le mie terre.\n\n""
 migration_events.0001.desc.nomad_angry: "[recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName] è in coda al seguito che lascia il campo. "Buona fortuna," dice seccamente prima di unirsi a loro.\n\n"
 migration_events.0001.desc.good: "L’odore del pascolo fresco è promettente come speravo. Ce la caveremo."
 migration_events.0001.desc.bad: "Il pascolo secco e giallastro muore mentre il sole sanguina. Non sarà facile, ma una vita facile non ha mai fatto un guerriero valoroso."
 migration_events.0001.desc.meh: "La qualità del pascolo non è buona come avrei voluto. Poche cose nella vita lo sono."
 migration_events.0001.aaa: "Rispetterò le usanze di questa terra."
 migration_events.0001.aa: "Non mi inchino davanti a nessuno."
 migration_events.0001.aa.cb_tt: "Ottiene un [casus_belli|E] #EMP $retaliation_cb$#! contro di te per #V 5#! anni"
 migration_events.0001.a: "Finalmente, siamo arrivati nel posto giusto."
 migration_events.0001.a.tt: "Questa opzione è disponibile perché hai seguito i desideri del tuo [GetCourtPositionType('court_astrologer_court_position').GetName()]"
 migration_events.0001.b: "Montiamo le tende."
 astrologer_desired_area_modifier: "Migrazione Desiderata"
 astrologer_desired_area_modifier_desc: "Grazie al rispetto dei desideri del proprio $court_astrologer_court_position$, il popolo di questo personaggio è determinato a prendersi cura al meglio dei nuovi pascoli."
 msg_tributary_toast: "Offerta di Tributo"
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName] si è trasferit[new_tributary.Custom('DE_END_PRO_S_N')] nelle terre occupate da uno dei tuoi [tributaries|E] e si è inchinat[new_tributary.Custom('DE_END_PRO_S_N')] a te"
 msg_tributary_toast_bad: "Rifiuto del Tributo"
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUIName] si è trasferit[new_tributary.Custom('DE_END_PRO_S_N')] nelle terre occupate da uno dei tuoi [tributaries|E]\nOttieni un $retaliation_cb$ [casus_belli|E] contro di [new_tributary.GetHerHim] per #V 5#! anni"

 migration_events.0002.t: "Migrazione: Terra Conquistata"
 migration_events.0002.desc.intro: "Il sangue scorre lungo il mio gomito, macchiando il suolo. Abbiamo conquistato queste nuove terre e presto monteremo le tende.\n\n"
 migration_events.0002.desc: "Tuttavia, il precedente sovrano pagava tributo [overlord.Custom('IT_NAM_COL4')][overlord.GetTitledFirstName], e [overlord.GetSheHe] non accetterà nulla di diverso da noi."
 migration_events.0002.desc.high_dominance: "Si dice che [overlord.Custom('IT_NAM_COL3')][overlord.GetTitledFirstName] sia [Select_CString(overlord.IsFemale, 'la sovrana', 'il sovrano')] di queste terre, poiché [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName] [overlord.Custom('DE_PRO_DEM')] pagava tributo regolarmente. Se siamo forti quanto [overlord.GetSheHe], perché dovremmo cadere ai suoi piedi e implorare protezione?"
 migration_events.0002.a: "È giusto così."
 migration_events.0002.b: "Ho conquistato la mia terra!"
 migration_events.0002.b.alt: "Ah, che venga pure se vuole il mio oro."

 migration_events.1000.t: "Un Angolo Verde"
 migration_events.1000.desc: "I cavalli della mia tribù ansimano e sbuffano, impazienti di assaggiare l’erba locale. Qui, a [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], cresce fitta e verde sul terreno. Qui, i ricchi locali"
 migration_events.1000.desc.ruler_present: "rispondono a [local_ruler.GetFirstName], un[local_ruler.Custom('DE_PRO_POS_P_2P')] miser[local_ruler.Custom('DE_END_PRO_S_N')] [local_ruler.GetTitleAsNameNoTooltip] [local_ruler.GetCulture.GetName]."
 migration_events.1000.desc.ruler_away: "devono lealtà [local_ruler.Custom('IT_NAM_COL4')][local_ruler.GetTitledFirstName] [local_ruler.GetCulture.GetName], anche se i suoi cavalieri non si vedono."
 migration_events.1000.desc_outro: "\n\nSiamo accolti calorosamente, ci offrono latte e carne... ma con voci tremanti, i miei [ROOT.Char.GetCulture.GetCollectiveNoun] vengono invitati a proseguire il cammino."
 migration_events.1000.a: "Marmotte, zibellini... buone pellicce da ottenere qui."
 migration_events.1000.a.flavor: "Cacci alcuni animali selvatici locali."
 migration_events.1000.b: ""#EMP Doni! Tributo!#! O vi piombiamo addosso come lupi!""
 migration_events.1000.b.flavor: "Estorci ricchezze ai locali prosperi e saccheggi il loro campo."
 migration_events.1000.c: "Il mio gregge pascolerà qui per un po’."
 migration_events.1000.d: "Ringrazio e monto a cavallo."
 custom.every_consort: "Ogni [spouse|E] e [concubine|E]"
 nomadic_comforts_modifier: "Comodità del Viaggio Nomade"
 nomadic_comforts_modifier_desc: "Questo raro nomade sceglie la sicurezza confortevole al posto della sella."

 migration_events.1010.t: "Perché Trotterellare Quando Si Può Cavalcare?"
 migration_events.1010.desc: "Dalla grande yurta su ruote che, sotto stendardi di crine di cavallo, segna il cuore della nostra colonna, arriva [Select_CString(spouse.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))|l] [spouse.GetFirstName].\n\n"Piange forse il possente bue quando si aggiunge il peso di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan]?" chiede. "No? Allora, forse, verresti a sederti con la tua famiglia...?"\n\nLa mia casa è trainata da molti buoi simili. E all’interno ci sono cuscini caldi. Ma i miei compagni di cavalcata osservano e giudicano."
 migration_events.1010.a: "Il mio corpo ha bisogno di riposo."
 migration_events.1010.b: ""Mi[spouse.Custom('DE_END_PRO_S_N')] amat[spouse.Custom('DE_END_PRO_S_N')]... potrebbe esserci un #EMP sentiero accidentato#! davanti a noi.""
 migration_events.1010.c: ""Cavalco alla testa dei miei [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. Sempre.""
 migration_events.1010.d: "Salirò a bordo."
 migration_events.1010.d.flavor: "Dopo ore di cavalcata... un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] desidera le sussultanti, traballanti comodità di casa."

 migration_events.1020.t: "Un Maestro per i Pastori"
 migration_events.1020.desc: ""[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], chiamano questo posto!" sbotta [Select_CString(aspirant.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] [aspirant.GetFirstName]. "I suoi greggi di pecore... chi li protegge? Un cane, e qualche piccol[herder.Custom('DE_END_PRO_S_N')] [herder.GetWomanMan] chiamat[herder.Custom('DE_END_PRO_S_N')] [herder.GetTitledFirstName]!"\n\n"Qualche cavallo, qualche buon cavaliere — #EMP il collo [herder.Custom('IT_NAM_COL2')][herder.GetFirstNameNoTooltip] tra le mie dita#! — e il territorio di [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] potrebbe essere mio!"\n\n[aspirant.GetFirstNameNoTooltip] osserva con bramosia alcune capre di passaggio... e attende la benedizione [Select_CString(ROOT.Char.IsFemale, 'della sua', 'del suo')] [aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|l]."
 migration_events.1020.a: ""Mi dovrai tributo, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l].""
 migration_events.1020.b: ""Vai, e brandisci il potere della casata [ROOT.Char.GetHouse.GetNameNoTooltip]!""
 migration_events.1020.b.flavor: "Ti assicuri che [Select_CString(aspirant.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] sia ben stabilit[aspirant.Custom('DE_END_PRO_S_N')] qui."
 migration_events.1020.c: ""Porta con te un piccolo seguito, e saluta i tuoi cari.""
 migration_events.1020.d: ""Resta con il tuo popolo, [aspirant.GetFirstNameNoTooltip].""

 migration_events.1030.t: "Un Sentiero Arido"
 migration_events.1030.desc: "Spingiamo avanti le grandi masse dei miei cavalli, bovini, capre e pecore. Se trovassimo un buon pascolo, gli animali potrebbero riposare e nutrirsi... ma la terra aperta, dove l’erba non è rasa, scarseggia in [location_county.GetNameNoTier].\n\nLasciamo che i miei cavalli migliori pascolino l’erba che c’è. Gli altri si indeboliscano per la fame."
 migration_events.1030.a: "Il sovrano locale #EMP ci permetterà#! di usare le sue terre migliori."
 migration_events.1030.b: "Potrei scambiare gli animali più deboli..."
 migration_events.1030.b.flavor: "Le tue offerte sembrano morte, ma [local_ruler.GetNameNoTooltip] può ancora essere convint[local_ruler.Custom('DE_END_PRO_S_N')] a comprare."
 migration_events.1030.c: "Se devono morire... allora meglio che vengano mangiati."
 migration_events.1030.c.flavor: "Macelli il bestiame e organizzi un banchetto per il tuo popolo."
 migration_events.1030.d: "Dobbiamo cercare in questa terra un buon pascolo."
 migration_events.1030.d.success: "Guidi il tuo gregge verso pascoli abbondanti"
 migration_events.1030.d.failure: "Non trovi nulla, e gli animali muoiono di fame"

 migration_events.1040.t: "Accolti a [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]"
 migration_events.1040.desc: "Con saluti calorosi, il sovrano locale — [local_ruler.GetName] — si avvicina. I miei [ROOT.Char.GetCulture.GetCollectiveNoun] e i loro animali sfilano accanto a noi.\n\n"[ROOT.Char.GetTitleAsName], vorresti sederti accanto al mio ginocchio e condividere un pasto caldo?" chiede [local_ruler.GetFirstNameNoTooltip], come da tradizione verso i viandanti.\n\nI suoi attendenti mi presentano dei doni:"
 migration_events.1040.furs: "ornamenti intagliati in corno, pellicce e un giovane castrone vivace."
 migration_events.1040.camels: "acqua fresca da una sorgente locale e una fila di alti cammelli."
 migration_events.1040.wool: "mantelli di lana fine, un gruppo di pecore e una capra alta quanto uno stallone."
 migration_events.1040.horses: "briglie in cuoio pregiato e una coppia di cavalli robusti."
 migration_events.1040.a: ""#EMP Questo#! è tutto...? Questo è tutto ciò che mi offrite...?""
 migration_events.1040.b: "Con gioia, scambio dono con dono."
 migration_events.1040.c: "Non ho tempo per te, piccol[local_ruler.Custom('DE_END_PRO_S_N')] [local_ruler.GetTitleAsNameNoTooltip]."
 migration_events.1040.d: "Mangerò."

 mpo_refusing_diplomatic_stops_modifier: "Rifiuto delle Tappe Diplomatiche"
 mpo_refusing_diplomatic_stops_modifier_desc: "Questo nomade spinge il suo popolo sempre avanti, oltre gli abitanti amichevoli e le loro consuete cortesie."
 cultural_acceptance_meal_of_hospitality: "Ospitalità verso migranti e viandanti"

 migration_raiding_effect_tt: "I [holdings|E] che attraversi durante la [migrate|E] forniranno @gold_icon![gold|E] e @herd_icon![herd|E], ma perderai [opinion|E] e [cultural_acceptance|E] con il loro [holder|E]"
 migration_raiding_effect_no_culture_tt: "I [holdings|E] che attraversi durante la [migrate|E] forniranno @gold_icon![gold|E] e @herd_icon![herd|E], ma perderai [opinion|E] con il loro [holder|E]"

 cultural_acceptance_recompense_for_raiding: "Riparazioni per la violenza"
 cultural_acceptance_raiding_migrators: "Saccheggio e devastazione da parte dei migranti"

 migration_events.1051_title: "Saccheggio Migratorio"
 migration_events.1051_tooltip: "Il tuo popolo saccheggia [raided_settlement.GetName]."

 migration_events.1050.t: "Passaggio come Fuoco"
 migration_events.1050.desc: "I ricognitori del mio popolo, sparsi ben oltre i nostri carri e greggi, pattugliano cme pantere le terre che attraversate.\n\n"Sono stati i locali a scoccare la prima freccia!" riferisce [Select_CString(warrior.IsFemale, 'la mia capo ricognitrice', 'il mio capo ricognitore')], [warrior.GetFirstName], "ma con fuoco e spada li abbiamo fatti pentire! Ti portiamo tutto il bottino del loro campo — e questo manufatto: [newly_created_artifact.GetName]!""
 migration_events.1050.a: "La ferocia di [warrior.GetFirstNameNoTooltip] merita una ricompensa."
 migration_events.1050.b: ""#EMP Assalite ogni casa che attraversiamo, miei guerrieri!#!""
 migration_events.1050.c: "Restituite il bottino e chiedete perdono al loro padrone."
 migration_events.1050.d: "Distribuisci il bottino tra i miei guerrieri."
 migration_events.1050.e: "Reclamo il bottino di [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."

 migration_events.1060.t: "Lenti come le Pecore"
 migration_events.1060.desc_desert: "Gli animali del mio gregge hanno sete, ma lungo il nostro cammino attraverso [root_location.GetName], l’acqua è estremamente scarsa. Avanziamo lentamente sotto il sole cocente."
 migration_events.1060.desc_forest: "Gli alberi di [root_location.GetName] sono fitti come guerrieri a piedi, e il sottobosco è ancora più denso. I rovi strappano la lana delle mie pecore. Forziamo il gregge lungo un sentiero stretto."
 migration_events.1060.desc_wetlands: "Il nostro cammino attraverso [root_location.GetName] è come attraversare un intestino: tutto fango maleodorante e appiccicoso, e pozze d’acqua stagnante. I miei animali arrancano bagnati, piangendo di tristezza. Più volte, il mio popolo deve liberarli dal pantano."
 migration_events.1060.desc_hilly: "Il nostro cammino attraverso [root_location.GetName] si snoda su pendii ripidi, giù per strette gole, e sfinisce sia uomini che bestie. I miei pastori spingono con le spalle il bestiame riluttante, urlano e tirano, ma le creature esauste faticano a salire."
 migration_events.1060.desc_winter: "La neve bianca soffoca la terra in [root_location.GetName], e il nostro cammino si apre solo a calci e passi pesanti nel freddo. Gli animali del mio gregge si stringono per il calore, rallentati dalla fame."
 migration_events.1060.desc: "\n\n[Select_CString(warrior.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l] [warrior.GetFirstName] non ha pazienza per questo ritmo miserabile.\n\n\"Lasciami radunare i cavalieri più giovani!" implora [warrior.GetSheHe]. "Galopperemmo fino a [destination.GetNameNoTier], e prepareremo il tuo arrivo. Questa fatica, questo spingere buoi e capre, è indegno per i tuoi guerrieri!""
 migration_events.1060.a: "Troverò un percorso più gentile e veloce."
 mpo_migration_events.1060.a.success: "Guida il tuo popolo lungo un sentiero più agevole"
 mpo_migration_events.1060.a.failure: "Una deviazione estenuante e insensata"
 migration_events.1060.b: ""Vai, esplora la nostra nuova casa! Preparala bene.""
 migration_events.1060.c: ""Resta, e aiuta i deboli. Hanno bisogno della tua forza.""

 mpo_migration_prepared_home_modifier: "Nuova Casa Ben Preparata"
 mpo_migration_prepared_home_modifier_desc: "I luoghi migliori per gli insediamenti nomadi sono stati trovati e liberati da ostacoli locali."
 mpo_migrating_without_labor_modifier: "Migrazione Priva di Manodopera"
 mpo_migrating_without_labor_modifier_desc: "Questo personaggio guida i suoi gruppi attraverso la terra senza l’aiuto dei giovani guerrieri del suo popolo."
 mpo_found_paths_for_herds_modifier: "Sentieri Gentili per i Greggi"
 mpo_found_paths_for_herds_modifier_desc: "Questo saggio capo guida gli animali con discrezione e profonda conoscenza del territorio."
