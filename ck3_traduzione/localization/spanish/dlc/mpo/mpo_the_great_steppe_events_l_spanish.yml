l_spanish:
 mpo_the_great_steppe.0001.t: "La Grande Steppa"
 mpo_the_great_steppe.0001.desc: "Un mare infinito di erba e roccia. La steppa non è una casa misericordiosa. Le tende vengono montate e smontate con il cambio delle stagioni — interi villaggi si spostano per una bufera violenta o un nemico più potente.\n\nL’uomo è alla mercé delle bestie. Ciò di cui il branco ha bisogno per sopravvivere è ciò che il branco otterrà.\n\nChi conquisterà gli elementi e si eleverà come il Khan dei Khan?"
 mpo_the_great_steppe.0001.a: "Insieme, cavalchiamo!"

 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "Il freddo taglia la pelle come una lama, e la pelle sulle mie guance ha iniziato a screpolarsi. Gli animali tremano sotto i venti impetuosi, privi dell’energia per nutrirsi."
 mpo_the_great_steppe.0002.desc.drought: "La terra è frammentata e arida come una ferita che sta guarendo. L’erba è secca e gli animali si contendono gli ultimi steli.\n\nÈ giunto il momento di combattere o fuggire."
 mpo_the_great_steppe.0002.desc.white_zud: "Nessuna erba è ormai visibile sotto gli strati di neve. Bianca come la luna, la morte è venuta a prendere i nostri animali."
 mpo_the_great_steppe.0002.desc.warm_nights: "Gli uccelli cantano e i bambini giocano. Trovo [person.GetFirstName] distes[person.Custom('DE_END_PRO_S_N')] sull’erba con gli occhi chiusi, immers[person.Custom('DE_END_PRO_S_N')] nel sole.\n\nDeboli vagiti provengono dagli animali, vitelli e agnelli appena nati accuditi con la massima tenerezza.\n\nSe solo potesse essere sempre così."
 mpo_the_great_steppe.0002.desc.abundant_grazing: "L’erba è cresciuta così alta che i bambini si perdono tra gli steli, e le madri ridono mentre li ritrovano.\n\nSarebbe impossibile immaginare di avere un branco più sano, o un momento più felice, di questo."
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "I fiumi si prosciugano e i prati muoiono sterili. Il ghiaccio ricopre il suolo e nulla può più crescervi. Gli animali cadono morti e presto li seguiremo.\n\n[ROOT.Char.GetFaith.HighGodName] aiutaci, perché possiamo ritrovarci in [ROOT.Char.GetFaith.NegativeAfterLife]."
 mpo_the_great_steppe.0002.desc.sky_blessing: "I fiori sbocciano e gli animali crescono più sani che mai. I pascoli si estendono in zone ritenute morte da generazioni.\n\nOgni bambino nato è benedetto dall’amore di [ROOT.Char.GetFaith.HealthGodName] e dalla forza di [ROOT.Char.GetFaith.WarGodName].\n\nSe chiudo gli occhi posso immaginare di essere in [ROOT.Char.GetFaith.PositiveAfterLife]."
 mpo_the_great_steppe.0002.desc.obedience: "\n\nTuttavia, con minori possibilità di sopravvivenza, le persone sono molto più inclini a giurare obbedienza."
 mpo_the_great_steppe.0002.a: "E così il mondo continua a girare."
 mpo_the_great_steppe.0002.tt: "La [steppe_season|E] è cambiata"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "Grazie al tuo [perk|E] [GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )]"
 souvenirs_aplenty_perk_county_modifier: "Cambio di Stagione"
 souvenirs_aplenty_perk_county_modifier_desc: "Grazie all’esperienza di vita, questo personaggio ha imparato ad affrontare al meglio il cambiamento delle stagioni."
