l_spanish:
 mpo_migration_travel_events.0001.t: "Il 'Dono' di [ruler.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0001.desc: "Un[messenger.Custom('DE_PRO_POS_P_2P')] [messenger.GetWomanMan] che conduce pecore ti si avvicina, dicendo "Saluti, [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetTitledFirstNameNoTooltip]."\n\n"[Select_CString(ruler.IsFemale, 'la mia', 'il mio')] [ruler.GetTitleAsNameNoTooltip], [ruler.GetFirstName], ed io osserviamo il tuo gregge diminuire giorno dopo giorno. Ti prego, accetta questo piccolo branco come dono. Tutto ciò che [ruler.Custom('IT_NAM_COL3')][ruler.GetTitleAsNameNoTooltip] chiede in cambio è un piccolo favore.""
 mpo_migration_travel_events.0001.a: "Accetto umilmente il suo dono."
 mpo_migration_travel_events.0001.b: "Dì a [ruler.GetFirstNameNoTooltip] che non sono interessat[ROOT.Char.Custom('DE_END_PRO_S_N')]."

 mpo_migration_travel_events.0010.t: "Un Gregge Ingombrante"
 mpo_migration_travel_events.0010.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], non potete osare di portare un gregge così grande attraverso la steppa!" esclama [messenger.GetFirstName]. "I nostri pastori hanno già lottato a lungo, di certo non avete bisogno di così tanto!"\n\n[messenger.GetFirstNameNoTooltip] ritrova la calma. "Vi imploro invece di donare alcuni dei vostri animali a uno dei vostri sudditi, anche solo per alleviare la tensione nei nostri branchi. [vassal_1.Custom('IT_NAM_COL3')][vassal_1.GetTitledFirstName] vi serve fedelmente, ma [vassal_2.Custom('IT_NAM_COL3')][vassal_2.GetTitledFirstName] potrebbe apprezzare il gesto da parte [Select_CString(ROOT.Char.IsFemale, 'della sua nuova sovrana', 'del suo nuovo sovrano')]""
 mpo_migration_travel_events.0010.a: "[vassal_1.GetFirstNameNoTooltip] può averne alcuni, come dono d’addio."
 mpo_migration_travel_events.0010.b: "Investi nelle terre di [vassal_2.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0010.c: "Lascia indietro gli animali in eccesso."
 mpo_migration_travel_events.0010.d: "Questo è il mio gregge, e lo porterò con me."
 no_longer_herd_limit_tt: "Non sei più oltre il tuo limite di [herd|E]."
 nomad_keep_herd_modifier: "Gregge Stagnante"
 nomad_keep_herd_modifier_desc: "Il gregge di questo personaggio è cresciuto molto, e fatica a espandersi allo stesso ritmo."

 mpo_migration_travel_events.0020.t: "Terre Sterili"
 mpo_migration_travel_events.0020.desc: "Mentre il nostro gregge avanza, gli esploratori portano notizie preoccupanti. I pascoli in [target_title.GetNameNoTier], il luogo dove intendiamo stabilirci, sono radi, e la terra sembra quasi inabitabile."
 mpo_migration_travel_events.0020.a: "Tuttavia, [target_title.GetNameNoTierNoTooltip] sarà la nostra casa."
 mpo_migration_travel_events.0020.b: "Tornate indietro! Non possiamo sopravvivere lì!"
 mpo_migration_travel_events.0020.c: "Ridurre i nostri numeri potrebbe aiutarci a sopravvivere."
 mpo_migration_travel_events.0020.d: "[ROOT.Char.GetFaith.FertilityGodName], ti prego aiutaci!"
 mpo_migration_travel_events.0020.d_tt: "Chiedi a [astrologer.GetFirstName] di pregare per la fertilità."
 mpo_migration_travel_events.0020.win: "Le preghiere di [astrologer.GetFirstNameNoTooltip] sono state esaudite!"
 mpo_migration_travel_events.0020.lose: "Le parole di [astrologer.GetFirstNameNoTooltip] si rivelano vane"

 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ Una Piaga sul Gregge"
 mpo_migration_travel_events.0030.desc: "[Select_CString(messenger.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))|l] cavalca verso di me su un cavallo malandato, con il volto contorto dalla preoccupazione.\n\n\"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], il nostro gregge è malato. Gli animali stanno morendo, e la malattia si diffonde giorno dopo giorno. Vi prego aiutateci, o non ci resterà nulla!\" supplica [messenger.GetFirstName].\n\nMentre ricevo la sua supplica, vedo animali malati in lontananza, e osservo il cavallo di [messenger.GetFirstNameNoTooltip] sbuffare in modo irregolare."
 mpo_migration_travel_events.0030.a: "Uccidi gli animali malati per prevenire il contagio."
 mpo_migration_travel_events.0030.b: "Forse un pastore locale conosce questo male."
 mpo_migration_travel_events.0030.b_good: "Il trattamento del pastore si rivela prezioso"
 mpo_migration_travel_events.0030.b_bad: "Il trattamento del pastore è di scarso aiuto"
 mpo_migration_travel_events.0030.c: "Dobbiamo aspettare che la natura faccia il suo corso."
 mpo_migration_travel_events.0030.c_none: "La malattia è contenuta"
 mpo_migration_travel_events.0030.c_medium: "La malattia passa con poche perdite"
 mpo_migration_travel_events.0030.c_massive: "La malattia devasta il gregge"
 mpo_migration_travel_events.0030.c_major: "Il gregge è indebolito dalla malattia"

 nomad_weak_herd_modifier: "Gregge Indebolito"
 nomad_weak_herd_modifier_desc: "Il gregge di questo personaggio è stato indebolito dalla malattia."
 nomad_slow_horses_modifier: "Cavalli Lenti"
 
 mpo_migration_travel_events.0040.t: "Il Fiume Impetuoso"
 mpo_migration_travel_events.0040.desc: "Un’ondata d’acqua spaventa il mio cavallo mentre ci avviciniamo al fiume nei pressi di [county.GetNameNoTier]. L’acqua, a quanto pare, è troppo alta per essere attraversata, e i più piccoli del nostro gregge potrebbero essere travolti dalla corrente.\n\nNon sembra esserci una via facile, e il gregge si agita."
 mpo_migration_travel_events.0040.a: "Calpesteremo queste acque!"
 mpo_migration_travel_events.0040.a_tt: "Spingi il gregge attraverso il fiume"
 mpo_migration_travel_events.0040.win: "Il gregge attraversa il fiume in sicurezza"
 mpo_migration_travel_events.0040.lose: "Perdi alcuni animali nella corrente"
 mpo_migration_travel_events.0040.b: "Zattere ci porteranno in salvo."
 mpo_migration_travel_events.0040.b_flavor: "Costruisci zattere per aiutare il gregge ad attraversare."
 mpo_migration_travel_events.0040.c: "C’è un guado nelle vicinanze?"
 mpo_migration_travel_events.0040.c_christian: "Se [ROOT.Char.GetFaith.HighGodName] può dividere il mare, allora [ROOT.Char.GetFaith.HighGodSheHe] può aiutarci ad attraversarlo."

 mpo_migration_travel_events.0050.t: "Amore nella Steppa"
 mpo_migration_travel_events.0050.desc: "[Select_CString(courtier.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l], [courtier.GetFirstName], è stat[courtier.Custom('DE_END_PRO_S_N')] vist[courtier.Custom('DE_END_PRO_S_N')] spesso lontan[courtier.Custom('DE_END_PRO_S_N')] dal gregge. Mentre ci prepariamo a partire per la prossima destinazione, [courtier.GetSheHe] si avvicina, gli occhi colmi di desiderio.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], ho trovato la mia metà qui," confessa [courtier.GetFirstNameNoTooltip]. "Desidero lasciare il gregge e restare con [local.GetHerHim], [Select_CString(local.IsFemale, 'la mia', 'il mio')] [local.GetFirstName]. Vi prego, lasciatemi andare.""
 mpo_migration_travel_events.0050.a: "Vai dove ti porta il cuore, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.b: "Lasci [Select_CString(ROOT.Char.IsFemale, 'la tua', 'il tuo')] [ROOT.Char.GetTitleAsNameNoTooltip] in nome dell’amore? Hah!"
 mpo_migration_travel_events.0050.c: "Rivolgi i tuoi sentimenti verso di me, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.c_tt: "Cerchi di sedurre [courtier.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip] cede al tuo fascino"
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip] se ne va comunque"
 mpo_migration_travel_events.0050.d: "Come hai potuto innamorarti di un altr[local.Custom('DE_END_PRO_S_N')]!?"

 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ Zoccoli Selvaggi"
 mpo_migration_travel_events.0060.desc: "Il panico si diffonde nel campo, mentre un cavallo si libera dai suoi finimenti, quasi disarcionando [courtier.GetFirstName]. È impazzito per il viaggio, o forse è stato provocato, e corre selvaggiamente, ignorando chiunque cerchi di calmarlo.\n\n[courtier.GetFirstNameNoTooltip] urla mentre si rende conto di non avere più il controllo della bestia, e con ogni sgroppata è sempre più vicin[courtier.Custom('DE_END_PRO_S_N')] a cadere."
 mpo_migration_travel_events.0060.a: "Abbattetelo, subito!"
 mpo_migration_travel_events.0060.a_tt: "Sacrifichi il cavallo per salvare [courtier.GetFirstNameNoTooltip] e gli altri"
 mpo_migration_travel_events.0060.a_bad: "Il cavallo muore"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n Un cortigiano muore#!"
 mpo_migration_travel_events.0060.win: "Il cavallo viene calmato senza ulteriori incidenti"
 mpo_migration_travel_events.0060.b: "Ci penso io. Fatevi da parte!"
 mpo_migration_travel_events.0060.tt: "Cerchi di calmare il cavallo"
 mpo_migration_travel_events.0060.lose: "Il cavallo carica"
 mpo_migration_travel_events.0060.c: "Speriamo che [courtier.GetFirstNameNoTooltip] sia l’unica vittima..."
 mpo_migration_travel_events.0060.herd: "Il cavallo calpesta parte del gregge"
 mpo_migration_travel_events.0060.people: "Il cavallo calpesta altri membri del seguito"
 mpo_migration_travel_events.0060.people_tt: "#n Altri potrebbero cadere vittime del cavallo#!"
