l_spanish:
 mpo_events_tova.0001.t: "Un Freddo Bentornato"
 mpo_events_tova.0001.desc: "Poco dopo il mio ritorno, noto che [demanding_relation.Custom('IT_NAM_COL3')][demanding_relation.GetTitledFirstName] mi segue con uno sguardo pieno di aspettativa. Non ci vedevamo da un po’, poiché è rimast[demanding_relation.Custom('DE_END_PRO_S_N')] a corte durante il mio ultimo viaggio, ma è chiaro che [demanding_relation.GetSheHe] desidera più della mia compagnia. \n\n[demanding_relation.GetSheHe|U] mi guarda con occhi brillanti e chiede: "Mi hai portato qualcosa dal tuo viaggio?" \n\nRovisto nelle tasche ma non trovo nulla, se non un/una [ROOT.Char.Custom('RandomWeirdObject')]. Non ho alcun ricordo di come ci sia finito lì quell'oggetto."
 mpo_events_tova.0001.a: "Lascia che ti racconti del mio viaggio."
 mpo_events_tova.0001.a.tt.failure: "Non riesci a impressionare [demanding_relation.GetTitledFirstName]."
 mpo_events_tova.0001.a.tt.success: "Impressioni [demanding_relation.GetTitledFirstName]."
 mpo_events_tova.0001.b: "Andrò al mercato a comprarti qualcosa."
 mpo_events_tova.0001.b.equipped_tt: "Hai acquistato '[wanderer_toy.GetName]' per [demanding_relation.GetTitledFirstName]."
 gifted_toy_name: "Cavallino Giocattolo"
 gifted_toy_desc: "Un cavallino di legno, finemente scolpito."
 mpo_events_tova.0001.c: "Sono dispost[ROOT.Char.Custom('DE_END_PRO_S_N')] a mentire ad un bambino?"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.Custom('IT_NAM_COL3')][demanding_relation.GetTitledFirstName] non si lascia ingannare facilmente"
 mpo_events_tova.0001.c.tt.success: "Convinci [demanding_relation.Custom('IT_NAM_COL3')][demanding_relation.GetTitledFirstName] che l’oggetto è speciale"

 mpo_events_tova.0002.t: "Accordi Lontani"
 DynamicIntroLanded: "Mentre cammino per i miei corridoi"
 DynamicIntroWanderer: "Mentre passeggio per il campo"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')], sento un flebile filo musicale provenire dal cortile. \n\nGli accordi si fondono in un coro armonioso, che mi ferma di colpo e mi colpisce con una profonda nostalgia. Non ho bisogno di ascoltare le parole per sapere che questa canzone parla di nostalgia di casa. \n\nSeguendo il suono, incontro [Select_CString(musician.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))], [musician.Custom('IT_NAM_COL3')][musician.GetTitledFirstName]. [musician.GetSheHe|U] ha viaggiato a lungo lontano da casa, e sta suonando la sua canzone come per ricordare da dove viene. \n\nIn effetti, se chiudo gli occhi, riesco a immaginare i territori di [journey_province.Custom('TerrainInspirationLoc')] in [journey_province.GetName]."
 mpo_events_tova.0002.a: "Dovrei visitare questo luogo un giorno."
 mpo_events_tova.0002.a.tt: "Potresti guadagnare esperienza extra in [wanderer_lifestyle|E] se visiti [journey_province.GetName] durante una [GetActivityType('activity_journey').GetName]."
 mpo_events_tova.0002.b: "Userò il mio amore per la musica per reclutarl[musician.Custom('DE_END_PRO_S_N')]."
 mpo_events_tova.0002.b.flavor: "Di certo un accordo è meglio in gruppo che da solo, no?"
 mpo_events_tova.0002.b.tt.success: "Convinci [musician.Custom('IT_NAM_COL3')][musician.GetTitledFirstName] a unirsi a te"
 mpo_events_tova.0002.b.tt.failure: "Non riesci a convincere [musician.Custom('IT_NAM_COL3')][musician.GetTitledFirstName] a unirsi a te"
 cultural_acceptance_enjoyed_music: "L’[cultural_acceptance|E] tra la cultura [journey_province.GetCounty.GetCulture.GetName] e la cultura [journey_provice.GetCounty.GetCulture.GetName] aumenta di [minor_cultural_acceptance_gain]."
 mpo_events_tova.0002.c: "Mi siedo un po’ e ascolto la musica."

 mpo_events_tova.0003.t: "Uno Scherzo di Troppo"
 mpo_events_tova.0003.desc: "Il lugubre gracchiare di un corvo mi accoglie mentre supero il margine del bosco, dove vedo cappi vuoti che oscillano leggermente da rami di [unruly_province.Custom('GetRandomRegionalWood')]. Tre uomini in catene sono inginocchiati sotto i cappi. Uno di loro somiglia quasi [unruly_province_owner.Custom('IT_NAM_COL4')][unruly_province_owner.GetTitledFirstName]. \n\n"Questi miserabili hanno deriso il legittimo dominio del[unruly_province_owner.Custom('DE_END_ADJ_NUL_S_N')] nostr[unruly_province_owner.Custom('DE_END_PRO_S_N')] [unruly_province_owner.GetTitleTierName]!" grida il boia. "Sono ribelli travestiti da attori, e la loro campagna di calunnie finirà con la loro morte." \n\n"Vi prego, aiutateci," implora uno degli accusati."
 mpo_events_tova.0003.a: ""In realtà, gli attori sono miei e li rivoglio indietro.""
 mpo_events_tova.0003.a.tt: "Recluta gli attori convincendo il boia che sono tuoi sudditi e solo tu puoi decidere del loro destino."
 mpo_events_tova.0003.a.tt.success: "Convinci il boia che gli attori e il loro destino ti appartengono"
 mpo_events_tova.0003.a.tt.failure: "La tua menzogna viene scoperta e [unruly_province_owner.Custom('IT_NAM_COL3')][unruly_province_owner.GetTitledFirstName] viene a sapere delle tue azioni"
 mpo_events_tova.0003.b: ""Questa punizione non è proporzionata al crimine.""
 mpo_events_tova.0003.b.tt: "Convinci il boia a risparmiare la vita dei prigionieri."
 mpo_events_tova.0003.b.tt.success: "Convinci il boia a liberare i prigionieri"
 mpo_events_tova.0003.b.tt.failure: "Non riesci a convincere il boia e [unruly_province_owner.Custom('IT_NAM_COL3')][unruly_province_owner.GetTitledFirstName] disapprova la tua interferenza"
 mpo_events_tova.0003.c: "Ho cose più importanti da fare. Andiamo avanti."
 mpo_events_tova.0003.c.tt: "Devono essere giustamente puniti per la loro malvagità!"
 
 mpo_events_tova.0004.t: "Disobbedienza nei Ranghi"
 mpo_events_tova.0004.desc: "L’oscurità della sera è dissipata dalla luce di un fuoco scoppiettante, dove un gruppo di miei soldati di stanza condivide un pasto. \n\n"Anche se chiudo gli occhi e mi tappo il naso, faccio fatica a mandare giù questa sbobba. Non riesco più a sopportare questo intruglio, né a rovistare tra grani marci per il mio pasto quotidiano!" \n\nCosì parla l’uomo che sembra essere il leader del gruppo, a giudicare dagli applausi e dalle vigorose pacche sulle spalle che riceve dagli altri."
 mpo_events_tova.0004.a: "Razioni più severe insegneranno la disciplina."
 mpo_events_tova.0004.a.flavor: "Si spera che i soldati scontenti non prendano misure drastiche..."
 mpo_events_tova.0004.a.tt: "Vendi una parte delle provviste dell’esercito."
 mpo_events_tova.0004.b: "Voglio la testa del leader."
 mpo_events_tova.0004.b.tt: "Il giovane ribelle viene ucciso sul posto."
 mpo_events_tova.0004.c: "Pagherò per provviste migliori."

 mpo_events_tova.0005.t: "Soldati Felici"
 mpo_events_tova.0005.desc: "Una colonna di fumo si alza davanti a me, e anche da lontano posso sentire l’odore di un arrosto succulento e selvatico. Seguendo il profumo, trovo un gruppo di miei soldati di stanza che si godono non meno di tre quaglie. \n\n"Potrei abituarmi a questa vita," proclama il più rumoroso del gruppo. "La calma e la quiete fanno bene all’anima, e ovunque andiamo i contadini hanno cibo da condividere. Siamo fortunati a vivere in tempi così pacifici, e a servire un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleTierName] che è buon[ROOT.Char.Custom('DE_END_PRO_S_N')] con il suo popolo.""
 mpo_events_tova.0005.a: "Frusta quei fannulloni per rimetterli in riga."
 mpo_events_tova.0005.b: "Disciplinali per non essere stati vigili."
 mpo_events_tova.0005.c: "Accolgo con piacere la loro felicità e le parole gentili."

 mpo_events_tova.0006.t: "Giusta Ricompensa"
 mpo_events_tova.0006.desc: "Notizie solenni, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]: i tuoi soldati hanno saccheggiato e bruciato granai in [maa_province.GetCounty.GetName]. Si lamentavano dei loro stomaci vuoti e hanno fatto affermazioni traditrici secondo cui tu, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')], li avresti costretti a rubare e saccheggiare per il pane quotidiano. \n\nAlcuni sono fuggiti nella campagna selvaggia, quelli che non lo hanno fatto sono stati uccisi sul posto da chi ti è rimasto fedele. La fame rende gli uomini disperati, a quanto pare."
 mpo_events_tova.0006.a: "Miserabili!"

 mpo_special_flavor_events.0001.t: "La Steppa dell’Acqua Infinita"
 mpo_special_flavor_events.0001.desc: "Ho sentito racconti sul mare. Sulla sua bellezza e sul suo terrore, e su come superi persino la steppa in entrambi. Oggi vedo per la prima volta la grande distesa d’acqua con i miei occhi.\n\nE finalmente capisco lo scintillio negli occhi dei narratori mentre cercavano parole per descrivere l’acqua infinita. Mi siedo e fisso l’orizzonte, dove il cielo limpido di Tengri tocca dolcemente l’acqua blu.\n\nSento la nebbia salmastra accarezzarmi il viso. Il ritmo sereno delle onde riempie le mie orecchie. La tranquillità del mare è travolgente, anche se solo per un momento."
 mpo_special_flavor_events.0001.a: "Che maestà..."
 mpo_special_flavor_events.0001.b: "Credo che resterò qui per un po’"

 mpo_events_tova.0025.t: "Tiro con le Ossa"
 mpo_events_tova.0025.desc: "Sento il familiare canto della competizione e #EMP — CRACK!#! — delle ossa colpite contro il bersaglio di legno, molto prima che [Select_CString(challenger_anda.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger_anda'))], [challenger_anda.Custom('IT_NAM_COL3')][challenger_anda.GetTitledFirstName], si avvicini a me con il solito sguardo di sfida negli occhi.\n\n"Che ne dici? Facciamo squadra per una partita di [Glossary( 'shagai', 'SHAGAI_GLOSS')]!""
 mpo_events_tova.0025.a: "Sconfiggiamo gli avversari con l’astuzia."
 mpo_events_tova.0025.a.tt.success: "Vinci la partita grazie a tattiche eccellenti"
 mpo_events_tova.0025.a.tt.failure: "La tua mente si rivela poco brillante"
 mpo_events_tova.0025.b: "Distruggerò le ossa degli avversari!"
 mpo_events_tova.0025.b.tt.success: "Vinci la partita grazie alla forza bruta"
 mpo_events_tova.0025.b.tt.failure: "La tua forza si rivela debole"
 mpo_events_tova.0025.c: "Non oggi, amic[unruly_province_owner.Custom('DE_END_PRO_S_N')]."
 mpo_sharp_wits_modifier: "Mente Affilata"
 mpo_sharp_wits_modifier.desc: "Questo personaggio affina i propri sensi e la mente attraverso imprese tattiche nel tiro con le ossa."
 mpo_thunder_knuckles_modifier: "Nocche Tonanti"
 mpo_thunder_knuckles_modifier.desc: "Questo personaggio lancia le ossa con una forza pari a un tuono fragoroso."

 mpo_events_tova.0030.t: "Una Visione Sublime"
 mpo_events_tova.0030.desc: "Il sole colora appena l’orizzonte quando [Select_CString(visionary.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))], [visionary.Custom('IT_NAM_COL3')][visionary.GetTitledFirstName], corre al mio fianco, le guance arrossate e gli occhi pieni di luce.\n\n"Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName], devo condividere una visione che mi è apparsa in sogno!" esclama [visionary.GetSheHe]. "Ho visto "
 mpo_events_tova.0030.desc_red: "un bue rosso con campanelli sulle corna, che scuoteva la testa da un lato all’altro. Muggiva "
 mpo_events_tova.0030.desc_white: "un leopardo bianco che saltava dalle nuvole e graffiava profondamente la sabbia. Ringhiava "
 mpo_events_tova.0030.desc_green: "un gallo verde che correva sui raggi del sole e scuoteva le ali. Cantava "
 mpo_events_tova.0030.desc_outro: "che [ROOT.Char.Custom('DE_ART_DEF_P_A')] grande [ROOT.Char.GetTitledFirstNameNoTooltip] è destinat[ROOT.Char.Custom('DE_END_PRO_S_N')] a governare sia il cielo che la terra!""
 mpo_events_tova.0030.a: "Sei davvero benedett[ROOT.Char.Custom('DE_END_PRO_S_N')] da talenti speciali!"
 mpo_events_tova.0030.b: "Il cielo deve favorire me e le mie imprese."
 mpo_events_tova.0030.c: "Una bella storia."
 mpo_heavens_favor_modifier: "Favore Celeste"
 mpo_heavens_favor_modifier.desc: "Questo personaggio è incoraggiato da visioni fortunate."
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"

 mpo_events_tova.0035.t: "L’Uomo della Montagna"
 mpo_events_tova.0035.desc: "[Select_CString(distressed_anda.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))], [distressed_anda.Custom('IT_NAM_COL3')][distressed_anda.GetTitledFirstName], scosta con uno schiaffo il lembo di feltro mentre irrompe nella mia yurta. Il petto [distressed_anda.Custom('DE_PRO_DEM')] si solleva per la frustrazione repressa. \n\n"Ora ascolta!" esclama. "[pregnant_woman.Custom('IT_NAM_COL3')][pregnant_woman.GetTitledFirstName] è incinta e sono cert[distressed_anda.Custom('DE_END_PRO_S_N')] che non è figlio mio."\n\n"Quando l’ho affrontat[pregnant_woman.Custom('DE_END_PRO_S_N')], mi ha detto che ha sognato un orso che scendeva da una grande montagna, e la bestia si è trasformata in fumo con la forma di un uomo, poi il fumo si è posato sul suo ventre. Il mattino dopo, ha sentito i primi segni della gravidanza.""
 mpo_events_tova.0035.a: "Gioisci! Il cielo ti ha mandato un figlio."
 mpo_events_tova.0035.a.tt: "Il bambino potrebbe nascere con un’abilità straordinaria."
 mpo_events_tova.0035.b: "Ti sta raccontando solo bugie."
 mpo_events_tova.0035.c: "È la cosa più divertente che abbia mai sentito!"

 mpo_events_tova.0045.t: "Un Amico Prezioso"
 mpo_events_tova.0045.desc: ""Mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName], anche se la nostra amicizia è più dura del collo di una pecora, desidero offrirvi un dono come segno della mia incrollabile lealtà," dice [Select_CString(generous_anda.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))], [generous_anda.Custom('IT_NAM_COL3')][generous_anda.GetTitledFirstName], mentre condividiamo il calore del fuoco da campo.\n\n"
 mpo_events_tova.0045.desc_knucklebone: "Infila la mano in tasca e ne estrae un sacchetto, che si apre rivelando un gettone di [Glossary( 'shagai', 'SHAGAI_GLOSS')] appesantito in rame. Poi continua: "Ho vinto molte gare con questo osso, e sono certo che vi porterà fortuna.""
 mpo_events_tova.0045.desc_herd: "Indica i pascoli di pecore in lontananza e continua: "Ho portato un gregge di pecore che ho vinto in una partita di [Glossary( 'shagai', 'SHAGAI_GLOSS')]. Che possa nutrire e sostenere voi e la vostra famiglia.""
 mpo_events_tova.0045.desc_axe: "Mostra un’ascia da battaglia, finemente lucidata e senza dubbio affilata. Poi continua: "Ho ottenuto quest’arma durante la nostra ultima battaglia insieme, strappandola dalla fredda presa di un nemico caduto.""
 mpo_events_tova.0045.a: "Grazie per il generoso dono."
 mpo_events_tova.0045.a.equipped_tt: "Hai ricevuto '[gift.GetName]'."
 mpo_events_tova.0045.b: "La tua amicizia è l’unico dono di cui ho bisogno."
 gifted_bone_name: "Osso da Tiro Appesantito in Rame"
 gifted_bone_desc: "Un osso di pecora incastonato in rame, usato nei giochi di tiro con le ossa."
 gifted_axe_name: "Ascia della Conquista"
 gifted_axe_desc: "Un’ascia da battaglia, perfettamente bilanciata."

