 mpo_decisions_events.0022.t: "Visitatori da [root_scope.GetCapitalLocation.GetNameNoTooltip]"
 mpo_decisions_events.0022.desc_intro: "[Select_CString(root_scope.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', root_scope)] [root_scope.GetName], è giunt[root_scope.Custom('DE_END_PRO_S_N')] a [ROOT.Char.GetCapitalLocation.GetName]. [heir.GetFirstName], [Select_CString(heir.IsFemale, 'la sua', 'il suo')] [heir.Custom('ComplimentAdjective')] erede, mi abbraccia.\n\nAvvolgo il [Glossary( 'khatag', 'KHATAG_GLOSS' )] in pelle d’agnello attorno al dito anulare e ne offro l’estremità in segno di saluto,"
 KHATAG_GLOSS: "Una sciarpa cerimoniale di seta o pelle d’agnello che simboleggia rispetto, usata come dono, segno di benvenuto e offerta nei luoghi sacri. Il #G khatag#! ha origine in Tibet, ma fu adottato sia dai buddhisti che dai praticanti del tengrismo nelle steppe eurasiatiche."
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip] parla con nobiltà [Select_CString(loc_heir.IsFemale, 'della sua', 'del suo')] [root_scope.Custom2('RelationToMe', loc_heir)]: "Un[loc_heir.Custom('DE_PRO_POS_P_2P')] ver[loc_heir.Custom('DE_END_PRO_S_N')] [heir.GetCulture.GetName]! Un[loc_heir.Custom('DE_PRO_POS_P_2P')] [heir.GetWomanMan] segnat[loc_heir.Custom('DE_END_PRO_S_N')] dal destino! Ho parlato a [heir.GetFirstNameNoTooltip] del tuo governo [friendship_target.Custom('ComplimentAdjective')]. [heir.GetSheHe|U] desidera conoscerti meglio, persino più di me.""
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip] dice: "Un[loc_heir.Custom('DE_PRO_POS_P_2P')] [lifestyle_trait.GetNameNoTooltip( loc_heir )|l] saluta un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] altr[ROOT.Char.Custom('DE_END_PRO_S_N')]! Insieme parleremo di potere e legami — e faremo ciò che amiamo davvero.""
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip] mi invita nel campo aperto. "Tu ed io siamo maestri dello stesso sport! Mentre parliamo di legami e potere, affiniamo le abilità di un vero [ROOT.Char.GetCulture.GetName]!""
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip] ride. "[heir.GetFirstNameNoTooltip] è davvero il tuo riflesso nell’acqua! [heir.GetSheHe|U] si comporta proprio come te. [heir.Custom('DE_PRO_DEM')|U] dico sempre: sei tu quell[heir.Custom('DE_END_PRO_S_N')] simile a [ROOT.Char.GetSheHe], che l[ROOT.Char.Custom('DE_END_PRO_S_N')] capirebbe meglio, che l[ROOT.Char.Custom('DE_END_PRO_S_N')] sosterrebbe di più!""
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip] mi stringe forte la spalla.\n\n"Per mi[root_scope.Custom('DE_END_PRO_S_N')] [heir.Custom2('RelationToMeShort', root_scope)], tu sei il cavallo fedele che non si smarrisce. Ma resterai con noi negli anni a venire? Mi troverai quando il suo corpo sarà ormai freddo?""
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip] dona a me e a [heir.GetFirstNameNoTooltip] dei [Glossary( 'deels', 'DEEL_GLOSS' )] foderati in cashmere e le briglie di due cavalli bianchi. "Poiché siete simili nella prosperità," dice [root_scope.GetSheHe], "che siate simili anche nell’amicizia. Solo nell’amicizia può crescere la prosperità.""
 DEEL_GLOSS: "La tunica piegata che rappresenta l’abito tradizionale dei popoli della steppa, indossata sia da uomini che da donne."
 mpo_decisions_events.0022.desc_outro: "\n\nI miei due visitatori continuano, raccontando di come [heir.GetFirstNameNoTooltip] guiderà un giorno la casata [root_scope.GetHouse.GetName]... e del posto d’onore che mi sarà riservato nella sua dimora [root_scope.Custom('ResidenceBuilding')|l]."

 mpo_decisions_events.0022.a: ""#EMP Basta parole!#! Il nostro legame sarà sancito col sangue.""
 mpo_decisions_events.0022.b: ""Per [heir.GetSheHe] che è promess[heir.Custom('DE_END_PRO_S_N')], obbedisco con gioia [Select_CString(root_scope.IsFemale, 'alla mia', 'al mio')] [root_scope.GetTitleAsNameNoTooltip]!""
 mpo_decisions_events.0022.c: ""Che tu possa tornare spesso a sederti accanto al mio fuoco.""
 mpo_decisions_events.0022.d: "Avremo una serata illuminante di conversazione. Poco altro."

 cultural_acceptance_friendly_visit: "Visite amichevoli tra nobili"

 mpo_decisions_events.0023.t: "Oltre le Usanze"
 mpo_decisions_events.0023.desc: "Le ultime braci brillano.\n\nAbbiamo cenato e parlato fino a tarda notte, svegliando i bambini assonnati con le nostre risate e spaventandoli con il canto gutturale. Non ho quasi bisogno di cantare — o parlare — mentre [friendship_target.Custom('IT_NAM_COL3')][friendship_target.GetTitledFirstName] e [heir.GetFirstName] chiacchierano delle feste del giorno e sognano quelle che verranno.\n\nQuesta notte ho unito in amicizia due anime nobili."
 mpo_decisions_events.0023.desc_fail: "Le ultime braci brillano.\n\nEppure, le risate sono lievi; le parole piacevoli, ma volano via leggere come uccellini. Nonostante tutti i miei tentativi, il cuore [friendship_target.Custom('ComplimentAdjective')] di [friendship_target.GetFirstName] sembra nascosto [Select_CString(heir.IsFemale, 'alla mia', 'al mio')] erede.\n\nPosso solo sperare che, quando sarò solo ossa e polvere, possano allora stringere amicizia."
 mpo_decisions_events.0023.desc_accidental_friend: "Forse [Select_CString(accidental_friend.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', accidental_friend)], che [friendship_target.Custom('IT_NAM_COL3')][friendship_target.GetTitledFirstName] #EMP sembra#! davvero apprezzare, porterà [heir.GetFirstName] in quella stessa cerchia."

 mpo_decisions_events.0023.a: "Un sostenitore fedele per [heir.GetFirstNameNoTooltip]."
 mpo_decisions_events.0023.a_fail: "Una delusione, ma la notte resta gioiosa."

 EVENT_WINDOW_OPTION_AVAILABLE_HASTILUDER: "Questa opzione è disponibile grazie all’esperienza come [GetTrait('tourney_participant').GetName( GetNullCharacter )]"

 study_commander_trait_decision: "Padroneggia l’Arte del Comando"
 study_commander_trait_decision_desc: "Il popolo di [ROOT.Char.GetPrimaryTitle.GetNameNoTier] è lo specchio del suo leader. Non posso restare inattiv[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre i miei sudditi muoiono per la mia terra e i miei comandanti non imparano dai propri errori. Devo prendere le redini e guidarli verso la grandezza."
 study_commander_trait_decision_tooltip: "Ottieni [stress|E] in cambio della possibilità di acquisire un [commander_trait|E]"
 study_commander_trait_decision_confirm: "Alla Vittoria!"
 study_commander_trait_decision_effect: "Intraprenderai un percorso [Concept('stress','stressante')|E] per cercare di ottenere un [commander_trait|E]"

 mpo_decisions_events.0200.t: "Verso $study_commander_trait_decision$"
 mpo_decisions_events.0200.desc: "Mi dirigo verso l’armeria, scegliendo una lama pregiata dal supporto. Osservo i soldati, i loro movimenti, la loro ubriachezza e la mancanza di disciplina. Prima di lasciarmi disgustare, devo imparare a guidarli. Perché mai un uomo dovrebbe seguire la legge, se la legge non segue lui?\n\nMentre mi allontano, noto [commander_trait_mentor.GetName] che mi osserva da lontano. [commander_trait_mentor.GetSheHe|U] è un[commander_trait_mentor.Custom('DE_PRO_POS_P_2P')] guerrier[commander_trait_mentor.Custom('DE_END_PRO_S_N')] formidabile, nonostante sia circondat[commander_trait_mentor.Custom('DE_END_PRO_S_N')] da deboli in questa armeria. Forse [commander_trait_mentor.GetSheHe] potrebbe insegnarmi qualcosa."
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.GetSheHe|U] mi ha già aiutato in questa impresa, quindi potrei cercarl[commander_trait_mentor.Custom('DE_END_PRO_S_N')] di nuovo."
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.GetSheHe|U] ha già aiutato altri in questa impresa, quindi gode di una buona reputazione."
 mpo_decisions_events.0200.mentor: "Pare che [commander_trait_mentor.GetSheHe] stia per accogliere un nuovo protetto."
 mpo_decisions_events.0200.my_mentor: "Ci incontriamo di nuovo, [commander_trait_mentor.GetTitledFirstName]."
 mpo_decisions_events.0200.mentor_flavor: "Ti avvali dell’aiuto di [commander_trait_mentor.GetNameNoTooltip] nella tua ricerca per diventare un[ROOT.Char.Custom('DE_END_PRO_S_N')] comandante migliore."
 mpo_decisions_events.0200.mentor_traits: "Grazie ai [commander_traits|E] di [commander_trait_mentor.GetName]:"
 study_commander_trait_bonus: "Grazie ai tuoi [traits|E]:"
 mpo_decisions_events.0200.a: "Devo farlo da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 mpo_decisions_events.0200.alone: "Il tuo cammino sarà #bold imprevedibile#! e #bold privo di guida#!"
 mpo_decisions_events.0200.martial: "La mia mente tattica è acuta, e sarà sufficiente."
 mpo_decisions_events.0200.martial_flavor: "Il sentiero verso la vittoria è solitario, ma sarai #bold guidat[ROOT.Char.Custom('DE_END_PRO_S_N')]#! dalla tua conoscenza della guerra."
 mpo_decisions_events.0200.learning: "Preferisco apprendere dagli annali della storia e dalla saggezza degli studiosi."
 mpo_decisions_events.0200.learning_flavor: "Sarai #bold guidat[ROOT.Char.Custom('DE_END_PRO_S_N')]#! dalla saggezza delle battaglie passate e dagli scritti dei grandi comandanti."
 mpo_decisions_events.0200.intrigue: "Supererò i miei nemici con astuzia, e li batterò con l’inganno."
 mpo_decisions_events.0200.intrigue_flavor: "Sarai #bold guidat[ROOT.Char.Custom('DE_END_PRO_S_N')]#! dalla tua arte della cospirazione, alimentata dai sussurri della corte e della guerra."

 mpo_decisions_events.0201.t: "Le Prove del Comando"
 mpo_decisions_events.0201.desc_intro: "Ora che ho iniziato il mio addestramento in modo serio, devo analizzare i miei punti di forza e le mie debolezze. So di essere spesso [ROOT.Char.Custom('DescriptorNegativeStandalone')], ma non posso permettere che questo peccato mi rovini.\n\nDevo concentrarmi sul mio punto più debole."
 mpo_decisions_events.0201.desc_mentor: "\n\n"Ogni battaglia sarà diversa, [ROOT.Char.GetFirstName]." dice [commander_trait_mentor.GetNameNoTooltip], "Devi essere pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a tutto. Il nemico non aspetterà che tu sia pront[ROOT.Char.Custom('DE_END_PRO_S_N')]. Qual è la tua debolezza in battaglia? Dimmi.""
 mpo_decisions_events.0201.martial_1: "Sul campo sono un[ROOT.Char.Custom('DE_END_PRO_S_N')] tra molti. Ma da sol[ROOT.Char.Custom('DE_END_PRO_S_N')], sono debole."
 study_commander_trait_option_mentor_desc: "Ti confronti con [commander_trait_mentor.GetNameNoTooltip]"
 study_commander_trait_option_success: "Impari molto dalla tua prova"
 study_commander_trait_option_success_ok: "Avanzi nel tuo addestramento"
 study_commander_trait_option_fail: "Non riesci a padroneggiare la situazione"
 study_commander_trait_option_fail_ok: "Non sei più vicin[ROOT.Char.Custom('DE_END_PRO_S_N')] a dominare l’arte del comando"
 mpo_decisions_events.0201.martial_1_mentor_success: "Sconfiggi [commander_trait_mentor.GetNameNoTooltip] in duello"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.GetNameNoTooltip] ti batte"
 mpo_decisions_events.0201.martial_1_flavor: "La tua debolezza è l’incapacità di combattere da sol[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 mpo_decisions_events.0201.martial_1_tt: "Cerchi di affinare le tue abilità nel duello, allenandoti con un soldato nella caserma"
 mpo_decisions_events.0201.martial_1_success: "Sconfiggi il tuo avversario"
 mpo_decisions_events.0201.martial_1_fail: "Il soldato ti sconfigge"
 mpo_decisions_events.0201.martial_2: "Devo imparare a combattere con gli altri."
 mpo_decisions_events.0201.martial_2_flavor: "La tua debolezza è l’incapacità di combattere in gruppo"
 mpo_decisions_events.0201.martial_2_tt: "Raduni un gruppo di soldati per esercitarti nelle formazioni nel cortile"
 mpo_decisions_events.0201.martial_2_success: "Guida una difesa impenetrabile"
 mpo_decisions_events.0201.martial_2_fail: "I tuoi soldati sono disorganizzati e facilmente sconfitti"
 mpo_decisions_events.0201.learning_1: "Conoscere il nemico è metà della battaglia, orientarsi sul campo è l’altra."
 mpo_decisions_events.0201.learning_1_flavor: "La tua debolezza è la scarsa conoscenza del paesaggio"
 mpo_decisions_events.0201.learning_1_tt: "Esplori le terre in cerca del miglior punto per posizionarti"
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] ti assiste nella ricognizione"
 mpo_decisions_events.0201.learning_1_success: "Trovi il punto perfetto per imboscate e difese"
 mpo_decisions_events.0201.learning_1_fail: "Ti perdi nella natura selvaggia"
 mpo_decisions_events.0201.learning_2: "Le armi offrono il vantaggio maggiore, se sai usarle."
 mpo_decisions_events.0201.learning_2_flavor: "Vuoi migliorare la tua conoscenza delle armi e delle macchine d’assedio"
 mpo_decisions_events.0201.learning_2_tt: "Studi i progressi nell’armamento e come sfruttarli a tuo vantaggio"
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip] ti spiega le complessità delle armi"
 mpo_decisions_events.0201.learning_2_success: "Sai usare le armi con maggiore efficacia, e potresti persino migliorarle"
 mpo_decisions_events.0201.learning_2_fail: "I cambiamenti storici sono troppo complessi da comprendere"
 mpo_decisions_events.0201.intrigue_1_flavor: "Vuoi migliorare la tua capacità di radunare o manipolare nemici e alleati"
 mpo_decisions_events.0201.intrigue_1: "Devo entrare nella mente degli altri."
 mpo_decisions_events.0201.intrigue_1_tt: "Raduni un gruppo di contadini e cerchi di convincerli a obbedirti"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] ti dà consigli sulla manipolazione"
 mpo_decisions_events.0201.intrigue_1_success: "La folla è convinta, nonostante la riluttanza iniziale"
 mpo_decisions_events.0201.intrigue_1_fail: "Nessuno sembra ascoltarti"
 mpo_decisions_events.0201.intrigue_2: "A volte, il modo migliore per vincere è non combattere affatto."
 mpo_decisions_events.0201.intrigue_2_flavor: "Vuoi migliorare la tua capacità di evitare i conflitti"
 mpo_decisions_events.0201.intrigue_2_tt: "Cerchi di convincere una folla a deporre le armi"
 mpo_decisions_events.0201.intrigue_2_success: "La folla accetta le tue condizioni e eviti lo scontro"
 mpo_decisions_events.0201.intrigue_2_fail: "La folla si infuria ancora di più per le tue parole"
 mpo_decisions_events.0201.none_1: "Nessuno seguirà chi li lascia morire di fame."
 mpo_decisions_events.0201.none_1_flavor: "Vuoi imparare a razionare le provviste in modo più efficace"
 mpo_decisions_events.0201.none_1_tt: "Valuti il modo migliore per nutrire i tuoi soldati"
 mpo_decisions_events.0201.none_1_success: "Il cibo è abbondante e i tuoi soldati ben nutriti"
 mpo_decisions_events.0201.none_1_fail: "Il tuo piano fallisce e i soldati restano affamati"
 mpo_decisions_events.0201.none_2: "Essere forti è il primo passo."
 mpo_decisions_events.0201.none_2_flavor: "Vuoi migliorare la tua forza fisica"

 mpo_decisions_events.0202.t: "Sviluppi Inattesi"
 mpo_decisions_events.0202.desc_battlefield: "Al ritorno dal campo di battaglia,"
 mpo_decisions_events.0202.desc_study: "Al ritorno dai miei studi,"
 mpo_decisions_events.0202.desc_terrain: "Al ritorno dal mio viaggio,"
 mpo_decisions_events.0202.desc_town: "Al ritorno dalla città,"
 mpo_decisions_events.0202.desc: "Vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] da [situation_alerter.GetName]. [situation_alerter.GetSheHe|U] inizia a raccontarmi un evento recente che ritiene possa interessarmi."
 mpo_decisions_events.0202.desc_1_intro: "[situation_alerter.GetSheHe|U] descrive un luogo non troppo lontano da qui.\n\n"Un gruppo di banditi ha preso dimora lì," afferma [situation_alerter.GetSheHe]. "A causa di"
 mpo_decisions_events.0202.desc_1_outro: ""L’esercito regolare non aveva alcuna possibilità!" esclama [situation_alerter.GetSheHe]."
 mpo_decisions_events.0202.desc_2: "[situation_alerter.GetSheHe|U] mi racconta di una fortezza sotto assedio, e di come i difensori abbiano perso terreno rapidamente. "Un solo colpo del trabucco, e le mura sono crollate," dice [situation_alerter.GetSheHe] con entusiasmo. "Non c’è da stupirsi che il Signore si sia arreso così in fretta, non avrebbe resistito a lungo.""
 mpo_decisions_events.0202.desc_3: "[situation_alerter.GetSheHe|U] mi racconta di un gruppo di ufficiali e soldati scontenti che hanno tradito, tramando per rovesciare il loro comandante. "Nel cuore della notte – pugnalato!" dice [situation_alerter.GetSheHe], "Il comandante non se lo aspettava affatto.""
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip] si schiarisce la gola, "E tu, cosa avresti fatto?""
 mpo_decisions_events.0202.martial_situation_1: "Avrei studiato il paesaggio e lo avrei sfruttato a mio vantaggio."
 mpo_decisions_events.0202.martial_situation_1_flavor: "Spieghi a [situation_alerter.GetFirstNameNoTooltip] quanto sia importante conoscere il terreno su cui si combatte"
 mpo_decisions_events.0202.learning_situation_1: "Da dove sono venuti quei banditi?"
 mpo_decisions_events.0202.learning_situation_1_flavor: "Spieghi a [situation_alerter.GetFirstNameNoTooltip] che conoscere il nemico è il primo passo per sconfiggerlo"
 mpo_decisions_events.0202.success: "[situation_alerter.GetFirstNameNoTooltip] annuisce in segno di approvazione"
 mpo_decisions_events.0202.fail: "[situation_alerter.GetFirstNameNoTooltip] mi guarda sollevando un sopracciglio"
 mpo_decisions_events.0202.intrigue_situation_1: "Banditi? Avrei sfruttato la loro avidità contro di loro."
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "Mostri a [situation_alerter.GetFirstNameNoTooltip] come sfruttare le debolezze del nemico"
 mpo_decisions_events.0202.none_situation_1: "Non avrebbero mai superato le mie difese!"
 mpo_decisions_events.0202.none_situation_1_flavor: "Spieghi a [situation_alerter.GetFirstNameNoTooltip] che il modo migliore per sconfiggere un nemico è essere preparati"
 mpo_decisions_events.0202.martial_situation_2: "Perché nascondersi dietro le mura? Distruggerei quell’arnese!"
 mpo_decisions_events.0202.martial_situation_2_flavor: "Spieghi a [situation_alerter.GetFirstNameNoTooltip] che avresti distrutto le macchine d’assedio con la forza"
 mpo_decisions_events.0202.learning_situation_2: "Per ogni arma, esiste una contromisura."
 mpo_decisions_events.0202.learning_situation_2_flavor: "Suggerisci di studiare i progetti delle macchine d’assedio, cercando un punto debole o un’innovazione"
 mpo_decisions_events.0202.intrigue_situation_2: "Se il potere è nelle loro armi, portaglielo via"
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "Suggerisci a [situation_alerter.GetFirstNameNoTooltip] che avresti sabotato le macchine d’assedio"
 mpo_decisions_events.0202.none_situation_2: "Evacuerei i civili, e lascerei che le mura cadano."
 mpo_decisions_events.0202.none_situation_2_flavor: "Spieghi a [situation_alerter.GetFirstNameNoTooltip] che avresti salvato la popolazione, lasciando la fortezza al nemico"
 mpo_decisions_events.0202.martial_situation_3: "Radunerei i leali, e porterei la battaglia a loro!"
 mpo_decisions_events.0202.martial_situation_3_flavor: "Spieghi a [situation_alerter.GetFirstNameNoTooltip] che non avresti perso tempo a fermare i traditori"
 mpo_decisions_events.0202.learning_situation_3: "Scoprirei il loro piano, e mi assicurerei che fallisca."
 mpo_decisions_events.0202.learning_situation_3_flavor: "Suggerisci a [situation_alerter.GetFirstNameNoTooltip] che avresti analizzato il piano nemico e trovato un modo per fermarlo da lontano"
 mpo_decisions_events.0202.intrigue_situation_3: "Fingerei alleanza con i traditori, e li avrei distrutti dall’interno."
 mpo_decisions_events.0202.intrigue_situation_3_flavor: "Suggerisci a [situation_alerter.GetFirstNameNoTooltip] che ti saresti infiltrato tra i traditori per sabotare i loro piani"
 mpo_decisions_events.0202.none_situation_3: "Che tutti conoscano i piani dei codardi!"
 mpo_decisions_events.0202.none_situation_3_flavor: "Spieghi a [situation_alerter.GetFirstNameNoTooltip] che avresti smascherato i traditori, lasciando che il popolo decidesse il loro destino"
 
 mpo_decisions_events.0203.t: "Momenti di Quiete"
 mpo_decisions_events.0203.desc_intro: "La mia mente si allontana dal campo di battaglia, e mi ritrovo in un luogo silenzioso. Sono solo, e l’unico suono è il fruscio delle foglie mosse dal vento fuori."
 mpo_decisions_events.0203.desc: "Il sangue scorre in queste battaglie, e innumerevoli vite vengono perdute. Ma non è invano, né è fatto per piacere. In questo momento devo ricordare i volti di coloro che sono caduti, e i nomi di chi è sopravvissuto.\n\nPer chi sto facendo tutto questo, e perché?"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip] è sedut[commander_trait_mentor.Custom('DE_END_PRO_S_N')] poco distante, e mi osserva con attenzione. "Vedo che sei turbat[ROOT.Char.Custom('DE_END_PRO_S_N')]," dice [commander_trait_mentor.GetSheHe]. "Ma devi chiederti: per chi combatti, e perché?""
