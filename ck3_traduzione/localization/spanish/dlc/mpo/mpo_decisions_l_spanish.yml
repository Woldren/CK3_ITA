 mpo_decisions_events.0120.t: "La Via del Nomade"
 mpo_decisions_events.0120.desc.intro: "È giunto il momento di trasformare il mio accampamento in qualcosa di più: un insediamento mobile che marcia attraverso la steppa seguendo il ritmo delle stagioni.\n\n"Spero che queste terre ti servano bene," dice [Select_CString(herder.IsFemale, 'la pastora', 'il pastore')] che ha guidato il popolo prima di noi, accogliendoci nella sua tenda."
 mpo_decisions_events.0120.desc.subject: "\n\n"[nomad.Custom('IT_NAM_COL3')][nomad.GetTitledFirstName] è [Select_CString(nomad.IsFemale, 'la mia sovrana', 'il mio sovrano')]," continua [herder.GetSheHe] con tono di avvertimento, "E ciò che [nomad.GetSheHe] pretende è un tributo.""
