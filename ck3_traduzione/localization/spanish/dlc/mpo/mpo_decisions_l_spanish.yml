 mpo_decisions_events.0070.t: "Occhi per il Cielo"
 mpo_decisions_events.0070.desc: "I miei tribali hanno cercato [great_court_astrologer_option.Custom('GetDaughterSon')] di sciamani, trovato eremiti nelle loro tane, stranieri con parole sacre sulle labbra, esiliati che vagano nelle terre desolate — tutto per trovare il mio nuovo $court_astrologer_court_position$.\n\nLe persone sacre vengono condotte da me. Ognuna racconta storie sul mio destino e parla dei segni che si agitano nella natura."
