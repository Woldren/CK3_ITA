 mpo_decisions_events.0300.desc: "[shaman.GetTitledFirstName] guarda il cielo, recitando versi che descrivono la sua devozione a [shaman.GetFaith.FertilityGodName].\n\n"Ricordiamo ora come coloro che ci hanno preceduto si sono presi cura di questa terra," dice [shaman.GetSheHe], invitando gli altri a condividere consigli.\n\n"Cosa hanno imparato i nostri nonni sul neonato agnello? Cosa dicevano le nostre prozie sul suolo?""
