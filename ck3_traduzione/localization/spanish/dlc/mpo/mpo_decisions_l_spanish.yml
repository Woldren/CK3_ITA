 mpo_decisions_events.0500.desc: "Strati di ghiaccio ricoprono l’erba appassita, i musi del bestiame sono ormai piagati nel tentativo di raggiungerla.\n\n[Select_CString(courtier.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))|U] [courtier.GetShortUIName|U] si avvicina a me, il suo corpo rimpicciolito fino alle dimensioni di una bambola:\n\n"[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] [ROOT.Char.GetTitleAsNameNoTooltip], il tuo popolo muore ad ogni sorgere del sole, ti prego: liberaci da questo inferno vuoto.""
