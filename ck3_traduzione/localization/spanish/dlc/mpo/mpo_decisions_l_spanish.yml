 mpo_decisions_events.0020.t: "Presenta l’Erede"
 mpo_decisions_events.0020.desc: "Il sangue del mio sangue, [Select_CString(loc_heir.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', loc_heir)] [heir.GetFirstName], dovrà un giorno reclamare la lealtà di tutta la casata [ROOT.Char.GetHouse.GetName], e di molti altri popoli. Senza amici forti al suo fianco, la voce [Select_CString(loc_heir.IsFemale, 'della mia', 'del mio')] erede potrebbe restare inascoltata.\n\nMentre montiamo a cavallo, conto coloro che mi sono fedeli."
 mpo_decisions_events.0020.desc_multiple: "[target_1.Custom('DE_ART_DEF_P_D')] [target_1.Custom('ComplimentAdjective')] [target_1.GetTitledFirstName] offrirà sicuramente a [heir.GetFirstNameNoTooltip] un posto accanto al suo fuoco, ma [heir.GetSheHe] chi dovrà #EMP impressionare di più#!...?"
