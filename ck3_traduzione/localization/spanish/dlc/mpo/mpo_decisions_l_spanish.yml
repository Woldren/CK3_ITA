 mpo_decisions_events.0400.t: "La Pace della Terra"
 mpo_decisions_events.0400.desc: ""...Spezie dall’estremo oriente!", "Pepe autentico, raccolto nella tana di un drago!", "La seta più fine, i colori più ricchi!"\n\nI mercanti gridano e sventolano le mani verso chiunque sia disposto ad ascoltare, mostrando le loro merci con entusiasmo insistente.\n\n"È così ovunque, grande [ROOT.Char.GetTitleAsNameNoTooltip]," dice [courtier.Custom('IT_NAM_COL3')][courtier.GetTitledFirstName] inchinandosi profondamente in segno di saluto. "Il mondo intero è ora sotto l’ala della dinastia [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]. La gente viene nelle vostre città, attratta dalla loro prosperità.""
 mpo_decisions_events.0400.a: "Tenete i cancelli aperti."

