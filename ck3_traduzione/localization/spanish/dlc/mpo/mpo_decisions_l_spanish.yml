 mpo_decisions_events.0021.t: "L’Usanza del Saluto"
 mpo_decisions_events.0021.desc_intro: "Mentre dispone cibo e bevande di benvenuto,"
 mpo_decisions_events.0021.desc_warm: "[Select_CString(friendship_target.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMe', friendship_target)], [friendship_target.Custom('IT_NAM_COL3')][friendship_target.GetTitledFirstName], sembra chiedersi cosa fare con noi. [friendship_target.GetSheHe|U] ci offre il bottino del giorno. Parliamo delle grandi cacce del passato. [Select_CString(loc_heir.IsFemale, 'Mia', 'Mio')] [ROOT.Char.Custom2('RelationToMe', loc_heir)] ha poco da dire, e sorride in silenzio."
 mpo_decisions_events.0021.desc_cold: "[Select_CString(friendship_target.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMe', friendship_target)], [friendship_target.Custom('IT_NAM_COL3')][friendship_target.GetTitledFirstName], è grigi[friendship_target.Custom('DE_END_PRO_S_N')] e impassibile come un antico tumulo. E sebbene [Select_CString(loc_heir.IsFemale, 'mia', 'mio')] [ROOT.Char.Custom2('RelationToMeShort', loc_heir)] conosca la mia volontà, [heir.GetFirstName] semplicemente [heir.Custom('quirk_pos_present')], e poi assapora in silenzio il calore del fuoco."
 mpo_decisions_events.0021.desc: "\n\nSono io che devo radunare questi due cavalli nello stesso recinto, che devo forgiare una fiducia che duri oltre la mia carne vivente..."
 mpo_decisions_events.0021.a.success: "Aiuti [friendship_target.GetFirstNameNoTooltip] a vedere le qualità più nobili di [heir.GetFirstNamePossessiveNoTooltip]"
 mpo_decisions_events.0021.a: "Solo le mie parole possono unirli."
 mpo_decisions_events.0021.a.flavor: "Affidati alla tua maestria diplomatica."
 mpo_decisions_events.0021.a.fail: "La tua presenza oscura quella di [heir.GetFirstNameNoTooltip]"
 mpo_decisions_events.0021.b: ""Come te, [heir.GetFirstNameNoTooltip] è un[heir.Custom('DE_PRO_POS_P_2P')] [lifestyle_trait.GetNameNoTooltip( loc_heir )|l]!""
 mpo_decisions_events.0021.b.flavor: "Affidati a ciò che accomuna [Select_CString(loc_heir.IsFemale, 'la tua', 'il tuo')] erede e [Select_CString(friendship_target.IsFemale, 'la tua', 'il tuo')] [ROOT.Char.Custom2('RelationToMeShort', friendship_target)]: entrambi sono [lifestyle_trait.GetNameNoTooltip( loc_heir )|l]."
 mpo_decisions_events.0021.b.success: "[heir.GetFirstNameNoTooltip] e [friendship_target.GetFirstNameNoTooltip] si godono il passatempo condiviso"
 mpo_decisions_events.0021.b.fail: "Litigano e si allontanano"
 mpo_decisions_events.0021.c: "Entrambi sono abili negli sport tradizionali."
 mpo_decisions_events.0021.c.flavor: "Affidati all’esperienza condivisa di [GetTrait('tourney_participant').GetName( GetNullCharacter )]."
 mpo_decisions_events.0021.c.success: "L’amicizia nasce dalla competizione"
 mpo_decisions_events.0021.c.fail: "[heir.GetFirstNameNoTooltip] e [friendship_target.GetFirstNameNoTooltip] si trattano con troppa rudezza"
 mpo_decisions_events.0021.d: "I due si somigliano moltissimo."
 mpo_decisions_events.0021.d.flavor: "Affidati ai tratti che hanno in comune."
 mpo_decisions_events.0021.d.success: "[heir.GetFirstNameNoTooltip] e [friendship_target.GetFirstNameNoTooltip] riescono a legare grazie ai tratti condivisi"
 mpo_decisions_events.0021.d.fail: "Le loro somiglianze non li smuovono"
 mpo_decisions_events.0021.e: ""Condividiamo legami preziosi, e #EMP devono#! durare.""
 mpo_decisions_events.0021.e.flavor: "Affidati ai legami culturali, familiari e personali tra te e [friendship_target.Custom('IT_NAM_COL3')][friendship_target.GetTitledFirstNameNoTooltip]."
