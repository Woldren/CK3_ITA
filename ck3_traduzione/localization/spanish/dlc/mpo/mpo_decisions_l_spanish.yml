 mpo_decisions_events.0002.t: "Rinunciare alla Confederazione"
 mpo_decisions_events.0002.desc: "La parola si diffonde rapida, e presto le voci della [confederation.GetName] gridano di paura — [ROOT.Char.GetName] ha chiuso con loro!\n\n"
 mpo_decisions_events.0002.desc_confederation_survives: "Su chi possono contare ora questi deboli? Su quale misericordia? #EMP Su quale pace?#! La confederazione non può far altro che cadere nel caos.\n\nLa prosperità apparterrà soltanto a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 mpo_decisions_events.0002.desc_confederation_done: "Con solo [other_confederate.Custom('IT_NAM_COL3')][other_confederate.GetTitledFirstName] a mantenere i giuramenti... la confederazione non esiste più. Pace? Prosperità? Ora appartengono solo ai forti."
 mpo_decisions_events.0002.a: "Io sono tutto ciò di cui il mio popolo ha bisogno."

 mpo_decisions_events.0003.t: "La Perdita della Confederazione"
 mpo_decisions_events.0003.desc: "Un oscuro presagio grava sul mio popolo, poiché [leaver.Custom('IT_NAM_COL3')][leaver.GetTitledFirstName] ha rinnegato la promessa di restare al nostro fianco. [leaver.GetSheHe|U] ha abbandonato la nostra confederazione. Non cavalcheremo più con [leaver.GetPrimaryTitle.GetNameNoTier] contro i grandi e i potenti.\n\n"
 mpo_decisions_events.0003.desc_confederation_survives: "La [confederation.GetName] è indebolita da ciò. Ma siamo ancora in piedi."
 mpo_decisions_events.0003.desc_confederation_done: "Poiché io #EMP sol[ROOT.Char.Custom('DE_END_PRO_S_N')]#! resto fedele ai miei giuramenti, la mia confederazione non ha più significato. Non esiste più."
 mpo_decisions_events.0003.a: "Tradi[leaver.Custom('DE_END_NOU_S_GS_N')]!"

