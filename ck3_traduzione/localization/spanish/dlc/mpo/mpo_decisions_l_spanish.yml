 introduce_heir_decision_desc: "Se [Select_CString(ROOT.Char.GetPlayerHeir.IsFemale, 'la mia succeditrice', 'il mio successore')] deve dominare il proprio destino, [ROOT.Char.GetPlayerHeir.GetSheHe] avrà bisogno di amici onorevoli. Devo far conoscere il suo volto, far udire la sua voce nelle dimore drappeggiate di seta dei potenti.\n\nSegnat[ROOT.Char.GetPlayerHeir.Custom('DE_END_PRO_S_N')] dalla sventura è l[ROOT.Char.GetPlayerHeir.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetPlayerHeir.GetWomanMan] che resta sol[ROOT.Char.GetPlayerHeir.Custom('DE_END_PRO_S_N')] sotto il cielo."
