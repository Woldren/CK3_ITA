 mpo_decisions_events.0001.desc: "Al capriccio di [ROOT.Char.GetFaith.HighGodName], il mio [ROOT.Char.GetPrimaryTitle.GetTierAsName] può spezzarsi come l’asta di una freccia solitaria! Infatti la mia modesta tribù condivide le terre di [home_kingdom.GetNameNoTier] con bande da guerra come i temibili [threat.GetCulture.GetCollectiveNoun] [threat.Custom('IT_NAM_COL2')][threat.GetTitledFirstNamePossessive].\n\nMa — se le frecce del mio popolo fossero legate a quelle di amici e parenti? Un nemico potrebbe spezzarci così facilmente?\n\n#EMP Fratelli, sorelle — non nominate alcun padrone, ma una voce per le tribù! Una voce che disprezzi [threat.Custom('IT_NAM_COL3')][threat.GetTitledFirstNameNoTooltip], e il mondo intero!#!"
