 confederation_kingdom_decision: "Eleva la Confederazione"
 confederation_kingdom_decision_desc: "Ciò che un tempo era un legame di necessità — guerrieri giurati a combattere insieme contro la tempesta — deve ora diventare qualcosa di più grande. Che i capi delle bande diventino signori, i capitribù diventino vassalli, e che la confederazione si erga unita sotto un’unica bandiera."
 confederation_kingdom_decision_tooltip: "Sciogli la [confederation|E] e forma un nuovo [kingdom|E] con i [confederates|E]"
 confederation_kingdom_decision_confirm: "Con me come su[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('get_queen_king')|U]!"
 mpo_decisions_events.0004.t: "La Nascita di un[new_king_ruler.Custom('DE_END_PRO_S_N')] [new_king_ruler.GetPrimaryTitle.GetTierAsNameNoTooltip|U]"
 mpo_decisions_events.0004.desc: "Un tempo, governavamo secondo la nostra volontà, le nostre bande non avevano l'obbligo di rispondere a nessuno. Ora, ci inginocchiamo — non come uomini piegati, ma come vassalli.\n\nCiò che era un raduno di pari è diventato [new_king_ruler.GetPrimaryTitle.GetTierAsName], e le nostre lame giurano fedeltà [new_king_ruler.Custom('IT_NAM_COL4')][new_king_ruler.GetTitledFirstNameNicknamed] — [new_king_ruler.Custom('DE_ART_DEF_P_A')] prim[new_king_ruler.Custom('DE_END_PRO_S_N')] tra pari...\n\nQuesto [new_king_ruler.GetPrimaryTitle.GetTierAsName] potrà durare, o potrà cadere come tutte le cose."
 mpo_decisions_events.0004.a: "$mpo_decisions_events.0005.a$"
 mpo_decisions_events.0004.b: "Non ne farò parte."
 mpo_decisions_events.0005.t: "$mpo_decisions_events.0004.t$"
 mpo_decisions_events.0005.desc: "Un tempo, eravamo bande unite dalla necessità, la nostra unità era fugace come le stagioni. Ora, siamo un tutt’uno.\n\nI guerrieri che cavalcavano al mio fianco ora si inginocchiano davanti al mio trono.\n\nChe cantino il mio nome insieme alla mia grande tavola — è nat[new_king_ruler.Custom('DE_END_PRO_S_N')] [new_king_ruler.Custom('IT_NAM_COL3')][new_king_ruler.GetPrimaryTitle.GetTierAsName], e io ne sono [new_king_ruler.Custom('DE_ART_DEF_P_A')] sovran[new_king_ruler.Custom('DE_END_PRO_S_N')]."
 mpo_decisions_events.0005.a: "Che noi possiamo prosperare, insieme!"
