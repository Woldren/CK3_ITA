 mpo_desperate_stance_decision_desc: "La terra è sterile. I vitelli muoiono nel grembo delle madri, senza aver mai visto il sole. I cavalli, magri come ramoscelli, crollano con crepitii raccapriccianti.\n\nC’è una sola via: ed è verso l’esterno."
