l_spanish:
 nomad_events_oltner.0001.t: "Tracce Fresche"
 nomad_events_oltner.0001.desc: "C’è molta selvaggina nelle mie terre. I cacciatori mi parlano di [sighting_county_1.Custom('GetAnimalGroupPlural')] di [sighting_county_1.Custom('GetAnimalPlural')] nei terreni di [sighting_province_1.Custom('GetTerrainType')] in [sighting_county_1.GetBaseNameNoTier], e di [sighting_county_2.Custom('GetAnimalPlural')] di indole particolarmente [sighting_county_2.Custom('GetAnimalAdjective')] che si nascondono nei terreni di [sighting_province_2.Custom('GetTerrainType')] in [sighting_county_2.GetBaseNameNoTier].\n\nIn qualità di [ROOT.Char.GetTitleAsNameNoTooltip], dovrei scegliere quale inseguire."
 nomad_events_oltner.0001.a: "Stanotte banchetteremo con carne di [sighting_county_1.Custom('GetAnimalType')]."
 nomad_events_oltner.0001.b: "Uccidere un esemplare [sighting_county_2.Custom('GetAnimalAdjective')] di [sighting_county_2.Custom('GetAnimalType')] dimostrerà il mio valore."
 nomad_events_oltner.0001.c: "Altri affari richiedono la mia attenzione."

 nomad_events_oltner.0002.t: "Tracce Piumate"
 nomad_events_oltner.0002.desc: "Si vocifera di [sighting_province_1.Custom('GetAnimalGroupPlural')] di [sighting_county_1.Custom('GetAnimalPlural')] presenti nei territori di [sighting_province_1.Custom('GetTerrainType')] in [sighting_county_1.GetBaseNameNoTier] — un’occasione perfetta per addestrare i nostri falchi.\n\nNaturalmente, potrei scegliere di inseguire prede più grandi."
 nomad_events_oltner.0002.a: "Un grasso esemplare di [sighting_county_1.Custom('GetAnimalType')] presto bollirà nel mio paiolo."
 nomad_events_oltner.0002.b: "Preferisco addestrare i cani."
 nomad_events_oltner.0002.c: "Non posso perdere tempo in questo modo."

 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalGroupPlural')|U] di [sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0003.desc: "Venti pecore morte, un pastore sbranato, e tracce che conducono all'interno del territorio di [sighting_province_1.Custom('GetTerrainType')]. Un/a [sighting_county_1.Custom('GetAnimalGroup')]  [sighting_county_1.Custom('GetAnimalAdjective')] di [sighting_county_1.Custom('GetAnimalPlural')] sta uccidendo ciò che mi appartiene di diritto in [sighting_county_1.GetBaseNameNoTier].\n\nDevo preparare arco e faretra. La mia reputazione come [ROOT.Char.GetTitleAsNameNoTooltip] è in gioco."
 nomad_events_oltner.0003.a: "Le mie frecce oggi trafiggeranno cuori di [sighting_county_1.Custom('GetAnimalType')]."
 nomad_events_oltner.0003.b: "Il mio [maa_regiment.GetNameNoTooltip] ucciderà il/la [sighting_county_1.Custom('GetAnimalGroup')]."
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName] li farà andare via."

 nomad_events_oltner.0004.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] nello Zud"
 nomad_events_oltner.0004.desc: "Il/la [my_subregion.GetCurrentPhase.GetName] non offre altro che neve e ghiaccio. Finché un/a [sighting_county_1.Custom('GetAnimalGroup')] di [sighting_county_1.Custom('GetAnimalPlural')] non è arrivato/a. Mangiano tutto ciò che vedono. Ora alle offerte si è aggiunta anche la morte.\n\nNon resterò a guardare mentre il mio gregge e la mia gente muoiono."
 nomad_events_oltner.0004.a: "Darò la caccia a ogni singolo esemplare di [sighting_county_1.Custom('GetAnimalType')]!"
 nomad_events_oltner.0004.b: "Dimentica i/le [sighting_county_1.Custom('GetAnimalPlural')]. Dobbiamo andarcene."

 nomad_events_oltner.0005.t: "Nuove Tracce da Seguire"
 nomad_events_oltner.0005.desc: "Questo periodo di [my_subregion.GetCurrentPhase.GetName] promette una buona caccia. Le prede abbondano, si radunano nei territori di [sighting_province_1.Custom('GetTerrainType')] in [sighting_county_1.GetBaseNameNoTier] — una stagione davvero benedetta da [ROOT.Char.GetFaith.WealthGodName].\n\nQualunque cosa io scelga di cacciare, avrò l’imbarazzo della scelta."
 nomad_events_oltner.0005.a: "Cercherò una bestia feroce."
 nomad_events_oltner.0005.b: "Cavalchiamo in cerca di cervi e daini!"
 nomad_events_oltner.0005.c: "Gli artigli dei nostri falchi cercano nuove prede."

 nomad_events_oltner.0006.t: "Tributo della Caccia"
 nomad_events_oltner.0006.desc: ""Mi prostro davanti a te, mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('FormalComplimentAdjective')] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')]," dice il mio tributario, [generous_tributary.Custom('IT_NAM_COL3')][generous_tributary.GetTitledFirstName], prostrandosi davanti a me.\n\n"Vi offro il servizio di [offered_master_of_the_hunt.GetFirstNameNicknamed], [offered_master_of_the_hunt.Custom('DE_ART_DEF_P_A')] miglior [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )] [generous_tributary.GetPrimaryTitle.Custom('IT_COU_COL')][generous_tributary.GetPrimaryTitle.GetAdjective]. Che [offered_master_of_the_hunt.GetSheHe] possa abbattere molti cervi in vostro nome.""
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip] mi servirà bene."
 nomad_events_oltner.0006.b: "Un’offerta splendida, lascia che ti ricompensi."
 nomad_events_oltner.0006.c: "Tenetel[offered_master_of_the_hunt.Custom('DE_END_PRO_S_N')] voi, e che le vostre cacce siano fruttuose."

 nomad_events_oltner.0007.t: "Tributo Piumato"
 nomad_events_oltner.0007.desc: ""[ROOT.Char.Custom('FormalComplimentAdjective')|U] sovran[ROOT.Char.Custom('DE_END_PRO_S_N')], vi offro questo dono." [generous_tributary.Custom('IT_NAM_COL3')][generous_tributary.GetTitledFirstName], il mio tributario, solleva davanti a me un maestoso uccello.\n\n"Questo falco proviene dai territori di [tribute_capital.Custom('GetTerrainTypePlural')] in [tribute_capital_county.GetBaseNameNoTier], e l’ho addestrato personalmente sin da quando era un pulcino. Abbatterà centinaia di anatre e otarde per voi; ve lo giuro.""
 nomad_events_oltner.0007.a: "Lo chiamerò '[ROOT.Char.Custom('GetBirdName')|U]!'"
 nomad_events_oltner.0007.b: "Ti prego, tienilo tu."

 chaotic_kurultai_title: "Successione Caotica:"
 chaotic_kurultai_intro_1: "[Select_CString(dead_parent.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))] [dead_parent.GetFirstNameNicknamed] [dead_parent.GetDeathReasonHideKiller]. L’alba del mio regno sorge. Le voci disunite del Kurultai riecheggiano nei [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] territori di [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')].\n\n"
 chaotic_kurultai_intro_2: "L’alba del mio regno sorge. Le voci disunite del Kurultai riecheggiano nei [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] territori di [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]\n\n"

 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ Gelosia"
 mpo_chaotic_kurultai_succession.0001.desc: "[Select_CString(sibling_rival_1.IsFemale, 'La mia', 'Il mio')] #EMP '[sibling_rival_1.Custom('ComplimentAdjective')]'#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] giura sulla propria vita che [sibling_rival_1.GetSheHe] avrebbe il diritto di governare [ROOT.Char.GetPrimaryTitle.GetName]. Il fatto che io sia [ROOT.Char.GetTitleAsName] è additato come uno scherzo di [sibling_rival_1.GetFaith.EvilGodNames]. [sibling_rival_1.GetSheHe|U] è [sibling_rival_1.Custom('DescriptorNegativeStandalone')] e debole."
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nE pare che [Select_CString(sibling_rival_1.IsFemale, 'la mia', 'il mio')] [sibling_rival_2.Custom('InsultNoun')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))] [sibling_rival_2.GetFirstNameNicknamed] abbia deciso di seguirne l’esempio."
 mpo_chaotic_kurultai_succession.0001.a: "Dimostrerò il mio valore col tempo."
 rival_kurultai_succession: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Tu', TARGET_CHARACTER.GetShortUIName)|U] non [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'sei', 'è')] stat[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] scelt[TARGET_CHARACTER.Custom('DE_END_PRO_S_N')] all’unanimità dal Kurultai durante la successione, attirando [Select_CString(CHARACTER.IsLocalPlayer, 'la tua ira', 'l’ira di ')][Select_CString(CHARACTER.IsLocalPlayer, '', CHARACTER.GetShortUIName)]."
 rival_kurultai_succession_corresponding: "[Select_CString(CHARACTER.IsLocalPlayer, 'Tu', CHARACTER.GetShortUIName)|U] non [Select_CString(CHARACTER.IsLocalPlayer, 'sei', 'è')] stat[CHARACTER.Custom('DE_END_PRO_S_N')] scelt[CHARACTER.Custom('DE_END_PRO_S_N')] all’unanimità dal Kurultai durante la successione, attirando [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'la tua ira', 'l’ira di ')][Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', TARGET_CHARACTER.GetShortUIName)]."

 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ Usurpazione del Tributario"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUIName|U] ha usurpato tutte le terre e i vassalli del tuo [tributary|E] [tributary_usurped.GetShortUIName|U] ed è diventat[sibling_rival_1.Custom('DE_END_PRO_S_N')] un[sibling_rival_1.Custom('DE_PRO_POS_P_2P')] [independent_ruler|E]"
 mpo_chaotic_kurultai_succession.0002.desc: "[Select_CString(sibling_rival_1.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] ha deciso di guidare un gruppo di [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] nelle terre del mio tributario, [tributary_usurped.Custom('IT_NAM_COL3')][tributary_usurped.GetTitledFirstNameNicknamed], impadronendosi con la forza del suo dominio."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "Con il sostegno di un membro traditore del Kurultai, [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nÈ stato un errore fatale."
 mpo_chaotic_kurultai_succession.0002.a: "[sibling_rival_1.GetSheHe|U] osa prendere ciò che è mio?"

 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ Tributo Interrotto"
 mpo_chaotic_kurultai_succession.0003.desc: "Il mio tributario [tributary_leaving.GetFirstNameNicknamed] di [tributary_leaving.GetPrimaryTitle.GetName] ha deciso di interrompere i suoi pagamenti."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], un membro ribelle del Kurultai, è complice di questo tradimento."
 mpo_chaotic_kurultai_succession.0003.a: "L[tributary_leaving.Custom('DE_END_PRO_S_N')] schiaccerò per la sua insolenza!"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nOtterrò il mio tributo, in un modo o nell’altro."

 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ Perdita di Controllo"
 mpo_chaotic_kurultai_succession.0004.desc: "Le mie terre da pascolo sono invase da razziatori, cani e vagabondi [ROOT.Char.Custom('InsultAdjective')]. Saccheggiano le mie yurte, uccidono i miei cavalli e bruciano i miei stendardi."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "È chiaro che sono istigati da [backing_kurultai.GetFirstNameNicknamed], un membro [backing_kurultai.Custom('InsultAdjective')] del Kurultai."
 mpo_chaotic_kurultai_succession.0004.a: "L’ordine sarà ristabilito, a tempo debito."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nSi metteranno in riga."

 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ Disonore"
 mpo_chaotic_kurultai_succession.0005.desc: "Il mio nome, trascinato nel fango. Calpestato dai cavalli. Disprezzato, scartato."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "E la maggior parte delle calunnie proviene direttamente dalla bocca [Select_CString(sibling_rival_1.IsFemale, 'della mia', 'del mio')] [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0005.a: "Il mio onore sarà ristabilito."

 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ Gregge Scomparso"
 mpo_chaotic_kurultai_succession.0006.desc: "Durante la notte, una grande parte del mio gregge è scomparsa. Persa, o rubata."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "Sospetto che [Select_CString(backing_kurultai.IsFemale, 'la mia', 'il mio')] [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] li abbia liberati nella notte."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\nPotrebbero essere già a metà strada verso il territorio di [rustler.GetCapitalLocation.Custom('TerrainTypeProvince')] in [rustler.GetCapitalLocation.GetName], per quanto ne so. Non li rivedrò mai più."
 mpo_chaotic_kurultai_succession.0006.a: "La mia forza tornerà."

 mpo_chaotic_kurultai_succession.1006.t: "Gregge Smarrito"
 mpo_chaotic_kurultai_succession.1006.desc: "Un gregge di capre e pecore, smarrito o abbandonato, è apparso durante la notte.\n\nGli animali sono docili e potrebbero facilmente ingrossare il mio gregge. Alcuni dicono che la successione caotica [ruler_rustled.Custom('IT_NAM_COL2')][ruler_rustled.GetTitledFirstNameNicknamed] di [ruler_rustled.GetPrimaryTitle.GetName] ne sia la causa."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "I miei cavalieri riferiscono di aver visto [backing_kurultai.Custom('IT_NAM_COL3')][backing_kurultai.GetTitledFirstNameNicknamed], un membro disobbediente del Kurultai di [ruler_rustled.GetFirstNameNoTooltip], aggirarsi nei dintorni. Probabilmente è opera sua."
 mpo_chaotic_kurultai_succession.1006.a: "Aggiungili al mio gregge."
 mpo_chaotic_kurultai_succession.1006.b: "Rimandali a [ruler_rustled.GetFirstNameNoTooltip] come dono."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName] ti restituisce il Gregge"
 mpo_chaotic_kurultai_succession.1006.b.tt: "Il [herd|E] perduto di [ruler_rustled.GetShortUIName] viene restituito"

 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ Cortigiani Disertori"
 mpo_chaotic_kurultai_succession.0007.desc: "Tre dei miei migliori cortigiani sono scomparsi: [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] e [courtier_3.GetFirstNameNicknamed] — la loro ira scatenata dal dibattito sulla successione."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "Istigati [Select_CString(backing_kurultai.IsFemale, 'dalla mia', 'dal mio')] [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed], senza dubbio."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\nDisprezzano la mia autorità e ora cavalcano verso [courtier_stealer.GetCapitalLocation.GetName], in cerca di un nuovo padrone."
 mpo_chaotic_kurultai_succession.0007.a: "Ho ancora molti sudditi fedeli."

 mpo_chaotic_kurultai_succession.1007.t: "Nuovi Arrivi"
 mpo_chaotic_kurultai_succession.1007.desc: "Tre viandanti, [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] e [courtier_3.GetFirstNameNicknamed], giungono in cerca di un posto nella mia corte.\n\nProvengono da [ruler_rustled.GetPrimaryTitle.GetName], cacciati via dalla successione caotica [ruler_rustled.Custom('IT_NAM_COL2')][ruler_rustled.GetTitledFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "Probabilmente sono stati spinti [backing_kurultai.Custom('IT_NAM_COL5')][backing_kurultai.GetTitledFirstNameNicknamed], una voce disobbediente nel Kurultai di [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.a: "Mi serviranno bene."
 mpo_chaotic_kurultai_succession.1007.b: "Rimandali da [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName] ti restituisce i Cortigiani"

 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ Soldati Disertori"
 mpo_chaotic_kurultai_succession.0008.desc: "Nel caos della successione, i miei migliori [defecting_maa.GetName] si sono disillusi. Questi [maa_stealer.Custom('InsultAdjective')] guerrieri ora mi abbandonano."
 mpo_chaotic_kurultai_succession.0008.desc_addition: "Probabilmente è stato [Select_CString(backing_kurultai.IsFemale, 'la mia', 'il mio')] [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] a incitarli."
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\nLa polvere sollevata dagli zoccoli dei loro destrieri si dirige verso [maa_stealer.GetPrimaryTitle.GetName]. Spero che lì trovino la morte."
 mpo_chaotic_kurultai_succession.0008.a: "Chi ha bisogno di loro?"

 mpo_chaotic_kurultai_succession.1008.t: "[defecting_maa.GetNameNoTooltip] Volenterosi"
 mpo_chaotic_kurultai_succession.1008.desc: "Un gruppo di [defecting_maa.GetName] ben armati si presenta davanti a me. Non sembrano banditi; desiderano invece servire tra le mie fila.\n\nProvengono da [ruler_rustled.GetPrimaryTitle.GetName], disillusi dalla successione caotica [ruler_rustled.Custom('IT_NAM_COL2')][ruler_rustled.GetTitledFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "Il fatto che siano qui è probabilmente dovuto [backing_kurultai.Custom('IT_NAM_COL4')][backing_kurultai.GetTitledFirstNameNicknamed], un membro disobbediente del Kurultai di [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.a: "Potrei aver bisogno di questi soldati."
 mpo_chaotic_kurultai_succession.1008.b: "Rimandali da [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName] ti restituisce i Soldati"
 chaos_upgrade_maa_tt: "Altri [men_at_arms|E] potrebbero essere migliorati"
 regiment_destroyed_tt: "Il [regiment|E] di [defecting_maa.GetName] si è unito a [maa_stealer.GetFirstName]"

 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ Tesoro Diviso"
 mpo_chaotic_kurultai_succession.0009.desc: "I miei fratelli sono furiosi per il verdetto del Kurultai, e saccheggiano i forzieri per ottenere la loro parte."
 mpo_chaotic_kurultai_succession.0009.desc_addition: "[Select_CString(sibling_rival_1.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] è furios[sibling_rival_1.Custom('DE_END_PRO_S_N')] per il verdetto del Kurultai, e saccheggia i forzieri per ottenere la sua parte.\n\n[sibling_rival_1.GetSheHe|U] pagherà per questo tradimento."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_end: "pagheranno per questo tradimento."
 mpo_chaotic_kurultai_succession.0009.a: "La loro avidità sarà punita."

 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ Autorità Indebolita"
 mpo_chaotic_kurultai_succession.0010.desc: "Tutti ridono di me, mi chiamano [ROOT.Char.Custom('InsultAdjective')]. Dicono che sono debole, inadatt[ROOT.Char.Custom('DE_END_PRO_S_N')] ad essere [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "[Select_CString(backing_kurultai.IsFemale, 'La mia', 'Il mio')] [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] ride più forte di tutti."
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\nCome osano insultare la mia forza!?"
 mpo_chaotic_kurultai_succession.0010.a: "Devo dimostrare che si sbagliano..."

 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ Fuga del Gregge!"
 mpo_chaotic_kurultai_succession.0011.desc: "Nel cuore della notte, il mio gregge è fuggito — le fiamme infuriavano, le bestie erano in preda al panico. Non è stato un incidente; sono state istigate, sono state ferite."
 mpo_chaotic_kurultai_succession.0011.desc_addition: "[Select_CString(backing_kurultai.IsFemale, 'La mia', 'Il mio')] [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] mi accoglie con un sorriso smagliante."
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\nNe ho recuperate la maggior parte. Il resto corre ancora verso [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0011.a: "Maledette bestie nervose!"

 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ Reame Diviso"
 mpo_chaotic_kurultai_succession.0012.desc: "È deciso. Erediterò solo metà del reame. Il resto andrà [Select_CString(sibling_rival_1.IsFemale, 'alla mia', 'al mio')] [sibling_rival_1.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed], che si è già trasferit[sibling_rival_1.Custom('DE_END_PRO_S_N')] a [sibling_rival_1.GetCapitalLocation.GetName]!\n\nOltre metà del Kurultai ha votato a favore. Sono sciocchi traviati."
 mpo_chaotic_kurultai_succession.0012.a: "Il Kurultai pagherà per questo!"
 sibling_tool_50_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed], con l’aiuto del [kurultai|E], ha separato una grande parte del tuo [realm|E] come nuovo [kingdom|E] [de_jure|E]"

 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ Reame Frammentato"
 mpo_chaotic_kurultai_succession.0013.desc: "Il verdetto è chiaro — la parte più grande delle nostre terre è mia. Il resto va [Select_CString(sibling_rival_1.IsFemale, 'alla mia', 'al mio')] [sibling_rival_1.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed].\n\nChe [sibling_rival_1.GetSheHe] marcisca a [sibling_rival_1.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0013.a: "Sarà mio..."
 sibling_tool_20_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed], con l’aiuto del [kurultai|E], ha separato una piccola parte del tuo [realm|E] come nuovo [kingdom|E] [de_jure|E]"

 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ Dissoluzione"
 mpo_chaotic_kurultai_succession.0014.desc: "Rabbia, frustrazione, urla, litigi. Non c’è spazio per la legge, tantomeno per le decisioni. Solo disunione.\n\nQuesta è la fine di [ROOT.Char.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "Ma le voci sono deboli, impotenti. Non può esserci decisione, né giustizia, né legge.\n\nQuesta è la fine di [ROOT.Char.GetPrimaryTitle.GetName]. Se solo il mio predecessore avesse scelto abbastanza membri per il Kurultai..."
 mpo_chaotic_kurultai_succession.0014.a: "Rifonderò il mio reame!"
 liege_primary_title_chaos_desc: "Il tuo sovrano ha perso il suo [primary_title|E] a causa di una [succession|E] caotica"
 title_chaos_dissolved_tt: "Il [kurultai|E], incapace di giungere a una conclusione, ha causato la dissoluzione del tuo [realm|E]"

 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ Tuono Senza Cavaliere"
 mpo_chaotic_kurultai_succession.0015.desc: "Hanno iniziato a dividere il gregge, discutendo, litigando, finché non è scoppiata una rissa. Gli animali si sono sparpagliati, fuggendo in tutte le direzioni."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "[Select_CString(backing_kurultai.IsFemale, 'La mia', 'Il mio')] [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] ha cercato impotentemente di radunare le bestie che [backing_kurultai.GetSheHe] [backing_kurultai.GetHerselfHimself] aveva spaventato."
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\nHo passato la giornata a cercare di riprenderle. La maggior parte si è persa in direzione di [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0015.a: "Il mio gregge è decimato!"

 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ I Tributari Abbandonano"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving.GetFirstNameNicknamed] di [tributary_leaving2.GetPrimaryTitle.GetName], [tributary_leaving2.GetFirstNameNicknamed] di [tributary_leaving.GetPrimaryTitle.GetName], e [tributary_leaving3.GetFirstNameNicknamed] di [tributary_leaving3.GetPrimaryTitle.GetName] hanno cessato il loro tributo in monete e greggi."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "[Select_CString(backing_kurultai.IsFemale, 'La mia', 'Il mio')] [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] ha dato loro il coraggio di sfidarmi."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nPresto si inginocchieranno di nuovo."
 mpo_chaotic_kurultai_succession.0016.a: "Agnelli al macello."

 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ Tributo Inaridito"
 mpo_chaotic_kurultai_succession.0017.desc: "I miei tributari hanno osservato il disordine. Hanno visto debolezza, hanno deriso, e se ne sono andati. Le liti hanno soffocato le mie parole."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "Più di tutti, [Select_CString(backing_kurultai.IsFemale, 'la mia', 'il mio')] [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] ha alimentato gli spiriti, dando loro il coraggio di voltarmi le spalle."
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\nSolo i deboli sono rimasti."
 mpo_chaotic_kurultai_succession.0017.a: "Presto torneranno a servirmi."

 mpo_chaotic_kurultai_succession.1000.t: "Khanati Successori"
 mpo_chaotic_kurultai_succession.1000.desc: "L’impero giace diviso. Gli eredi si azzuffano per il controllo, ma nessuno è abbastanza forte da imporsi. Tranne..."
 mpo_chaotic_kurultai_succession.1000.a: "Io, ovviamente."
 mpo_chaotic_kurultai_succession.1000.b: "[ilkhanate_ruler.GetFullNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1000.c: "[black_horde_ruler.GetFullNameNoTooltip]."
