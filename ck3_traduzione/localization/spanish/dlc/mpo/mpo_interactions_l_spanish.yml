 mpo_interactions_events.0006.t: "Sangue del Mio Sangue"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName] si incide il palmo della mano, dicendo: "Quando noi"
 mpo_interactions_events.0006.desc_anda: "diventiamo [Glossary( 'anda', 'ANDA_GLOSS' )],"
 mpo_interactions_events.0006.desc_no_anda: "pronunciamo queste parole"
 mpo_interactions_events.0006.desc: "le nostre vite diventano una sola! [ROOT.Char.Custom('SisterBrother')|U] — Giuro di amarti per sempre e di proteggerti bene."\n\nPronuncio lo stesso giuramento, mi infliggo la ferita e unisco il mio sangue a quello del[blood_bro.Custom('DE_END_ADJ_NUL_S_N')] mi[blood_bro.Custom('DE_END_PRO_S_N')] nuov[blood_bro.Custom('DE_END_PRO_S_N')] [blood_bro.Custom('SisterBrother')].\n\nSigillato il patto, ci scambiamo doni preziosi, mangiamo bene e condividiamo una sola pelliccia per dormire la notte. Sogniamo"
 mpo_interactions_events.0006.desc_shared_foe: "sventura per i nostri nemici, dolore e rovina per [shared_foe.Custom('IT_NAM_COL3')][shared_foe.GetTitledFirstName]!"
 mpo_interactions_events.0006.desc_memories: "giorni luminosi del passato."
 mpo_interactions_events.0006.desc_war_allies: "battaglie vinte e i nostri corni di guerra che risuonano."
 mpo_interactions_events.0006.desc_outro: "le battaglie che verranno."
 ANDA_GLOSS: "Il termine mongolo per fratello di sangue. I più noti a detenere lo status di #G anda#! furono Gengis Khan e Jamukha: con uno scambio di ossi, giurarono il loro patto da bambini, e lo rinnovarono da giovani adulti."
 mpo_interactions_events.0006.a: "Vedremo i nostri nemici soffrire."
 mpo_interactions_events.0006.a.flavor: "E il nostro nemico comune, [shared_foe.Custom('IT_NAM_COL3')][shared_foe.GetTitledFirstNameNoTooltip], #EMP soffrirà più di tutti!#!"
 mpo_interactions_events.0006.b: "Tutti conoscono l’alto rango di mi[blood_bro.Custom('DE_END_PRO_S_N')] [blood_bro.Custom('SisterBrother')]..."
 mpo_interactions_events.0006.c: "Mi[blood_bro.Custom('DE_END_PRO_S_N')] [blood_bro.Custom('SisterBrother')], temibile come un lupo!"
 mpo_interactions_events.0006.d: "Darò sempre ascolto alla saggezza di mi[blood_bro.Custom('DE_END_PRO_S_N')] [blood_bro.Custom('SisterBrother')]."
 mpo_interactions_events.0006.e: "Confido nel nobile cuore di mi[blood_bro.Custom('DE_END_PRO_S_N')] [blood_bro.Custom('SisterBrother')]."
 mpo_interactions_events.0006.f: "Mi[blood_bro.Custom('DE_END_PRO_S_N')] [blood_bro.Custom('SisterBrother')]. Sangue del mio sangue."
