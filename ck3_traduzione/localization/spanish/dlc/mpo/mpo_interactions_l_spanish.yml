 guardian_influenced_commander_fail: "Fallito l’Addestramento Marziale"
 guardian_influenced_commander_fail_desc: "[actor.GetShortUINameNoTooltip] ha cercato di trasmettere il tratto [target_trait.GetName(actor)] a tu[recipient.Custom('DE_END_PRO_S_N')] figli[recipient.Custom('DE_END_PRO_S_N')], [recipient.GetShortUINameNoTooltip], ma ha fallito."
 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — Successo"
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName] sembra annoiat[recipient.Custom('DE_END_PRO_S_N')] dopo ore passate a osservare tattiche militari sulle mappe. Mi alzo, [recipient.Custom('DE_PRO_DEM')] lancio una spada da allenamento e grido:\n\n"Andiamo fuori, il primo colpo diretto al corpo vince!"\n\n"
 mpo_interactions_events.0101.logistician: "Impugno la spada da allenamento, pront[ROOT.Char.Custom('DE_END_PRO_S_N')] a combattere. [recipient.GetFirstNameNoTooltip] afferra la sua e si mette subito al lavoro. Colpi decisi, ma precisi. Combattiamo a lungo, ma senza un vincitore chiaro: la stanchezza ha la meglio su entrambi.\n\n"Riprendiamoci, possiamo continuare domani.""
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ Provo a fare una pausa, ma [recipient.GetSheHe|U] si irrita e fruga nel suo sacco.\n\n"No, possiamo continuare!" esclama, porgendomi un pezzo di [recipient.Custom('GetLocalStreetFood')]."
 mpo_interactions_events.0101.military_engineer: "Scambiamo colpi in modo equilibrato, ma nessuno va a segno. Alla fine, [recipient.GetFirstNameNoTooltip] prende le distanze e si lascia cadere a terra.\n\n"Ti sei fatt[recipient.Custom('DE_END_PRO_S_N')] male?" chiedo preoccupat[ROOT.Char.Custom('DE_END_PRO_S_N')]"
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$, ma poi una pietra mi sfiora la testa.\n\n"Quasi ti ho preso!" urla [recipient.GetSheHe|U] mentre ricarica una piccola fionda."
 mpo_interactions_events.0101.aggressive_attacker: "Mi lancio subito contro di [recipient.GetHerHim] e colpisco con forza la sua spada.\n\n"Ricorda: in battaglia è o te o loro. Usa tutta la forza che hai, e anche di più!""
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\nPrima che finisca la frase, [recipient.GetFirstNameNoTooltip] mi salta addosso. I suoi colpi potenti fanno volare schegge dalla mia spada, spezzandola. Senza nulla con cui difendermi, devo cedere."
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] non cede. Ogni colpo è parato o bloccato, non riesco a raggiungerl[recipient.Custom('DE_END_PRO_S_N')] in alcun modo."
 mpo_interactions_events.0101.forder: "Scendiamo al fiume per iniziare lo scontro. Dopo qualche colpo, vengo spint[ROOT.Char.Custom('DE_END_PRO_S_N')] in acqua. Salto su alcune zolle per trovare terreno solido."
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n"Sei troppo lent[ROOT.Char.Custom('DE_END_PRO_S_N')], vecchi[ROOT.Char.Custom('DE_END_PRO_S_N')]!" [recipient.GetFirstNameNoTooltip] mi appare davanti e mi abbatte nell’acqua."
 mpo_interactions_events.0101.flexible_leader: ""Lavora con i piedi, mantieni la posizione, cerca aperture, non distrarti!" Mi lancio in avanti sperando di coglierl[recipient.Custom('DE_END_PRO_S_N')] confus[recipient.Custom('DE_END_PRO_S_N')] dalle mie parole."
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Tuttavia, [recipient.GetFirstNameNoTooltip] schiva e contrattacca, chiudendo lo scontro prima ancora che inizi."
 mpo_interactions_events.0101.desert_warrior: "Ci muoviamo in cerchio, in attesa di un’apertura. Quando ne vedo una, attacco subito. [recipient.GetFirstNameNoTooltip] aspetta l’ultimo momento per lanciare una manciata di"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ sabbia verso mio volto, accecandomi. Mancando il bersaglio, non posso che lasciare un’ampia apertura che [recipient.GetHerHim] sfrutta per vincere il duello."
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip] corre per primo, si nasconde nella giungla. Provo a trovarl[recipient.Custom('DE_END_PRO_S_N')], ma più mi addentro più la foresta si fa buia e fitta."
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n"Ti ho preso!" [recipient.GetFirstNameNoTooltip] mi salta addosso da un albero, cogliendomi di sorpresa e vincendo il duello."
 mpo_interactions_events.0101.reaver: "Come riscaldamento, scambiamo qualche colpo rapido."
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip] mi afferra in una presa. Lottiamo finché [recipient.GetSheHe] si ritira improvvisamente.\n\n"Credo che questo sia tuo, vero?" sorride mentre si infila #EMP il mio#! anello."
 mpo_interactions_events.0101.reckless: "Iniziamo subito a combattere. Fendente, mancato; affondo, schivato; calcio, colpito! [recipient.GetFirstNameNoTooltip] cade nel fiume. [recipient.GetSheHe|U] si scrolla l’acqua di dosso e grida:\n\n"Ti odio!" e cerca di assalirmi.\n\n"No, non farlo!""
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ Provo a scansarmi, ma ho sopravvalutato la sua velocità. [recipient.GetSheHe] mi colpisce con la testa."
 mpo_interactions_events.0101.holy_warrior: "Prima che inizi lo scontro, prego:\n\n"Potente [ROOT.Char.GetFaith.WarGodName]! Guida le mie mani, affinché i miei colpi siano rapidi e feroci.""
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n"Dammi la forza per avere misericordia dei miei nemici!" conclude [recipient.GetFirstNameNoTooltip] assumendo una posizione impeccabile."
 mpo_interactions_events.0101.terrain_expert: "Entriamo in un boschetto vicino. Lo scontro si trascina a lungo, non riusciamo a colpirci tra i rami. Alla fine,"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] nota una radura dietro di me.\n\n"Ora ti ho preso!" esclama e mi spinge allo scoperto. Sul campo aperto, i suoi movimenti sono troppo rapidi e imprevedibili. Mi colpisce facilmente."
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] nota un tratto di terreno accidentato dietro di me.\n\n"Ora ti ho preso!" esclama e mi spinge tra le rocce. Tra le colline rocciose, i suoi movimenti sono troppo rapidi e imprevedibili. [recipient.GetSheHe|U] mi colpisce facilmente."
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip] si arrampica su uno degli alberi.\n\n"Prendi questo!" [recipient.GetSheHe|U] spezza un ramo e me lo lancia contro. Schivo, ma è già troppo tardi. Sento la sua spada colpirmi alla gamba."
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "Provo qualche fendente, passo e affondo. [recipient.GetFirstNameNoTooltip] non lascia aperture. Batto i piedi e urlo, cercando di intimidirl[recipient.Custom('DE_END_PRO_S_N')]. [recipient.GetSheHe|U] mantiene la guardia a ogni costo.\n\n"Ora basta!" Perdo la pazienza e mi lancio contro di [recipient.GetSheHe], ma era proprio il momento che stava aspettando! Notando l’apertura, [recipient.GetSheHe] mi colpisce e vince il duello."
 mpo_interactions_events.0101.organizer: "Prendiamo le spade da allenamento e iniziamo. Per ore."
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ Inizio a stancarmi, ma i suoi movimenti sono ancora rapidi e precisi. Non riesco più a tenere il passo. Con l’ultimo respiro provo un affondo, ma [recipient.GetSheHe] lo respinge e contrattacca come se avessimo appena iniziato. Mi arrendo."
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ neve verso mio volto. Distratt[ROOT.Char.Custom('DE_END_PRO_S_N')], lascio un’ampia apertura che [recipient.GetHerHim] sfrutta per colpirmi e vincere il duello."
 mpo_interactions_events.0101.a: ""Un giorno sarai un[recipient.Custom('DE_PRO_POS_P_2P')] grande comandante!""
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip] sembra già comprendere lo spirito del tratto [target_trait.GetNameNoTooltip(GetPlayer)]."
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — Fallimento"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$ [recipient.GetSheHe|U] propone una pausa, ma frugo nel mio sacco e [recipient.Custom('DE_PRO_DEM')] porgo un pezzo di [ROOT.Char.Custom('GetLocalStreetFood')].\n\n"No, possiamo continuare!""
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$ mentre sento un lamento.\n\n"Volevo usare la fionda contro di te, m-ma..." [recipient.GetSheHe|U] scoppia a piangere e mostra le dita impigliate nella fionda."
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] inizia a sventolare la spada davanti a sé e corre verso di me a occhi chiusi. L[recipient.Custom('DE_END_PRO_S_N')] supero e l[recipient.Custom('DE_END_PRO_S_N')] colpisco."
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] cede dopo pochi colpi. [recipient.GetSheHe|U] lascia cadere la spada e si espone a un colpo violento. Riesco a #EMP non#! colpirl[recipient.Custom('DE_END_PRO_S_N')] con tutta la forza per un soffio."
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$ [recipient.GetFirstNameNoTooltip] cerca di prendermi, ma le pietre sono troppo scivolose. Cade proprio sotto i miei piedi, così l[recipient.Custom('DE_END_PRO_S_N')] colpisco facilmente!"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ [recipient.GetSheHe|U] non era nemmeno pront[recipient.Custom('DE_END_PRO_S_N')] a parare e l[recipient.Custom('DE_END_PRO_S_N')] colpisco facilmente."
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ sabbia, ma la devio con lo scudo e la rimando contro di [recipient.GetSheHe]. Accecat[recipient.Custom('DE_END_PRO_S_N')], [recipient.GetSheHe] è indifes[recipient.Custom('DE_END_PRO_S_N')], l[recipient.Custom('DE_END_PRO_S_N')] colpisco e vinco con facilità."
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n"A-ah! Un serpente!" [recipient.GetFirstNameNoTooltip] cade da uno degli alberi, rotolando fino ai miei piedi: vittoria facile."
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$ L[recipient.Custom('DE_END_PRO_S_N')] afferro in una presa. Lottiamo finché riesco a sfilar[recipient.Custom('DE_PRO_DEM')] un anello dal dito.\n\n"Devi stare attent[recipient.Custom('DE_END_PRO_S_N')], perché la prossima volta potrei prenderti tutta la mano!""
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$ Mi sposto e [recipient.GetHerHim] perde l’equilibrio. [recipient.GetSheHe|U] scivola e cade di nuovo."
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n"Meno parole, più azione!" interrompe [recipient.GetFirstNameNoTooltip] e mi attacca.\n\n"[ROOT.Char.GetFaith.HighGodName], perdonami!" sussurro e l[recipient.Custom('DE_END_PRO_S_N')] stendo con un solo colpo."
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.open_terrain_expert$\n\nVedo una radura dietro di [recipient.GetFirstNameNoTooltip].\n\nL[recipient.Custom('DE_END_PRO_S_N')] spingo allo scoperto. Sul campo aperto, i miei movimenti sono troppo rapidi e imprevedibili. [recipient.GetSheHe|U] non ha dove nascondersi e l[recipient.Custom('DE_END_PRO_S_N')] colpisco facilmente."
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\nVedo un tratto di terreno accidentato dietro di [recipient.GetFirstNameNoTooltip].\n\nL[recipient.Custom('DE_END_PRO_S_N')] spingo tra le colline rocciose. Sul terreno frastagliato, i miei movimenti sono troppo rapidi e imprevedibili. [recipient.GetSheHe|U] non ha dove nascondersi e l[recipient.Custom('DE_END_PRO_S_N')] colpisco facilmente."
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$ Mi arrampico su uno degli alberi.\n\n"Prendi questo!" grido mentre spezzo un ramo e lo lancio contro di [recipient.GetHerHim]. [recipient.GetSheHe|U] lo schiva, ma è già troppo tardi. L[recipient.Custom('DE_END_PRO_S_N')] seguo subito e l[recipient.Custom('DE_END_PRO_S_N')] colpisco al corpo."
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetSheHe|U] prova qualche fendente, passo e affondo. Non lascio aperture. [recipient.GetSheHe|U] batte i piedi e urla, cercando di intimidirmi. Ma non cedo.\n\n"Ora basta!" [recipient.GetSheHe|U] perde la pazienza e mi assale, ma era proprio il momento che stavo aspettando! Notando l’apertura, l[recipient.Custom('DE_END_PRO_S_N')] colpisco e vinco il duello."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ Notando il suo respiro affannato, i movimenti rallentati e i colpi mancati, capisco che [recipient.GetSheHe|U] non riesce più a tenere il passo. Con l’ultimo respiro, [recipient.GetSheHe] tenta un affondo, ma io semplicemente mi sposto lateralmente. [recipient.GetSheHe|U] crolla per la stanchezza."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ neve, ma la schivo, lasciandol[recipient.Custom('DE_END_PRO_S_N')] indifes[recipient.Custom('DE_END_PRO_S_N')]. L[recipient.Custom('DE_END_PRO_S_N')] colpisco e vinco con facilità."
 mpo_interactions_events.0102.a: ""Forse la prossima volta.""
 mpo_interactions_events.0102.a.flavor: "L’addestramento dimostra che [recipient.GetFirstNameNoTooltip] ha ancora molta strada da fare."
 mpo_interactions_events.0102.b: ""Ripeteremo l’addestramento finché vincerai!""
 mpo_interactions_events.0102.b.flavor: "Con abbastanza #EMP perseveranza#!, [recipient.GetFirstNameNoTooltip] può raggiungere qualsiasi obiettivo tu [recipient.Custom('DE_PRO_DEM')] poni."

