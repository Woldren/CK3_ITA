 mpo_nomad_events.1050.t: "Pascoli Più Ampi"
 mpo_nomad_events.1050.desc: "[herder.Custom('IT_NAM_COL3')][herder.GetTitledFirstName], un[herder.Custom('DE_PRO_POS_P_2P')] [herder.GetWomanMan] trasandat[herder.Custom('DE_END_PRO_S_N')] che puzza di urina di capra, si professa custode dei territori di [herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l] vicini a [herder_county.GetNameNoTier].\n\n"I tuoi mandriani [ROOT.Char.GetPrimaryTitle.GetAdjective] ignorano i confini tradizionali!" dice [herder.GetSheHe]. "Sposto il mio gregge su nuove terre, e il suolo è sterile! Il vento porta le risate dei tuoi cavalieri, e il suono dei loro cavalli grassi!"\n\n"Non possiamo condividere onestamente la terra, [ROOT.Char.GetTitleAsName]?""
 mpo_nomad_events.1050.a: "Per me, i confini tradizionali non significano #EMP nulla#!."
 mpo_nomad_events.1050.b: ""Prestami la tua lingua onesta, e il tuo coraggio!""
 mpo_nomad_events.1050.b.flavor: "Farò di quest[herder.Custom('DE_END_PRO_S_N')] caprai[herder.Custom('DE_END_PRO_S_N')] puzzolente e chiassos[herder.Custom('DE_END_PRO_S_N')] un[herder.Custom('DE_PRO_POS_P_2P')] cavaliere onorat[herder.Custom('DE_END_PRO_S_N')]!"
 mpo_nomad_events.1050.c: ""Distruggerò chi ti ha fatto torto.""
 mpo_nomad_events.1050.c.flavor: "Pare che il mio gregge sia cresciuto oltre il mio controllo..."
 mpo_nomad_events.1050.d: ""#EMP Fuggite davanti ai miei animali, caprai[herder.Custom('DE_END_PRO_S_N')]!#!""

 mpo_nomad_events.1060.t: "Baratto con le Pecore"
 mpo_nomad_events.1060.desc: "Appena oltre i miei pascoli si accovaccia l’insediamento di [neighbor_province.GetName], un luogo risonante di martelli battenti, ruote cigolanti, e chiacchiere delle affollate folle [county_culture.GetAdjective].\n\nLo visitiamo per scambiare animali con beni raffinati. I mercanti dalla pancia molle ci osservano con sospetto e timore.\n\n"Guardate, armi forgiate in [neighbor.Custom('RegionalWeaponMetal')]! Vesti pregiate in [neighbor.Custom('RegionalFabric')]!" starnazzano i miei compagni. "E monete di metallo prezioso!""
 mpo_nomad_events.1060.a: "Pensate che #EMP questo#! sia il valore di una moneta d’argento...?"
 mpo_nomad_events.1060.a.flavor: "Questi deboli sedentari presto impareranno che noi 'selvaggi' non ci lasciamo raggirare facilmente..."
 mpo_nomad_events.1060.b: ""Prendete tutto! #EMP E cavalcate veloci!#!""
 mpo_nomad_events.1060.b.flavor: "Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] ver[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetDaughterSon')] della steppa non tratta con i deboli!"
 mpo_nomad_events.1060.b.success: "La tua banda fugge con la merce rubata"
 mpo_nomad_events.1060.b.failure: "Abbandoni il bottino per fuggire per un soffio"
 mpo_nomad_events.1060.c: ""Portate pellicce, yogurt, cavalli pregiati!""
 mpo_nomad_events.1060.c.flavor: "Commerciare i nostri beni con gli insediamenti [neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] può solo giovarci."

 nomad_trading_mastery_modifier: "Magnate del Commercio"
 nomad_trading_mastery_modifier_desc: "Questo nomade conosce bene il vero valore delle monete straniere e dei beni di lusso. Meglio, forse, degli stessi venditori."

 nomad_trading_partners_modifier: "Accordi Commerciali Sedentari"
 nomad_trading_partners_modifier_desc: "Questo nomade partecipa attivamente al commercio di prodotti pastorali in cambio di utensili, beni di lusso e monete."

 mpo_nomad_events.1070.t: "Smarrito nella Notte"
 mpo_nomad_events.1070.desc_intro: "Mi sveglio, con il respiro del cavallo in bocca.\n\n"
 mpo_nomad_events.1070.desc_has_horse: "Mentre il mio destriero [ROOT.Char.Custom('WarhorseStoryName')]"
 mpo_nomad_events.1070.desc_new_horse: "Mentre un destriero sconosciuto"
 mpo_nomad_events.1070.desc: "mi annusa, il vento geme sul territorio di [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. Noi due siamo soli nella natura selvaggia.\n\nLa mia mente è una pietra levigata — cosa #EMP è successo#! tra il crepuscolo e questa fredda alba? Il mio popolo mi ha... abbandonato? No! I ricordi affiorano,"
 mpo_nomad_events.1070.desc_spiritual: "portando i sussurri degli spiriti, raccontando della trance sacra che mi ha destato dal letto, mi porta ad un cavallo solitario sotto la luna..."
 mpo_nomad_events.1070.desc_mental_thing: "urlando le mie folli maledizioni notturne: sebbene i miei cari abbiano provato a calmarmi, non potevo restare tra loro. Sono uscit[ROOT.Char.Custom('DE_END_PRO_S_N')] nella notte con solo questo cavallo silenzioso..."
 mpo_nomad_events.1070.desc_new_drunk: "portando pesanti ciotole di [Glossary( 'kumis', 'KUMIS_GLOSS')], zoccoli battenti, e la sensazione di una criniera scura contro la guancia..."
 mpo_nomad_events.1070.a: "Sei una bestia leale, vero?"
 begin_warhorse_story_tt: "Questo cavallo diventa il tuo amato preferito"
 mpo_nomad_events.1070.b: "Mai più! Lo giuro, cavallo: #EMP mai più!#!"
 mpo_nomad_events.1070.c: "La volontà di [ROOT.Char.GetFaith.HighGodName] mi ha condotto in questo luogo sacro."
 mpo_nomad_events.1070.c.flavor: "Non c’è bisogno di farsi prendere dal panico. Ci sono forze naturali qui che mi sono amiche, e mi guideranno a casa."
 mpo_nomad_events.1070.d: "Verso casa! Un nomade non si perde mai."
 mpo_nomad_events.1070.d.flavor: "Anche quando il suo cranio duole tanto da riuscire a malapena a vedere..."
 mpo_nomad_events.1070.d.success: "Ripercorri le tracce del tuo cavallo"
 mpo_nomad_events.1070.d.failure: "Non trovi la via di casa prima che torni la notte"
 mpo_nomad_events.1070.e: "Sicuramente, cavallo, ricordi la strada del ritorno..."

 nomad_alone_in_adversity_modifier: "Fiducia nei Cavalli"
 nomad_alone_in_adversity_modifier_desc: "In situazioni terribili, questo nomade non si fida di nulla più dell’istinto di sopravvivenza e della velocità dei cavalli."
