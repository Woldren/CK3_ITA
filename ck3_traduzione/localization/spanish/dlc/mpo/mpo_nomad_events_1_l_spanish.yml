 mpo_nomad_events.1040.t: "Una Casa Oltre la Steppa"
 mpo_nomad_events.1040.desc: "#EMP Fuori, [defender.GetTitledFirstName]! Fuori, [expelled_culture.GetCollectiveNoun]!#! Con i vostri figli grassi sulle spalle, con le vostre ricchezze sparse dietro di voi, fuggite dal cavaliere [ROOT.Char.GetCulture.GetAdjective] e dalle sue frecce!\n\n[target.GetBaseNameNoTierNoTooltip] è del mio popolo, ora. Non siamo più spinti come polvere sulle pianure! Qui, la vita stanziale è nostra: le fatiche dei locali rimasti e dei nostri comuni servono il nostro benessere.\n\nA [ROOT.Char.GetCapitalLocation.GetName], nell’opulenza della mia residenza che domina il territorio di [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l], il mio corpo stanco dalla guerra troverà riposo... mentre la mia mente inizia a riflettere"
 mpo_nomad_events.1040.desc_tribal: "su dove un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] stanziale possa trovare la forza."
 mpo_nomad_events.1040.desc_clan: "su un nobile clan [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetTitleAsNameNoTooltip], e sulle sue molte tasse."
 mpo_nomad_events.1040.desc_feudal: "sulle leggi di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] feudale."

 mpo_nomad_events.1040.a: "Qui termina il vagare del mio popolo."

