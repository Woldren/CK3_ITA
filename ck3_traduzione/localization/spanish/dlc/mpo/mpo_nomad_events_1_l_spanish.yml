l_spanish:

 mpo_nomad_events.1000.t: "Una Testa Salvata"
 mpo_nomad_events.1000.army_camp: "I superstiti della cruenta battaglia a [beheaded_warrior_location.GetName] si uniscono al mio seguito, spronando i cavalli fino all’ultimo respiro. Dai lacci di una sella pende una testa gocciolante — con il volto mortale di"
 mpo_nomad_events.1000.capital: "I superstiti della cruenta battaglia a [beheaded_warrior_location.GetName] inviano notizie dal campo di morte, e con esse... la testa gocciolante di"
 mpo_nomad_events.1000.family: "[beheaded_warrior.GetFirstName], [Select_CString(beheaded_warrior.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]."
 mpo_nomad_events.1000.vassal: "[beheaded_warrior.GetName], [Select_CString(beheaded_warrior.IsFemale, 'la mia', 'il mio')] potente subordinat[beheaded_warrior.Custom('DE_END_PRO_S_N')]."
 mpo_nomad_events.1000.councillor: "[beheaded_warrior.GetName], [Select_CString(beheaded_warrior.IsFemale, 'la mia fidata consigliera', 'il mio fidato consigliere')]."
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName], [Select_CString(beheaded_warrior.IsFemale, 'la mia onorata', 'il mio onorato')] [ROOT.Char.Custom('KnightCultureNoTooltip')|l]."
 mpo_nomad_events.1000.desc: "\n\n"[beheaded_warrior.GetSheHe|U] è mort[beheaded_warrior.Custom('DE_END_PRO_S_N')] da guerrier[beheaded_warrior.Custom('DE_END_PRO_S_N')], combattendo fin nel cuore dell'armata [beheaded_warrior_foe.Custom('IT_NAM_COL2')][beheaded_warrior_foe.GetTitledFirstName] finché la sua testa non è stata mozzata all'altezza delle spalle! Per amor suo, i nostri cavalieri hanno recuperato ciò che potevano."\n\nUna fine crudele... ma i nostri anziani saggi dicono che la testa di un nobile guerriero conserva parte del suo vigore e destino."
 mpo_nomad_events.1000.a: "Onorerò la testa di quest[beheaded_warrior.Custom('DE_END_PRO_S_N')] grande [beheaded_warrior.GetWomanMan]."
 mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.Custom('IT_NAM_COL3')][beheaded_warrior.GetTitledFirstNameNoTooltip] sarà post[beheaded_warrior.Custom('DE_END_PRO_S_N')] su un tappeto di feltro bianco, dove la mia famiglia [beheaded_warrior.Custom('DE_PRO_DEM')] offrirà bevande cerimoniali e compirà i riti."
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip] appartiene al suo popolo."
 mpo_nomad_events.1000.c: "Che i miei [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] rendano omaggio al[beheaded_warrior.Custom('DE_END_ADJ_NUL_S_N')] loro compagn[beheaded_warrior.Custom('DE_END_PRO_S_N')] cadut[beheaded_warrior.Custom('DE_END_PRO_S_N')]."
 mpo_nomad_events.1000.d: "Sepellite [beheaded_warrior.GetFirstNameNoTooltip]."

 mpo_warriors_grave_modifier: "Tomba del Guerriero Decapitato"
 mpo_warriors_grave_modifier_desc: "Mozzata in battaglia, una testa distorta dai gridi di guerra è sepolta nel suolo di questa terra. La tomba è spesso visitata da famiglie i cui cari sono partiti per la guerra."

 mpo_noble_warriors_grave_modifier: "Tomba del Nobile Decapitato"
 mpo_noble_warriors_grave_modifier_desc: "Mozzata in battaglia, una testa di grande fama è sepolta nel suolo di questa terra. La sua tomba è un luogo sacro, noto e spesso visitato."
 beheaded_accolade_successor_tt: "Un degno successore di [beheaded_warrior_accolade.GetName] si unirà alla tua [court|E]"
 custom.every_beheaded_family: "Ogni [close_family_member|E] di [beheaded_warrior.GetShortUIName]"

 warriors_head_artifact: "Testa Venerata [beheaded_warrior.Custom('IT_NAM_COL2')][beheaded_warrior.GetTitledFirstNameNoTooltip|U]"
 kin_head_artifact_desc: "Il volto decaduto e irriconoscibile di [beheaded_warrior.GetFirstName], amat[beheaded_warrior.Custom('DE_END_PRO_S_N')] rampoll[beheaded_warrior.Custom('DE_END_PRO_S_N')] della Casata [beheaded_warrior.GetHouse.GetName], uccis[beheaded_warrior.Custom('DE_END_PRO_S_N')] dalle forze di [beheaded_warrior_foe.GetName] a [beheaded_warrior_location.GetName]."
 accolade_head_artifact_desc: "I resti raccapriccianti di [beheaded_warrior.GetFirstName], rinomat[beheaded_warrior.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('KnightCultureNoTooltip')|l] not[beheaded_warrior.Custom('DE_END_PRO_S_N')] come '[beheaded_warrior_accolade.GetName]'. I guerrieri di [beheaded_warrior_foe.GetName|U] rivendicano l’onore di averl[beheaded_warrior.Custom('DE_END_PRO_S_N')] abbattut[beheaded_warrior.Custom('DE_END_PRO_S_N')] sul campo di battaglia di [beheaded_warrior_location.GetName]."
 warriors_head_artifact_desc: "La testa mozzata del[beheaded_warrior.Custom('DE_END_ADJ_NUL_S_N')] valoros[beheaded_warrior.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('KnightCultureNoTooltip')|l] [beheaded_warrior.GetFirstName], cadut[beheaded_warrior.Custom('DE_END_PRO_S_N')] combattendo contro l’armata di [beheaded_warrior_foe.GetName] a [beheaded_warrior_location.GetName]. Trattata con reverenza dai compagni guerrieri, nonostante il fetore."
 keep_warrior_head_tt: "Conservi [head_artifact.GetName]"

 gain_illustrious_victim_head_artifact_tt: "Puoi conservare la testa di [victim.GetFirstName] come [inventory_artifact|E] $illustrious$"
 gain_famed_victim_head_artifact_tt: "Puoi conservare la testa di [victim.GetFirstName] come [inventory_artifact|E] $famed$"
 send_head_for_warscore_tt: "Inviare la testa di [victim.GetFirstName] al suo [heir|E] può aumentare la loro Accettazione della [peace|E] verso di #high te#!"
 send_head_for_vassalization_tt: "Inviare la testa di [victim.GetFirstName] al suo [heir|E] può aumentare l’Accettazione della [vassalization|E]"
 send_head_for_hook_tt: "Inviare la testa di [victim.GetFirstName] al suo [heir|E] può fornire un [weak_hook|E]"
 send_head_for_prestige_tt: "Potresti ottenere [prestige|E] inviando la testa di [victim.GetFirstName] al suo [heir|E]"
 send_head_for_obedience_tt: "Inviare la testa di [victim.GetFirstName] al suo [heir|E] potrebbe renderti [obedience|E]"
 headless_heir_rises_to_challenge_tt: "#N Se il destinatario giura audacemente vendetta:#!"

 mpo_nomad_events.1011.t: "Decapitazione"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName] sputa maledizioni e, anche mentre la lama [victim.Custom('DE_PRO_DEM')] mozza la testa, mi fissa con odio."
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName] balbetta e implora per la sua vita. Poi, con un solo colpo pesante, la sua testa viene recisa dalle spalle."
 mpo_nomad_events.1011.desc_execution_pray: "Ancora intent[victim.Custom('DE_END_PRO_S_N')] a mormorare preghiere, [victim.GetName] è costrett[victim.Custom('DE_END_PRO_S_N')] in ginocchio. Poi, un solo colpo pesante separa la sua testa dalle spalle."
 mpo_nomad_events.1011.desc_bad_execution: "Non con un solo colpo netto, ma con molti rozzi fendenti viene mozzata la testa di [victim.GetName] dal suo misero corpo."
 mpo_nomad_events.1011.desc: "\n\nIncontro lo sguardo del[victim.Custom('DE_END_ADJ_NUL_S_N')] sovran[victim.Custom('DE_END_PRO_S_N')] [victim.GetCulture.GetName] mentre [victim.Custom('DE_PRO_DEM')] occhi ruotano selvaggi per l’ultima volta, mentre il suo sangue si riversa nella terra."
 mpo_nomad_events.1011.desc_send_head: "\n\nSe [Select_CString(headless_heir.IsFemale, 'la succeditrice', 'il successore')] di [victim.GetFirstNamePossessiveNoTooltip], [victim.Custom('IT_NAM_COL3')][headless_heir.GetTitledFirstName], dovesse assistere a questa macabra visione — [headless_heir.GetSheHe] potrebbe imparare a temere il mio potere, la mia volontà da lupo..."
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirtNameNoTooltip] è ormai solo carne sprecata, pasto per gli avvoltoi..."
 mpo_nomad_events.1011.desc_keep_head: "\n\n...oppure questa testa celebre appartiene a chi l’ha presa."
 mpo_nomad_events.1011.a: "Che nessuno dimentichi quest[victim.Custom('DE_END_PRO_S_N')] [victim.GetTitleAsNameNoTooltip] decapitat[victim.Custom('DE_END_PRO_S_N')]."
 mpo_nomad_events.1011.a.flavor: "E che sia stat[ROOT.Char.Custom('DE_END_PRO_S_N')] #EMP io#! a porre fine alla sua vita gloriosa!"
 mpo_nomad_events.1011.b: "Invia questo 'dono' [headless_heir.Custom('IT_NAM_COL4')][headless_heir.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1011.b.success: "La tua crudele offesa intimorisce [headless_heir.Custom('IT_NAM_COL3')][headless_heir.GetTitledFirstNameNoTooltip]"
 mpo_nomad_events.1011.b.fail: "[headless_heir.Custom('IT_NAM_COL3')][headless_heir.GetTitledFirstNameNoTooltip] giura audacemente vendetta"
 mpo_nomad_events.1011.b.flavor: "Il nuovo signore [victim.GetPrimaryTitle.Custom('IT_COU_COL')][victim.GetPrimaryTitle.GetNameNoTierNoTooltip] deve conoscere l’unico destino dei miei nemici! #EMP [headless_heir.GetSheHe|U] lo guarderà negli occhi!#!"
 mpo_nomad_events.1011.c: "Lascia [victim.GetFirstNameNoTooltip] agli avvoltoi."
 headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial Attenzione: [headless_heir.GetShortUIName] non ti teme!#!"
 headless_heir_ignores_challenge_tt: "#P Se il destinatario si ritrae da questo insulto:#!"

 mpo_nomad_events.1012.t: "[victim.Custom('IT_NAM_COL3')|U][victim.GetTitleAsNameNoTooltip] Ritorna"
 mpo_nomad_events.1012.desc: "Mi degno di lasciar gocciolare sangue antico sulle mie scarpe, di stringere pelle fredda tra le dita — perché la testa mozzata di [victim.GetName] mi è stata restituita.\n\n"Un insulto! Una umiliazione!" risuonano le grida nelle mie orecchie, mentre i bambini piangono. I miei [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] scuotono le spade e giurano vendetta.\n\nMa questa testa rovinata è stata inviata solo per incutere timore nel mio cuore? O... [executioner.Custom('IT_NAM_COL3')][executioner.GetTitledFirstName] brama il mio odio?"
 mpo_nomad_events.1012.a: "Onorare i resti di [victim.GetFirstNameNoTooltip] è ciò che conta."
 mpo_nomad_events.1012.a_flavor: "Questo 'insulto' ci permette di lavare, decorare e offrire preghiere davanti alla nobile testa [victim.Custom('IT_NAM_COL2')][victim.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1012.b: "#EMP Questo insulto sarà vendicato!#!"
 mpo_nomad_events.1012.b_flavor: "Mi è stato inviato il volto insanguinato della guerra. La voce mortale di [victim.GetFirstName] reclama il sangue [executioner.Custom('IT_NAM_COL2')][executioner.GetTitledFirstName]!"
 mpo_nomad_events.1012.c: "Devo fare marcia indietro, o subirò lo stesso destino..."

 peace_acceptance_head_scare_tt: "Accettazione della [peace|E] da parte di [headless_heir.GetShortUIName] verso di #high te#!: #P +30#! per #high 20 anni#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "Intimorito dalla decapitazione del predecessore: $VALUE|+=0$"
 severed_head_revenge_modifier: "In cerca di vendetta per la decapitazione del predecessore: $VALUE|+=0$"
 severed_head_cb_revenge_tt: "Costo del [casus_belli|E] contro di #high [executioner.GetShortUIName]#!: #P -75%#!"
 severed_head_vassalization_tt: "Accettazione di [offer_vassalization|E] da parte di [headless_heir.GetShortUIName|U] $ep3_laamps.0010.connector$ #high $demand_tributary_interaction$#! verso di [executioner.GetShortUIName]: #P +200#! per #high 20 anni#!"

 mpo_nomad_events.1013: "Uccisore [victim.Custom('IT_NAM_COL2')][victim.GetTitledFirstNameNoTooltip],"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "Una minaccia selvaggia deturpa la mia abitazione — la testa mozzata di un[victim.Custom('DE_PRO_POS_P_2P')] nobile magnate, mi[victim.Custom('DE_END_PRO_S_N')] antenat[victim.Custom('DE_END_PRO_S_N')].\n\nTi prego, signore dei cavalli! A [headless_heir.GetPrimaryTitle.GetNameNoTier], raramente affrontiamo simili orrori, e non ne abbiamo gusto. Preferirei trattare con te in modo amichevole piuttosto che essere ridott[headless_heir.Custom('DE_END_PRO_S_N')] così ferocemente."
 mpo_nomad_events.1013.desc_takes_it: "I suoi [victim.GetCulture.GetCollectiveNoun] speravano di rivederl[victim.Custom('DE_END_PRO_S_N')] ancora una volta. Ora, la sua testa giace nel sangue e i loro cuori si oscurano alla vista innaturale.\n\nTi prego, lascia che [victim.GetFirstName] trovi pace in [headless_heir.GetFaith.PositiveAfterLife]. Risparmiaci la tua possente ira!"
 mpo_nomad_events.1013.desc_angeee: "Inviando la testa del[victim.Custom('DE_END_ADJ_NUL_S_N')] signor[victim.Custom('DE_PRO_PER_S_3P_G')] di [victim.GetPrimaryTitle.GetNameNoTierPossessive], mi hai mandato il volto insanguinato della guerra; mi hai mandato labbra grigie che ancora urlano vendetta.\n\nVedrò il tuo corpo vivo marcire. Ti abbatterò come un vecchio albero.\n\nDeporrò la testa di [victim.GetFirstName] tra le tue ossa."
 mpo_nomad_events.1013.a.cowed: "Come un agnello, [headless_heir.Custom('IT_NAM_COL3')][headless_heir.GetTitleAsNameNoTooltip] bela e geme!"
 mpo_nomad_events.1013.a.revenge: "E così... [headless_heir.GetFirstNameNoTooltip] giura vendetta."

 executed_head_artifact: "Testa Regale [victim.Custom('IT_NAM_COL2')][victim.GetTitledFirstNameNoTooltip|U]"
 executed_head_emperor_artifact_desc: "Ancora coronata, con labbra grigie e sopracciglia rinforzate da crini cuciti in un’espressione imperiosa, la testa mozzata [victim.Custom('IT_NAM_COL2')][victim.GetTitleAsNameNoTooltip] di [victim.GetPrimaryTitle.GetNameNoTier] ispira timore e reverenza.\n\nSe un[victim.Custom('DE_PRO_POS_P_2P')] sovran[victim.Custom('DE_END_PRO_S_N')] così potente ha potuto affrontare un destino tanto terribile, quali orrori attendono tutti gli altri?"
 executed_head_king_artifact_desc: "L’ultimo resto di [victim.GetName], conservato e decorato come si addice al suo rango in vita. Un testamento alla volontà spietata del suo custode."
 nomad_defected_invite_desc: "Hai esiliato questo personaggio negli ultimi 5 anni"
 nomad_defector_wont_come_back_tt: "Non puoi usare #high Invita a Corte#! su di [rowdy_boy.GetShortUIName] per #high 5 anni#!"
 nomad_defector_family_tt: "I membri della famiglia di [rowdy_boy.GetShortUIName] lasciano la tua corte"
 nomad_defector_family_wont_come_back_tt: "Non puoi usare #high Invita a Corte#! su questi esiliati per #high 5 anni#!"
 nomad_defector_gain_all_courtiers_tt: "Ottiene alcuni dei tuoi [courtiers|E] disoccupati"




 mpo_nomad_events.1020.t: "Il Più Affamato del Branco"
 mpo_nomad_events.1020.desc: "[Select_CString(rowdy_boy.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] [rowdy_boy.GetFirstName] è stat[rowdy_boy.Custom('DE_END_PRO_S_N')] irrequiet[rowdy_boy.Custom('DE_END_PRO_S_N')] ultimamente.\n\n"Rosicchiare le ossa del tuo pasto! Succhiare cagliata acida all’ombra della tua yurta! È questa #EMP la mia#! vita?" sputa [rowdy_boy.GetSheHe]. "Sono pront[rowdy_boy.Custom('DE_END_PRO_S_N')] a comandare, [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! E ci sono coloro tra il tuo seguito [ROOT.Char.GetDomicile.GetCulture.GetAdjective] che mi seguirebbero."\n\nQuest[rowdy_boy.Custom('DE_END_PRO_S_N')] fier[rowdy_boy.Custom('DE_END_PRO_S_N')] guerrier[rowdy_boy.Custom('DE_END_PRO_S_N')] della Casata [rowdy_boy.GetHouse.GetName] che tengo come animale da compagnia senza potere... comincia a mostrare i denti."
 
 mpo_nomad_events.1020.a: ""Taci, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]. Conosci il tuo posto.""
 mpo_nomad_events.1020.b: ""Nessuno può sfidarmi e #EMP sopravvivere!#!""
 mpo_nomad_events.1020_duel_tt: "#V Duello#! con [rowdy_boy.GetFirstName].\n@death_icon! #X Questo duello è all’ultimo sangue!#!\nSe vinci, otterrai @skill_prowess_icon![prowess|E], @dread_icon![dread|E], @prestige_icon![prestige|E] e @stress_icon![stress|E]. Se perdi, [rowdy_boy.GetShortUIName] prenderà i tuoi [titles|E] come [primary_heir|E].\n\nLa tua [prowess|E]: [prowess_i]#V [root_scope.GetProwess]#!\n[prowess|E] di [rowdy_boy.GetFirstName]: [prowess_i]#V [rowdy_boy.GetProwess]#!"
 mpo_nomad_events.1020.c: ""Ho pascoli da offrire.""
 mpo_nomad_events.1020.c.flavor: "Lascio che l’ambizios[rowdy_boy.Custom('DE_END_PRO_S_N')] abbia le sue mandrie... sotto il mio dominio."
 mpo_nomad_events.1020.d: ""Cavalca lontano, e onora il tuo nome!""
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip] avrà tutto ciò che serve per affermarsi."
 mpo_nomad_events.1020.e: ""Non resterai, se [Select_CString(root_scope.IsFemale, 'la tua', 'il tuo')] [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] lo desidera?""
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip] accetta di restare e servire"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip] e i suoi sostenitori si allontanano"
 mpo_nomad_events.1020.f: ""Sei esiliat[rowdy_boy.Custom('DE_END_PRO_S_N')], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]! Sparisci!""
 mpo_nomad_events.1020.f.flavor: "Il sentiero selvaggio e solitario della libertà l[rowdy_boy.Custom('DE_END_PRO_S_N')] attende!"

 attacked_family_opinion: "Ha attaccato un mio familiare"

 mpo_nomad_events.1022.t: "Morte di un[rowdy_boy.Custom('DE_PRO_POS_P_2P')] Ribelle"
 mpo_nomad_events.1022.desc: "Come la pantera che salta senza guardare dal dirupo, come il falco che si lancia contro la propria ombra, come il cammello maschio che morde i talloni del suo puledro... sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] consumat[ROOT.Char.Custom('DE_END_PRO_S_N')] dall’ira.\n\nAlla fine del nostro duello d’onore, [rowdy_boy.GetFirstName] – [Select_CString(rowdy_boy.IsFemale, 'la tua', 'il tuo')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] – giace mort[rowdy_boy.Custom('DE_END_PRO_S_N')].\n\nMentre i tamburi ruggenti della mia giusta collera si placano, comincio a udire i suoni del lutto. Il mio popolo piange davanti alla prova del mio potere."
 mpo_nomad_events.1022.a: "Ho fatto ciò che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip] deve fare."

 mpo_quelled_family_dissent_modifier: "Ha Soppresso la Ribellione Familiare"
 mpo_quelled_family_dissent_modifier_desc: "Un membro della famiglia che ha sfidato l’autorità temibile di questo personaggio... non è sopravvissuto a lungo."

 mpo_nomad_events.1030.t: "Educazione nelle Tre"
 mpo_nomad_events.1030.desc: "Mentre rifletto sulle abilità guerriere dei miei [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l], mi viene condott[child.Custom('DE_END_PRO_S_N')] mi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName].\n\n"[child.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|U]," chiede [child.Custom('DE_ART_DEF_P_A')] bambin[child.Custom('DE_END_PRO_S_N')], "quale tra le tre è il principale"
 mpo_nomad_events.1030.desc_mongolic: "dei [Glossary( 'nadaam', 'NADAAM_GLOSS')]?"\n\nMi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] può dedicarsi alla brutale prova del [Glossary( 'bökh', 'BOKH_GLOSS')],"
 mpo_nomad_events.1030.desc_non_mongolic: "dei grandi sport?\"\n\nMi[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] può dedicarsi alla brutale prova della lotta,"
 mpo_nomad_events.1030.desc.outro: "all’arte sottile dell’arco... oppure [child.GetSheHe] dovrebbe padroneggiare l’arte equestre che guida le nostre mandrie e riporta i nostri razziatori rapidamente a casa?"

 NADAAM_GLOSS: "L’#bold Erin Gurban Naadam#!, o 'tre giochi virili', sono gli sport principali praticati dai popoli mongolici sin dal Neolitico, e costituiscono gli spettacoli principali di festival e competizioni. Questi sono: tiro con l’arco composito, lotta e corse a cavallo su lunga distanza."
 BOKH_GLOSS: "Lo stile antico e tradizionale della lotta mongolica, dove l’obiettivo principale è trascinare a terra la parte superiore del corpo dell’avversario. Alcuni stili permettono tecniche come afferrare e calciare le gambe, ma in generale è una prova di forza bruta e immobilità, e può durare ore."

 mpo_nomad_events.1030.a: "Lasciami al mio addestramento!"
 mpo_nomad_events.1030.a.flavor: "Sforzarsi fino ad avere il respiro affannato e fino a provare dolore è tutto ciò che conta!"
 mpo_nomad_events.1030.b: "Dimostra di poter restare saldo come una montagna."
 mpo_nomad_events.1030.c: "Guadagnerai la cena con le tue frecce."
 mpo_nomad_events.1030.c.flavor: "Una marmotta è molto più astuta di qualsiasi bersaglio del nostro campo... ma almeno è un bersaglio più grande."
 mpo_nomad_events.1030.d: "Guadagna la fiducia di un destriero, [child.Custom('GirlBoy')]."
 mpo_nomad_events.1030.d.flavor: "E sul tuo cavallo obbediente, potrai cantare e unirti alle lunghe corse."


