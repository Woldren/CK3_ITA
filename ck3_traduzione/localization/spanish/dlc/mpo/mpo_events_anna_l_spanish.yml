l_spanish:

 mpo_events_anna.0001.t: "Addestrali da Piccoli"
 mpo_events_anna.0001.desc: "[Select_CString(pushy_adult.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))] [pushy_adult.GetFirstName] ed io stiamo osservando mi[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName] mentre saltella felice per l’accampamento con alcune pietre in mano, pront[child.Custom('DE_END_PRO_S_N')] a giocarci. [pushy_adult.GetFirstNameNoTooltip] si gira verso di me con un grande sorriso.\n\n"Non pensi sia ora che [child.GetFirstNameNoTooltip] impari a cavalcare un cavallo invece di giocare a giochi infantili? Ho preparato un puledro molto docile e una corda che dovrebbe tenerl[child.Custom('DE_END_PRO_S_N')] al sicuro durante la sua prima cavalcata.""
 mpo_events_anna.0001.a: "Metti [child.GetFirstNameNoTooltip] sul cavallo da sol[child.Custom('DE_END_PRO_S_N')]."
 mpo_events_anna.0001.a.tt: "Lego [child.GetFirstNameNoTooltip] al cavallo con la corda."
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip] impara a cavalcare"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip] non impara a cavalcare"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip] cade dal cavallo"
 mpo_events_anna.0001.b: "Cavalca con [child.GetFirstNameNoTooltip] per insegnar[child.Custom('DE_PRO_DEM')]."
 mpo_events_anna.0001.c: ""[child.GetFirstNameNoTooltip] capirà come fare a tempo debito.""

 mpo_events_anna.0005.t: "Storie del Passato"
 mpo_events_anna.0005.desc: "Con il calare della notte, le stelle brillano dai punti più oscuri del cielo. Un fuoco da campo scintilla tra le yurte, una scena invitante per la folla radunata.\n\n[storyteller.GetFirstName], [Select_CString(storyteller.IsFemale, 'la nostra narratrice', 'il nostro narratore')]  per la serata, osserva tra la folla eccitata, cercando apparentemente qualcosa, o #EMP qualcuno#!.\n\nI nostri sguardi si incrociano, e [storyteller.GetFirstNameNoTooltip] fa un balzo improvviso verso di me, mentre il gruppo indietreggia, leggermente scosso dal salto. Un dito viene lentamente sollevato da [storyteller.GetHerHim], puntando infine verso di me. "Ora tocca a te scegliere una storia da raccontare!""
 mpo_events_anna.0005.a: ""Raccontaci qualcosa di fantastico.""
 mpo_events_anna.0005.a.tt: "Cavalli indomabili con ali per volare, animali che parlano con gli umani e clima temibile controllato da divinità."
 mpo_events_anna.0005.b: ""Forse qualche risata per tirarci su?""
 mpo_events_anna.0005.b.tt: "Marachelle di vecchi uomini, richieste fraintese e gare finite in modo del tutto inaspettato."
 mpo_events_anna.0005.c: ""Leggende di eroismo!""
 mpo_events_anna.0005.c.tt: "Battaglie gloriose, cameratismo e guerrieri leggendari che incutono timore nei nemici."

 mpo_events_anna.0010.t: "Fischia Come una Freccia"
 mpo_events_anna.0010.desc: "In lontananza, vedo alcuni cavalli del nostro campo pascolare pacificamente. Mi piacerebbe conoscerli meglio, ma attirare la loro attenzione si è rivelato difficile. Ho provato a gesticolare, camminare avanti e indietro e urlare — ma sono stat[ROOT.Char.Custom('DE_END_PRO_S_N')] ignorat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nFrustrat[ROOT.Char.Custom('DE_END_PRO_S_N')] dai miei tentativi inutili, mi volto per tornare al campo, solo per sbattere la testa contro [whistler.GetFirstName].\n\n"Dovremmo insegnarti qualche nuovo trucco per richiamare il tuo destriero. Segui il mio esempio.""
 mpo_events_anna.0010.a: "Ascolta attentamente le istruzioni."
 mpo_events_anna.0010.a.tt.learning: "L’abilità di [whistler.GetFirstName] in [learning skill|E] aumenterà le tue possibilità di riuscita"
 mpo_events_anna.0010.a.tt.success: "Riesci a emettere un fischio"
 mpo_events_anna.0010.a.tt.failure: "Non capisci le istruzioni di [whistler.GetFirstNameNoTooltip]"
 mpo_events_anna.0010.b: ""Imparerò quando ne avrò voglia!""

 mpo_events_anna.0015.t: "Un Boccone di Carne"
 mpo_events_anna.0015.desc: "Deboli lamenti e versi bestiali echeggiano tra le colline. Curios[ROOT.Char.Custom('DE_END_PRO_S_N')], mi avvicino per osservare meglio.\n\nC’è un cerbiatto abbandonato intrappolato in una [Glossary( 'khogste', 'KHOGSTE_GLOSS' )], che cerca disperatamente di liberare la zampa mentre chiama la madre — ma invano.\n\nAnche se non è nostro, dobbiamo fare tutto il possibile per sopravvivere al difficile viaggio che ci attende."
 mpo_events_anna.0015.a: "Ruba la preda per rifornirti."
 mpo_events_anna.0015.b: "Fingo che la trappola fosse la mia fin dall’inizio."
 mpo_events_anna.0015.c: "Libera l’animale per dargli una possibilità di crescere."
 mpo_events_anna.0015.d: "Non è una mia preda, non posso prenderla."
 KHOGSTE_GLOSS: "Una trappola per il piede sepolta e ancorata al terreno, fatta di vari tipi di roccia."

 mpo_events_anna.0020.t: "Corsa Contro il Tempo"
 mpo_events_anna.0020.desc: "Zoccoli tonanti corrono attraverso i campi, diretti verso di noi. La sagoma di un[messenger.Custom('DE_PRO_POS_P_2P')] [messenger.GetWomanMan] a cavallo appare, facendo del suo meglio per non cadere dalla cavalcatura, lottando per restarle aggrappat[messenger.Custom('DE_END_PRO_S_N')].\n\n[messenger.GetSheHe|U] si ferma bruscamente davanti a noi, scendendo lentamente dal cavallo, visibilmente provat[messenger.Custom('DE_END_PRO_S_N')]. Una ferita grave è visibile sulla sua schiena: è un miracolo che [messenger.GetSheHe] sia ancora in piedi.\n\n"D-d-evi c-c-o-n-s-e-g-n-a-r-l-o... p-p-e-r f-a-v-o-r-e..." sono le ultime parole che riesce a pronunciare, indicando con dolore l’orizzonte, con un messaggio cifrato in mano, prima di chiudere gli occhi e accasciarsi..."
 mpo_events_anna.0020.war_impact.tt: "L’esito della tua scelta #EMP potrebbe#! influenzare altre persone, altrove"
 mpo_events_anna.0020.a: "Cura subito le sue ferite!"
 mpo_events_anna.0020.a.toast.good: "Riesci a curare [messenger.Custom('DE_ART_DEF_P_A')] messagger[messenger.Custom('DE_END_PRO_S_N')]"
 mpo_events_anna.0020.a.toast.bad: "Non riesci a curare le ferite del[messenger.Custom('DE_END_ADJ_NUL_S_N')] messagger[messenger.Custom('DE_END_PRO_S_N')]"
 mpo_events_anna.0020.b: "Accogli l’ultimo suo desiderio e consegni tu il messaggio."
 mpo_events_anna.0020.b.toast.good: "Consegni con successo il messaggio alla persona successiva"
 mpo_events_anna.0020.b.toast.bad: "Ti perdi e non riesci a consegnare il messaggio"
 mpo_events_anna.0020.c: "Non conosco questa persona e non so se sia affidabile."
 mpo_events_anna.0020.c_flavor: "#EMP Saccheggi il suo corpo, tanto non [messenger.Custom('DE_PRO_DEM')] servirà più#!"

 mpo_events_anna.0025.t: "Melodie Familiari"
 mpo_events_anna.0025.desc: "Le canzoni possono farci sentire più uniti come popolo per secoli dopo essere state scritte. Alcune ispirano, altre portano conforto e sollievo nei momenti difficili. Alcune ci rinvigoriscono per continuare a combattere. Queste melodie difficilmente vengono dimenticate: sono parte della nostra eredità.\n\nUn incontro con un[throat_singer.Custom('DE_PRO_POS_P_2P')] cantante sedut[throat_singer.Custom('DE_END_PRO_S_N')] su una roccia me lo ha ricordato, mentre vengo sedott[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla sua esibizione."
 mpo_events_anna.0025.a: "Prova a imitarl[throat_singer.Custom('DE_END_PRO_S_N')] e a cantare insieme."
 mpo_events_anna.0025.a.toast.success: "Canti con successo insieme a [throat_singer.GetFirstName]"
 mpo_events_anna.0025.a.toast.failure: "Il tuo ritmo e tono sono un po’ fuori tempo"
 mpo_events_anna.0025.b: "Ascolti e ti godi lo spettacolo."
