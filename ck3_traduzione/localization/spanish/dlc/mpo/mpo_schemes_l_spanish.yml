 # Events
 steal_herd_event_title: "Furto di [herd|E]:"
 steal_herd_outcome.1001.t: "$steal_herd_event_title$ Successo!"
 steal_herd_outcome.1001.desc: "[Select_CString(courtier.IsFemale, 'La mia', 'Il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetName], entra nel campo con fierezza. Dietro di [courtier.GetHerHim], un pastore sconosciuto guida il suo bestiame verso di me.\n\n"Dal campo [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName]!" esclama [courtier.GetSheHe]. Mentre istruisco il pastore di come occuparsi dei miei nuovi animali, non posso fare a meno di sfoggiare un sorriso malizioso. La mia [herd|E] cresce sempre più, e a costo minimo."
 steal_herd_outcome.1001.a: "Ti ringrazio per la tua 'generosità', [target.GetFirstNameNoTooltip]!"

 steal_herd_outcome.1003.desc: "[courtier.GetSheHe|U] approfondisce i dettagli del nostro furto, inclusa la padronanza sulle difese di [target.GetFirstNameNoTooltip]. Dato che siamo penetrati nel campo di [target.GetFirstNameNoTooltip] con tale facilità, mi chiedo cos’altro potrei sottrarre dal suo pugno..."
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip], puoi ripetere il tutto?"
 steal_herd_outcome.1003.a_desc: "Tenti di rubare altro dalla [herd|E] di [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.win: "Il tuo furto continua"
 steal_herd_outcome.1003.lose: "Non riesci a prendere altro"
 steal_herd_outcome.1003.b: "Esplorerei i suoi forzieri."
 steal_herd_outcome.1003.b_desc: "Tenti di rubare oro da [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName] appartiene ancora a [target.GetFirstNameNoTooltip], per ora."
 steal_herd_outcome.1003.c_tt: "Avvii uno schema di tipo [GetScheme('seduce').GetTypeName] contro [target.GetPrimarySpouse.GetFirstName] con una #p probabilità di successo#! #V aumentata#!"
 mpo_steal_herd_seduce_modifier: "Tocco del Mandriano"
 mpo_steal_herd_murder_modifier: "Agenti nei Pascoli"
 steal_herd_outcome.1003.d: "La sua vita, forse?"
 steal_herd_outcome.1003.d_tt: "Avvii uno schema di tipo [GetScheme('murder').GetTypeName] contro [target.GetFirstName] con una #p probabilità di successo#! #V aumentata#!"
 steal_herd_outcome.1003.e: "Per ora ho preso abbastanza."

 steal_herd_outcome.1002.t: "$steal_herd_event_title$ Gregge Rubato!"
 steal_herd_outcome.1002.desc: "[spymaster.GetName] si presenta con gravi notizie. "[ROOT.Char.GetFirstName], alcuni degli animali che tenevamo nel cortile risultano scomparsi."\n\n[spymaster.GetSheHe|U] si schiarisce la gola, "Dopo un’indagine accurata, sembra che [owner.GetName] abbia mandato dei tirapiedi a 'recuperare' il gregge, convincendo il pastore che fosse su tua richiesta.""
 steal_herd_outcome.1002.desc_monies: "\n\nDopo aver sentito questa rivelazione, noto un forziere, un tempo mezzo pieno di gioielli, ora visibilmente svuotato. Sapendo che il colpevole è lo stesso, sospiro."
 steal_herd_outcome.1002.a: "Che tu possa vivere in eterno in [ROOT.Char.GetFaith.NegativeAfterLife], [owner.GetFirstNameNoTooltip]!"

 steal_herd_outcome.2001.t: "$steal_herd_event_title$ Fallimento"
 steal_herd_outcome.2001.desc: "Il mio piano per rubare il gregge [target.Custom('IT_NAM_COL4')][target.GetTitledFirstName] è stato eseguito come previsto, ma [Select_CString(courtier.IsFemale, 'la mia', 'il mio')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))], [courtier.Custom('IT_NAM_COL3')][courtier.GetTitledFirstName], torna a mani vuote senza nemmeno un ciuffo di lana a testimoniare il successo.\n\n"[owner.GetFirstNameNoTooltip], mi dispiace. [target.GetFirstNameNoTooltip] era sulle nostre tracce." sospira [courtier.GetFirstNameNoTooltip]. "Fortunatamente, siamo fuggiti prima che i suoi cavalieri ci raggiungessero.""
 steal_herd_outcome.2001.a: "[target.GetFirstNameNoTooltip] deve avere una protezione divina..."

 steal_herd_outcome.2002.desc: "[courtier.GetName] mi conduce all’esterno, e con mio sgomento, un gregge è scomparso!\n\n[courtier.GetFirstNameNoTooltip] spiega che abbiamo fallito nel rubare il gregge [target.Custom('IT_NAM_COL4')][target.GetTitledFirstName]. Ma invece di lasciar fuggire i nostri cavalieri, [target.GetSheHe] ha immediatamente reagito, mandando una banda contro [courtier.GetFirstNameNoTooltip] e gli altri coinvolti, conducendoli dritti ai miei pascoli. I suoi cavalieri hanno preso pecore e altro bestiame, e sono fuggiti rapidamente."
 steal_herd_outcome.2002.a: "Come abbiamo potuto essere così incompetenti?!"

 steal_herd_outcome.2003.t: "Il Gregge [owner.Custom('IT_NAM_COL2')][owner.GetTitledFirstName]"
 steal_herd_outcome.2003.desc: "Un trambusto si diffonde, e [courtier.GetName] si avvicina insieme ad esso. [courtier.GetSheHe|U] sorride, invitandomi a uscire nel cortile.\n\nAll’esterno indica un gregge di pecore e cavalli, guidato da uno dei miei cavalieri. [courtier.GetFirstNameNoTooltip] mi guarda intensamente. "Che audacia quella di [owner.GetFirstNameNoTooltip]!" dichiara [courtier.GetSheHe]. "[owner.GetSheHe|U] ha cercato di minare #italic te#!, e di prendere il tuo gregge! Per fortuna, [courtier.GetFaith.HighGodName] aveva altri piani. Questi splendidi animali appartenevano a [owner.GetFirstNameNoTooltip] in persona.""
 steal_herd_outcome.2003.a: "I tuoi fallimenti mi giovano oggi, [owner.GetFirstNameNoTooltip]!"

 steal_herd_ongoing.1001.t: "$steal_herd_event_title$ Guardia"
 steal_herd_ongoing.1001.desc: "Per rubare la [herd|E] [target.Custom('IT_NAM_COL2')][target.GetTitledFirstNamePossessive], devo conoscere la sua terra e la sua gente. Così mi metto a osservare quali pascoli siano vicini alla sua dimora, e quali siano lontani e solitari.\n\nMentre osservo le alture vicino a [target.GetCapitalLocation.GetTitle.GetName], guerrieri guidati da un[target_knight.Custom('DE_PRO_POS_P_2P')] [target_knight.GetWomanMan] a cavallo si avvicinano al mio seguito da dietro. "Che affari avete qui?" chiede il loro capo, [target_knight.GetFirstName]."
 steal_herd_ongoing.1001.a: "Qualcuno con cui mettere alla prova il mio valore!"
 steal_herd_ongoing.1001.a_win: "Impressioni [target_knight.GetFirstNameNoTooltip] con le tue abilità di combattimento"
 steal_herd_ongoing.1001.duel_desc: "Cerchi di distrarre [target_knight.GetFirstNameNoTooltip]"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip] ti sconfigge"
 steal_herd_ongoing.1001.b: "Sto ammirando il dominio [target.Custom('IT_NAM_COL2')][target.GetFirstNameNoTooltip], ovviamente."
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip] apprezza il tuo pensiero"
 steal_herd_ongoing.1001.c: "Sto gustando una bevanda! Vuoi unirti?"
 steal_herd_ongoing.1001.c_win: "Tu e [target_knight.GetFirstNameNoTooltip] bevete fino a notte fonda"
 steal_herd_ongoing.1001.c_win_big: "Convinci l'ubriac[target_knight.Custom('DE_END_PRO_S_N')] [target_knight.GetFirstNameNoTooltip] a unirsi alla tua causa"
 steal_herd_ongoing.1001.d: "Nulla, me ne vado."

 steal_herd_ongoing.1002.t: "$steal_herd_event_title$ Pastore Infiltrato"
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName] mi dice che i pastori [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName] spesso non riescono a guidare nemmeno una pecora della sua [herd|E].\n\n"Perché non ti vesti da pastore? Vai da [target.GetFirstNameNoTooltip] e offriti di 'aiutare' i suoi pastori incompetenti," suggerisco a [chosen_agent.GetFirstNameNoTooltip]. [chosen_agent.GetSheHe|U] mi lancia uno sguardo preoccupato e sospira."
 steal_herd_ongoing.1002.a: "Vai, [chosen_agent.GetFirstNameNoTooltip], aiutal[target.Custom('DE_END_PRO_S_N')]!"
 steal_herd_ongoing.1002.b: "E so esattamente cosa dovresti dire..."
 steal_herd_ongoing.1002.c: "Anzi, lascia perdere."
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName] si finge pastore"
 steal_herd_ongoing.1002.win: "Il suo travestimento è convincente"
 steal_herd_ongoing.1002.b_tt: "Aiuti [chosen_agent.GetFirstName] con il suo travestimento"
 steal_herd_ongoing.1002.lose: "[chosen_agent.GetSheHe|U] non riesce a reggere la parte"

 random_negative_scheme_modifier_tt: "Il complotto $steal_herd_action$ [target.GetNameNoTooltip] ottiene un modificatore #n negativo#!"
