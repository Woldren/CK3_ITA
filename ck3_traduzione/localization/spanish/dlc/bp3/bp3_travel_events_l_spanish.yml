l_spanish:
 
 travel_events_bp3.1.t: "Le Stagioni del Cambiamento" #questo è il dlc Wandering Nobles
 travel_events_bp3.1.desc: "Mentre ci prepariamo a partire al mattino, vedo [friendly_character.GetFirstName] fuori dall'accampamento, tutto sol[friendly_character.IsFemale,'a','o')]. Mentre mi avvicino, noto un cambiamento nel vento.\n\n"
 travel_events_bp3.1.desc.spring: "Una brezza sorprendentemente calda mi accarezza il viso per un momento, un cambiamento notevole rispetto al freddo che abbiamo avuto di recente. È finalmente primavera."
 travel_events_bp3.1.desc.summer: "Un vento caldo mi fa ondeggiare i vestiti per un attimo e noto la piacevole luce del sole che illumina l'accampamento. I segni dei giorni più caldi che verranno."
 travel_events_bp3.1.desc.autumn: "Un rinfrescante vento autunnale attraversa l'accampamento, smuovendo foglie e polvere dal terreno. L'estate è ormai alle spalle, è tempo di prepararsi al freddo dell'autunno e dell'inverno."
 travel_events_bp3.1.desc.autumn_desert: "Un rinfrescante vento autunnale attraversa l'accampamento, smuovendo sabbia e polvere dal terreno. L'estate è ormai alle spalle, è tempo di prepararsi al freddo dell'autunno e dell'inverno."
 travel_events_bp3.1.desc.winter: "Mi rimbocco i vestiti mentre una folata di vento freddo mi colpisce la schiena. Il freddo mi sussurra che è arrivato l'inverno, ancora una volta."
 travel_events_bp3.1.desc.winter_snow: "Mi rimbocco i vestiti mentre una folata di vento freddo mi colpisce la schiena. Il freddo mi sussurra che è arrivato l'inverno, ancora una volta."
 travel_events_bp3.1.desc.dry_season: "Un vento secco increspa l'accampamento, lasciando dietro di sé uno sbuffo di polvere. La stagione secca è alle porte, speriamo che non influisca troppo sul nostro viaggio."
 travel_events_bp3.1.desc.rainy_season: "Una folata di vento agita i miei vestiti per un attimo e inizia a piovere dolcemente, ma le nuvole grigie e scure sopra di noi urlano che si sta preparando una tempesta."
 travel_events_bp3.1.a: ""È di nuovo tempo di [ROOT.Char.Custom('GetSeason')], eh?""
 travel_events_bp3.1.b: ""Torna a cavallo, [friendly_character.GetFirstNameNoTooltip].""
 travel_events_bp3.1.b.flavor: ""Avremo tempo a sufficienza per osservare il paesaggio mentre viaggiamo verso [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].""

 travel_events_bp3.5.t: "Colti di Sorpresa"
 travel_events_bp3.5.desc.snow: "Proprio quando stiamo per partire, inizia a nevicare. Non posso fare a meno di maledire la mia sfortuna, ma era da un po' che avevo visto le nuvole arrivare. E non sembra che smetterà presto di nevicare.\n\nSe vogliamo arrivare in tempo dobbiamo metterci in viaggio, ma attraversare una tempesta di neve è a dir poco rischioso."
 travel_events_bp3.5.desc.rain: "Proprio mentre stiamo per partire, inizia a piovere a dirotto. Pioggia a perdita d'occhio. Non posso fare a meno di maledire la mia scarsa fortuna, ma avevo visto le nuvole scure arrivare da un po'.\n\nSe vogliamo arrivare in tempo dobbiamo partire, ma è un viaggio rischioso con il tempo che fa."
 travel_events_bp3.5.a: "Un'opportunità per riposare, direi."
 travel_events_bp3.5.b.snow: "Un po' di neve non fa male a nessuno."
 travel_events_bp3.5.b.rain: "Un po' di pioggia non farà male a nessuno."
 travel_events_bp3.5.b.tt: "I membri del [entourage|E] possono ottenere il [trait|E] #color_white [GetTrait('ill').GetName(GetNullCharacter)]#!"

 travel_events_bp3.10.t: "I Pellegrini di [holy_location.GetNameNoTooltip]"
 travel_events_bp3.10.desc: "Mentre siamo seduti accanto al fuoco dopo una lunga giornata, un gruppo di viaggiatori si avvicina a noi nell'oscurità."
 travel_events_bp3.10.desc.holy_order: "Un gruppo di cavalieri, guidati da un[holy_order_character.Custom('DE_PRO_POS_P_2P')] [holy_order_character.GetWomanMan] dall'aspetto fiero. Ognuno dei cavalieri sembra più ricco dell'altro.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], è un piacere conoscervi. Io sono [holy_order_character.GetName] di [grandmaster.GetPrimaryTitle.GetName]. Abbiamo affrontato un lungo viaggio per arrivare a [holy_location.GetName], e abbiamo bisogno di riposare prima dell'ultimo tratto, possiamo condividere il vostro fuoco?""
 travel_events_bp3.10.desc.pilgrims: "Sembrano un gruppo di pellegrini smarriti, guidati da un[pilgrim_character.Custom('DE_PRO_POS_P_2P')] [pilgrim_character.GetWomanMan] dall'aspetto sparuto. Nonostante la mia prima impressione, noto che tutti portano con sé oggetti di valore di qualche tipo.\n\n"La prego, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')], possiamo riposare accanto al vostro fuoco? Abbiamo affrontato un lungo viaggio...""
 travel_events_bp3.10.a: ""Venite, venite! Godetevi il nostro falò e raccontateci i vostri viaggi!""
 travel_events_bp3.10.b: ""Possiamo recarci insieme a [holy_location.GetNameNoTooltip].""
 travel_events_bp3.10.c.holy_order: ""#emp Imboscata! Difendete l'accampamento!#!""
 travel_events_bp3.10.c.pilgrims: ""Oh, ti solleverò dai tuoi problemi...""
 travel_events_bp3.10.c.flavor: "Nessuno noterà se un paio di pellegrini si sono smarriti durante il loro viaggio, giusto?"
 travel_events_bp3.10.d: ""No, non c'è posto per voi qui.""

 holy_pilgrims_travel_modifier: "Guidare i Pellegrini"
 holy_pilgrims_travel_modifier_desc: "Questo seguito protegge un gruppo di pellegrini in viaggio verso un luogo sacro."

 holy_knights_travel_modifier: "Viaggiare con i Cavalieri"
 holy_knights_travel_modifier_desc: "Questo seguito è protetto da un gruppo di valorosi cavalieri."

 travel_events_bp3.15.t: "Le Canzoni di [liege.GetTitledFirstNameNoTooltip]"
 travel_events_bp3.15.desc: "Mentre attraversiamo la periferia di [location.GetName], improvvisamente vediamo un[bard_character.Custom('DE_PRO_POS_P_2P')] [bard_character.GetWomanMan] gioviale in lontananza. Salta, balla, canta per conto suo, sembra proprio [Select_CString(bard_character.IsFemale,'una tipa','un tipo')] interessante.\n\n"Vi andrebbe di ascoltare qualche mia canzone su "
 travel_events_bp3.15.desc.murderer: "#emp '[liege.GetFirstName], la rana tirannica [liege.GetCulture.GetName]'#!"
 travel_events_bp3.15.desc.lustful.man: "#emp '[liege.GetFirstName], il puttaniere di [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.15.desc.lustful.woman: "#emp '[liege.GetFirstName], la prostituta di [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.15.desc.gluttonous: "#emp '[liege.GetFirstName] [Select_CString( liege.IsFemale, 'la scrofa', 'il maiale' )] della corte [liege.GetCulture.GetName]'#!"
 travel_events_bp3.15.desc.fool: "#emp '[liege.GetFirstName], [Select_CString( liege.IsFemale, 'la sempliciotta', 'il sempliciotto' )] di [liege.GetPrimaryTitle.GetName]'#!"
 travel_events_bp3.15.desc.craven: "#emp '[liege.GetFirstName], [liege.Custom('IT_NAM_COL3')][liege.GetTitleAsNameNoTooltip] debole di cuore'#!"
 travel_events_bp3.15.desc.outro: "?!" urla verso di noi non appena ci avviciniamo a distanza di sicurezza. Prima che potessimo rispondere, [bard_character.Custom('DE_ART_IND_A')] inizia a cantare un'allegra melodia sulle depravazioni [liege.Custom('IT_NAM_COL2')][liege.GetTitledFirstNameNoTooltip]."
 travel_events_bp3.15.a: ""Dimmi di più su [liege.GetTitleAsNameNoTooltip].""
 travel_events_bp3.15.a.tt: "Puoi apprendere uno dei seguenti [secrets|E] di [liege.GetFirstName]"
 travel_events_bp3.15.b: ""Sembri un[bard_character.Custom('DE_PRO_POS_P_2P')] [bard_character.GetWomanMan] interessante, ti piacerebbe unirti a me?""
 travel_events_bp3.15.c: ""Trattieni la lingua, vile plebe[bard_character.Custom('DE_END_PRO_S_N')]!""

 travel_events_bp3.20.t: "Le [SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "Mentre il mio seguito viaggia attraverso [ROOT.Char.GetCurrentLocation.GetName], finiamo per conversare con un rappresentante della [SCOPE.Custom('LocalGuildsLoc')], un[merchant_character.Custom('DE_PRO_POS_P_2P')] [merchant_character.GetWomanMan] entusiasta e carismatica chiamata [merchant_character.GetFirstName].\n\n"Avete detto di venire da [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? Saremmo interessati ad aprire una bottega a [new_home_province.GetName]. Non è che potreste aiutarci in questo?" [merchant_character.GetSheHe|U] mi fa l'occhiolino e mette una moneta sul tavolo."
 travel_events_bp3.20.a: ""In [new_home_province.GetNameNoTooltip]? Certo, perché no!""
 travel_events_bp3.20.b: ""Datemi direttamente i soldi e ci lavorerò su...""
 travel_events_bp3.20.b.tt: "Sono sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] che a nessuno dispiacerà se aggiriamo alcune leggi e regolamenti per far funzionare questo accordo."
 travel_events_bp3.20.c: ""Piuttosto, parlatemi dei vostri affari e della vostra bella città.""

 travel_events_bp3.25.t: "Le Pene della Guerra"
 travel_events_bp3.25.desc: "Mentre camminiamo per le strade di [ROOT.Char.GetCurrentLocation.GetName], un corteo di soldati emerge da una strada secondaria. La maggior parte di loro è ferita e viene aiutata da civili indigenti.\n\nUn araldo si alza con orgoglio di fronte alla folla di persone che si riunisce nella piazza del mercato e dichiara a gran voce: "Abbiamo schiacciato ancora una volta quei cani di cultura [opponent.GetPrimaryTitle.GetAdjective]! È solo questione di tempo prima che la vittoria sia nostra!"\n\n"
 travel_events_bp3.25.desc.outro: "Eppure tutta questa retorica pare impallidire di fronte alle notizie dei soldati feriti, di quelli morti e dei loro familiari in lutto."
 travel_events_bp3.25.desc.outro.sadistic: "Eppure non posso fare a meno di sorridere, quando guardo quegli sciocchi che si sono rovinati la vita."
 travel_events_bp3.25.a: "Donerò qualche moneta a questi poveri disgraziati."
 travel_events_bp3.25.b: "Forse possono condividere un po' di conoscenze provenienti dalle loro battaglie?"
 travel_events_bp3.25.b.insulted: "Insulti i sopravvissuti"
 travel_events_bp3.25.b.stories: "Ascolti storie di battaglie"
 travel_events_bp3.25.b.martial: "Senti parlare di errori strategici dell'esercito [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 travel_events_bp3.25.b.prowess: "Senti parlare di come si sia battuto l'esercito [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 travel_events_bp3.25.c: "Beh... basta con questo sconforto, abbiamo altri posti dove poter andare."

 travel_events_bp3.30.t: "I Mercenari di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events_bp3.30.desc: "Ci sediamo in una tranquilla taverna di [ROOT.Char.GetCurrentLocation.GetName] quando una rumorosa banda di soldati dall'aspetto cencioso irrompe nella sala comune. Il loro capo, un bruto sicuro di sé, sposta una delle mie guardie e ha l'ardire di sedersi al mio tavolo.\n\n"Nobil[Select_CString(ROOT.Char.IsFemale,'donna','uomo')], o dovrei dire [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]? Sareste [Select_CString(ROOT.Char.IsFemale,'interessata','interessato')] ai servizi della migliore banda di mercenari di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]? Uomini più fedeli non ne troverete mai! Almeno finché ci pagate adeguatamente...""
 travel_events_bp3.30.a: "La #emp migliore#!? Hai attirato la mia attenzione..."
 travel_events_bp3.30.b: "Saresti interessato ad unirti al mio gruppo?"
 travel_events_bp3.30.c: "Ho il lavoro #emp perfetto#! per voi."
 travel_events_bp3.30.d: "No, sono qui solo per godermi una piccola pausa."
 travel_events_bp3.30.e: "#bold #emp Come, scusa? #!#!"

 mercenary_army_default: "Mercenari"

 travel_events_bp3.35.t: "[soldier_character.Custom('DE_ART_DEF_P_D')] Maestr[soldier_character.Custom('DE_END_PRO_S_N')] dei Cavalieri"
 travel_events_bp3.35.desc.traveling: "Mentre passeggiamo per le strade di [ROOT.Char.GetCurrentLocation.GetName], [kid_character.GetFirstName] improvvisamente scappa verso una strada laterale. Il mio intero seguito è colto di sorpresa e tutti corrono dietro di [kid_character.GetSheHe], solo per trovarl[kid_character.Custom('DE_END_PRO_S_N')] intent[kid_character.Custom('DE_END_PRO_S_N')] ad agitare una spada di legno storta contro [Select_CString(soldier_character.IsFemale,'una vecchietta','un vecchietto')].\n\n"È questo il meglio che sapete fare, piccol[kid_character.Custom('DE_END_PRO_S_N')] [kid_character.Custom('GetPrincessPrince')]?" Si rivolge a noi, dopo aver stuzzicato un[kid_character.Custom('DE_PRO_POS_P_2P')] [kid_character.GetFirstNameNoTooltip] arrabbiato,"
 travel_events_bp3.35.desc.home: "Mentre passeggiamo per le strade di [ROOT.Char.GetCurrentLocation.GetName], vediamo una folla di ragazzini di umili origini radunati attorno a [Select_CString(soldier_character.IsFemale,'una vecchietta','un vecchietto')] in una piccola strada secondaria. Molti di loro agitano piccole spade di legno storte e urlano eccitati mentre cercano di colpirl[soldier_character.Custom('DE_END_PRO_S_N')].\n\n"Chi si lascerebbe impressionare da un gioco di gambe del genere, eh?" dice rivolgendosi a noi, dopo aver preso in giro uno dei bambini,"
 travel_events_bp3.35.outro.non_martial_gender: "facendo un piccolo inchino con la testa. "Posso esservi utile, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]? Spero di non avervi offes[ROOT.Char.Custom('DE_END_PRO_S_N')], sto solo mostrando ad alcuni ragazzi come muoversi con una spada.""
 travel_events_bp3.35.outro.martial_gender: "e osserva con un sorriso ironico: "Volete partecipare anche voi, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]? Ma credo che siate un po' troppo [Select_CString(ROOT.Char.IsFemale,'cresciuta','cresciuto')] rispetto mio gruppo abituale.""
 travel_events_bp3.35.a.travel: "Voglio che continui a insegnare a [kid_character.GetFirstNameNoTooltip]."
 travel_events_bp3.35.a.home: "Saresti dispost[soldier_character.Custom('DE_END_PRO_S_N')] a venire a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] per insegnare?"
 travel_events_bp3.35.a.tt: "Migliora l'esito dell'[education|E] del [ward|E] per [kid_character.GetFirstName]"
 travel_events_bp3.35.b.martial: "Certo, posso provarci."
 travel_events_bp3.35.b.non_martial: "Anche io sono interessat[ROOT.Char.Custom('DE_END_PRO_S_N')] a cimentarmi in questa attività...."
 travel_events_bp3.35.b.win: "Vinco il duello"
 travel_events_bp3.35.b.lose: "Ho perso il duello, ma [soldier_character.GetSheHe] mi ha aiutato a migliorare."
 travel_events_bp3.35.c.travel: "Grazie per aver trovato mi[kid_character.Custom('DE_END_PRO_S_N')] [kid_character.Custom('GetDaughterSon')]."
 travel_events_bp3.35.c.home: "No, sto solo guardando."

 knight_teacher_modifier: "Maestro di Cavalieri"
 knight_teacher_modifier_desc: "Un vecchio cavaliere che ha passato la vita a combattere e a insegnare agli altri.\n\nMigliora l'[education|E] del [ward|E]"

 travel_events_bp3.40.t: "Il Torneo Marziale"
 travel_events_bp3.40.desc: "Mentre attraversiamo il mercato di [ROOT.Char.GetCurrentLocation.GetName] sentiamo un forte grido e ci imbattiamo in una rissa in corso fra due [soldier_character.GetWomenMen], osservata attentamente da un gruppo di persone.\n\nLa folla esulta fragorosamente quando uno di loro viene sbalzato da terra, piantando il viso solennemente nella polvere, concludendo così l'incontro.\n\n""Chi è il prossimo?!" urla l[soldier_character.Custom('DE_PRO_PER_S_3P_N')][soldier_character.GetWomanMan] rivolgendosi alla folla, e i suoi occhi si posano sul nostro gruppo."
 travel_events_bp3.40.outro.challenger: "Al mio fianco, [challenger_character.GetTitledFirstName] sbuffa in risposta alla sfida."
 travel_events_bp3.40.fallback: "Sul suo viso si apre un ghigno maligno mentre ci guarda."
 travel_events_bp3.40.a: ""Lo farò io.""
 travel_events_bp3.40.b: ""Avanti, puoi farcela [challenger_character.GetFirstNameNoTooltip]!""
 travel_events_bp3.40.c: "Sembra sia arrivato il momento di andarcene..."

 travel_events_bp3.40.win: "Vinci il duello"
 travel_events_bp3.40.lose: "Perdi il duello"

 travel_events_bp3.45.t: "Il Cavaliere Errante"
 travel_events_bp3.45.desc: "Mentre camminiamo per le strade di [ROOT.Char.GetCurrentLocation.GetName], sentiamo un gran trambusto provenire da una delle bancarelle del mercato, con due [knight_character.GetWomenMen] che si urlano contro a vicenda. Prima che riusciamo avvicinarci, [Select_CString(knight_character.IsFemale,'una','un')] [knight_character.GetWomanMan] si è già messo in mezzo e li ha calmati.\n\n"Vedi, andrà tutto bene?" dice [knight_character.GetSheHe|U] all[knight_character.Custom('DE_PRO_PER_S_3P_N')][knight_character.GetWomanMan] alla bancarella con un sorriso, porgendo[knight_character.Custom('DE_PRO_DEM')] una [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]. E con quel semplice gesto di gentilezza, tutto torna alla normalità.\n\n[knight_character.Custom('DE_ART_IND_A')|U] si volta verso di noi mentre ci avviciniamo, senza alcuno stendardo o segno che indichi un signore. Forse un cavaliere errante?"
 travel_events_bp3.45.a: ""Un onorevole cavaliere come te dovrebbe servire [Select_CString(ROOT.Char.IsFemale,'una Signora','un Signore')] come me.""
 travel_events_bp3.45.b: ""Posso offrirvi da bere?""
 travel_events_bp3.45.diplomacy: "Storie di galanteria"
 travel_events_bp3.45.prowess: "Storie di valore"
 travel_events_bp3.45.piety: "Storie di cavalleria"
 travel_events_bp3.45.prestige: "Storie di coraggio"
 travel_events_bp3.45.b.flavor: "Forse [knight_character.Custom('DE_ART_IND_A')] ha delle storie da raccontare?"
 travel_events_bp3.45.c: "Non ho tempo per questo vagabondo."

 travel_events_bp3.50.t: "Una banda di due"
 travel_events_bp3.50.desc: "Attraversando un vicolo appartato di [ROOT.Char.GetCurrentLocation.GetName], scorgo [Select_CString(child_character.IsFemale,'una bambina sola','un bambino solo')] accovacciat[Select_CString(child_character.IsFemale,'a','o')] accanto al proprio cane, riparato dietro un muretto. "Ecco a te, Valor." mormora, offrendogli con dolcezza un pezzo di pane e tenendo nulla per sé.\n\nOsservandoli, è evidente come l’animale sia stato nutrito e curato meglio [Select_CString(child_character.IsFemale,'dalla bambina','dal bambino')], che sembra riversare in lui ogni briciola trovata, come se la sua stessa sopravvivenza fosse meno importante della fedeltà del compagno."
 travel_events_bp3.50.a: ""Eccoti del cibo, [Select_CString(child_character.IsFemale,'bambina','bambino')].""
 travel_events_bp3.50.b: ""Vieni, mi prenderò cura di te.""
 travel_events_bp3.50.c: ""Il tuo cane? Intendi il #bold MIO#! cane.""
 travel_events_bp3.50.d: "Non ho tempo per i sudici orfani."

 heartless_modifier: "Senzacuore"
 heartless_modifier_desc: "Un governante senza cuore che ruba ai bambini orfani."

 kind_ruler_modifier: "Governante Gentile"
 kind_ruler_modifier_desc: "Conosciuto per aver trattato con gentilezza anche gli orfani più umili."

 travel_events_bp3.55.t: "Commercianti Itineranti"
 travel_events_bp3.55.desc: "Mentre passeggio per il mercato di [ROOT.Char.GetCurrentLocation.GetName], sento un forte baccano provenire da un paio di bancarelle più in basso rispetto a me. C'è un[merchant_character.Custom('DE_PRO_POS_P_2P')] mercante furios[merchant_character.Custom('DE_END_PRO_S_N')], agitat[merchant_character.Custom('DE_END_PRO_S_N')], che gesticola animatamente. "[republic_ruler.GetTitledFirstName] ti farà tagliare la testa per questo!" urla ad un altro mercante, che, se possibile, sembra ancora più arrabbiato.\n\n"Mi piacerebbe vederl[republic_ruler.Custom('DE_END_PRO_S_N')] provarci!" Il proprietario della bancarella liquida il mercante con un gesto della mano. Rivolgendosi con rabbia alle sue guardie del corpo, è chiaro che [merchant_character.Custom('DE_ART_DEF_P_A')] prim[merchant_character.Custom('DE_END_PRO_S_N')] mercante intende ottenere un accordo in un modo o nell'altro."
 travel_events_bp3.55.a: "Aiutiamol[merchant_character.Custom('DE_END_PRO_S_N')], prima che la situazione degeneri."
 travel_events_bp3.55.a.flavor: "Un'occasione perfetta per creare legami con [republic_ruler.GetTitledFirstName], se riusciamo ad aiutare il suo seguito."
 travel_events_bp3.55.a.tt: "Crei un'[alliance|E] con [republic_ruler.GetName]"
 travel_events_bp3.55.b: "Sembra il momento perfetto per fare qualche soldo..."
 travel_events_bp3.55.b.flavor: "Vediamo se riusciamo a spremer[merchant_character.Custom('DE_PRO_DEM')] un po' di merce ad un prezzo conveniente."
 travel_events_bp3.55.b.win: "Approfitti della situazione"
 travel_events_bp3.55.b.lose: "[merchant_character.GetSheHe|U] si approfitta di te"
 travel_events_bp3.55.c: "Mi godrò lo spettacolo."

 travel_events_bp3.60.t: "Un Piccolo Affare"
 travel_events_bp3.60.desc: "Mentre attraversiamo [ROOT.Char.GetCurrentLocation.GetName], ci troviamo in mezzo a una folla di persone che aspettano che un grosso carro pieno di materiali da costruzione si levi dalla strada.\n\n"Non mi serve la tua roba, l'ho già trovata più economica da un'altra parte!". Un[merchant_character.Custom('DE_PRO_POS_P_2P')] [merchant_character.GetWomanMan] grida ad un[merchant_character.Custom('DE_PRO_PER_P_3P_G')]altr[merchant_character.Custom('DE_END_PRO_S_N')]. L'altr[merchant_character.Custom('DE_END_PRO_S_N')] ha un'aria sconfortata e confusa.\n\n"Ma-ma... Cosa ci dovrei fare con questi allora?", dice debolmente, parlando più con se stess[merchant_character.Custom('DE_END_PRO_S_N')] che ad altri."
 travel_events_bp3.60.a: ""Comprerò tutti i vostri materiali.""
 travel_events_bp3.60.b: ""Portate la vostra merce a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]!""
 travel_events_bp3.60.c: ""Toglietevi di mezzo!""

 travel_extra_building_resources_modifier: "Materiali da Costruzione Aggiuntivi"
 travel_extra_building_resources_modifier_desc: "Questa provincia dispone di un gran numero di risorse residue pronte per essere utilizzate per nuovi progetti edilizi.\n\n"

 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp Usato quando si costruisce un nuovo edificio#!\nMateriali da [Concept( 'building', 'costruzione' )|E] Rimanenti: #bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak Ridotto per ogni uso rimanente#!" #controllare se è Ridotte, riferito alle risorse, o ridotti, se riferito ai materiali.

 travel_extra_building_resources_character_modifier: "Risorse Commerciali"
 travel_extra_building_resources_character_modifier_desc: "Una preziosa rotta commerciale che garantisce facile accesso ai materiali da costruzione."

 travel_events_bp3.65.t: "Caccia al Borsello"
 travel_events_bp3.65.desc: "Mentre guardo tra le bancarelle del mercato di [ROOT.Char.GetCurrentLocation.GetName], sento tagliare il filo del mio borsello. Nonostante la mia reazione immediata, il ladro scompare nella folla.\n\nSolo per pura coincidenza, uno dei miei guardiani vede l[thief_character.Custom('DE_PRO_PER_S_3P_N')][thief_character.GetWomanMan] mentre si dirige verso un vicolo secondario. "Fermati, o ti staccherò la testa!" [thief_character.Custom('DE_PRO_DEM')] urla contro una delle mie guardie, e il ladro si volta, lanciandoci uno sguardo arrabbiato e furbo."
 travel_events_bp3.65.a: ""Ho un'offerta di lavoro per te, pensa a quei soldi come al tuo primo pagamento.""
 travel_events_bp3.65.b: ""Ladro schifoso, pensi di poter derubare #bold #emp me#!#!?""
 travel_events_bp3.65.c: ""Ridammi il denaro, e lasceremo correre.""

 travel_events_bp3.70.t: "Festival [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events_bp3.70.desc: "Nell'entrare a [ROOT.Char.GetCurrentLocation.GetName], noto l'atmosfera gioiosa e le decorazioni festose che abbelliscono la città. Prima che ce ne rendiamo conto, tutto il mio seguito si lascia coinvolgere nei festeggiamenti.\n\n"
 travel_events_bp3.70.desc.entourage: ""È un posto così accogliente, non credete?" mi chiede [dancing_partner.GetFirstName], mentre danziamo insieme tra la folla."
 travel_events_bp3.70.desc.local: ""Benvenut[Select_CString(ROOT.Char.IsFemale,'a','o')] a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!" mi dice con entusiasmo [Select_CString(local_character.IsFemale,'una','un')] [local_character.GetWomanMan] con cui mi ritrovo a danzare, mentre mi prende per la mano."
 travel_events_bp3.70.desc.outro: " Sento un forte applauso da parte di tutti quelli che ci circondano, mentre i musicisti finiscono una canzone e ne iniziano un'altra."
 travel_events_bp3.70.a: "Magari [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] fosse un po' più simile a questo questo posto..."
 travel_events_bp3.70.a.cultural_acceptance: "L'[cultural_acceptance|E] necessaria per [Concept( 'hybridize', 'creare una cultura ibrida' )|E] con [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] è ridotta del #color_white 25%#!"
 travel_events_bp3.70.a.counties: "Puoi [Concept( 'hybridize', 'creare una cultura ibrida' )|E] con [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] anche se nessuna [county|E] nel tuo [realm|E] possiede questa [culture|E]"
 travel_events_bp3.70.b: "È come essere a casa!"

 travel_events_bp3.75.t: "Birra dei Sogni"
 travel_events_bp3.75.desc: "Passando per una piccola piazza del mercato di [ROOT.Char.GetCurrentLocation.GetName], vedo un[brewmaster_character.Custom('DE_PRO_POS_P_2P')] [brewmaster_character.GetWomanMan] che distribuisce bevande a tutti i passanti. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]", mi dice nel porgermi una tazza. L'aroma della birra mi colpisce subito le narici e vedo la birra scura vorticare leggermente mentre accetto la bevanda. Come tutti gli altri, la bevo tutta d'un fiato, ed è #emp sorprendentemente#! buona.\n\n"È accettabile, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]?", chiede con un curioso luccichio negli occhi, e mi guarda con enfasi mentre prosegue. "Se solo avessi un posto dove poterne fare altre come questa..."" 
 travel_events_bp3.75.a: "[target_barony.GetNameNoTierNoTooltip] ha bisogno di una persona come te."
 travel_events_bp3.75.b: "Trasferisci i vostri affari nelle mie terre e unisciti alla mia corte."
 travel_events_bp3.75.c: "Grazie, è fantastica!"

 travel_events_bp3.80.t: "Una Vita al Servizio"
 travel_events_bp3.80.desc.holy_order: "Mentre stiamo visitando un edificio sacro di [ROOT.Char.GetCurrentLocation], noto [monk_character.GetFirstName] impegnat[monk_character.Custom('DE_END_PRO_S_N')] in una conversazione con un [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] in viaggio. [monk_character.GetSheHe|U] sembra pendere da ogni parola, con gli occhi illuminati dall'interesse.\n\n"[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], ho deciso cosa voglio fare della mia vita.", mi dice con fare cerimonioso, mentre mi avvicino alla coppia. Il [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] annuisce e [monk_character.Custom('DE_PRO_DEM')] dà una piccola pacca sulla spalla, cercando chiaramente di sostenere [monk_character.Custom('DE_ART_DEF_P_A')] mi[monk_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', monk_character)] e la sua decisione. "Voglio dedicarla al servizio di [ROOT.Char.GetFaith.HighGodName] e di [grandmaster.GetPrimaryTitle.GetName].""
 travel_events_bp3.80.desc.monk: "Mentre stiamo visitando un edificio sacro di [ROOT.Char.GetCurrentLocation], noto [monk_character.GetFirstName] impegnat[monk_character.Custom('DE_END_PRO_S_N')] in una conversazione con un membro del clero locale. [monk_character.GetSheHe|U] sembra pendere da ogni parola, con gli occhi illuminati dall'interesse.\n\n"[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], ho deciso cosa voglio fare della mia vita", mi dice con fare cerimonioso, mentre mi avvicino alla coppia. Il membro del clero mi fa un sorriso, cercando chiaramente di sostenere [monk_character.Custom('DE_ART_DEF_P_A')] mi[monk_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', monk_character)] e la sua decisione."
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$ "Voglio dedicarla al servizio di [ROOT.Char.GetFaith.HighGodName] qui a [ROOT.Char.GetCurrentLocation.GetName].""
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$ "Voglio dedicarla al servizio di [ROOT.Char.GetFaith.HighGodName].""
 travel_events_bp3.80.a: "Se questo ti renderà felice..."
 travel_events_bp3.80.b: "Pensa al tuo futuro, [monk_character.GetFirstNameNoTooltip]!"

 travel_events_bp3.85.t: "Birrai della fama"
 travel_events_bp3.85.desc.monk: "Passando per [ROOT.Char.GetCurrentLocation.GetName], sapevamo di dover far visita alla famosa birreria della sua abbazia. Non appena entriamo nell'edificio, vediamo un gruppo di persone servite a un piccolo tavolo vicino alla porta, mentre i monaci proseguono il loro lavoro sullo sfondo."
 travel_events_bp3.85.desc: "Passando per [ROOT.Char.GetCurrentLocation.GetName], sapevamo di dover visitare la sua famosa birreria locale. Non appena entriamo nell'edificio, vediamo un gruppo di persone servite a un piccolo tavolo vicino alla porta, mentre i birrai svolgono il loro lavoro sullo sfondo."
 travel_events_bp3.85.desc.outro: "\n\nDopo aver aspettato che il gruppo precedente se ne andasse, finalmente ci vengono servite alcune bevande. Faccio roteare leggermente il contenuto nella mano e sento l'inconfondibile aroma di birra salire dalla coppa. Vedendo gli altri provarla, alla fine mi decido a farlo anch'io."
 travel_events_bp3.85.a: "Non ha nulla a che vedere con la tradizionale birra [brewery_county.GetAdjectiveNoTooltip]."
 travel_events_bp3.85.a.tt: "Poiché la tradizione birraria di [brewery_county.GetName] risale a più di #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#! anni:"
 travel_events_bp3.85.b: "Ne comprerò un po' da portare a casa."
 travel_events_bp3.85.c: "Non c'è da stupirsi che sia così famosa."

 popular_beer_character_modifier: "Birra Popolare"
 popular_beer_character_modifier_desc: "Una birra conosciuta lontano da casa che è diventata incredibilmente popolare a corte."

 travel_events_bp3.90.t: "Patrono del [ROOT.Char.Custom('GetFaithTemple')|U]"
 travel_events_bp3.90.desc: "Al centro di [ROOT.Char.GetCurrentLocation.GetName] si trova un grande [ROOT.Char.Custom('GetFaithTemple')], attorno al quale si è sviluppata tutto il resto della città. Non appena entriamo nell'edificio sacro, un[priest_character.Custom('DE_PRO_POS_P_2P')] [priest_character.GetWomanMan] ci corre incontro.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], voi parete essere un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] [Select_CString(ROOT.Char.IsFemale,'facoltosa','facoltoso')], sareste [Select_CString(ROOT.Char.IsFemale,'disposta','disposto')] a fare una donazione al nostro [ROOT.Char.Custom('GetFaithTemple')]?" Strisciando e inchinandosi, [priest_character.GetSheHe] tende la mano senza alcuna vergogna. Vedo che sono in corso alcuni piccoli lavori all'interno dell'edificio, ma non sono minimamente sufficienti a colmare tutte le mancanze del [ROOT.Char.Custom('GetFaithTemple')]."
 travel_events_bp3.90.a: ""Considerami un mecenate di [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!""
 travel_events_bp3.90.a.flavor: "Con il mio sostegno, potrà tornare a essere un vero e proprio luogo di culto."
 travel_events_bp3.90.b: ""Naturalmente, una piccola donazione è doverosa.""
 travel_events_bp3.90.c: "Sembra sia giunto il momento di proseguire..."

 church_investment_modifier: "Patrono Pio"
 church_investment_modifier_desc: "Questo personaggio ha destinato parte delle sue ricchezze e risorse per sostenere il clero locale.\n\n"

 church_investment_cost_modifier: "Investimenti Pii"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp Può essere rimosso con la [decision|E] #color_white Poni fine agli Investimenti Pii#!#!"

 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "Questo modificatore aumenta ogni due anni; attualmente moltiplicato per #bold $MULTIPLIER|0$#!"
 modifier_church_investments_desc: "\t#weak Incremento ogni due anni#!"

 end_investments_minor_decision: "Poni Fine agli Investimenti Pii"
 end_investments_minor_decision_desc: "Non hanno preso già abbastanza dalle mie ricchezze questi parassiti? Ho altro in cui spenderli!"
 end_investments_minor_decision_tooltip: "Poni fine ai tuoi investimenti sul [ROOT.Char.Custom('GetFaithTemple')]"
 end_investments_minor_decision_confirm: "Poni Fine agli Investimenti"

 travel_events_bp3.95.t: "La storia di un pellegrino"
 travel_events_bp3.95.desc: "Mentre attraversiamo il [ROOT.Char.Custom('GetFaithTemple')] in [ROOT.Char.GetCurrentLocation.GetName], sento un gruppo di viaggiatori che parlano tranquillamente tra loro. Uno di loro, un[pilgrim_character.Custom('DE_PRO_POS_P_2P')] [pilgrim_character.GetWomanMan], inizia a descrivere e confrontare la chiesa con il suo viaggio verso [unvisited_holy_site.GetNameNoTier].\n\nNon posso fare a meno di ascoltare la conversazione, mentre [pilgrim_character.GetSheHe] continua a raccontare nei dettagli le cose fantastiche che ha visto in [unvisited_holy_site.GetProvince.GetCounty.GetName]. Guardandomi intorno, posso solo immaginare quanto debba essere migliore della misera vista che ho qui...."
 travel_events_bp3.95.a: "Dimmi di più su [unvisited_holy_site.GetNameNoTierNoTooltip]!"
 travel_events_bp3.95.a.tt: "Viaggiare verso il [unvisited_holy_site.GetName] in a [pilgrimage|E] ti farà ottenere [piety|E] e [stress_loss|E]"
 travel_events_bp3.95.a.tt.wanderer: "Viaggiare verso il [unvisited_holy_site.GetName] in a [pilgrimage|E] ti farà ottenere [piety|E], [stress_loss|E], e Esperienza per lo [wanderer_lifestyle|E]"
 travel_events_bp3.95.a.flavor: "Forse riuscirò a convincerl[pilgrim_character.Custom('DE_END_PRO_S_N')] a raccontarmi qualcosa in più su [unvisited_holy_site.GetProvince.GetCounty.GetName]?"
 travel_events_bp3.95.b: "Che storia interessante."

 travel_events_bp3.100.t: "Terra di Latte e... Pesce?"
 travel_events_bp3.100.desc: "Quando mi alzo al mattino presto, non posso fare a meno di sbadigliare forte. Stiracchiandomi, esco dalla tenda e vedo che la gente si sta già muovendo.\n\nTra il rumore e il trambusto dell'accampamento, noto che [friend_character.GetFirstName] sta uscendo con quella che sembra una canna da pesca di fortuna. "Dove stai andando?" [friend_character.Custom('DE_PRO_DEM')] chiedo.\n\n [friend_character.GetSheHe|U] risponde con un'alzata di spalle disinvolta: "È una bella giornata per pescare.""
 travel_events_bp3.100.a: "Mi sembra una buona idea, in effetti."
 travel_events_bp3.100.a.flavor: "È #emp proprio#! una bella giornata per pescare."
 travel_events_bp3.100.b: "Riposiamoci qui un paio di giorni."
 travel_events_bp3.100.b.flavor: "Sembra un bel posto per riposare prima della prossima tappa del nostro viaggio."
 travel_events_bp3.100.c: "Monta sul tuo cavallo, [friend_character.GetFirstNameNoTooltip], abbiamo un posto in cui dover andare!"

 travel_events_bp3.105.t: "Un [lifestyle_character.GetWomanMan|U] dalle abilità insolite"
 travel_events_bp3.105.desc: "Dopo aver viaggiato insieme per un po' di tempo, ho notato che c'è qualcosa in [lifestyle_character.GetFirstName]."
 travel_events_bp3.105.desc.reveler: "Ogni volta che ci fermiamo, [lifestyle_character.GetSheHe] è sempre il primo a visitare una nuova città o un nuovo villaggio.\n\nAnche stasera, è tornat[Select_CString(lifestyle_character.IsFemale,'a','o')] a chiacchierare e a confrontarsi con tutti. In qualche modo [lifestyle_character.GetSheHe] fa sentire tutti a casa, anche qui fuori. Forse c'è qualcosa che posso imparare da [lifestyle_character.GetSheHe]?"
 travel_events_bp3.105.desc.blademaster: "Ogni mattina [lifestyle_character.GetSheHe] è in piedi ad allenarsi, sventolando in giro la sua spada.\n\nPersino di notte, mentre tutti gli altri sono impegnati a godersi il loro cibo, [lifestyle_character.GetSheHe] si allena da sol[Select_CString(lifestyle_character.IsFemale,'a','o')] eseguendo esercizi impressionanti. Non posso fare a meno di voler emulare parte del suo stile di vita."
 travel_events_bp3.105.desc.hunter: "Una volta l'ho [Select_CString(lifestyle_character.IsFemale,'vista','visto')] colpire un uccello in volo durante il viaggio, come se fosse la cosa più semplice del mondo.\n\nOggi [lifestyle_character.GetSheHe] e un paio di altri sono andati a cacciare cibo per tutti noi, tornando vittoriosi. La popolarità, la quantità di persone che si radunano intorno a [lifestyle_character.GetSheHe]... Non posso fare a meno di volerci provare anch’io."
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.Custom('DE_ART_IND_A')|U] sembra conoscere le cose più strane, finendo spesso in curiose conversazioni con chi gli è intorno.\n\n[lifestyle_character.GetSheHe|U] si avvicina molto all’eresia con alcuni dei suoi pensieri, mettendo spesso in dubbio ciò che il resto di noi dà per scontato... Eppure non posso fare a meno di sentire che abbia ragione in molte delle sue opinioni."
 travel_events_bp3.105.desc.physician: "[lifestyle_character.Custom('DE_ART_IND_A')|U] spesso aiuta gli altri con piccole ferite e graffi, preparando impiastri come se nulla fosse.\n\nQuando passiamo per [ROOT.Char.GetCurrentLocation.GetName] [Select_CString(lifestyle_character.IsFemale,'la','lo')] vedo correre all’improvviso verso un piccolo bambino contadino che fatica a respirare e sta diventando di un colore innaturale in un vicolo, e prima che me ne accorga il volto del bambino torna normale. Come ha fatto?"
 travel_events_bp3.105.desc.herbalist: "Raccoglie sempre erbe o fiori mentre viaggiamo, riponendoli con cura per usi futuri.\n\nOggi l'ho sentit[lifestyle_character.Custom('DE_END_PRO_S_N')] parlare a lungo delle proprietà di un’erba raccolta. Di come potesse essere usata sia per il bene che per il male. Forse in questo passatempo c’è davvero qualcosa?"
 travel_events_bp3.105.desc.gardener: "Ho notato che [lifestyle_character.GetSheHe] è spesso [Select_CString(lifestyle_character.IsFemale,'la prima','il primo')] a correre via quando arriviamo in un nuovo villaggio o città.\n\nOggi l’ho trovat[Select_CString(lifestyle_character.IsFemale,'a','o')] intento a studiare un piccolo giardino, mentre visitavamo [ROOT.Char.GetCurrentLocation.GetName]. Ci sono voluti diversi tentativi prima che si accorgesse della mia presenza o che stessi cercando di parlargli."
 travel_events_bp3.105.a.reveler: ""Come posso essere più socievole come te?""
 travel_events_bp3.105.a.blademaster: ""Puoi insegnarmi di più sulla spada?""
 travel_events_bp3.105.a.hunter: ""Puoi insegnarmi a usare l’arco?""
 travel_events_bp3.105.a.mystic: ""Vorrei sapere di più su ciò che conosci.""
 travel_events_bp3.105.a.physician: ""Come fai a sapere così tanto di malattie e infermità?""
 travel_events_bp3.105.a.herbalist: ""Puoi dirmi di più sulle erbe che hai trovato?""
 travel_events_bp3.105.a.gardener: ""Cosa trovi di così interessante in loro?""
 travel_events_bp3.105.b: ""Sei l’orgoglio di questo seguito, [lifestyle_character.GetFirstNameNoTooltip].""

 bp3_skill_travel_skill_learn_win: "Adotta il suo stile di vita"
 bp3_skill_travel_skill_learn_fail: "Non ci riesco proprio"

 travel_events_bp3.110.t: "A cuore aperto"
 travel_events_bp3.110.desc.intro: "Molto dopo che la maggior parte è andata a dormire, sono ancora sedut[Select_CString(ROOT.Char.IsFemale,'a','o')] accanto al fuoco. "Che c’è che non va?" chiede [friend_character.GetFirstName] sedendosi accanto a me, con un’espressione preoccupata sul suo volto.\n\nAll’inizio non so cosa dire, ma appena comincio a parlare tutto esce naturalmente: lo stress, le preoccupazioni, i problemi quotidiani. "Continuo a pensare a "
 travel_events_bp3.110.desc.negative_memory: "quando [negative_memory.GetDescription]. "
 travel_events_bp3.110.desc.fallback: "tutte le decisioni prese ultimamente. "
 travel_events_bp3.110.desc.outro: "Non posso fare a meno di chiedermi se avrei dovuto agire diversamente.""
 travel_events_bp3.110.a: ""E tu, invece?""
 travel_events_bp3.110.a.flavor: "Forse ascoltare i suoi problemi alleggerirà il mio fardello?"
 travel_events_bp3.110.b: ""Non crederesti a quello che devo affrontare..."" 
 travel_events_bp3.110.b.flavor: "Questo riguarda me, e i miei problemi, non [friend_character.GetFirstName]."

 travel_events_bp3.115.t: "Notte al falò"
 travel_events_bp3.115.desc.intro: "Molto dopo che è calata la notte, mi ritrovo a ridere, raccontare storie e bere con "
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName], [character_number_2.GetFirstName] e [character_number_3.GetFirstName]."
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName] e [character_number_2.GetFirstName]."
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]."
 travel_events_bp3.115.desc.outro: "Non sapevo che [character_number_1.GetSheHe] ne fosse capace, ma [character_number_1.GetFirstNameNoTooltip] finisce per raccontare una storia particolarmente licenziosa su quattro contadini che [character_number_1.GetSheHe] aveva visto a [ROOT.Char.GetCapitalLocation.GetName].\n\nDopo essermi asciugat[Select_CString(ROOT.Char.IsFemale,'a','o')] le lacrime dal ridere e aver bevuto un sorso per schiarirmi la voce, deciderò di..."
 travel_events_bp3.115.a: "Raccontare una mia storia..."
 travel_events_bp3.115.b: "... con qualche abbellimento in più!"
 travel_events_bp3.115.b.impressed: "Li impressioni"
 travel_events_bp3.115.b.unimpressed: "Restano indifferenti"
 travel_events_bp3.115.c: "Chiedere a [character_number_1.GetFirstNameNoTooltip] di raccontarmi un’altra storia!"

 travel_events_bp3.120.t: "La barca distrutta"
 travel_events_bp3.120.desc.intro.coast: "Mentre viaggiamo lungo la costa di [ROOT.Char.GetCurrentLocation.GetName],"
 travel_events_bp3.120.desc.intro.river: "Mentre viaggiamo lungo [river_province.Custom('RiverNameLoc')],"
 travel_events_bp3.120.desc: "notiamo un[Select_CString(merchant_character.IsFemale,'a ',' ')][merchant_character.GetWomanMan] che maledice ad alta voce la propria vita e si lamenta dell’equipaggio traditore. Avvicinandoci [Select_CString(merchant_character.IsFemale,'la','lo')] vediamo accanto ai resti di una piccola nave mercantile distrutta.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')], posso chiederle un momento del suo tempo? Sarò ben liet[Select_CString(merchant_character.IsFemale,'a','o')] di pagare per un po’ di cibo e assistenza per riparare la mia barca." chiede [merchant_character.GetSheHe|U] con un sorriso sofferente sul volto. Noto che gran parte delle sue merci sembra ben conservata, nonostante la sua sfortuna."
 travel_events_bp3.120.a: "Certo che possiamo aiutare."
 travel_events_bp3.120.b: "Forse... per una certa somma."
 travel_events_bp3.120.c: ""Quanto hai detto di avere, esattamente?""
 travel_events_bp3.120.d: ""Le mie scuse, ma siamo di fretta.""

 RiverNameTheNile: "[ROOT.Province.GetName]"
 RiverNameNotTheNile: "[ROOT.Province.GetName]"

