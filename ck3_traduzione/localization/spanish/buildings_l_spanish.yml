 building_church_of_the_theotokos: "Tempio della Theotokos"
 building_church_of_the_theotokos_desc: "La Santa Croce ha conquistato da tempo questa magnifica struttura, sconfiggendo il culto pagano alla dea vergine Atena.\nOggi, ospita i santuari di Maria Parthenos, Madre di Dio e unica Vergine degna dell'appellativo di #EMP Santa#!."
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "Partenone"
 building_parthenon_desc: "Il tempio sacro della potente Atena si erge fiero ancora una volta, incontaminato da sciocche superstizioni.\nQueste maestose colonne e mura, innalzate più di 1000 anni fa, hanno resistito alla prova del tempo e ancora oggi proteggono dall'alto le case dei fedeli, simbolo silenzioso della benedizione della Dea Vergine che ha dato il nome alla città."
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"

 building_hagios_demetrios: "Chiesa di San Demetrio"
 building_hagios_demetrios_desc: "La chiesa di San Demetrio è il santuario più importante della città. Sorta quando la fede in Cristo era ancora giovane, incorpora il bagno romano in cui il Santo, insieme a molti altri primi credenti, fu imprigionato, martirizzato e sepolto."
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"

 building_kassiopi_castle: "Castello di Kassiopi"
 building_kassiopi_castle_desc: "Un'imponente fortificazione sulla costa. La sua posizione strategica, che sorveglia il canale che separa l'isola dalla terraferma, la rende un punto di controllo vitale nell'area ionica."
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"

 building_saint_lazarus: "Chiesa di San Lazzaro"
 building_saint_lazarus_desc: "Secondo la tradizione, Lazzaro di Betania, resuscitato da Cristo, alla sua seconda morte fu sepolto nella città di Larnaca.\nLa sua tomba andò perduta per secoli ma, una volta ritrovata, l'imperatore Leone VI fece trasferire le spoglie del santo a Costantinopoli e costruire questa imponente chiesa sopra la tomba."
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"

 building_type_sumela_monastery_01: "Monastero di Sumela"
 building_type_sumela_monastery_01_desc: "Le origini di questo monastero, costruito su una ripida rupe della Montagna Nera, sono così remote da essere quasi avvolte nel mistero. Secondo alcuni, fu eretto per ordine dell'imperatore Teodosio nel IV secolo, ma la fonte sacra e gli antichi affreschi potrebbero essere ancora più antichi.\nIl gioiello del monastero è un affresco della Madre di Dio, che si dice sia stato dipinto dallo stesso apostolo Luca."
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "Il monastero, caduto in rovina, è stato successivamente restaurato e ampliato da diversi imperatori. Il principale artefice della sua forma attuale  è stato l'imperatore Giustiniano I, nel VI secolo, grazie all'intervento del generale Belisario."
 building_sumela_monastery_02: "Renovated $building_type_sumela_monastery_01$"
 building_sumela_monastery_02_desc: "Sono passati molti secoli dall'ultima ristrutturazione del monastero. L'intervento più recente gli ha concesso più terreni e annessi ereditari, esenzioni fiscali e fondi imperiali per la costruzione di nuovi edifici. È la chiesa nella roccia ad averne beneficiato maggiormente, ricevendo un ciclo di affreschi completamente nuovo."

 building_patras_castle: "Castello di Patrasso"
 building_patras_castle_desc: "L'acropoli arcaica della città di Patrasso, che si erge su una collina dei monti Vodias, fu sostituita da una fortificazione durante il regno dell'imperatore Giustiniano I.\nDa allora il castello è rimasto ininterrottamente in uso, sempre sotto la protezione del patrono locale, Sant'Andrea, e del #EMP genius loci#! Patrinella, la statua romana di una vergine."
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"

 building_maiden_tower: "Torre della Vergine"
 building_maiden_tower_desc: "Questo scoglio di fronte alla costa ospitava una stazione doganale già ai tempi di Alcibiade l'Ateniese, grazie alla sua posizione ideale all'ingresso dello stretto del Bosforo.\nUna torre fortificata sulla stessa isoletta è ora in grado di controllare tutto il traffico navale da e verso il Mar Nero. Inoltre, una grande catena può essere sollevata al livello del mare tra la torre e Costantinopoli, bloccando di fatto il passaggio a qualsiasi nave indesiderata."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"

 building_despot_palace: "Palazzo del Despota"
 building_despot_palace_desc: "Un palazzo grandioso in una posizione sicura sul monte Taigeto, appena sopra la città fortificata di Mistra.\nIl palazzo ha tutti i lussi per competere con la grandezza delle sale costantinopolitane ed è degno solo dei governatori più ricchi e influenti."
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"

 building_type_meteora_01: "Meteora"
 building_type_meteora_01_desc: "Meteora è il nome dato dai locali a una formazione rocciosa mozzafiato costituita da pilastri naturali che si ergono a poca distanza dalla cittadina di Kalambaka e alle spalle della catena montuosa del Pindo."
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "The natural caves and hollows of Meteora have been inhabited by ascetic hermits since the early 9th century, but no human-made buildings have ever altered the landscape."
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "Man mano che un numero sempre maggiore di monaci eremiti cercava rifugio nelle grotte di Meteora, nella zona cominciarono a sorgere sempre più monasteri.\nQui, però, il dominio dell'uomo sulla natura ostile è ancora molto debole e i monasteri sono estremamente difficili da raggiungere. Bisogna affidarsi a scale, corde, sollevamento manuale e... preghiere, perché la caduta in caso di problemi con l'attrezzatura è letale."

 building_type_mount_athos_01: "Monte Athos"
 building_type_mount_athos_01_desc: "Secondo la tradizione, la Vergine Maria salpò dalla Palestina alla volta di Cipro per far visita a Lazzaro, che stava evangelizzando l'isola, quando la nave finì fuori rotta e fu costretta ad approdare qui, presso il Monte Athos. Quando Maria sbarcò, rimase stupita dalla bellezza naturale e selvaggia del luogo, lo benedisse e chiese al Figlio di farne il suo giardino. Una voce dal cielo esaudì il suo desiderio e da allora il luogo è considerato sacro e vietato a tutte le altre donne."
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "Le comunità cristiane abitano questo promontorio almeno dai tempi dell'imperatore Costantino I e i monaci del Monte Athos presero parte al VII Concilio di Nicea. Tuttavia, non esiste ancora una vera e propria comunità monastica né edifici permanentemente adibiti allo scopo."
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "L'arrivo sul Monte Athos del monaco Atanasio l'Athonita portò alla fondazione di monasteri nella penisola, in particolare quelli della Grande Lavra e di Vatopedi, entrambi dedicati all'Annunciazione. Con i monasteri veri e propri, la vita monastica locale ricevette un ordine e delle regole."
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "La popolarità del Monte Athos come centro monastico, basata sulle numerose concessioni offerte dal potere laico, sulla sua autonomia statutaria, sullo stile di vita veramente isolato e sulla fiorente produzione di icone, ha assicurato per secoli un flusso continuo di nuovi monaci.\nCon l'aumento del numero di monaci, è aumentato anche il numero di monasteri. Attualmente il Monte Athos conta venti monasteri, che ne fanno una delle comunità monastiche più grandi e influenti della regione."

 building_apollinare_nuovo: "Sant'Apollinare Nuovo"
 building_apollinare_nuovo_desc: "La basilica di Sant'Apollinare Nuovo ha assunto il nome attuale solo di recente, quando le reliquie di santo Apollinare, primo vescovo di Ravenna, sono state trasferite dalla vicina basilica di Classe. Tuttavia, la sua storia è molto più lunga.\nConsacrata per la prima volta all'inizio del VI secolo dal re ostrogoto Teodorico come chiesa ariana, l'edificio è stato sottoposto a numerose ristrutturazioni, sia dal punto di vista strutturale che decorativo, pur mantenendo il suo stile unico (un'elegante miscela di arte occidentale e orientale) e gli splendidi mosaici bizantini."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"

 building_saint_catherine: "Monastero di Santa Caterina"
 building_saint_catherine_desc: "Un monastero senza pretese in mezzo al deserto, ma con una storia importante. La prima struttura monastica fu costruita dalla madre dell'imperatore Costantino sul luogo dell'apparizione del roveto ardente a Mosè. L'imperatore Giustiniano ne finanziò l'ampliamento nell'attuale monastero fortificato, che contiene anche il Pozzo di Mosè. Solo diversi secoli dopo la sua fondazione, le spoglie di Santa Caterina arrivarono al monastero, cambiando così il suo nome.\nIl monastero è sempre stato uno dei centri più antichi e fra i più produttivi per quanto riguarda gli scriptoria e la produzione di icone."
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"

 building_jvari_monastery: "Monastero di Jvari"
 building_jvari_monastery_desc: "Un antico monastero eretto nel punto esatto in cui San Nino piantò una croce miracolosa durante l'evangelizzazione della Georgia. L'edificio sacro attira pellegrini da tutto il Caucaso."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"

 building_etchmiadzin_cathedral: "Cattedrale di Vagarshapat"
 building_etchmiadzin_cathedral_desc: "Questa antica cattedrale è il centro storico del cristianesimo apostolico armeno. Fondata originariamente da San Gregorio l'Illuminatore, su un tempio pagano per simboleggiare il trionfo della nuova religione appena adottata dal Regno di Armenia, la chiesa fu quasi interamente distrutta durante l'invasione sassanide, per poi essere completamente ricostruita pochi anni dopo.\nDopo il VII secolo, tuttavia, la cattedrale fu saccheggiata e abbandonata più volte e cadde in uno stato di abbandono. Solo un intervento drastico e costoso ha potuto riportarla all'antico splendore."
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"

 building_cattolica_stilo: "Cattolica di Stilo"
 building_cattolica_stilo_desc: "L'architettura dell'edificio è di chiara influenza bizantina. Si tratta di una piccola chiesa con battistero, costruita con muratura in mattoni rossi, il cui tetto è costituito da cinque piccole cupole, e con una pianta a "croce inscritta". Riccamente decorata da cicli di affreschi, l'edificio domina la vallata del torrente Stilaro.\nLa chiesa è un gioiello isolato in mezzo alla natura ostile, dove le persone possono sentirsi più vicine a Dio."
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"

 building_hosios_loukas: "Monastero di Ossios Loukas"
 building_hosios_loukas_desc: "Il monastero venne fondato agli inizi del X secolo dal monaco eremita Luca di Steiris, le cui reliquie sono conservate all'interno del monastero.\nQuesta sepoltura stillava, nella credenza popolare, il myron, una sorta di olio profumato che aveva il potere di guarire dalle malattie. I pellegrini venivano da ogni parte nella speranza dell'evento miracoloso, incoraggiati a dormire a fianco della tomba per poter essere risanati grazie al rito dell'incubazione (pratica magico-religiosa che consiste nel dormire in un'area sacra allo scopo di sperimentare in sogno rivelazioni sul futuro oppure di ricevere cure o benedizioni di vario tipo). La decorazione interna è apprezzata in tutto il Mediterraneo orientale per la sua qualità e sontuosità, con i migliori artisti dell'epoca che l'hanno arricchita con mosaici, icone, lampadari, sculture e tessuti."
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"

 building_sofia_ohrid: "Cattedrale di Santa Sofia"
 building_sofia_ohrid_desc: "La cattedrale della città di Ocrida venne distrutta a seguito dell'invasione degli Avari e degli Slavi nel VII secolo e venne ricostruita solo quando la regione tornò nell'alveo della fede cristiana.\nNella sua forma attuale, è una basilica a cupola riccamente decorata con cicli di affreschi dei migliori artisti dell'epoca."
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"

 building_fairy_chimneys: "Insediamenti Trogloditici"
 building_fairy_chimneys_desc: "Le rocce di questa regione sono estremamente malleabili e formano naturalmente coni, picchi e grotte.\nGli esseri umani hanno sfruttato queste strutture naturali per secoli, costruendo stalle, magazzini e rifugi, poi case ed edifici produttivi, infine chiese all'interno dei coni rocciosi, fino a formare interi insediamenti."
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"

 building_cilician_gates: "Porte della Cilicia"
 building_cilician_gates_desc: "Le Porte della Cilicia sono una stretta gola che taglia la catena delle montagne del Tauro, collegando le pianure della Cilicia all'altopiano anatolico.\nDa sempre il passaggio è stato fortificato e controllarlo significava controllare una delle principali arterie commerciali e militari dell'Asia Minore e del Medio Oriente."
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"

 building_type_burkhan_khaldun_01: "Burkhan Khaldun"
 building_type_burkhan_khaldun_01_desc: "Il Burkhan Khaldun è il più imponente dei monti Khentii.\nSi dice che sia il luogo di nascita di molti eroi mongoli, le sue pendici sono ricoperte di ovoo e molti sacrifici vengono fatti nella speranza di ottenere il suo favore."
 building_burkhan_khaldun_01: "$building_type_burkhan_khaldun_01$"
 building_burkhan_khaldun_01_desc: "$building_type_burkhan_khaldun_01_desc$"

