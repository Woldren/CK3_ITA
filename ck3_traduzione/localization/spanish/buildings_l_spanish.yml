 building_pleasure_dome: "Cupola del piacere"
 building_pleasure_dome_desc: "Un palazzo mongolo che funge da centro militare e culturale in egual misura. Il suo fiore all'occhiello è una fontana a forma di albero d'argento, in cui diversi tipi di vino sgorgano dai serpenti che avvolgono la statua."
 building_type_pleasure_dome: "$building_pleasure_dome$"
 building_type_pleasure_dome_desc: "$building_pleasure_dome_desc$"

 building_type_murex_farm_01: "Allevamento di Murici"
 building_type_murex_farm_01_desc: "La porpora imperiale è sempre molto richiesta. Le lumache di mare da cui si ricava questa lussuosa tintura vengono raccolte e lavorate qui."
 building_murex_farm_01: "Raccglitori di Murici"
 building_murex_farm_01_desc: "Soprattutto lungo la costa mediterranea si è sviluppata una fiorente industria della pesca del murice. Essa fornisce un reddito modesto ma costante dalla vendita delle lumache di mare raccolte."
 building_murex_farm_02: "Centro di Lavorazione dei Murici"
 building_murex_farm_02_desc: "Questo centro lavora in maniera efficiente i murici, migliorando l'estrazione delle loro preziose secrezioni. Il risultato è una migliore qualità dell'ambito colorante porpora."
 building_murex_farm_03: "Distilleria delle Tinture"
 building_murex_farm_03_desc: "Questa distilleria specializzata raffina le secrezioni dei murici in un colorante porpora. Questo processo aumenta notevolmente la brillantezza e il valore della tintura."
 building_murex_farm_04: "Piani di Asciugatura"
 building_murex_farm_04_desc: "Un cortile aperto accelera il processo di ossidazione del colorante. Ciò riduce i tempi di produzione della tintura porpora e garantisce un flusso di lavoro più efficiente."
 building_murex_farm_05: "Corporazione dei Maestri Tintori"
 building_murex_farm_05_desc: "La corporazione dei maestri tintori, rinomata per ottenere la perfetta tonalità di porpora di Tiro, migliora la precisione della tintura dei tessuti. Il risultato sono capi color porpora costantemente di alta qualità."
 building_murex_farm_06: "Laboratorio di Tessitura della Seta"
 building_murex_farm_06_desc: "Questo laboratorio è specializzato nella tessitura di tessuti di lusso come la seta tinta. Produce capi di qualità eccezionale, aumentandone il valore commerciale."
 building_murex_farm_07: "Laboratorio Tessile Imperiale"
 building_murex_farm_07_desc: "Il laboratorio imperiale si concentra nella produzione di massa di tessuti tinti con la porpora di Tiro, incrementando in modo significativo le entrate derivanti dalla vendita di questi prestigiosi capi."
 building_murex_farm_08: "Palazzo Reale di Porpora"
 building_murex_farm_08_desc: "Questo magnifico palazzo, adornato con decorazioni a tema porpora di Tiro, è un simbolo di ricchezza e potere. Testimonia la maestria nella produzione della porpora raggiunta dalla città di Tiro."
 

 building_type_generic_copper_mines_01: "Miniere di Rame"
 building_type_generic_copper_mines_01_desc: "Un'importante miniera di rame, che fornisce minerale di rame incredibilmente redditizio a chiunque sia abbastanza fortunato da possederla."
