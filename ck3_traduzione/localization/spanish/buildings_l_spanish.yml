 building_type_breweries_01: "Birrificio"
 building_type_breweries_01_desc: "Questo edificio è dedicato alla produzione, fermentazione e stoccaggio di vari tipi di birra e bevande fermentate. Svolge un ruolo fondamentale nella cultura e nell'economia locale."
 building_breweries_01: "Sala di Birrificazione"
 building_breweries_01_desc: "Il cuore di ogni birrificio, dove inizia il processo di produzione della birra. Qui gli ingredienti vengono miscelati, bolliti e preparati per la fermentazione."
 building_breweries_02: "Cantina di Stoccaggio"
 building_breweries_02_desc: "Un luogo fresco e buio in cui vengono conservate le bevande prodotte, al fine di sviluppare nel tempo i sapori e le qualità desiderate."
 building_breweries_03: "Serbatoi per la Birrificazione"
 building_breweries_03_desc: "Grandi tini in cui viene fatto bollire il mosto e vengono aggiunte erbe o luppolo per conferire amarezza e aroma. Una fase critica nel processo di produzione della birra."
 building_breweries_04: "Granaio dei Cereali"
 building_breweries_04_desc: "Un granaio per mantenere enormi quantità di cereali asciutti e al sicuro dai parassiti, assicurando una fornitura costante di ingredienti per la produzione della birra."
 building_breweries_05: "Sala del Pozzo"
 building_breweries_05_desc: "Un pozzo realizzato per garantire una fonte d'acqua pulita, essenziale per produrre birre di alta qualità."
 building_breweries_06: "Sala delle Botti"
 building_breweries_06_desc: "Un'area dove la birra fermentata viene accuratamente conservata in botti, adeguatamente sigillate e pronte per la distribuzione."
 building_breweries_07: "Sala della Mescita"
 building_breweries_07_desc: "Spazio riservato al riempimento dei barili. Questi contenitori sono spesso utilizzati per grandi quantità e sono preferiti da osterie e taverne."
 building_breweries_08: "Sala di Degustazione"
 building_breweries_08_desc: "Una sala dove i birrai e gli ospiti possono degustare le diverse birre, offrendo l'opportunità di assaggiare le ultime novità."


