 building_type_holy_site_great_mosque_of_mecca_01:0 "Grande Moschea della Mecca"
 building_type_holy_site_great_mosque_of_mecca_01_desc:0 "#F La Grande Moschea della Mecca è una struttura massiccia e antica le cui mura circondano la santa Kaaba. Molti grandi Sultani hanno ampliato la moschea e i suoi dintorni sin dalla sua costruzione. Ogni Musulmano dovrebbe visitare questo sito durante l'Hajj.#!"
 building_holy_site_great_mosque_of_mecca_01:0 "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc:0 "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 
 building_type_holy_site_cologne_cathedral_01:0 "Cattedrale di Colonia"
 building_type_holy_site_cologne_cathedral_01_desc:0 "La cattedrale di Colonia ospita le reliquie dei Re Magi, che attirano l'attenzione dei pellegrini da tutto il mondo cristiano. La cattedrale è costruita utilizzando l'architettura gotica ed è riccamente adornata con guglie e complessi dettagli."
 building_holy_site_cologne_cathedral_01:0 "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc:0 "$building_type_holy_site_cologne_cathedral_01_desc$"
 
 building_type_holy_site_canterbury_cathedral_01:1 "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc:1 "Agostino, missionario romano e poi arcivescovo, costruì la Cattedrale di Canterbury dopo aver scelto la città come centro della sede episcopale nel Kent. Questa nuova cattedrale diede importanza alla città, conferendole autorità sulla Chiesa Inglese."
 building_holy_site_canterbury_cathedral_01:1 "Basilica di Canterbury"
 building_holy_site_canterbury_cathedral_01_desc:0 "$building_type_holy_site_canterbury_cathedral_01_desc$"
 
 building_type_holy_site_canterbury_cathedral_02:0 "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc:0 "La Cattedrale non è immune dal passare del tempo e dalle circostanze avverse. Lo stile normanno fu scelto per riparare i danni causati da un incendio. La nuova navata cruciforme sostituì la precedente basilica e in seguito fu aggiunto un campanile libero."
 building_holy_site_canterbury_cathedral_02:0 "Tempio di Canterbury"
 building_holy_site_canterbury_cathedral_02_desc:0 "$building_type_holy_site_canterbury_cathedral_02_desc$"
 
 building_type_holy_site_canterbury_cathedral_03:0 "Cattedrale di Canterbury"
 building_type_holy_site_canterbury_cathedral_03_desc:0 "I gravi danni subiti dalla cattedrale richiesero un nuovo progetto di ricostruzione. Anche se il tessuto normanno fu mantenuto in alcune parti, fu scelto lo stile gotico fiorente per elevare la struttura."
 building_holy_site_canterbury_cathedral_03:0 "$building_type_holy_site_canterbury_cathedral_02$"
 building_holy_site_canterbury_cathedral_03_desc:0 "$building_type_holy_site_canterbury_cathedral_02_desc$"
 
 building_type_doges_palace_01:0 "Palazzo Ducale"
 building_type_doges_palace_01_desc:0 "Il Palazzo Ducale funge da residenza per il governo della Repubblica di Venezia. Una struttura imponente, ospita più camere dedicate a cose come il Consiglio, il Senato, l'amministrazione e la giustizia."
 building_doges_palace_01:0 "$building_type_doges_palace_01$"
 building_doges_palace_01_desc:0 "$building_type_doges_palace_01_desc$"
 
 building_type_visby_ringmur_01:0 "Visby Ringmur"
 building_type_visby_ringmur_01_desc:0 "Le mura della città di Visby proteggono la città da minacce esterne come i predoni o i Danesi. Inoltre tiene efficacemente fuori gli esattori delle tasse inviati dal Gotland! Per arrivare alle ricchezze all'interno, gli assalitori devono prima affrontare una pletora di torri tutte presidiate da arcieri."
 building_visby_ringmur_01:0 "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc:0 "$building_type_visby_ringmur_01_desc$"
 
 building_type_walls_of_benin_01:0 "Mura del Benin"
 building_type_walls_of_benin_01_desc:0 "Le Mura del Benin sono un enorme serie di lavori di sterro #low (Iya nella lingua Edo)#!, che circondano l'intero Benin. Le pareti sono costituite da una struttura con canali e argini, con un fossato interno e un bastione esterno."
 building_walls_of_benin_01:0 "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc:0 "$building_type_walls_of_benin_01_desc$"
 
 building_type_the_friday_mosque_01:0 "La Moschea del Venerdì"
 building_type_the_friday_mosque_01_desc:0 "La Moschea del Venerdì, o Moschea Jameh di Esfahan, fu costruita durante la dinastia degli Omayyadi. Si dice che il Califfo abbia realizzato personalmente uno dei pilastri della moschea. Prima di diventare una moschea, si dice che fosse un luogo di culto per gli Zoroastriani."
 building_the_friday_mosque_01:0 "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc:0 "$building_type_the_friday_mosque_01_desc$"
 
 building_type_brihadeeswarar_temple_01:0 "Tempio Brihadeeswarar"
 building_type_brihadeeswarar_temple_01_desc:0 "Il Tempio Brihadeeswarar è dedicato alla divinità indù Shiva ed è uno dei più grandi templi dell'India meridionale costruiti nello stile architettonico dravidico ornato. Il nome del tempio è una parola composita sanscrita che si traduce approssimativamente come "Tempio del Grande Signore Shiva.""
 building_brihadeeswarar_temple_01:0 "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc:0 "$building_type_brihadeeswarar_temple_01_desc$"
 
 building_type_holy_site_mahabodhi_temple_01:0 "Tempio Mahabodhi"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "Il tempio di Mahabodhi segna il luogo in cui si dice che il Buddha abbia raggiunto l'illuminazione. Il sito è una destinazione significativa per il pellegrinaggio di buddisti e indù. La costruzione del tempio fu iniziata intorno all'anno 200 dall'imperatore Ashoka e da allora è stata migliorata e restaurata più volte."
 building_holy_site_mahabodhi_temple_01:0 "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc:0 "$building_type_holy_site_mahabodhi_temple_01_desc$"
 
 building_type_holy_site_great_mosque_of_cordoba_01:0 "La Grande Moschea di Cordova"
 building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "La Grande Moschea di Cordova fu eretta dopo la Conquista Islamica del Regno Visigoto, sulle fondamenta di una chiesa Cristiana. In origine il sito era condiviso, utilizzando sia da Musulmani che Cristiani, ma la metà cristiana alla fine fu acquistata e demolita per fare spazio alla Grande Moschea."
 building_holy_site_great_mosque_of_cordoba_01:0 "$building_type_holy_site_great_mosque_of_cordoba_01$"
