 building_type_pastures_01:3 "Pascoli per Bovini"
 building_type_pastures_01_desc:1 "Una parte significativa di questa provincia è dedicata all'allevamento e utilizzata come pascolo per le mandrie."
 building_pastures_01:1 "Pascoli Semplici"
 building_pastures_01_desc:1 "I pascoli sono usati dai contadini locali per allevare gli animali più piccoli, come pecore o capre."
 building_pastures_02:1 "Poderi"
 building_pastures_02_desc:1 "I Poderi ospitano contadini che coltivano grano e allevano animali per uso personale."
 building_pastures_03:1 "Prati"
 building_pastures_03_desc:1 "I prati vengono utilizzati sia per il pascolo che per la produzione di fieno per i periodi più difficili."
 building_pastures_04:1 "Pollai"
 building_pastures_04_desc:1 "Qui si trovano polli facili da allevare, apprezzati sia per le uova che per la carne."
 building_pastures_05:1 "Recinti per il Bestiame"
 building_pastures_05_desc:1 "I recinti del bestiame sono abbastanza robusti da contenere gli animali più grandi e mantenerli al sicuro."
 building_pastures_06:1 "Apiari"
 building_pastures_06_desc:1 "Tra la foresta e i campi, le api alloggiate negli apiari producono un miele molto ricercato."
 building_pastures_07:1 "Recinzioni"
 building_pastures_07_desc:2 "I grandi recinti ospitano cavalli e altre bestie da soma, mantenendoli al sicuro e felici."
 building_pastures_08:1 "Allevamenti di Bovini"
 building_pastures_08_desc:2 "I ranch sono ideali per ospitare mandrie di bestiame più grandi, in quanto offrono ampi pascoli e spazio per muoversi."
 
 building_type_orchards_01:0 "Frutteti"
 building_type_orchards_01_desc:1 "Grazie alle proprietà uniche del suolo, questi frutteti producono frutti e bacche particolarmente dolci e deliziosi."
 building_orchards_01:1 "Alberi da Frutto"
 building_orchards_01_desc:1 "I frutteti specializzati, sebbene piccoli, producono un raccolto decente e succulento."
 building_orchards_02:1 "Boschetti di Bacche"
 building_orchards_02_desc:1 "File di cespugli di bacche spezzano la monotonia degli alberi da frutto."
 building_orchards_03:1 "Piantagioni di Alberi da Frutto"
 building_orchards_03_desc:1 "Una vasta area ben distanziata, piena di alberi ben potati, tutti carichi di frutta o noci"
 building_orchards_04:1 "Apicoltori"
 building_orchards_04_desc:2 "Intervallando gli apiari tra gli alberi si ottiene una produzione di miele e si rende più produttivo l'intero frutteto."
 building_orchards_05:1 "Alberi di Noce"
 building_orchards_05_desc:1 "Oltre agli alberi da frutto, filari di alberi da noci si estendono in lontananza."
 building_orchards_06:1 "Coltivazioni Miste"
 building_orchards_06_desc:1 "Tutti i tipi di alberi, sia locali che importati, sono distribuiti all'interno del frutteto, garantendo una resa di frutta indipendentemente dalle circostanze."
 building_orchards_07:1 "Grandi Frutteti"
 building_orchards_07_desc:1 "In tutte le direzioni, si estendono file su file di alberi da frutto"
 building_orchards_08:1 "Alberi Innestati"
 building_orchards_08_desc:1 "Innestando insieme determinati alberi, la riproduzione di frutti e noci a crescita lenta è molto migliorata."
 
 building_type_farm_estates_01:1 "Manieri"
 building_type_farm_estates_01_desc:2 "I Signori e le Signore del maniero impiegano centinaia di contadini per coltivare i campi e curare il bestiame. Più potere hanno, più terra possono lavorare i loro sudditi e, soprattutto, più tasse genereranno."
 building_farm_estates_01:1 "Tenute"
 building_farm_estates_01_desc:1 "Le tenute ospitano famiglie di proprietari terrieri, il loro personale e i contadini che lavorano i loro campi."
 building_farm_estates_02:1 "Giardini e Campi di verdura"
 building_farm_estates_02_desc:1 "Attaccati ai manieri ci sono grandi giardini e campi di ortaggi maturi, che li rendono essenzialmente autosufficienti."
 building_farm_estates_03:1 "Tenute Agricole"
 building_farm_estates_03_desc:1 "Le tenute agricole detengono la giurisdizione sui campi, le foreste e gli edifici annessi che le circondano."
 building_farm_estates_04:1 "Campi da Cento Acri"
 building_farm_estates_04_desc:1 "I vasti campi da cento acri impiegano decine di contadini e portano enormi ricchezze alla famiglia che possiede la terra."
 building_farm_estates_05:1 "Freehold"
 building_farm_estates_05_desc:1 "Le Freehold sono enormi, con vaste terre che le circondano. Poiché vengono trasmesse in modo ereditario, le famiglie che vi dimorano hanno tutto il tempo per ottimizzare la resa delle loro terre."
 building_farm_estates_06:1 "Mulini a Vento"
 building_farm_estates_06_desc:1 "I mulini a vento svolgono la maggior parte del lavoro dalla macinazione della farina, aumentando notevolmente l'efficienza."
 building_farm_estates_07:1 "Insediamenti Accorpati"
 building_farm_estates_07_desc:2 "Le famiglie più ricche acquistano quelle più povere, consolidando i loro possedimenti in estese proprietà, lavorando tutte sotto la stessa direzione e, soprattutto, pagando le tasse insieme."
 building_farm_estates_08:1 "Vaste Tenute"
 building_farm_estates_08_desc:1 "Vaste tenute, con dimensioni raramente osservate, questi grandiosi complessi possono mantenere migliaia di individui."
 
 building_type_regimental_grounds_01:0 "Terreni Militari"
 building_type_regimental_grounds_01_desc:1 "Questi terreni, non solo contengono diversi edifici progettati per ospitare grandi quantità di leve, ma sono anche collegati a vaste aree di terreno per addestrarli alla guerra."
 building_regimental_grounds_01:1 "Spianata"
 building_regimental_grounds_01_desc:1 "Grandi aree di terreno sono pronte per l'arrivo delle leve, fornendo ampio spazio per tende e pratica."
 building_regimental_grounds_02:1 "Uffici del Quartiermastro"
 building_regimental_grounds_02_desc:1 "Gli amministratori dell'ufficio del quartiermastro si assicurano che ogni soldato abbia un posto per dormire e un'arma da impugnare verso il nemico"
 building_regimental_grounds_03:1 "Alloggiamenti Semipermanenti"
 building_regimental_grounds_03_desc: "Le baracche di legno non sono molto resistenti, ma, per lo più, mantengono i soldati locali all'asciutto e al caldo."
 building_regimental_grounds_04:1 "Caserme"
 building_regimental_grounds_04_desc:2 "Robuste baracche di pietra fiancheggiano i campi di addestramento militare. Qui possono essere preparate quantità davvero sbalorditive di leve."
 building_regimental_grounds_05:1 "Granai Militari"
 building_regimental_grounds_05_desc:1 "I granai destinati all'alimentazione delle leve sono pronti tutto l'anno, rendendo il reclutamento delle truppe molto più facile."
 building_regimental_grounds_06:1 "Fabbri"
 building_regimental_grounds_06_desc:2 "Diverse fucine sono costruite intorno alla periferia del campo, supportando le leve con armi e riparazioni."
 building_regimental_grounds_07:2 "Alloggi degli Ufficiali"
 building_regimental_grounds_07_desc: "Gli alloggi degli ufficiali sono costruiti secondo uno standard più elevato rispetto alle normali caserme, dopotutto - ogni soldato dovrebbe aspirare a diventare un ufficiale!"
 building_regimental_grounds_08:1 "Terreni Militari Estesi"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Mura e Torri"
 building_type_curtain_walls_01_desc:1 "Le mura in pietra e le torri intimidatorie offrono un'eccellente protezione sia dalle incursioni che dagli assedi. Più fortificazioni vengono costruite, più impenetrabile diventa il castello che proteggono."
 building_curtain_walls_01:1 "Bastioni e Muro di Cortina"
 building_curtain_walls_01_desc:1 "Il primo passo per qualsiasi fortificazione rispettabile è l'erezione di bastioni e mura di cortina. Fanno un lavoro decente nel tenere a bada i nemici (e i contadini in rivolta)."
 building_curtain_walls_02:1 "Bailey"
 building_curtain_walls_02_desc:2 "Il bailey è il luogo più difendibile in cui conservare le provviste fondamentali per sopravvivere a un assedio: armi, armature e teste di cinghiale in salamoia."
 building_curtain_walls_03:1 "Torri murarie"
 building_curtain_walls_03_desc:1 "Le torri murarie fungono da eccellenti punti di osservazione, consentendo ai nostri soldati di prendere di mira in sicurezza gli eserciti in avvicinamento. Quando non si è in guerra, sono eccellenti per compiacersi davanti ai contadini."
 building_curtain_walls_04:1 "Seconda Cinta Muraria"
 building_curtain_walls_04_desc:1 "L'aggiunta di una seconda cinta di mura crea una posizione difensiva insuperabile. Se un esercito nemico riesce a sfondare il primo muro, se ne troverà davanti un altro, cosa che è abbastanza per demoralizzare qualsiasi aggressore!"
 building_curtain_walls_05:1 "Zwinger"
 building_curtain_walls_05_desc:1 "Quando un esercito nemico riesce a sfondare i muri esterni, verrà involontariamente incanalato nello 'Zwinger' - noto anche come #area di uccisione#!. Diabolicamente intelligente!"
 building_curtain_walls_06:1 "Bailey Esterno"
 building_curtain_walls_06_desc:1 "Più muri significano più bailey e, per estensione, più depositi sicuri per i rifornimenti. Potremmo persino alloggiare un'intera stalla piena di cavalcature all'interno delle mura - una cosa eccellente, se dovessimo esaurire le teste di cinghiale in salamoia..."
 building_curtain_walls_07:1 "Fortificazione all'Italiana"
 building_curtain_walls_07_desc:1 "La fortificazione all'italiana, o fortificazione alla moderna, è un tipo di struttura difensiva in grado di resistere anche all'implacabile martellamento dei cannoni. Beh, non per molto, ma almeno abbastanza a lungo da consentire una fuga sicura attraverso i tunnel segreti..."
 building_curtain_walls_08:1 "Rivellini e Cavalieri"
 building_curtain_walls_08_desc:1 "Il cavaliere è una piattaforma rialzata che permette ai nostri soldati di sparare oltre il parapetto principale, proprio sopra i nemici! Sfortunatamente, questo significa anche che i nemici sanno esattamente dove portare i loro colpi ... Anche se i soldati posizionati sui rivellini, che sono fortificazioni triangolari che separano i nemici assedianti, faranno del loro meglio per impedire che ciò accada. "
 
 building_type_cereal_fields_01:1 "Fattorie e Campi"
 building_type_cereal_fields_01_desc:1 "Fattorie e campi sono la spina dorsale di qualsiasi economia. Alimentano uomini, bestie, eserciti e banchetti - non si può sottovalutare il potere del semplice grano."
 building_cereal_fields_01:1 "Campi Coltivati"
 building_cereal_fields_01_desc:1 "I campi coltivati, la spina dorsale dell'economia feudale, ciascuno gestito da una piccola ma generosa famiglia di contadini - più che disposte a cedere la maggior parte di ciò che producono in decima alla corona!"
 building_cereal_fields_02:1 "Casali"
 building_cereal_fields_02_desc:2 "La costruzione di più casali significa che più contadini possono essere messi a lavorare nei campi. E come tutti sappiamo, più contadini significano più tasse!"
 building_cereal_fields_03:1 "Fienili e Magazzini"
 building_cereal_fields_03_desc:2 "La costruzione di fienili e magazzini più grandi consente ai contadini di conservare fieno e paglia, offre loro un posto dove riporre i loro attrezzi e funge da luogo improvvisato per ospitare eserciti in viaggio (o vagabondi...)."
 building_cereal_fields_04:1 "Cascine"
 building_cereal_fields_04_desc:2 "Fattorie più grandi supportano famiglie di contadini più grandi. Quando le famiglie hanno spazio per crescere, generano bambini che possono essere messi a lavorare nei campi - come è nell'ordine naturale delle cose"
 building_cereal_fields_05:1 "Granai"
 building_cereal_fields_05_desc:2 "I granai consentono ai contadini di immagazzinare grano, verdura e frutta per lunghi periodi. Naturalmente, i contadini sono felici di rinunciare a tutto per i nostri soldati, se si trovassero a marciare nelle vicinanze!"
 building_cereal_fields_06:1 "Grangie e Fienili per la Decima"
 building_cereal_fields_06_desc:2 "I granai per le decime fungono da luogo in cui gli agricoltori possono depositare la parte dei loro prodotti che spettano al clero - ovviamente, questo rende anche più facile tassarli."
 building_cereal_fields_07:1 "Vasti campi coltivati"
 building_cereal_fields_07_desc:2 "'Incoraggiando'i nostri grati sudditi a coltivare sempre più campi più vicino alle terre degli altri, siamo sicuri di ottenere un rendimento maggiore. Ovviamente, questa invasione reciproca delle terre potrebbe portare a conflitti tra i contadini - ahimè , è un sacrificio che siamo disposti a fare! "
 building_cereal_fields_08:1 "Silos del Grano"
 building_cereal_fields_08_desc:2 "Questi enormi silos servono ad immagazzinare grandi quantità di grano durante tutto l'anno. Ce n'è così tanto che nessun esercito singolo può consumarlo tutto, ovviamente presumendo che nessun topo entri nei silos..."
 
 building_type_barracks_01:0 "Caserme"
 building_type_barracks_01_desc:1 "Le caserme sono edifici robusti con l'unico scopo di alloggiare e preparare le leve locali per la guerra."
 building_barracks_01:1 "Caserme di Legno"
 building_barracks_01_desc:2 "Per alloggiare le leve mentre si preparano per la guerra, è necessario quantomeno un tetto sopra la testa. Queste semplici caserme di legno, costruite in fretta da carpentieri e boscaioli 'volenterosi', offrono una protezione decente dagli elementi... Be', a meno che non piova."
 building_barracks_02:1 "Terreni di Raduno"
 building_barracks_02_desc:1 "Liberando un'ampia fascia di terreno da qualsiasi ostacolo, possiamo radunare i nostri soldati in un unico luogo per dividerli in unità. L'assenza di ostacoli consente anche di individuare più facilmente i disertori."
 building_barracks_03:1 "Caserma di Pietra"
 building_barracks_03_desc:2 "Le più robuste caserme di pietra offrono una protezione significativamente maggiore dagli elementi e il trasporto delle pietre è un ottimo allenamento per i nostri uomini! Un esercizio per rafforzare la coesione tra gli uomini."
 building_barracks_04:1 "Accampamenti Mobili"
 building_barracks_04_desc:2 "La natura della caserma è quella di essere mobile, e quale modo migliore per rimanere mobile che usare tende di cuoio robuste e durevoli? Quei contadini non avevano comunque bisogno del loro bestiame!"
 building_barracks_05:1 "Fucine"
 building_barracks_05_desc:2 "Arruolando fabbri nel campo per riparare le lance arrugginite e le forche piegate delle nostre leve, aumentiamo notevolmente le nostre possibilità di successo, anche se i fabbri avrebbero preferito qualcosa di un po' più prestigioso."
 building_barracks_06:1 "Campi di Addestramento"
 building_barracks_06_desc:1 "Piazzando manichini e percorsi ad ostacoli, possiamo valutare le abilità dei nostri uomini - e in questo modo sappiamo quali mettere davanti alle formazioni..."
 building_barracks_07:1 "Centri di Coscrizione"
 building_barracks_07_desc:1 "Costruendo centri di coscrizione dedicati in tutti i villaggi vicini, assicuriamo un flusso costante di piantagrane malintenzionati e alcolizzati per aumentare i nostri ranghi"
 building_barracks_08:1 "Caserme Permanenti"
 building_barracks_08_desc:2 "Anche se spesso dobbiamo spostare velocemente le nostre leve, la costruzione di caserme permanenti e ben costruite ci consente di avere un posto dove ospitare i soldati e gli ufficiali d'élite, se fosse necessario."
 
 building_type_camel_farms_01:1 "Allevamenti di Cammelli"
 building_type_camel_farms_01_desc:1 "Queste tenute sono dedicate all'addomesticazione e all'allevamento di cammelli per l'uso sia da parte dei militari che dei contadini locali nel loro lavoro quotidiano. I cammelli sono cavalcature flessibili e robuste, ideali per il duro clima del deserto."
 building_camel_farms_01:1 "Allevatori di Cammelli"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Posti di Osservazione"
 building_camel_farms_02_desc:1 "I cavalieri di cammelli viaggiano regolarmente tra i posti di ricognizione, portando con sé provviste e notizie sugli eventi in corso."
 building_camel_farms_03:2 "Fabbricanti d'Archi"
 building_camel_farms_03_desc:2 "La cavalleria su cammelli da il massimo quando i soldati sono equipaggiati con archi e i fabbricanti locali assicurano una fornitura costante di materiale."
 building_camel_farms_04:1 "Mercato dei Cammelli"
 building_camel_farms_04_desc:1 "Il mercato è sempre pieno di attività, con commercianti che scambiano centinaia di cammelli al giorno. Ciò garantisce che i nostri allevatori abbiano accesso agli esemplari più forti e resistenti."
 building_camel_farms_05:1 "Centri di Reclutamento"
 building_camel_farms_05_desc:1 "I feroci nomadi del deserto sono ottimi soldati, ma non lavorano gratuitamente. Fornendo loro cavalcature superiori come pagamento, garantiamo la loro lealtà nei conflitti futuri."
 building_camel_farms_06:1 "Stalle Militari"
 building_camel_farms_06_desc:1 "Grandi e robuste scuderie ospitano i nostri preziosi cammelli da guerra, proteggendoli sia dai ladri che dall'asprezza del deserto."
 building_camel_farms_07:1 "Armaioli"
 building_camel_farms_07_desc:1 "Creare armature per cammelli non è un compito facile, ma la ricompensa ne vale la pena. Una carica da parte di temibili cammelli completamente corazzati può spaventare qualsiasi esercito con cavalli e farlo fuggire."
 building_camel_farms_08:1 "Allevatori esperti"
 building_camel_farms_08_desc:2 "Esperti da tutto il mondo si sono riuniti qui per cercare di allevare le tipologie di cammello più resistentii e intelligenti possibile. Con uffici adeguati e un gran numero di animali, hanno creato impressionanti bestie da guerra!"
 
 building_type_logging_camps_01:1 "Silvicoltura"
 building_type_logging_camps_01_desc:1 "Grandi quantità di legname, resina, carbone e altre risorse vengono raccolte da queste foreste, fornendo un'eccellente fonte di materiale da costruzione per le città circostanti."
 building_logging_camps_01:1 "Campi di disboscamento"
 building_logging_camps_01_desc:2 "I taglialegna si sono accampati lungo il margine della foresta, lavorando per lunghe giornate a tagliare alberi."
 building_logging_camps_02:1 "Raccoglitori di Resina"
 building_logging_camps_02_desc:1 "Lungo tutta la foresta si raccoglie resina per essere usata come adesivo, o per essere venduta al clero per l'uso in vari riti."
 building_logging_camps_03:1 "Carbonai"
 building_logging_camps_03_desc:2 "I carbonai lavorano instancabilmente attraverso il fumo per produrre il prezioso materiale così ricercato dai fabbri."
 building_logging_camps_04:1 "Pascoli Boschivi"
 building_logging_camps_04_desc:2 "Tra gli alberi si possono trovare pascoli, con gli animali che si nutrono di semi e noci. Ogni anno, durante alcuni mesi in particolare, un eccesso di noci ingrassa gli animali per l'inverno."
 building_logging_camps_05:1 "Campi Arati"
 building_logging_camps_05_desc:2 "Dove un tempo c'erano gli alberi, ora si trovano i campi. La vecchia area forestale costituisce un eccelente terreno agricolo."
 building_logging_camps_06:1 "Allevamenti di Api"
 building_logging_camps_06_desc:2 "Ai margini della foresta, gli apiari vengono posizionati per capitalizzare la quantità abbondante di fiori selvatici che sono apparsi dove un tempo sorgeva la foresta."
 building_logging_camps_07:1 "Vetrai"
 building_logging_camps_07_desc:2 "La foresta è il luogo perfetto per il lavoro del soffiatore di vetro. Con un facile accesso alla maggior parte dei materiali di cui ha bisogno, è possibile produrre e rivendere vetro di valore."
 building_logging_camps_08:1 "Segherie"
 building_logging_camps_08_desc:2 "Sebbene asce e semplici seghe ci hanno servito finora, la segheria permetterà di sfruttare la foresta in pochissimo tempo, con il suo prezioso legno che alimenterà le nostre città e paesi."
 
 building_type_peat_quarries_01:1 "Fattorie delle Zone Umide"
 building_type_peat_quarries_01_desc:1 "Sebbene le zone umide non offriranno mai le stesse opportunità di coltivazione delle pianure, un eccesso stagionale di vegetazione consente l'allevamento di animali. Ci sono anche opportunità per estrarre torba e sale."
 building_peat_quarries_01:1 "Terreni per il Bestiame"
 building_peat_quarries_01_desc:2 "La fertilità delle zone umide rende eccellente il pascolo di animali di tutte le taglie."
 building_peat_quarries_02:1 "Cave di Torba"
 building_peat_quarries_02_desc:2 "Qui viene estratta una quantità significativa di torba. La sua presenza aiuta lo sviluppo di nuove fattorie e campi."
 building_peat_quarries_03:1 "Prati da Fieno"
 building_peat_quarries_03_desc:2 "Intorno alle zone umide cresce una grande quantità di erba e paglia, che viene raccolta e utilizzata come mangime per l'inverno."
 building_peat_quarries_04:1 "Pozzi di Sale"
 building_peat_quarries_04_desc:1 "I lavoratori utilizzano grandi pentole per riscaldare l'acqua ed estrarre il sale dalle zone umide. Questo sale viene poi utilizzato per conservare la carne, che viene poi scambiata."
 building_peat_quarries_05:1 "Opere Murarie"
 building_peat_quarries_05_desc:1 "Murando le zone umide, i contadini possono controllare più facilmente la crescita delle piante e proteggere il prezioso raccolto in esse contenuto."
 building_peat_quarries_06:1 "Terreni coltivati"
 building_peat_quarries_06_desc:1 "Le proprietà uniche delle zone umide consentono ai contadini di crescere con successo molte piante che altrimenti non sarebbero in grado di coltivare, come la canapa o il lino."
 building_peat_quarries_07:1 "Grandi Cave di Torba"
 building_peat_quarries_07_desc:1 "Qui viene estratta ancora più torba, e la maggior parte viene esportata come fertilizzante."
 building_peat_quarries_08:1 "Grandi Allevamenti di Bestiame"
 building_peat_quarries_08_desc:1 "Grandi mandrie di animali si nutrono dell'abbondante vita vegetale delle zone umide, diventando grandi e grassi."
 
 building_type_hill_farms_01:0 "Fattorie Collinari"
 building_type_hill_farms_01_desc:1 "Le dolci colline di questa provincia sono ricoperte di campi. Mentre coltivare su un pendio aiuta a mantenere i raccolti irrigati, l'area limitata significa rese minori."
 building_hill_farms_01:1 "Campi Collinari"
 building_hill_farms_01_desc:1 "Lungo i fianchi delle colline ci sono numerosi piccoli campi, che producono raccolti e sostentano una piccola popolazione contadina."
 building_hill_farms_02:1 "Pascoli d'Altura"
 building_hill_farms_02_desc:1 "Il bestiame viene portato sugli altopiani incolti e lasciato pascolare sull'abbondante erba che vi cresce."
 building_hill_farms_03:1 "Depositi Sotterranei"
 building_hill_farms_03_desc:1 "I Depositi Sotterranei consentono la conservazione di verdura tutto l'anno, cosa di estrema importanza nelle colline scarsamente fertili."
 building_hill_farms_04:1 "Campi di Ortaggi"
 building_hill_farms_04_desc:1 "Grandi campi di ortaggi forniscono alle rade fattorie il cibo di cui hanno tanto bisogno."
 building_hill_farms_05:1 "Lynchet"
 building_hill_farms_05_desc:2 "Deviando l'acqua da un ruscello vicino a un terrazzo, i campi collinari possono essere mantenuti fertili più a lungo."
 building_hill_farms_06:1 "Strade e Scalinate"
 building_hill_farms_06_desc:2 "Collegando fattorie e villaggi sparsi con strade e scalinate adeguate, aumentiamo la nostra efficienza nel tassarli."
 building_hill_farms_07:1 "Granai Invernali"
 building_hill_farms_07_desc:2 "Durante i mesi più duri dell'anno, non c'è molto da mangiare per gli animali, problema risolto grazie al granaio invernale."
 building_hill_farms_08:1 "Frutteti di Mele"
 building_hill_farms_08_desc:1 "Le dolci colline offrono l'ambiente perfetto per gli alberi da frutto, in particolare per quelli che producono mele."
 
 building_type_hill_forts_01:0 "Fortezza di Collina"
 building_type_hill_forts_01_desc:1 "Costruite su una ripida collina o una scarpata, queste imponenti fortificazioni resistono a qualsiasi esercito assediante che non abbia la capacità di volare!"
 building_hill_forts_01:1 "Piccolo Forte Collinare"
 building_hill_forts_01_desc:1 "Il forte si erge orgoglioso sulla cima della collina, costringendo gli assedianti a combattere una battaglia in salita."
 building_hill_forts_02:1 "Terrapieni Semplici"
 building_hill_forts_02_desc:1 "Il forte è circondato da terrapieni, che formano muri di terra impenetrabili che possono far perdere la determinazione al soldato più incallito."
 building_hill_forts_03:1 "Fossati"
 building_hill_forts_03_desc:2 "Oltre ai terrapieni, vengono scavati grandi fossati intorno alla collina. Infangati e scivolosi, gli sciocchi assalitori potrebbero trovarsi bloccati sul fondo, annegati nel fango dai loro stessi compagni"
 building_hill_forts_04:1 "Palizzate"
 building_hill_forts_04_desc:1 "Grandi muri fatti di tronchi appuntiti circondano il forte, fornendo un ulteriore ostacolo prima di poter raggiungere i tesori all'interno."
 building_hill_forts_05:1 "Corpo di Guardia"
 building_hill_forts_05_desc:1 "Intorno al forte sono collocati dei Corpo di Guardia, con soldati attenti pronte in un attimo in caso di assalto."
 building_hill_forts_06:1 "Mura Esterne"
 building_hill_forts_06_desc:1 "Grandi muri di pietra circondano ora il forte sulla collina, consolidando una volta per tutte la sua natura impenetrabile."
 building_hill_forts_07:1 "Grande Forte Collinare"
 building_hill_forts_07_desc:1 "Il forte centrale è stato ampliato e migliorato in modo significativo, ora si innalza verso il cielo in modo imponente."
 building_hill_forts_08:1 "Terrapieni Complessi"
 building_hill_forts_08_desc:1 "I lavori di sterro che circondano il forte sono così complessi e disorientanti che gli eserciti nemici sanno a malapena quale ingresso dovrebbero prendere per l'assalto, cosa che funziona a nostro vantaggio, soprattutto visto che la metà di loro porta a trappole mortali..."
 
 building_type_plantations_01:1 "Agricoltura del Deserto"
 building_type_plantations_01_desc:1 "Queste piantagioni si concentrano sulla coltivazione di frutta e verdura sufficientemente robusta da resistere al duro clima del deserto."
 building_plantations_01:1 "Piccole Piantaggioni"
 building_plantations_01_desc:1 "Nonostante la mancanza d'acqua, queste piccole piantagioni riescono a dare frutti particolarmente resistenti."
 building_plantations_02:1 "Postazioni Commerciali"
 building_plantations_02_desc:1 "Gli arditi nomadi del deserto viaggiano tra le postazioni commerciali, portando con sé cibo ovunque sia necessario."
 building_plantations_03:1 "Tessitori"
 building_plantations_03_desc:1 "I tessitori producono stoffe nei loro laboratori, che poi scambiano con i nomadi del deserto."
 building_plantations_04:1 "Sorgenti"
 building_plantations_04_desc:1 "Con acqua limitata, un nuovo pozzo farà sicuramente prosperare l'area. Sono state scoperte diverse sorgenti di questo tipo e pozzi adeguati sono stati costruiti nella zona."
 building_plantations_05:1 "Caravanserraglio"
 building_plantations_05_desc:1 "Le carovane commerciali più grandi hanno bisogno di un posto dove stare in modo che i loro animali possano riposare. Il caravanserraglio fornisce lo spazio di cui hanno bisogno ed è anche un luogo eccellente per tassare le loro merci.."
 building_plantations_06:1 "Campi di Datteri"
 building_plantations_06_desc:1 "Con più terreno adatto per le piantagioni, si è iniziato a coltivare datteri. I datteri dolci durano a lungo e sono un bene prezioso per i commercianti."
 building_plantations_07:1 "Sistemi d'Irrigazione"
 building_plantations_07_desc:1 "Inondando i campi con l'acqua dei pozzi, è possibile sostenere qualcosa di più della pura agricoltura di sussistenza. Tuttavia, questo è un compito impegnativo, far fiorire il deserto non è facile."
 building_plantations_08:1 "Grandi Piantaggioni"
 building_plantations_08_desc:1 "Queste piantagioni ora producono un surplus certo, che può essere scambiato e venduto."
 
 building_type_outposts_01:0 "Avamposti"
 building_type_outposts_01_desc:1 "Una serie di avamposti costeggia tutti i più importanti insediamenti di questa provincia, fornendo un sistema di allarme tempestivo in caso di raid o attacchi di animali."
 building_outposts_01:1 "Torri di Vedetta"
 building_outposts_01_desc:1 "Per rintracciare gli animali (e le incursioni in arrivo), una serie di punti di osservazione sono presidiati da guardie vigili. Se viene individuata una bestia pericolosa, non ci vuole molto perché si sparga la voce in modo che il bestiame vulnerabile possa essere messo in salvo"
 building_outposts_02:1 "Avamposti Militari"
 building_outposts_02_desc:1 "Lungo le numerose strade e sentieri tortuosi, sono presenti diversi avamposti, presidiati da guardie al servizio dei mercanti locali. La loro presenza fa sì che la zona rimanga tranquilla e sicura, libera dai banditi."
 building_outposts_03:2 "Depositi di Armi Nascosti"
 building_outposts_03_desc:1 "Un vantaggio di vivere in un terreno accidentato è la capacità di poter mimetizzare praticamente di tutto. In caso di incursione, la gente del posto può armarsi con le armi prese dai numerosi nascondigli segreti."
 building_outposts_04:1 "Avamposti con Palizzata"
 building_outposts_04_desc:1 "I vecchi avamposti sgangherati sono stati sostituiti da robuste torri con palizzate. Inoltre, sono quasi perfettamente nascoste nel terreno accidentato."
 building_outposts_05:1 "Accampamenti delle Leve"
 building_outposts_05_desc:1 "Vicino a ciascuna torre ora si trova un accampamenti di leve. In tempi di adunata, i contadini sottoposti alla leva possono radunarsi in sicurezza vicino a dove possono trovare sia armi che protezione."
 building_outposts_06:1 "Avamposti di Frontiera"
 building_outposts_06_desc:1 "Contrariamente agli avamposti nascosti, quelli di frontiera sono intesi come deterrente. Costruiti con materiali più resistenti, le dimensioni di queste torri sono sufficienti per far desistere qualsiasi predone."
 building_outposts_07:1 "Stazioni di Perlustrazione"
 building_outposts_07_desc:1 "Per garantire che i nostri esploratori siano ben nutriti e possano viaggiare leggeri, abbiamo eretto una serie di avamposti di esplorazione strategicamente posizionati. Ben nascosti agli occhi indiscreti del nemico, questi edifici consentono di raccogliere informazioni indispensabili in caso di invasione."
 building_outposts_08:1 "Avamposti Fortificati"
 building_outposts_08_desc:1 "Imponenti avamposti scavati nella pietra ora si innalzano verso il cielo, facendo sentire la loro presenza ai soldati e alle guardie delle carovane ospitate all'interno."
 
 building_type_watchtowers_01:0 "Torri di Guardia"
 building_type_watchtowers_01_desc:1 "Diverse grandi torri di guardia proteggono i contadini lavoratori, fornendo ottimi punti di osservazione per gli arcieri."
 building_watchtowers_01:1 "Torri di Mattoni di Fango"
 building_watchtowers_01_desc:1 "Queste torri fatte di mattoni di fango forniscono una difesa semplice ma efficace."
 building_watchtowers_02:1 "Casetorre"
 building_watchtowers_02_desc:1 "Le casetorri fungono da protezione e abitazione e occupano posizioni strategiche."
 building_watchtowers_03:1 "Torri di Guardia in Legno"
 building_watchtowers_03_desc:1 "Diverse torri di guardia in legno si affacciano sui contadini mentre lavorano duramente nei loro campi. Grazie ai loro punti di osservazione, gli arcieri offrono un'eccellente protezione."
 building_watchtowers_04:1 "Piccola Fortezza in Mattoni"
 building_watchtowers_04_desc:1 "Le raffinate fortezze in mattoni di fango, sebbene piccole, offrono una protezione superiore alle torri di guardia più semplici. In tempo di guerra, possono proteggere un gran numero di contadini dai predoni e contengono persino un piccolo granaio in caso di necessità."
 building_watchtowers_05:1 "Torri di Guardia in Pietra"
 building_watchtowers_05_desc:1 "Queste torri di guardia offrono un magnifico punto di osservazione, non solo per gli arcieri ma anche per i signori che ispezionano i loro contadini."
 building_watchtowers_06:1 "Feritoie"
 building_watchtowers_06_desc:1 "Costruendo le torri in modo che ci sia una serie di fori da cui si possono lanciare le frecce, la portata e la protezione degli arcieri sono notevolmente aumentate."
 building_watchtowers_07:1 "Pele"
 building_watchtowers_07_desc:1 "Queste piccole casetorri sono incredibilmente fortificate e indicano il prestigio dei loro proprietari. In caso di incursione, intere mandrie di bestiame possono essere rinchiuse e protette all'interno."
 building_watchtowers_08:1 "Torri a Cupola"
 building_watchtowers_08_desc:1 "Queste imponenti torri sono realizzate interamente in pietra e sormontate da una cupola. Le tecniche di costruzione utilizzate le rendono quasi inattaccabili dai predoni."
 
 building_type_quarries_01:1 "Cave"
 building_type_quarries_01_desc:1 "Le montagne di questa provincia garantiscono ai lavoratori locali un'ottima fornitura di materiale da costruzione."
 building_quarries_01:1 "Semplici Cave di Pietra"
 building_quarries_01_desc:2 "La pietra estratta, facilmente accessibile, fornisce materiali da costruzione ai lavoratori locali."
 building_quarries_02:1 "Miniere Superficiali"
 building_quarries_02_desc:1 "Semplici miniere fiancheggiano i piedi della montagna, raccogliendo materiali dai depositi di minerali superficiali facilmente accessibili."
 building_quarries_03:1 "Mulini ad Acqua"
 building_quarries_03_desc:1 "Instradando l'acqua verso i siti minerari, la sua potenza può essere sfruttata dai mulini ad acqua per alimentare strumenti che aiutano nello scavo."
 building_quarries_04:1 "Grandi Cave di Pietra"
 building_quarries_04_desc:1 "Con l'aumento della domanda di materiali da costruzione, le cave attirano sempre più lavoratori, diventando sempre più grandi e profonde con il passare degli anni."
 building_quarries_05:1 "Grandi Miniere"
 building_quarries_05_desc:1 "Il bisogno di metalli continua a crescere e le nuove tecniche estrattive non possono tutto: la produzione deve essere aumentata e altre miniere stanno aprendo!"
 building_quarries_06:1 "Enormi Cave di Pietra"
 building_quarries_06_desc:1 "Diverse, enormi miniere a cielo aperto vedono operai scolpire blocchi di pietra in maniera frenetica. Cave ormai esaurite giacciono come bocche spalancate in tutta la provincia, con il loro precedente contenuto che ora fa parte di castelli e mura."
 building_quarries_07:1 "Pozzi Minerari"
 building_quarries_07_desc:1 "Con l'avvento di nuove tecniche, i lavoratori possono raggiungere i metalli più profondi, nascosti sotto la superficie. La più importante di queste tecniche è un nuovo modo di drenare i pozzi allagati."
 building_quarries_08:2 "Pompaggio Meccanizzato dell'Acqua"
 building_quarries_08_desc:2 "Le pompe d'acqua in legno, azionate da un mulino a vento o da cavalli, possono rimuovere l'acqua dai pozzi minerari molto più velocemente di un paio di secchi di cuoio."
 
 building_type_military_camps_01:1 "Campi della Milizia"
 building_type_military_camps_01_desc:2 "Un semplice campo di addestramento dove la fanteria leggermente corazzata viene preparata per la guerra."
 building_military_camps_01:1 "Tende di Pelle"
 building_military_camps_01_desc:1 "Dopo aver chiamato a raccolta le leve, questi vengono raccolti in campi rudimentali dove dormono in semplici tende. Sebbene non sia il più comodo, è un tipo di campo economico e versatile."
 building_military_camps_02:1 "Cuochi da Campo"
 building_military_camps_02_desc:1 "Assegnando una parte delle leve alla raccolta e alla preparazione del cibo per il resto degli uomini, altre persone vengono attrate dalla campagna, attirati dall'odore del cibo."
 building_military_camps_03:1 "Campi d'addestramento"
 building_military_camps_03_desc:1 "I bersagli e i manichini danno alle leve sia distrazione che un minimo di addestramento, prima di essere gettati nel vivo della battaglia."
 building_military_camps_04:1 "Posti di Guardia"
 building_military_camps_04_desc:1 "I posti di guardia fungono da sistema di segnalazione, punto d'osservazione e raccolta. Anche in tempo di pace, le guardie sono sempre di stanza qui."
 building_military_camps_05:1 "Fabbri da Campo"
 building_military_camps_05_desc:1 "I fabbri del campo fanno semplici riparazioni e tengono i cavalli ferrati."
 building_military_camps_06:1 "Sale di Adunata"
 building_military_camps_06_desc:1 "Sale di Adunata dedicate, collocate in ogni villaggio, rendono molto più facile mettere in servizio le leve."
 building_military_camps_07:1 "Caserme della Milizia"
 building_military_camps_07_desc:1 "Ogni città ha ora la propria caserma della milizia, dove vengono immagazzinate le armi in caso di necessità. Le caserme fungono anche da punto di incontro per gli ufficiali responsabili dell'adunata."
 building_military_camps_08:1 "Spiazzi per l'Adunata"
 building_military_camps_08_desc:1 "Gli Spiazzi per l'Adunata forniscono non solo un luogo in cui i soldati possono radunarsi, ma anche uno per allenarsi in vista delle battaglie imminenti."
 
 building_type_ramparts_01:1 "Forti Forestali"
 building_type_ramparts_01_desc:1 "Queste fortificazioni sono costruite in modo da essere una parte della foresta che proteggono. Gli eserciti che avanzano si trovano ostacolati dalle fortificazioni, ma anche aggrovigliati dal sottobosco."
 building_ramparts_01:1 "Forti in Legno"
 building_ramparts_01_desc:1 "I piccoli forti in legno sono realizzati per essere parte della foresta, utilizzando gli alberi come una palizzata naturale."
 building_ramparts_02:1 "Fortificazioni in Terra"
 building_ramparts_02_desc:1 "Lunghi banchi di terra formano un confine difensivo attorno al forte, ostacolando l'avanzata nemica."
 building_ramparts_03:1 "Trappole e Fossati"
 building_ramparts_03_desc:1 "Anche se un nemico potrebbe sentirsi al sicuro avvicinandosi alle fortificazioni, presto si ritroverà intrappolato o impalato nei numerosi ostacoli nascosti nella foresta."
 building_ramparts_04:1 "Fortificazioni Murarie"
 building_ramparts_04_desc:1 "Le mura e le palizzate di pietra ora proteggono i forti dai nemici in arrivo, ostacolando in modo significativo qualsiasi avanzamento attraverso la foresta."
 building_ramparts_05:1 "Feritoie"
 building_ramparts_05_desc:1 "Costruendo feritoie nei muri, possiamo facilmente sia vedere che scagliare frecce contro i nemici che ci vengono incontro."
 building_ramparts_06:1 "Scavi Difensivi"
 building_ramparts_06_desc:1 "Realizzando rapidamente degli scavi dove prevediamo il passaggio dei nemici, possiamo sconfiggerli in astuzia e aggirarli mentre tentano di spostarsi nelle foreste."
 building_ramparts_07:2 "Mura Merlate"
 building_ramparts_07_desc:1 "Migliorando le mura con merlature abbiamo un chiaro vantaggio in qualsiasi assedio, con i nostri soldati in grado di muoversi in relativa sicurezza e reagire prontamente a qualsiasi assalto."
 building_ramparts_08:1 "Fortezze Forestale"
 building_ramparts_08_desc:1 "Queste grandi fortezze di pietra si stagliano come montagne nella foresta, proteggendo un'ampia fascia di terra."
 
 building_type_elephant_pens_01:1 "Allevamenti di Elefanti"
 building_type_elephant_pens_01_desc:1 "Gli elefanti vengono allevati e addestrati qui. Sono ottimi animali da soma, utili sia per il lavoro che per la guerra."
 building_elephant_pens_01:1 "Recinti degli Elefanti"
 building_elephant_pens_01_desc:1 "Questi robusti recinti possono proteggere anche gli elefanti più ribelli."
 building_elephant_pens_02:1 "Trappole per Elefanti"
 building_elephant_pens_02_desc:1 "I nuovi elefanti vengono presi intrappolandoli con vari mezzi, come fosse o trappole. A volte un elefante femmina può essere persino usato come esca."
 building_elephant_pens_03:1 "Campi di Addestramento per Elefanti"
 building_elephant_pens_03_desc:1 "Gli elefanti non sono animali facili da addomesticare, ma in questi campi gli addestratori più esperti fanno del loro meglio per fornire alla corona bestie da guerra."
 building_elephant_pens_04:1 "Terreni per Esercitazioni"
 building_elephant_pens_04_desc:1 "In questi terreni, gli elefanti vengono messi alla prova, trasportando sia i soldati, che l'armatura e l'equipaggiamento."
 building_elephant_pens_05:1 "Uffici del Soprintendente"
 building_elephant_pens_05_desc:1 "I Soprintendenti sono responsabili del benessere degli elefanti e costruendo loro uffici adeguati, la loro efficienza è assicurata."
 building_elephant_pens_06:1 "Ricoveri per Elefanti"
 building_elephant_pens_06_desc:1 "I ricoveri specializzati per gli elefanti sono abbastanza ampi da ospitare anche il maschio più grande, salvando la vita di animali che altrimenti andrebbero sicuramente persi."
 building_elephant_pens_07:1 "Aree protette "
 building_elephant_pens_07_desc:1 "Designando vaste aree della giungla a riserve protette per gli elefanti, ci assicuriamo di perdere meno animali a causa del bracconaggio e che la popolazione rimanga stabile."
 building_elephant_pens_08:1 "Allevatori di Elefanti"
 building_elephant_pens_08_desc:1 "Gli allevatori di elefanti garantiscono che i nuovi cuccioli nascano e solo dagli esemplari migliori e più sani."
 
 building_type_guild_halls_01:1 "Gilde"
 building_type_guild_halls_01_desc:1 "La città offre a tutte le principali gilde e famiglie borghesi un ampio spazio per organizzare e svolgere i loro mestieri."
 building_guild_halls_01:0 "Sale delle Gilde"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Gilda degli Intagliatori"
 building_guild_halls_02_desc:1 "Gli intagliatori producono oggetti in legno o osso, come cornici, decorazioni o strumenti. Incidono anche scudi araldici, rendendo la gilda popolare tra la nobiltà."
 building_guild_halls_03:1 "Gilda dei Carpentieri"
 building_guild_halls_03_desc:1 "I carpentieri lavorano nell'edilizia, utilizzando principalmente il legno come materiale di scelta. I loro servizi sono ricercati sia dai nobili che dal clero, soprattutto per il bel lavoro di rifinitura che realizzano per chiese e tenute."
 building_guild_halls_04:1 "Gilda dei Cacciatori"
 building_guild_halls_04_desc:1 "I cacciatori commerciano carne e pelli, con i loro servizi che permettono sia ai macellai che ai conciatori di fare il loro lavoro. Le pelli più pregiate finiscono naturalmente alle famiglie nobili più prestigiose."
 building_guild_halls_05:1 "Gilda degli Scalpellini"
 building_guild_halls_05_desc:1 "Gli scalpellini lavorano con la pietra, sia per costruire che per scolpire. La loro abilità è molto ricercata, poiché la loro esperienza è inestimabile nella costruzione di fortificazioni."
 building_guild_halls_06:1 "Gilda dei Sarti"
 building_guild_halls_06_desc:1 "I sarti utilizzano ago, filo e stoffa come armi preferite. Con le loro abilità ineguagliabili, producono splendidi abiti per la nobiltà."
 building_guild_halls_07:1 "Gilda dei Vetrai"
 building_guild_halls_07_desc:1 "I vetrai creano affascinanti oggetti, dai calici ai pannelli delle finestre. Avere oggetti in vetro è molto prestigioso, il che rende i loro servizi molto desiderabili."
 building_guild_halls_08:1 "Gilda degli Artigiani"
 building_guild_halls_08_desc:1 "Gli artigiani usano una moltitudine di materiali non solo per produrre opere d'arte ma anche prodotti completamente nuovi. La loro ingegnosità e raffinata abilità attira ovunque l'attenzione dei nobili."
 
 building_type_monastic_schools_01:1 "Monasteri"
 building_type_monastic_schools_01_desc:1 "Questa scuola insegna molte materie ed è un raro centro di alta formazione, ma gli studenti che vi si iscrivono studiano principalmente per prepararsi a future carriere nel clero."
 building_monastic_schools_01:1 "Cappella"
 building_monastic_schools_01_desc:1 "Un luogo di culto umile e tranquillo dove i devoti possono pregare e riflettere."
 building_monastic_schools_02:1 "Sale di Preghiera"
 building_monastic_schools_02_desc:1 "Le sale di preghiera ospitano i sermoni e offrono un luogo per la contemplazione silenziosa."
 building_monastic_schools_03:2 "Scuole Monastiche"
 building_monastic_schools_03_desc:2 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04:2 "Giardini Monastici"
 building_monastic_schools_04_desc:2 "I giardini del monastero offrono un luogo tranquillo per la meditazione, dove i devoti possono immergersi nella bellezza del Creato."
 building_monastic_schools_05:2 "Università Monastica"
 building_monastic_schools_05_desc:2 "L'università offre una formazione completa in una serie di materie sacre, tra cui teologia, traduzione e legalismo."
 building_monastic_schools_06:2 "Dipartimento di Filosofia"
 building_monastic_schools_06_desc:2 "Qui si insegna la filosofia antica e i monaci spesso applicano queste idee nella loro vita quotidiana."
 building_monastic_schools_07:2 "Osservatorio"
 building_monastic_schools_07_desc:2 "I monaci osservano le stelle e, in base a esse, predicono il momento giusto per osservare le date importanti del calendario religioso e far progredire la loro comprensione della Creazione."
 building_monastic_schools_08:1 "Chiostri"
 building_monastic_schools_08_desc:1 "Il chiostro forma una solida barriera contro il mondo esterno, separando di fatto la vita di chi è dentro le sue mura da quella dei contadini di fuori."

 building_type_megalith_01:0 "Megalite"
 building_type_megalith_01_desc:0 "Questa struttura è una disposizione all'aperto di pietre, generalmente di grandi dimensioni, solitamente allineate con stelle e costellazioni. Le religioni che credono nelle costruzioni megalitiche forniscono luoghi di culto permanenti e a basso costo per i fedeli, attirando viaggiatori e pellegrini."
 building_megalith_01:0 "Megalite Minore"
 building_megalith_01_desc:0 "Questa grande disposizione di pietre all'aperto funge da luogo di culto permanente. Di costruzione modesta, fatta di rocce comuni in una disposizione semplice, questa struttura permette di accogliere pochi fedeli."
 building_megalith_02:0 "Mausoleo Megalitico"
 building_megalith_02_desc:0 "Il sito è stato ampliato con ulteriori disposizioni di pietre per poter accogliere un maggior numero di fedeli. Oltre all'espansione del megalite stesso, è stato costruito nelle vicinanze un mausoleo sotterraneo per permettere a persone importanti di essere sepolte nel sito."
 building_megalith_03:0 "Altari Megalitici"
 building_megalith_03_desc:0 "Questa grande composizione di pietre all'aperto funge da luogo di culto permanente. Questo megalite è stato costruito con pietre costose e insolite provenienti da tutta la zona ed è stato dotato di altari per le cerimonie."
 building_megalith_04:0 "Grande Megalite"
 building_megalith_04_desc:1 "Oltre a numerosi altari e oggetti cerimoniali, questo megalite è stato ampliato per includere alcune pietre monolitiche di grandi dimensioni sulle quali vengono finemente incisi dei simboli sacri."
 building_megalith_05:1 "Templi Locali"
 building_megalith_05_desc:1 "Piccoli santuari e luoghi di culto sono stati eretti tra i megaliti per offrire luoghi di meditazione pacifica ai pellegrini."
 building_megalith_06:1 "Tombe Megalitiche"
 building_megalith_06_desc:1 "Grandi capi, guerrieri e santi riposano in questi altari sopraelevati. Questi siti offrono ai pellegrini e ai fedeli un luogo dove venerare gli antenati che li hanno preceduti."
 building_megalith_07:1 "Cairn del Pellegrino"
 building_megalith_07_desc:1 "Nella campagna intorno al sito dei megaliti sono stati allestiti dei piccoli cumuli di pietra, i cairn, per guidare i pellegrini e i viaggiatori verso gli altari dove possono rendere omaggio."
 building_megalith_08:1 "Megalite Leggendario"
 building_megalith_08_desc:1 "Questo megalite è diventato così grande da essere oggetto di leggende locali. I fedeli affermano di sentire una profonda connessione con la loro fede quando si trovano in questo sito."
 building_type_great_megalith_01:0 "Grande Megalite"
 building_type_great_megalith_01_desc:0 "Versione estremamente ambiziosa di struttura megalitica, il progetto del Grande Megalite prevede di coprire il paesaggio con un gran numero di piccole costruzioni megalitiche, tutte intorno a un'unica costruzione gigantesca."
 building_great_megalith_01:0 "Grande Megalite"
 building_great_megalith_01_desc:0 "Il Grande Megalite è un vasto e stupefacente cerchio di pietre che si estende a coprire tutto il paesaggio, con innumerevoli siti più piccoli sparsi per la campagna. Aperto e accessibile a tutti, avvicina al divino adoratori e pellegrini di tutto il mondo."

 building_type_hospices_01: "Ospizi"
 building_type_hospices_01_desc: "Un ospizio offre un luogo di riposo per i malati e gli stanchi, dove possono essere assistiti da religiosi dediti a tale compito."
 building_hospices_01: "Alloggio del Pellegrino"
 building_hospices_01_desc: "I viaggiatori possono soggiornare e riposare negli alloggi dei pellegrini se cercano riparo durante il loro lungo viaggio. Vengono loro forniti cibo, bevande e talvolta anche un bagno."
 building_hospices_02: "Casa del Malato"
 building_hospices_02_desc: "Qui è stata costruita una modesta casa del malato, per tenere l'aria viziata dei malati lontana dai sani e per offrire un luogo di tranquilla guarigione agli infermi."
 building_hospices_03: "Infermerie"
 building_hospices_03_desc: "In tempi di guerra o di epidemie, le infermerie offrono alle povere vittime una seconda possibilità, sempre che vi arrivino in tempo."
 building_hospices_04: "Ospizi"
 building_hospices_04_desc: "Gli ospizi offrono assistenza a lungo termine a coloro che altrimenti non sopravviverebbero. I malati cronici, i disabili e, talvolta, anche i malati di demenza sono i benvenuti."
 building_hospices_05: "Giardini dell'Ospedale"
 building_hospices_05_desc: "Intorno agli ospizi sono stati piantati dei giardini fioriti. Ogni fiore produce un forte e piacevole aroma che è utile per contrastare i miasmi prodotti dai pazienti."
 building_hospices_06: "Ospedale"
 building_hospices_06_desc: "Un ospedale è un edificio in cui viene fornita assistenza ai malati e che è anche un riferimento per tutti gli ospizi. Infermieri e religiosi vi risiedono per offrire elemosine e cure ai malati locali e ai viaggiatori."
 building_hospices_07: "Colonia di Lebbrosi"
 building_hospices_07_desc: "In un'area disabitata, nei pressi dell'ospizio, è stata costruita una piccola comunità isolata dove i malati di lebbra possono coltivare le proprie colture e vivere assieme i loro ultimi giorni, senza porre a rischio le persone in buona salute."
 building_hospices_08: "Grande Ospedale"
 building_hospices_08_desc: "Gli ospedali offrono elemosina e assistenza agli anziani e agli infermi, nonché cure per i malati e gli affaticati. Qui vivono separati dal resto della società e curati da religiosi dediti a questo compito."
 building_type_scriptorium_01: "Scriptorium"
 building_type_scriptorium_01_desc: "Lo scriptorium offre un luogo di apprendimento per i religiosi e gli studiosi, che qui possono mettere per iscritto la loro saggezza affinché possa essere ricordata nei tempi a venire."
 building_scriptorium_01: "Biblioteche"
 building_scriptorium_01_desc: "La biblioteca di un monastero è ricca di libri, da piccoli trattati a grandi opere di teologia. Un vero e proprio tesoro di conoscenza si trova tra le sue mura."
 building_scriptorium_02: "Sale di Copiatura"
 building_scriptorium_02_desc: "Scribi devoti lavorano tutto il giorno nelle sale di copiatura per copiare i testi sacri. Sempre alla ricerca della conoscenza, lavorano anche di notte, illuminati dalla luna e da qualche candela."
 building_scriptorium_03: "Casa della Traduzione"
 building_scriptorium_03_desc: "Traduttori specializzati si affollano in questo scriptorium per tradurre opere scritte in lingue antiche o straniere nella lingua liturgica del tempio, ampliando notevolmente l'accessibilità a innumerevoli opere."
 building_scriptorium_04: "Casa degli Scribi"
 building_scriptorium_04_desc: "Qui risiedono numerosi scrivani che permettono ai potenziali autori di dettare le loro opere, senza doverle mettere per iscritto con le proprie mani."
 building_scriptorium_05: "Sistema Continentale"
 building_scriptorium_05_desc: "Le opere sono rigorosamente organizzate in base al continente da cui provengono, aumentando notevolmente la capacità di uno studioso di trovare la saggezza da qualsiasi posto essa provenga."
 building_scriptorium_06: "Grandi Archivi"
 building_scriptorium_06_desc: "Le opere letterarie di tutto il mondo sono tradotte e conservate qui, in modo che la loro saggezza sia preservata per l'eternità."
 building_scriptorium_07: "Scuola di Traduzione"
 building_scriptorium_07_desc: "Ai fedeli vengono insegnate lingue antiche e straniere, consentendo allo scriptorium di conservare un gran numero di opere di saggezza e conoscenza."
 building_scriptorium_08: "Archivi Segreti"
 building_scriptorium_08_desc: "Questo tempio ospita oggi una vasta rete sotterranea di archivi contenenti non solo le opere create in questo stesso tempio, ma anche numerose opere recuperate all'estero."
 building_type_burial_site_01: "Luogo di Sepoltura"
 building_type_burial_site_01_desc: "Creando un vasto sito di sepoltura per i nostri morti, ci allontaniamo dal miasma e forniamo un luogo di venerazione e ricordo per i nostri antenati."
 building_burial_site_01: "Grande Luogo di Sepoltura"
 building_burial_site_01_desc: "Questo vasto sito di sepoltura è pieno di lotti per le fosse comuni e alcuni piccoli mausolei per le persone più importanti."
 building_burial_site_02: "Mausoleo"
 building_burial_site_02_desc: "È stato costruito un mausoleo, pieno di posti per tombe comuni e sede anche di tombe di venerati sant'uomini e guerrieri."
 building_burial_site_03: "Grande Mausoleo"
 building_burial_site_03_desc: "Il mausoleo è stato ampliato fino a diventare un imponente monumento ai morti. L'interno è pieno di tombe e sale di preghiera per venerare i defunti."
 
 building_type_hunting_grounds_01:0 "Terreni di Caccia"
 building_type_hunting_grounds_01_desc:1 "Sparsi per queste terre ci sono diversi grandi capanni dove i cacciatori di selvaggina possono riunirsi e pianificare le loro battute."
 building_hunting_grounds_01:1 "Alloggi dei Cacciatori"
 building_hunting_grounds_01_desc:1 "I cacciatori si riuniscono in questi capanni per pianificare le loro battute nella natura selvaggia. Servono anche come luoghi per appendere trofei e incontrarsi dopo una caccia fortunata."
 building_hunting_grounds_02:1 "Recinti dei Segugi"
 building_hunting_grounds_02_desc:1 "I recinti dei segugi accolgono cani veloci che sono ottimi compagni di caccia. Di solito viene portata un'intera schiera di segugi ad ogni battuta."
 building_hunting_grounds_03:1 "Voliere"
 building_hunting_grounds_03_desc:1 "Il secondo compagno più importante per un cacciatore sono i rapaci, molti dei quali sono tenuti nelle voliere."
 building_hunting_grounds_04:1 "Torri di Caccia"
 building_hunting_grounds_04_desc:1 "Per rintracciare e avvistare le prede, le sentinelle sorvegliano le terre dalle torri, riportando i loro avvistamenti ai cacciatori."
 building_hunting_grounds_05:1 "Scuderie dei cacciatori"
 building_hunting_grounds_05_desc:2 "Un cacciatore di successo ha sempre bisogno di una cavalcatura veloce, robusta e senza paura. Le scuderie dei cacciatori forniscono animali specializzati che si comportano bene nei lunghi viaggi."
 building_hunting_grounds_06:1 "Capanne dei Ranger"
 building_hunting_grounds_06_desc:2 "Le guardie forestali si aggirano per i terreni di caccia in cerca di prede. Mentre sono in giro, sono più che in grado di abbattere da soli prede più piccole."
 building_hunting_grounds_07:1 "Riserve di Caccia"
 building_hunting_grounds_07_desc:1 "Una vasta striscia di terra è designata come riserva, cosa che impedisce ai cacciatori non autorizzati di cacciare all'interno. Ciò garantisce che ci siano sempre prede in abbondanza per i cacciatori ufficiali, anche se a volte qualche bracconiere passa di lì..."
 building_hunting_grounds_08:1 "Logge del Guardiacaccia"
 building_hunting_grounds_08_desc:1 "I guardiacaccia sono responsabili del benessere delle terre e di tutti gli animali in esse presenti. Ogni volta che i nobili decidono di andare a caccia, i guardiacaccia sanno dove mandarli in modo che la loro battuta abbia successo."
 
 building_type_stables_01:0 "Scuderie"
 building_type_stables_01_desc:1 "Per il trasporto di cavalli e altri animali è necessario un edificio dedicato, che garantisca la disponibilità di cavalcature fresche a chiunque possa permettersele."
 building_stables_01:0 "Piccole Scuderie"
 building_stables_01_desc:0 "Un piccolo edificio adatto a un paio di cavalli è il centro naturale di ogni azienda, nonché la prima e l'ultima tappa di ogni visitatore a cavallo."
 building_stables_02:1 "Recinto per Cavalli"
 building_stables_02_desc:1 "Un recinto esterno permette ai cavalli nella scuderia di sgranchirsi le zampe, pascolare e godersi un po' d'aria fresca."
 building_stables_03:0 "Deposito del Fieno"
 building_stables_03_desc:0 "Una serie di semplici depositi per il fieno assicura ai cavalli un rifornimento costante di cibo al di fuori del periodo di pascolo."
 building_stables_04:0 "Stazioni dei corrieri"
 building_stables_04_desc:0 "Con un numero sufficiente di cavalli stazionati e diligenze sparse per la zona, si può viaggiare giorno e notte con missive importanti, merci deperibili e altre necessità urgenti."
 building_stables_05:0 "Alloggi degli Stallieri"
 building_stables_05_desc:0 "L'aggiunta di semplici alloggi in cui i lavoratori possono dormire li tiene lontani dai recinti dei cavalli, rendendo la vita più confortevole sia per l'uomo che per l'animale."
 building_stables_06:0 "Canali di drenaggio"
 building_stables_06_desc:0 "I canali scavati nel terreno delle scuderie mantengono i cavalli asciutti e al riparo, quasi senza sforzo."
 building_stables_07:0 "Gilda dei Maniscalchi"
 building_stables_07_desc:0 "La quantità di lavoro e di abilità necessaria per curare correttamente gli zoccoli incoraggia la crescita delle Gilda dei Maniscalchi, che instancabilmente costruiscono, aggiustano e riparano i ferri di cavallo.."
 building_stables_08:0 "Allevamenti di Stalloni"
 building_stables_08_desc:0 "L'aggiunta di strutture dedicate alla toelettatura e alla cura degli esemplari più pregiati della perfezione equina favorisce l'allevamento di nuovi, magnifici destrieri e rende quelli che abbiamo quasi scintillanti."
 
 building_type_smiths_01:0 "Fabbri"
 building_type_smiths_01_desc:0 "Fondendo i minerali nelle fornaci e martellando il metallo nelle forme desiderate, i fabbri riforniscono le comunità vicine di strumenti essenziali e armi."
 building_smiths_01:0 "Fonderia"
 building_smiths_01_desc:0 "In tutta la campagna, il fumo sale dalle fonderie, semplici strutture con pareti di argilla e pietre resistenti al calore, dove una miscela di carbone di legna e minerale di ferro frantumato viene aggiunta dall'alto per ottenere la spugna di ferro."
 building_smiths_02:0 "Soffietti"
 building_smiths_02_desc:0 "Realizzati in robusta pelle di animale, i mantici sono solitamente azionati da un apprendista fabbro, che pompa costantemente una forte corrente d'aria sul fuoco.."
 building_smiths_03:0 "Trafila"
 building_smiths_03_desc:0 "Dispositivo che aiuta i fabbri a fabbricare il filo per le cotte di maglia. I pezzi di ferro riscaldato vengono fatti passare attraverso fori sempre più piccoli, un modo molto più semplice di lavorare rispetto al martellare faticosamente sulla forgia."
 building_smiths_04:0 "Distretti dei Fabbri"
 building_smiths_04_desc:0 "I fabbri sono fortemente incoraggiati a praticare il loro mestiere al di fuori delle aree densamente popolate. Poiché le innovazioni nella produzione del metallo consentono loro di lavorare quasi costantemente, l'insoddisfazione della popolazione vicina aumenta a ogni clangore di un martello e a ogni fuoco ruggente nella notte."
 building_smiths_05:0 "Martelli da Viaggio"
 building_smiths_05_desc:0 "Alimentata da una ruota idraulica o da apprendisti sfortunati, una semplice ruota a spirale solleva il martello, facendolo poi ricadere naturalmente a ritmo costante."
 building_smiths_06:0 "Oreficerie"
 building_smiths_06_desc:0 "L'aggiunta di sale per la fusione e la lavorazione dell'oro e dell'argento, ognuna con i propri banchi da lavoro e le proprie fucine, rende molto più semplice la lavorazione dei gioielli e la placcatura dei metalli preziosi."
 building_smiths_07:0 "Altiforni"
 building_smiths_07_desc:0 "Gli altiforni funzionano a caldo tutto il giorno, fondendo ferro, piombo e rame. La qualità del metallo che producono è più che eccellente."
 building_smiths_08:0 "Ghisa"
 building_smiths_08_desc:0 "Leggermente più debole, ma molto più economica da produrre rispetto ad altri metodi, la ghisa viene utilizzata per produrre un'ampia gamma di utensili come picconi, chiodi o erpici."
 
 building_type_horse_pastures_01:0 "Cavalieri a Cavallo"
 building_type_horse_pastures_01_desc:0 "Chiunque può impugnare un'arma rudimentale e colpire il suo prossimo. Quasi tutti possono radunare una folla di contadini armati di armi rudimentali. Ma solo dalla delicata armonia di un cavallo ben allevato, di un abile guerriero e di un'arma adatta, guidati dal più raffinato dei comandanti, può nascere una forza combattente senza rivali in grado di spazzare via la Terra.."
 building_horse_pastures_01:0 "Addomesticare i Cavalli Selvaggi"
 building_horse_pastures_01_desc:0 "I cavalli che riescono a sopravvivere da soli in un terreno difficile hanno un istinto incredibile. Perciò, invece di abbatterli, useremo la loro attitudine per aiutare i nostri guerrieri."
 building_horse_pastures_02:0 "Fruste per cavalli in cuoio"
 building_horse_pastures_02_desc:0 "Invece di ferire i cavalli con strumenti rozzi come gli speroni, i nostri cavalieri usano fruste con un anello di cuoio legato ai polsi. Dopo aver usato la frusta, il guerriero la lascia pendere liberamente, liberando così le mani."
 building_horse_pastures_03:0 "Selle per Arcieri a Cavallo"
 building_horse_pastures_03_desc:0 "Le selle con staffe alte, sedili profondi, pomi alti e cantonali permettono ai nostri guerrieri di continuare a cavalcare mentre sono completamente concentrati a scagliare frecce contro i nostri nemici."
 building_horse_pastures_04:0 "Punte di freccia perforanti"
 building_horse_pastures_04_desc:0 "Abbattere le cavalcature, solitamente non corazzate, è molto più facile che colpire e ferire i cavalieri nemici."
 building_horse_pastures_05:0 "Armatura da cavallo in cuoio"
 building_horse_pastures_05_desc:0 "Le armature leggere proteggono l'intero animale senza limitarne i movimenti e la forza d'animo."
 building_horse_pastures_06:0 "Archi ricurvi in materiale composito"
 building_horse_pastures_06_desc:0 "Gli archi compositi, fatti di legno, corno animale e tendine, legati insieme da colla animale, sono le armi perfette per i nostri eccezionali arcieri a cavallo."
 building_horse_pastures_07:0 "Cavalli di Riserva"
 building_horse_pastures_07_desc:0 "Quando il cavallo da guerra si stanca, il cavaliere smonta e passa a un altro. La cavalcatura usata continua a viaggiare insieme al cavaliere e al resto dei cavalli di riserva, senza il peso del cavaliere. Questo approccio permette ai nostri eserciti di coprire distanze enormi e di essere in grado di effettuare costantemente una ricognizione davanti alla forza principale."
 building_horse_pastures_08:0 "Regole di Guerra Equina"
 building_horse_pastures_08_desc:0 ""Fate in modo che i vostri uomini tengano la crocetta allentata sulle loro cavalcature e il morso della briglia fuori dalla bocca, tranne quando li autorizzate a cacciare. In questo modo, non potranno galoppare a loro piacimento. Dopo aver stabilito queste regole, fate in modo di fermare e punire chiunque le infranga. A chiunque ignori questo decreto, tagliategli la testa ovunque si trovi.""
 
 building_type_warrior_lodges_01:0 "Logge dei Guerrieri"
 building_type_warrior_lodges_01_desc:0 "I legami personali forgiati sui campi di battaglia meritano luoghi di commemorazione, dove i guerrieri di un tempo possono condividere le loro storie meravigliose ma credibili con giovani dagli occhi sognanti."
 building_warrior_lodges_01:0 "Sale per Trofei"
 building_warrior_lodges_01_desc:0 "La vita sul campo di battaglia e la memoria umana sono entrambe cose fugaci, mentre una parete dove ogni membro della loggia può appendere i suoi preziosi trofei resterà in piedi per molto, molto più tempo."
 building_warrior_lodges_02:0 "Quartiere degli Scudieri"
 building_warrior_lodges_02_desc:0 "Un modesto magazzino di attrezzature e un programma di allenamento rigoroso sono tutto ciò che serve a coloro che sono troppo giovani per ricordare le battaglie del passato per imparare da coloro che sono troppo vecchi per unirsi ai ranghi in futuro."
 building_warrior_lodges_03:0 "Sale per Banchetti"
 building_warrior_lodges_03_desc:0 "L'aggiunta di sale per banchetti, sempre ricche di cibo e risate, risponde al crescente numero di battaglie celebrate in questa loggia dei guerrieri."
 building_warrior_lodges_04:0 "Campi di Combattimento di formazione"
 building_warrior_lodges_04_desc:0 "Su campi dedicati che rispecchiano i terreni in cui si scontrano gli eserciti, gruppi di guerrieri possono imparare a combattere e a manovrare come un'unità coesa. Le truppe addestrate qui sono una forza formidabile, avendo imparato a fidarsi sia dei loro comandanti che degli uomini nelle file accanto a loro."
 building_warrior_lodges_05:0 "Tombe dei Guerrieri"
 building_warrior_lodges_05_desc:0 "Con un terreno sacro assicurato per la sepoltura, i venerati membri di questa loggia di guerrieri possono riposare in sicurezza per sempre, non più confinati nel terreno estraneo e freddo di un campo di battaglia... e allo stesso tempo servire da ispirazione per le generazioni di guerrieri a venire."
 building_warrior_lodges_06:0 "Sale di Commemorazione"
 building_warrior_lodges_06_desc:0 "In queste sale, Trovatori e Poeti ben pagati lodano le gesta dei guerrieri più coraggiosi. Quando si raduna una folla sufficiente - o un mecenate sufficientemente ricco lo desidera - hanno luogo interi spettacoli, che rievocano le famose e vittoriose battaglie del passato."
 building_warrior_lodges_07:0 "Libreria dei Guerrieri"
 building_warrior_lodges_07_desc:0 "Generazioni di giovani apprendisti hanno imparato qui, ma solo dai guerrieri sopravvissuti e ancora presenti. Ora il patrimonio di conoscenze accumulate, e solo a volte contrastanti, è accessibile a quasi tutti, dietro pagamento di una piccola somma."
 building_warrior_lodges_08:0 "Quartiere dei Visitatori"
 building_warrior_lodges_08_desc:0 "Queste sale sono diventate una meta venerata di pellegrinaggi profani, conosciuta e sognata in lungo e in largo da aspiranti e navigati guerrieri."
 
 building_type_hillside_grazing_01:0 "Pascoli Collinari"
 building_type_hillside_grazing_01_desc:0 "Poco adatte all'agricoltura e in gran parte coperte di erba e altre piante che possono essere consumate dai cavalli, queste colline vengono utilizzate principalmente per il pascolo."
 building_hillside_grazing_01:0 "Colline per i Pascoli"
 building_hillside_grazing_01_desc:0 "Le grandi aree esterne aperte sono ideali per essere utilizzate come pascoli per cavalli di ogni tipo e dimensione. Chiunque abbia un cavallo ha il diritto di utilizzare questi pascoli, sostenendo l'agricoltura e i cavalieri locali."
 building_hillside_grazing_02:0 "Allevatori"
 building_hillside_grazing_02_desc:0 "Poiché l'allevamento di cavalli diventa sempre più importante per l'economia locale, questo pascolo sostiene ora un folto gruppo di persone che si occupano della cura degli animali."
 building_hillside_grazing_03:0 "Estesa Area di Pascolo"
 building_hillside_grazing_03_desc:0 "Sebbene questa sia un'area che si presta naturalmente al pascolo, ci sono ancora modi per ampliare la superficie disponibile. Gli alberi possono essere abbattuti e le rocce rimosse, la bonifica del territorio dalla natura non si ferma mai."
 building_hillside_grazing_04:0 "Allevamenti di Cavalli"
 building_hillside_grazing_04_desc:0 "Tutti i terreni agricoli utilizzabili in quest'area vengono alla fine acquistati dagli allevatori di cavalli, per i quali le verdure e i piccoli prodotti possono contribuire a sostenere la loro forza lavoro in crescita."
 building_hillside_grazing_05:0 "Piccoli Allevamenti di Cavalli"
 building_hillside_grazing_05_desc:0 "Nel corso del tempo un certo numero di allevamenti dedicati, dove i cavalli vengono allevati, nutriti e addestrati, sono diventati parte integrante dell'economia locale."
 building_hillside_grazing_06:0 "Mercati di Cavalli"
 building_hillside_grazing_06_desc:0 "Il commercio di cavalli è una parte naturale della gestione e dell'allevamento di cavalli. Con lo sviluppo dell'attività inizieranno a formarsi, di stagione in stagione, alcune città-mercato dei cavalli, più o meno permanenti."
 building_hillside_grazing_07:0 "Marescialli a Cavallo"
 building_hillside_grazing_07_desc:0 "Per allevare e nutrire cavalli da guerra di alta qualità c'è bisogno di qualcuno che si prenda cura dei loro vari disturbi e lesioni e che ne valuti la qualità in modo sistematico. L'allevamento di cavalli diventa sempre più importante in questo settore, così come la figura del maresciallo dei cavalli che si occuperà delle cavalcature."
 building_hillside_grazing_08:0 "Grandi Allevamenti di Cavalli"
 building_hillside_grazing_08_desc:0 "Nel corso del tempo tutti i pascoli sono stati consolidati sotto una serie di grandi allevamenti, responsabili dell'allevamento e dell'addestramento di un gran numero di forti cavalli da guerra."
 
 building_type_windmills_01:0 "Mulini a Vento"
 building_type_windmills_01_desc:0 "I mulini a vento si trovano in aree dove i venti sono solitamente più forti, come sulle colline o sulle coste. A differenza dei mulini ad acqua, i mulini a vento non sono fermati dal gelo dei fiumi e possono funzionare tutto l'anno."
 building_windmills_01:0 "Mulini a Vento Semplici"
 building_windmills_01_desc:0 "Semplici vele verticali, aggiunte sopra un Mulino a trazione animale, non solo aumentano la potenza del mulino, ma preservano anche la forza della bestia da soma per un periodo più lungo."
 building_windmills_02:0 "Panemoni"
 building_windmills_02_desc:0 "I panemoni sono mulini a vento posizionati verticalmente, con una metà del mulino schermata dal vento. Questo assicura che le vele di bolina non spingano contro la virata."
 building_windmills_03:0 "Vele a Vento Rotanti"
 building_windmills_03_desc:0 "Con un po' di ingegno nel design, le vele di ritorno ruotano rapidamente contro il vento."
 building_windmills_04:0 "Ruote idrauliche per Mulini a Vento"
 building_windmills_04_desc:0 "Utilizza l'energia eolica per far girare una ruota idraulica, generando così un flusso d'acqua in un canale o in un semplice tubo di legno, le pietre per la macinazione e la fresatura possono essere posizionate in luoghi più accessibili."
 building_windmills_05:0 "Mulini a Vento Orizzontali"
 building_windmills_05_desc:0 "Se ogni vela spinge nella giusta direzione, è possibile indirizzare una maggiore potenza a più mole. Anche se il lavoro è spesso interrotto dai cambiamenti di direzione del vento, che richiedono una regolazione manuale dell'intero mulino a vento."
 building_windmills_06:0 "Mulini Postali"
 building_windmills_06_desc:0 "Con l'intero mulino a vento posizionato su un palo robusto, può facilmente girare verso la direzione del vento. Le variazioni dell'intensità del vento richiedono una regolazione manuale, ripiegando le vele e appesantendo le ali per mantenere costante la rotazione."
 building_windmills_07:0 "Scatole di Trasmissione"
 building_windmills_07_desc:0 "Il lento giro delle possenti vele del mulino a vento viene accelerato dall'aggiunta di una semplice serie di ingranaggi in legno, che permettono al mulino di girare più velocemente. Questo lo rende molto più adatto alla maggior parte dei materiali portati per la lavorazione.."
 building_windmills_08:0 "Mulini a Torre"
 building_windmills_08_desc:0 "Il corpo del mulino a vento è una raffinata opera in muratura, con la sola parte superiore ancora in legno che permette alle vele di affrontare il vento. Nessuna tempesta o cavaliere malintenzionato può far crollare questa torre e interrompere il lavoro del mulino."
 
 building_type_watermills_01:0 "Mulini ad Acqua"
 building_type_watermills_01_desc:0 "I mulini ad Acqua trasformano ogni tipo di movimento dell'acqua, dalle maree alle cascate, in una rotazione utilizzata per la macinazione, la segatura, la frantumazione e la follatura. I permessi per l'esercizio di un mulino ad acqua sono una fonte facile e affidabile di imposte aggiuntive per il proprietario dell'azienda."
 building_watermills_01:0 "Ruote idrauliche Sottocanna"
 building_watermills_01_desc:0 "Una semplice ruota posta nel fiume che scorre veloce può fare molto di più di un mulino azionato da un uomo o da un cavallo e, soprattutto, non si stancherà mai e non chiederà mai di essere pagata."
 building_watermills_02:0 "Manovelle e bielle"
 building_watermills_02_desc:0 "Con un semplice ingranaggio in legno, la velocità di rotazione delle macine non è più direttamente legata ai capricci del tempo."
 building_watermills_03:0 "Ruote idrauliche a scavalco"
 building_watermills_03_desc:0 "L'utilizzo della differenza di livello dell'acqua, formatasi naturalmente o grazie all'ingegno umano, è un modo molto più efficiente e affidabile di generare la coppia."
 building_watermills_04:0 "Mulini Industriali"
 building_watermills_04_desc:0 "Quello che era iniziato come un semplice mulino per il malto, che lavorava soprattutto prodotti agricoli, ora attira altri mestieri. I lavoratori della gilda aspettano che i mulini macinino la loro senape, riempiano la loro tela o schiaccino il loro minerale."
 building_watermills_05:0 "Strade Organizzate"
 building_watermills_05_desc:0 "Esecutori assunti, rifugi, passaggi stradali e persino locande, collocate lungo le strade che portano ai mulini, organizzano e soddisfano coloro che aspettano in fila. Carretti trainati da cavalli o da uomini, pieni di merci da macinare, come legname, canapa o pelli di animali, sono in fila giorno e notte."
 building_watermills_06:0 "Mulini Navali"
 building_watermills_06_desc:0 "Le chiatte ancorate permanentemente al centro dei fiumi sfruttano le correnti più forti. Sui fiumi serpeggianti, le chiatte possono essere rimorchiate nelle anse esterne senza grandi sforzi."
 building_watermills_07:0 "Argini e Dighe"
 building_watermills_07_desc:0 "Un insieme di argini, dighe e canali artificiali, sia per le ruote idrauliche sottotraccia che per quelle sopratraccia, soddisfa le crescenti esigenze di macinazione. Poiché quasi tutti i luoghi naturali adatti sono già stati occupati, i nuovi corsi d'acqua attraversano la campagna."
 building_watermills_08:0 "Mulini a Polvere"
 building_watermills_08_desc:0 "Un mulino separato, situato lontano da altre industrie, è interamente dedicato alla macinazione efficiente e sicura di carbone e zolfo."
 
 building_type_caravanserai_01:0 "Caravanserraglio"
 building_type_caravanserai_01_desc:0 "Un rifugio situato in un terreno inospitale che accoglie i viaggiatori stanchi cercando di tenere lontani i malintenzionati."
 building_caravanserai_01:0 "Piccolo Caravanserraglio"
 building_caravanserai_01_desc:0 "Un semplice edificio rettangolare che offre i servizi di base ai viaggiatori e ai mercanti per farli riposare e recuperare durante i lunghi viaggi."
 building_caravanserai_02:0 "Bancarelle dei Commercianti"
 building_caravanserai_02_desc:0 "Bancarelle di piccoli Mercanti, che vendono rifornimenti di base per il viaggio. Con un punto di rifornimento garantito, le carovane possono trasportare più merci commerciali."
 building_caravanserai_03:0 "Quartieri delle Guardie"
 building_caravanserai_03_desc:0 "L'aggiunta di alloggi di guardia permanenti e di una serie di torri di avvistamento, presidiate da sentinelle vigili, protegge attivamente dai pericoli in agguato nel buio della notte."
 building_caravanserai_04:0 "Sale Mercantili"
 building_caravanserai_04_desc:0 "In queste sale, mercanti provenienti da tutte le estremità della Terra si scambiano merci commerciali e condividono le storie delle terre che hanno attraversato."
 building_caravanserai_05:0 "Ufficio Doganale"
 building_caravanserai_05_desc: "Nel duro calore del sole, funzionari dal volto severo pesano, registrano e tassano adeguatamente tutte le merci commerciali che passano per questo caravanserraglio. Nell'ombra, individui dal volto gentile offrono modi per spostare le merci a un prezzo ancora più... #EMP appriopriato#!"
 building_caravanserai_06:0 "Laboratori degli Artigiani"
 building_caravanserai_06_desc:0 "Grazie all'abbondanza di materiali di partenza e ai ricchi mecenati, gli artigiani sono in grado di realizzare e vendere magnifici manufatti."
 building_caravanserai_07:0 "Bagni"
 building_caravanserai_07_desc: "Gli spaziosi bagni soddisfano anche i desideri più lussuosi. Per chi viaggia con borse più leggere, offrono un semplice ma gradito ristoro."
 building_caravanserai_08:0 "Camere Reali"
 building_caravanserai_08_desc:0 "L'aggiunta di camere adatte ad accogliere le persone importanti e più onorevoli che si recano spesso in visita, da questo regno e dall'esterno."
 
 building_type_workshops_01:0 "Laboratori"
 building_type_workshops_01_desc:0 "In queste botteghe lavorano piegatori, arcieri e falegnami per costruire armi d'assedio e per rifornire le truppe in caso di campagne prolungate."
 building_workshops_01:0 "Poligoni di Tiro"
 building_workshops_01_desc:0 "Un'ampia area è stata liberata dagli ostacoli per ospitare gli arcieri o gli ingegneri d'assedio con uno spazio per provare le loro merci e praticare le loro abilità."
 building_workshops_02:0 "Passerelle a Fune"
 building_workshops_02_desc:0 "Giorno e notte, in un lungo e stretto fossato parzialmente riparato dalle intemperie, gli operai stendono e intrecciano corde e spaghi, sia di origine vegetale che animale."
 building_workshops_03:0 "Archivi per corde"
 building_workshops_03_desc:0 "Un magazzino dedicato mantiene una scorta pronta all'uso per archi, balestre e armi d'assedio a torsione.."
 building_workshops_04:0 "Gilda degli Scavatori di Tunnel"
 building_workshops_04_desc:0 "Anche se sembra ingannevolmente semplice, scavare tunnel durante gli assedi è un'occupazione che richiede molta dedizione e competenza. Coloro che sono sopravvissuti al loro primo assedio possono condividere le conoscenze e le abilità pratiche con volontari desiderosi."
 building_workshops_05:0 "Gilda degli Arcieri"
 building_workshops_05_desc:0 "Non facendo più parte della gilda degli arcieri a causa dell'aumento della domanda di armi e munizioni, una gilda separata di arcieri fornisce instancabilmente tutte le frecce necessarie al sostentamento delle truppe sul campo.."
 building_workshops_06:0 "Sale dei Matematici"
 building_workshops_06_desc:0 "I ripetuti aggiustamenti per tentativi ed errori dei parametri del motore a torsione, effettuati per ottenere una migliore precisione e portata, hanno portato alcuni dei nostri ingegneri d'assedio a iniziare a scrivere i loro metodi di successo. Le loro pergamene ora riempiono intere sale, animate da commozione e discussioni."
 building_workshops_07:0 "Dimensioni Standardizzate delle Armi"
 building_workshops_07_desc:0 "Con i travetti riempiti con le lunghezze desiderate di varie travi di legno, possiamo finalmente garantire che un proiettile del peso di 90 chilogrammi venga lanciato esattamente a 300 metri. In condizioni meteorologiche ideali. Il più delle volte."
 building_workshops_08:0 "Polveriere"
 building_workshops_08_desc:0 "Un edificio indipendente e robusto, con una rigida politica d'ingresso, serve come deposito per quantità spaventose di polvere da sparo, da usare sia per potenti cariche di sfondamento nella guerra in galleria sia come propellente per le bombarde."
 
 building_type_wind_furnace_01:0 "Fornaci a Vento"
 building_type_wind_furnace_01_desc:0 "Situati in un terreno collinare sulla costa dell'oceano, dove i venti monsonici impattano per primi con la terra, le fornaci a vento fondono l'acciaio famoso in tutto il mondo e di qualità impeccabile."
 building_wind_furnace_01:0 "Piccole Fornaci a Vento"
 building_wind_furnace_01_desc:0 "Fornaci orientate direttamente verso ovest, in modo da poter catturare e utilizzare il più possibile il vento incidente."
 building_wind_furnace_02:0 "Ugelli Riutilizzabili"
 building_wind_furnace_02_desc: "Le tuyeres, le prese d'aria metalliche del forno, sono accuratamente inserite al centro per dare una certa stabilità all'aria all'interno, annullando gli effetti delle raffiche. Per la fusione successiva vengono riutilizzate posizionandole alla base delle pareti anteriori, consentendo alle scorie di fuoriuscire dalle fornaci."
 building_wind_furnace_03:0 "Muri frontali in argilla"
 building_wind_furnace_03_desc:0 "Le pareti frontali in argilla dei forni sono state progettate per resistere al calore e alla formazione di scorie durante la fusione, ma anche per rompersi facilmente alla fine della fusione."
 building_wind_furnace_04:0 "Procedure di Preriscaldamento"
 building_wind_furnace_04_desc:0 "Un lungo preriscaldamento, che consente alla carbonella di bruciare correttamente, seguito dall'aggiunta graduale di una miscela di minerale e carbonella, è completato da un'ulteriore immissione di carbonella.."
 building_wind_furnace_05:0 "Pareti Posteriori Curve"
 building_wind_furnace_05_desc:0 "Sostenuta dalle due pietre verticali, la curvatura della parete posteriore permanente limita il contatto con le scorie calde e corrosive, consentendo al forno di funzionare più a lungo senza dover essere ricostruito completamente."
 building_wind_furnace_06:0 "Pareti frontali più lunghe"
 building_wind_furnace_06_desc:0 "Le pareti frontali allungate consentono di aumentare la quantità di acciaio prodotta in ogni fusione, mantenendo inalterate le altre dimensioni e quindi le eccellenti proprietà dei forni e dell'acciaio."
 building_wind_furnace_07:0 "Bruciatori a Carbone"
 building_wind_furnace_07_desc:0 "Più lontano dalla costa rispetto alle fornaci, una linea di carbonaie riscalda costantemente la legna per rifornire l'industria in espansione."
 building_wind_furnace_08:0 "Lavorazione del Minerale di Ferro"
 building_wind_furnace_08_desc:0 "Frantumando il minerale più accuratamente e bruciandolo prima di metterlo nei forni, si possono ottenere rese maggiori e di qualità ancora più elevata."
 
 building_type_theodosian_walls_01:0 "Le Mura Teodosiane"
 building_type_theodosian_walls_01_desc:1 "Le Mura Teodosiane furono costruite durante il regno dell'imperatore Teodosio II all'inizio del V secolo, ma rimangono tutt'ora alcune delle fortificazioni più formidabili costruite da mani umane."
 building_theodosian_walls_01:0 "Mura Teodosiane"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "Le Mura Aureliane"
 building_type_aurelian_walls_01_desc:1 "Le Mura Aureliane furono costruite durante il regno degli imperatori romani Aureliano e Probo. Ancora oggi forniscono una difesa formidabile, racchiudendo completamente i sette colli di Roma."
 building_aurelian_walls_01:0 "Mura Aureliane"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "Il Colosseo"
 building_type_the_colosseum_01_desc:0 "Il Colosseo è uno dei più grandi anfiteatri mai costruiti e ha ospitato innumerevoli spettacoli come combattimenti tra gladiatori, cacce di animali e persino battaglie navali ricostruite. La sua costruzione fu iniziata dall'imperatore romano Vespasiano nel 72 d.C. e fu completata nell'80 d.C. sotto il suo successore, Tito.\n\nNonostante la sua vivace storia, il suo uso principale oggi è come punto di prelievo di marmo e bronzo da utilizzare altrove."
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "Vallo di Adriano"
 building_type_hadrians_wall_01_desc:0 "Il Vallo di Adriano fu costruito in epoca romana per tenere i Pitti settentrionali fuori dalla provincia della Britannia. Al giorno d'oggi non ha scopo difensivo, ma le pietre costituiscono una fonte economica e conveniente di materiale da costruzione!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "Vallo di Offa"
 building_type_offas_dyke_01_desc:0 "Il Vallo di Offa, un lungo fossato fiancheggiato da un muro di terra, fu costruito dal re anglosassone di Mercia per difendere il confine con il Galles. Questo terrapieno rialzato offre un vantaggio a chi si trova sul lato del muro, poiché qualsiasi attaccante deve combattere una battaglia in salita dal fosso."
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:1 "Buddha di $c_bamian$"
 building_type_buddhas_of_bamian_01_desc:0 "Scavati sul fianco della montagna, i massicci Buddha di Bamian incombono su tutti i visitatori. Mentre l'area che li circonda non è più il fiorente centro della cultura buddista che era una volta, ci sono ancora numerosi pellegrini buddisti e studiosi che visitano le statue. Un sovrano $rf_eastern$ accorto potrebbe persino essere in grado di trarre profitto dai pellegrini, oltre ad acquisire alcune conoscenze personali."
