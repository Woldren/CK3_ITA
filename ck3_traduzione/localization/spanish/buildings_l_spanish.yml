 building_type_capital_bureau_01: "Magistratura della Capitale"
 building_type_capital_bureau_01_desc: "Un ramo dedicato del governo, che dedica tutte le sue risorse alla gestione della capitale. Una folla di impiegati e funzionari risiede entro queste mura, pronta a servire agli ordini dell’eparca"
 building_capital_bureau_01: "Tribunale"
 building_capital_bureau_01_desc: "La legge è ciò che fa prosperare una città, e può essere rispettata solo nei tribunali."
 building_capital_bureau_02: "Ufficio della Sicurezza"
 building_capital_bureau_02_desc: "Questo ufficio impiega una vasta forza di polizia, che mantiene la città al sicuro dai criminali e arresta i trasgressori."
 building_capital_bureau_03: "Caserma dei Pompieri"
 building_capital_bureau_03_desc: "Gli incendi sono una minaccia costante in ogni area densamente popolata. Una squadra di pompieri ben addestrata spegnerà un fuoco prima che si diffonda."
 building_capital_bureau_04: "Amministrazione delle Corporazioni"
 building_capital_bureau_04_desc: "Nominare funzionari come supervisori delle numerose corporazioni cittadine garantirà che ciascuna di esse sia efficiente, mantenga la qualità e segua tutte le procedure necessarie."
 building_capital_bureau_05: "Dipartimento Giudiziario"
 building_capital_bureau_05_desc: "Un dipartimento ampliato per le questioni giudiziarie è una necessità in una città grande e in crescita. Un esercito di funzionari, impiegati e giudici lavora senza sosta per far rispettare legge e ordine."
 building_capital_bureau_06: "Carcere Cittadino"
 building_capital_bureau_06_desc: "Sebbene possano esserci diverse prigioni minori sparse per la città, un carcere più grande garantirà che chiunque infranga la legge trovi una cella ad attenderlo."
 building_capital_bureau_07: "Collegio del Commercio"
 building_capital_bureau_07_desc: "Il commercio è un’attività troppo redditizia per non essere regolata dalla legge. Supervisionando pedaggi e merci in entrata, è possibile gestire al meglio le provviste della capitale e magari guadagnare anche qualche moneta in più."
 building_capital_bureau_08: "Palazzo Urbano"
 building_capital_bureau_08_desc: "Una residenza ampia e maestosa, abbastanza spettacolare da far sfigurare la maggior parte dei palazzi, assicurando che l’amministratore principale sia sempre vicino e disponibile. Perché se una città non dorme mai, il suo amministratore lo fa eccome."
