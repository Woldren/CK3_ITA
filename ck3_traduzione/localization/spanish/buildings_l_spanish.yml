 building_type_petra_01:0 "Petra"
 building_type_petra_01_desc:0 "La città di Petra è una vera meraviglia del mondo antico. Scolpita direttamente nella roccia naturale tinta di rosa, la città rappresenta una curiosità che intriga anche il più potente sultano."
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "Casa della Sapienza"
 building_type_house_of_wisdom_01_desc:0 "La Casa della Sapienza contiene una vasta collezione di libri e gli scribi al suo interno lavorano instancabilmente giorno e notte per tradurre altri capolavori letterari. Le fonti variano dal greco, persiano, indiano e molto altro - in verità, contiene la conoscenza del mondo intero! Un faro luminoso della conoscenza umana! E piuttosto lontano dai cavalieri analfabeti della steppa..."
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "Il Palazzo di Aquisgrana fu scelto da Carlo Magno per essere il centro del potere dell'Impero Carolingio. Serviva sia a scopi politici che religiosi ed è ancora un luogo eccellente per ospitare riunioni importanti."
 building_palace_of_aachen_01:0 "Palazzo di Aquisgrana"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "Conosciuta anche come "Nostra Signora di Parigi", questa magnifica cattedrale è dedicata alla Vergine Maria. Costruita in stile gotico, colpisce per le numerose statue e gli enormi rosoni colorati.\n\nAll'esterno, la cattedrale è ricoperta di sculture che raccontano vividamente storie bibliche, consentendo anche ai contadini analfabeti di comprendere la gloria di Dio!"
 building_notre_dame_01:0 "Notre-Dame"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "Hagia Sophia"
 building_type_hagia_sophia_01_desc:0 "Hagia Sophia è una vera meraviglia dell'ingegneria, con un'enorme cupola che si distingue come la caratteristica più impressionante. Completata nel 537 d.C. dall'imperatore Giustiniano I, ora ospita il Patriarca Ecumenico e si erge come un monumento al Cristianesimo.\n\nE così rimarrà per tutta l'eternità, perché sicuramente niente potrà mai rovesciare la potenza di Roma."
 building_hagia_sophia_01:0 "Cattedrale di Hagia Sophia"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Moschea di Hagia Sophia"
 building_hagia_sophia_02_desc:0 "Hagia Sophia è una vera meraviglia dell'ingegneria, con un'enorme cupola e quattro imponenti minareti che si distinguono come le caratteristiche più impressionanti. Iniziata nel 537 d.C. dall'imperatore Giustiniano I, è stata poi trasformata in una maestosa moschea.\n\nE così rimarrà per tutta l'eternità, perché sicuramente niente potrà mai rovesciare la potenza di Rum."
 
 building_type_dome_of_the_rock_01:0 "Tempio di Gerusalemme"
 building_type_dome_of_the_rock_01_desc:0 "La Cupola della Roccia si trova al centro del Monte del Tempio, nel luogo in cui si trovavano il Tempio di Salomone e il Secondo Tempio ebraico. Si dice che la pietra di fondazione del tempio sia il luogo in cui Dio creò il mondo e il primo essere umano, Adamo. La Cupola della Roccia e la vicina Chiesa del Santo Sepolcro attirano pellegrini Abramitici da tutto il mondo."
 building_dome_of_the_rock_01:0 "Cupola della Roccia"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "Il Terzo Tempio"
 building_temple_in_jerusalem_01_desc:0 "Centinaia di anni dopo la distruzione del Secondo Tempio è finalmente giunto il momento di restaurare il Tempio di Gerusalemme! Questo Terzo Tempio resisterà alla prova del tempo, protetto da tutti coloro che lo vorrebbero distrutto."
 
 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "Stonehenge è un'antica struttura mistica che ha ispirato molti studiosi. Anche oggi, in questi tempi illuminati, uomini colti provenienti da tutta la Britannia accorrono per studiarlo. Qual è veramente il suo scopo?"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01:0 "Pilastro di Ferro di Dhar"
 building_type_iron_pillar_of_dhar_01_desc:0 "Il Pilastro di Ferro di Dhar è un opera davvero sbalorditiva, che porta gloria alla dinastia che lo detiene."
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01:0 "Pilastro di Ferro di Delhi"
 building_type_iron_pillar_of_delhi_01_desc:0 "Il possente Pilastro di Ferro di Delhi rappresenta un simbolo della gloria del re Chandragupta II, sebbene i sovrani successivi abbiano anche inciso i loro nomi su di esso. Nonostante sia stato realizzato da molto tempo, non c'è traccia di ruggine: una testimonianza dell'abilità dei fabbri Indiani!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "Le Piramidi"
 building_type_the_pyramids_01_desc:0 "Le Piramidi, in primis quella di Cheope, sono meraviglie del mondo antico. VastE e impressionanti, migliorano l'immagine di qualsiasi sovrano che le controlla."
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 
 building_type_alhambra_01:0 "Alhambra"
 building_type_alhambra_01_desc:0 "Alhambra è una fortezza costruita sui resti di un'antica fortificazione romana. Sebbene sia utile come struttura difensiva, con i giusti investimenti potrebbe essere trasformato in qualcosa di più..."
 building_alhambra_01:0 "Rovine della Fortezza di $building_type_alhambra_01$"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Palazzo Reale di $building_type_alhambra_01$"
 building_alhambra_02_desc:1 "Dope essere stata solo una semplice rovina romana, Alhambra è stata trasformata in un palazzo reale degno di un imperatore! Un fulgido esempio di architettura locale, il colore degli edifici in contrasto con i boschi circostanti ha indotto i poeti a descriverlo come 'una perla incastonata negli smeraldi'."
 
 building_type_shwedagon_pagoda_01:0 "Pagoda Shwedagon"
 building_type_shwedagon_pagoda_01_desc:0 "La Pagoda Shwedagon è una sacra stupa buddista costruita dal popolo Mon intorno all'anno 500. Ospita molte reliquie famose, come il Bastone di Kakusandha, il filtro dell'acqua di Koṇāgamana, un pezzo della veste di Kassapa e otto ciocche di capelli dalla testa di Gautama."
 building_shwedagon_pagoda_01:0 "Pagoda Shwedagon"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01:0 "Città Tempio"
 building_type_khajuraho_01_desc:0 "I templi di Khajuraho sono dedicati alla convivenza tra indù e giainisti e qui vengono celebrate le loro diverse credenze religiose. Le pareti del tempio sono ricoperte di intricate opere d'arte e sculture, che rendono il luogo davvero magnifico e attraente sia per i pellegrini che per gli studiosi."
 building_khajuraho_01:0 "Khajuraho"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01:0 "La Torre di Londra"
 building_type_the_tower_of_london_01_desc:0 "La Torre di Londra è un castello che funge sia da fortificazione che da prigione. La torre centrale è chiamata "Torre Bianca" e ospita la classe dirigente. La posizione della Torre di Londra la rende vitale per la difesa dell'intera contea."
 building_the_tower_of_london_01:0 "La Torre di Londra"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"

 building_type_london_bridge_01: "London Bridge"
 building_type_london_bridge_01_desc: "There have been bridges over the River Thames since time immemorial, but this one — made of mighty stone — stands grander than all prior. The churning currents below have led to the common acceptance that the bridge is for wise men to pass over, and for fools to pass under."
 building_london_bridge_01: "London Bridge"
 building_london_bridge_01_desc: "Enlarged $building_type_london_bridge_01_desc$"
 
 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "La Cittadella di Aleppo è un'antica fortificazione, utilizzata da numerose potenze sin dalla sua costruzione. La cittadella funge da residenza reale, rifugio fortificato, tempio e prigione."
 building_citadel_of_aleppo_01:0 "Cittadella di Aleppo"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "Cittadella di Aleppo Ricostruita"
 building_citadel_of_aleppo_02_desc:1 "Dopo aver subito un'importante ricostruzione, la cittadella di Aleppo è stata notevolmente fortificata e trasformata in una città sontuosa!"
 
 building_type_holy_site_cathedral_01:1 "Cattedrale Monumentale"
 building_type_holy_site_cathedral_01_desc:1 "Il [holy_site|E] in questa zona attira pellegrini Cristiani da tutto il mondo conosciuto. La grande cattedrale non è solo una meraviglia di ingegneria e bellezza, ma anche un rifugio sicuro per i viaggiatori e un prestigioso monumento al suo benefattore."
 building_holy_site_cathedral_01:1 "Cattedrale Monumentale"
 building_holy_site_cathedral_01_desc:1 "$building_type_holy_site_cathedral_01_desc$"
 
 building_type_holy_site_mosque_01:0 "Grande Moschea"
 building_type_holy_site_mosque_01_desc:0 "Il [holy_site|E] in questa zona è una meta ambita dai pellegrini devoti. La grande moschea offre loro un posto dove pregare, riposare e rendere omaggio prima di continuare il loro viaggio. Le sue bellissime cupole e le grandi guglie intricate simboleggiano la grandezza di Dio, affinchè tutti possano vederla."
 building_holy_site_mosque_01:0 "Grande Moschea"
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
 
 building_type_holy_site_pagan_grand_temple_01:0 "Grande Tempio"
 building_type_holy_site_pagan_grand_temple_01_desc:0 "#F Il [holy_site|E] in questa zona attira numerosi fedeli. Il grande tempio è ricoperto di intagli decorati che mostrano gesta eroiche di dei e semidei. Enormi falò innalzano pennacchi di fumo in alto verso gli dei stessi, con uomini santi che somministrano benedizioni a tutti coloro che venerano gli spiriti.#!"
 building_holy_site_pagan_grand_temple_01:0 "Grande Tempio"
 building_holy_site_pagan_grand_temple_01_desc:0 "$building_type_holy_site_pagan_grand_temple_01_desc$"
 
 building_type_holy_site_indian_grand_temple_01:0 "Grande Tempio"
 building_type_holy_site_indian_grand_temple_01_desc:0 "Il [holy_site|E] in questa zona attira decine di umili pellegrini che cercano di purificare le loro anime. Il grande tempio è ricoperto dalla base alla guglie di statue e idoli degli dei, che raccontano antiche leggende e le vite di nobili profeti."
 building_holy_site_indian_grand_temple_01:0 "Grande Tempio"
 building_holy_site_indian_grand_temple_01_desc:0 "$building_type_holy_site_indian_grand_temple_01_desc$"
 
 building_type_holy_site_other_grand_temple_01:0 "Grande Tempio"
 building_type_holy_site_other_grand_temple_01_desc:0 "Il [holy_site|E] in questa zona è un punto di ritrovo per devoti e zelanti. Il grande tempio si erge come un nobile tributo alle potenze superiori, con le sue pareti e le cupole levigate e dipinte di colori splendenti che onorano il divino."
 building_holy_site_other_grand_temple_01:0 "Grande Tempio"
