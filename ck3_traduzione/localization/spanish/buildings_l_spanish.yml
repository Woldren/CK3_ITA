 building_special_sicilian_parliament_01_desc:1 "I rappresentanti dei Tre Stati si incontrano regolarmente in questo edificio per deliberare sugli affari del regno e consigliare l'attuale sovrano."
 building_special_greenhouse_01:0 "Serra"
 building_special_greenhouse_01_desc:0 "Questo edificio sembra eccellente per la coltivazione della verdura."
 building_type_special_greenhouse_01:0 "Serra"
