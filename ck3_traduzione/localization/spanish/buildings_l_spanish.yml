 building_type_castle_01:0 "Castello"
 building_type_castle_01_desc:1 "Un forte progettato non solo per ospitare una rispettabile famiglia nobile, ma anche per proteggere la città e le campagne circostanti."
 building_castle_01:1 "Motta"
 building_castle_01_desc:1 "Questa piccola ma formidabile fortificazione è situata su un terrapieno rialzato."
 building_castle_02:1 "Torrione"
 building_castle_02_desc:1 "Il Torrione #weak (o Dongione)#! è una grande torre che funge da residenza fortificata e ultima linea di difesa."
 building_castle_03:1 "Castello Concentrico"
 building_castle_03_desc:1 "Il Castello Concentrico è circondato da due o più cerchie di mura, quella interna più alta di quella esterna."
 building_castle_04:1 "Fortezza"
 building_castle_04_desc:1 "La Fortezza è il paradigma della difesa, in grado sia di respingere gli assalti nemici che di ospitare un grande esercito."
 building_type_temple_01:0 "Tempio"
 building_type_temple_01_desc:1 "Un luogo di culto governato dal clero, circondato da un paese di fedeli contadini."
 building_temple_01:1 "Santuario"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Tempio"
 building_temple_02_desc:1 "Un tempio si trova al centro del villaggio, costruito con cura da artigiani locali per mostrare la loro dedizione alla fede."
 building_temple_03:1 "Casa di Culto"
 building_temple_03_desc:1 "Anche se il tempio può accogliere molti adoratori, questo non è il suo unico scopo: deve anche ospitare il clero, supportare una grande biblioteca e proteggere le reliquie. Con l'aggiunta di una Casa di Culto c'è sempre spazio per la preghiera dei fedeli."
 building_temple_04:1 "Grande Tempio"
 building_temple_04_desc:1 "Non soddisfatti di un piccolo e modesto tempio, artigiani e architetti locali hanno lavorato insieme per creare una vera opera d'arte. Questo Grande Tempio sembra richiamare il potere del cielo stesso su ogni fedele che entra nelle sue gloriose sale."
 building_type_city_01:0 "Città"
 building_type_city_01_desc:1 "Una città popolosa che ospita un gran numero di borghesi, mercanti e cittadini laboriosi."
 building_city_01:1 "Centro del Villaggio"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Grande Città"
 building_city_02_desc:1 "Questa città ha attirato l'attenzione di commercianti e artigiani da tutto il mondo, con ricchi mercanti che aprono negozi e operosi artigiani che costruiscono nuove case quasi ogni giorno."
 building_city_03:1 "Centro Cittadino"
 building_city_03_desc:1 "La città non si accontenta più di occupare solo la sua area originale, ora include i vicini terreni agricoli nel suo prospero centro. La città è vasta e piena di ricchezze e opportunità."
 building_city_04:1 "Vivace Metropoli"
 building_city_04_desc:1 "Questa città è conosciuta in lungo e in largo per le grandi opportunità che si trovano al suo interno - si dice che anche il contadino più umile possa trovare fortuna qui. Le case fiancheggiano le strade a perdita d'occhio, con carri e animali occupati a trasportare merci ovunque si guardi."
 building_type_common_tradeport_01:0 "Porto Commerciale"
 building_type_common_tradeport_01_desc:1 "Le galee mercantili caricano e scaricano il loro carico in questo porto."
 building_common_tradeport_01:1 "Piccolo Porto"
 building_common_tradeport_01_desc:1 "Un umile porto si trova sulla riva, consentendo alle navi di caricare e scaricare le proprie merci senza troppi sforzi."
 building_common_tradeport_02:1 "Tessitori di Reti"
 building_common_tradeport_02_desc:1 "Qui è stato allestito un laboratorio dove si intrecciano le reti da pesca. Giorno dopo giorno queste vengono fabbricate e riparate instancabilmente."
 building_common_tradeport_03:1 "Porto Commerciale"
 building_common_tradeport_03_desc:1 "Il porto è diventato un centro per il commercio e gli spostamenti nella zona. Navi da tutta la costa vengono qui per commerciare."
 building_common_tradeport_04:1 "Carpentieri"
 building_common_tradeport_04_desc:1 "Abili maestri d'ascia si riuniscono in questo porto per riparare e costruire navi per il miglior offerente."
 building_common_tradeport_05:1 "Banchine Ampliate"
 building_common_tradeport_05_desc:2 "Le navi mercantili non dovranno più competere per un posto dove caricare e scaricare il loro prezioso carico: l'abbondante spazio sul molo offre a tutti posti più che sufficienti per fare affari!"
 building_common_tradeport_06:1 "Cantieri Navali"
 building_common_tradeport_06_desc:2 "Diverse navi sono pronte nei cantieri, aspettando che un equipaggio si imbarchi qual'ora la Corona ne abbia bisogno."
 building_common_tradeport_07:1 "Grande Porto"
 building_common_tradeport_07_desc:2 "Questo grande porto offre molto spazio a mercanti e pescatori per attraccare e movimentare il loro carico. Viaggiatori da ogni dove vengono qui, in cerca di sicurezza all'interno del porto."
 building_common_tradeport_08:1 "Bacino di Carenaggio"
 building_common_tradeport_08_desc:1 "Abbiamo a disposizione un nuovo e rivoluzionario sistema di attracco con questo bacino di carenaggio. La nave viene condotta in uno stretto passaggio, dove l'acqua viene pompata fuori. L'imbarcazione viene quindi sospesa su blocchi di pietra e può essere riparata con facilità"
 building_type_hall_of_heroes_01:0 "Salone degli Eroi"
 building_type_hall_of_heroes_01_desc:1 "Una grande sala dove gli eroici guerrieri possono incontrarsi e organizzarsi."
