 building_type_kollur_mines_01:0 "Le Miniere di Kollur"
 building_type_kollur_mines_01_desc:0 "Le miniere di Kollur sfruttano il più grande giacimento di diamanti di tutto il subcontinente indiano. Il lavoro è estremamente pericoloso, ma le ricchezze sono inimmaginabili."
 building_kollur_mines_01:0 "Cava Mineraria di Kollur"
 building_kollur_mines_01_desc:0 "Solo un pozzo di argilla e ghiaia, con operai vestiti in perizoma che lavorano qui giorno e notte per estrarre diamanti."
 building_kollur_mines_02:0 "Miniera di Kollur"
 building_kollur_mines_02_desc:1 "I pozzi minerari sono stati ampliati e ingegneri sono stati coinvolti per riuscire a velocizzare l'estrazione di diamanti."
 building_kollur_mines_03:0 "Grande Miniera di Kollur"
 building_kollur_mines_03_desc:0 "Un villaggio è sorto intorno ai numerosi pozzi minerari e gli operai trovano regolarmente enormi diamanti."
 building_kollur_mines_04:0 "Complesso Minerario di Kollur"
 building_kollur_mines_04_desc:0 "L'estrazione di diamanti ha raggiunto una scala quasi industriale, con il numero di lavoratori che ora si aggira sulle migliaia. Ricchezze apparentemente infinite fluiscono dalle miniere."
 
 building_type_tribe_01:1 "Tenuta Tribale"
 building_type_tribe_01_desc:1 "Una fortezza tribale semplice ma efficace, a guardia di un villaggio tribale."
 building_tribe_01:1 "Tenuta Tribale"
 building_tribe_01_desc:1 "Costruita con tronchi e pietra grezza, questa tenuta è imponente nonostante le sue piccole dimensioni."
 building_tribe_02:1 "Tenuta Tribale Fortificata"
 building_tribe_02_desc:1 "La tenuta fortificata si ispira ai castelli feudali, aggiungendo molti nuovi elementi difensivi."
 
 building_type_longhouses_01:1 "Sale dell'Assemblea"
 building_type_longhouses_01_desc:1 "Capi tribali, Anziani e signori della guerra conferiscono tutti nella Casa Lunga quando prendono decisioni. Le possenti sale portano prestigio a chi ospita il raduno."
 building_longhouses_01:1 "Casa Lunga"
 building_longhouses_01_desc:1 "Le Case Lunghe sono abbastanza grandi da ospitare riunioni importanti tra Anziani. Le leggi e le politiche vengono stabilite qui."
 building_longhouses_02:1 "Grandi Sale"
 building_longhouses_02_desc:1 "Le grandi sale ospitano un palco centrale, dove un capo o un signore della guerra può pronunciare discorsi entusiasmanti."
 
 building_type_war_camps_01:0 "Campi da Guerra"
 building_type_war_camps_01_desc:1 "Feroci guerrieri tribali si radunano i questi campi quando il corno li chiama alla guerra. Anche in tempi di pace, si possono trovare combattenti, che si preparano all'inevitabile conflitto."
 building_war_camps_01:1 "Campi di Allenamento"
 building_war_camps_01_desc:1 "Attrezzature per l'allenamento, arene e pareti di legno definiscono i campi di allenamento. I guerrieri vengono qui per affinare le loro abilità."
 building_war_camps_02:1 "Loggia dei Guerrieri"
 building_war_camps_02_desc:1 "Solo i più grandi combattenti sono ammessi nella loggia dei guerrieri e la loro semplice presenza è d'ispirazione."
 
 building_type_palisades_01:0 "Palizzate"
 building_type_palisades_01_desc:1 "Strati di palizzate di legno proteggono gli insediamenti tribali sparsi, mettendoli al riparo da semplici minacce come animali selvatici o piccole incursioni."
 building_palisades_01:1 "Palizzate Semplici"
 building_palisades_01_desc:1 "Le palizzate semplici offrono una protezione limitata; pur essendo efficaci contro le schermaglie, sono meno affidabili contro gruppi di nemici più numerosi."
 building_palisades_02:1 "Mura e Fossati"
 building_palisades_02_desc:1 "I fossati esterni combinati con palizzate rinforzate in pietra offrono una protezione decente contro gli assedi."
 
 building_type_market_villages_01:1 "Mercati"
 building_type_market_villages_01_desc:1 "Una schiera di piccoli mercati sono sorti nelle parti più frequentate di queste terre. Qui gli uomini della tribù commerciano e barattano con mercanti itineranti."
 building_market_villages_01:1 "Avamposti Commerciali"
 building_market_villages_01_desc:1 "Gli avamposti commerciali offrono l'opportunità a tribù e commercianti di incontrarsi e barattare."
 building_market_villages_02:1 "Mercati dei Villaggi"
 building_market_villages_02_desc:1 "Nei periodi prestabiliti, questi villaggi ospitano mercati pubblici che attirano commercianti da tutta la regione e aumentano la ricchezza locale."
 
 building_type_military_academy_01:0 "Accademie Militari"
 building_type_military_academy_01_desc:0 "Strutture dedicate per addestrare ufficiali e cavalieri, migliorandone l'efficienza in combattimento."
 building_military_academy_01:0 "Scuole Militari"
 building_military_academy_01_desc:0 "Gli aspiranti ufficiali vengono valutati in base al merito nella scuola militare. Naturalmente, la scuola accetta solo studenti di nobile lignaggio."
 building_military_academy_02:0 "Accademie degli Ufficiali"
 building_military_academy_02_desc:0 "I sergenti usciti dall'accademia avranno una maggiore comprensione del campo di battaglia, o per lo meno sapranno come inchinarsi adeguatamente davanti ai loro superiori."
 building_military_academy_03:0 "Grande Accademia Militare"
 building_military_academy_03_desc:0 "Questo ducato ospita una grande accademia militare, dove gli ufficiali locali vengono sottoposti a un rigoroso addestramento."
 
 building_type_march_01:0 "Marche"
 building_type_march_01_desc:0 "I Marchesi proteggono i confini con fortificazioni e guarnigioni locali."
 marches_effect_desc: "Riduce la probabilità di [raid_intents|E] speciali"
 marches_effect_2_desc: "Blocca gli [raid_intents|E] speciali" 
 building_march_01:0 "Marche Strategiche"
 building_march_01_desc:0 "Le marche sono costruite nelle zone più vulnerabili e remote del ducato, proteggendolo dagli attacchi. Sebbene poche e lontane tra loro, servono come un utile sistema di allarme e permettono di catturano anche il contrabbandiere occasionale."
 building_march_02:0 "Marche di Confine"
 building_march_02_desc:1 "Il sistema di signori delle marche si espande lungo tutta la frontiera, fornendo una solida linea di difesa."
 building_march_03:0 "Grandi Marche"
 building_march_03_desc:0 "Grandi fortificazioni sono costruite in tutto il ducato, ostacolando in modo significativo qualsiasi forza d'attacco."
 
 building_type_siege_works_01:0 "laboratorio d'Assedio"
 building_type_siege_works_01_desc:0 "Officine d'Assedio dedicati consentono al sovrano di schierare e mantenere armi d'assedio di qualità superiore."
 building_siege_works_01:0 "Officine d'Assedio"
 building_siege_works_01_desc:0 "Le officine d'assedio forniscono un luogo dove assemblare e provare vari tipi di armi d'assedio."
 building_siege_works_02:0 "Genieri d'Assedio"
 building_siege_works_02_desc:0 "Una squadra dedicata di ingegneri lavora instancabilmente per garantire che i nostri trabucchi possano lanciare proiettili di pietra da 90 chilogrammi ad oltre 300 metri."
 building_siege_works_03:0 "Fonderie di Cannoni"
 building_siege_works_03_desc:1 "Le fonderie d'assedio consentono una rapida fusione e preparazione dei cannoni."
 
 building_type_royal_armory_01:0 "Armerie Reali"
 building_type_royal_armory_01_desc:0 "Facendo in modo che la corona fornisca armi e armature ai suoi soldati, più contadini possono 'offrirsi' per la leva."
 building_royal_armory_01:0 "Depositi di Armi"
 building_royal_armory_01_desc:1 "In tempo di guerra, alle leve di contadini può essere assegnata un'arma dal deposito. Si tratta per lo più di vecchie asce arrugginite, lance rotte e occasionali mazze con un chiodo piantato su di esse. Ciò nonostante, è meglio che andare in battaglia a mani nude!"
 building_royal_armory_02:0 "Armerie della Corona"
 building_royal_armory_02_desc:1 "Le armerie gestite dalla corona raccolgono e mantengono armi e armature da usare in guerra. Queste sono di qualità decente e possono trasformare in un attimo qualsiasi fannullone ubriaco in un soldato competente, almeno in apparenza!"
 building_royal_armory_03:0 "Arsenale Reale"
 building_royal_armory_03_desc:1 "L'Arsenale Reale non contiene solo una quantità impressionante di armi, ma ospita anche fabbri che forgiano nuovi equipaggiamenti. Anche se equipaggiare semplici contadini con questi armamenti potrebbe essere uno spreco, attira anche avventurieri locali che non avrebbero problemi a combattere e morire per noi se potessero ottenere in cambio una delle spade..."
 
 building_type_jousting_lists_01:0 "Terreni per le Giostre"
 building_type_jousting_lists_01_desc:0 "Avendo terreni dedicati per giostrare, più cavalieri sono incoraggiati ad allenarsi e unirsi ai nostri stendardi."
 building_jousting_lists_01:0 "Campi per le Giostre"
 building_jousting_lists_01_desc:0 "Una radura è tenuta sgombra tutto l'anno per facilitare l'addestramento dei cavalieri."
 building_jousting_lists_02:0 "Campi per Torneo"
 building_jousting_lists_02_desc:0 "Con liste per le giostre e tribune per il pubblico, questi tornei attirano un'enorme quantità di concorrenti."
 building_jousting_lists_03:0 "Arena Reale per Tornei"
 building_jousting_lists_03_desc:0 "Ampliata con posti a sedere per le figure reali e un terreno di gara più grande, l'Arena per tornei è davvero impressionante."
 
 building_type_blacksmiths_01:1 "Maniscalchi della Corona"
 building_type_blacksmiths_01_desc:0 "Fabbri al servizio delle fucine d'armi e armature per la guardia reale, assicurando un rifornimento costante di armamenti superiori."
 building_blacksmiths_01:1 "Fabbri della Corona"
 building_blacksmiths_01_desc:1 "I migliori e più produttivi fabbri sono impiegati dalla corona e preposti alla produzione di spade, cotte di maglia e picche per la guardia reale."
 building_blacksmiths_02:0 "Gilda dei Fabbri"
 building_blacksmiths_02_desc:0 "Collaborando con le varie gilde, è possibile produrre grandi quantità di equipaggiamento a buon mercato su ordinazione."
 building_blacksmiths_03:0 "Forgie Reali"
 building_blacksmiths_03_desc:0 "Le grandi fucine sono costruite al solo scopo di rifornire la corona di armi e solo i migliori fabbri sono impiegati per lavorarci."
 
 building_type_archery_ranges_01:0 "Campi di Tiro con l'arco"
 building_type_archery_ranges_01_desc:0 "Campi di tiro dedicati consentono alla gente comune di allenarsi con gli archi e agli arcieri esperti di affinare le proprie abilità."
 building_archery_ranges_01:0 "Terreni per il Tiro con l'Arco"
 building_archery_ranges_01_desc:0 "Tutti sono i benvenuti al poligono di tiro, indipendentemente dal fatto che siano ricchi o poveri. Il motivo è duplice; i contadini che possono tirare con l'arco sono utili in guerra e i tiratori esperti si mantengono al massimo della forma quando possono competere nei tornei."
 building_archery_ranges_02:0 "Costruttori d'Archi Reali"
 building_archery_ranges_02_desc:1 "I migliori costruttori sono impiegati dalla corona e sono pronti a realizzare archi della massima qualità possibile in strutture appositamente realizzate per quest'attività."
 building_archery_ranges_03:0 "Campi di Tiro Avanzato"
 building_archery_ranges_03_desc:0 "Per ispirare i contadini e fornire una sfida maggiore ai nostri tiratori più esperti, questi campi sono progettati per addestrare gli arcieri nel tiro con l'arco a lunga distanza."
 
 building_type_tax_assessor_01:0 "Uffici delle Imposte"
 building_type_tax_assessor_01_desc:0 "Raccogliere denaro dai contadini è un'impresa 'gravosa'. Assegnando uffici a una coorte di funzionari delle tasse, siamo sicuri di ottenere ciò che è dovuto!"
 building_tax_assessor_01:0 "Funzionari delle Imposte"
 building_tax_assessor_01_desc:0 "È dovere di ogni contadino pagare alla corona un'imposta proporzionata in monete o beni. I nostri funzionari assicurano che ciò che pagano sia sufficientemente 'proporzionato' ai nostri bisogni, e fortunatamente per noi la maggior parte dei contadini è analfabeta."
 building_tax_assessor_02:0 "Uffici del Balivo"
 building_tax_assessor_02_desc:0 "Un modo eccellente per assicurarsi che i contadini paghino le tasse è la minaccia di essere gettati in prigione se non lo facessero. Questo è il lavoro del Balivo, sempre dalla #emphasis nostra#! parte!"
 building_tax_assessor_03:0 "Pretura"
 building_tax_assessor_03_desc:0 "Sebbene i contadini passono essere facilmente tassati, i ricchi proprietari terrieri sono più difficili da costringere. Istituendo una complessa rete amministrativa gestita da magistrati fedeli, possiamo garantire che anche i nostri sudditi più ricchi paghino la loro quota."
 
 building_type_leisure_palace_01:0 "Residenze Secondarie"
 building_type_leisure_palace_01_desc:0 "Sebbene risiedere in un lussureggiante castello possa andare bene, averne qualcuno in più tra cui scegliere non fa male."
 building_leisure_palace_01:0 "Chateau"
 building_leisure_palace_01_desc:0 "Quando il peso della responsabilità diventa eccessivo (o una folla inferocita di contadini sta assaltando i cancelli), non c'è posto migliore come uno Chateau lontano in campagna per un po' di relax improvvisato!"
 building_leisure_palace_02:0 "Palazzo d'Estate"
 building_leisure_palace_02_desc:0 "Il Palazzo d'Estate si trova in una parte panoramica del ducato, lontano dalla vita umile dei nostri affaticati sudditi. Non c'è davvero modo migliore per mostrare potere e prestigio reali, e il fatto che siamo #emphasis migliori#! rispetto agli altri."
 building_leisure_palace_03:0 "Palazzo d'Inverno"
 building_leisure_palace_03_desc:0 "Il Palazzo d'Inverno è progettato per ospitare la famiglia reale durante i mesi più rigidi dell'anno. Con una dispensa ben fornita e una posizione difendibile, domina tutti i sudditi tremanti che hanno il privilegio di lavorare nelle vicinanze."
 
 building_type_royal_forest_01:0 "Riserve Reali"
 building_type_royal_forest_01_desc:0 "Una Riserva Reale è una preziosa fonte di ricchezza, che consente di scavalcare la legge della terra in una provincia, toglierne i diritti alla gente del posto e poi rivenderla. Inutile dire che anche la caccia è eccellente."
 building_royal_forest_01:0 "Foreste Reali"
 building_royal_forest_01_desc:0 "Ampie aree di foresta in questo ducato sono riservate alla famiglia reale. Ai contadini è vietato vivere nella foresta, cacciare i suoi animali o disboscare gli alberi per l'agricoltura. Soprattutto è vietato attaccare gli assessori delle tasse della corona mentre passano di lì."
 building_royal_forest_02:0 "Vasta Riserva della Corona"
 building_royal_forest_02_desc:0 "Intere città sono ora incluse in questa riserva reale, e gli insediamenti vicini spesso scoprono che gli uomini del monarca hanno 'trovato' mappe che collocano le loro abitazioni saldamente all'interno della Riserva della Corona."
 building_royal_forest_03:0 "Tribunali della Corona"
 building_royal_forest_03_desc:0 "La legge è valida solo quanto il sistema che la sostiene, e ora questa Riserva Reale ha un intero sistema di tribunali, guardiani e impiegati, sostenuti da magistrati addestrati, tutti pronti a far rispettare i voleri della corona."
 
 building_type_royal_garden_01:0 "Giardini Reali"
 building_type_royal_garden_01_desc:0 "Pochi luoghi permettono alle persone di rilassarsi e socializzare così bene come un bel giardino. Mentre uno piccolo e personale sarebbe sufficiente per la maggior parte della gente, solo la più spettacolare delle creazioni è adatta per i ricchi e i potenti!"
 building_royal_garden_01:0 "Giardino Chiuso"
 building_royal_garden_01_desc:0 "Un piccolo giardino racchiuso da muri di pietra. Fornisce un piccolo paradiso di pace e comfort, chiudendo fuori il mondo esterno."
 building_royal_garden_02:0 "Complesso dei Giardini"
 building_royal_garden_02_desc:0 "Un ampio e impressionante giardino che ospita fiori, erbe, alberi da frutto e tutto il resto. Mantenuto da un gran numero di giardinieri, il giardino è sotto costante cura."
 building_royal_garden_03:0 "Parco Reale"
 building_royal_garden_03_desc:0 "Il parco reale è un paesaggio vasto e sorprendente, accuratamente inserito nel terreno e nell'architettura circostante. Aperto e disponibile a tutti, mette in soggezione qualsiasi visitatore."
 
 building_type_ananda_temple_01:0 "Tempio di Ananda"
 building_type_ananda_temple_01_desc:0 "Pagan ha migliaia di pagode, templi e santuari disseminati in tutta la città e nelle pianure circostanti, ed il Tempio di Ananda ne rappresenta la massima espressione. La struttura perfettamente dimensionata contiene molte targhe uniche e immagini di pietra. È un luogo di culto e un centro di apprendimento per educare le persone all'ethos religioso."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"

 building_type_hotin_fort_01:0 "Fortificazione di Hotin"
 building_type_hotin_fort_01_desc:0 "Il Forte Hotin è un piccolo forte costruito sulle rive del fiume Dniester. La sua posizione gli permette di proteggere le vie commerciali locali e garantisce al proprietario il controllo del fiume."
 building_hotin_fort_01:0 "Forte Hotin"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Fortezza Hotin"
 building_hotin_fort_02_desc:0 "Una fortezza impressionante che fa impallidire il vecchio forte. Le fortificazioni sono state ampliate nel corso dei secoli per includere alte mura di pietra, un ampio fossato e diverse torri massicce. Questa struttura difensiva terrà a bada la maggior parte degli assedianti con facilità."
 
 building_type_golden_gate_of_kiev_01:1 "Porta d'Oro di Kyiv"
 building_type_golden_gate_of_kiev_01_desc:0 "Modellata e chiamata come una porta di Costantinopoli, la Porta d'Oro di Kyiv serve sia come ingresso alla città che come arco di trionfo. La cupola dorata della chiesa, costruita in cima alla porta, può essere vista da lontano e la rende un simbolo importante di Kyiv."
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 
 building_type_heddal_stave_church_01:0 "Chiesa in legno di Heddal"
 building_type_heddal_stave_church_01_desc:0 "La Chiesa in legno di Heddal è la più grande chiesa in Norvegia e ha un bellissimo interno in legno. La leggenda dice che la chiesa fu costruita da un troll di montagna in soli tre giorni."
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 
 building_type_temple_of_uppsala_01:0 "Tempio di Uppsala"
 building_type_temple_of_uppsala_01_desc:0 "Il tempio di Uppsala serve come centro religioso per gran parte della Scandinavia. Un albero sacro si trova vicino al tempio, accanto a un pozzo, simile a quello del leggendario Yggdrasil."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "Cattedrale di Uppsala"
 building_temple_of_uppsala_02_desc:0 "Un'alta cattedrale costruita per rivaleggiare con le più splendide costruzioni dell'Europa meridionale, la cattedrale di Uppsala serve come luogo di sepoltura per alcuni dei monarchi più importanti della Svezia e contiene diverse reliquie di santi."
 
 building_type_lund_cathedral_01:0 "Cattedrale di Lund"
 building_type_lund_cathedral_01_desc:0 "La cattedrale di Lund è una magnifica chiesa riccamente decorata con sculture in pietra. Costruita con influenze dell'architettura romanica, la chiesa condivide molte somiglianze con le chiese in Germania. L'edificio è dedicato a San Lorenzo, che è il santo patrono di Lund."
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 
 building_type_danevirke_01:0 "Danevirke"
 building_type_danevirke_01_desc:1 "Il Danevirke è un'estesa fortificazione di terra costruita per prevenire incursioni dal contenuto nei territori danesi ed è stato ampliato più volte dalla sua costruzione originale."
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"

 building_type_aljaferia_palace_01:0 "Aljafería"
 building_type_aljaferia_palace_01_desc:0 "Un grande palazzo-fortezza costruito sulla piana della Saría, l'Aljafería è una testimonianza del potere e della ricchezza di Saragozza. Imponente e splendida in egual misura, è una fortificazione intimidatoria e allo stesso tempo un vertice dell'architettura iberica."
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$"

 building_type_roman_wall_of_lugo_01:0 "Mura Romane di Lugo"
 building_type_roman_wall_of_lugo_01_desc:0 "Costruite dai Romani molto tempo fa, le grandi Mura di Lugo rimangono uno spettacolo impressionante. I pellegrini passano davanti alle loro cinque porte sulla strada per Santiago de Compostela, rendendo il viaggio ancora più significativo."
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc:0 "$building_type_roman_wall_of_lugo_01_desc$"

 building_type_rock_of_gibraltar_01:0 "Rocca di Gibilterra"
 building_type_rock_of_gibraltar_01_desc:0 "La monolitica Rocca di Gibilterra si affaccia su uno stretto che è la porta del Mar Mediterraneo. Nell'antichità era una delle Colonne d'Ercole, considerata la fine del mondo conosciuto. Guardandola ora, non si può fare a meno di chiedersi cosa ci sia al di là di essa."
 building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$"

 building_type_tower_of_hercules_01:0 "Torre di Ercole"
 building_type_tower_of_hercules_01_desc:0 "Si dice che questo antico faro sia stato costruito sulla base della sua più famosa sorella di Alessandria. Dopo aver guidato i naviganti per secoli, è tuttora importante per il commercio costiero della Galizia. Alcuni sostengono che dalla cima di questa torre solitaria si possa scorgere la costa verde dell'Irlanda, ma guardando fuori si vede solo un mare infinito."
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc:0 "$building_type_tower_of_hercules_01_desc$"

 building_type_city_wall_of_toledo_01:0 "Mura della Città di Toledo"
 building_type_city_wall_of_toledo_01_desc:0 "Costruite in origine dai Romani, queste imponenti mura furono notevolmente ampliate sotto il regno di Wamba, re dei Visigoti. I primi governanti Arabi le ampliarono ulteriormente, creando un sistema difensivo adatto alla Città dei Re."
 building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$"

 building_type_alcazar_of_segovia_01:0 "Alcázar di Segovia"
 building_type_alcazar_of_segovia_01_desc:0 "Questa fortezza, che si erge come la prua di una nave da una rupe rocciosa, incute timore. Tanto maestosa quanto impenetrabile, è il più grande di tutti i castelli del regno dei castelli: la Castiglia."
 building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc:0 "$building_type_alcazar_of_segovia_01_desc$"

 building_type_holy_site_basilica_santiago_01:0 "Cattedrale di Santiago de Compostela"
 building_type_holy_site_basilica_santiago_01_desc:0 "Costruito sulla tomba di Giacomo il Grande, questo splendido edificio è il punto di arrivo del Cammino di Santiago e il coronamento di uno dei grandi siti della cristianità. I pellegrini provenienti da tutta l'Europa Occidentale e Settentrionale arrivano numerosi e parlano decine di lingue, anche se molti diventano muti per lo stupore."
 building_holy_site_basilica_santiago_01:0 "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc:0 "$building_type_holy_site_basilica_santiago_01_desc$"
 
 building_type_charnel_grounds_01: "Ossari"
 building_type_charnel_grounds_01_desc: "Questi terreni all'aperto sono sia un luogo di purificazione spirituale che un luogo di riposo per i morti, in cui i corpi terreni dei defunti vanno a decomporsi."

 building_charnel_grounds_01: "Sepoltura Celeste"
 building_charnel_grounds_01_desc: "Sbiancati dal sole e divorati dagli uccelli rapaci, i corpi vengono lasciati a decomporsi in cima alla collina."

 building_charnel_grounds_02: "Campi di Escarnazione"
 building_charnel_grounds_02_desc: "In parte sito religioso, in parte cimitero, qui i corpi in decomposizione dei morti sono tenuti ben lontani dai vivi."

 building_charnel_grounds_03: "Scarpata Rituale"
 building_charnel_grounds_03_desc: "I cadaveri sono disseminati lungo il paesaggio e bustine profumate vengono collocate per mascherare, almeno parzialmente, l'odore della putrefazione lungo i sentieri dove i vivi preparano nuove offerte agli elementi."
 
 building_type_imam_reza_shrine_01: "Santuario di Imam Reza"
 building_type_imam_reza_shrine_01_desc: "Questo santuario ospita le spoglie di Ali ar-Rida, celebrato da alcuni sciiti come l'ottavo Imam, che fu martirizzato in questa terra. Il complesso, in continua espansione, comprende il suo santuario, sale di preghiera, una biblioteca e un bazar, che cresce in modo eclettico ma glorioso con il flusso e il riflusso di pellegrini e carovane."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"

 building_type_soltaniyeh_01: "Cupola di Soltaniyeh"
 building_type_soltaniyeh_01_desc: "Tempio e mausoleo al tempo stesso, la grandiosa scala e la squisita simmetria di questo edificio ispireranno sicuramente molte grandi opere future. La sua grande cupola a doppio guscio è rivestita di turchese e di dimensioni tali da sembrare quasi una sfida al cielo."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"

 building_type_palace_of_ctesiphon_01: "Rovine del Palazzo di Ctesifonte"
 building_type_palace_of_ctesiphon_01_desc: "Questo antico edificio era la sede cerimoniale dei re Sasanidi, ma il silenzio è calato sulle sue sale un tempo gloriose e i fiori dei giardini non sbocciano più. Molto materiale è stato prelevato per la fondazione di Baghdad e il popolo si è disperso ai quattro venti. Tuttavia, rimane un inquietante splendore, la persistente gloria di un tempo."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"

 building_type_palace_of_ctesiphon_02: "Grande Palazzo di Ctesifonte"
 building_type_palace_of_ctesiphon_02_desc: "Ora ricostruita, la sede degli antichi re è tornata al suo pieno splendore. I giardini fioriscono di nuovo e le sale sono di nuovo piene di musica e splendore. I visitatori vengono da vicino e da lontano per ammirare il grande arco della sala del trono aperta, una meraviglia a lungo dimenticata del mondo antico, che ora ha finalmente trovato il suo posto nelle canzoni." 
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"

 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Arroccata su una collina sopra la città di Khorramabad, questa fortezza Sasanide in mattoni di fango rimane uno spettacolo impressionante. Gli abitanti della valle la chiamano #italic Falak-ol-Aflak#!, "Il paradiso dei cieli", perché sembra che sia in cima al mondo e tra le sue forti mura hanno spesso trovato rifugio."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"

 building_type_minarets_and_remains_of_jam_01: "Minareto di Jam"
 building_type_minarets_and_remains_of_jam_01_desc: "Questa struttura domina la valle del fiume Hari, ricoperta da decorazioni in stucco e piastrelle smaltate e da fasce alternate di calligrafia, uno squisito monumento a ciò che la fede e la ricchezza possono raggiungere anche in queste terre remote e aspre."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$" 
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"

 building_type_great_wall_of_gorgan_01: "Grande Muraglia di Gorgan"
 building_type_great_wall_of_gorgan_01_desc: "Un vasto sistema di fortificazioni costruito dagli antichi re come baluardo contro gli Unni Eftaliti, la Grande Muraglia di Gorgan è avvolta nella leggenda. Si dice che lo stesso Alessandro Magno sia passato attraverso i suoi cancelli durante la sua marcia di conquista dell'Oriente."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"

 building_type_maharloo_lake_01: "Lago Maharloo"
 building_type_maharloo_lake_01_desc: "Sebbene questo lago stagionale sia a volte solo un'arida piana salata, in piena estate le sue acque assumono una squisita tonalità rosso pallido. I giovani poeti si riuniscono sulla riva per osservare la strana acqua e riflettere sulla bellezza e sui misteri della terra." 
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"

 building_type_tomb_of_cyrus_01: "Tomba di Batsheba"
 building_type_tomb_of_cyrus_01_desc: "Si dice che questa antica tomba di pietra calcarea bianca sia il luogo di riposo di Batsheba, la madre del re Salomone, esaltata da molte fedi. Le donne si prendono cura del sito e solo a loro è permesso di entrare nell'interno buio della tomba. Raramente parlano di ciò che hanno visto all'interno. Si dice che le acque vicine siano benedette e possano curare chi è stato morso da cani rabbiosi."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"

 building_type_rainbow_mountains_01: "Montagne dell'arcobaleno"
 building_type_rainbow_mountains_01_desc: "Il Creatore stesso sembra aver dipinto queste creste con un arcobaleno di colori. Bande di rosso, bianco, giallo, grigio, arancione e altre tinte ancora più strane tingono il paesaggio roccioso e tranquillo. I governanti locali portano spesso gli ospiti a caccia qui, per vedere questa sublime meraviglia."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"

 building_type_mount_damavand_01: "Monte Damavand"
 building_type_mount_damavand_01_desc: "Grande pinnacolo innevato e ricco di antiche leggende, il Monte Damavand si dice sia la prigione del mostruoso tiranno Zahhāk, nel quale rimarrà fino alla fine del mondo. Molti eroi dell'antichità hanno compiuto grandi imprese su questa montagna e, per coloro che vi si recano oggi, la sua possente presenza sembra toccare le loro stesse anime. Vulcano inattivo, le sue pendici sono costellate di sorgenti calde dove i viaggiatori stanchi possono fermarsi e rilassarsi, riflettendo sulle gesta degli antichi."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"

 building_type_holy_site_fire_temple_01: "Grande Tempio del Fuoco"
 building_type_holy_site_fire_temple_01_desc: "All'interno di questo grandioso edificio brucia un #italic Atash Behram#!, un Fuoco della Vittoria, la più grande e pura di tutte le fiamme, raccolta da fulmini, candele reali, pire di cremazione, fornaci di orafi e focolari di asceti. I pellegrini vengono da terre lontane per ammirare questa meraviglia, mentre i magi compiono riti di purificazione apparentemente senza fine."
 building_holy_site_fire_temple_01: "Grande Tempio del Fuoco"
 building_holy_site_fire_temple_01_desc:1 "$building_type_holy_site_fire_temple_01_desc$"

 building_type_ark_of_bukhara_01: "Arca di Bukhara"
 building_type_ark_of_bukhara_01_desc: "Si dice che il principe Siyavusha abbia costruito questa imponente fortezza quando il mondo era giovane. Tremila anni dopo, fu restaurata dai Bukhara Khuda, gli antichi governanti di questa regione, e da allora è rimasta in uso. I viaggiatori vengono da vicino e da lontano per ammirare la costruzione, con sette grandi pilastri che rispecchiano le sette stelle dell'Orsa Maggiore, ma si tratta prima di tutto di una fortificazione, che intimorisce nel suo splendore."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"

 building_type_shah_i_zinda_01: "Shah-i-Zinda"
 building_type_shah_i_zinda_01_desc: "Il nome di questo complesso tombale significa #italic Il Re vivente#!, in riferimento al cugino di Maometto, Quham ibn Abbas, che si dice sia sepolto qui. I mausolei sono piuttosto piccoli e umili, ma possiedono una bellezza solenne che spinge molti a soffermarsi tra le tombe silenziose, per riflettere sulla caducità della vita." 
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Necropoli di Shah-i-Zinda"
 building_shah_i_zinda_02_desc: "Una vasta necropoli di mausolei, alti cancelli e passaggi a cupola rivestiti di piastrelle turchesi, #italic Il Re vivente#! è il luogo di sepoltura del cugino del profeta e di molti altri grandi signori dell'antichità. Il complesso è in continua espansione e sublime, inquietante e impressionante in egual misura."

 building_type_alamut_castle_01: "Castello di Alamut Castle"
 building_type_alamut_castle_01_desc: "Questo nido d'aquila, appollaiato in cima a un'alta rupe, fu costruito dai Giustanidi per fungere da fortino al loro regno assediato. Con il suo scenario impressionante e i suoi solidi bastioni, è quasi inespugnabile a detta di tutti e potrebbe rivelarsi una roccaforte ideale per qualsiasi fazione o setta bellicosa che possa prosperare in un luogo così isolato." 
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Fortezza di Alamut"
 building_type_alamut_castle_02_desc: "Arroccato su un'alta rupe, questo castello è stato a lungo una remoto fortino di montagna. Oggi è stato ricostruito e trasformato in una formidabile fortezza #italic fedayeen#!, che ospita al suo interno biblioteche, laboratori e giardini tranquilli tra le imponenti fortificazioni. Per alcuni è un luogo di spargimento di sangue e di guerra, per altri un luogo di riposo spirituale - o forse entrambi."
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
 building_type_assassin_castle_01: "$holy_order_hashshashin$ $building_castle_04$"
 building_type_assassin_castle_01_desc: "$building_type_alamut_castle_02_desc$"
 building_assassin_castle_01: "$building_type_assassin_castle_01$"
 building_assassin_castle_01_desc: "$building_type_assassin_castle_01_desc$" 
 
 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Yakchāl"
 building_qanats_01_desc: "Queste ghiacciaie a forma di cupola combinano un'area di stoccaggio sotterranea con materiali di costruzione resistenti al calore per creare uno spazio isolato che funziona come un raffreddatore evaporativo." 
 building_qanats_02: "Cisterna"
 building_qanats_02_desc: "Chiamate #italic Ab anbar#! in Persiano, queste strutture ad arco, per metà interrate, vengono utilizzate per immagazzinare grandi quantità d'acqua."
 building_qanats_03: "Acchiappavento"
 building_qanats_03_desc: "Un'invenzione Persiana, questa alte torri sono collegate a cisterne e ad altri edifici. Attraverso le aperture in direzione dei venti prevalenti, catturano i flussi d'aria che vengono poi fatti circolare all'interno per raffreddare."
 building_qanats_04: "Kārīz"
 building_qanats_04_desc: "Primo stadio di un sistema di acquedotti sotterranei, il kārīz è una serie di pozzi verticali, collegati da una galleria in leggera pendenza, che attinge a una fonte d'acqua sotterranea e la porta in superficie."
 building_qanats_05: "Qanat Piccoli"
 building_qanats_05_desc: "I qanat sono acquedotti sotterranei progettati per mitigare le perdite d'acqua dovute all'evaporazione. Anche se in questa fase è piuttosto ridotto, questo sistema fornisce comunque un beneficio significativo all'agricoltura."
 building_qanats_06: "Qanat"
 building_qanats_06_desc: "Gli acquedotti sotterranei sono stati ampliati, collegandoli alle cisterne locali, alle ghiacciaie e ai sistemi di irrigazione."
 building_qanats_07: "Qanat Grandi"
 building_qanats_07_desc: "Questo grande sistema di acquedotti sotterranei si estende per diverse #italic parasanghi#!, fornendo una formidabile riserva d'acqua sia per gli agricoltori che per i cittadini."
 building_qanats_08: "Sistema Qanat esteso"
 building_qanats_08_desc: "Questo formidabile sistema di acquedotti sotterranei, che confluisce in innumerevoli cisterne sotterranee, canali di irrigazione, ghiacciai, bagni pubblici, fontane e pozzi, è una vera e propria testimonianza dell'ingegno e della gloria Persiana."

 building_type_tower_of_silence_01: "Grande Torre del Silenzio"
 building_type_tower_of_silence_01_desc: "La nostra fede ci insegna a disfarci dei cadaveri dei giusti abbandonandoli agli animali e al cielo aperto. In questo modo l'anima si mantiene pura e la comunità si libera dalla corruzione della carne in decomposizione.\n\nQuando gli estranei non ci concedono i nostri riti, dobbiamo costruire queste torri per salvaguardare questi resti mortali e simboleggiare la nostra fede duratura."
 building_tower_of_silence_01: "Grande Torre del Silenzio"
 building_tower_of_silence_01_desc: "Costruita in una zona tranquilla del ducato, questa torre piatta e aperta è il luogo in cui gli abitanti del luogo depongono i loro morti. I corpi all'interno sono esposti agli uccelli carogne e ai rigori del sole, per trasportare le loro anime defunte nell'aldilà e mantenere i vivi liberi dalla corruzione. Le prescrizioni religiose rendono necessaria la torre piuttosto che la tradizionale zona selvaggia, ma la sua presenza lega la comunità in modo indissolubile."
 tower_of_silence_01.tt.liege_not_approve_of_burial: "La [faith|E] del/della [liege|E] permette alla tua gente di praticare la sepoltura tradizionale senza la necessità di una $building_type_event_tower_of_silence_01$"
 tower_of_silence_01.tt.county_not_tos_users: "La [faith|E] della [county|E] non seppellisce i suoi morti in questo modo"

