 building_type_holy_site_imam_ali_mosque_01:0 "Moschea dell'Imam Ali"
 building_type_holy_site_imam_ali_mosque_01_desc:0 "La moschea dell'Imam Ali ospita la tomba di Ali, cugino di Maometto e primo Imam Sciita dopo di lui. Migliaia di pellegrini vengono a rendere omaggio ogni anno, accolti dalla magnifica cupola verde della moschea."
