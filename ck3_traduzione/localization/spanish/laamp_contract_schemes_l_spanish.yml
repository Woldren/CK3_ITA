 laamp_base_6011_desc_title: "[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] di vera virtù!"
 laamp_base_6011_desc: "Uno dei più avvenenti cortigiani [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] non è tornato da un’incursione nei boschi [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. La corte [CHARACTER.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] offre con impazienza una ricompensa."
 laamp_base_6011_request: "Questo [task_contract|E] richiede che tu completi un [scheme|E] di tipo [GetScheme('laamp_base_6011_contract_scheme').GetTypeName]"

 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "Un[employer.Custom('DE_PRO_POS_P_2P')] [employer.GetTitledFirstName] stanc[Select_CString(employer.IsFemale,'a','o')] si avvicina all’accampamento con [Select_CString(dummy_gender_soldier.IsFemale,'le sue','i suoi')] [dummy_gender_soldier.GetWomenMen]. I cavalli si fermano proprio davanti alla mia tenda mentre mi alzo per accoglierli.\n\n«…[Select_CString(dummy_gender.IsFemale,'quella dannata','quel dannato')] [dummy_gender.GetWomanMan],» sento brontolare [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip|l].\n\n«Buongiorno, [ROOT.Char.GetFirstNameNoTooltip],» dice [employer.GetSheHe], asciugandosi il sudore dalla fronte. «Pare che [Select_CString(dummy_gender.IsFemale,'una donna bellissima','un uomo bellissimo')] si sia [Select_CString(dummy_gender.IsFemale,'smarrita','smarrito')] nei boschi e i miei cortigiani non smetteranno di lamentarsi finché non [Select_CString(dummy_gender.IsFemale,'la','lo')] riporterò indietro.»"
 laamp_base_contract_schemes.6011.a: "[Select_CString(dummy_gender.IsFemale,'Una donna bellissima','Un uomo bellissimo')]? Andiamo a salvarla!"
 laamp_base_contract_schemes.6011.b: "Dobbiamo affrettarci!"
 laamp_base_contract_schemes.6011.c: "Un approccio equilibrato è la scelta migliore."

 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$: Successo!"
 laamp_base_contract_schemes.6012.desc: "«Indietro!» Un urlo acuto attraversa il fitto degli alberi, e lo seguo.\n\nAl centro di una radura si erge [Select_CString(beautiful_peasant.IsFemale,'una delle più belle','uno dei più bei')] [beautiful_peasant.GetWomenMen] che abbia mai visto. [beautiful_peasant.GetSheHe|U] brandisce un bastone come una lancia e sta cercando di tenere a distanza un/a feroce [ROOT.Char.MakeScope.Var('animal_type').GetFlagName].\n\nCon un rapido fendente della mia lama colpisco la bestia, che emette uno spruzzo di sangue, macchiando l’erba mentre cade.\n\n«[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]!» grida l[beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')][beautiful_peasant.GetWomanMan], cadendo in ginocchio."
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "«Non è #EMP necessario#! separarci.»"
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName] si sente onorat[Select_CString(beautiful_peasant.IsFemale,'a','o')]"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName] si sente insultat[Select_CString(beautiful_peasant.IsFemale,'a','o')]"
 laamp_base_6012_success_employer_modifier: "Innocente Salvato"
 laamp_base_6012_success_employer_modifier_desc: "Questo personaggio ha pagato un avventuriero cavalleresco per salvare uno dei suoi sudditi più avvenenti da un animale pericoloso."

 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$: Fallimento!"
 laamp_base_contract_schemes.6013.desc: "«Vuoi spiegarmi cos’è questo?» [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] irrompe nella mia tenda, gettando un fazzoletto intriso di rosso sul mio tavolo.\n\n«Le guardie lo hanno trovato pattugliando i boschi, e reca un emblema che immagino ti sarà familiare.» [employer.GetSheHe|U] si strofina le sopracciglia. «Ora devo occuparmi di cortigiani agitati e ufficiali dal cuore spezzato. Non aspettarti di ricevere il pagamento completo.»"
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "Recitare in una Rappresentazione"
 laamp_base_6021_contract_scheme_action: "Recitare nella Rappresentazione di"
 laamp_base_6021_contract_scheme_desc: "Il popolo è desideroso di incontrare un cavaliere #EMP autentico#!. Il [contractor|E] ha bisogno di un vero eroe.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "Questo [task_contract|E] richiede che tu completi un [scheme|E] di tipo [GetScheme('laamp_base_6021_contract_scheme').GetTypeName]"

 laamp_base_6021_desc_title: "Cercasi un eroe,"
 laamp_base_6021_desc: "Il popolo [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] sta organizzando una rappresentazione che imita le antiche gesta eroiche. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] sta disperatamente cercando un cavaliere cavalleresco che soddisfi i loro desideri."
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "La piazza del mercato di [ROOT.Char.GetCurrentLocation.GetName] è più affollata che mai, con una compagnia di cantori che si prepara.\n\n«Una spada di #EMP legno#!?» uno dei bambini si sporge sul palco, facendo una smorfia disgustata.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "«[employer_child.GetFirstName], basta così.» esort[employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName] richiamandol[Select_CString(employer_child.IsFemale,'a','o')] al suo fianco. «Ti avevo detto che avrei trovato un vero eroe per la rappresentazione e… guarda chi si è appena presentato.» dice [employer.GetFirstNameNoTooltip] fissandomi."
 laamp_base_contract_schemes.6021.desc.random_child: "I contadini allarmati si affrettano a unirsi a [dummy_gender.GetSheHe]: «È questo il meglio che [Select_CString(ROOT.Char.IsFemale,'la nostra Signora','il nostro Signore')] può offrirci?»\n\nMa i bisbigli cessano non appen[employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName] entra nella piazza, che ferma il suo cavallo davanti a me:"
 laamp_base_contract_schemes.6021.desc.outro: "«Un guadagno facile, non credi? Devi solo impressionare questi contadini.»"
 laamp_base_contract_schemes.6021.a: "Facciamone il guadagno #EMP più facile#! di sempre."
 laamp_base_contract_schemes.6021.b: "Prima iniziamo, meglio è."
 laamp_base_contract_schemes.6021.c: "Sarà divertente."

 laamp_base_contract_schemes.6022_6023.common_desc: "«…e allora [ROOT.Char.GetSheHe] abbatté un/a [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] feroce!». I tamburi si fanno più forti mentre avanzo sul palco, cercando di ricordare ogni rappresentazione che abbia mai visto. Con l’arma levata sopra la testa, colpisco la marionetta variopinta.\n\n"

 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$: Successo!"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$La testa rotola giù dal palco e il pubblico esplode in fragorosi applausi. Sedut[Select_CString(employer.IsFemale,'a','o')] sul palco rialzato, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] annuisce."
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "Rappresentazione Cavalleresca"
 laamp_base_6021_success_employer_modifier_desc: "Questo personaggio ha patrocinato un avventuriero errante affinché recitasse in una rappresentazione, soddisfacendo le richieste della folla."

 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$: Fallimento!"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Fallisco il colpo e la mia spada resta incastrata nel legno. Il pubblico scoppia a ridere, ma non passa molto prima che la frustrazione prenda il sopravvento.\n\nAlzo lo sguardo verso il palco rialzato e vedo [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] scuotere la sua testa."
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "Tenere un Passaggio d’Armi"
 laamp_base_6031_contract_scheme_action: "Tenere un Passaggio d’Armi per"
 laamp_base_6031_contract_scheme_desc: "Cercasi un avventuriero valoroso per difendere un ponte. Il [contractor|E] offre generose ricompense.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "Questo [task_contract|E] richiede che tu completi un [scheme|E] di tipo [GetScheme('laamp_base_6031_contract_scheme').GetTypeName]"

 laamp_base_6031_desc_title: "Se sei valoroso: presta attenzione!"
 laamp_base_6031_desc: "Il ponte [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] resta senza protezione. È necessaria una dimostrazione di forza per tenere lontani i banditi. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] ricompenserà chiunque li dissuada."
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))] mentre attraversa l’accampamento.\n\n«Che splendida mattina» comincia [employer.GetSheHe], «un’occasione perfetta per mostrare a quei mascalzoni il valore di un vero $knight_culture_player_no_tooltip$. Vedi, c’è un ponte che conduce dritto a [ROOT.Char.GetCurrentLocation.GetName]. Lì si aggirano ogni sorta di malviventi, sciocchi e idioti.»\n\n«Qualcuno dovrebbe occuparsene.»"
 laamp_base_contract_schemes.6031.a: "Spezzerò trecento lance!"
 laamp_base_contract_schemes.6031.b: "Ci vorranno un paio di giorni."
 laamp_base_contract_schemes.6031.c: "Al ponte!"

 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: Successo!"
 laamp_base_contract_schemes.6032.desc: "Ansante, do un colpetto al mio cavallo sulla schiena. Piano ora. È finita.\n\nSorvegliare questo ponte è diventato il mio unico compito per le ultime due settimane, l’armatura scintillante sotto la luna. Il mare di lance spezzate accumulate a lato è la prova della mia impresa.\n\n«[ROOT.Char.GetFirstNameNoTooltip],» mi salut[employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName], inviando [Select_CString(dummy_soldier.IsFemale,'alcune delle sue donne','alcuni dei suoi uomini')] a raccogliere i trofei, «che spettacolo.»"
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$: Fallimento!"
 laamp_base_contract_schemes.6033.desc: "#EMP «Arghhhh!»#!\n\nCado in ginocchio, il sangue scorre lungo il gomito.\n\n«Lasciatel[Select_CString(ROOT.Char.IsFemale,'a','o')] lì,» sento mormorare uno dei banditi prima di allontanarsi, «non serve combattere contro un #EMP $knight_culture_player_no_tooltip$#!, qualcuno verrà a riprendersel[Select_CString(ROOT.Char.IsFemale,'a','o')].»\n\nLa mia testa… tutto svanisce, lentamente."
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 #################################################
 # Base Diplo Scheme Events

 laamp_base_contract_schemes.0001.t: "Diletto della Corte [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.0001.desc: "Non è raro che sovrani stanziali come [employer.GetFirstName] ospitino viaggiatori di spicco come me — in cambio di qualche dono e di un alloggio decente, i [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come noi offriamo intrattenimento, informazioni e una distrazione gradita per i molti dei suoi cortigiani.\n\nNaturalmente, questo #EMP se#! i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io sapremo meritarci l’ospitalità con i nostri racconti."
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: Successo!"
 laamp_base_contract_schemes.0002.desc: "I cortigiani di [employer.GetFirstName] sono praticamente svenuti dall'entusiasmo per me e la mia compagnia in questi ultimi mesi.\n\nGiorno dopo giorno, notte dopo notte, abbiamo riempito le loro teste di storie fantastiche e i nostri ventri di cibi prelibati, lasciando [Select_CString(employer.IsFemale,'la buona','il buon')] [employer.GetTitleAsNameNoTooltip] più che [Select_CString(employer.IsFemale,'soddisfatta','soddisfatto')] della nostra esibizione.\n\nEppure, tutte le cose belle devono finire, ed è meglio andarsene al culmine del successo."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: Fallimento!"
 laamp_base_contract_schemes.0003.desc: "Ignoranti cagnacci! Ci invitano qui, non ci offrono altro che del #EMP pastone#! come cibo, giacigli di paglia che erano già vecchi quando mio padre era giovane, e non fanno che punzecchiare e criticare ogni nostro racconto da viandanti.\n\nL’ospitalità mostrata è... beh, quale ospitalità?\n\nTutto questo per nulla. [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] è furios[Select_CString(employer.IsFemale,'a','o')], e chiaramente l’unica cosa che ci tiene fuori dalle segrete è la convinzione che sarebbe più una seccatura che altro.\n\nIl nostro tempo qui è finito."
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.0011.t: "Migliorare il Nome di [employer.GetTitleAsNamePossessiveNoTooltip]"
 laamp_base_contract_schemes.0011.desc: "Non è un segreto che la reputazione [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] non sia proprio delle migliori. Vassalli scontenti, mormorii preoccupanti di comportamento tirannico, una carenza di prestigio intangibile — tutti segni che possono indicare una presa sul potere più instabile di quanto la maggior parte [Select_CString(employer.IsFemale,'delle Signore','dei Signori')] vorrebbe.\n\nPagare qualcuno per dissipare tali incomprensioni non sarà certo economico. Almeno, non se ho voce in capitolo."
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: Successo!"
 laamp_base_contract_schemes.0012.desc: "È sorprendente quanto poche parole sussurrate in angoli appartati possano cambiare una situazione. Un bisbiglio qui, un commento là, un’azione difesa a cena...\n\nNaturalmente, non avrebbe lo stesso peso se provenisse da un grande possidente. Troppo potere, troppo in gioco, troppi rischi di falsità. Però, un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')]umile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], di passaggio a corte mentre [ROOT.Char.GetSheHe] e la sua compagnia si aggirano per il mondo, beh.\n\nÈ tutta un'altra storia.\n\nInutile dirlo, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] è più che soddisfatt[Select_CString(employer.IsFemale,'a','o')] dei nostri sforzi, ed è tempo di rimetterci in viaggio."
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: Fallimento!"
 laamp_base_contract_schemes.0013.desc: "Come avrei mai potuto avere successo in questo? Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] itinerante senza alcuna influenza né sul popolo né sulla nobiltà.\n\nEra un compito assurdo da affidarmi, eppure [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] sembra [Select_CString(employer.IsFemale,'determinata','determinato')] a ritenere proprio #EMP me#! responsabile del fiasco, con la sua gente che riversa le colpe su di [employer.GetSheHe] per offese immaginarie e teorici abusi di potere.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] non è più un luogo sicuro per la mia compagnia."
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.0021.t: "Farsi Amici in Alto Loco"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName] è [Select_CString(employer.IsFemale,'una sola donna','un uomo solo')] in una posizione di potere, il che [Select_CString(employer.IsFemale,'le','gli')] rende perversamente difficile incontrare persone che non vogliano #EMP nulla#! da [employer.GetSheHe].\n\nLa mia compagnia dovrebbe essere diversa, un’occasione per creare un legame autentico. Non lo è, naturalmente — desidero quanto, se non più, di qualsiasi altro cortigiano interessato — ma è una piacevole fantasia a cui credere per un po’.\n\nI miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io ce ne andremo prima che [employer.GetSheHe] sospetti qualcosa."
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$: Successo!"
 laamp_base_contract_schemes.0022.desc: "Naturalmente, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] è [Select_CString(employer.IsFemale,'caduta','caduto')] ai miei incanti, al canto delle terre selvagge e alla vita romantica di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] che viaggia, proprio come avevo pervisto.\n\nFinalmente ci prepariamo a partire, [employer.GetFirstNameNoTooltip] è triste di vederci andar via ma sollevat[Select_CString(employer.IsFemale,'a','o')] per la piccola tregua che la nostra compagnia [employer.Custom('DE_PRO_DEM')]  ha concesso.\n\nCerto, non è stato un guadagno a senso unico. Ho ottenuto un ricco pagamento in doni e provviste per la compagnia, più che sufficiente a giustificare il tempo trascorso qui ad indugiare."
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: Fallimento!"
 laamp_base_contract_schemes.0023.desc: "Forse... forse [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] non è poi così sol[Select_CString(employer.IsFemale,'a','o')]? Di certo [employer.GetSheHe] non sembra desiderare la #EMP mia#! compagnia, [Select_CString(ROOT.Char.IsFemale,'una','un')] «lurid[Select_CString(ROOT.Char.IsFemale,'a','o')] puzzolente [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] con il fisico [ROOT.Char.Custom('InsultAdjective')] di un criminale».\n\nChe ardire, invitarci a restare e poi trattarmi così... così #EMP male#!. Poco garbato, per non dire altro, e non degno di un[employer.Custom('DE_PRO_POS_P_2P')] [employer.GetWomanMan] di presunta nobiltà.\n\nInutile dirlo, il mio pagamento non arriverà, e io e la mia compagnia abbiamo tempo fino al calar della notte per lasciare [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.0031.t: "Una Parte Neutrale"
 laamp_base_contract_schemes.0031.desc: "Le interminabili liti dei piccoli notabili locali sono una delle poche esperienze condivise sia dai governanti del mondo sia [Select_CString(ROOT.Char.IsFemale,'dalle','dai')] [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come me.\n\nSono abbastanza da far impazzire un[employer.Custom('DE_PRO_POS_P_2P')] [employer.GetWomanMan], o quantomeno da frustrarl[Select_CString(employer.IsFemale,'a','o')]] al punto che [employer.GetSheHe] si rivolga a forestieri in cerca di aiuto — proprio ciò che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] ha fatto.\n\nSe i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io riusciremo a placare alcuni dei suoi sudditi più irati, verremo ricompensati generosamente."
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: Successo!"
 laamp_base_contract_schemes.0032.desc: "I problemi locali sono problemi miseri. Non per chi vi è coinvolto, certo, ma per un estraneo senza interessi nelle loro interminabili liti, sono generalmente risolvibili con facilità.\n\nNon posso dire di aver soddisfatto #EMP tutti#!, ma non era quello il mio compito. Solo calmarli abbastanza da rendere felice [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], e felice [employer.GetSheHe] lo è — abbastanza, in ogni caso, da aprire la sua borsa di monete.\n\nUn lavoro ben fatto."
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: Fallimento!"
 laamp_base_contract_schemes.0033.desc: "Questi ignoranti scapestrati sono semplicemente impossibili!\n\nNessun[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] vivente potrebbe risolvere la loro infinita lista di problemi, faide e dispute sui confini. Io sono [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], dannazione, non un piccolo funzionario. Ovviamente, [employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName] non importa granché della mia situazione. Per [employer.GetSheHe], si tratta semplicemente di un fallimento di competenza e nient’altro.\n\n«Forse, se fossi più capace, verresti pagat[Select_CString(ROOT.Char.IsFemale,'a','o')]. Ma non lo sei. Ora sparisci»."
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: Partenza"
 laamp_base_contract_schemes.0034.desc: "Con il mandato di autorizzazione [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] in mano, ci mettiamo in viaggio.\n\nIl percorso ci porterà a [destination_3.GetNameNoTier], poi a [destination_2.GetNameNoTier], per infine ritornare a [destination_1.GetNameNoTier].\n\nL’unica domanda che resta è se vogliamo viaggiare leggeri o a pieno carico."
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una prova di [skill|E] in ogni destinazione\n$EFFECT_LIST_BULLET$Devi vincere due prove per ottenere un $label_success_standard$\n$EFFECT_LIST_BULLET$Se vinci tutte e tre le prove, ottieni un $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Fallire una prova in qualsiasi momento comporta il fallimento del $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Puoi testare ogni [skill|E] solo una volta per [task_contract|E]#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "Inizi immediatamente a [traveling|E] verso [destination_3.GetNameNoTier], poi [destination_2.GetNameNoTier], quindi [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"

 laamp_base_contract_schemes.0041.t: "Fidati di Me"
 laamp_base_contract_schemes.0041.desc: "Pover[Select_CString(employer.IsFemale,'a','o')] e credulon[Select_CString(employer.IsFemale,'a','e')] [employer.GetFirstName]: potrà anche essere [employer.GetTitleAsNameNoTooltip], ma non è più svegli[Select_CString(employer.IsFemale,'a','o')] di un ubriacone da taverna di provincia. Solo più ricc[Select_CString(employer.IsFemale,'a','o')].\n\nUn invito aperto a viaggiatori di rilievo per restare nella sua dimora per un po’ è tutta l’occasione di cui i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io abbiamo bisogno, e prima che [employer.GetSheHe] se ne accorga, le ricchezze [Select_CString(employer.IsFemale,'della buona','del buon')] [employer.GetTitleAsNameNoTooltip] saranno nelle mie tasche, e noi ce ne saremo andati."
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: Successo!"
 laamp_base_contract_schemes.0042.desc: "Che splendidi doni offre [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], quando è dell’umore giusto! Un ritorno più che valido per il mio tempo, anche se purtroppo #EMP forse#! non per il suo.\n\nPazienza, non ci si può far nulla. [Select_CString(employer.IsFemale,'Una sciocca','Uno sciocco')] e il suo denaro, e tutto quel che ne consegue.\n\nCerto, lo capirà presto, o qualcuno riuscirà finalmente a spiegare [Select_CString(employer.IsFemale,'alla buona','al buon')] [employer.GetTitleAsNameNoTooltip|l] ciò che è accaduto, ma non importa. Abbiamo preso ciò che ci spettava e ce ne andremo prima dell’alba."
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: Fallimento!"
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName] non è scem[Select_CString(employer.IsFemale,'a','o')] come sembra! Non so cosa ci abbia traditi — uno sguardo di troppo, una frase sospetta, un sorrisetto al momento sbagliato — ma [employer.GetSheHe] ha capito tutto.\n\nNon riceveremo denaro da quest[employer.Custom('DE_PRO_PER_S_3P_N')][employer.GetWomanMan], né ospitalità.\n\nA differenza di [employer.GetFirstNameNoTooltip], non sono un[Select_CString(ROOT.Char.IsFemale,'a','o')] sciocc[Select_CString(ROOT.Char.IsFemale,'a','o')], e so riconoscere quando il vento mi è contrario; i miei [ROOT.Char.Custom('GetCourtierTypePlural')|l] ed io ci allontaneremo da [employer.GetCapitalLocation.GetTitle.GetNameNoTier] entro un’ora."
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 #################################################
 # Base Martial Scheme Events

 laamp_base_contract_schemes.1001.t: "Caccia ai Criminali"
 laamp_base_contract_schemes.1001.desc: "«Questa banda di...» [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] arriccia il naso con disgusto, «#EMP malcontenti#! stanno molestando le mie tenute private. Bruciano, uccidono e rubano quasi impunemente, dileguandosi prima che i miei uomini possano metterli nelle catene che tanto #EMP meritatamente#! gli spettano.»\n\nAnnuisco. La banda dev’essere davvero sfuggente per meritare una taglia privata.\n\n«Portami quella feccia prima che un’altra delle mie proprietà vada in fumo, e avrai il tuo pagamento.»"
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: Successo!"
 laamp_base_contract_schemes.1002.desc: "«Bene, #EMP bene#!,» ride [employer.GetFirstName], facendo girare distrattamente il coltello nella mano. «Ottimo lavoro, [ROOT.Char.GetFirstNameNoTooltip], tu e la tua banda valete ogni moneta in quel borsello.»\n\nLe sagome malconce dei banditi catturati giacciono nelle loro gabbie dietro [Select_CString(employer.IsFemale,'una','un')] [employer.GetTitleAsNameNoTooltip] leggermente folle. Dev’essere stato esaltante incendiare la proprietà di quell[employer.Custom('DE_PRO_PER_S_3P_N')][employer.GetWomanMan] e rubare le sue ricchezze quando erano liberi, stuzzicando il naso di qualcuno tanto potente, ma tutte le cose belle devono finire.\n\nPrendo congedo, con il denaro in mano. Questi sventurati banditi stanno per guadagnarsi il vero salario del peccato."
 laamp_base_contract_schemes.1002.a: "Pare che [Select_CString(employer.IsFemale,'la buona','il buon')] [employer.GetTitleAsNameNoTooltip] stia ottenendo ciò per cui ha pagato."

 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: Fallimento!"
 laamp_base_contract_schemes.1003.desc: "«#EMP Hai fallito anche tu?!#!» urla [employer.GetFirstName], paonazz[Select_CString(employer.IsFemale,'a','o')] di frustrazione. «Nessuno riesce a liberarmi di questi odiosi banditi? Devo farlo io stess[employer.Custom('DE_END_PRO_S_N')], [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip] sporcandomi le mani col sangue di qualche fuorilegge?»\n\nMi mordo il labbro per quanto posso, ben consapevole che un richiamo verbale non sarà forse redditizio, ma almeno non si conclude con me in prigione. Probabilmente.\n\n«E allora? Cosa aspetti? Fuori dalla mia vista, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Troverò qualcun #EMP altro#! che si occupi dei miei problemi, qualcun #EMP capace#!.»"
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1004.t: "Portatemi la sua Testa"
 laamp_base_contract_schemes.1004.desc: "«Questa banda di...» [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] arriccia il naso con disgusto, «#EMP malcontenti#! stanno molestando le mie tenute private. Bruciano, uccidono e rubano quasi impunemente, dileguandosi prima che i miei uomini possano chiuderli nelle catene che tanto #EMP meritatamente#! gli spettano.»\n\nAnnuisco. La banda dev’essere davvero sfuggente per meritare una taglia privata.\n\n«Il loro capo è [Select_CString(recidivist.IsFemale,'una certa','un certo')] [recidivist.GetFirstNameNicknamed] — portami la sua testa prima che [recidivist.GetSheHe] riesca a svanire per sempre, e avrai il tuo pagamento.»"
 laamp_base_contract_schemes.1004.tt.destination_list: "Inizi immediatamente a viaggiare verso [destination_1.GetBaseNameNoTier], poi [destination_2.GetBaseNameNoTier], quindi [destination_3.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Accumula #P 2#! punti vittoria contro [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$I punti vittoria possono essere ottenuti da 1 a 2 alla volta tramite —\n$TAB$$EFFECT_LIST_BULLET$Un [single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$Una prova di [prowess|E] (se non puoi duellare di persona)\n$TAB$$EFFECT_LIST_BULLET$Una prova di [martial|E]\n$TAB$$EFFECT_LIST_BULLET$Rischiando i tuoi [men_at_arms|E] (dei quali devi averne almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] e nessuno può essere richiamato, altrimenti l’opzione non è disponibile)\n$EFFECT_LIST_BULLET$Ricevi #P 3 possibilità#! di uccidere il bersaglio, dopodiché scapperà e otterrai un risultato $label_failure_standard$#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"

 laamp_base_contract_schemes.1011.t: "Manodopera a Pagamento"
 laamp_base_contract_schemes.1011.desc: "«Le mie necessità sono semplici,» spiega [employer.GetFirstName], «Ci sono certe spine nella rosa di [employer.GetCapitalLocation.GetTitle.GetNameNoTier], e voglio che tu rimuova questi... personaggi spinosi. Non posso farmi vedere mentre li elimino direttamente, quindi te ne occuperai tu per me.»\n\nPasso il pollice di traverso sulla gola con aria interrogativa.\n\n«No, no,» precisa [Select_CString(employer.IsFemale,'la mia datrice','il mio datore')] di lavoro. «Niente spargimenti di sangue seri, limitati a zittirli senza ucciderli finché non capiscono cosa significa mancare di rispetto [employer.Custom('IT_COU_COL7')][employer.GetTitleAsNameNoTooltip].»\n\nSembra piuttosto semplice."
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$: Successo!"
 laamp_base_contract_schemes.1012.desc: "«Lavoro meraviglioso, [ROOT.Char.GetFirstNameNoTooltip]! Il giardino di [employer.GetCapitalLocation.GetTitle.GetNameNoTier] è splendidamente, beatamente silenzioso, e ora posso riposare un po’ più tranquill[employer.Custom('DE_END_PRO_S_N')] la notte.»\n\n[employer.GetSheHe|U] mi lancia una sacca d’argento.\n\n«Per favore, fermati da noi la prossima volta che passerai di qui! Sono sicur[Select_CString(employer.IsFemale,'a','o')] che potremo trovarti un alloggio adatto — per non parlare di un’adeguata #EMP occupazione#! — per un[ROOT.Char.Custom('DE_PRO_PER_P_3P_G')] intraprendente [ROOT.Char.Custom2('GetYoungOld',employer)] come te.»"
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: Fallimento!"
 laamp_base_contract_schemes.1013.desc: "«Avevi un solo compito, [ROOT.Char.GetFirstNameNoTooltip],» sospira [employer.GetFirstNameNoTooltip]. «Zittire qualche lingua lunga, tenerli buoni per qualche mese, poi tornare a riscuotere l’argento.»\n\nLa mia [ROOT.Char.Custom('MaskFace')] resta impassibile. Potrà bruciare, ma è meglio lasciare che [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip] sfoghi a parole le proprie frustrazioni, piuttosto che ricorrere alla forza delle armi.\n\n«Forse sono [Select_CString(employer.IsFemale,'una sciocca','uno sciocco')] ad aspettarmi di meglio da [Select_CString(ROOT.Char.IsFemale,'una','un')] [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] come te. Pazienza, suppongo.»\n\nC’è una pausa... mentre aspetto di vedere se abbia altro da dire.\n\n«Puoi andare. #EMP Adesso#!, se non ti dispiace.»"
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1021.t: "Istruttr[Select_CString(ROOT.Char.IsFemale,'ice','ore')] di Addestramento"
 laamp_base_contract_schemes.1021.desc: "Le truppe personali di [employer.GetFirstName] incutono già timore, ma è raro che un[employer.Custom('DE_PRO_POS_P_2P')] [employer.GetTitleAsNameNoTooltip] si accontenti del solo #EMP timore#!. La spina dorsale di [employer.GetPrimaryTitle.GetDefinitiveName] è, come nella maggior parte dei regni, il suo esercito, dopotutto.\n\nIspezionare il loro equipaggiamento e interrogare i loro guerrieri migliori è istruttivo, almeno abbastanza da capire che qui c’è del lavoro da fare."
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$: Successo!"
 laamp_base_contract_schemes.1022.desc: "Ispezionare le file serrate delle truppe di [employer.GetTitledFirstName] mi dà un caldo senso di soddisfazione personale. Sì, erano guerrieri già prima del mio arrivo, ma con il mio addestramento, sono stati certamente elevati a eroi.\n\nDi certo [Select_CString(employer.IsFemale,'la datrice','il datore')] di lavoro sembra soddisfatt[Select_CString(employer.IsFemale,'a','o')], giacché mi dà una pacca sulla spalla con una sonora risata.\n\n«Ottimo lavoro, nobile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Hai preso ferro grezzo e mi hai restituito acciaio. Il tuo pagamento ti aspetta ai cancelli.»"
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: Fallimento!"
 laamp_base_contract_schemes.1023.desc: "Non si può certo dare la colpa a me per questi... questi #EMP rinnegati#! e per il loro disordine!\n\nSono le truppe di [employer.GetTitledFirstName], ma non appena [Select_CString(employer.IsFemale,'la','il')] [employer.Custom('MistressMaster')] della loro paga sparisce alla vista, ogni parvenza di disciplina crolla ed essi degenerano in una ciurmaglia turbolenta e predatoria di locuste che divora ogni briciola di cibo e goccia di bevanda a portata di mano.\n\nOvviamente, i loro comandanti danno la colpa a me. I miei metodi strani, il mio modo forestiero di fare la guerra, ha confuso le semplici menti dei loro attendenti.\n\nHo proclamato la mia innocenza come meglio ho potuto, ma [employer.GetFirstNameNoTooltip] non vuole ascoltare. Non ci sarà alcun pagamento per tutto questo."
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1031.t: "Servizio di Guarnigione"
 laamp_base_contract_schemes.1031.desc: "Non è... proprio il lavoro più stimolante, fornire qualche spada in più per i possedimenti [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstNamePossessive], ma almeno è stabile.\n\nInoltre, quando si parla di armi, il lavoro #EMP stimolante#! non è sempre il migliore. Sul campo di battaglia, i mercenari sacrificabili sono sempre i primi a gettarsi nella mischia, ma dietro un muro? Be’, allora è difficile fare carne da macello di combattenti temprati.\n\n«... non mi aspetto davvero grossi problemi, ovviamente, ma siete qui comunque per precauzione. È tutto chiaro?» conclude [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip]. Annuisco, rientrando di colpo nella conversazione."
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$: Successo!"
 laamp_base_contract_schemes.1032.desc: "«Eccellente lavoro, [ROOT.Char.GetFirstNameNoTooltip]!» gracchia [employer.GetFirstName]. «Le mie spie riferiscono che la tua difesa esemplare di questa rocca ha tenuto lontani gli intrusi che temevo.»\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitleAsNameNoTooltip] mi dà una pacca sulla schiena.\n\n«A quanto pare, non avevano voglia di cacciarsi nei guai con un guerriero robusto come te, eh? I tuoi servigi sono apprezzati, e il pagamento è in arrivo.»\n\nAnnuisco grat[Select_CString(ROOT.Char.IsFemale,'a','o')], felice per il lungo riposo, ma content[Select_CString(ROOT.Char.IsFemale,'a','o')] che sia finita."
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: Fallimento!"
 laamp_base_contract_schemes.1033.desc: "«Dovevi solo sorvegliare il posto, ignorante [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Guardalo, il fumo che esce da ogni maledetta finestra: ti #EMP sembra#! sorvegliato?» ulula [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName].\n\nIo... non so cosa sia successo. Eravamo qui, eravamo di guardia, eravamo vigili... non è così? Gli intrusi sono forse scivolati oltre le mura o attraverso i cancelli? E anche così, per appiccare gli incendi che hanno appiccato, è imbarazzante.\n\n[employer.Custom('DE_ART_DEF_P_D')] [Select_CString(employer.IsFemale,'fuoriosa','fuorioso')] [employer.GetTitleAsNameNoTooltip] non sembra interessat[Select_CString(employer.IsFemale,'a','o')] alle mie scuse o proteste. Veniamo cacciati senza tanti complimenti dal cortile, ogni speranza di pagamento ormai è da tempo svanita."
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1041.t: "Predare i Viaggiatori"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U] dev’essere un[employer.Custom('DE_PRO_PER_P_3P_G')] [employer.GetTitleAsNameNoTooltip] davvero sconsiderat[Select_CString(employer.IsFemale,'a','o')]. Immagina pubblicare un avviso implorando aiuto in quel modo?\n\nPerdita sua, guadagno nostro. La mia banda e io abbiamo già iniziato a esplorare le scorciatoie più trafficate per preparare imboscate. Rapineremo questi mercanti fino all’ultimo spicciolo e saremo di nuovo sulla strada tanto in fretta quanto siamo arrivati.\n\nSento quasi l’odore delle monete."
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: Successo!"
 laamp_base_contract_schemes.1042.desc: "Proprio come previsto — [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] non riesce a proteggere i suoi mercanti né le loro ricchezze.\n\nOgni moneta che catturiamo rende la nostra banda più audace e le sue carovane più nervose. Ci siamo rimpinzati dell’oro della regione al punto da vederli rallentare apposta, cercando percorsi alternativi o commerciando altrove.\n\nPurtroppo, questo segna la fine delle nostre attività qui. È importante andarsene finché la fortuna è dalla nostra, e [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsName] fa ancora fatica a prenderci."
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: Fallimento!"
 laamp_base_contract_schemes.1043.desc: "[employer.GetTitledFirstName] sembra avere un controllo #EMP molto#! più saldo sulle strade di queste terre di quanto pensassimo.\n\nLa mia banda e io abbiamo tentato imboscata dopo imboscata, appostandoci più e più volte, ma o le carovane non passano affatto oppure sono così pesantemente scortate da essere bersagli inutili.\n\nLe poche risse che #EMP scegliamo#! di ingaggiare sono sanguinose e del tutto non profittevoli.\n\nPrima ce ne andiamo da questa terra infame, meglio è — cosa su cui [employer.GetFirstNameNoTooltip] sembra essere pienamente d’accordo."
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U] dev’essere un[employer.Custom('DE_PRO_POS_P_2P')] [employer.GetTitleAsNameNoTooltip] davvero sconsiderat[Select_CString(employer.IsFemale,'a','o')]. Immagina pubblicare un avviso implorando aiuto in quel modo e #EMP non#! aspettarsi di attirare altri guai?\n\nPerdita sua, guadagno nostro. La mia banda e io abbiamo già iniziato a esplorare le scorciatoie più trafficate per preparare imboscate — sembra che il percorso più naturale da colpire sia la strada [destination_1.GetBaseNameNoTier]-[destination_2.GetBaseNameNoTier].\n\nRapineremo mercanti e viandanti fino all’ultimo spicciolo e fuggiremo nella notte tanto in fretta quanto siamo arrivati.\n\nSento quasi l’odore delle monete."
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "Inizi immediatamente a viaggiare verso [destination_1.GetBaseNameNoTier], poi prosegui verso [destination_2.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Viaggia fino alla destinazione finale\n$EFFECT_LIST_BULLET$Lungo la strada, completa prove di [skill|E] di [prowess|E], [martial|E] o [intrigue|E] contro altri viaggiatori\n$EFFECT_LIST_BULLET$Ottieni qualsiasi ammontare di [gold|E] per un $label_success_standard$#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Avrai [task_contract.MakeScope.Var('encounters_max').GetValue|0] potenziali vittime#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT Anche se allungare il tragitto non darà più potenziali vittime, accorciarlo potrebbe ridurre quanto ricevi#!"

