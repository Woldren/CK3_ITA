 laamp_base_4001_contract_scheme: "Trascrivere Testi"
 laamp_base_4001_contract_scheme_action: "Trascrivere per"
 laamp_base_4001_contract_scheme_desc: "L’arte di copiare e tradurre manoscritti può essere ingrata; persino nei [realms|E] più eruditi, il lavoro potenziale supera facilmente il numero di scribi qualificati. Così, un viandante istruito offre ai [task_contracts|E] un’opportunità d’oro per riprodurre una richiesta speciale.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "Voi che volete preservare il sapere"
 laamp_base_4001_desc: "Cercasi scribi istruiti per la copiatura di testi della cultura [TaskContract.GetEmployer.GetCulture.GetNameNoTooltip]. [TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] promette il giusto pagamento per un lavoro puntuale."

 laamp_base_4011_contract_scheme: "Dirimere Dispute Teologiche"
 laamp_base_4011_contract_scheme_action: "Arbitrare la Teologia per"
 laamp_base_4011_contract_scheme_desc: "Le dispute dottrinali possono essere estremamente specifiche, fino alle interpretazioni di singole parole, oppure curiosamente vaghe, come discutere l’incompatibilità reciproca di antiche tradizioni sovrapposte. Quando simili dispute sacre cominciano a divampare, molti [contractors|E] preferiscono mandare una terza parte a mediare al loro posto.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "Fedeli discepoli di [TaskContract.GetEmployer.GetFaith.KnowledgeGodName],"
 laamp_base_4011_desc: "Un teologo erudito sarà generosamente ricompensato per la risoluzione delle dispute religiose locali riguardanti il dogma della fede [TaskContract.GetEmployer.GetFaith.GetAdjective].\n\nRivolgetevi [TaskContract.GetEmployer.Custom('IT_NAM_COL4')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], ma solo se siete studiosi seri."

 laamp_base_4021_contract_scheme: "Comporre un’Opera di Erudizione"
 laamp_base_4021_contract_scheme_action: "Comporre per"
 laamp_base_4021_contract_scheme_desc: "I viandanti eruditi portano con sé un certo alone di mistero, spesso persino un tocco d’esotico — i [contractors|E] più intraprendenti cercano spesso di catturare un po’ di quella fugace saggezza commissionando piccoli libri di aforismi e racconti moralizzanti.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_base_4021_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "Dotti studiosi di lettere raffinate,"
 laamp_base_4021_desc: "Gli scrittori di ogni dove sono invitati [TaskContract.GetEmployer.Custom('IT_NAM_COL5')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] della [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] [TaskContract.GetEmployer.Custom('IT_NAM_COL2')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] per un lucroso incarico di scrittura."

 laamp_base_4031_contract_scheme: "Sollecitare la Carità"
 laamp_base_4031_contract_scheme_action: "Mendicare da"
 laamp_base_4031_contract_scheme_desc: "Offrire doni e monete agli studiosi di passaggio fa apparire i [contractors|E] generosi e dotti — anche se lo studioso in questione deve dar loro un piccolo #EMP suggerimento#!, prima.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_base_4031_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "Pii uomini santi e miseri mendicanti,"
 laamp_base_4031_desc: "Sia reso noto: [TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre patrocinio a chi sia abbastanza pio, colto o dotto da meritarlo. Informatevi presso la [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."

 laamp_base_4041_contract_scheme: "Smerciare Talismani"
 laamp_base_4041_contract_scheme_action: "Vendere Cianfrusaglie a"
 laamp_base_4041_contract_scheme_desc: "Chi può dire cosa sia magico, cosa sacro e cosa esotico? Se un [contractor|E] è tanto sciocco da crederci, e a #EMP pagare#! per questo, allora tanto basta. Probabilmente.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_base_4041_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "Fratelli e sorelle [TaskContract.GetEmployer.GetWomenMen] di sapere!"
 laamp_base_4041_desc: "Avete occhio per il vero valore delle rarità [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]? [TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre pagamento equo — #EMP se#! le merci sono autentiche."

