 laamp_base_2076_success_employer_modifier_desc: "I destrieri di questa contea sono l’invidia della regione."
 laamp_base_2076_failure_employer_modifier: "Ronzini Denutriti"
 laamp_base_2076_failure_employer_modifier_desc: "Questa contea, per qualche motivo, produce notoriamente cavalli pessimi di ogni tipo."

 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "Ancora una volta, la fiera perizia familiare della Casata [ROOT.Char.GetHouse.GetName] trionfa!\n\nNonostante le loro pose, ciascuno dei magnati vuole semplicemente la propria fetta della torta, e nel giro di un pomeriggio riesco a tracciare una divisione della terra abbastanza equa da lasciarli tutti solo un #EMP po'#! delusi.\n\nAnche lo sciocco proprietario riceverà un risarcimento, permettendo ai litigi di affievolirsi a un livello gestibile."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "Ho abbastanza esperienza in materia di guerra per sapere che la terra migliore non sempre alleva i cavalli migliori, né i cavalli migliori hanno bisogno della terra migliore.\n\nCon calma, attenzione e solo un #EMP po'#! di condiscendenza, spiego gli errori nel loro pensiero ai magnati di [employer.GetPrimaryTitle.GetBaseNameNoTier]. All’inizio sono... riluttanti ad ascoltare — la terra è pur sempre terra — ma alla fine un buon argomento si impone sempre."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] e io lasciamo [sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetTitledFirstName] alle tenere premure dei magnati locali. Mentre ce ne andiamo, gli urli già iniziano — con il volume che cresce più in fretta di quanto riusciamo ad allontanarci.\n\n"Non quello che mi aspettavo come soluzione", annuisce pensieros[Select_CString(employer.IsFemale,'a','o')] [employer.GetFirstNameNoTooltip], "ma difficilmente posso criticare la tua scrupolosità. Sei sicur[Select_CString(sacrifice.IsFemale,'a','o')] che [sacrifice.GetSheHe] starà bene qui?"\n\nAlzo un sopracciglio.\n\n"Ah, certo, cosa vado dicendo", farfuglia [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip], "sto per ricascare nella stessa confusione a questo passo. Tieni, la tua paga per averci prestato un[sacrifice.Custom('DE_PRO_PER_P_3P_G')]abile [sacrifice.GetWomanMan].""
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "La competenza [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstName] con i cavalli oggi ci torna molto utile.\n\nSciolt[Select_CString(officer.IsFemale,'a','o')] tra i locali e invitat[Select_CString(officer.IsFemale,'a','o')] a parlare di una delle sue grandi passioni, l[officer.Custom('DE_PRO_PER_S_3P_N')][officer.GetWomanMan] riesce lentamente a travolgerli di vergogna su come tengono i loro destrieri e animali da soma, entrando in minuziosi dettagli su come allevare bestie migliori e più sane senza limitarsi a litigare per i pascoli migliori.\n\nAlla fine, annuiscono vergognosi a ogni punto e a ogni critica di nicchia, dimenticando tutte le dispute."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "Certo, nella linea di lavoro di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] impari un paio di cose sui buoni pascoli.\n\nCon una disinvoltura esperta, quasi casuale, riusciamo a mettere da parte le preoccupazioni dei locali e a dividere la terra in modo equo e sensato.\n\nNeppure il promemoria casuale della presenza di un gruppo di mercenari accampati lì vicino al servizio del[employer.Custom('DE_END_ADJ_NUL_S_N')] [employer.Custom('MistressMaster')] della loro città può fare male."
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "Con una mente equa, duro lavoro e tutta la sanguigna tenacia che un[Select_CString(ROOT.Char.IsFemale,'a','')] [ROOT.Char.GetWomanMan] della Casata [ROOT.Char.GetHouse.GetName] può mettere in campo, tutto è possibile.\n\nCi vogliono ore di estenuanti discussioni per arrivare a qualcosa come una spartizione equa della terra. Equa per tutti tranne che per lo sciocco che ci perde, in realtà, ma l’idiota ottiene più compenso di quanto avrebbe avuto se non fossi qui a negoziare.\n\nL’importante è che i magnati siano abbastanza soddisfatti — o almeno solo lievemente brontoloni — delle mie proposte."
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] sembra più che soddisfatt[Select_CString(employer.IsFemale,'a','o')] della nostra risoluzione, e mi porge con gioia la sua moneta."
 laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
 
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
 laamp_base_contract_schemes.2678.desc.stewardship: "Dopo ore e ore di trattative, sembriamo più lontani da un accordo di quando abbiamo iniziato.\n\nOgni piccolo magnate meschino e assetato di potere di [employer.GetPrimaryTitle.GetBaseNameNoTier] vuole la #EMP propria#! fetta di terra di valore appena sopra la media, ed è disposto a urlare fino a far crollare la casa pur di ottenerla.\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "Pensavo che [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] fosse #EMP brav[Select_CString(officer.IsFemale,'a','o')]#! in simili questioni.\n\nPurtroppo, o [officer.GetSheHe] ne sa troppo e alla gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] importa troppo poco, oppure [officer.GetFirstNameNoTooltip] ne sa troppo poco e ai locali importa troppo.\n\nSeguono discussioni, accuse e furiosi pugni sul tavolo."
 laamp_base_contract_schemes.2678.desc.outro: "Verso sera [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], assai angosciat[Select_CString(employer.IsFemale,'a','o')], ci butta fuori in malo modo, delus[Select_CString(employer.IsFemale,'a','o')] dal nostro scarso progresso.\n\nPare che oggi non ci sarà paga per noi."
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"

 # Something something "everyone's favourite part of the video"...
 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: Linee sulle Mappe"
 laamp_base_contract_schemes.2681.desc: "Il nostro arrivo a [employer.GetPrimaryTitle.GetBaseNameNoTier] è accolto con poca fanfara — i locali sono in crisi per qualche antica mappa o altro venuto alla luce che #EMP ridisegna completamente#! i confini tra due degli insediamenti satelliti della città.\n\nSenza una rapida soluzione, lo scenario migliore è un’interruzione delle imposte, mentre il peggiore potrebbe essere una piccola guerra locale.$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2681.a: "$laamp_base_contract_schemes.2661.a$"
