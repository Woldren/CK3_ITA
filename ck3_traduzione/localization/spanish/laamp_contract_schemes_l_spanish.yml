 laamp_base_contract_schemes.0661.t.preface: "Mediatore a Pagamento"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$: Dovere Disuguale"
 laamp_base_contract_schemes.0661.desc: "Il problema in quest’area sembra abbastanza semplice: i locali da un lato della disputa affermano di dover mandare tropp[Select_CString(personaggio.IsFemale,'e','i')] [dummy_soldier.GetWomenMen] al servizio militare, mentre l’altro lato sostiene l’opposto.\n\nOttenere da loro più dettagli di così degenera immancabilmente in urla e forconi sollevati. Entrambe le fazioni sembrano più che disposte a uccidersi a vicenda discutendo su chi debba contribuire di più alla difesa collettiva."
 laamp_base_contract_schemes.0661.a: "Parliamone."
 laamp_base_contract_schemes.0661.b: "Logistica, eh? Sembra risolvibile."
 laamp_base_contract_schemes.0661.c: "Hmmm, cosa dicono i registri..."

 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$: Accusatore e Accusato"
 laamp_base_contract_schemes.0662.desc: "A quanto pare, la disputa in [location.GetName] ruota attorno a un gruppo locale di piccoli criminali, nascosti nelle campagne.\n\nGli abitanti sono divisi in circa una dozzina di fazioni rivali, ciascuna #EMP convinta#! che una o più delle altre siano segretamente alleate con i predoni, fornendo loro aiuto e sostegno.\n\nNessuna di esse è disposta a collaborare sulla questione."
 laamp_base_contract_schemes.0662.a: "Sembrano solo pettegolezzi velenosi..."
 laamp_base_contract_schemes.0662.b: "Banditi? Un problema facile da risolvere!"
 laamp_base_contract_schemes.0662.c: "Sono sicur[Select_CString(ROOT.Char.IsFemale,'a','o')] di riuscire a scovare il bugiardo qui."
 laamp_base_contract_schemes.0662.d: "Direi che posso occuparmi del vostro problema."

 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$: Questioni Celesti"
 laamp_base_contract_schemes.0663.desc: "Da quanto riesco a capire, gli abitanti di [location.GetName] sono #EMP a un passo#! dall’uccidersi a vicenda per una disputa teologica così minuta che faticano persino a spiegarne la rilevanza agli estranei.\n\nNulla infiamma gli animi quanto le questioni di fede, nel bene o nel male, ma devo convincerli a fermarsi, respirare e calmarsi. Preferibilmente senza spargimenti di sangue."
 laamp_base_contract_schemes.0663.a: "Restiamo calmi e ricordiamo i nostri giuramenti, eh?"
 laamp_base_contract_schemes.0663.b: "Mi sembra una sommossa, e quella la possiamo #EMP risolvere#!."
 laamp_base_contract_schemes.0663.c: "Lasciate che vi spieghi un paio di cose..."

 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$: Vendetta Locale"
 laamp_base_contract_schemes.0664.desc: "A [location.GetName], la gente ha scelto di percorrere un cammino di sangue e vendetta.\n\nNon mi è chiaro cosa abbia causato la spirale iniziale: tutte le parti accusano le altre di #EMP vari#! omicidi, furti e occasionali incendi dolosi — ma ora non resta altro che sangue cattivo pronto a essere versato.\n\nNon il massimo per le entrate fiscali locali."
 laamp_base_contract_schemes.0664.a: "Gente! Siete vicini, comportatevi civilmente!"
 laamp_base_contract_schemes.0664.b: "Se non vi calmate, potete essere calmati con la forza."
 laamp_base_contract_schemes.0664.c: "Vi stringerete la mano, o perderete la mano. A voi la scelta."

 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: Pedaggi da Affrontare"
 laamp_base_contract_schemes.0665.desc: "Pare che qualche sciocco abbia recentemente assalito diversi importanti funzionari locali. Nessuno è rimasto seriamente ferito, ma lo stolto è fuggito urlando di tasse prima di poter essere catturato.\n\nInutile dire che ogni possibile piccolo rancore è #EMP immediatamente#! riaffiorato al mio arrivo, mentre i locali si rivoltano l’uno contro l’altro in un tentativo frenetico di evitare punizioni collettive.\n\nTuttavia, un folle coraggioso ha almeno abbastanza senno da suggerire che ciò possa essere dovuto ai recenti aumenti delle tasse."
 laamp_base_contract_schemes.0665.a: "Questo finisce #EMP ora#! — mi sono spiegat[Select_CString(ROOT.Char.IsFemale,'a','o')]?"
 laamp_base_contract_schemes.0665.b: "Forse si potrebbe ridurre un po’ il carico..."
 laamp_base_contract_schemes.0665.c: "Mi direte chi è stat[Select_CString(ROOT.Char.IsFemale,'a','o')]. Volontariamente o no."

 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$: Problemi di Debiti"
 laamp_base_contract_schemes.0666.desc: "La cosa più importante che una comunità possa contribuire è, per quanto riguarda i suoi signori, il pagamento regolare delle tasse.\n\nPreoccupante allora che la gente di [location.GetName] non le abbia pagate, almeno non per intero.\n\nOh, hanno ogni sorta di scuse e motivi per cui ciò potrebbe essere accaduto, ma in gran parte sono solo gli insediamenti più grandi che cospirano per prendersela con una città ricca e in ascesa."
 laamp_base_contract_schemes.0666.a: "Sono sicur[Select_CString(ROOT.Char.IsFemale,'a','o')] che si tratti solo di un malinteso."
 laamp_base_contract_schemes.0666.b: "Ah, credo di capire il problema..."
 laamp_base_contract_schemes.0666.c: "Questi numeri non tornano affatto."

 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$: Nelle Tasche"
 laamp_base_contract_schemes.0667.desc: "Un certo livello di spargimento di sangue è tollerato in qualsiasi comunità prima che un potere superiore intervenga. Piccoli omicidi, lieve banditismo, magari l’animale di un rivale ucciso ingiustamente nella notte: se le tasse fluiscono, la giustizia locale può di solito occuparsene.\n\nDove questo privilegio smette di valere è quando qualche idiota decide di coinvolgere funzionari esterni con le proprie lamentele futili.\n\nGli sciocchi di [location.GetName] hanno commesso questo errore, sostenendo che un esattore locale fosse al soldo di un nemico giurato di qualcuno. La verità della questione è irrilevante, ma l’applicazione della legge no."
 laamp_base_contract_schemes.0667.a: "Lascerete #EMP fuori#! gli ufficiali da questa storia."
 laamp_base_contract_schemes.0667.b: "Avete idea di quale sarà la multa la prossima volta?"
 laamp_base_contract_schemes.0667.c: "Smetterete per scelta, altrimenti vi #EMP costringerò#!."

 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$: Il Martire di Tutti"
 laamp_base_contract_schemes.0668.desc: "La morte di una figura locale venerata, un eremita pio o simile, ha causato molto pianto e stridore di denti in [location.GetName], fino a paralizzare completamente l’amministrazione quotidiana.\n\nLa costernazione deriva dalla mancanza del corpo. Sebbene diversi testimoni affermino di aver visto l’ultimo respiro del recluso, la salma è scomparsa.\n\nAlcuni notabili locali si accusano a vicenda di averla rubata, altri sostengono che si tratti di un segno divino, e i più cinici non credono affatto alla faccenda."
 laamp_base_contract_schemes.0668.a: "Un vero [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip] è amato da tutti!"
 laamp_base_contract_schemes.0668.b: "Mort[Select_CString(ROOT.Char.IsFemale,'a','o')]? O fuggit[Select_CString(ROOT.Char.IsFemale,'a','o')] a imbrogliare altrove?"
 laamp_base_contract_schemes.0668.c: "Le vostre liti sono empie."

 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$: Sotto il Tallone"
 laamp_base_contract_schemes.0669.desc: "La gente di [location.GetName] sostiene di non avere problemi, di non sapere perché le loro tasse siano in ritardo o chi abbia presentato lamentele al loro sovrano.\n\nCi vorrebbe un folle per non notare la paura nei loro occhi o il sudore sulle loro fronti. Queste persone sono costrette da qualcuno e restano zitte per paura di ritorsioni."
 laamp_base_contract_schemes.0669.a: "Mai temere un fuorilegge più della legge stessa."
 laamp_base_contract_schemes.0669.b: "Posso mostrarvi il vero significato della paura!"
 laamp_base_contract_schemes.0669.c: "Ditemi dove si nasconde, e lo risolverò."

 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$: Crisi dell’Anima"
 laamp_base_contract_schemes.0670.desc: "A [location.GetName], tutti parlano di una sola cosa e solo di quella: un curioso articolo locale della fede [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName] nato da primitivi dibattiti teologici.\n\nSarebbe un argomento accettabile — seppur arido — con cui i pii popolani potrebbero occuparsi, ma gli sciocchi sembrano essersi fatti trascinare troppo dallo spirito del dibattito.\n\nCon insulti che volano sempre più fitti giorno dopo giorno, è solo questione di tempo prima che le loro polverose teorie conducano a coltellate per strada."
 laamp_base_contract_schemes.0670.a: "Vi prego, non siamo forse tutti amici?"
 laamp_base_contract_schemes.0670.b: "Permettetemi di spiegare..."
 laamp_base_contract_schemes.0670.c: "Basta. Dire. Sciocchezze."

 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$: Un Lavoro Quasi Finito"
 laamp_base_contract_schemes.0671.desc: "Abbiamo lavorato abbastanza da guadagnarci gran parte della paga che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] ci ha promesso.\n\nSe riusciamo a risolvere l’ultimo problema, assicuriamo anche il bonus, ma se peggioriamo solo le cose, beh... addio a #EMP tutta#! la paga.\n\nDovremmo mandare notizia o no?"
 laamp_base_contract_schemes.0671.a: "Il bene è abbastanza bene!"
 laamp_base_contract_schemes.0671.a.tt: "Consegni il contratto per la ricompensa regolare"
 laamp_base_contract_schemes.0671.b: "Il lavoro è finito quando è #EMP finito#!."
 laamp_base_contract_schemes.0671.b.tt: "Rischi l’ultima sfida, sperando di guadagnare il bonus completo — #X non guadagnerai nulla se fallisci#!"

 laamp_base_contract_schemes.0781.t: "Tentazioni della Borsa"
 laamp_base_contract_schemes.0781.desc: "So bene che — a lungo termine — si guadagna di più quando si inganna dalle mani consenzienti piuttosto che derubare quelle distratte. Lo so, lo capisco.\n\nEppure, mentre mi aggiro per la corte [target.Custom('IT_NAM_COL2')][target.GetTitledFirstNamePossessive], osservando la ricchezza che [target.Custom('DE_ART_IND_A')] ha riposto con tanta noncuranza, e per di più mal custodita, non posso fare a meno di chiedermi se non possiamo attingere #EMP solo un po’#! a modi alternativi di guadagno."
 laamp_base_contract_schemes.0781.a: "Senza dubbio possiamo strappare un anticipo..."
 laamp_base_contract_schemes.0781.a.tt.success: "Convinci [target.GetFirstNameNoTooltip] a fare un dono generoso"
 laamp_base_contract_schemes.0781.a.tt.failure: "Il tuo fascino non funziona"
 laamp_base_contract_schemes.0781.b: "[target.GetSheHe|U] non può sorvegliare #EMP tutto#!."
 laamp_base_contract_schemes.0781.b.tt.success: "Dita leggere, borse gonfie"
 laamp_base_contract_schemes.0781.b.tt.failure: "Quasi colto sul fatto"
 laamp_base_contract_schemes.0781.c: "Incolpa [stooge.GetFirstNameNoTooltip] di un furto plateale"
 laamp_base_contract_schemes.0781.c.tt.success: "Il crimine perfetto"
 laamp_base_contract_schemes.0781.c.tt.failure: "Una falsificazione palese"
 laamp_base_contract_schemes.0781.d: "Di certo le mura sono facilmente scalabili?"
 laamp_base_contract_schemes.0781.d.tt.success: "Ritorni dopo il calar della notte"
 laamp_base_contract_schemes.0781.d.tt.failure: "Le sentinelle ti respingono"
 laamp_base_contract_schemes.0781.e: "Cerchiamo di restare (relativamente) onesti."

 laamp_base_contract_schemes.0791.t: "L’Arte della Delegazione"
 laamp_base_contract_schemes.0791.desc: "[target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] ha la sua corte, e io ho la mia.\n\nLa differenza è che, mentre i valletti di [target.GetFirstNamePossessiveNoTooltip] si accontentano di vivere della sua generosità, i miei seguaci sono determinati ad aiutarmi ad appropriarmi di un po’ della stessa ricchezza.\n\nIo passo il mio tempo a lavorare per il nostro futuro giorno di paga, e loro, a loro volta, possono derubare [target.GetFirstNameNoTooltip] indisturbat[Select_CString(target.IsFemale,'a','o')] mentre [target.GetSheHe] è distratt[Select_CString(target.IsFemale,'a','o')]. È sempre bello sapere di avere persone su cui poter contare."
 laamp_base_contract_schemes.0791.tt.success: "Il tuo ufficiale riesce nell’impresa"
 laamp_base_contract_schemes.0791.tt.failure: "Il tuo ufficiale ti delude"
 laamp_base_contract_schemes.0791.a: "Con me [second.GetFirstNameNoTooltip], [Select_CString(target.IsFemale,'teniamola occupata','teniamolo occupato')]."
 laamp_base_contract_schemes.0791.b: "Al magazzino, [quartermaster.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip] probabilmente può entrare nell’armeria!"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip], vai nei loro giardini."
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip] sa #EMP esattamente#! cosa fare."
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip], alle scuderie."
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip] può razziare i loro padiglioni di caccia."
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip] può diffondere il mio buon nome mentre io..."
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip], alle dispense, #EMP vai#!."
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip] è un’abile distrazione."
 laamp_base_contract_schemes.0791.k: "Finché la colpa ricade su [stooge.GetFirstNameNoTooltip]..."
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip], arraffa tutto ciò che non è inchiodato."
 laamp_base_contract_schemes.0791.m: "Troppo rischioso, meglio di no."
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "Ufficiali Sospetti"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "Loschi individui e figure dall’aria furtiva difficilmente ispirano credibilità."
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "Cavalli Abbondanti"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "Accidenti, che numero insolitamente grande di cavalcature in eccesso!"

 laamp_base_contract_schemes.0801.t: "Adulazione a Scopo di Profitto"
 laamp_base_contract_schemes.0801.desc: "Il nostro obiettivo finale è certamente quello di derubare [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] di quanta più ricchezza riusciremo a indur[Select_CString(target.IsFemale,'la','lo')] a darci, ma fino ad allora, migliore sarà l’opinione che [target.GetSheHe] avrà di noi, maggiori saranno le nostre possibilità.\n\nNon serve nulla di #EMP troppo#! plateale. Qualche complimento sentito, una risata ben piazzata, un paio di sospiri di sorpresa al momento giusto, giusto quel che basta per far sentire [target.GetFirstNameNoTooltip] potente in nostra presenza."
 laamp_base_contract_schemes.0801.a: "Possiamo fare molto di più se [target.GetSheHe] ci apprezza."
 laamp_base_contract_schemes.0801.a.tt.success: "Ti sei [Select_CString(ROOT.Char.IsFemale,'fatta','fatto')] benvolere"
 laamp_base_contract_schemes.0801.a.tt.failure: "Sei [Select_CString(ROOT.Char.IsFemale,'costretta','costretto')] ad andartene"
 laamp_base_contract_schemes.0801.b: "Un po' di capitale sociale non guasterebbe..."
 laamp_base_contract_schemes.0801.c: "[bard.GetFirstNameNoTooltip] può occuparsene!"
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip] ammalia [target.GetFirstName]"
 laamp_base_contract_schemes.0801.c.tt.failure: "[Select_CString(bard.IsFemale,'Una cialtrona fastidiosa','Un cialtrone fastidioso')]"
 laamp_base_contract_schemes.0801.d: "È al di sotto della mia dignità."
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "In Buone Grazie"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Quando piaci alle persone giuste, le altre contano meno."
 laamp_base_contract_schemes_0801_target_irritated_modifier: "Irritazione"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Certa gente è come le mosche, sempre a ronzare intorno."

 laamp_base_contract_schemes.0811.t: "Attività Collaterale"
 laamp_base_contract_schemes.0811.desc: "Pare che [agent.GetFirstName] si sia dedicat[Select_CString(agent.IsFemale,'a','o')] ad #EMP altro#! rispetto al nostro obiettivo con [target.GetTitledFirstName].\n\nHa usato il suo tempo a corte per gettare le basi per spillare una bella somma a [target.GetFirstNameNoTooltip] — cosa che ha omesso di dirmi prima che lo sentissi vantarsi con uno degli attendenti del campo."
 laamp_base_contract_schemes.0811.a: "Che intraprendente! Ovviamente divideremo i guadagni."
 laamp_base_contract_schemes.0811.a.tt.success: "Entrambi fate qualche soldo"
 laamp_base_contract_schemes.0811.a.tt.failure: "Frodi disperate"
 laamp_base_contract_schemes.0811.b: "Continua, continua pure."
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip] guadagna qualche soldo"
 laamp_base_contract_schemes.0811.c.tt.failure: "Frode disperata"
 laamp_base_contract_schemes.0811.c: "Smettila, sciocc[Select_CString(agent.IsFemale,'a','o')]! Metti a rischio il mio lavoro!"

 #################################################
 # On-Going Martial & Prowess Scheme Events

 laamp_base_contract_schemes.1301.t: "$laamp_base_contract_schemes.1004.t$"
 laamp_base_contract_schemes.1301.desc.intro.preamble.first: "Incontriamo per la prima volta [recidivist.GetFirstNameNicknamed] nelle"
 laamp_base_contract_schemes.1301.desc.intro.preamble: "Raggiungiamo [recidivist.GetFirstNameNicknamed] nelle"
 laamp_base_contract_schemes.1301.desc.intro.plains: "ondulate pianure di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.farmlands: "rigogliose terre coltivate di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.hills: "asperità collinari di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.mountains: "alte montagne di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert: "roventi dune desertiche di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "implacabilmente aride montagne di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.oasis: "lussureggianti oasi presso [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.jungle: "folte giungle di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.forest: "cupe foreste di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.taiga: "estese pinete di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "maleodoranti paludi di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.steppe: "interminabili steppe di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "umide piane alluvionali di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.drylands: "polverose e aride tavolate degli altipiani di [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] si dispiega verso e attorno alla sua piccola banda di buoni a nulla, con tutti noi tesi e pronti al sangue."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: ""[ROOT.Char.GetFirstNameNoTooltip], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [recidivist.Custom2('RelationToMeShort',ROOT.Char)]", apre [recidivist.GetFirstNameNoTooltip], rompendo il silenzio. "Io... non mi aspettavo te. Di tutte le persone che potessero venire per me, proprio qualcuno di così caro...""
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: ""Ahhhh [ROOT.Char.GetFirstNameNoTooltip], quale altr[ROOT.Char.Custom('DE_END_PRO_S_N')] stolt[ROOT.Char.Custom('DE_END_PRO_S_N')] dal cervello di letame sarebbe stat[ROOT.Char.Custom('DE_END_PRO_S_N')] così ansios[ROOT.Char.Custom('DE_END_PRO_S_N')] di inseguirmi?" apre [recidivist.GetFirstNameNoTooltip], avanzando a grandi passi. "A dire il vero, sono sollevat[Select_CString(recidivist.IsFemale,'a','o')]. Uccidere la maggior parte [Select_CString(ROOT.Char.IsFemale,'delle','degli')] [ROOT.Char.GetWomenMen] è noioso, ma sventrare te sarà un #EMP piacere#!.""
 laamp_base_contract_schemes.1301.desc.encounters.first.family: ""[ROOT.Char.GetFirstNameNoTooltip], mi[ROOT.Char.Custom('DE_END_PRO_S_N')] [recidivist.Custom2('RelationToMeShort',ROOT.Char)], la mia stessa carne e il mio stesso sangue — perché mi insegui fin qui? Speri di vendicare le ingiurie che ho arrecato al nome della famiglia [ROOT.Char.GetHouse.GetName]?""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: ""Tu, cagnolin[ROOT.Char.Custom('DE_END_PRO_S_N')] ignorante e piagnucolos[ROOT.Char.Custom('DE_END_PRO_S_N')]!» abbaia [recidivist.GetFirstNameNoTooltip], «sei qui per compiere la volontà di [employer.GetTitledFirstName], eh? Vieni allora, [Select_CString(ROOT.Char.IsFemale,'cagna','segugio')], affrontami e dimostra di non essere altr[ROOT.Char.Custom('DE_END_PRO_S_N')] che un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] cagnolin[ROOT.Char.Custom('DE_END_PRO_S_N')] urlante!""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: ""Su, vediamo — ah, #EMP eccol[Select_CString(ROOT.Char.IsFemale,'a','o')] lì#!,» tuona [recidivist.GetFirstNameNoTooltip] mentre si fa strada a gomitate in testa alla calca, «[Select_CString(ROOT.Char.IsFemale,'la','il')] piccol[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetLadyLord] smarrit[Select_CString(ROOT.Char.IsFemale,'a','o')] che pensa di potermi ridurre alla ragione! Ebbene, avanti, [ROOT.Char.GetFirstNameNoTooltip]! Eccomi!""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: ""Magari non ci fossimo incontrat[Select_CString(And(recidivist.IsFemale, ROOT.Char.IsFemale),'e','i')] in circostanze tanto infauste, [ROOT.Char.GetFirstNameNoTooltip], poiché non ho alcun contenzioso con te", dice [recidivist.GetFirstNameNoTooltip], "ahimè, temo tu intenda seguire il tuo dovere fino all’amaro fine.""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: ""Ah!" ride [recidivist.GetFirstNameNoTooltip], "sono tutti qui quelli che hai portato? Eccellente, #EMP eccellente#!, finalmente un po’ di buon divertimento! E ci sei anche tu in persona — mi piacerà metterti al tappeto, [ROOT.Char.GetFirstNameNoTooltip]"."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: ""Hmm", mormora [recidivist.GetFirstNameNoTooltip], accarezzandosi il mento. "Mi sarei... aspettat[Select_CString(recidivist.IsFemale,'a','o')] di più, a dire il vero. Chiaramente il bilancio [Select_CString(employer.IsFemale,'della buona','del buon')] [employer.GetTitleAsName] è in sofferenza. Allora, cominciamo?""
 laamp_base_contract_schemes.1301.desc.encounters.second: ""Così presto di nuovo, [ROOT.Char.GetFirstNameNoTooltip]? Dopo l’ultima volta pensavo avessi imparato la lezione, ma pare che dovremo insegnartela nel modo più duro.""
 laamp_base_contract_schemes.1301.desc.encounters.third: ""Maledizione alla tua infernale ostinazione, [ROOT.Char.GetFirstNameNoTooltip], smetterai di tormentarci? Cerca altro lavoro altrove, perché dal nostro sangue non caverai un soldo!""
 laamp_base_contract_schemes.1301.desc.outro.1: "Il momento è in bilico sul filo di un coltello. Se non agisco io, lo farà qualcun altro, e tutto scivolerà ben oltre il mio controllo."
 laamp_base_contract_schemes.1301.desc.outro.2: "Il gruppo di [recidivist.GetFirstNameNoTooltip] è chiaramente in inferiorità numerica, ma sembra risoluto comunque — pronti a difendere il loro capo o a morire nel tentativo."
 laamp_base_contract_schemes.1301.desc.outro.3: "Una terribile quiete cala sulle nostre forze radunate. Nessuno è davvero disposto a rompere il silenzio, per timore di ciò che potrebbe seguire."
 laamp_base_contract_schemes.1301.desc.outro.4: "Entrambi gli schieramenti attendono col fiato sospeso, incerti su cosa dirò dopo e pregando contro ogni speranza che non sia l'ordine di uccidere."
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip] non può vincere qui, e [recidivist.GetSheHe] lo sa, quantomeno non apertamente. Ma se riuscissero a sfuggire alla mia presa..."
 laamp_base_contract_schemes.1301.tt.insta_win: "#P +2#! punti vittoria, un $label_success_standard$ immediato"
 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#! punto vittoria"
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold: "#TUT Hai [task_contract.MakeScope.Var('wins_tally').GetValue|0] dei 2 punti vittoria richiesti per un $label_success_standard$#!"
 laamp_base_contract_schemes.1301.tt.chances_remaining: "#TUT Questo è l’incontro [task_contract.MakeScope.Var('encounters_tally').GetValue|0] su un massimo di 3 #!"
 laamp_base_contract_schemes.1301.a: "Avanti, [recidivist.Custom('InsultNoun')]!"
 laamp_base_contract_schemes.1301.a.tt.duel_begins: "#X @warning_icon! Ingaggi immediatamente [recidivist.GetFirstName] in un duello fino alla [character_death_death|E]#!"
 laamp_base_contract_schemes.1301.b: "Guardie, abbattetel[Select_CString(recidivist.IsFemale,'a','o')]!"
 laamp_base_contract_schemes_1301.b.tt.success_crit: "La sua banda viene annientata"
 laamp_base_contract_schemes_1301.b.tt.success: "La sua banda è devastata"
 laamp_base_contract_schemes_1301.b.tt.failure: "[recidivist.GetFirstNameNoTooltip] sfugge al cappio"
 laamp_base_contract_schemes.1301.b.tt.failure.tt: "[recidivist.GetFirstName] fugge"
 laamp_base_contract_schemes.1301.c: "Dai il segnale al gruppo in posizione per un’imboscata di avanzare sul retro."
 laamp_base_contract_schemes_1301.c.tt.success_crit: "Metti in rotta l’intera sua forza"
 laamp_base_contract_schemes_1301.c.tt.success: "La buona strategia prevale"
 laamp_base_contract_schemes_1301.c.tt.failure: "$laamp_base_contract_schemes_1301.b.tt.failure$"
 laamp_base_contract_schemes.1301.d: "Lasci che le truppe travolgano questi banditi."
 laamp_base_contract_schemes.1301.d.tt.not_enough_troops: "Ti servono almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] [men_at_arms|E]"
 laamp_base_contract_schemes.1301.e: "Sai, ammiro un[recidivist.Custom('DE_PRO_POS_P_2P')] [recidivist.GetWomanMan] di volontà..."
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip] si unisce a [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.GetFirstNameNoTooltip] non vuole averci a che fare"
 laamp_base_contract_schemes.1301.e.tt.failure.tt: "[recidivist.GetSheHe|U] sfrutta il tuo indugio per fuggire"
 laamp_base_contract_schemes.1301.f: "Sai, mi farebbe comodo un[recidivist.Custom('DE_PRO_POS_P_2P')] [recidivist.GetWomanMan] come te..."

 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$: Successo!"
 laamp_base_contract_schemes.1302.desc.intro: "Scaglio la testa mozzata di [recidivist.GetFirstNameNicknamed] all’agente [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName]. La carne rosso-violacea atterra umidiccia al suo fianco.\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: ""L’hai uccis[Select_CString(recidivist.IsFemale,'a','o')] in singolar tenzone? Per le mie ossa, che #EMP ferocia#!","
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: ""Saggia mossa farl[recidivist.Custom('DE_END_PRO_S_N')] tagliare a pezzi dalle tue guardie, mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetLadyLord] — chissà cosa sarebbe potuto accadere se [recidivist.GetSheHe] si fosse avvicinat[recidivist.Custom('DE_END_PRO_S_N')] di più.""
 laamp_base_contract_schemes.1302.desc.method.martial: ""Colpo magistrale riuscire a eliminare quest[recidivist.Custom('DE_END_PRO_S_N')] bastard[recidivist.Custom('DE_END_PRO_S_N')] senza perdite significative, mi[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetLadyLord] — non so se molti ci avrebbero potuto pensare","
 laamp_base_contract_schemes.1302.desc.method.meat: ""Molto saggio lasciare che fossero le tue truppe a occuparsi di questa feccia, [ROOT.Char.GetLadyLord] — [recidivist.GetSheHe] era troppo astut[recidivist.Custom('DE_END_PRO_S_N')] per conceder[recidivist.Custom('DE_PRO_DEM')] anche solo una possibilità di fuga","
 laamp_base_contract_schemes.1302.desc.outro: "osserva il servitore [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip], porgendoci con cautela la nostra paga allo stesso tempo.\n\nLe parole contano poco, ma il delizioso peso della borsa gonfia e del suo carico d’argento rende la nostra piccola caccia decisamente proficua."
 laamp_base_contract_schemes.1302.a: "Un lavoro ben fatto."
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"

 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: Fallimento!"
 laamp_base_contract_schemes.1303.desc.intro: "Così, [recidivist.GetFirstNameNicknamed] riesce finalmente a scrollarsi di dosso il nostro inseguimento,"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "malgrado i migliori tentativi delle mie guardie di catturarl[recidivist.Custom('DE_END_PRO_S_N')]."
 laamp_base_contract_schemes.1303.desc.method.martial: "sfondando l’imboscata e fuggendo con alacrità."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "allontanandosi in silenzio con il pretesto di considerare di unirsi alla sua banda insieme ai nostri [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "sgusciando via fingendo di rimuginare sulla mia generosa offerta."
 laamp_base_contract_schemes.1303.desc.outro: "Gli agenti [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] sono delusi quando mi raggiungono, ma non particolarmente sorpresi. Anche comprendendo la situazione, senza una testa da consegnare al[employer.Custom('DE_END_ADJ_NUL_S_N')] loro [employer.Custom('MistressMaster')], non hanno alcuna intenzione di pagarci."
 laamp_base_contract_schemes.1303.a: "Dannazione a quel tumore di [recidivist.GetWomanMan]!"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"

 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: Fallimento Speciale!"
 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed] reagisce... sorprendentemente bene alla mia offerta e, dopo esserci messi a parlare, riesco a convincerl[recidivist.Custom('DE_END_PRO_S_N')] non solo che sono sincer[Select_CString(ROOT.Char.IsFemale,'a','o')] ma anche che posso offrire un futuro migliore e più luminoso sia a [recidivist.GetHerHim] sia a tutta la sua banda.\n\nDi conseguenza, si sono uniti tutti [ROOT.Char.Custom('IT_NAM_COL4')][ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l].\n\nCerto, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] potrebbe non perdonarmi per aver tradito la sua fiducia, ma in fin dei conti, ho risolto il problema a modo mio, non è forse così?"
 laamp_base_contract_schemes.1304.a: "[employer.GetFirstNameNoTooltip] può andare a impiccarsi per quanto mi riguarda."
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"

 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1: "Questa mattina avvistiamo in lontananza un lungo convoglio di persone —"
 laamp_base_contract_schemes.1782.desc.intro.2: "Alcune ore prima del tramonto, incappiamo in una banda di viandanti —"
 laamp_base_contract_schemes.1782.desc.intro.3: "Verso mezzogiorno raggiungiamo una carovana che seguiamo da giorni —"
 laamp_base_contract_schemes.1782.desc.intro.4: "Poco dopo l’alba, un piccolo gruppetto di viaggiatori appare all’orizzonte —"
 laamp_base_contract_schemes.1782.desc.intro.5: "Proprio prima che cali la luce, iniziamo ad avvicinarci alla coda di un lungo convoglio —"
 laamp_base_contract_schemes.1782.desc.connection.negative: "sembra che siano guidati [victim.Custom('IT_NAM_COL5')][victim.GetTitledFirstName], un[Select_CString(victim.IsFemale,'a','')] mi[Select_CString(victim.IsFemale,'a','o')] [victim.Custom2('RelationToMeShort',ROOT.Char)]."
 laamp_base_contract_schemes.1782.desc.connection.positive: "a guidarli è [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName], mi[Select_CString(victim.IsFemale,'a','o')] [victim.Custom2('RelationToMeShort',ROOT.Char)] che mai vorrei ferire."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "sembrano essere guidati nientemeno che [victim.Custom('IT_NAM_COL5')][victim.GetTitledFirstName], mi[Select_CString(victim.IsFemale,'a','o')] [victim.Custom2('RelationToMeShort',ROOT.Char)]!"
 laamp_base_contract_schemes.1782.desc.connection.none: "in testa c’è [victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstName], almeno secondo le mie vedette, che conduce gli altri lungo il loro tortuoso cammino."
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "A giudicare dall’aspetto, il gruppo non è altro che di viandanti itineranti: l’unica ricchezza che possiedono è quella che possono portare con sé e ciò che il loro buon nome può fruttare in doni."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "Con un[Select_CString(victim.IsFemale,'a','')] [victim.GetTitleAsNameNoTooltip] alla testa, il gruppo ha chiaramente #EMP qualche#! ricchezza ma non è certo traboccante di monete. Tuttavia, una preda che vale la pena, se ne avessimo voglia."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "Guidati da un illustre [victim.GetTitleAsNameNoTooltip] in viaggio fuori dal suo [victim.Custom('FortifiedBuilding')], sebbene per fortuna con molte meno guardie di quante ci si potrebbe ragionevolmente aspettare per la carica di [victim.GetFirstNameNoTooltip], questo gruppo ha #EMP senza dubbio#! ricchezze in abbondanza da prendere."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Privi degli sfarzosi ornamenti del potere o della ruvida tempra dei veri itineranti, questi sembrano... poco adatti alla strada. Quante monete abbiano davvero da portar via è tutto da vedere."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "È chiarissimo che, come noi, si tratta di una comitiva d’avventura in cerca di un nuovo alloggio per la notte. Potrebbero essere più ricchi dei re o più poveri dei contadini: una condizione che conosciamo fin troppo bene."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Sebbene l[victim.Custom('DE_PRO_PER_S_3P_N')][victim.GetWomanMan] alla guida vesta abiti più fini della maggior parte della sua calca, è evidente che, in fin dei conti, [victim.GetSheHe] è pressoché un[victim.Custom('DE_PRO_POS_P_2P')] nessuno. Qualunque moneta [victim.GetSheHe] abbia addosso è probabilmente tutto il denaro che possiede al mondo."
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] attendono solo il mio segnale per attaccare."
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.Custom('IT_NAM_COL3')][victim.GetTitledFirstNameNoTooltip] fugge nel caos"
 laamp_base_contract_schemes.1782.a: "All’assalto di questi sciocchi!"
 laamp_base_contract_schemes.1782.a.tt.success: "Disperdi il convoglio e saccheggi i loro bagagli"
 laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.b: "Circondateli e vediamo quanto pagheranno."
 laamp_base_contract_schemes.1782.b.tt.success: "Sopraffatti dallo stratagemma, si arrendono"
 laamp_base_contract_schemes.1782.b.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.c: "Fermi — attaccheremo dopo il calare della notte..."
 laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT In genere è più facile, ma offre meno [gold|E]#!"
 laamp_base_contract_schemes.1782.c.tt.success: "Un’imboscata riuscita"
 laamp_base_contract_schemes.1782.c.tt.failure: "Le tue truppe sono inefficaci"
 laamp_base_contract_schemes.1782.d: "Lasciamo stare questi qui."
 laamp_base_contract_schemes.1782.d.tt: "Rinunci all’opportunità di alleggerire [victim.GetTitledFirstName] della sua ricchezza"

 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: Successo!"
 laamp_base_contract_schemes.1783.desc: "Chi dice che il viaggio sia duro, difficile e pericoloso?\n\nDal punto di vista [ROOT.Char.Custom('IT_NAM_COL2')][ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l], sembra un’impresa piuttosto semplice e discretamente redditizia. Con le bisacce appesantite dalle monete, arriviamo di buon grado — seppur guardinghi — a [destination_2.GetBaseNameNoTier], col morale alto e la borsa gonfia.\n\nSperiamo soltanto che nessuna delle nostre vittime ci raggiunga prima di ripartire."
 laamp_base_contract_schemes.1783.a: "Le strade sono davvero la sorgente di ogni ricchezza..."

 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: Fallimento!"
 laamp_base_contract_schemes.1784.desc: "Ahimè, talvolta [ROOT.Char.GetFaith.FateGodName] sorride a un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan], e altre volte non lo fa.\n\nOggi, pare, non abbiamo fatto abbastanza per meritare il favore della Fortuna, poiché [ROOT.Char.Custom('IT_NAM_COL3')][ROOT.Char.GetPrimaryTitle.GetDefinitiveName] non ha guadagnato neppure una moneta lucente da quando ci siamo messi in cammino in tutta questa impresa.\n\nGiunti al termine della strada, sembra che dobbiamo riconoscere i nostri fallimenti e andare oltre."
 laamp_base_contract_schemes.1784.a: "Sembrava tutto così facile, a quel tempo..."

