 laamp_base_contract_schemes.0561.c: "Forse una sottile #EMP allusione#!..."
 laamp_base_contract_schemes.0561.c.tt.success: "Sei compres[Select_CString(ROOT.Char.IsFemale,'a','o')]"
 laamp_base_contract_schemes.0561.c.tt.failure: "Sei tutt’altro che discret[Select_CString(ROOT.Char.IsFemale,'a','o')]"
