 laamp_base_5031_contract_scheme: "Rubare Bestiame"
 laamp_base_5031_contract_scheme_action: "Rubare da"
 laamp_base_5031_contract_scheme_desc: "Mandrie di cavalli, bovini, persino capre o pecore: il bestiame rubato è incredibilmente redditizio per chi ha abbastanza ardire da prenderlo, e quando certi [contractors|E] lo rendono così facile...$laamp_contract_scheme_desc_general_boilerplate$"
