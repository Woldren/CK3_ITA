 laamp_extra_contract_schemes.0001.t_culture: "$ep3_contract_event.0020.t$"
 laamp_extra_contract_schemes.0001.t_faith: "$ep3_contract_event.0021.t$"
 laamp_extra_contract_schemes.0001.desc_culture: "Raggiungo il quorum con i miei compatrioti. Noi di [ROOT.Char.GetPrimaryTitle.GetName] siamo i più adatti ad aiutare i [task_contract_employer.GetCulture.GetCollectiveNoun] intraprendendo il [scheme.GetName].\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "Raggiungo il quorum con i miei compatrioti. Noi del [ROOT.Char.GetPrimaryTitle.GetBaseName] siamo i più adatti ad aiutare i [task_contract_employer.GetFaith.GetAdherentNamePlural] intraprendendo il [scheme.GetName].\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.GetTitledFirstName] inizia a organizzare una serie di audizioni: in questo processo le mie abilità oratorie saranno messe alla prova. Un buon negoziato con i rappresentanti di [task_contract_target.GetTitledFirstNamePossessive] potrebbe far ottenere al mio datore di lavoro i loro privilegi."
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName] sembra un[task_contract_target.Custom('DE_PRO_POS_P_2P')] [Select_CString(task_contract_target.IsFemale,'donna','uomo)] abbastanza ragionevole. Quando i miei seguaci temprati inizieranno a pestare i suoi funzionari locali, [task_contract_target.GetSheHe] si irrigidirà? Quando guideremo le masse contadine a urlare e bruciare, [task_contract_target.GetSheHe] reagirà? No, meglio accettare semplicemente i termini [task_contract_target.Custom('IT_NAM_COL2')][task_contract_employer.GetTitledFirstNamePossessive]..."
 laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.GetTitledFirstName] non può essere immune ai piaceri di questo mondo, né così orgoglios[Select_CString(task_contract_target.IsFemale,'a','o')] e potent[Select_CString(task_contract_target.IsFemale,'e','e')] da non vergognarsi se i suoi passi falsi venissero esposti... un ricatto ben scelto potrebbe persino garantire il futuro del popolo [task_contract_target.Custom('IT_NAM_COL2')][task_contract_target.GetTitledFirstName]."
 laamp_extra_contract_schemes.0001.desc_learning: "Come tutti i corpi di legge, il codice di [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier] dovrà avere regole ed eccezioni oscure, una delle quali potrebbe essere adattata al popolo [task_contract_target.Custom('IT_NAM_COL2')][task_contract_employer.GetTitledFirstNamePossessive]. Devo solo trovare qualcosa che possano brandire."
 laamp_extra_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0002.t_diplomacy: "Successo: Complotto $protect_minority_vassal_contract_diplomacy_scheme$"
 laamp_extra_contract_schemes.0002.t_martial: "Successo: Complotto $protect_minority_vassal_contract_martial_scheme$"
 laamp_extra_contract_schemes.0002.t_intrigue: "Successo: Complotto $protect_minority_vassal_contract_intrigue_scheme$"
 laamp_extra_contract_schemes.0002.t_learning: "Successo: Complotto $protect_minority_vassal_contract_learning_scheme$"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "Nella stessa aula di [task_contract_target.GetName], peroro la causa [task_contract_employer.Custom('IT_NAM_COL2')][task_contract_employer.GetTitledFirstName]. Con buone notizie da riferire, e con gli applausi che mi echeggiano ancora nelle orecchie, ritorno dal mio datore di lavoro.\n\n«Una cosa da poco, facilmente sistemabile», [Select_CString(task_contract_target.IsFemale,'lei','lui')] l’ha definita!» [Select_CString(task_contract_employer.IsFemale,'lei','lui')] sogghigna. «Come hai difeso la “cosa da poco” che è la libertà del mio popolo! Le nostre tutele saranno presto proclamate ufficialmente, e difficilmente potrei essere più soddisfatt[Select_CString(task_contract_employer.IsFemale,'a','o')].»"
 laamp_extra_contract_schemes.0002.desc_martial: "Come previsto, i miei seguaci dal pugno duro seminano paura nel reame [task_contract_target.Custom('IT_NAM_COL2')][task_contract_target.GetTitledFirstNamePossessive], costringendo[Select_CString(task_contract_target.IsFemale,'la','lo')] infine — e da una posizione di debolezza — a sedersi al tavolo delle trattative.\n\n«Hai scatenato un caos che gli oppressori di [task_contract_employer.GetPrimaryTitle.GetNameNoTier] ricorderanno a lungo!» ammira [task_contract_employer.GetTitledFirstNameNoTooltip]. «Dovrebbero essere #EMP loro#! a implorare i diritti di protezione! Ma, in ogni caso: i nuovi obblighi del mio sovrano saranno presto in vigore. Una grande vittoria!»"
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName] è un[task_contract_target.Custom('DE_PRO_POS_P_2P')] [Select_CString(task_contract_target.IsFemale,'donna','uomo)] piuttosto compless[Select_CString(task_contract_target.IsFemale,'a','o')] — non già d’intelletto, ma di morale! Ho messo insieme un ricco bottino di voci velenose; con poche parole accuratamente pianificate, il [task_contract_target.Custom('IT_NAM_COL3')][task_contract_target.GetTitledFirstName] sarà ben consapevole di tutta la dignità che perderebbe opponendosi [task_contract_employer.Custom('IT_NAM_COL4')][task_contract_employer.GetTitledFirstName].\n\n«Quanto facilmente la corte del mio sovrano potrebbe diventare un vile nido di vipere!» gracchia [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName]. «Sarò misericordios[Select_CString(task_contract_employer.IsFemale,'a','o')], e [Select_CString(task_contract_target.IsFemale,'le','gli')] darò la possibilità di concedere i diritti del mio popolo... prima che mandi i suoi affari in malora.»"
 laamp_extra_contract_schemes.0002.desc_learning: "Spulcio tutto ciò che posso trovare del diritto di [task_contract_target.GetPrimaryTitle.GetNameNoTooltip]: il canone della fede [task_contract_target.GetFaith.GetName], i principi della cultura [task_contract_target.GetCulture.GetName]... oh sì, ho raccolto un bell’arsenale di precedenti e sottigliezze.\n\n«Spiegami di nuovo...» chiede [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName]. «Devo invocare il [task_contract_target.GetFaith.WarGodName] quando sollevo la questione dell’onore inviolabile, giusto? Ah, poco importa — la nostra causa è più solida che mai! L’assenso [task_contract_target.Custom('IT_NAM_COL2')][task_contract_target.GetTitledFirstName] è solo una formalità.»"
 laamp_extra_contract_schemes.0002.a: "Il popolo di [task_contract_employer.GetCapitalLocation.GetNameNoTooltip] può gioire!"
 laamp_extra_contract_schemes.0003.t_diplomacy: "Fallimento: Complotto $protect_minority_vassal_contract_diplomacy_scheme$"
 laamp_extra_contract_schemes.0003.t_martial: "Fallimento: Complotto $protect_minority_vassal_contract_martial_scheme$"
 laamp_extra_contract_schemes.0003.t_intrigue: "Fallimento: Complotto $protect_minority_vassal_contract_intrigue_scheme$"
 laamp_extra_contract_schemes.0003.t_learning: "Fallimento: Complotto $protect_minority_vassal_contract_learning_scheme$"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetName] non mi concede nulla, nessun margine né simpatia. A prescindere dalle mie parole, i rappresentanti di [task_contract_target.GetPrimaryTitle.GetName] mi hanno semplicemente sghignazzato in faccia.\n\n«Mi dicono che il mio sovrano ne ha #EMP fin sopra i capelli#! delle tue lamentele!» urla [task_contract_employer.GetTitledFirstNameNoTooltip]. «Il tuo cuore tenero — e il mio popolo pietoso — sono derisi in tutta [task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip]! Era un trucco palese... e ora #EMP noi#! ne paghiamo le conseguenze.»"
 laamp_extra_contract_schemes.0003.desc_martial: "Mentre i miei seguaci imperversano in [task_contract_target.GetPrimaryTitle.GetName], [task_contract_target.GetName] non vacilla. Ogni molestia ai suoi sudditi viene restituita [task_contract_employer..Custom('IT_NAM_COL4')][task_contract_employer.GetTitledFirstName].\n\n«Ne abbiamo abbastanza!» dice il mio datore di lavoro. «Questi tempi infami ci distruggeranno! Manda via i tuoi scagnozzi, oppure i miei [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] e quelli del mio sovrano si uniranno contro di te!»"
 laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.GetName] si rivela un[task_contract_target.Custom('DE_PRO_POS_P_2P')] [Select_CString(task_contract_target.IsFemale,'donna','uomo)] molto intelligente e discret[Select_CString(task_contract_target.IsFemale,'a','o')]. Non trovando alcun vero sudiciume, ho tentato di diffondere dicerie nella sua corte, ma vengono tutte contestate e stroncate sul nascere.\n\n«I tuoi agenti blaterano come bambini!» mi insulta il mio datore di lavoro. «Dici che le tue trame faranno da armatura al mio popolo, ma ci cingi d’ombre e sussurri — che svaniscono appena pronunciati! Questo stratagemma era destinato a fallire fin dall’inizio...»"
 laamp_extra_contract_schemes.0003.desc_learning: "Spulcio tutto ciò che posso trovare del diritto di [task_contract_target.GetPrimaryTitle.GetNameNoTooltip]: il canone della fede [task_contract_target.GetFaith.GetName], i principi della cultura [task_contract_target.GetCulture.GetName]... metto insieme qualche argomento fiacco, ma il mio gergo creativo impressiona ben poco [task_contract_employer.GetName].\n\n«#EMP Questo#! è ciò che hai escogitato? Pensi che il mio popolo debba essere trattato legalmente come #EMP bambini#! all’interno di [task_contract_target.GetPrimaryTitle.GetName]?!?» grida [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitleAsNameNoTooltip]. «Uno stratagemma meschino e umiliante, e che [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_target.GetTitledFirstName] capirà al volo! No — siamo senza speranza.»"
 laamp_extra_contract_schemes.0003.a: "Non ho migliorato la situazione per [task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstNameNoTooltip]..."

