 laamp_base_contract_schemes.2681.d.no_valid_char: "Ti manca un [follower|E] disponibile con almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] di [learning|E] da assegnare temporaneamente alla [court|E] [employer.Custom('IT_NAM_COL2')][employer.GetFirstName]"
 laamp_base_contract_schemes.2681.d.tt.courtier_stays_here: "$laamp_base_contract_schemes.2661.d.tt.courtier_stays_here$"
 laamp_base_contract_schemes.2681.e.officer_exists: "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.2681.e.officer_unexists: "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_contract_schemes.2681.f: "Una semplice #EMP mappa?#! È tutto ciò che avete?"
 laamp_base_contract_schemes.2681.g: "$laamp_base_contract_schemes.2661.g$"

 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "Per fortuna, ho un acuto [ROOT.Char.Custom('SenseObserve_SenseEye')] per i dettagli, e non mi ci vuole molto per indicare una dozzina di modi in cui la mappa è una palese contraffazione."
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "La mappa sembra abbastanza genuina — se sei uno #EMP stolto#!! Io, tuttavia, sono un[Select_CString(ROOT.Char.IsFemale,'a','')] [ROOT.Char.GetWomanMan] di grande erudizione, e dimostrarne l’origine fallace è semplice come infilarsi una tunica."
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "Mentre [sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetTitledFirstName] si sistema, stanc[Select_CString(sacrifice.IsFemale,'a','o')], per il lungo, lunghissimo, #EMP estremamente lungo#! processo di ascoltare tutte le parti di questo dibattito prima di trovare una qualche verità, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] mi prende da parte.\n\n"Ben fatto, [ROOT.Char.GetTitledFirstNameNoTooltip], pensare di mettermi a disposizione un[Select_CString(sacrifice.IsFemale,'a','')] [sacrifice.GetWomanMan] di sapere per la mia umile città!"\n\nSul fondo, [sacrifice.GetFirstNameNoTooltip] zittisce una voce stridula che strilla sul suo diritto di nascita.\n\n"Non ho dubbi che risolveremo la cosa, almeno col tempo. La tua paga ti aspetta all'esterno.""
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "L’abilità [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstName] con la parola è tale che [officer.GetSheHe] riesce ad aizzare i locali #EMP quel tanto#! che basta sull’eventuale autenticità della mappa. [officer.GetSheHe|U] li guida prima su un tema poi su un altro, finché gran parte della sala non la bolla come una palese contraffazione spiegandone i motivi."
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "Forse... ho un po’ esagerato nello spiegare che rapporto abbia un misero brandello di pergamena con il vero diritto di sangue su qualcosa d’importante quanto la terra.\n\nDopo circa un’ora, i locali si limitano a fissarmi intontiti, il volto una maschera di vergogna, confusione e saltuaria estatica meraviglia.\n\nLa meschina questione del loro 'antico' documento viene lasciata cadere, e un imbarazzante silenzio cala sulla sala.\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] mi accompagna fuori in silenzio e, sembrando abbastanza soddisfatt[Select_CString(employer.IsFemale,'a','o')], ci passa le monete."
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "Dopo ore e ore di dibattiti, accuse e occasionali minacce, finisco per individuare diversi indicatori chiave che la mappa è probabilmente una contraffazione — e dunque senza valore."
 laamp_base_contract_schemes.2682.desc.outro: "\n\nOh, certo, qualcuno discute all’inizio, ma man mano che le prove si accumulano, alla fine un complice #EMP cede#! alla pressione e punta il dito contro un magnate locale come colpevole.\n\nUn semplice arresto più tardi e [employer.GetPrimaryTitle.GetBaseNameNoTier] ha qualcosa di nuovo su cui spettegolare, mentre gli insediamenti satelliti sono costretti a smettere di saltarsi alla gola.\n\nCon le tensioni allentate e le cose ben avviate verso la normalità, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] ci porge con gratitudine la paga."
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
 laamp_base_contract_schemes.2683.desc.stewardship: "Credevo che mettere in dubbio l’autenticità della mappa fosse la mossa giusta, ma purtroppo ciò ha solo creato ulteriori problemi: con questo elemento aggiuntivo d’intrigo, la popolazione di [employer.GetPrimaryTitle.GetBaseNameNoTier] stessa ha iniziato a schierarsi in quella che prima era una disputa locale.\n\nForse metà trova i miei argomenti convincenti, indicando che #EMP qualcuno#! è colpevole di gravissime scorrettezze, mentre l’altra metà considera i miei punti del tutto pretestuosi. Al calare della notte, l’intera cittadina è in subbuglio contro se stessa."
 laamp_base_contract_schemes.2683.desc.officer: "Speravo che la parlantina [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstName] bastasse a placare gli animi dei locali, portandoli a un umore in cui la ragione potesse prevalere più facilmente.\n\nInvece, la gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] si è polarizzata a causa dei suoi tentativi di disinnescare la situazione, con persino ricchi magnati della città stessa che prendono parte alle schermaglie dei loro borghi soggetti."
 laamp_base_contract_schemes.2683.desc.outro: "\n\nLa mappa è certo dimenticata, ma se possibile la gente litiga #EMP di più#!, non di meno.\n\n[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] ci informa freddamente che la nostra paga non arriverà."
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"

 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "Prendendocela comoda nel gironzolare per le strade dell’insediamento — assicurandoci, ovviamente, di sembrare indaffarati e frustrati con aria d’importanza — passa un po’ di tempo prima che incappiamo [Select_CString(local_char.IsFemale,'nella disgraziata','nel disgraziato')] locale elett[local_char.Custom('DE_END_PRO_S_N')] a gestire il tributo."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "È tardi quando arriviamo all’insediamento, ma non voglio restare qui più del necessario. Troviamo [local_char.Custom('DE_ART_DEF_P_A')] disgraziat[local_char.Custom('DE_END_PRO_S_N')] locale incaricat[local_char.Custom('DE_END_PRO_S_N')] di gestire il tributo proprio mentre sta chiudendo bottega per la notte."
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Forse non a sorpresa, troviamo [local_char.Custom('DE_ART_DEF_P_A')] sfortunat[local_char.Custom('DE_END_PRO_S_N')] locale incaricat[local_char.Custom('DE_END_PRO_S_N')] del tributo in una taverna, a bere per annegare i propri dispiaceri in anticipo sul nostro arrivo."
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "Facendo in modo di apparire il più pomposamente ufficiali possibile, passeggiamo verso i moli. Come previsto, riusciamo a scovare lì [local_char.Custom('DE_ART_DEF_P_A')] disgraziat[local_char.Custom('DE_END_PRO_S_N')] locale incaricat[local_char.Custom('DE_END_PRO_S_N')] del tributo, che urla ai marinai e dirige il carico del giorno."
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "Con la malattia che flagella la zona, l’insediamento è in pessime condizioni, per usare un eufemismo. Con un panno premuto sulla bocca per tener fuori il miasma, alla fine troviamo comunque la povera anima incaricata di gestire il tributo."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: ""Umpf," borbotta [local_char.GetSheHe], "suppongo crediate d’esser furbi, arrivando in anticipo così. Be’, non siamo impressionati e non pagheremo alcuna tassa per un eventuale ritardo causato da questo.""
 laamp_base_contract_schemes.2781.desc.local_mood.anger: ""Che faccia tosta!" ringhia [local_char.GetSheHe], "arrivare in anticipo così! Paghiamo i nostri tributi, come la città vicina, ma abbiamo diritto a un ragionevole preavviso prima che veniate a succhiare il frutto delle nostre fatiche.""
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: ""Ah! Dovete essere l[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('IT_NAM_COL2')][task_contract.GetEmployer.GetTitleAsNameNoTooltip]", fa [local_char.GetSheHe], "lo capisco dal vostro portamento onesto! Siete arrivat[Select_CString(ROOT.Char.IsFemale,'a','o')] un #EMP pochino#! prima del previsto, ma non importa, siamo preparati.""
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: ""Oh, siete già qui?" sbiascica [local_char.GetSheHe], "molto bene, seguitemi. Abbiamo preparato il vostro... #EMP tributo#!, come istruito, ma non un soldo di più.""
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: ""Siete... l[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')][ROOT.Char.GetWomanMan] [task_contract.GetEmployer.Custom('IT_NAM_COL2')][task_contract.GetEmployer.GetTitleAsNameNoTooltip]? Così presto?" chiede [local_char.GetSheHe], "non vi aspettavamo per almeno un altro mese... tuttavia, suppongo che sembriate affidabili...""
 laamp_base_contract_schemes.2781.desc.outro: "\n\nUn altro credulone tra noi e la nostra paga."
 laamp_base_contract_schemes.2781.a: "Sbalordiscil[local_char.Custom('DE_END_PRO_S_N')] con i numeri."
 laamp_base_contract_schemes.2781.stewardship.tt.success: "Certo, certo, è tutto in ordine"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "Ma che diamine stai dicendo?"
 laamp_base_contract_schemes.2781.b: "Presento il sigillo [task_contract.GetEmployer.Custom('IT_NAM_COL2')]'[task_contract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]'."
 laamp_base_contract_schemes.2781.intrigue.tt.success: "Sembra abbastanza genuino"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "Questa è una contraffazione evidente!"
 laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstNameNoTooltip], usa la tua parlantina!"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist: "Se solo avessimo un furfante dalla parlantina sciolta..."
 laamp_base_contract_schemes.2781.d: "Liquidare l’incontro il più rapidamente possibile."
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "La tua prossima sfida di [stewardship|E] sarà ancora più difficile"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "La tua prossima sfida di [intrigue|E] sarà ancora più difficile"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "La prossima prova di attitudine di [bard.GetFirstName] sarà ancora più difficile"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "Questa opzione costerà ancora più [stress|E] la prossima volta"
 laamp_base_contract_schemes.2781.tt.progress_towards_success: "#P +1#! al punteggio verso il completamento con successo del [task_contract|E]"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t1: "#TUT Hai un punteggio di [task_contract.MakeScope.Var('wins_tally').GetValue], su [task_contract.MakeScope.Var('win_t1_threshold').GetValue] verso un $label_success_qualified$#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t2: "#TUT Hai un punteggio di [task_contract.MakeScope.Var('wins_tally').GetValue], su [task_contract.MakeScope.Var('win_t2_threshold').GetValue] verso un $label_success_standard$ #WEAK (al momento hai ottenuto un $label_success_qualified$)#!#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t3: "#TUT Hai un punteggio di [task_contract.MakeScope.Var('wins_tally').GetValue], su [task_contract.MakeScope.Var('win_t3_threshold').GetValue] verso un $label_success_critical$ #WEAK (al momento hai ottenuto un Success)#!#!"
 laamp_base_contract_schemes.2781.tt.progress_towards_failure: "#N +1#! al punteggio verso il fallimento del [task_contract|E]"
 laamp_base_contract_schemes.2781.tt.contract_failed: "#N Il contratto è fallito#!"

 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$: Successo!"
 laamp_base_contract_schemes.2782.desc.success_critical: "Ah! Che grandiosa disavventura — l'avidità sciocca [task_contract.GetEmployer.Custom('IT_NAM_COL2')][task_contract.GetEmployer.GetTitleAsNameNoTooltip], un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] affascinante e intraprendente, e dozzine di contribuenti creduloni che probabilmente ora desidererebbero aver imparato a leggere un po’ meglio.\n\nCon le casse del campo traboccanti, riflettiamo sul nostro prossimo incarico."
 laamp_base_contract_schemes.2782.desc.success_standard: "Ormai ci siamo calati #EMP fin troppo#! bene dalla nostra piccola incursione nel mondo dell’amministrazione.\n\nAbbastanza monete [task_contract.GetEmployer.Custom('IT_NAM_COL2')][task_contract.GetEmployer.GetTitledFirstName] giacciono nel nostro piccolo carro delle tasse contraffatte (decorato con stemmi maldestramente dipinti su entrambi i lati) da saziare l’avidità d’oro della maggior parte degli uomini.\n\nEppure... non posso fare a meno di chiedermi se non ci sia ancora un po’ di sangue da spremere da questa pietra..."
 laamp_base_contract_schemes.2782.desc.success_qualified: "Abbiamo fatto un bel bottino, ma c’è ancora un sacco di monete da spremere dai sudditi sciocchi [task_contract.GetEmployer.Custom('IT_NAM_COL2')][task_contract.GetEmployer.GetTitledFirstName].\n\nSe partiamo subito, possiamo probabilmente rimanere ben avanti al gabelliere che ci insegue a passo lento — anche se, se ci catturano, saremo costretti a fuggire e a perdere tutto."
 laamp_base_contract_schemes.2782.desc.nothing_yet: "Beh, siamo partiti con il piede giusto ma questa è solo una miseria rispetto a quanto speriamo di guadagnare.\n\nSe vogliamo davvero prenderci la nostra immeritata parte delle ricchezze [task_contract.GetEmployer.Custom('IT_NAM_COL2')][task_contract.GetEmployer.GetTitledFirstName], dobbiamo insistere e convincere altri dei suoi sudditi delle nostre... credenziali."
 laamp_base_contract_schemes.2782.a: "Chi dice che [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] abbia bisogno di terre per guadagnare monete!"
 laamp_base_contract_schemes.2782.b: "Niente rischio, niente gloria, niente oro! Avanti!"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "Continui a tentare un risultato migliore per il tuo [task_contract|E]"
 laamp_base_contract_schemes.2782.c: "Meglio giocare sul sicuro e fermarci qui."
 laamp_base_contract_schemes.2782.d: "Va bene, per ora è il meglio che possiamo fare."
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Questa opzione è forzata perché hai già ottenuto il miglior risultato possibile per il numero di fallimenti accumulati#!"

 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: Fallimento!"
 laamp_base_contract_schemes.2783.desc.lost: "Dannazione e maledizione all'intera popolazione di [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]! La loro insensata diffidenza e la scortesia verso gli stranieri hanno mandato tutto all'aria.\n\nVolevo solo un #EMP po'#! di monete in più, ma quegli sciocchi si sono insospettiti, poi allarmati, e infine hanno sequestrato il nostro carro in un delirio di cittadini inferociti.\n\nMi ritrovo con meno di niente."
 laamp_base_contract_schemes.2783.desc.losing: "È andata sul filo del rasoio — forse fin troppo.\n\nNon avevo idea che la gente di [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] fosse così diffidente. Non sono nemmeno del tutto sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] di cosa sia stato detto per alimentare i loro dubbi, ma hanno cominciato a fare domande e non ci è voluto molto prima che restassi a corto di risposte.\n\nComunque, almeno siamo riusciti a evitare la cattura con il bottino raccolto finora, anche se da loro non abbiamo ricavato altro."
 laamp_base_contract_schemes.2783.a: "Ma il mio piano era perfetto!"
 laamp_base_contract_schemes.2783.b: "È solo un misero contrattempo, avanti!"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "Meglio argento e vivi che oro e morti."
 laamp_base_contract_schemes.2783.d: "Lasciamo... lasciamo perdere..."
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"

 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "Forse non possiamo entrare alla corte [current_char.Custom('IT_NAM_COL2')][current_char.GetTitledFirstName] senza destare qualche sospetto, ma sembra che non ne abbiamo nemmeno bisogno: i locali sono in fermento per voci di infedeltà.\n\nNiente di #EMP troppo#! eclatante, ma una tresca inattesa aggiunge sempre un po’ di pepe alla monotonia della vita quotidiana di [current_barony.GetNameNoTier].\n\nFortunatamente per noi, con così tante lingue che si sciolgono dovrebbe essere piuttosto facile ottenere qualche briciola di pettegolezzo utile da servi e cortigiani minori."
 laamp_base_contract_schemes.3301.desc.scandal_torture: "Anche senza ottenere accesso diretto alla corte [current_char.Custom('IT_NAM_COL2')][current_char.GetTitledFirstName], il clamore al suo interno è sulla bocca di tutti a [current_barony.GetNameNoTier].\n\nPare che un magnate locale, cercando di recuperare dei debiti o vendicare un torto, abbia ecceduto nelle torture inflitte a un rivale, lasciando dietro di sé solo un guscio spezzato di persona.\n\n[current_char.Custom('IT_NAM_COL3')|U][current_char.GetTitleAsNameNoTooltip] è stato chiamato a intervenire e a infliggere una punizione, ma sembra riluttante per qualche motivo.\n\nSfortunato per la vittima, ma un’atmosfera #EMP perfetta#! per fare domande scabrose senza destare sospetti."
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "C’è sangue per le strade di [current_barony.GetNameNoTier], e sebbene [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName] non abbia sfoderato la lama, è stata una sua parola a metterla in moto.\n\nUn’ordinanza locale — promulgata esattamente secondo le specifiche [current_char.Custom('IT_NAM_COL2')][current_char.GetTitleAsNameNoTooltip] — si è rivelata tremendamente impopolare. Un umile balivo che tentava di farla rispettare, altrimenti stimato per la sua equità e lucidità, è stato ucciso due giorni fa in un deplorevole delitto di passione.\n\nCon toni così accesi e accuse di colpa che si moltiplicano, i segreti dovrebbero essere abbastanza facili da carpire ai locali."
 laamp_base_contract_schemes.3301.desc.scandal_loan: "Mormorii e lamenti serpeggiano per [current_barony.GetNameNoTier], il brusio infastidito di chi si sente leggermente scandalizzato.\n\nPare che un creditore locale stia richiedendo il saldo di vari debiti in tutta la città, sconvolgendo i cittadini più di una tassa inattesa. Peggio ancora, questo avviene con l’approvazione tacita [current_char.Custom('IT_NAM_COL2')][current_char.GetTitledFirstName] — per molti un tradimento imperdonabile.\n\nNon è l’atmosfera migliore per andare in giro a fare domande pungenti, ma nemmeno la peggiore per trovare servi rancorosi con la lingua sciolta."
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "A [current_barony.GetNameNoTier] non si parla d’altro che di un funzionario nella corte [current_char.Custom('IT_NAM_COL2')][current_char.GetTitledFirstName] colto a ricevere una quantità di tangenti #EMP davvero#! sbalorditiva e contraddittoria.\n\nUn po’ di corruzione qua e là non è insolito, per molti funzionari civili è considerata parte del salario, ma ogni cosa ha i suoi limiti.\n\nQui, quei limiti sono stati superati ben oltre il punto di rottura.\n\nUna cattiva notizia per [current_char.Custom('IT_NAM_COL3')][current_char.GetTitleAsNameNoTooltip], un’ottima notizia per chi è interessato a cittadini infuriati con storie da raccontare."
 laamp_base_contract_schemes.3301.desc.rumblings_war: "Le strade di [current_barony.GetNameNoTier] ribollono di sussurri di guerra e sangue, con molti abitanti totalmente #EMP convinti#! che [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName] stia pianificando un conflitto a breve.\n\nNaturalmente, la guerra non è certo un evento raro, il che rende ancora più facile per i pettegoli e gli spargitori di voci, di alimentare paure quando non c’è molto altro per riempire le lunghe serate.\n\nVero o no, significa che abbondano i chiacchieroni ansiosi di condividere le proprie opinioni e ciò che hanno sentito con uno straniero intraprendente."
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "Sebbene nessuno possa dirlo con certezza, la parola che pende sulle labbra di tutti qui a [current_barony.GetNameNoTier] è #EMP omicidio#!.\n\nAlcuni dicono che si tratti [current_char.Custom('IT_NAM_COL2')][current_char.GetTitledFirstName] [current_char.GetHerselfHimself], la cui pazienza logorata lo spinge a desiderare la fine prematura di qualche povero stolto. Altri sostengono che il complotto sia in realtà #EMP contro#! [current_char.Custom('IT_NAM_COL3')][current_char.GetTitleAsNameNoTooltip], o semplicemente il frutto degli scontri politici tra alcuni dei suoi cortigiani più spietati.\n\nQualunque sia la verità, al momento tutti sono a caccia di pettegolezzi.\n\nComodo, no?"
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "Il pettegolezzo tra i popolani si diffonde più velocemente del fuoco in una città vecchia, e non c’è chiacchiera che si propaghi più in fretta delle voci secondo cui [current_char.Custom('DE_ART_DEF_P_A')] [current_char.GetLadyLord|U] di [current_barony.GetNameNoTier] sospetti un adulterio.\n\nOvviamente, nessuno oserebbe dirlo apertamente — ma a porte chiuse, dopo un paio di coppe di vino, e con misteriose figure viste a corte...\n\nLa gente resta cauta, ma la sua sete di scandali la rende comunque vulnerabile a qualche domanda ben mirata."
 laamp_base_contract_schemes.3301.desc.mundane_feast: "Tutta l’attenzione a [current_barony.GetNameNoTier] è, al momento, rivolta unicamente a un prossimo banchetto minore che [current_char.Custom('IT_NAM_COL3')][current_char.GetTitledFirstName] intende tenere.\n\nPurtroppo, l’evento sembra essere #EMP appena#! abbastanza grandioso da catturare l’immaginazione di ogni pettegolo da quattro soldi, chiacchierone orecchiante e monello curioso di tutta la città.\n\nTutti parlano solo di chi verrà invitato e chi no, quale cibo sarà servito, quali intrattenimenti metterà in scena [current_char.Custom('IT_NAM_COL3')][current_char.GetTitleAsNameNoTooltip]... non esattamente l’ambiente migliore per cercare informazioni più #EMP strategiche#!."
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "Purtroppo, a [current_barony.GetNameNoTier] non si parla attualmente di nulla di rilevante.\n\nOh, certo, c’è la solita serie di piccole beghe tra i popolani, ma niente di particolarmente scabroso o interessante — il che è un problema, perché rende insolito che degli stranieri arrivino e inizino a fare domande.\n\nTuttavia, dobbiamo racimolare qualunque informazione ci sia possibile da questa città monotona."
 laamp_base_contract_schemes.3301.tt.plus_one_success: "#P +1#! informazioni raccolte"
 laamp_base_contract_schemes.3301.a: "Tenderò l’orecchio..."
 laamp_base_contract_schemes.3301.a.tt.success: "Diversi spunti utili"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip] ti ostacola"
 laamp_base_contract_schemes.3301.b: "È il momento di usare il mio fascino!"
 laamp_base_contract_schemes.3301.b.tt.success: "Parole che non avrebbero dovuto rivelare"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip] mantiene il silenzio della corte"
 laamp_base_contract_schemes.3301.c: "Interroghiamo chi possiamo e andiamocene."
 laamp_base_contract_schemes.3301.d: "Non scherziamo con [current_char.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "Non raccogli #N alcuna#! informazione qui"

 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$: Successo!"
 laamp_base_contract_schemes.3302.desc.intro: "Gli agenti [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] ci incontrano a [current_barony.GetNameNoTier], ansiosi di ricevere il nostro resoconto da presentare al[employer.Custom('DE_END_ADJ_NUL_S_N')] loro [employer.GetLadyLord].\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "E abbiamo preparato un rapporto #EMP davvero#! notevole, un resoconto dettagliato di ogni affare, voce e segreto carpito da [destination_1.GetNameNoTier] fino a [destination_2.GetNameNoTier] — più che sufficiente per tenere occupato il capo delle spie [employer.Custom('IT_NAM_COL2')][employer.GetFirstNameNoTooltip] con indizi e intrighi per mesi a venire.\n\nGrati per il nostro lavoro,"
 laamp_base_contract_schemes.3302.desc.win.standard: "Per fortuna, abbiamo raccolto abbastanza informazioni da suscitare il loro interesse. Forse non tutto ciò che avremmo potuto, ma abbastanza da dare parecchio lavoro al capo delle spie [employer.Custom('IT_NAM_COL2')][employer.GetFirstNameNoTooltip] e suscitare mormorii soddisfatti dai nostri contatti.\n\nGrati per il nostro lavoro,"
 laamp_base_contract_schemes.3302.desc.win.qualified: "Non è... molto. Le voci e i pettegolezzi che abbiamo raccolto sono piuttosto scarsi, e il capo delle spie [employer.Custom('IT_NAM_COL2')][employer.GetFirstNameNoTooltip] avrà ben poco su cui lavorare. Poco, ma non proprio #EMP nulla#!.\n\nDopo una breve e borbottante conversazione,"
 laamp_base_contract_schemes.3302.desc.outro: "le spie [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip] portano la paga pattuita.\n\nDiscretamente, ovviamente."
 laamp_base_contract_schemes.3302.a: "Che bottino per pochi sussurri!"
 
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: Fallimento!"
 laamp_base_contract_schemes.3303.desc: "Gli agenti [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] ci incontrano a [current_barony.GetNameNoTier], ma solo per poco — appena iniziamo a snocciolare scuse per la nostra totale mancanza di informazioni credibili da condividere, le spie capiscono che abbiamo fallito.\n\nCi viene bruscamente detto di non far perdere tempo [employer.Custom('IT_NAM_COL4')][employer.GetTitleAsNameNoTooltip] con le nostre buffonate, né di cercare in futuro il suo aiuto, prima che spariscano rapidamente.\n\nForse lo spionaggio non è il gioco giusto per [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come noi..."
 laamp_base_contract_schemes.3303.a: "Chi commercia in voci ha merce scadente."

 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier] sembra un luogo piacevole — peccato visitarlo in circostanze tanto spiacevoli.\n\nSul far della sera, un piccolo gruppo dei miei seguaci ed io attendiamo nell’ombra, non lontano dal nostro bersaglio:"
 laamp_base_contract_schemes.3661.desc.business.fallback: "una piccola ma fiorente bottega, con un’insegna appena dipinta all’esterno a indicarne il patrocinio."
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "una locanda lungo la strada, appena fuori città, chiaramente molto amata dai locali. Per ora."
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "una ricca casa cittadina, forse la seconda residenza di un signore o di una signora."
 laamp_base_contract_schemes.3661.desc.business.winery: "una cantina ben fornita, colma di botti su botti di ottimo vino. Sono proprio quelle botti, quel dolce vino, che siamo qui a distruggere."
 laamp_base_contract_schemes.3661.desc.business.tavern: "una taverna affollata, gremita di avventori gioiosi. Una taverna che deve bruciare."
 laamp_base_contract_schemes.3661.desc.business.docks: "un capiente magazzino di legno presso i moli, colmo fino all’orlo di legna secca."
 laamp_base_contract_schemes.3661.desc.business.kennels: "un canile maleodorante, ricolmo di cani latranti."
 laamp_base_contract_schemes.3661.desc.business.shrine: "un umile [target.GetFaith.HouseOfWorship] lungo la strada della fede [target.GetFaith.GetAdjective], chiaramente costruito di recente e con devozione."
 laamp_base_contract_schemes.3661.desc.business.mews: "un fiorente allevamento di rapaci, con i molti uccelli da caccia già rinchiusi al sicuro per la notte."
 laamp_base_contract_schemes.3661.desc.business.bridge: "un ponte a pedaggio, con torri di pietra che dominano da lontano il fiume che affiancano."
 laamp_base_contract_schemes.3661.desc.business.market: "una piccola piazza del mercato, circondata da una folla di case addossate."
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] non ha ritenuto opportuno spiegare se la vittima, [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName], possedesse il luogo, vi avesse interessi o semplicemente vi fosse affezionat[Select_CString(target.IsFemale,'a','o')].\n\nFra poco non avrà più importanza."
 laamp_base_contract_schemes.3661.tt.duel_success: "Incarico compiuto"
 laamp_base_contract_schemes.3661.tt.duel_failure: "Contratto fallito"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT Questo metodo #P preserverà il tuo anonimato#!, riducendo [GetTrait('gallowsbait').GetName( GetNullCharacter )]#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT Questo metodo #N rivelerà la tua identità#!, aumentando il [GetTrait('gallowsbait').GetName( GetNullCharacter )] ottenuto — ma sarà #P complessivamente più facile#!#!"
 laamp_base_contract_schemes.3661.a: "Silenzio: ce ne andiamo appena il fuoco attecchisce."
 laamp_base_contract_schemes.3661.b: "Le solite coppie, tutti. Coprite le uscite, mantenete i nervi saldi."
 laamp_base_contract_schemes.3661.c: "Due sul retro, quattro ai lati, muoviamoci."
 laamp_base_contract_schemes.3661.d: "Asce pronte e che sia #EMP sangue!#!"
 laamp_base_contract_schemes.3661.e: "Spero che siamo pronti per questo, #EMP all’attacco!#!"
 laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip], hai qualcosa di velenoso?"
 laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip], pensi di poter entrare senza essere visto?"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip], credi di riuscire a scagliare una freccia incendiaria lì?"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip], portami quei cani!"
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip], aizza i tuoi segugi contro di loro."
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip], hai qualcosa per... #EMP avvelenare#! le botti?"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip], dove brucerà più facilmente?"
 laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip], guida la tua squadra dall’altro lato."
 laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip], prepara la tua squadra."
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip], prendi l’altro sentiero — saccheggeremo dopo."
 laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip], pensi che possiamo avvelenarli tutti?"
 laamp_base_contract_schemes.3661.o: "Se solo avessi un ufficiale adatto a questo..."
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "Non hai né un [GetCourtPositionType('chief_forager_camp_officer').GetName()], né un [GetCourtPositionType('kennelperson_camp_officer').GetName()], né un [GetCourtPositionType('camp_cook_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "Non hai né un [GetCourtPositionType('master_thief_camp_officer').GetName()], né un [GetCourtPositionType('huntperson_camp_officer').GetName()], né un [GetCourtPositionType('chief_engineer_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "Non hai né un [GetCourtPositionType('master_of_arms_camp_officer').GetName()], né un [GetCourtPositionType('master_of_spoils_camp_officer').GetName()], né un [GetCourtPositionType('person_haggler_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.p: "Io... non credo di volerlo fare..."
 laamp_base_3661_stole_dogs_modifier: "Il Migliore del Branco"
 laamp_base_3661_stole_dogs_modifier_desc: "Questo personaggio ha a disposizione talmente, talmente, #EMP talmente#! tanti cani di razza."

 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$: Successo!"
 laamp_base_contract_schemes.3662.desc.intro: "Un buon piano genera una rapida vittoria, e"
 laamp_base_contract_schemes.3662.desc.business.fallback: "la carcassa in fiamme della piccola bottega ne è una fatiscente testimonianza."
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "la carcassa sventrata della locanda incendiata lo testimonia."
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "la rovina fumante della casa cittadina dimostra semplicemente la verità del vecchio adagio."
 laamp_base_contract_schemes.3662.desc.business.winery: "la cantina saccheggiata ne è prova più che sufficiente."
 laamp_base_contract_schemes.3662.desc.business.tavern: "la rovina in fiamme della taverna ne è una semplice prova."
 laamp_base_contract_schemes.3662.desc.business.docks: "la facciata ancora in fiamme del magazzino, che crolla lentamente nell’acqua antistante, non fa che confermarlo."
 laamp_base_contract_schemes.3662.desc.business.kennels: "la completa silenziosità dell’ex canile ne è semplice conferma."
 laamp_base_contract_schemes.3662.desc.business.shrine: "[target.GetFaith.HouseOfWorship2] profanato che brucia pigro sul ciglio della strada ne offre ampia prova."
 laamp_base_contract_schemes.3662.desc.business.mews: "la voliera ormai silenziosa è una muta testimonianza di ciò."
 laamp_base_contract_schemes.3662.desc.business.bridge: "le torri in fiamme del ponte a pedaggio lo provano in modo innegabile."
 laamp_base_contract_schemes.3662.desc.business.market: "il carnaio smorzato al mercato lo dimostra in modo indiscutibile."
 laamp_base_contract_schemes.3662.desc.method.intrigue: "Con rapidità e furtività — per non parlare dell’assenza di opposizione sobria — i miei seguaci ed io appicchiamo più focolai e ci ritiriamo con solerzia. Le fiamme fanno il resto, e a noi basta tornare al mattino per verificare il risultato.\n\nA giudicare dall’aspetto,"
 laamp_base_contract_schemes.3662.desc.method.martial: "Ci vuole uno stomaco forte per macellare a sangue freddo, ma la promessa dell’argento rende molte cose sopportabili. Ripulito l’interno, ammucchiamo i corpi, appicchiamo il fuoco e fuggiamo nella notte.\n\nNessun testimone è abbastanza audace da intervenire, e"
 laamp_base_contract_schemes.3662.desc.method.prowess: "Guidando io stesso il combattimento, i miei seguaci ed io facciamo in fretta piazza pulita di chi ha la sfortuna di trovarsi dentro, abbattendoli senza pensarci né avere pietà. Lasciamo i cadaveri dove cadono, scagliando tizzoni nei punti più promettenti e ammucchiando materiali infiammabili sui roghi risultanti.\n\nLavoro sporco, ma efficace.\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager: "Una volta dentro, non ci vuole molto [officer.Custom('IT_NAM_COL4')][officer.GetTitledFirstName] per fare il suo lavoro sordido — un po’ di veleno fa molta strada, e sembra che ne abbia portato parecchio. Dovrei forse preoccuparmene, ma è un problema per un altro giorno.\n\nSe [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] sperava di procurarsi qualcosa qui, lo attende una spiacevole sorpresa, anche se"
 laamp_base_contract_schemes.3662.desc.method.thief: "Con furtività felina, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] si apre la strada tramite una coppia allentata di imposte al piano superiore. Per alcuni minuti, tutto tace all’interno — finché una porta si apre per noi e ne emerge [officer.GetFirstNameNoTooltip], un coltello insanguinato stretto in una mano. Pare che dentro non abbia avuto #EMP troppi#! problemi.\n\nAppiccare il fuoco dopo è un gioco da ragazzi, il che significa che"
 laamp_base_contract_schemes.3662.desc.method.huntperson: "La mira [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstName] è precisa e la sua freccia resta conficcata ben salda in una trave di legno secco e fessurato, in alto tra le travi, lontano da qualsiasi punto facile da raggiungere. In silenzio, aspettiamo e osserviamo, sperando che la fiamma prenda lentamente finché l’odore di fumo non comincia a arricciarsi nelle narici.\n\nAbbastanza perché ce ne andiamo, certi che"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] non sembra avere alcun problema a #EMP contaminare#! botte dopo botte di ottimo vino, mentre il resto di noi fa la guardia o sposta questo e quello ai suoi ordini. Alla fine il lavoro risulta... decisamente allegro, con parecchi dei miei seguaci che si servono da una botte prima di rovinarla. Tanto vale.\n\nCerto, all’inizio non sarebbe stato abbastanza evidente — quindi abbiamo lasciato una coppa fresca con una piccola sorpresa che galleggia e una traccia fino alla sua fonte.\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] scivola dentro il canile, e tutto rimane... più o meno completamente silenzioso. Dopo più di dieci minuti, proprio quando stavamo per perdere la speranza e pianificare di dar fuoco comunque al posto, [officer.GetSheHe] ricompare tenendo letteralmente #EMP dozzine#! di segugi stretti per una selva di guinzagli.\n\nCome [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] sia riuscit[Select_CString(officer.IsFemale,'a','o')] a convincere gli animali a restare per lo più silenziosi, ansimando e guaendo come se fosse un gran gioco, è un miracolo. Ciascuno di noi prende quanti più legacci può e fugge nella notte —"
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "I metodi [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstName] sono rumorosi, ma efficaci. Tenendo diversi segugi ringhianti e scattanti, [officer.GetSheHe] scompare nella voliera. Per un minuto o due, il mondo prende vita ai suoni di abbai, morsi e strappi, con i rapaci che muoiono a dozzine all’interno mentre pochi fortunati fuggono dalle porte aperte.\n\nQuando il mio $kennelperson_camp_officer$ riemerge, siamo quasi pronti ad andarcene, con i locali allertati e #EMP già#! in cammino verso di noi. Qualche freccia ben piazzata li fa desistere, e fuggiamo nell’oscurità.\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] individua rapidamente diverse vulnerabilità chiave nella struttura, ordinandoci di piazzare pece e torce in ciascun punto di sua scelta. L’edificio va in fiamme in pochi minuti, e fuggiamo prima che dalle stanze si levino le prime urla.\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "Tra l’assalto improvviso dei miei soldati e del gruppo [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstName], ciascuno attaccando da un lato diverso, i difensori colti di sorpresa non hanno alcuna possibilità. Ci apriamo la strada da un capo all’altro, falciandoli uno a uno come spighe mature, e poi diamo alle fiamme il loro piccolo esercizio.\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] sarà senza dubbio più che felice di consegnarci la paga."
 laamp_base_contract_schemes.3662.a: "Una vittoria degna merita una borsa gonfia!"
 laamp_base_contract_schemes.3662.b: "Ah, che sappiano comunque che sono stat[Select_CString(ROOT.Char.IsFemale,'a','o')] io!"

 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$: Fallimento!"
 laamp_base_contract_schemes.3663.desc.intro: "Nessun piano sopravvive al contatto col nemico, dicono. Il nostro di certo no: per ora,"
 laamp_base_contract_schemes.3663.desc.business.fallback: "la piccola bottega rimane in piedi."
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "la locanda rimane in gran parte intatta."
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "la casa cittadina resta imperturbabile."
 laamp_base_contract_schemes.3663.desc.business.winery: "la scorta della cantina rimane incontaminata."
 laamp_base_contract_schemes.3663.desc.business.tavern: "la taverna continua a fare buoni affari."
 laamp_base_contract_schemes.3663.desc.business.docks: "il magazzino sul molo resta illeso dalle fiamme."
 laamp_base_contract_schemes.3663.desc.business.kennels: "il canile è pieno di latrati come sempre."
 laamp_base_contract_schemes.3663.desc.business.shrine: "[target.GetFaith.HouseOfWorship2] giace ancora accoccolato lungo la strada."
 laamp_base_contract_schemes.3663.desc.business.mews: "l’aria risuona ancora di strida e strilli dei falchi nella voliera."
 laamp_base_contract_schemes.3663.desc.business.bridge: "il ponte a pedaggio continua a mietere il suo costante raccolto di monete dei viandanti."
 laamp_base_contract_schemes.3663.desc.business.market: "il mercato continua la sua vivace e alacre attività."
 laamp_base_contract_schemes.3663.desc.method.intrigue: "I nostri tentativi di appiccare un fuoco in silenzio attirano un gruppetto di ubriaconi di passaggio, esaltati dal vino e certi — ingiustamente e senza prove — che stessimo facendo qualcosa di criminale. Quei fannulloni fradici si scatenano con tale foga e fanno tale baccano che i maledetti idioti attirano aiuto, costringendo rapidamente i miei seguaci e me alla fuga.\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: ""Mantenete i nervi saldi", ho detto ai miei seguaci. Quando il luccichio delle nostre armi ci fa scoprire prima del previsto, non dovrebbe essere un problema. Si leva un grido d’allarme e un assortimento di locali armati alla bell’e meglio appare presto per affrontarci.\n\nI numeri contano, ma anche la preparazione — o così sarebbe dovuto essere. Quando mi accorgo che solo metà della mia banda è ancora con me, sono costrett[Select_CString(ROOT.Char.IsFemale,'a','o')] a ordinare la ritirata."
 laamp_base_contract_schemes.3663.desc.method.prowess: "Nonostante i nostri tentativi di distruggere il posto, non siamo riusciti a passare la porta senza provocare un frastuono infernale. Quando finalmente siamo entrati, grida e richiami d’allarme si levavano da vicino — considerato il nostro esiguo numero, abbiamo scelto di fuggire piuttosto che restare e finire impiccati come banditi.\n\n"
 #
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] non si è trattenut[Select_CString(officer.IsFemale,'a','o')] troppo a lungo là dentro: ha semplicemente depositato generosamente il suo veleno nei punti chiave ed è uscit[Select_CString(officer.IsFemale,'a','o')]. Sicuri del successo, ce ne andiamo, per poi tornare la mattina sulla scena del crimine a verificare il lavoro.\n\nPurtroppo, sebbene l’effrazione sia stata notata, [officer.GetFirstNameNoTooltip] #EMP apparentemente#! ha usato l’erba sbagliata! Ora sono in allerta per nulla."
 laamp_base_contract_schemes.3663.desc.method.thief: "Entrare nei luoghi non è un problema per [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] — farlo senza essere vist[Select_CString(officer.IsFemale,'a','o')], invece, lo è un po’ di più. Pochi istanti dopo il suo ingresso, si leva un grido d’allarme dall’interno, poi i rumori di una colluttazione.\n\nNon passa molto che una porta si spalanca e [officer.GetFirstNameNoTooltip] rotola fuori. Tirat[Select_CString(officer.IsFemale,'a','o')] su per un braccio, fuggiamo prima che il trambusto e le crescenti grida di #EMP AL LADRO!#! attirino rinforzi."
 laamp_base_contract_schemes.3663.desc.method.huntperson: "Non solo quella freccia [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstNamePossessive] manca il bersaglio: [officer.Custom('DE_ART_DEF_P_A')] maledett[officer.Custom('DE_END_PRO_S_N')] colpisce una finestra chiusa e rimbalza con un sonoro #EMP tonfo#!. Secondi dopo, le imposte si spalancano e un volto assonnato scruta incerto nell’oscurità.\n\nLa vista di noi, con i nostri abiti dimessi, [officer.GetFirstNameNoTooltip] ancora con l’arco in mano e la freccia caduta che si spegne ai nostri piedi, rende fin troppo chiaro che non eravamo lì per un buon motivo. All’alzarsi dell’allarme, fuggiamo —"
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] aveva un compito abbastanza semplice — noi l[officer.Custom('DE_END_PRO_S_N')] facciamo entrare, #EMP contamina#! le botti, e noi ce ne andiamo con qualche oggetto di poco valore per farlo sembrare un furto comune.\n\nPurtroppo, quell’imbecille è riuscit[Select_CString(officer.IsFemale,'a','o')] a rovesciare completamente la primissima botte mentre cercava di aprirla, spaccandola e facendola schiantare a terra. Le grida d’allarme nelle vicinanze hanno segnalato che la nostra messinscena era bella che finita, e siamo fuggiti."
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "Per un breve momento dopo che [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] entra nel canile, il latrato all’interno si placa. Poi c’è... parlottio soffocato? Un ringhio — diversi ringhi — abbai, schiocchi di denti e suoni di tumulto!\n\n[officer.GetFirstNameNoTooltip] scappa dal piccolo edificio, inseguit[Select_CString(officer.IsFemale,'a','o')] da due enormi cani che scattano a morsi, e un grido d’allarme da vicino indica che gli avvertimenti dei cani sono stati uditi. Come [officer.GetFirstNameNoTooltip], fuggiamo, ma"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "Oh, è certo che [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] sia riuscit[Select_CString(officer.IsFemale,'a','o')] ad entrare — con due segugi al guinzaglio per mano che tirano per essere sciolti — ma quelle maledette bestie hanno cominciato ad abbaiare come forsennate appena hanno visto gli uccelli. Al suono dei cani che abbaiano dentro la preziosa voliera, si leva un grido lì vicino ed è chiaro che dobbiamo fuggire.\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] ha perso così tanto tempo a cincischiare, cercando di capire dove #EMP esattamente#! sarebbe stato meglio appiccare il fuoco, che qualcuno ci ha notati mentre bighellonavamo! Non appena siamo stati visti, ho capito che era finita. Un urlo confuso ne risveglia un altro, e la fuga diventa presto la nostra unica opzione.\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "Il mio gruppo e quello [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstName] arrivano da direzioni opposte, ma sembra che... abbiamo sottovalutato la volontà dei locali. Il nostro attacco viene scoperto e, lontani dal farsi prendere dal panico, i difensori afferrano qualunque arma improvvisata abbiano a portata di mano e si scagliano contro di noi, pieni di giusta indignazione e urlando #EMP BANDITI!#! a gran voce.\n\nAltro che massacro: la loro superiorità numerica minaccia di travolgerci, e siamo costretti alla fuga —"
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] non pagherà una sola moneta per questo pasticcio."
 laamp_base_contract_schemes.3663.a: "Dovremmo andarcene..."
 laamp_base_contract_schemes.3663.b: "Bah, che [target.GetFirstNameNoTooltip] sappia comunque che sono stat[Select_CString(ROOT.Char.IsFemale,'a','o')] io."

 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$: Solo un po' di più"
 laamp_base_contract_schemes.3781.desc.intro.yes: "Abbiamo già riempito le nostre tasche di monete d’argento rubate direttamente dal tesoro [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstNamePossessive], ma c’è ancora molto altro di valore da trovare nel suo [employer.Custom('FortifiedBuilding')]: candelabri d’oro, arazzi elaborati, abiti di lino finissimo, testi sacri e altro ancora.\n\nTutti gli ornamenti che [officer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip] probabilmente dà per scontati, ma che per un umile [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] rappresentano #EMP profitto#!.\n\nTutto ciò che dobbiamo fare è saccheggiare il focolare e la sua dimora prima di essere scoperti e darsela a gambe nella notte."
 laamp_base_contract_schemes.3781.desc.ending: "E questo è... tutto?\n\nPer [ROOT.Char.GetFaith.WealthGodName], abbiamo preso letteralmente #EMP tutto#! ciò che si poteva depredare all’interno del [employer.Custom('FortifiedBuilding')] [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName], distribuito in un sacco o in un altro e legato alla meglio per fare il minimo rumore, salvando solo i reperti più preziosi.\n\n[employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip] si sveglierà in un mattino #EMP molto#! amaro.\n\nNon resta altro da fare che andarsene."
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Tagliando la gola a una sentinella che ha tardato ad alzarsi, afferro il corpo e lo guido piano, silenziosamente a terra — prima di spingerlo nell’ombra più profonda che riesco a trovare.\n\nPulendo il sangue dalla lama, frugo nel cadavere. Un po’ di ricami qui, un po’ d’argento là, tutto fa brodo. Una morte per una buona causa.\n\nSe il resto delle guardie è fortunato, si troverà in luoghi meno infausti, perché sospetto"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "Ci vuole qualche tentativo per riuscire sia a sfondare la porta #EMP che#! a farlo senza troppo rumore, ma alla fine ci riesco, spingendo l’uscio fuori dai cardini consunti per rivelare una stanza compatta usata per... perlopiù stoccaggio vario.\n\nHmmm. Non l’ideale, ma ormai che sono qui dentro, perlustro comunque e trovo giusto abbastanza da rubare da rendere la cosa utile.\n\nComunque,"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "Le sfortunate guardie [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] vengono abbattute rapidamente e silenziosamente, con solo un #EMP minimo#! di rantoli flemmatici. Una comoda nicchia diventa tappa intermedia prima della loro sepoltura, e siamo liberi di continuare a spogliare il posto.\n\nNaturalmente, riporre i corpi lì ci costringe a liberare l’alcova delle sue decorazioni e dei suoi arredi lussuosi, ma è solo educazione.\n\nAndando avanti, è chiaro che"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "Sotto la giusta pressione, i cardini della cassetta cedono e i suoi scintillanti contenuti esplodono in una rumorosa pioggia.\n\nPer un attimo mi blocco, aspettando di vedere se il rumore attira qualcuno e... niente. Permettendomi una risatina, mi chino a raccogliere il bottino, prendendo ogni moneta come una gallina che becca il grano.\n\nSoddisfatto d’aver preso la maggior parte dell’argento, volgo l’attenzione all’esterno —"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName] ha trovato parecchio, a quanto pare, sussurrando con entusiasmo un breve inventario degli oggetti che ha frettolosamente rubato nella sua incursione.\n\nUn buon bottino, più che sufficiente per il carico, e l’adrenalina del furto ci aiuterà a tirare avanti per la serata. Sollevo con calma un arazzo costoso e lo infilo nel mio sacco. Non sarebbe opportuno lasciare che i miei seguaci mi superino #EMP troppo#!, dopotutto.\n\nForse"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "Una spinta decisa permette [old_rollee.Custom('IT_NAM_COL4')][old_rollee.GetTitledFirstName] di staccare completamente la porta di una camera blindata. Da lì ci affrettiamo a prenderla prima che cada e faccia altro rumore, ma ci riusciamo.\n\nIl bottino all’interno vale ampiamente il rischio — un tesoro di monete e tributi provenienti dal popolo devoto [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsName], a quanto pare. Ora passato ordinatamente a noi, grazie agli sforzi di [old_rollee.GetFirstNameNoTooltip].\n\nTutto questo e altro ancora è nostro, e"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName] non dice nulla, [old_rollee.GetSheHe] si limita a sorridere e a mostrare [old_rollee.Custom('Hand_ArticleTwo')] [old_rollee.Custom('HandHands')] ornati di anelli scintillanti, forse tre o quattro per dito.\n\nSoddisfatt[ROOT.Char.Custom('DE_END_PRO_S_N')], annuisco e mando il mio $master_thief_camp_officer$ a continuare il saccheggio altrove. [old_rollee.GetSheHe|U] dovrebbe probabilmente toglierli, non immagino che possano aiutarne la destrezza, ma non mi fermerò per una ramanzina ora.\n\nNon quando"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "Sorridendo, [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName] apre il suo sacco grezzo per rivelare una #EMP scorta#! traboccante di monete, attutite alla meglio con cuscini dall’aspetto costosissimo.\n\nIl mio $master_of_spoils_camp_officer$ gli dà un colpetto sul [old_rollee.Custom('ActionTaps_ForeheadNose')] con aria saputa: "il segreto non è individuare il bottino ovvio, ma i posti ovvi in cui #EMP nasconderlo#!".\n\nVerissimo, e"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "Concentrati, concentrati, #EMP concentrati#!, devo concentrarmi.\n\nSe ci beccano qui, sicuramente sarò [ROOT.Char.Custom('DE_ART_DEF_P_A')] prim[ROOT.Char.Custom('DE_END_PRO_S_N')] a penzolare dalla forca — e peggio ancora, quell[ROOT.Char.Custom('DE_END_PRO_S_N')] che penzolerà più a lungo. Non c’è spazio per errori, né letterali né metaforici. Dobbiamo muoverci rapidi, giudiziosi e spietati da una stanza all’altra e da un edificio all’altro, prendendo tutto ciò che abbia anche solo un remoto valore.\n\nEppure, il canto delle sirene delle monete ci attira sempre più avanti. Dopotutto,"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "Avere i pugnali pronti si è rivelata un’ottima precauzione, perché incontriamo fin troppe sentinelle ostili sparse per il posto durante l’avanzata.\n\nAlcune erano lì dall’inizio, altre richiamate dal rumore del nostro ingresso, ma in ogni caso la loro presenza è un segno che stiamo cominciando a farci notare. Troppo, troppo notare.\n\nScuotendo la testa, mi concentro su ciò che conta per ora:"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Nonostante i nostri sforzi per sfondare quella che #EMP sembra#! una stanza deposito, la maledetta porta non cede.\n\nPer quanto furioso sia il colpo che osiamo infliggere, non produce altro che un sordo scricchiolio ligneo, e il borbottio di qualcuno che dorme lì vicino che si gira infastidito.\n\nQualunque cosa ci fosse dentro non vale il rischio, ma"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "La pattuglia cade — e cosa più importante, cade #EMP silenziosamente#!.\n\nSolo... non abbastanza silenziosamente, a quanto pare. L’agitarsi frenetico e i gorgoglii umidi dei morenti possono essere piuttosto rumorosi, e sebbene questa volta nessuno sembri averci sentito, non saremo certo così fortunati la prossima volta.\n\nComunque, l’avidità ci chiama ancora. Sembra"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "Qualunque cosa ci sia in questa maledetta cassa è pesante — troppo pesante da muovere a mano — e la serratura è #EMP maledettamente#! ben fatta.\n\nScassinarla potrebbe richiedere ore, e un singolo tentativo di forzarla produce un tale #EMP clang#! metallico che è un miracolo non essere stati scoperti subito. Il prossimo rumore forte che faremo sarà certamente l’ultimo.\n\nAnche se abbiamo fallito qui,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "A quanto pare, [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName] non solo non ha trovato nulla per noi — [old_rollee.GetSheHe] è riuscit[old_rollee.Custom('DE_END_PRO_S_N')] persino a distogliere l'attenzione di un gruppo di guardie dal loro gioco di dadi.\n\nDando uno schiaffo al[old_rollee.Custom('DE_END_ADJ_NUL_S_N')] malcapitat[old_rollee.Custom('DE_END_PRO_S_N')] sull’orecchio, mormoro un ordine di fare più #EMP attenzione#! la prossima volta, altrimenti [old_rollee.GetSheHe] attirerà tutta l’ira di [employer.GetPrimaryTitle.GetBaseNameNoTier] su di noi.\n\nFallimento o meno,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "Nonostante tutta la sua forza, [old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName] non riesce a sfondare la porta che ci separa da una stanza di lussuosi arredi.\n\nFrustrat[ROOT.Char.Custom('DE_END_PRO_S_N')], faccio cenno di lasciar perdere. Ci sono bersagli più facili altrove, ne sono cert[ROOT.Char.Custom('DE_END_PRO_S_N')], e più ci ostiniamo su questo o quell’ostacolo, più rischiamo di sbagliare.\n\nSiamo già stati troppo rumorosi qui — soprattutto quando"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.Custom('IT_NAM_COL3')][old_rollee.GetTitledFirstName] è riuscit[old_rollee.Custom('DE_END_PRO_S_N')] a ispezionare rapidamente e silenziosamente una sorprendente porzione del [employer.Custom('FortifiedBuilding')] — sfortunatamente, secondo [old_rollee.GetHerHim], c’è ben poco da rubare senza rischiare di dare l’allarme.\n\nPeggio, la sua espressione colpevole suggerisce che #EMP potrebbe#! aver già corso quel rischio a mia insaputa. Dovremo stare all’erta.\n\nFallimenti o meno di [old_rollee.GetFirstNameNoTooltip],"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "A quanto pare le razioni di sale [old_rollee.Custom('IT_NAM_COL2')][old_rollee.GetTitledFirstName] sono destinate a essere ridotte, perché l[old_rollee.Custom('DE_PRO_PER_S_3P_N')][old_rollee.GetWomanMan] torna dopo pochi minuti, completamente a mani vuote.\n\nAvrei pensato che il mio $master_of_spoils_camp_officer$ fosse in grado di racimolare almeno qualcosina per [old_rollee.GetHerselfHimself], ma invece sono costretto ad ascoltare con orrore crescente il racconto di come [old_rollee.Custom('DE_ART_DEF_P_A')] folle sia quasi inciampat[old_rollee.Custom('DE_END_PRO_S_N')] in una pattuglia.\n\nUn altro errore del genere e finiremo tutti impiccati, eppure,"
 laamp_base_contract_schemes.3781.desc.cta: "ci sono ancora oggetti di valore da razziare lungo il corridoio..."
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT [gold_i][varcheck.MakeScope.Var('haul_actual').GetValue|P0] [gold|E] su un possibile [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|V0] attualmente nel bottino#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT [varcheck.MakeScope.Var('heist_failures').GetValue] su 2 violazioni prima di essere scoperti#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "Aggiungi [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] al tuo bottino"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "Ottieni #N +1#! violazione"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "I tuoi guadagni finora sono persi"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "Le tue abilità ti fanno onore"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "Attiri troppa attenzione"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip] trionfa"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "Il tuo agente ti tradisce"
 laamp_base_contract_schemes.3781.a: "Abbassati, #EMP pugnali pronti#!."
 laamp_base_contract_schemes.3781.b: "Quella porta sembra importante, sfondala!"
 laamp_base_contract_schemes.3781.c: "Pattuglia in arrivo — prendiamoli da entrambi i lati."
 laamp_base_contract_schemes.3781.d: "Vedo una cassetta..."
 laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip], cosa hai trovato?"
 laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip], mettici la spalla!"
 laamp_base_contract_schemes.3781.g: "Qualche fortuna nella tua ricerca, [rollee.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.3781.h: "Bene [rollee.GetFirstNameNoTooltip], mostrami che vali il tuo sale."
 laamp_base_contract_schemes.3781.i: "Solo... un altro... po’..."
 laamp_base_contract_schemes.3781.j: "Abbiamo abbastanza, fuggiamo!"
 laamp_base_contract_schemes.3781.j.stole_everything: "Attenti ai sacchi e muoviamoci!"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "Prendi il bottino preso fin'ora e scappa"

 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$: Successo!"
 laamp_base_contract_schemes.3782.desc.intro: "Come ombre nella notte, siamo già lontani.\n\nI primi ruggiti d’allarme e d’indignazione sono solo echeggi lontani quando raggiungono le nostre orecchie, il cupo suono di conseguenze remote"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "che impallidiscono al cospetto dell’assoluto #EMP bottino#! di refurtiva che ci ritroviamo in grembo, un vero e proprio tesoro di trofei rivendibili e metalli preziosi."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "facili da ignorare mentre contempliamo il nostro glorioso bottino, la ricchezza raccolta di [employer.GetPrimaryTitle.GetBaseNameNoTier] spogliata dalle sale del[employer.Custom('DE_END_ADJ_NUL_S_N')] [employer.GetLadyLord] e ammucchiata alla rinfusa ai nostri piedi."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "di scarso interesse quando ci ritroviamo all’improvviso una ricchezza così abbondante in grembo. Certo, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] avrà senz’altro avuto altri beni da depredare, ma il voler esagerare è il primo — e spesso l’ultimo — errore del ladro dilettante.\n\nIl piacevole peso dei nostri guadagni basta e avanza per rallentarci mentre ce ne torniamo allegri a casa."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "che ci rimbombano nelle orecchie mentre, inzuppati di sudore, torniamo al punto d’incontro.\n\nPer tutte le mie grandi promesse di monete extra da guadagnare, siamo usciti dalle sale [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] senza neanche un solo rame a ripagare il rischio aggiuntivo.\n\nStasera, a quanto pare, dovremo accontentarci del bottino iniziale."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "avvertendoci che forse i nostri guadagni extra potrebbero avere un costo maggiore.\n\nComunque, quel che è fatto è fatto, e abbiamo un rispettabile bottino di argento, oro e pietre preziose a testimoniare i nostri sforzi. Dovrebbe fruttare una bella somma, tutto considerato."
 laamp_base_contract_schemes.3782.desc.outro: "\n\nNiente male per il lavoro di una notte."
 laamp_base_contract_schemes.3782.a: "Eh, ora vendiamo questo bottino..."

 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$: Fallimento!"
 laamp_base_contract_schemes.3783.desc.intro: "Il mondo notturno prende vita in un turbine di grida, urla e strepiti. Non sapremo mai chi abbia dato l’allarme, ma una volta allertate, le difese di [employer.GetTitledFirstName] erano decisamente troppe per noi.\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "Avevamo tutto — #EMP tutto#! — ciò che avesse un qualche valore in tutto questo dannato [employer.Custom('FortifiedBuilding')], ogni piatto d’argento, ogni moneta d’oro, ogni libro dorato, e ora è sparito, tutto... sparito..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "Così tanti soldi, così tanto #EMP bottino#!, perduti. Avevamo tra le mani la ricchezza raccolta di [employer.GetPrimaryTitle.GetBaseNameNoTier] e ci siamo lasciati tutto semplicemente... scivolare via..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Avevamo accumulato un bottino rispettabile quando ci hanno presi. Un peccato, davvero... tutto quell’argento si sarebbe venduto a meraviglia una o due città più in là..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "Non avevamo neppure preso nulla, ancora."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Non avevamo preso molto, ancora, ma ovviamente pochi proprietari badano alla #EMP quantità#! quando si trovano di fronte a un ladro — di solito si chiedono semplicemente se tagliare la mano sinistra, la destra o entrambe."
 laamp_base_contract_schemes.3783.desc.outro: "\n\nSiamo trascinati senza tanti complimenti, tra le urla furiose [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip], dritti nelle segrete."
 laamp_base_contract_schemes.3783.tt.haul_lost: "Tutto il tuo bottino extra è perduto, restituito [employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName]"
 laamp_base_contract_schemes.3783.a: "Maledette e dannate siano queste mura infernali!"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "Ti attende una gelida cella..."

 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "Ci ritroviamo fuori dalle possenti mura della venerabile [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.plains: "La nostra incursione notturna ci porta nel profondo delle pianure di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "La mia squadra e io ci facciamo strada tra le fitte terre coltivate di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.hills: "Agevolmente, le mie forze scivolano tra le colline di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "Questa sera risaliamo le basse pendici e i contrafforti tra le montagne di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert: "Stamattina sortiamo nei deserti di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Determinati a trovare #EMP qualcosa#!, i miei razziatori e io esploriamo le aride montagne di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "Sotto il sole cocente dell’alba, le mie truppe si sparpagliano nell’oasi verde di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "Coprendoci all’ombra degli alberi, usciamo in sortita nelle giungle di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.forest: "Sotto l’ampia copertura arborea di [ROOT.Char.GetCurrentLocation.GetName], muoviamo all’attacco,"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "Tra i pini aspri della taiga di [ROOT.Char.GetCurrentLocation.GetName], le mie forze si dispongono a ventaglio,"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "Nel pieno del mezzogiorno, i nostri soldati dagli occhi più acuti entrano nelle paludi di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "Come fanno da giorni, le mie truppe si spingono sulla sconfinata steppa di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "Con poche altre opzioni, la mia banda è costretta nelle umide piane alluvionali di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "Solleverando polvere senza fine, la mia squadra e io ci spargiamo per le terre aride di [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "in cerca di mandrie vulnerabili di [ROOT.Char.Custom('RegionalFarmAnimalPlural')] da ricondurre al nostro campo itinerante."
 laamp_base_contract_schemes.5661.desc.opportunity.01: "Diversi candidati promettenti hanno attirato la mia attenzione durante le recenti sortite nella regione, ma finora abbiamo fatto solo ricognizione leggera."
 laamp_base_contract_schemes.5661.desc.opportunity.02: "Fino ad ora, il bottino qui è stato piuttosto scarso, con una resistenza troppo accanita per radunare un numero significativo di animali rubati. Finalmente, però, ci siamo imbattuti in fattorie poco difese con mandrie abbondanti."
 laamp_base_contract_schemes.5661.desc.opportunity.03: "Benché quest’area sia finora sembrata relativamente facile da brutalizzare, ci siamo trattenuti — aspettando di trovare il bersaglio perfetto prima di scatenare il peggio. Stanotte, con la scoperta di una tenuta brulicante di grasse vacche, abbiamo trovato il nostro bersaglio."
 laamp_base_contract_schemes.5661.desc.opportunity.04: "Sebbene qui si trovino poche grandi tenute, le fattorie minori della zona paiono adeguatamente floride. Saccheggiarle richiederà più sforzo, ma il rendimento finale dovrebbe comunque giustificare la fatica."
 laamp_base_contract_schemes.5661.desc.opportunity.05: "I locali — almeno quelli che osano mostrarsi — dichiarano povertà, ma lo farei anch’io al loro posto se [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] bussasse alla mia porta. Hanno però mandrie più che sufficienti per le nostre esigenze."
 laamp_base_contract_schemes.5661.desc.opportunity.06: "Non c’è spazio per la pietà, né per riconoscere il danno che stiamo infliggendo a questi miseri contadini. I loro animali verranno a noi, oppure li passeremo a fil di spada — è semplicemente così."
 laamp_base_contract_schemes.5661.desc.outro: "\n\nOra è il momento della violenza."
 laamp_base_contract_schemes.5661.tt.encounter_tally: "#TUT Questo è l’incontro [task_contract.MakeScope.Var('encounter_tally').GetValue|0] di [task_contract.MakeScope.Var('encounter_max').GetValue|0]#!"
 laamp_base_contract_schemes.5661.tt.current_successes: "#TUT Attualmente hai [task_contract.MakeScope.Var('wins_tally').GetValue|0] furti di bestiame riusciti#!"
 laamp_base_contract_schemes.5661.tt.score_gained: "#P +1#! furto di bestiame riuscito"
 laamp_base_contract_schemes.5661.tt.no_score_gain: "Non riesci a rubare un numero significativo di animali"
 laamp_base_contract_schemes.5661.a: "Abbattete qualunque sciocco ci si opponga!"
 laamp_base_contract_schemes.5661.a.tt.success: "La tua spietatezza paga"
 laamp_base_contract_schemes.5661.a.tt.failure: "I locali ti si oppongono con successo"
 laamp_base_contract_schemes.5661.b: "Ricordate, restate uniti, concentratevi sulle bestie."
 laamp_base_contract_schemes.5661.b.tt.success: "La tua disciplina regge"
 laamp_base_contract_schemes.5661.b.tt.failure: "Le tue truppe sono troppo disperse"
 laamp_base_contract_schemes.5661.c: "Prendete solo il meglio, lasciate il passabile a questi cani."
 laamp_base_contract_schemes.5661.c.tt.success: "Rubi gli animali migliori"
 laamp_base_contract_schemes.5661.c.tt.failure: "I tuoi razziatori si dimostrano troppo schizzinosi"
