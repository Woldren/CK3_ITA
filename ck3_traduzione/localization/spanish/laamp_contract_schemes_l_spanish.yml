 laamp_base_6001_contract_scheme: "Proteggere gli Innocenti"
 laamp_base_6001_contract_scheme_action: "Proteggere i Sudditi di"
 laamp_base_6001_contract_scheme_desc: "Le strade sono piene di pericoli. Banditi, animali e maltempo hanno colpito i sudditi del [contractor|E], che ora implorano aiuto.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "Proteggete i deboli!"
 laamp_base_6001_desc: "La gente laboriosa [TaskContract.GetEmployer.Custom('IT_COU_COL')][TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] ha bisogno di aiuto. [TaskContract.GetEmployer.Custom('IT_NAM_COL3')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] offre gentili ricompense agli avventurieri altruisti."

 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "«Animali, teppisti e mascalzoni!»\n\nIl solo pensiero sembra bastare a turbare l’atteggiamento [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName].\n\n«La gente comune [employer.Custom('IT_NAM_COL2')][employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] è così agitata che temo possa levarsi in armi da un momento all’altro. Coloro che hanno famiglie giovani hanno rimproverato i miei ufficiali, chiedendo perché non li abbiamo protetti.»"
 laamp_base_contract_schemes.6001.a: "Dobbiamo garantirne la sicurezza!"
 laamp_base_contract_schemes.6001.b: "Non c’è tempo da perdere."
 laamp_base_contract_schemes.6001.c: "Non c'è motivo di scendere a compromessi."

 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$: Successo!"
 laamp_base_contract_schemes.6002.desc: "Tre... quattro... ed ecco il/la quinto/a [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] questa mattina. Depongo il cadavere sul carro, giusto in tempo per l’arrivo [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] con alcuni dei suoi servitori.\n\n«Che lavoro magnifico!» dice [employer.GetSheHe] applaudendo. «Niente più bestiame ucciso, niente più bambini scomparsi. Ecco, prendi il tuo pagamento, e se la gente comune si lamenterà ancora saprò a chi rivolgermi.»"
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$: Fallimento!"
 laamp_base_contract_schemes.6003.desc: "«Basta!» esclam[employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName], scuotendo la testa. «Non vedevo una dimostrazione così patetica di forza da quando addestravamo i paggi con le spade di legno.»\n\n«La mia gente soffre, senza protezione. Credi forse che pagherebbero le tasse in queste condizioni?» chiede [employer.GetSheHe] con disprezzo.\n\n«Mi hai già fatto perdere abbastanza denaro. Non continuare a farmi sprecare tempo.»"
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
