 laamp_base_0001_success_employer_modifier: "Cortigiani Intrattenuti"
 laamp_base_0001_success_employer_modifier_desc: "La corte di questo personaggio è in fermento per i racconti esagerati di terre lontane e di una vita esotica sulla strada."
 laamp_base_0001_failure_employer_modifier: "Parassiti Noiosi"
 laamp_base_0001_failure_employer_modifier_desc: "Viandanti fastidiosi e furfanti disonesti affollano la corte di questo personaggio, rendendola un luogo tedioso in cui vivere."

 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "Rimuove [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] potenziali [rivals|E]"

 laamp_base_0031_success_employer_modifier: "Mediatori Esperti"
 laamp_base_0031_success_employer_modifier_desc: "Questo personaggio ha portato talenti considerevoli per appianare una controversia nel suo regno."
 laamp_base_0031_failure_employer_modifier: "Abdicazione di Responsabilità"
 laamp_base_0031_failure_employer_modifier_desc: "Questo personaggio ha tentato di trovare un capro espiatorio per attirare su di sé l’ira dei sudditi, ma è riuscito solo a peggiorare le cose."

 laamp_base_0041_success_employer_modifier: "Credulone"
 laamp_base_0041_success_employer_modifier_desc: "Nonostante i suoi sforzi, questo personaggio crede un po’ troppo a ciò che gli viene detto."
 laamp_base_0041_failure_employer_modifier: "Vigile Contro i Bugiardi"
 laamp_base_0041_failure_employer_modifier_desc: "Questo personaggio sa che nessuno si presenta a corte senza volere qualcosa, e agisce di conseguenza."

 laamp_base_1001_success_employer_modifier: "Criminali Catturati"
 laamp_base_1001_success_employer_modifier_desc: "Questa contea è praticamente priva di elementi recidivi — per ora."

 laamp_base_1021_success_employer_modifier: "Truppe Ben Addestrate"
 laamp_base_1021_success_employer_modifier_desc: "Un istruttore esperto ha forgiato i soldati domestici di questo personaggio in una macchina ben oliata."
 laamp_base_1021_failure_employer_modifier: "Marmaglia Trasandata"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP Truppe?!#! I soldati domestici di questo personaggio sembrano più ubriaconi nati nei bassifondi che guerrieri."

 laamp_base_1031_success_employer_modifier: "Terra Pacifica"
 laamp_base_1031_success_employer_modifier_desc: "Questa contea sta godendo attualmente di un periodo di relativa calma."
 laamp_base_1031_failure_employer_modifier: "Terra in Tumulto"
 laamp_base_1031_failure_employer_modifier_desc: "Discussioni e piccole scaramucce sono una costante della vita qui, e gli abitanti sanno bene chi incolpare."

 laamp_base_1041_success_employer_modifier: "Viaggiatori Assaliti"
 laamp_base_1041_success_employer_modifier_desc: "Che siano esattori delle tasse, pellegrini o mercanti, le strade di questa contea non sono sicure per nessuno."
 laamp_base_1041_failure_employer_modifier: "Strade Sicure"
 laamp_base_1041_failure_employer_modifier_desc: "Nonostante i migliori tentativi di certi criminali incalliti, i sentieri di questa contea restano ben sorvegliati."

 laamp_base_2021_failure_employer_modifier: "Costruzione Maldestra"
 laamp_base_2021_failure_employer_modifier_desc: "Le infrastrutture di questa contea sono nel caos più totale, rendendo la costruzione estremamente costosa."

 laamp_base_2031_success_employer_modifier: "Tutto Calmo"
 laamp_base_2031_success_employer_modifier_desc: "Nonostante i problemi ancora aperti sui confini interni, i residenti di questa contea sono attualmente soddisfatti."
 laamp_base_2031_failure_employer_modifier: "Punto di Ebollizione"
 laamp_base_2031_failure_employer_modifier_desc: "Le tensioni qui si sono infiammate al punto che la gente passa più tempo a discutere che a lavorare."

 laamp_base_2041_success_employer_modifier: "Falsi Rappresentanti"
 laamp_base_2041_success_employer_modifier_desc: "È un fatto ben noto che gli esattori di questo personaggio siano stati più volte impersonati, complicando infinitamente il loro lavoro."
 laamp_base_2041_failure_employer_modifier: "Funzionari Affidabili"
 laamp_base_2041_failure_employer_modifier_desc: "I sudditi di questo personaggio sanno che, senza i sigilli appropriati, nessuno che rivendichi un incarico lo detiene davvero."

 laamp_base_3001_success_employer_modifier: "Intelligence Solida"
 laamp_base_3001_success_employer_modifier_desc: "Questo personaggio ha ricevuto rapporti dettagliati sugli avvenimenti in altri reami."

 laamp_base_3041_success_employer_modifier: "Tesoreria Derubata"
 laamp_base_3041_success_employer_modifier_desc: "Voci di corridoio dicono che questo personaggio non riesca nemmeno a tenere al sicuro le proprie monete."
 laamp_base_3041_failure_employer_modifier: "Tesoro Protetto"
 laamp_base_3041_failure_employer_modifier_desc: "Questo personaggio ha respinto un tentativo di sottrazione del suo argento accumulato."

 laamp_base_4001_success_employer_modifier: "Documenti in Ordine"
 laamp_base_4001_success_employer_modifier_desc: "La carta può essere costosa, ma la burocrazia resta essenziale, e questo personaggio ne possiede in gran quantità."
 laamp_base_4001_failure_employer_modifier: "Archivi Confusi"
 laamp_base_4001_failure_employer_modifier_desc: "Qualche incompetente ha messo le mani negli archivi di questo personaggio, complicandone l’amministrazione."

 laamp_base_4021_success_employer_modifier: "Testo alla Moda"
 laamp_base_4021_success_employer_modifier_desc: "Un capriccio fantasioso commissionato da questo personaggio è attualmente molto popolare a corte."
 laamp_base_4021_failure_employer_modifier: "Mecenate Fuori Moda"
 laamp_base_4021_failure_employer_modifier_desc: "È noto che questo personaggio sperperi denaro in sciocchezze incomprensibili."

 laamp_base_4041_success_employer_modifier: "Divinità Contraffatta"
 laamp_base_4041_success_employer_modifier_desc: "Da talismani a reliquie, è risaputo che se vuoi qualcosa di sacro, puoi comprarlo nel reame di questo personaggio."
 laamp_base_4041_failure_employer_modifier: "Standard Sacri"
 laamp_base_4041_failure_employer_modifier_desc: "Questo personaggio è noto per adottare una posizione ferma contro le reliquie false."

 laamp_base_5001_success_employer_modifier: "Bestie Abbattute"
 laamp_base_5001_success_employer_modifier_desc: "La popolazione animale di questa contea è sotto stretto controllo."
 laamp_base_5001_failure_employer_modifier: "Selvaggina allo Sbaraglio"
 laamp_base_5001_failure_employer_modifier_desc: "Le bestie si riproducono troppo liberamente e vagano troppo ferocemente qui, mettendo in pericolo vite e arti."

 laamp_base_5011_success_employer_modifier: "Confidente dei Mercanti"
 laamp_base_5011_success_employer_modifier_desc: "La classe mercantile qui sa che le proprie proprietà sono al sicuro."
 laamp_base_5011_failure_employer_modifier: "In Fumo"
 laamp_base_5011_failure_employer_modifier_desc: "Gli investimenti qui rischiano seriamente di trasformarsi in legna da ardere."

 laamp_base_5021_success_employer_modifier: "Ben Protetto"
 laamp_base_5021_success_employer_modifier_desc: "Questo personaggio è ben difeso contro minacce di qualsiasi tipo."
 laamp_base_5021_failure_employer_modifier: "Scampato per Un Soffio"
 laamp_base_5021_failure_employer_modifier_desc: "L’ultimo incontro ravvicinato con la morte di questo personaggio è stato #EMP vicino#!, e il prossimo probabilmente lo sarà ancora di più."

 laamp_base_5031_success_employer_modifier: "Bestiame Scomparso"
 laamp_base_5031_success_employer_modifier_desc: "Il sovrano di questa contea non riesce nemmeno a garantire la sicurezza delle sue mandrie."
 laamp_base_5031_failure_employer_modifier: "Mandrie Protette"
 laamp_base_5031_failure_employer_modifier_desc: "Il bestiame qui è al sicuro anche dai criminali più intraprendenti."

 laamp_base_5041_success_employer_modifier: "Un Taglio in Più"
 laamp_base_5041_success_employer_modifier_desc: "Gli animali in questa contea sono... meno del previsto, per qualche ragione."
 laamp_base_5041_failure_employer_modifier: "Selvatici Protetti"
 laamp_base_5041_failure_employer_modifier_desc: "I bracconieri saranno impiccati."

