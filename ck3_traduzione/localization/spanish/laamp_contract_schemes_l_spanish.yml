 laamp_base_contract_schemes.5041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: Successo!"
 laamp_base_contract_schemes.5042.desc: "Ahhh, una caccia esaltante a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Lasciate pure che gli armigeri [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] ci chiamino bracconieri: avevano più carne di cervo di quanta sapessero come usare, e [ROOT.Char.GetFaith.WealthGodName] aborrisce lo spreco.\n\nCe ne andiamo di qui grassi e felici, con la pancia piena e i polsi senza manette."
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: Fallimento!"
 laamp_base_contract_schemes.5043.desc: "Maledizione e rovina ai bastardi [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName]!\n\nNon #EMP hanno#! bisogno di così tanti animali e tuttavia il loro inseguimento ostinato manda all’aria una caccia dopo l’altra e, peggio ancora, mette in ceppi diversi membri della mia banda.\n\nSo quando tagliare le perdite. Più restiamo qui, maggiori le possibilità che #EMP noi#! diventiamo la preda, non quegli uccelli maledetti."
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.5051.t: "Rapina nel Vicolo"
 laamp_base_contract_schemes.5051.desc: "Gli avvisi che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] ha fatto affiggere si rivelano più veritieri del previsto: [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] sembra essere bersagliata da una raffica di piccoli crimini.\n\nAnche solo mentre ci facciamo strada verso la città, riusciamo a contare una dozzina di borseggi e una rapina vera e propria, fin troppo lavoro perché i provati capifamiglia [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] possano occuparsene.\n\nUn ambiente assolutamente perfetto perché intraprendenti [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] come noi facciano un po’ di #EMP soldi#!."
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.5051.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"

 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: Successo!"
 laamp_base_contract_schemes.5052.desc: "Grazie alla totale incapacità [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] di far rispettare l’ordine nelle strade della propria capitale, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] riesce a spremere la collettività dei cittadini di [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] fino all’ultimo.\n\nNon è forse un modo onorevole di guadagnarsi da vivere, ma profiquo? Estremamente.\n\nComunque, la prima lezione che ogni aspirante criminale impara è quando smettere. Fatta i soldi, è ora di andarsene — prima che [CHARACTER.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] senta la puzza e venga a cercarci."
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: Fallimento!"
 laamp_base_contract_schemes.5053.desc: "Malgrado le nostre migliori intenzioni, pare che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] sia più rapido a risolvere i suoi problemi con i piccoli criminali di quanto [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] non lo sia a trarne profitto.\n\nCon le guardie [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] che inondano le strade e la nostra finestra d’opportunità che si restringe nonostante i vari bottini, sono costretto a far sgattaiolare me e la mia banda fuori da [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] prima che la legge ci raggiunga.\n\nPare che qui non troveremo altro bottino."
 laamp_base_contract_schemes.5053.a: "Bah, troveremo prede più ricche altrove."

