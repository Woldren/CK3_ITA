 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "Terrò per me quest’obbligo."
 laamp_extra_contract_schemes.0022.b: "Un gancio per [councillor_liege.Custom('IT_NAM_COL3')][councillor_liege.GetLiege.GetTitledFirstNameNoTooltip]."
 laamp_extra_contract_schemes.0022.c: "Non mi abbasserò a tanto."
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "«Il mio sovrano è soddisfatto delle intuizioni che hai carpito. Quanti ne hai trovati, cosa? [secrets_found_value]? Non è impresa da poco...» [task_contract_councillor.GetName] si sporge verso la luce, rivelando in qualche modo di trovarsi con me nella mia tenda.\n\n«Come sei arrivat[Select_CString(task_contract_councillor.IsFemale,'a','o')] fin qui senza farti notare?» chiedo, confus[Select_CString(ROOT.Char.IsFemale,'a','o')], ma prima che possa chiamare le guardie — non c’è più nessuno. Solo un bel sacco di monete lasciato lì."
 laamp_extra_contract_schemes.0023.a: "Prenderò semplicemente l’oro. Meglio non pensarci."
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "«Aspettavo la tua relazione, ma non è arrivato nulla. Ero preoccupat[Select_CString(task_contract_councillor.IsFemale,'a','o')]... forse avevi dimenticato il nostro accordo?» [task_contract_councillor.GetName] mi disprezza — proprio mentre mi avvicino alla latrina! Che audacia! Come ha fatto ad arrivare fin qui senza farsi notare?\n\n«Avevo agenti a ogni angolo di [task_contract_target.GetCapitalLocation.GetName], senza risultato,» spiego. «O i cortigiani [task_contract_target.Custom('IT_NAM_COL2')][task_contract_target.GetTitledFirstName] sono leali oppure semplicemente non c’è nulla degno di pettegolezzo.»\n\n«Una scusa petulante... pensavo sapessi fare di meglio. Quantomeno una bella bugia. Considera il nostro accordo concluso.» Scuotendo il capo, [task_contract_councillor.GetFirstNameNoTooltip] scompare rapido così come è arrivat[Select_CString(task_contract_councillor.IsFemale,'a','o')]."
 laamp_extra_contract_schemes.0024.a: "Che perdita di tempo!"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "La notizia della mia rivendicazione appena forgiata giunge rapidamente a [task_contract_councillor.GetName].\n\n«Congratulazioni! Un lavoro ben fatto.» dice [task_contract_councillor.GetSheHe] come se si stesse dando una pacca sulla spalla.\n\n«[CHARACTER.Custom('IT_NAM_COL3')|U][task_contract_councillor_liege.GetTitledFirstName] sarà molto soddisfatt[Select_CString(task_contract_councillor_liege.IsFemale,'a','o')], e di certo ti ricompenserà a dovere. D'ora in avanti porterò io il nostro prezioso documento... se volessi fare la cortesia di consegnarmelo» [task_contract_councillor.GetFirstNameNoTooltip] si agita in fretta. «Forza allora! Dammelo!» dice, schioccando le dita."
 laamp_extra_contract_schemes.0030.a: "Terrò una copia per me."
 laamp_extra_contract_schemes.0030.b: "[target.GetNameNoTooltip] sarà in mani migliori!"
 laamp_extra_contract_schemes.0030.c: "Non mi fido più di te..."

 laamp_prison_break_scheme: "Fuga dal Carcere"
 laamp_prison_break_scheme_action: "Salvare dalla prigione di"
 laamp_prison_break_scheme_desc: "Pianifica ed esegui un colpo per liberare dalla [prison|E] il [spouse|E], la [family|E], il [best_friend|E] o l’[soulmate|E] del [contractor|E]."
 laamp_prison_break_scheme_desc_general: "$laamp_prison_break_scheme_desc$"
 laamp_prison_break_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.GetTitledFirstName] è [Select_CString(task_contract_employer.IsFemale,'stata saggia','stato saggio')] a rivolgersi a me, un [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l] libero con poco da perdere, per una missione tanto sconsiderata... ci sono modi per oltrepassare le mura di [task_contract_target.GetCapitalLocation.GetName], ma nessuno privo di un grande rischio. Con un pretesto astuto, dovrò far arrivare occhi amici fino alla cella [task_contract_object.Custom('IT_NAM_COL2')][task_contract_object.GetTitledFirstName]...\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U] attirerebbe l’attenzione anche col minimo coinvolgimento. No, la libertà del[Select_CString(task_contract_object.IsFemale,'la','lo')] [Select_CString(task_contract_object.IsFemale,'donna','uomo)] dipende soltanto [ROOT.Char.Custom('IT_NAM_COL5')][ROOT.Char.GetPrimaryTitle.GetBaseName]."
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0012.t: "Successo: Complotto $laamp_prison_break_contract_contract$"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ L’astut[Select_CString(agent_thief.IsFemale,'a','o')] [agent_thief.GetFirstName] apre rapidamente la serratura che ci separa [task_contract_object.Custom('IT_NAM_COL5')][task_contract_object.GetTitledFirstName]."
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Ho le dita viscide di sudore, ma il mio grimaldello scatta comunque al punto giusto."
 laamp_extra_contract_schemes.0012.desc_lookout: "Vigile, [agent_lookout.GetFirstName] segnala che la via è libera."
 laamp_extra_contract_schemes.0012.desc_no_lookout: "Poi guardo freneticamente in giro in cerca di guardie, sembra che possiamo andare."
 laamp_extra_contract_schemes.0012.desc: "Zittisco [task_contract_object.GetFirstNameNoTooltip], guidandol[Select_CString(task_contract_object.IsFemale,'a','o')] nell’ombra."
 laamp_extra_contract_schemes.0012.desc_infiltrator: "Torniamo dal punto d’ingresso — una finestra lasciata aperta da [agent_infiltrator.GetFirstName] — e via."
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "Torniamo dal punto d’ingresso — un corridoio apparentemente non sorvegliato — e via."
 laamp_extra_contract_schemes.0012.desc_free: "Raggiungiamo di soppiatto i nostri cavalli, saltiamo in sella e sproniamo con forza.\n\n«Mi hai davvero salvato la vita!» dice [task_contract_object.GetNameNoTooltip], quando finalmente rallentiamo. «E che brivido è stato!»"
 laamp_extra_contract_schemes.0012.a: "«Mi piace il tuo spirito... unisciti a noi!»"
 laamp_extra_contract_schemes.0012.b: "«[task_contract_employer.Custom('IT_NAM_COL3')|U][task_contract_employer.GetTitledFirstNameNoTooltip] ti attende con impazienza.»"
 laamp_extra_contract_schemes.0013.t: "Fallimento: Complotto $laamp_prison_break_contract_contract$"
 laamp_extra_contract_schemes.0013.desc_intro: "Nel cuore della notte, mi intrufolo dove è tenut[Select_CString(task_contract_object.IsFemale,'a','o')] [task_contract_object.Custom('IT_NAM_COL3')][task_contract_object.GetTitledFirstName]."
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Per un po’ armeggio alla porta con un grimaldello. Forse un ladro saprebbe aprirla. Io no. Rimast[Select_CString(ROOT.Char.IsFemale,'a','o')] con poche alternative, sfodero un calcio rumoroso. E voci risuonano lì vicino — i carcerieri!\n\n«Perdonami, ma devo andare, [Select_CString(task_contract_object.IsFemale,'mia Signora','mio Signore')]. È un po’... oltre le mie capacità,» sussurro, in congedo.\n\n«#EMP Bah!#! Grazie di niente!» ribatte una voce che è sicuramente quella [CHARACTER.Custom('IT_NAM_COL2')][task_contract_object.GetFirstNameNoTooltip].\n\n«Eh? Chi va là?» tuona una guardia. Per fortuna... sono ben nascost[Select_CString(ROOT.Char.IsFemale,'a','o')] mentre sguscio via nel buio."
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Ma, sul legno, guizza una luce di lanterna — le guardie sono vicine! Quanto vorrei avere occhi piantati nella schiena! Afferro [task_contract_object.GetFirstNameNoTooltip] per provare una corsa disperata.\n\n«Chi va là?» grida il secondino. «#EMP Allarme! Allarme!#!»\n\nInseguitori armati ci si precipitano addosso e, nel momento peggiore, [task_contract_object.GetFirstNameNoTooltip] inciampa e rovina al suolo. In un istante, [task_contract_object.GetSheHe] viene sopraffatt[Select_CString(task_contract_object.IsFemale,'a','o')]; con poco altro da fare, mi do alla fuga in solitaria."
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Torniamo al punto d’ingresso — un corridoio apparentemente non sorvegliato. Ma la sua porta ora è sbarrata!\n\nMentre la forzo, una guardia appare alle nostre spalle!\n\n«Lo tratterrò io!» grida [task_contract_object.GetFirstNameNoTooltip]. «Tu scappa!»\n\nCon altre voci che risuonano vicine, faccio l’unica scelta pratica — fuggo. Se qualcuno deve morire per [task_contract_object.GetSheHe]... non dovrebbe essere[task_contract_employer.Custom('IT_NAM_COL3')][task_contract_employer.GetTitledFirstName]...?"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nMa le sue guardie tendono la loro trappola: #EMP avevano previsto il salvataggio!#!\n\n«Per [task_contract_object.GetFaith.HighGodName]! Sapevo che era troppo facile!» grida [task_contract_object.GetFirstNameNoTooltip]. «Corri, prode [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]!»\n\nLe guardie si lanciano verso di noi, e non c’è tempo, nessuna speranza di vittoria — quindi corro! Per miracolo semino gli inseguitori e raggiungo incolume le mura esterne... ma [task_contract_object.GetFirstNameNoTooltip] non ci riesce."
 laamp_extra_contract_schemes.0013.a: "Di certo [Select_CString(task_contract_object.IsFemale,'la','lo')] terranno sotto costante sorveglianza..."

