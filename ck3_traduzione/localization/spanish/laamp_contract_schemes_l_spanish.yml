 laamp_base_contract_schemes_0561_charmed_insider_modifier_desc: "Basta un po' di fascino per andare lontano."
 laamp_base_contract_schemes_0561_bored_insider_modifier: "Contatto Interno Annoiato"
 laamp_base_contract_schemes_0561_bored_insider_modifier_desc: "Ci sono cose peggiori dell'essere particolarmente uggiosi. Non molte, però."
 laamp_base_contract_schemes_0561_bribed_insider_modifier: "Contatto Interno Corrotto"
 laamp_base_contract_schemes_0561_bribed_insider_modifier_desc: "Potrà non essere onesto, ma #EMP è#! efficace."
 laamp_base_contract_schemes_0561_intimidated_insider_modifier: "Contatto Interno Intimidito"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier_desc: "Non che accada mai qualcosa, ma se #EMP dovesse#!?"
 laamp_base_contract_schemes_0561_spooked_insider_modifier: "Contatto Interno Spaventato"
 laamp_base_contract_schemes_0561_spooked_insider_modifier_desc: "Le parole sbagliate, dette dalla persona sbagliata, possono essere peggiori del veleno."

 laamp_base_contract_schemes.0571.t: "Pagato in Anticipo"
 laamp_base_contract_schemes.0571.desc: "Non c’è alcuna garanzia che [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] finisca davvero per darmi i doni che desidero, non importa quanto mi umili ai suoi piedi.\n\nÈ chiaro che devo agire, facendo tutta la pressione possibile per ottenere in anticipo un prestito. Poi, se [target.GetSheHe] mi favorirà ancora, riderò, e se no, i miei sforzi saranno già stati ricompensati."
 laamp_base_contract_schemes.0571.duel.tt.success: "Ti procuri una donazione"
 laamp_base_contract_schemes.0571.duel.tt.failure: "Le tue pressioni vengono respinte"
 laamp_base_contract_schemes.0571.a: "Per [ROOT.Char.GetFaith.WealthGodName], avrò i miei soldi!"
 laamp_base_contract_schemes.0571.b: "Una generosa donazione è più che sufficiente."
 laamp_base_contract_schemes.0571.c: "Meglio mungere la capra che ucciderla."
 laamp_base_contract_schemes.0571.d: "Giocala del tutto sul sicuro."

