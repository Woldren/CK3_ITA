 laamp_base_contract_schemes.2666.f: "Dobbiamo semplicemente ridisegnare i confini!"
 laamp_base_contract_schemes.2666.g: "$laamp_base_contract_schemes.2661.g$"

 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "La tassazione è contabilità, e la contabilità è una forma d’arte alquanto sottovalutata di questi tempi.\n\nCon un elenco dei dazi locali a disposizione, serve quasi tutta la giornata per esaminare ogni caso di #EMP presunta#! sovra-tassazione e dimostrare che si trattava semplicemente di un tributo non pagato altrove. La gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] brontola, naturalmente, ma la maggior parte alla fine si allinea.\n\nPer i pochi in grado di esibire solidi alibi, l’elargizione di un’eccezione qua e là per i dazi dell’anno prossimo compra il loro silenzio complice — nonostante i borbottii [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName]."
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "La gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] si considera chiaramente sofisticata, ma non ha fatto i conti con la lingua di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] della casata [ROOT.Char.GetHouse.GetName].\n\nCon abilità stringo le loro piccole obiezioni in stretti nodi, seminando il dubbio tra loro, ricordando tutto il buon lavoro che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] fa per tenerli al sicuro mentre ricordo #EMP sottilmente#! chi detiene il monopolio locale della forza.\n\nForse ho esagerato un poco i toni ma... quando ci si diverte..."
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "Un po’ sconvolt[sacrifice.Custom('DE_END_PRO_S_N')] all’idea di essere lasciat[sacrifice.Custom('DE_END_PRO_S_N')] indietro, [sacrifice.GetTitledFirstName] si sistema comunque per iniziare ad ascoltare le mille e una obiezione della gente di [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] mi accompagna via con gratitudine, lasciando ai nostri inferiori la loro fatica.\n\n"Molto gentile da parte tua lasciarci un servitore tanto promettente — ti assicuro che [sacrifice.GetSheHe] sarà ben accudito durante la sua permanenza! Ora, se non erro c’era la questione della tua paga...""
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "Per fortuna, l’abilità gestionale del Quartiermastro [officer.GetFirstName] si rivela sufficiente a farci vincere la giornata.\n\nServono ore di duro dibattito e di verifica verbale, ma [officer.GetSheHe] riesce a trovare abbastanza vecchi debiti, tributi non pagati, favori ancora da riscuotere e simili da far sembrare che la maggior parte degli addebiti extra fossero semplicemente etichettati male.\n\nNon risolve la cattiva abitudine [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] di sovra-tassare nel lungo periodo, ma basta a soddisfare per ora il nostro datore di lavoro."
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "Gli uomini di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] hanno esperienza nel campo della cartografia e, tra storie in parte inventate e audaci dichiarazioni sul #EMP nuovo#! modo di fare le cose, ci cedono completamente il passo.\n\nLa brava gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] è così sollevata alla prospettiva di porre fine alla doppia tassazione che sembra tacitamente disposta a ignorare le commissioni extra già imposte — qualcosa che chiarisco con forza [employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName] come un successo che [employer.GetSheHe] dovrebbe semplicemente accettare."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Parlare con i piccoli magnati di [employer.GetPrimaryTitle.GetBaseNameNoTier] è terribilmente, terribilmente estenuante.\n\nEstenuante, ma non impossibile, e con grinta e determinazione riesco alla fine a calmare #EMP la maggior parte#! di loro. Non è una soluzione permanente, ma mettere a tacere la maggioranza con le cattive sembra sufficiente a compiacere [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], e in definitiva è per questo che siamo qui."
 laamp_base_contract_schemes.2667.desc.outro: "\n\nLasciamo la città più tardi quel giorno, le borse gonfie di monete fresche."
 laamp_base_contract_schemes.2667.a: "$laamp_base_contract_schemes.2662.a$"
 
 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
 laamp_base_contract_schemes.2668.desc.stewardship: "A quanto pare, non era un problema abbastanza semplice.\n\nI miei tentativi di risolvere la situazione, calmando la popolazione e promettendo qualcosa come un risarcimento, sono stati immediatamente minati dalla bellicosa negazione di colpevolezza [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName].\n\nDa lì, la situazione è rapidamente sfuggita al mio controllo, con tutte le parti che si urlavano contro e la città sull’orlo della completa anarchia."
 laamp_base_contract_schemes.2668.desc.officer: "I metodi del quartermastro [officer.GetFirstName] si rivelano... insufficienti.\n\n[officer.GetSheHe|U] cerca di redigere una rendicontazione completa e trasparente delle tasse — pagate, non pagate e pagate in eccesso — ma a ogni passo viene interrott[Select_CString(officer.IsFemale,'a','o')] da [Select_CString(employer.IsFemale,'un’irata','un irato')] [employer.GetTitledFirstName] e dalla popolazione della città, frustrata e in affanno.\n\nBen presto, tutto degenera nell’ennesima rissa a base di urla, perdendo ogni parvenza di controllo."
 laamp_base_contract_schemes.2668.desc.outro: "\n\nSiamo costretti a lasciare [employer.Custom('IT_NAM_COL3')][employer.GetPrimaryTitle.GetBaseNameNoTier] a mani vuote."
 laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"

 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$: Mura Fatiscenti"
 laamp_base_contract_schemes.2671.desc: "Il problema di fondo a [employer.GetPrimaryTitle.GetBaseNameNoTier] è evidente anche da fuori dei cancelli marciti — le sue mura sono in pessimo stato.\n\nLa questione principale non è riconoscerlo, ma capire chi qui dovrà effettivamente #EMP pagare#! per ripararle. Una proposta costosa su cui tutti concordano sia necessaria, e che è anche un problema di #EMP qualcun'altro#!."
 laamp_base_contract_schemes.2671.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2671.a: "$laamp_base_contract_schemes.2661.a$"
