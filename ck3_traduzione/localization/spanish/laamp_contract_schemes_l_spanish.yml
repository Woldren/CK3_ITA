 laamp_base_contract_schemes.2542.t.crit_win: "$laamp_base_contract_schemes.2011.t$: Successo Eccezionale"
 laamp_base_contract_schemes.2542.t.win: "$laamp_base_contract_schemes.2011.t$: Successo!"
 laamp_base_contract_schemes.2542.t.fail: "$laamp_base_contract_schemes.2011.t$: Fallimento!"
 laamp_base_contract_schemes.2542.t.crit_fail: "$laamp_base_contract_schemes.2011.t$: Fallimento Eccezionale"
 laamp_base_contract_schemes.2542.desc.intro: "Un rappresentante [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] ci incontra a [location.GetBaseNameNoTier] quando abbiamo finito, prendendo con interesse il nostro spesso malloppo di appunti raccolti.\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: ""Lavoro strepitoso, [ROOT.Char.GetTitledFirstNameNoTooltip]! Anche una rapida occhiata rivela grande cura e attenzione ai dettagli — [CHARACTER.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] sarà al settimo cielo!" Con grazia, chino leggermente il capo al complimento, e il servo fa cenno di portare la nostra ricompensa."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: ""Chiunque tu abbia incaricato di questo lavoro, [ROOT.Char.GetTitledFirstNameNoTooltip], ha fatto un lavoro #EMP enorme#!", fischia il servo, "[employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip] sarà in estasi". Dietro di me [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] si massaggia le tempie, chiaramente provat[Select_CString(officer.IsFemale,'a','o')] dalla fatica mentre la nostra ricompensa viene recuperata."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: ""Chiunque tu abbia incaricato di questo lavoro, [ROOT.Char.GetTitledFirstNameNoTooltip], ha fatto un lavoro #EMP eccellente#!", fischia il servo, "[employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip] sarà più che soddisfatt[employer.Custom('DE_END_PRO_S_N')]". Alle mie spalle, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] si raddrizza un poco, traboccando di silenzioso orgoglio, mentre ci viene portata la ricompensa."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: ""Che servitori diligenti che siete voi due!" ridacchia il servo rivolto [officer.Custom('IT_NAM_COL4')][officer.GetTitledFirstName] e a me, "questi registri sono adeguatamente completi per [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTooltip], perfino la vostra calligrafia è eccellente. Andrò subito a prendere la paga meritata.""
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: ""Per [employer.GetFaith.KnowledgeGodName], quante informazioni avete scoperto! E #EMP così#! tante del tutto inaspettate... se non le avessi lette con i miei occhi, stenterei a crederci. [employer.Custom('IT_NAM_COL3')|U][employer.GetTitleAsNameNoTooltip] sarà molto soddisfatt[employer.Custom('DE_END_PRO_S_N')] dei vostri sforzi!""
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: ""Diamine, se questi vostri registri sono #EMP anche solo#! lontanamente accurati, allora sembra che la nostra conoscenza delle terre [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip] sia così penosamente carente da dover commissionare immediatamente un censimento più dettagliato. Lavoro eccellente!""
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: ""Oh, che fatti davvero #EMP sbalorditivi#! che avete messo insieme... Devo confessare che non ne avevo la minima idea. Pare che le terre [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip] siano molto più varie di quanto immaginassimo. Comunque, è un buon lavoro, [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsNameNoTierNoTooltip] sarà content[employer.Custom('DE_END_PRO_S_N')]!""
 laamp_base_contract_schemes.2542.desc.method.mixed.win: ""Be’, uhm, vedo che i vostri... registri... sembrano in ordine. Sono un po’ eterogenei — esattamente come li avete compilati? O, beh, lasciamo stare, suppongo. [employer.Custom('IT_NAM_COL3')|U][employer.GetTitleAsNameNoTooltip] sarà felice e questo è ciò che conta.""
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: ""Be’, vedo che almeno ci avete #EMP provato#!, ma ci sono fin troppi errori evidenti anche a una semplice occhiata perché possano essere usati [employer.Custom('IT_NAM_COL5')][employer.GetTitleAsName]. Mi dispiace, ma non riceverete nulla per un lavoro così sciatto, a prescindere dallo sforzo profuso.""
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: ""Io... non so chi abbia trascritto i vostri dettati o condotto i vostri interrogatori, ma vi devo chiedere: era un parente o solo un sempliciotto?"\n\nDa qualche parte alle mie spalle, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] scoppia in lacrime."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: ""Senti, vedo che ci avete provato, ma chiunque abbiate pagato per prendere questi appunti per voi... lo state pagando troppo."\n\nAlle mie spalle, [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] sbuffa rumorosamente."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "Scettic[dummy_gender.Custom('DE_END_PRO_S_N')], l’ufficiale scorre i registri che [officer.Custom('IT_NAM_COL3')][officer.GetTitledFirstName] e io abbiamo compilato con tanta fatica. Sfogliando ogni pagina con crescente derisione, [dummy_gender.GetSheHe] alla fine fa scena di gettare l’abbagliante pergamena a terra prima di andarsene senza una parola."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "Dopo un attimo d’ispezione, [dummy_gender.GetSheHe] alza lo sguardo: "crediate forse che a [employer.GetCapitalLocation.GetTitle.GetNameNoTier] siamo #EMP degli idioti#!? Sciocchi a cui potete semplicemente mentire senza che ce ne accorgiamo, per quanto siano ottuse le vostre falsificazioni? Non riceverete alcuna paga per questa ciarlataneria!""
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: ""Ma che... avete... avete #EMP palesemente#! inventato delle pure assurdità. Cosa ti ha preso per pensare di poterti intascare delle monete per questa roba, pazz[ROOT.Char.Custom('DE_END_PRO_S_N')] che non sei altro?"\n\nL[dummy_gender.Custom('DE_PRO_PER_S_3P_N')][dummy_gender.GetWomanMan] [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip] è sparit[Select_CString(dummy_gender.IsFemale,'a','o')] prima ancora che potessimo cominciare a protestare la nostra innocenza."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "Non ci mette molto a individuare le nostre... soluzioni #EMP intraprendenti#! a circostanze difficili. Dopo un breve rimprovero per la nostra sfacciata audacia, l[dummy_gender.Custom('DE_PRO_PER_S_3P_N')][dummy_gender.GetWomanMan] [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip] se ne va a grandi passi."
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: ""Senti, sarò onest[dummy_gender.Custom('DE_END_PRO_S_N')], questo è... un pasticcio. Non riesco a capire che cosa abbiate anche solo #EMP provato#! a fare qui, e credo che entrambi sappiamo che non meritate nemmeno una moneta per qualunque cosa...", [dummy_gender.GetSheHe] fa un gesto sprezzante, «...#EMP questa#! sia.»"
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] riceve quanto dovuto: un grande forziere di monete d’argento per i nostri sforzi."
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nOggi, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] torna a mani vuote."
 laamp_base_contract_schemes.2542.a.crit_win: "Una grande vittoria!"
 laamp_base_contract_schemes.2542.a.win: "Abbiamo fatto un ottimo lavoro."
 laamp_base_contract_schemes.2542.a.fail: "Bah, andiamocene da questi ingrati."
 laamp_base_contract_schemes.2542.a.crit_fail: "Davvero, è stato uno spreco di tempo."

 laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$: Punto di Riferimento Locale"
 laamp_base_contract_schemes.2661.desc: "La disputa in [employer.GetPrimaryTitle.GetBaseNameNoTier] nasce da un piccolo caso legale locale: il nostro datore ha imprudentemente stabilito che un particolare punto di riferimento naturale avesse un confine leggermente diverso da quello tradizionale.\n\nImmediatamente, dozzine di cause sono state intentate da piccoli proprietari e contadini privilegiati, tutti con qualche rimostranza ora riaccesa dal cambiamento di definizione."
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] ci tiene a farci sapere che la nostra paga dipende da quanto riusciamo a calmare questa situazione in fretta e in silenzio."
 laamp_base_contract_schemes.2661.a: "Sembra un problema abbastanza semplice..."
 laamp_base_contract_schemes.2661.b: "Credo di poterlo risolvere..."
 laamp_base_contract_schemes.2661.b.tt.success: "Trovi un compromesso adeguato"
 laamp_base_contract_schemes.2661.b.tt.failure: "Le discussioni crollano"
 laamp_base_contract_schemes.2661.c: "Sospetto che qui conti meno l’accuratezza della chiarezza."
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U] resterà a lavorare su questa disputa."
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "Ahimè, non ho servitori abbastanza capaci da lasciare con voi."
 laamp_base_contract_schemes.2661.d.no_valid_char: "Ti manca un [follower|E] disponibile con almeno [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] di [intrigue|E] da assegnare temporaneamente alla [court|E] [employer.Custom('IT_NAM_COL2')][employer.GetFirstName]"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] sarà prestato alla [court|E] [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] — [sacrifice.GetSheHe] tornerà da te tra [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0] e [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] anni"
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], mi pare sia il tuo campo?"
 laamp_base_contract_schemes.2661.e.officer_unexists: "Uhm, mi manca un ufficiale adatto a cui delegare."
 laamp_base_contract_schemes.2661.f: "Per te è un’occasione per un dibattito illuminato!"
 laamp_base_contract_schemes.2661.g: "Posso risolvere qualsiasi cosa se ci metto la testa!"

 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "La brava gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] ha molti argomenti, alcuni validi, altri no, ma #EMP nessuno#! coerente.\n\nNon mi ci vuole molto a far fare giri a vuoto alle loro tesi, mostrando a turno che sono pretestuose, sciocche o entrambe le cose.\n\nCon poche ore di lavoro riesco a ribaltare la situazione per il nostro datore, finché la sua nuova dichiarazione non sembra — con grande costernazione e fastidio dei suoi sudditi — del tutto in linea con la tradizione."
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Basta un po’ di lavoro creativo fatto di parole per seminare i semi del dubbio nella gente arrabbiata di [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nSuggerisci che si sia detto questo invece di quello, che una frase intendesse in realtà un’altra cosa, metti uno o due gli uni contro gli altri, #EMP et voilà#!: tutti sono troppo incerti su chi abbia ragione e su cosa sia persino vero per opporre una resistenza significativa.\n\nLa questione non è propriamente risolta, ma è ormai abbastanza diluita perché la loro rabbia si spenga e le obiezioni si dissolvano."
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Lasciando che [sacrifice.Custom('IT_NAM_COL3')][sacrifice.GetTitledFirstName] si dedichi al suo lavoro con i locali inferociti, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] e io ci concediamo una passeggiata.\n\nLe urla e le grida di ingiustizia sfumano gradualmente sullo sfondo e, mentre raggiungiamo un piccolo balcone per godere dell’aria della tarda sera, [employer.Custom('IT_NAM_COL3')][employer.GetFirstNameNoTooltip] sorride per la prima volta dal nostro arrivo.\n\n"Molto gentile da parte tua prestarci un oratore tanto abile, [ROOT.Char.GetFirstNameNoTooltip], davvero molto gentile. Mi assicurerò che il suo viaggio di ritorno sia rapido e sicuro. La tua paga ti aspetta alle porte.""
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "Cacciatore nato, la valutazione [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstName] sulla collocazione dei punti di riferimento è rapida, precisa e indiscutibile.\n\nNaturalmente ciò non impedisce ai cittadini di [employer.GetPrimaryTitle.GetBaseNameNoTier] di provarci, ma [officer.GetFirstNameNoTooltip] ha una risposta per ciascuno di loro a turno, smontando le argomentazioni man mano che [officer.Custom('DE_PRO_DEM')] vengono sottoposte.\n\nÈ primo pomeriggio quando finiscono, ma la folla dei potenziali litiganti alla fine si disperde."
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "La brava gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] potrà anche essere fervente nel difendere se stessa, ma non ha fatto i conti con la piena furia accademica di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nLe nostre discussioni occupano gran parte della giornata: io le trovo esaltanti, loro sembrano invece farsi sempre più piccole man mano che l’ora si fa tarda.\n\nNon giungiamo a vere conclusioni, davvero, ma alla fine i locali semplicemente si arrendono. A ogni domanda segue un’altra domanda, ogni tema viene rivisitato più volte, i punti divagano all’infinito..."
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "La pura testardaggine forse non è il modo più efficiente di risolvere ogni problema, e sento senz’altro il peso di tanto urlare con così tanti locali furiosi, ma è efficace.\n\nDopo poche ore di urla e strapazzate, la gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] alla fine, con imbarazzo, si ritira.\n\nCome sapevo che avrebbero fatto, se avessi mostrato la mia volontà."
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] sembra semplicemente grat[employer.Custom('DE_END_PRO_S_N')] che l’intera faccenda sia finita."
 laamp_base_contract_schemes.2662.a: "Un’altr[employer.Custom('DE_END_PRO_S_N')] $game_concept_contact_list_contact$ felice."

 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
 laamp_base_contract_schemes.2663.desc.stewardship: "Pare che le mie capacità amministrative non siano... #EMP proprio#! come pensavo.\n\nCredevo che un parere informato da parte di un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] di rango sarebbe stato d’aiuto per chiarire le cose. Invece, i miei tentativi di definire i confini del punto di riferimento hanno solo creato un #EMP terzo#! punto per contestare i primi due, scagliando le diverse parti belligeranti in una frenesia di discussioni."
 laamp_base_contract_schemes.2663.desc.officer: "Nonostante i migliori sforzi [officer.Custom('IT_NAM_COL2')][officer.GetTitledFirstName], la gente di [employer.GetPrimaryTitle.GetBaseNameNoTier] è in subbuglio.\n\nSembra che i tentativi del mio cacciatore di chiarire i confini del punto di riferimento abbiano solo prodotto un #EMP terzo#! insieme di definizioni atto a contestare i primi due."
 laamp_base_contract_schemes.2663.desc.outro: "\n\nDa lì, sembra che ogni vecchio rancore in [employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier] venga dissotterrato mentre ruggini e pretese dubbie serpeggiano tra i locali, con l’intero [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip] che rischia di esplodere a causa di questo.\n\nFuribond[Select_CString(employer.IsFemale,'a','o')], [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] ci bandisce dall’insediamento, senza una moneta per i nostri sfozi."
 laamp_base_contract_schemes.2663.a: "Abbiamo fatto del nostro meglio..."

 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$: Dazi Doppi"
 laamp_base_contract_schemes.2666.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier] è in subbuglio ben prima del nostro arrivo — a quanto pare anni di errori da parte del nostro datore e dei suoi pari hanno portato molte tenute e attività locali a essere tassate #EMP due o più#! volte, solo da esattori diversi con doveri diversi.\n\nDopo molti brontolii e tentativi di garbata riparazione, la situazione minaccia finalmente di sfociare in qualcosa di più sanguinoso."
 laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
