 laamp_base_contract_schemes.2312.desc.method.stewardship: "Esaminiamo attentamente gli appunti, le ricevute e le testimonianze che [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName] riesce a racimolare in breve tempo riguardo ai suoi affari."
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "La nostra conversazione dura ben oltre un’ora, ripetendo più e più volte ogni minimo dettaglio delle transazioni [char_current.Custom('IT_NAM_COL2')][char_current.GetTitledFirstName] a [destination_1.GetBaseNameNoTier]: dove sono avvenute, con chi, quanto è stato guadagnato, e così via."
 laamp_base_contract_schemes.2312.desc.method.intrigue: "Guido la conversazione lungo tutte le vie consuete, assicurandomi di lasciare abbastanza pause e pensieri interrotti da dare [char_current.Custom('IT_NAM_COL4')][char_current.GetTitledFirstName] ampie occasioni di lasciarsi sfuggire qualcosa."
 laamp_base_contract_schemes.2312.desc.method.learning: "Parliamo per quello che #EMP sembra#! essere gran parte della giornata, discutendo ogni possibile aspetto delle attività [char_current.Custom('IT_NAM_COL2')][char_current.GetTitledFirstName] a [destination_1.GetBaseNameNoTier]. Nessuna pietra lasciata inesplorata, nessuna domanda inevasa."
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "Con [quartermaster.GetFirstName] a condurre l’interrogatorio, [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName] si siede a rispondere a un’apparente raffica interminabile di domande. All’inizio con pazienza, poi sempre meno man mano che il tempo passa."
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "Ovviamente, [char_current.Custom('IT_NAM_COL3')][char_current.GetTitledFirstName] si lamenta e schiuma per il suo argento perduto, ma una volta che i miei seguaci lo mettono al sicuro non c’è molto che [char_current.GetSheHe] possa fare."
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.Custom('IT_NAM_COL3')|U][char_current.GetTitledFirstName] non si dimostra affatto content[Select_CString(char_current.IsFemale,'a','o')] della mia #EMP acquisizione#!, ma questo è un suo problema: i miei seguaci riconoscenti difficilmente restituiranno volentieri i loro nuovi lussi."
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.Custom('IT_NAM_COL3')|U][char_current.GetTitledFirstName] può lamentarsi e blaterare quanto vuole delle maledizioni di [char_current.GetFaith.FateGodName] sui ladri e simili, ma credo di sapere bene chi tra noi due sia ora [Select_CString(And(char_current.IsFemale, ROOT.Char.IsFemale), 'la più santa', 'il più santo')]."
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.Custom('IT_NAM_COL3')|U][char_current.GetTitledFirstName] ci aggredisce a parole, lancia qualche insulto, ma alla fine si dimostra abbastanza saggi[Select_CString(char_current.IsFemale,'a','o')] da non frapporsi tra una banda affamata di [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] e il loro pasto appena conquistato."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "E con questo, abbiamo seguito ogni pista a nostra disposizione. Resta solo una cosa da fare."
 laamp_base_contract_schemes.2312.desc.result.success: "Non ci vuole troppa fatica per strappar[char_current.Custom('DE_PRO_DEM')] la verità — cosa di cui [char_current.GetSheHe] si mostra quasi incredibilmente sorpres[Select_CString(char_current.IsFemale,'a','o')]."
 laamp_base_contract_schemes.2312.desc.result.failure: "Nonostante i nostri migliori tentativi, [char_current.GetSheHe] sembra del tutto al di sopra di ogni sospetto — un atteggiamento di cui è fin troppo compiaciut[Select_CString(char_current.IsFemale,'a','o')]."
 laamp_base_contract_schemes.2312.desc.result.ignored: "Meglio un uccello in mano che due sul ramo, e i probabili guadagni illeciti di quest[char_current.Custom('DE_PRO_PER_S_3P_N')][char_current.GetWomanMan] giacciono così comodamente nella mia mano — anche se prenderli ha interrotto la nostra possibilità di indagare su di [char_current.GetHerHim]."
 laamp_base_contract_schemes.2312.desc.result.outro.success: "Che la fortuna ci assista con il prossimo."
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "Speriamo di fare meglio col prossimo."
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "Che il prossimo sia altrettanto redditizio."
 laamp_base_contract_schemes.2312.a: "Avanti con [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.b: "Avanti, verso le proprietà di [person_b.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.c: "C’è ancora [person_c.GetFirstNameNoTooltip]..."
 laamp_base_contract_schemes.2312.d: "Vedremo se [person_d.GetFirstNameNoTooltip] nasconde qualcosa."
 laamp_base_contract_schemes.2312.e: "Ho preso la mia decisione."
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Continui a raccogliere indizi"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Decidi quale sarà il tuo verdetto finale"

 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$: Proclamazione"
 laamp_base_contract_schemes.2321.desc.intro: "Ci raduniamo nelle stanze [person_a.Custom('IT_NAM_COL2')][person_a.GetTitledFirstName], un luogo sufficientemente drammatico in cui pronunciare il mio verdetto. Con la parola [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsName] a sostegno, ciò sarà vincolante, in un modo o nell’altro.\n\n[person_b.GetFirstName], [person_c.GetFirstName] e [person_d.GetFirstName] attendono con il fiato sospeso la pronuncia sul loro destino, mentre [person_a.GetFirstNameNoTooltip] sembra nervos[Select_CString(person_a.IsFemale,'a','o')] per la prima volta dal mio arrivo.\n\nIl mio istinto mi dice che"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "potrebbero pagare, semplicemente non vogliono,"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "potrebbero probabilmente pagarne almeno una parte,"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "mancano davvero delle monete per pagare,"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "e le mie indagini dimostrano che ciò è del tutto vero."
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "e le mie indagini lo hanno in gran parte confermato."
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "ma non ho le prove per dimostrarlo."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Avendo raccolto tutti i possibili indizi, la tua indagine è stata abbastanza approfondita da garantire un $label_success_critical$ se li costringi a pagare"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "Con un numero sufficiente di indizi raccolti, la tua indagine porterà probabilmente a un $label_success_standard$ se li costringi a pagare l’intera somma"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "Poiché hai raccolto indizi insufficienti, la tua indagine lacunosa potrebbe portare a resistenza da parte dei locali se li costringi a pagare l’intera somma"
 laamp_base_contract_schemes.2321.a: "Pagherete per intero."
 laamp_base_contract_schemes.2321.a.tt: "Ti pronunci a favore [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName], contro [person_a.GetTitledFirstName]"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "Se hai raccolto indizi sufficienti"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "Se non hai prove, ma i locali cedono"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "Se non hai prove, e i locali si ribellano"
 laamp_base_contract_schemes.2321.b: "Pagherete — la metà."
 laamp_base_contract_schemes.2321.b.tt: "Ti pronunci a favore [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName], ma allevi comunque il peso delle tasse su [person_a.GetTitledFirstName]"
 laamp_base_contract_schemes.2321.c: "È chiaro che [destination_1.GetBaseNameNoTierNoTooltip] non può davvero permetterselo."
 laamp_base_contract_schemes.2321.c.tt: "Ti pronunci a favore di [person_a.GetTitledFirstName], contro [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName]"

 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$: Pagato per Intero"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$: Pagato"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$: Pagato a Malincuore"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$: Scoppia la Violenza"
 laamp_base_contract_schemes.2322.desc.violence: "Il silenzio cala sulla stanza.\n\nUn silenzio teso, imbarazzante, mentre i locali si squadrano l’un l’altro, con la disapprovazione che arriccia le loro labbra in quasi-ringhi.\n\nCon un improvviso stridio di legno sulla pietra, [aggressor.Custom('IT_NAM_COL3')][aggressor.GetTitledFirstName] fa scattare all’indietro la sedia: "se intendi amministrare la giustizia così male, demonio, allora preparati a sentire la nostra giustizia a tua volta!"\n\nI minuti seguenti sono un confuso turbine: due dei miei seguaci irrompono nella stanza, seguiti da un manipolo degli stessi soldati [person_a.Custom('IT_NAM_COL2')][person_a.GetTitledFirstName]. Le lame vengono sguainate, minacce urlate, e la città precipita rapidamente in una sommossa totale."
 laamp_base_contract_schemes.2322.desc.success_critical: "Con la mia indagine indiscutibilmente accurata, né [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName] né alcuno dei suoi tirapiedi possono contestarne i risultati.\n\nAnche se tali risultati #EMP interamente#! favoriscono ciò che [employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName] tornerebbe abbastanza comodo da concedere pure un bonus."
 laamp_base_contract_schemes.2322.desc.success_standard: "Ho abbastanza prove dalla mia parte per costruire un caso convincente che i locali #EMP possono#! permettersi il loro conto più recente, e mentre lo espongo, i sospiri sconfitti e stanchi che si levano da ogni lato mi dicono che [person_a.Custom('IT_NAM_COL3')][person_a.GetTitleAsNameNoTooltip] e i suoi compagni lo sanno.\n\n"Basta, basta, ti prego", esclama [person_a.GetFirstName] con aria rassegnata, "hai esposto la questione in modo più che chiaro. Pagheremo [employer.Custom('IT_NAM_COL4')][employer.GetTitleAsName] quanto [Select_CString(employer.IsFemale,'le','gli')] spetta.""
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Per un breve e teso momento, sembra che [person_a.Custom('IT_NAM_COL3')][person_a.GetFirstNameNoTooltip] e i suoi sgherri intendano contestare il mio annuncio — con la forza, se necessario — ma quando nessuno prende l’iniziativa, il momento svanisce.\n\n"Molto... bene... puoi riferire [employer.Custom('IT_NAM_COL4')][employer.GetTitleAsName] che la sua #EMP “tassa”#! sarà pagata. Non opporremo ulteriore resistenza. Speriamo solo che tu non sarai qui a vedere le conseguenze per noi l’anno prossimo.""
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "Qualunque cosa dicano, [destination_1.GetBaseNameNoTier] ha sicuramente la ricchezza da parte, nonostante le smentite dei suoi magnati."
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Per un po’ sarà dura per loro, ma sono cittadini, troveranno il modo di cavarsela."
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Ovviamente, la città ne soffrirà. Probabilmente anche molto, ma così va la vita."
 laamp_base_contract_schemes.2322.a: "[employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstNameNoTooltip] sarà al settimo cielo!"
 laamp_base_contract_schemes.2322.b: "Ho assolto bene i miei doveri."
 laamp_base_contract_schemes.2322.c: "Beh, è stato fin troppo facile."
 laamp_base_contract_schemes.2322.d: "Zotici ignoranti, alle armi!"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "Ti servono almeno #V 500#! truppe disponibili per sedare la rivolta"
 laamp_base_contract_schemes.2322.d.tt.success: "Le tue truppe in città sedano la rivolta"
 laamp_base_contract_schemes.2322.d.tt.failure: "Ne segue un massacro"
 laamp_base_contract_schemes.2322.e: "Fuggi!"

 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$: Pagato in Parte"
 laamp_base_contract_schemes.2323.desc: "I locali non sono del tutto soddisfatti della mia decisione, e lo si capisce bene dai loro improvvisi mormorii — eppure dubito che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] ne sarà entusiasta allo stesso modo.\n\nDopotutto, il compromesso spesso significa lasciare alcuni (a volte tutti) scontenti, e [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName] e i suoi accoliti sanno che questa è la miglior risoluzione che possono ottenere.\n\n"Io... suppongo sia tutto, allora. Grazie per il tuo tempo, [ROOT.Char.GetTitledFirstNameNoTooltip]", brontola [person_a.GetFirstNameNoTooltip].\n\nLa sua mano si protende a cercare la mia."
 laamp_base_contract_schemes.2323.a: "Una conclusione giusta, direi."
 laamp_base_contract_schemes.2323.b: "Tocca la mia mano e perderai la tua, plebeo."
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip] la prende bene"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip] non mostra gratitudine"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "Non ricevi alcuna ricompensa extra"

 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: Nullo e Vuoto"
 laamp_base_contract_schemes.2324.desc: "Un coro di grida di gioia esplode [person_a.Custom('IT_NAM_COL5')][person_a.GetTitledFirstName], dai suoi lecchini e persino dai servi che evidentemente avevano origliato alla serratura mentre annunciavo che erano esentati dal pagamento.\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] difficilmente ne sarà content[employer.Custom('DE_END_PRO_S_N')], naturalmente, il che significa che probabilmente non vedrò un soldo per tutto ciò — ma in fondo, che prezzo si può dare all’adulazione?"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nSegue una serata conviviale, finché [person_a.GetFirstNameNoTooltip] non riesce a tirarmi da parte per una chiacchierata tranquilla.\n\n"Hai fatto bene con noi, [ROOT.Char.GetTitledFirstNameNoTooltip], come sapevo che avresti fatto. Lo rispetto in un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] leader. Se vuoi, ho contatti altrove che potrei usare per... #EMP rafforzare#! il tuo buon nome in [claim_duchy.GetDefinitiveName]?""
 laamp_base_contract_schemes.2324.a: "Spero che ti ricorderai di questo, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2324.b: "Che il popolo benedica il mio nome!"

 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$: Un Leader Degno"
 laamp_base_contract_schemes.2331.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\nAlzo lo sguardo dal mio pasto serale per scoprire che una coppia delle mie sentinelle mi ha portato... un[hopeful.Custom('DE_PRO_POS_P_2P')] [hopeful.GetWomanMan] [hopeful.GetCulture.GetName] dall’aria vagamente familiare. Dove l’ho già [Select_CString(hopeful.IsFemale,'vista','visto')]...?\n\n"Sono [hopeful.Custom('DE_END_PRO_S_N')][hopeful.GetTitledFirstName], [ROOT.Char.Custom('MistressMaster')]. Alcuni anni fa hai giudicato una questione nella mia città natale, [destination_1.GetBaseNameNoTier], e credo tu lo abbia fatto con dignità e sicurezza."\n\n"Tuttavia, le mie attività sono fallite tempo fa, e ora mi trovo in cerca di altro lavoro. Pensavo che potresti... avere un posto per me...""
 laamp_base_contract_schemes.2331.a: "Accetto. Trovate[hopeful.Custom('DE_PRO_DEM')] una tenda!"
 laamp_base_contract_schemes.2331.b: "Saresti solo uno spreco di sale."

 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$: Sangue e Cadaveri"
 laamp_base_contract_schemes.2332.desc.quelled: "Nonostante le cattive intenzioni [person_a.Custom('IT_NAM_COL2')][person_a.GetTitledFirstName] e dei suoi sgherri e milizie assoldate, le mie truppe di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sono più che sufficienti a fronteggiare qualsiasi branco di miserabili [destination_1.GetAdjective] male armati.\n\nIn breve tempo, la rivolta è sedata. Ci sono morti, ovviamente, e perfino qualche leggero saccheggio, ma se la sono cercata quando hanno impugnato le spade contro di me. Il cadavere [aggressor.Custom('IT_NAM_COL2')][aggressor.GetTitledFirstName] lo dimostra.\n\nCon la situazione ora un po’ più #EMP sotto controllo#!, suggerisco con cortesia ma fermezza [person_a.Custom('IT_NAM_COL4')][person_a.GetFirstNameNoTooltip] di pagare. La. Sua. Tassa.\n\n#BOL Adesso#!."
 laamp_base_contract_schemes.2332.desc.massacre: "Quel che segue non è altro che un massacro.\n\nIl popolo di [destination_1.GetBaseNameNoTier] è tenace e furioso, ma non è all’altezza dei mercenari assassini di [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] una volta che il loro sangue si scalda.\n\nBen presto ha inizio il saccheggio. Urla squarciano il cielo notturno, i corpi si accumulano, e [person_a.Custom('IT_NAM_COL3')][person_a.GetTitledFirstName], [person_b.Custom('IT_NAM_COL3')][person_b.GetTitledFirstName], [person_c.Custom('IT_NAM_COL3')][person_c.GetTitledFirstName] e [person_d.Custom('IT_NAM_COL3')][person_d.GetTitledFirstName] vengono tutti massacrati nei combattimenti.\n\nNon è questo che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] aveva ordinato, e dubito che [employer.GetSheHe] intenderà pagare per ciò."
 laamp_base_contract_schemes.2332.a: "A volte bisogna farlo."
 laamp_base_contract_schemes.2332.b: "Questo... è sfuggito di mano."
 laamp_base_contract_schemes.2332.c: "#EMP Eh.#!"
 laamp_base_contract_schemes.2332.d: "A prescindere dal pagamento, che eccellente conclusione agli eventi!"

 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "La gente del posto sembra disinteressata al nostro compito, nonostante provenga [Select_CString(employer.IsFemale, 'dalla loro', 'dal loro')] [employer.GetTitleAsNameNoTooltip], con il nome e l’emblema di [employer.GetFirstName] che a malapena li scuote oltre il minimo richiesto dalla legalità e dalla decenza.\n\nUn luogo fiacco e frustrante in cui prendere appunti, ma la determinazione esige resistenza, e noi #EMP siamo#! determinati a guadagnarci il nostro argento."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "La gente di [location.GetNameNoTier] reagisce al nostro arrivo con ostilità a stento trattenuta.\n\nÈ chiaro che considerano l’aggiornamento dei registri [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstNamePossessive] un segno #EMP certo#! di qualcosa di negativo all’orizzonte, che sia un conflitto o una tassa a testa, e le nostre richieste vengono spesso respinte.\n\nComunque, abbiamo un lavoro da fare e nessun contadinotto smidollato si metterà tra noi e la nostra paga."
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "A [location.GetNameNoTier], gli abitanti ci accolgono con acclamazioni, ceste di cibo e tutta la gioia di una famiglia come desse il bentornato ai parenti al ritorno da una guerra lontana.\n\nParrebbe che, in queste terre, il nome [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] sia leggendario tra i suoi sudditi, tanto che qualunque messaggio dal loro amato [employer.GetTitleAsNameNoTooltip] sia motivo di festa.\n\nInutile dirlo, sono desiderosi di fornire alla nostra missione tutto l’aiuto e il sollievo possibile."
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "Sembra che [location.GetNameNoTier] non sia benevola con i servitori [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName].\n\nIl nostro arrivo è accolto da aperto scherno, le nostre richieste scrollate di dosso o apertamente derise. Per quanto i locali siano frustranti, se non riusciamo a riportarli all’ordine rischiamo monete preziose, e questo non può essere tollerato."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "La popolazione di [location.GetBaseNameNoTier] sembra sufficientemente docile.\n\nNessuna preoccupazione per tasse imminenti o una nuova guerra, solo gente che prosegue con la propria vita accettando la propria sorte. Quando un rappresentante del loro signore si presenta, [ROOT.Char.Custom('DE_PRO_DEM')] prestano la dovuta attenzione.\n\nIl sigillo [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] ci apre la strada attraverso la maggior parte dei piccoli ostacoli locali, ma le persone sono abbastanza tranquille che quasi non abbiamo bisogno di usarlo."
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "Per qualunque ragione, [location.GetNameNoTier] ritiene di avere buoni motivi per dubitare delle intenzioni [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] — almeno a sufficienza da renderli solo #EMP riluttantemente#! collaborativi con noi.\n\nSeccante, ma tutto sommato gestibile. Significa solo che strappare informazioni su ogni nucleo familiare ai suoi occupanti è un lavoro tetro, se non apertamente sgradevole."
 laamp_base_contract_schemes.2541.a: "D’accordo, facciamola finita."
 laamp_base_contract_schemes.2541.a.tt.success: "Un censimento completo"
 laamp_base_contract_schemes.2541.a.tt.success.tt: "+1 indagini #P riuscite#!"
 laamp_base_contract_schemes.2541.a.tt.easier.happiness: "#WEAK Molto più facile grazie all’atteggiamento dei locali verso il loro [liege|E]#!"
 laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration: "#WEAK Più facile grazie all’atteggiamento dei locali verso il loro [liege|E]#!"
 laamp_base_contract_schemes.2541.a.tt.failure: "Imprecisioni evidenti"
 laamp_base_contract_schemes.2541.a.tt.failure.tt: "+1 indagini #N fallite#!"
 laamp_base_contract_schemes.2541.b: "Sembra una città facile da raggirare..."
 laamp_base_contract_schemes.2541.b.tt: "$laamp_base_contract_schemes.2541.a.tt.success.tt$ #WEAK (l’essere disonesti rende possibile un $label_failure_critical$)#!"
 laamp_base_contract_schemes.2541.c: "Mi pare che qui non serva impegnarsi troppo..."
 laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK Questa sfida è nel complesso un po’ più facile rispetto al testare l'[stewardship|E]#!"
 laamp_base_contract_schemes.2541.c.tt.success: "Falsifichi credibilmente il censimento locale"
 laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.c.tt.failure: "Le tue invenzioni sono evidenti"
 laamp_base_contract_schemes.2541.c.tt.failure.tt: "$laamp_base_contract_schemes.2541.a.tt.failure.tt$ #WEAK (l’essere disonesti rende possibile un $label_failure_critical$)#!"
 laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip], puoi iniziare."
 laamp_base_contract_schemes.2541.d.officer_unexists: "Se solo avessi un quartiermastro..."
 laamp_base_contract_schemes.2541.e: "Oh, annota qualunque cosa, che importa?"
 laamp_base_contract_schemes.2541.e.success: "Assurdità credibili"
 laamp_base_contract_schemes.2541.e.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
