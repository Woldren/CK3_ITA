 # On-Going Diplo Scheme Events

 laamp_base_contract_schemes.0301.t: "Storie e glorie"
 laamp_base_contract_schemes.0301.desc: "La cena alla corte [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName] è il momento ideale per impressionare i suoi cortigiani con le mie imprese spericolate.\n\nPiù sono felici, più è probabile che la mia borsa si gonfi.\n\nCerto, qui serve meno arguzia sottile e più racconti di grandi imprese, colmi di eroismo e malvagità — veri o inventati."
 laamp_base_contract_schemes.0301.a: "Credo di conoscere un paio di storie del genere..."
 laamp_base_contract_schemes.0301.a.tt.success: "Le tue gesta sono affascinanti"
 laamp_base_contract_schemes.0301.a.tt.failure: "Le tue parole suonano vuote"
 laamp_base_contract_schemes.0301.b: "La mia reputazione non parla forse da sé?"
 laamp_base_contract_schemes.0301.b.f: "Le probabilità di ciò sono determinate dal tuo [prestige_level|E]"
 laamp_base_contract_schemes.0301.b.tt.success: "Lo fa"
 laamp_base_contract_schemes.0301.b.tt.failure: "Non lo fa"
 laamp_base_contract_schemes.0301.c: "Ogni storia cresce nel racconto!"
 laamp_base_contract_schemes.0301.c.tt.success: "Le storie esagerate sono le migliori"
 laamp_base_contract_schemes.0301.c.tt.failure: "Un inganno evidente"
 laamp_base_contract_schemes.0301.d: "Mangio il cibo gratis e basta."
 laamp_base_contract_schemes.0301.e: "Riempio le tasche di panini gratis."
 laamp_base_contract_schemes_0301_doubtful_stories_modifier: "Storie dubbie"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "Qualcosa non torna in quello che raccontano."


 laamp_base_contract_schemes.0311.t: "Lidi Lontani e Terre Remote"

 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Per i [target.GetCulture.GetCollectiveNoun] come [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale,'una fiera','un fiero')] [ROOT.Char.GetWomanMan] [exotic_culture.GetName] come me è una curiosa stranezza straniera, forse persino una rara delizia: chi sa quando avranno di nuovo occasione di parlare con uno dei miei e di ascoltare i racconti della mia lontana patria?"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "La parola di [exotic_faith.HighGodName] — certamente nella forma propriamente [exotic_faith.GetAdjective] — è tristemente assente nelle terre [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName].\n\nUno stato di cose deplorevole, ma che #EMP conferisce#! alle mie abitudini e ai miei rituali una certa esotica alienità, tale da affascinare molti a corte."
 laamp_base_contract_schemes.0311.desc.both_exotic: "Essendo sia [exotic_culture.GetName] che [exotic_faith.GetAdherentName], il mio modo di vivere alieno è fonte di infinito fascino per i cortigiani di [target.GetTitledFirstName].\n\nMolti di loro non hanno mai visto uno come me prima d’ora. Forse non lo rivedranno più una volta che ce ne saremo andati, anche se non posso dire come si svolgerà la storia."
 laamp_base_contract_schemes.0311.desc.outro: "\n\nNon sono esattamente... #EMP cortesi#! nelle loro opinioni, ma questo li rende solo più facili da stuzzicare e quindi da intrattenere."
 laamp_base_contract_schemes.0311.a: "Lasciate che vi parli della vita [exotic_culture.GetNameNoTooltip]!"
 laamp_base_contract_schemes.0311.a.tt.success: "Un racconto avvincente"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "Le storie di un avventuriero sulle meraviglie straniere"
 laamp_base_contract_schemes.0311.a.tt.failure: "Un discorso raccapricciante"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "I racconti di un estraneo su una barbarie lontana"
 laamp_base_contract_schemes.0311.b: "Ahhhh, [exotic_faith.GetNameNoTooltip] è una cosa misteriosa..."
 laamp_base_contract_schemes.0311.b.tt.success: "Esotismi seducenti"
 laamp_base_contract_schemes.0311.b.tt.failure: "Una confusione di dissolutezze"
 laamp_base_contract_schemes.0311.c: "Vi farò... un #EMP quadro#!..."
 laamp_base_contract_schemes.0311.c.tt.success: "Bugie così dolci"
 laamp_base_contract_schemes.0311.c.tt.failure: "Bugie fin troppo ovvie"
 laamp_base_contract_schemes.0311.d: "Temo che le sfumature andrebbero perse con voi."
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "Apprezza le Fedi Errate"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "A questo personaggio è capitato di apprezzare le semplici gioie dei teologicamente svantaggiati."
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "Detesta le Fedi Aliene"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "Questo personaggio non riesce a capire come così tante persone possano sbagliarsi così clamorosamente."

 laamp_base_contract_schemes.0321.t: "Un Volontario"
 laamp_base_contract_schemes.0321.desc.intro: "Durante la nostra permanenza alla corte [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName], abbiamo fatto del nostro meglio per assolvere il compito di intrattenere e occupare i suoi servitori.\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "Pare che abbiamo svolto il nostro lavoro un po’ #EMP troppo#! bene, poiché diversi dei suoi cortigiani si sono avvicinati in privato, chiedendo di unirsi al nostro campo!\n\n[courtier_1.GetFirstName] è [Select_CString(courtier_1.IsFemale,'la','il')] più entusiasta, ma [courtier_2.GetFirstName] e [courtier_3.GetFirstName] non sono da meno.\n\nDi certo [target.Custom('IT_NAM_COL3')][target.GetTitledFirstNameNoTooltip] non permetterebbe a tutti e tre di partire con noi, ma forse potremmo prenderne uno."
 laamp_base_contract_schemes.0321.desc.two_courtiers: "Pare che abbiamo svolto il nostro lavoro un po’ #EMP troppo#! bene, poiché due dei suoi cortigiani si sono avvicinati in privato, chiedendo di unirsi al nostro campo!\n\n[courtier_1.GetFirstName] è [Select_CString(courtier_1.IsFemale,'la','il')] più entusiasta, ma [courtier_2.GetFirstName] non era da meno.\n\nDi certo [target.Custom('IT_NAM_COL3')][target.GetTitledFirstNameNoTooltip] non permetterebbe a entrambi di partire con noi, ma forse potremmo prenderne uno."
 laamp_base_contract_schemes.0321.desc.one_courtier: "Pare che abbiamo svolto il nostro lavoro in modo soddisfacente, poiché [Select_CString(courtier_1.IsFemale,'la cortigiana','il cortigiano')] [courtier_1.GetFirstName] si sia avvicinat[Select_CString(courtier_1.IsFemale,'a','o')] in privato e abbia chiesto di unirsi al nostro campo.\n\n[target.GetTitledFirstNameNoTooltip] di certo non ci negherebbe [Select_CString(courtier_1.IsFemale,'una sola delle sue servitrici','uno solo dei suoi servitori')], qualora permettessi a [courtier_1.GetFirstNameNoTooltip] di arruolarsi."
 laamp_base_contract_schemes.0321.a: "Ti prendiamo con noi, [courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0321.b: "Forse a [courtier_2.GetFirstNameNoTooltip] potrebbe interessare..."
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName] ci tornerebbe utile."
 laamp_base_contract_schemes.0321.d: "#EMP Tu#!? Sicuramente scherzi!"
 laamp_base_contract_schemes.0321.e: "Ahimè, la nostra compagnia è al completo."

 laamp_base_contract_schemes.0331.t: "Cosa Ci Spinge Avanti"
 laamp_base_contract_schemes.0331.desc: "«Mi chiedevo, car[Select_CString(ROOT.Char.IsFemale,'a','o')] [ROOT.Char.GetFirstNameNoTooltip]», sbadiglia [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] una sera a cena, «racconti queste storie della tua vita e delle tue gesta, eppure vivi sotto un telo infangato, appena riparato dalla pioggia torrenziale e dal sole cocente».\n\nAnnuisco. Non serve negarlo.\n\n«Con così tante comodità basilari della vita negate, cos’è che ti spinge ad alzarti la mattina? Perché continuare a marciare se il giorno dopo dovrai rifarlo da capo?»"
 laamp_base_contract_schemes.0331.a: "Deve esserci per forza una sola ragione?"
 laamp_base_contract_schemes.0331.a.tt.success: "Le tue parole sono eloquenti"
 laamp_base_contract_schemes.0331.a.tt.failure: "La tua frase è vuota"
 laamp_base_contract_schemes.0331.b: "Una strada aperta va percorsa."
 laamp_base_contract_schemes.0331.b.tt.success: "Dolce libertà"
 laamp_base_contract_schemes.0331.b.tt.failure: "Che vita senza scopo"
 laamp_base_contract_schemes.0331.c: "Gloria, morte e amici ottenuti sul sangue versato."
 laamp_base_contract_schemes.0331.c.tt.success: "Duro ma giusto"
 laamp_base_contract_schemes.0331.c.tt.failure: "Comune e grossolano"
 laamp_base_contract_schemes.0331.d: "La Ricerca della Conoscenza non ha fine, solo comprensione."
 laamp_base_contract_schemes.0331.d.tt.success: "Imparare è una ricompensa in sé"
 laamp_base_contract_schemes.0331.d.tt.failure: "Inutile e poco pratico"
 laamp_base_contract_schemes.0331.e: "Semplice: ci sono ancora meraviglie da vedere."
 laamp_base_contract_schemes.0331.e.tt.success: "Che romantico"
 laamp_base_contract_schemes.0331.e.tt.failure: "Sì, e non ne vale la pena"
 laamp_base_contract_schemes.0331.f: "Un’occasione per fare affari e soddisfare i miei #EMP appetiti.#!"
 laamp_base_contract_schemes.0331.f.tt.success: "L’ambizione spietata può essere impressionante"
 laamp_base_contract_schemes.0331.f.tt.failure: "Un bandito sotto altro nome"
 laamp_base_contract_schemes.0331.g: "Serve davvero chiederlo, [target.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0331.g.tt.success: "Ambizione magnetica"
 laamp_base_contract_schemes.0331.g.tt.failure: "Sogni malriposti"
 laamp_base_contract_schemes.0331.h: "Spilucca il cibo e ignora la domanda."

 laamp_base_contract_schemes.0541.t: "Un Maestro nel Suo Campo"
 laamp_base_contract_schemes.0541.desc: "Impressionare [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] a volte sembra un lavoro di un’intera stagione.\n\nPur non essendo certo il più grande nobile al mondo, [target.GetSheHe] ha idee #EMP molto#! curiose sugli standard a cui gli altri dovrebbero essere tenuti.\n\nIn situazioni del genere, la cosa più sicura da fare è probabilmente affidarsi a ciò che so fare meglio, scegliere qualcosa in cui eccello e lasciare che le mie abilità brillino.\n\nAnche se, con qualcuno di così spesso imprevedibile come [target.GetFirstNameNoTooltip], potrei anche provare a primeggiare in qualcosa che non è ritenuto la mia specialità."
 laamp_base_contract_schemes.0541.duel.tt.success: "Sei adeguatamente impressionante"
 laamp_base_contract_schemes.0541.duel.tt.failure: "Una dimostrazione vergognosa"
 laamp_base_contract_schemes.0541.tt.highest_skill_weaker_results: "Mettere alla prova la tua [skill|E] migliore darà ricompense minori"
 laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results: "Mettere alla prova la tua [skill|E] peggiore darà ricompense maggiori"
 laamp_base_contract_schemes.0541.a: "La mia abilità nella diplomazia impressionerà di certo!"
 laamp_base_contract_schemes.0541.b: "La mia abilità nelle questioni marziali impressionerà di certo!"
 laamp_base_contract_schemes.0541.c: "La mia abilità con le questioni di denaro impressionerà di certo!"
 laamp_base_contract_schemes.0541.d: "La mia abilità negli atti oscuri ha un fascino misterioso!"
 laamp_base_contract_schemes.0541.e: "La mia mente erudita impressionerà di certo!"
 laamp_base_contract_schemes.0541.f: "La mia perizia con la lama parla da sé!"
 laamp_base_contract_schemes.0541.g: "Forse potrei cimentarmi nella diplomazia..."
 laamp_base_contract_schemes.0541.h: "Forse potrei mostrarmi un vero comandante..."
 laamp_base_contract_schemes.0541.i: "Non sono certo il #EMP peggiore#! con il denaro..."
 laamp_base_contract_schemes.0541.j: "Potrei mostrare la mia astuzia..."
 laamp_base_contract_schemes.0541.k: "Potrei mostrare la mia grande erudizione..."
 laamp_base_contract_schemes.0541.l: "Potrei mostrare la mia abilità con la lama..."
 laamp_base_contract_schemes.0541.m: "Rimani distaccato."

 laamp_base_contract_schemes.0551.t: "I Grandi e i Buoni"
 laamp_base_contract_schemes.0551.desc: "A corte c’è sempre chi conta più degli altri, e le sale [target.Custom('IT_NAM_COL2')][target.GetTitledFirstNamePossessive] non fanno eccezione.\n\nC’è chi attraversa i corridoi a grandi passi, e chi sguscia via per togliersi di mezzo.\n\nSe voglio davvero fare colpo, non guasterebbe avere dalla mia uno dei notabili locali, ma chi scegliere..."
 laamp_base_contract_schemes.0551.duel.tt.success: "Fai una figura impressionante"
 laamp_base_contract_schemes.0551.duel.tt.failure: "Sei più noios[Select_CString(ROOT.Char.IsFemale,'a','o')] di quanto pensi"
 laamp_base_contract_schemes.0551.a: "[diplomacy_candidate.GetFirstNameNoTooltip] sembra influenzabile."
 laamp_base_contract_schemes.0551.b: "Potrei impressionare facilmente [martial_candidate.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0551.c: "[stewardship.GetFirstNameNoTooltip] e io abbiamo molto in comune."
 laamp_base_contract_schemes.0551.d: "Mi chiedo cosa stia combinando [intrigue_candidate.GetFirstNameNoTooltip]..."
 laamp_base_contract_schemes.0551.e: "[learning_candidate.GetFirstNameNoTooltip] sembra interessante."
 laamp_base_contract_schemes.0551.f: "Eh, scommetto che [prowess_candidate.GetFirstNameNoTooltip] sarebbe pront[Select_CString(prowess_candidate.IsFemale,'a','o')] per uno scontro."
 laamp_base_contract_schemes.0551.g: "Non sarebbe saggio."
 laamp_base_contract_schemes_0551_impressive_at_court_modifier: "Notevole a Corte"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier_desc: "In ogni corte ci sono i manovratori — qui, guardano a te."
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier: "Spettacolo Patetico"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier_desc: "Se c’è qualcosa in politica peggio della morte, è l’imbarazzo."

 laamp_base_contract_schemes.0561.t: "L’Anello Debole"
 # ... obligatory "you are $laamp_base_contract_schemes.0561.t$, goodbye".
 laamp_base_contract_schemes.0561.desc: "[insider.GetTitledFirstName] è chiaramente tra i più cari per [target.Custom('IT_NAM_COL3')][target.GetTitledFirstNamePossessive], in alto nella gerarchia sociale e con #EMP parecchia#! influenza [Select_CString(target.IsFemale,'sulla buona','sul buon')] [target.GetTitleAsNameNoTooltip].\n\nAvere quell[Select_CString(insider.IsFemale,'costei','costui')] a tessere le mie lodi, per qualunque ragione, non potrebbe che giovare alla mia causa."
 laamp_base_contract_schemes.0561.a: "[insider.GetFirstNameNoTooltip] non può resistere al mio fascino!"
 laamp_base_contract_schemes.0561.a.tt.success: "Disinvolt[Select_CString(ROOT.Char.IsFemale,'a','o')] e posat[Select_CString(ROOT.Char.IsFemale,'a','o')]"
 laamp_base_contract_schemes.0561.a.tt.failure: "Sudat[Select_CString(ROOT.Char.IsFemale,'a','o')] e sconclusionat[Select_CString(ROOT.Char.IsFemale,'a','o')]"
