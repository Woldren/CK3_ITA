 laamp_base_contract_schemes.2311.t: "$laamp_base_contract_schemes.2004.t$: [char_current.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2311.desc.business.council_chamber: "Gli alloggi di [char_current.GetFirstName] in quanto [char_current.GetTitleAsNameNoTooltip] della città sono sorprendentemente ampi. [char_current.GetSheHe|U] mi conduce in una sala che chiaramente ospita le conferenze delle persone più importanti dell’insediamento, facendomi accomodare a capotavola."
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName] ci conduce alla fonte della sua ricchezza: un’armeria ben fornita — con fucina annessa — che rifornisce di armi e munizioni sia la milizia sia le carovane di passaggio."
 laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName] sembra ricavare la maggior parte della sua ricchezza dall’affitto di ostelli per chi visita un santuario locale e dalla gestione di una piccola opera caritatevole — trattenendo ovviamente solo una piccola parte per sé."
 laamp_base_contract_schemes.2311.desc.business.dungeon: "Pare che [char_current.GetFirstName] controlli una piccola prigione, guadagnando grazie al fatto di tenere rinchiusi debitori, viandanti e criminali per conto di altri. Una somma considerevole in tariffe e multe dai reclusi integra l’attività."
 laamp_base_contract_schemes.2311.desc.business.docks: "Il denaro di [char_current.GetFirstName] proviene chiaramente dai moli della città, dove [char_current.GetSheHe] mantiene un piccolo ufficio ben arredato che si affaccia sui pontili più trafficati. Un paio di ampie imposte permettono a [char_current.GetHerHim] di sporgersi e gridare di tanto in tanto ai facchini svogliati."
 laamp_base_contract_schemes.2311.desc.business.study: "La comunità scolastica di [destination_1.GetBaseNameNoTier] è piccola ma tenace. La maggior parte degli scrivani locali sembra lavorare in qualche modo per [char_current.GetFirstName], che mantiene un’attività ordinata grazie al suo quasi monopolio sulle lettere della città."
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "Gli affari di [char_current.GetFirstName] sembrano essere fortemente legati a medicine, guarigioni e fornitura di buone levatrici. Un’occupazione insolita per un magnate, ma certamente una con ampia domanda."
 laamp_base_contract_schemes.2311.desc.business.tavern: "Come tanti altri, i ricavi di [char_current.GetFirstName] provengono direttamente dalle mani assetate degli umili lavoratori di [destination_1.GetBaseNameNoTier]. Buon cibo per i viaggiatori, musica per i locali e un’atmosfera conviviale rendono l’attività molto redditizia."
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "L’attività di [char_current.GetFirstName] ruota attorno alla conservazione e all’approvvigionamento di cibo, sia esotico sia di base. I comuni ottengono cereali a buon mercato nei momenti di bisogno, l’élite locale ha qualcuno a cui rivolgersi per cibi alla moda provenienti dalla capitale lontana."
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName] gestisce la piazza principale del mercato di [destination_1.GetBaseNameNoTier], un affare semplice ma redditizio. [char_current.GetSheHe|U] assegna i banchi, riscuote le tariffe, raccoglie le tasse per il [person_a.GetTitleAsNameNoTooltip] e si occupa di tutte le altre incombenze previste."
 laamp_base_contract_schemes.2311.desc.business.bath_house: "Un tocco di lusso: [char_current.GetFirstName] gestisce una fiorente casa da bagno entro le mura di [destination_1.GetBaseNameNoTier]. Non c’è sciocco al mondo che non possa apprezzare un buon bagno, capace di lavare via la polvere e lo sporco del mondo moderno, e qualche moneta per il privilegio vale sicuramente la spesa."
 laamp_base_contract_schemes.2311.desc.personality.mayor: ""Onorevole [ROOT.Char.GetTitleAsNameNoTooltip], di certo vedete che l’avidità [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsName] è... fuori luogo. [employer.GetSheHe|U] vi ha investito della sua autorità. Aiutateci in questa faccenda, e ci assicureremo che il mondo conosca la vostra generosità.""
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: ""Come vedete, le mie proprietà hanno successo ma non sono certo vaste. Qui facciamo un lavoro onesto, ma non possiamo permetterci un aumento così ripido del tributo [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsName].""
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: ""Qui facciamo l’opera di [char_current.GetFaith.HealthGodName], [ROOT.Char.GetTitledFirstNameNoTooltip], senza ombra di dubbio. Un’altra decima ci stroncherebbe, questo dovrebbe essere evidente.""
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: ""Pago la mia giusta parte? Certo, ovvio. Ma è proprio questo: è #EMP la mia#! parte. Pago le tasse a cui sono obbligat[char_current.Custom('DE_END_PRO_S_N')], ma questa non è una vera tassa, è solo un capriccio insensato [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsName] e lo sappiamo tutti.""
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: ""Sembrate un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetWomanMan] ragionevole, [ROOT.Char.GetTitledFirstNameNoTooltip]. Vi prego di capire che stiamo facendo del nostro meglio, ma siamo sempre a un brutto anno di distanza dalla rovina, persino dalla carestia.""
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: ""Mi considero un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [char_current.GetWomanMan] dirett[char_current.Custom('DE_END_PRO_S_N')], parlo chiaro e spero che gli altri parlino chiaro con me. La #EMP tassa#! [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsName] è ingiusta e non possiamo pagarla. Tutto qui.»"
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: ""Lo so, lo so, sembra che stiamo andando bene, ma questa non è certo la prima tassa extra che [employer.Custom('IT_NAM_COL3')][employer.GetTitleAsName] ci ha imposto quest’anno, né sarà, sospetto, l’ultima. Dovete capire la nostra riluttanza.""
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: ""Mi piace giocare pulito, [ROOT.Char.GetTitledFirstNameNoTooltip], negli affari, con i miei inferiori e con i miei superiori. Ma l’equità è dovuta solo se tutti ne sono parte, altrimenti, beh, è così che #EMP certe#! persone finiscono per covare rancore.""
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: ""Sono un[char_current.Custom('DE_PRO_POS_P_2P')] [char_current.GetWomanMan] impegnat[Select_CString(char_current.IsFemale,'a','o')], voi siete un[Select_CString(ROOT.Char.IsFemale,'a','')] [ROOT.Char.GetWomanMan] impegnat[Select_CString(ROOT.Char.IsFemale,'a','o')], quindi sarò schiett[Select_CString(char_current.IsFemale,'a','o')]. Se avessimo i soldi, li pagheremmo volentieri, ma non li abbiamo, quindi non lo faremo. È sufficiente, sì?""
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: ""Su, lasciamo perdere tutta questa brutta faccenda e beviamo qualcosa. Perché non restate un po’? Raramente riceviamo visitatori così interessanti nel nostro piccolo borgo, sono cert[char_current.Custom('DE_END_PRO_S_N')] che non dovrete più riempirvi il bicchiere da sol[ROOT.Char.Custom('DE_END_PRO_S_N')] per almeno una settimana.""
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: ""Allora... come la mettiamo? Non tengo il conto proprio di tutto, sapete. Sarebbe proibitivamente costoso. Molto si basa su strette di mano, contratti custoditi altrove, conoscete il genere...""
 laamp_base_contract_schemes.2311.desc.loot.gold: "Mentre [char_current.GetSheHe] parla, la mia mente torna a un grande forziere che ci è parso d’argento lungo la strada d’ingresso..."
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "[char_current.GetSheHe|U] parla mentre camminiamo, e non posso fare a meno di notare che passiamo davanti a un magazzino pieno di lussi..."
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.GetSheHe|U] chiacchiera senza sosta, ma non posso fare a meno di notare che passiamo accanto a una nicchia colma di preziosi oggetti di fede..."
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.GetSheHe|U] continua a chiacchierare, ma non riesco a togliermi dalla testa la cucina ben fornita che abbiamo costeggiato per arrivare qui..."
 laamp_base_contract_schemes.2311.a: "Esamina i suoi registri finanziari."
 laamp_base_contract_schemes.2311.b: "Cerca di coglierl[Select_CString(char_current.IsFemale,'a','o')] in una menzogna."
 laamp_base_contract_schemes.2311.c: "Cerca indizi rivelatori di misfatti."
 laamp_base_contract_schemes.2311.d: "Esamina tutto in modo esaustivo e dettagliato."
 laamp_base_contract_schemes.2311.e.gold: "Quelle monete — le confisco per #EMP sospetto#!."
 laamp_base_contract_schemes.2311.e.courtier_opinion: "Quelle finezze — le prendo per #EMP ispezione#!."
 laamp_base_contract_schemes.2311.e.piety: "Quei talismani — li #EMP confisco#!."
 laamp_base_contract_schemes.2311.e.provisions: "Quelle provviste — le prendo come garanzia."
 laamp_base_contract_schemes.2311.f.quartermaster_exists: "[quartermaster.GetFirstNameNoTooltip|U], inizia l’esame."
 laamp_base_contract_schemes.2311.f.quartermaster_dnae_exist: "Se solo avessi portato un $quartermaster_camp_officer$..."
 laamp_base_contract_schemes.2311.tt.current_clues: "#TUT Hai raccolto [task_contract.MakeScope.Var('clues_gathered').GetValue|0] prove su un massimo di 4#!"
 laamp_base_contract_schemes.2311.tt.chars_checked: "#TUT Hai indagato su [task_contract.MakeScope.Var('chars_checked').GetValue|0] [characters|E] su un massimo di 4#!"
 laamp_base_contract_schemes.2311.tt.success_increases_score: "Ottieni #P +1#! prova"
 laamp_base_contract_schemes.2311.tt.failure_gives_no_score: "Nessuna prova ottenuta"
 laamp_base_contract_schemes.2311.stewardship.tt.success: "Trovi quello che cerchi"
 laamp_base_contract_schemes.2311.stewardship.tt.failure: "Tutto ti sembra confuso e inutile"
 laamp_base_contract_schemes.2311.diplomacy.tt.success: "Un errore sciocco da parte sua"
 laamp_base_contract_schemes.2311.diplomacy.tt.failure: "Ogni parola è coerente"
 laamp_base_contract_schemes.2311.intrigue.tt.success: "Non così intelligente come crede di essere"
 laamp_base_contract_schemes.2311.intrigue.tt.failure: "È più scaltr[char_current.Custom('DE_END_PRO_S_N')] di te di una buona metà"
 laamp_base_contract_schemes.2311.learning.tt.success: "Sai dove guardare"
 laamp_base_contract_schemes.2311.learning.tt.failure: "Guardi ovunque ma non trovi nulla"

