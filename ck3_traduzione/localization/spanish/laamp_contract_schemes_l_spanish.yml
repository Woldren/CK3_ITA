 # Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "Tasse, Decime e Dazi"
 laamp_base_contract_schemes.2001.desc: "«... e, naturalmente, la tassa fondiaria aggiuntiva. È tutto chiaro?» bofonchia [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName]. È un lungo elenco di imposte mancanti, tributi e vari altri balzelli, ma la riscossione sembra abbastanza semplice.\n\n«Bene, #EMP bene#! Ora, sto correndo un rischio affidandomi a te invece che ai miei soliti gabellieri, ma spero che tu possa mostrare a quegli zotici come si fa e rimettere la paura di [employer.GetFaith.WealthGodName] nei miei sudditi. Svolgi il tuo compito onestamente, in fretta e con cura, e sarai più che ricompensat[Select_CString(ROOT.Char.IsFemale,'a','o')].»\n\nPer un attimo sembra che ci possano essere ulteriori istruzioni, ma [employer.GetFirstNameNoTooltip] mi congeda dallo studio con un gesto della mano."
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: Successo!"
 laamp_base_contract_schemes.2002.desc: "«Ottimo lavoro, [ROOT.Char.GetFirstNameNoTooltip]!» esclama [employer.GetFirstName], fischiettando piano tra sé mentre la mia compagnia porta un sacco dopo l'altro delle tasse arretrate.\n\n«Le monete e le merci sono eccellenti, certo, ma questo dovrebbe anche insegnare ai miei esattori a #EMP apprezzare#! il loro lavoro in futuro.»\n\nAnnuisco, soddisfatt[Select_CString(ROOT.Char.IsFemale,'a','o')] dalla certezza che la gratitudine [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNamePossessiveNoTooltip] significhi un pagamento puntuale. Non potrei essere più felice di accettare la pesante borsa lanciata verso di me pochi istanti dopo."
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: Fallimento!"
 laamp_base_contract_schemes.2003.desc: "«Idiota! Questo è meno della metà di quanto avresti #EMP dovuto#! riscuotere!» tuona [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName].\n\n«Se non avessi fatto perquisire da cima a fondo il tuo miserabile accampamento penserei che mi stessi derubando, ma è chiaro che si tratta solo di incompetenza,» [employer.GetSheHe] quasi non si ferma a respirare, «ora [employer.Custom('Saying_1p_SightAway')] prima che sprechi il poco denaro che sei riuscit[Select_CString(ROOT.Char.IsFemale,'a','o')] a raccogliere per la più scadente forca di [employer.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l]! »\n\nLa filippica mi fa ribollire il sangue, la mascella scatta nelle sue articolazioni mentre cerco di contenere la rabbia crescente.\n\nNon è il momento di controbattere, non quando posso ancora andarmene con la testa sulle spalle."
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2004.t: "Date a [employer.GetFirstNameNoTooltip] Quel che è di [employer.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2004.desc: "Il rappresentante [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstNamePossessive] è rapido e conciso: la città di [destination_1.GetBaseNameNoTier] sembra non aver pagato una tassa aggiuntiva imposta dal buon [employer.GetTitleAsNameNoTooltip].\n\nI residenti hanno resistito a ulteriori richieste, ma non sono ancora arrivati a una vera e propria rivolta. [employer.GetFirstNameNoTooltip] vuole ciò che gli spetta, ma teme i costi di una ribellione aperta.\n\nUn terzo neutrale è una comoda finzione per intimorire il capo del villaggio recalcitrante, [person_a.GetTitledFirstName], e costringerl[Select_CString(person_a.IsFemale,'a','o')] alla sottomissione.\n\nTutto ciò che resta è il viaggio verso [destination_1.GetBaseNameNoTierNoTooltip]."
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "Inizi immediatamente a viaggiare verso [destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa 4 sfide per scoprire delle prove:\n$TAB$$EFFECT_LIST_BULLET$2 prove garantiscono un $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$4 prove garantiscono un $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$1 prova potrebbe portare a un $label_success_standard$, un $label_success_qualified$ o un $label_failure_standard$\n$EFFECT_LIST_BULLET$Le sfide possono essere:\n$TAB$$EFFECT_LIST_BULLET$Testare [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$Testare l’[aptitude|E] di un [officer|E] [GetCourtPositionType('quartermaster_camp_officer').GetName()]\n$TAB$$EFFECT_LIST_BULLET$Testare una tra [diplomacy|E], [intrigue|E] e [learning|E]#!"

 laamp_base_contract_schemes.2011.t: "Redigere un Registro"
 laamp_base_contract_schemes.2011.desc: "È forse un po’ insolito assumere [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] e la sua compagnia per condurre un censimento, ma a volte bisogna farlo quando il [ROOT.Char.GetFaith.random_EvilGodNames] lo esige, suppongo, e non posso certo lamentarmi di ottenere il lavoro.\n\nIl denaro vale comunque, e qualunque ragione [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] abbia per diffidare dei suoi funzionari non sembra estendersi a noi, quindi dovrebbe essere un incarico semplice e tranquillo.\n\nGiusto?"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: Successo!"
 laamp_base_contract_schemes.2012.desc: "Condurre un censimento non è privo di emozioni: ci sono i contadini che cercano di nascondere il bestiame e le scorte, i mercanti che occultano i profitti, persino i piccoli nobili le cui terre sembrano rimpicciolirsi e impoverirsi man mano che ti avvicini annotando.\n\nPer fortuna, però, non troviamo nulla che il sigillo [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] e il nostro ingegno non possano facilmente superare.\n\nI risultati forse non saranno esaustivi, ma basteranno per gli anni a venire, ed è tutto ciò che il nostro contratto richiedeva.\n\nÈ ora di essere pagat[Select_CString(ROOT.Char.IsFemale,'a','o')]."
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: Fallimento!"
 laamp_base_contract_schemes.2013.desc: "Certo che non era un lavoro semplice.\n\nSe lo fosse stato, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] avrebbe lasciato che se ne occupassero i suoi soliti funzionari: invece, la mia compagnia ed io abbiamo appena sprecato il tempo prezioso che [ROOT.Char.GetFaith.HealthGodName] solo sa quanto ci resta su questa terra, a trattare con i più testardi, ottusamente recalcitranti, #EMP insopportabilmente ottusi zotici#! che l’infinita saggezza di [ROOT.Char.GetFaith.CreatorName] abbia mai creato.\n\nQuesta terra e la sua gente devono essere irrimediabilmente degeneri, perché solo così si può spiegare una tale stupidità.\n\nPurtroppo, il censimento risultante non è nemmeno lontanamente credibile, e il nostro compenso non arriverà."
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2021.t: "Architettura Improvvisata"
 laamp_base_contract_schemes.2021.desc: "I piani per la costruzione di [employer.GetTitledFirstName] sono... forse un po’ carenti di lungimiranza. Almeno, così sembrano a me e alla mia compagnia; non c’è da meravigliarsi che i suoi disegnatori abbiano incontrato problemi.\n\nComunque, non dovrebbe essere un ostacolo per noi. Sappiamo cosa stesse cercando di costruire, dobbiamo solo capire come effettivamente #EMP farlo#!, e siamo semiprofessionisti esperti.\n\nPer così dire, almeno."
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$: Successo!"
 laamp_base_contract_schemes.2022.desc: "Come sempre, la mia compagnia ed io siamo un modello di efficienza. La costruzione è stata rapida, il risultato solido e memorabile e, sebbene [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] dovrà proseguire il nostro buon lavoro, [employer.Custom('DE_PRO_DEM')] abbiamo dato tutto ciò di cui ha bisogno per farlo.\n\nAppesantiti dal nostro meritato compenso, ci prepariamo a partire."
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: Fallimento!"
 laamp_base_contract_schemes.2023.desc: "Ci sono edifici finemente rifiniti a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier].\n\nSolo non il nostro.\n\nConsiderando la pendenza, i materiali scadenti, le travi sporgenti — per non parlare dei due incendi durante i lavori — è una fortuna che non ci stiano incriminando.\n\nTuttavia, ciò potrebbe cambiare in qualunque momento per i capricci [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName], il che significa che è meglio andarcene."
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2031.t: "Arbitrato"
 laamp_base_contract_schemes.2031.desc: "Lo stallo politico è un fenomeno interessante: due o tre potenti fazioni locali entro [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier], in conflitto attivo tra loro, eppure incapaci o non disposte a procedere di propria iniziativa.\n\nLa loro disputa su dove esattamente cada un confine interno richiede qualcuno senza pregiudizi che ascolti i fatti e ispezioni il terreno. Se la nostra risposta sarà sufficientemente convincente, verremo lautamente pagati."
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$: Successo!"
 laamp_base_contract_schemes.2032.desc: "Abbiamo davvero risolto la disputa di confine a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]?\n\nForse no, ma il verdetto a cui siamo giunti #EMP ha#! fatto sì che i brontolii si attenuassero a livelli accettabili. Dal punto di vista [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName], era esattamente per questo che eravamo stati assunti, e dunque il nostro compito è giustamente concluso.\n\nIl pagamento arriva puntuale."
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: Fallimento!"
 laamp_base_contract_schemes.2033.desc: "Urla, grida, accuse di corruzione e cospirazione... tentare di gestire una conclusione amichevole della disputa di confine a [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] è stata un’#EMP impresa#!.\n\nInutile dirlo, non verremo pagati, ma almeno non verremo multati.\n\nNon se ce ne andiamo in fretta, almeno."
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2041.t: "Una Tassa Speciale"
 laamp_base_contract_schemes.2041.desc: "Sono certo che la brava gente delle terre [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] sia ben abituata a vedersi imporre dazi e decime da parte sua con poco preavviso, quindi un'altra piccola tassa — e per di più con preavviso da parte [employer.Custom('IT_NAM_COL2')][employer.GetTitleAsNameNoTooltip] — non dovrebbe neppure far sollevare un sopracciglio.\n\nPrepariamo il nostro falso sigillo d’ufficio e ripassiamo ancora una volta la nostra storia, pronti ad avventarci sulla prima comunità con le nostre casse spalancate.\n\nQuesto dovrebbe fruttarci un profitto #EMP pulito#!."
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: Successo!"
 laamp_base_contract_schemes.2042.desc: "È inquietantemente facile separare la gente dai propri beni quando pensa che tu ne abbia il diritto, e per giunta il sostegno del loro [employer.GetTitleAsNameNoTooltip]. Alcuni all’inizio sono sospettosi, ma un atteggiamento sufficientemente severo e vaghe minacce di autorità superiori finiscono per piegarli tutti col tempo.\n\nLe voci delle nostre scorribande, senza dubbio, si spargeranno — ciò che conta è che non siamo stat[Select_CString(ROOT.Char.IsFemale,'e','i')] scopert[Select_CString(ROOT.Char.IsFemale,'e','i')] mentre stava #EMP accadendo#!.\n\nNel frattempo, probabilmente non dovremmo indugiare. Sarebbe un peccato che [employer.GetFirstName] venisse a sapere che [employer.GetSheHe] ha delle «tasse» ufficiali al di fuori del tesoro."
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: Fallimento!"
 laamp_base_contract_schemes.2043.desc: "Forse... forse c’è un motivo per cui la gente non prova a farlo più spesso.\n\nPiù e più volte, i locali ci cacciano dall’area, bollandoci come estranei e forestieri, chiedendo ulteriori prove d’identità, rifiutandosi di credere che il loro [employer.GetTitleAsNameNoTooltip] imporrebbe una tassa aggiuntiva senza avviso o annuncio.\n\nSarebbe meglio andarcene, anche senza veri profitti, prima che [employer.GetFirstName] venga a sapere di ciò che è successo qui."
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc: "$laamp_base_contract_schemes.2041.desc$"
 laamp_base_contract_schemes.2044.tt.destination_list.6_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], quindi [destination_3.GetNameNoTier], poi [destination_4.GetNameNoTier], poi [destination_5.GetNameNoTier] e infine [destination_6.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], quindi [destination_3.GetNameNoTier], poi [destination_4.GetNameNoTier] e infine [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], quindi [destination_3.GetNameNoTier] e infine [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier] e infine [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [stewardship|E], [intrigue|E] o [aptitude|E] da [GetCourtPositionType('master_bard_camp_officer').GetName()] in ogni destinazione\n$EFFECT_LIST_BULLET$Vinci un terzo delle tue sfide per ottenere un $label_success_qualified$\n$EFFECT_LIST_BULLET$Vinci due terzi delle tue sfide per un successo ordinario\n$EFFECT_LIST_BULLET$Vinci tutte le tue sfide per un $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Fallire #BOL due#! o più sfide in qualunque momento fa fallire il $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Ogni sfida completata con successo aumenta leggermente la difficoltà di tutti i test successivi — ancor di più per la [skill|E] o il $game_concept_aptitude$ testato#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"

 #################################################
 # Base Intrigue Scheme Events

 laamp_base_contract_schemes.3001.t: "Ricognizione Proattiva"
 laamp_base_contract_schemes.3001.desc: "La richiesta [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] di rapporti accurati sugli avvenimenti intorno alla sua capitale attira ogni sorta di ciarlatani, desiderosi di guadagnare monete facili per una diceria stiracchiata o una palese invenzione.\n\nFortunatamente per [employer.GetSheHe], la mia compagnia e io non siamo degli sciocchi qualsiasi come quelli che affollano la sua sala, e possiamo commerciare in storie più #EMP interessanti#! delle terre vicine — anche se quanto utili saranno dipende [Select_CString(employer.IsFemale,'dalla buona','dal buon')] [employer.GetTitleAsNameNoTooltip]..."
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: Successo!"
 laamp_base_contract_schemes.3002.desc: "Un occhio e un orecchio attento riveleranno molte cose durante i viaggi, con poco sforzo aggiuntivo oltre alla volontà di osservare e alla memoria per i dettagli.\n\nUn principio semplice, ma facilmente fallito dai temerari e dagli avventati. Come previsto, i #EMP nostri#! rapporti si dimostrano abbastanza informativi da garantirci non solo la paga, ma anche un po’ di ospitalità prolungata.\n\nCon grande disappunto dei rimanenti aspiranti agenti."
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: Fallimento!"
 laamp_base_contract_schemes.3003.desc: "Quando siamo entrati a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] ero cert[Select_CString(ROOT.Char.IsFemale,'a','o')] che le nostre storie fossero resoconti veri, dettagliati e utili... non è così? Eravamo... eravamo così sicuri.\n\nEppure la nostra permanenza con [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], sebbene iniziata in maniera amichevole, è rapidamente diventata problematica. Le spie mandate a verificare le piste che avevamo indicato tornarono amareggiate o non tornarono affatto, provocando accuse di sabotaggio deliberato e malizia, discussioni lunghe e accese.\n\nBasti dire che questo non è più un posto sicuro per noi."
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nPrima, però, dovremo visitare discretamente alcuni luoghi che interessano a [employer.GetFirstNameNoTooltip] per saperne di più."
 laamp_base_contract_schemes.3004.tt.destination_list: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], quindi [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [intrigue|E] o [diplomacy|E] in ciascuna destinazione\n$TAB$$EFFECT_LIST_BULLET$Verrai messo alla prova dal migliore tra il [ruler|E] locale o il suo [spymaster|E]\n$EFFECT_LIST_BULLET$In alternativa, puoi ottenere un successo garantito consumando [prestige|E] e [opinion|E] con loro\n$TAB$$EFFECT_LIST_BULLET$I costi in [prestige|E] aumentano proporzionalmente al [title_tier|E] del [ruler|E]\n$EFFECT_LIST_BULLET$Zero successi comportano un $label_failure_standard$\n$EFFECT_LIST_BULLET$Un successo comporta $label_success_qualified$\n$EFFECT_LIST_BULLET$Due successi comportano $label_success_standard$\n$EFFECT_LIST_BULLET$Tre successi comportano $label_success_critical$#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"

 laamp_base_contract_schemes.3011.t: "Quadratura del Cerchio"
 laamp_base_contract_schemes.3011.desc: "«Non mi serve che sia lento, basta che [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] venga consegnat[Select_CString(target.IsFemale,'a','o')] all’abbraccio di [employer.GetFaith.DeathDeityName] così che io smetta di pensare a [target.GetSheHe], è chiaro?» ringhia [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName].\n\nAnnuisco. C’è molto di non detto — il perché [employer.GetSheHe] vuole che quest[target.Custom('DE_PRO_PER_S_3P_N')][target.GetWomanMan] muoia, cosa lega le sue mani impedendogli metodi più comuni — ma niente di tutto ciò è affar mio.\n\nUna vita spezzata e arriva il giorno di paga."
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$: Successo!"
 laamp_base_contract_schemes.3012.desc: "«La tua ricevuta, [employer.GetTitleAsNameNoTooltip]» dico, lasciando cadere la sacca umida sul pavimento di [employer.GetFirstNameNickname]. Il tessuto inzuppato si ribalta, esponendo un ciuffo fradicio dei capelli [target.Custom('IT_NAM_COL2')][target.GetTitledFirstName].\n\n«Hai preso “portami la sua testa” un po’ troppo alla lettera» borbotta [employer.GetSheHe], «dev’essere stato un inferno portarla via e tutto il resto. Comunque, un lavoro ben fatto. La tua paga è assieme al servitore qua fuori».\n\nInchino il capo rispettosamente e me ne vado."
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: Fallimento!"
 laamp_base_contract_schemes.3013.desc: "«Quindi ora [target.GetTitledFirstName] sa che qualcuno vuole la sua testa? Sciocc[Select_CString(ROOT.Char.IsFemale,'a','o')]!» ringhia [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], «perché ti ho dato #EMP fiducia#!? Gah!»\n\nScrollo le spalle, aprendo la bocca per spiegare "l’ errore" che ha permesso alla nostra preda di sfuggire al suo destino, ma la mano di [employer.GetFirstNameNoTooltip] scatta verso l'esterno, il dito puntato verso il cortile.\n\n«Non verrai pagat[Select_CString(ROOT.Char.IsFemale,'a','o')] per un lavoro non compiuto. Fuori dalla mia [employer.Custom('FortifiedBuilding')] prima che sfoghi su #EMP di te#! la mia delusione.»"
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.3021.t: "Acquisizioni Ostili"
 laamp_base_contract_schemes.3021.desc: "Le istruzioni [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] sono chiare: trova un momento in cui [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] è vulnerabile, eliminare eventuali guardie che [target..Custom('DE_ART_IND_A')] possa avere e riportarl[target.Custom('DE_END_PRO_S_N')] viv[target.Custom('DE_END_PRO_S_N')] e in catene a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nAbbastanza semplice. [Select_CString(employer.IsFemale,'La buona','Il buon')] [employer.GetTitleAsNameNoTooltip] non è sces[Select_CString(employer.IsFemale,'a','o')] molto nei dettagli sul motivo esatto per cui #EMP vuole#! che quest[personaggio.Custom('DE_PRO_PER_S_3P_N')][target.GetWomanMan] in particolare venga rapit[Select_CString(target.IsFemale,'a','o')] da dei delinquenti clandestini, ma non spetta davvero a noi chiedere."
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: Successo!"
 laamp_base_contract_schemes.3022.desc: "«[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName]», sputa [target.Custom('IT_NAM_COL3')][target.GetTitledFirstName] mentre tolgo il sacco dalla sua testa, «avrei dovuto immaginare che fossi #EMP tu#!.»\n\n[employer.GetFirstNameNoTooltip] [employer.Custom('Saying_3p_SmilesSeems')] e fa cenno al prigioniero di mettersi in ginocchio. Senza cerimonie, [target.Custom('DE_PRO_DEM')] do un calcio nella schiena, facendol[Select_CString(target.IsFemale,'a','o')] cadere a terra.\n\n«#EMP Bene#!, bene! Ottimo lavoro, [ROOT.Char.GetFirstNameNoTooltip]», sogghigna [Select_CString(employer.IsFemale,'la','il')][employer.GetTitledFirstName], «vale ogni moneta.»"
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: Fallimento!"
 laamp_base_contract_schemes.3023.desc: "«Non vedo [target.GetFirstName] da nessuna parte, [ROOT.Char.GetFirstNameNoTooltip]», ribatte [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] indicando tutt’attorno al suo ufficio. «Avevamo un contratto: dovevi portarmi quell[target.Custom('DE_PRO_PER_S_3P_N')]imbecille, eppure qui non lo vedo, vero?»\n\nStringo i denti e scuoto la testa.\n\n«Ti è andata bene che sono concentrat[Select_CString(employer.IsFemale,'a','o')] su un’altra preda, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Ora vattene, prima che continui a sprechi la mia buona volontà.»"
 laamp_base_contract_schemes.3023.a: "Lascia l’ufficio."

 laamp_base_contract_schemes.3031.t: "Discorsi Incendiari"
 laamp_base_contract_schemes.3031.desc: "La conversazione con [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] è stata... illuminante. [employer.GetSheHe|U] sembra incandescente di rabbia per un qualche piccolo affronto da parte di [target.GetFirstNameNoTooltip], reale o immaginato, ed è desideros[Select_CString(employer.IsFemale,'a','o')] di rimettere l[target.Custom('DE_PRO_PER_S_3P_N')][target.GetWomanMan] al suo posto ma non è ancora pront[Select_CString(employer.IsFemale,'a','o')] a versare troppo sangue.\n\nIl piano [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] è farci appiccare il fuoco a qualche proprietà minore appartenente a [target.GetFirstNameNoTooltip]. Assecondare la richiesta senza dubbio infiammerà le tensioni, ma un lavoro è un lavoro."
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$: Successo!"
 laamp_base_contract_schemes.3032.desc: "La mia compagnia e io siamo fin troppo lieti di riferire [employer.Custom('IT_NAM_COL4')][employer.GetTitledFirstName] la riuscita del nostro incendio doloso, i cui [employer.Custom('PartAglow_EyesFaceBody')] mentre ascolta il nostro racconto di sotterfugi e fiamme.\n\n«#EMP Bene#!, bene! Ottimo lavoro, [ROOT.Char.GetFirstName]», ride [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], «[target.GetFirstName] accuserà il colpo per un bel po’.»\n\nCon un gesto, entra un servitore, portando il nostro pagamento in argento."
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: Fallimento!"
 laamp_base_contract_schemes.3033.desc: "Il nostro tentativo di incendio doloso si è presto trasformato in un bagno di sangue in preda al panico: un servitore ci ha colti e ha dato l’allarme prima che potessimo infilzare quel bastardo.\n\nNel combattimento che ne è seguito, benché abbiamo tinto le nostre spade di più del loro sangue che loro del nostro, l’unica fiammella tremolante che avevamo acceso è stata spenta.\n\n[CHARACTER.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] rifiuta persino di riceverci per poter spiegare. Troppo impegnat[Select_CString(employer.IsFemale,'a','o')] per punirci, ma non c'è neanche una possibilità di essere pagati."
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "La lettera [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] è stata... illuminante. [employer.GetSheHe|U] sembra incandescente di rabbia per un qualche piccolo affronto subito da parte di [target.GetFirstNameNoTooltip], reale o immaginato, ed è desideros[Select_CString(employer.IsFemale,'a','o')] di rimettere l[target.Custom('DE_PRO_PER_S_3P_N')][target.GetWomanMan] al suo posto, ma non è ancora pront[Select_CString(employer.IsFemale,'a','o')] a versare troppo sangue.\n\nIl piano di [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] è farci appiccare il fuoco a qualche proprietà minore con cui [target.GetFirstNameNoTooltip] è coinvolto, oppure ridurla nel modo che più preferiamo.\n\nAssecondare la richiesta senza dubbio infiammerà le tensioni, ma un lavoro è un lavoro."
 laamp_base_contract_schemes.3034.tt.destination_list: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una sfida di [intrigue|E], [martial|E] o [prowess|E], o vari tipi di sfide di [aptitude|E] dell'[officer|E] alla destinazione\n$EFFECT_LIST_BULLET$[intrigue|E] è sempre disponibile\n$EFFECT_LIST_BULLET$Se potrai testare [martial|E] o [prowess|E] dipenderà dal bersaglio\n$EFFECT_LIST_BULLET$Il tuo miglior [officer|E] valido sarà anch’esso disponibile, a seconda del bersaglio\n$EFFECT_LIST_BULLET$Potrai tirarti indietro ottenendo solo un $label_failure_qualified$ al tuo arrivo, se ritieni le sfide troppo difficili#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"

 laamp_base_contract_schemes.3041.t: "Un Pizzico di Furto"
 laamp_base_contract_schemes.3041.desc: "Un sopralluogo preliminare attorno a [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] suggerisce che #EMP potremmo#! farla franca: non è l’unico posto in cui [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] tiene la sua moneta, ma i suoi possedimenti qui ne hanno decisamente #EMP in abbondanza#!, e le guardie non sembrano aspettarsi ostilità.\n\nIn altre parole, rischioso ma fattibile.\n\nTutto ciò di cui abbiamo bisogno è un piano astuto..."
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: Successo!"
 laamp_base_contract_schemes.3042.desc: "Come diavoletti che pizzicano il naso di [ROOT.Char.GetFaith.WealthGodName], la mia compagnia e io ci intrufoliamo nella tesoreria.\n\nUna serratura silenziosamente scassinata qui, una sentinella giudiziosamente pugnalata là, e all’improvviso... la ricchezza di [employer.GetPrimaryTitle.GetNameNoTier] si disvela davanti a noi.\n\nI nostri sacchi si riempiono il più in fretta possibile, e ce ne andiamo. Al diavolo le conseguenze.\n\nSperando solo che non tocchino a noi."
 laamp_base_contract_schemes.3042.a: "[employer.GetTitledFirstNameNoTooltip], che credulone!"
 laamp_base_contract_schemes.3042.b: "Sai... là dietro ce n’è ancora un bel po’..."
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] ha fino a [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0] di [gold|E] e suppellettili depredabili rimanenti, che possono essere rubati a incrementi di [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT Al tuo ritorno, potrai:\n$EFFECT_LIST_BULLET$Testare sempre il tuo [intrigue|E] per rubare di più\n$EFFECT_LIST_BULLET$Testare uno dei seguenti a caso:\n$TAB$$EFFECT_LIST_BULLET$[martial|E], [prowess|E] o [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$La [prowess|E] o la [intrigue|E] di uno dei tuoi [agents|E]\n$TAB$$EFFECT_LIST_BULLET$L’[aptitude|E] del tuo [GetCourtPositionType('master_thief_camp_officer').GetName()] o [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]\n$EFFECT_LIST_BULLET$Subire [stress|E] per superare automaticamente una prova\n$EFFECT_LIST_BULLET$Fuggire con i tuoi guadagni\n$EFFECT_LIST_BULLET$Se fallisci due volte, verrai imprigionat[Select_CString(ROOT.Char.IsFemale,'a','o')] e i tuoi guadagni verranno confiscati#!\n$EFFECT_LIST_BULLET$Ottieni esperienza extra per il tratto [GetTrait('gallowsbait').GetName( GetNullCharacter )] proporzionale a quanto rubi"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT I tuoi guadagni dal contratto sono già stati messi al sicuro e resteranno tuoi in ogni caso#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "Ritorna sui tuoi passi nella [employer.Custom('ResidenceBuilding')|l], pront[Select_CString(ROOT.Char.IsFemale,'a','o')] a depredare!"

 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: Fallimento!"
 laamp_base_contract_schemes.3043.desc: "Maledizione e rovina!\n\nLa tesoreria [employer.Custom('IT_NAM_COL2')][employer.GetFirstNamePossessiveNoTooltip|U] aveva più guardie di quanto pensassimo, su pattugliamenti diversi da quelli previsti. Persino la luna stessa ci ha traditi con una notte luminosa...\n\nLa nostra infiltrazione è degenerata in un massacro sanguinoso non molto dopo aver scavalcato il muro esterno. Non abbiamo argento da mostrare, solo domestici alle calcagna e ferite brucianti come ricompensa dei nostri sforzi."
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 #################################################
 # Base Learning Scheme Events

 laamp_base_contract_schemes.4001.t: "Penne a Noleggio"
 laamp_base_contract_schemes.4001.desc: "«Certo, se non è #EMP troppo#! lavoro per te,» sorride [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], posando un fascio di fogli rilegati sul tavolo. «Solo quelli.»\n\nDopo un attimo, [employer.GetSheHe] aggiunge un paio di rotoli di pergamena. E un’altra pila di fogli. E un piccolo libro.\n\nAlzo un sopracciglio, e [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] tira fuori da un cassetto un volume un po’ più consistente, posandolo in cima al mucchio.\n\n«Be’, solo #EMP quelli#!.»"
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: Successo!"
 laamp_base_contract_schemes.4002.desc: "Ritorno alla sala [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] di buon umore, con le dita macchiate d’inchiostro e gli occhi arrossati dalla mancanza di sonno, ma con il lavoro compiuto.\n\nUno della mia banda porta dietro di me la pila di opere completate, arrancando sotto il peso della massa disordinata.\n\n«Già finito? Suppongo che avrei potuto darti un po’ di più,» scherza [CHARACTER.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], prima di farci cenno di uscire. «Non lasciarli qui; i miei servi troveranno qualcuno che legga i frutti della tua alfabetizzazione e provvedano al tuo pagamento.»"
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: Fallimento!"
 laamp_base_contract_schemes.4003.desc: "«Siediti,» ordina un[employer.Custom('DE_PRO_POS_P_2P')][employer.GetTitledFirstName] irritat[employer.Custom('DE_END_PRO_S_N')], sollevando un foglio di pergamena macchiato d’inchiostro, coperto di scarabocchi indistinti. «Sai cosa c’è scritto qui?»\n\nScuoto la testa.\n\n«Neanch’io, perché #EMP queste non sono parole#!. La tua banda di farabutti ha scritto per solo [employer.GetFaith.KnowledgeGodName] sa quanto tempo e #EMP questo#! è tutto ciò che avete da mostrare? Non pago per inchiostro versato con incuria. Prendi le tue “copie” e vattene!»"
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.4011.t: "Risoluzione Teologica"
 laamp_base_contract_schemes.4011.desc: "«... e questo è più o meno il succo,» conclude [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName]. «Hai qualcosa da aggiungere, [chaplain.GetTitledFirstName]?»\n\n[chaplain.Custom('DE_ART_DEF_P_D')][chaplain.GetCouncilTitle] scuote la sua testa; «avete riassunto bene, [Select_CString(employer.IsFemale,'Signora','Signore')] — se i miei doveri non mi chiamassero altrove, allora interverrei volentieri come arbitro, ma...»\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] alza una mano per interromperl[chaplain.Custom('DE_END_PRO_S_N')]. «Non preoccuparti, sono certo che [ROOT.Char.GetFirstName] gestirà bene i nostri [employer.GetFaith.PriestNeuterPlural] litigiosi.»"
 laamp_base_contract_schemes.4011.a: "Quanto potranno mai essere terribili?"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: Successo!"
 laamp_base_contract_schemes.4012.desc: "Il dibattito si è rivelato sorprendentemente semplice da risolvere alla fine: entrambe le parti erano così occupate a lanciarsi fango addosso che persino un vago appello allo spirito di unità [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] ha conquistato la fazione indecisa.\n\nI [employer.GetFaith.PriestNeuterPlural] al centro della discussione sono ancora furibondi l’uno con l’altro, ma con così pochi altri coinvolti, c’è poco rischio che degeneri in qualcosa di peggiore.\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] sembra felice, comunque."
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: Fallimento!"
 laamp_base_contract_schemes.4013.desc: "È stato... molto più sanguinoso di quanto un dibattito dovrebbe essere.\n\nLa discussione è degenerata in urla, le urla in fervore, il fervore in insulti, e a quel punto era solo questione di tempo prima che qualcuno tirasse un pugno. Ancora adesso la baruffa continua a sfuggire completamente di mano alle nostre spalle.\n\nBasti dire che non riscuoteremo alcun compenso per questo."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.4021.t: "Frutti della Mente"
 laamp_base_contract_schemes.4021.desc: "La mia discussione con [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] si è rivelata... illuminante.\n\nSembra che ciò che [employer.Custom('DE_ART_IND_A')] desidera sia un opuscolo arguto sugli aforismi e le saggezze tradizionali della cultura [ROOT.Char.GetCulture.GetName], qualcosa che l[employer.Custom('DE_END_PRO_S_N')] faccia sembrare un vero mecenate delle arti.\n\nQuanto potrà mai essere difficile?"
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: Successo!"
 laamp_base_contract_schemes.4022.desc: "Un’altra corte, un altro patrono soddisfatto!\n\nL’opuscolo, «Sui molti inganni e misteri della cultura [ROOT.Char.GetCulture.GetName]», è artisticamente conciso ma #EMP abbastanza#! arguto da far parlare la corte dei suoi temi tradizionalisti e delle sue riflessioni di buon senso.\n\nÈ improbabile che duri a lungo, tanto meno che riceva molte copie, ma per ora ci ha garantito il nostro pagamento e tanto basta."
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: Fallimento!"
 laamp_base_contract_schemes.4023.desc: "«Sciocchezze! Che #EMP sciocchezze#! hai prodotto, [ROOT.Char.GetFirstName]?» esclama [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], sfogliando le pagine preparate dalla mia banda e da me. «Il... ‘il vero valore del cuore di un uomo non è maggiore del sudore della sua fronte’? Che cosa #EMP significa#!?!»\n\nApro la bocca per rispondere, per spiegare l’aforisma, ma [employer.GetSheHe] disgustat[Select_CString(employer.IsFemale,'a','o')] mi lancia contro il manoscritto e mi fa cenno di andarmene.\n\nPare che abbia già detto abbastanza."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.4031.t: "Chiedere l’Elemosina"
 laamp_base_contract_schemes.4031.desc: "Riuscire a ottenere un’udienza con [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] si rivela sorprendentemente facile, con solo un accenno di mistero allettante sul nostro scopo a facilitare le cose.\n\nUna volta concessa l’udienza, il nostro intento diventa chiaro piuttosto in fretta. Come eruditi [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], dipendiamo dalla generosità dei sovrani #EMP illuminati#! per continuare le nostre buone opere, e così [CHARACTER.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] acconsente con riluttanza a lasciarci restare per un po’ — ma non oltre!\n\n... per ora."
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: Successo!"
 laamp_base_contract_schemes.4032.desc: "Il nostro soggiorno presso [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] si rivela alla fine molto fruttuoso: fascino costante e sottigliezze erudite fanno lentamente cadere i sospetti [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName], cullandol[employer.Custom('DE_END_PRO_S_N')] in uno stato di interessato compiacimento, e poi i doni del patronato iniziano davvero a fluire.\n\nUn’impresa abbondante, senza dubbio, ma questa benevolenza non durerà per sempre, quindi naturalmente ce ne andremo prima di approfittare troppo della nostra accoglienza.\n\n[employer.GetCapitalLocation.GetTitle.GetName] è stato/a assai generoso/a con le nostre casse."
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: Fallimento!"
 laamp_base_contract_schemes.4033.desc: "Durante tutto il nostro soggiorno, l’atteggiamento [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] nei nostri confronti non fa che peggiorare — e i nostri tentativi di estorcer[employer.Custom('DE_PRO_DEM')] doni e promesse alla minima occasione non aiutano.\n\nOgni giorno che passa, la sua irritazione aumenta. Man mano che il mio errore di calcolo diventa evidente, lo diventa anche l’inevitabile accusa di vagabondaggio che ci attende se continuiamo a indugiare qui."
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.4041.t: "Ogni Cianfrusaglia un Tesoro"
 laamp_base_contract_schemes.4041.desc: "«E questo qui,» dice [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], esaminando una piccola pietra scolpita di tonalità verde-blu, «buono per la gotta? Notevole varietà, quella che hai qui, [ROOT.Char.GetFirstName].»\n\n«Se [Select_CString(employer.IsFemale,'mia Signora','mio Signore')] lo desidera, posso far portare alcuni dei nostri oggetti più esotici dal bagaglio?» le parole scorrono lisce e sicure dalla mia lingua, «come puo vedere, abbiamo molte risorse da offrire a lei e alla sua corte.»\n\n[employer.Custom('IT_NAM_COL3')|U][employer.GetTitledFirstName] annuisce, dando il suo assenso a lasciarci restare per un po’."
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: Successo!"
 laamp_base_contract_schemes.4042.desc: "Il nostro tempo in [employer.GetCapitalLocation.GetTitle.GetName] è immensamente redditizio! Il commercio con il tacito sigillo di approvazione [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] conferisce una legittimità alla nostra mercanzia che nessun discorso convincente al mondo avrebbe potuto ottenere.\n\nTalismani, medicine, gingilli e bagattelle — cortigiani e ospiti li comprano tutti, senza fare domande.\n\nNon ancora, almeno. Saremo lontani quando i loro dubbi cominceranno a sorgere."
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: Fallimento!"
 laamp_base_contract_schemes.4043.desc: "I cortigiani [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] sono più scaltri di quanto sembrino... uno dopo l’altro, le nostre piccole menzogne vengono prima sospettate e poi smascherate, distruggendo lentamente la nostra reputazione di venditori di cure esotiche miracolose.\n\nPeggio ancora, la nostra chiara duplicità fa apparire [CHARACTER.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] sotto una cattiva luce: o [employer.GetSheHe] ci ha permesso di agire o è stato ingannato da noi, e in entrambi i casi non ci rende più graditi al regime.\n\nIn ogni caso, è meglio andarsene, anche senza profitto, prima che l’ira [employer.Custom('IT_NAM_COL2')][employer.GetFirstNameNoTooltip] si trasformi in violenza fisica."
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 #################################################
 # Base Prowess Scheme Events

 laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U] al macello"
 laamp_base_contract_schemes.5001.desc: "Il mandato [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] è semplice: prendere la testa del maggior numero possibile di [employer.Custom('GetOutOfControlAnimalTypePlural')] e, se il nostro conteggio risulterà impressionante, guadagnarci il diritto di cacciare nelle sue terre per un certo tempo.\n\nTutta quella terra da perlustrare... significa carne da salare, pelli da conciare, corna e zoccoli da lavorare, un tesoro di ricchezze tutt’attorno.\n\nUn incontro esaltante e redditizio, in fin dei conti."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: Successo!"
 laamp_base_contract_schemes.5002.desc: "Io e la mia banda ci siamo coperti di gloria con questa caccia: molti [employer.Custom('GetOutOfControlAnimalTypePlural')] giacciono morti per mano nostra, rendendoci popolari sia tra i contadini sia con [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], e il raccolto che abbiamo ottenuto dalle selve è davvero abbondante.\n\nCon i bagagli carichi di pellicce e viveri, abbiamo guadagnato ben più del necessario per rimpiazzare le frecce perdute e le lance scheggiate."
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: Fallimento!"
 laamp_base_contract_schemes.5003.desc: "I [employer.Custom('GetOutOfControlAnimalTypePlural')], i #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Notte dopo notte, sentiamo i loro ruggiti, e notte dopo notte le nostre squadre di caccia tornano con qualche mano in meno.\n\nPer quanti di quegli animali insanguinati uccidiamo, sembra sempre che ce ne siano ancora di queste bestie tre volte maledette. Non c’è da stupirsi che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] non sia riuscito a gestirli.\n\nÈ chiaro che dobbiamo limitare le perdite e impiccare questo contratto sciagurato prima che le selve divorino tutti noi."
 laamp_base_contract_schemes.5003.a: "Che siano le truppe di [employer.GetFirstNamePossessiveNoTooltip] a essere fatte a pezzi, invece!"

 laamp_base_contract_schemes.5011.t: "Sentinella"
 laamp_base_contract_schemes.5011.desc: "Che l’attacco che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] si aspetta contro la proprietà di questo mercante sia reale o immaginario, fare la guardia là fuori è tedioso, anche se della maggior parte del compito se ne occupa la banda.\n\nComunque, veniamo pagati per essere vigili e visibili. Una dimostrazione di forza e protezione da parte del guardiano della terra.\n\nAnche se significa restare in piedi sotto ogni intemperia."
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: Successo!"
 laamp_base_contract_schemes.5012.desc: "#EMP Attacco#!. Pare quasi un termine troppo altisonante per qualche lurido teppista che si lancia al crepuscolo in un’ondata mal concepita, soprattutto quando è tutto finito nel giro di pochi minuti. Più una scaramuccia o una rissa da vicolo\n\nComunque, [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] sembra [Select_CString(employer.IsFemale,'soddisfatta','soddisfatto')].\n\nLa sua autorità rimane assoluta, e questo è tutto ciò che conta — il che significa che verremo pagati bene."
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: Fallimento!"
 laamp_base_contract_schemes.5013.desc: "«Ti abbiamo pagato per sorvegliare il posto, e ora non è nient’altro che legna carbonizzata e sangue rappreso, [ROOT.Char.GetFirstName]!» abbaia [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName]. «Come fai a farti cogliere di sorpresa da un branco di miserabili furfanti? Avevi #EMP un#! lavoro!»\n\nApro la bocca per ribattere, ma [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] mi interrompe.\n\n«Silenzio, non voglio le tue scuse. Sparisci.»"
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.5021.t: "Scorta [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName]"
 laamp_base_contract_schemes.5021.desc: "«Quindi capisci perché ho bisogno di qualche... occhio in più sparso per [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]», dice [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName]. «Garantirai uno strato aggiuntivo di sicurezza, così che se qualcosa dovesse sfuggire ai miei soliti uomini al seguito — o se quegli uomini vacillassero nella loro lealtà — avrò comunque buon acciaio a proteggermi le spalle.»\n\nAnnuisco. Brutta situazione, quando non puoi fidarti delle tue guardie, ma almeno è buona per gli affari.\n\n«Eccellente, allora comincerai subito.»"
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: Successo!"
 laamp_base_contract_schemes.5022.desc: "«Magnifico lavoro, [ROOT.Char.GetFirstName], davvero,» gracchia [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName], «ognuno di quei cani liquidato con grazia ed efficienza! Non un mio capello è stato danneggiato da quei cagnacci traditori.»\n\n«Grazia forse è esagerare, [Select_CString(employer.IsFemale,'mia Signora','mio Signore')],» osservo. Un servo alle nostre spalle si dà da fare con vigore per strofinare via il sangue appiccicoso dalla malta del muro.\n\n«Bah, meglio le loro budella sul tappeto che le mie. Il tuo pagamento verrà consegnato all’istante.»"
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: Fallimento!"
 laamp_base_contract_schemes.5023.desc: "Non appena gli assassini ci oltrepassano, capisco che dobbiamo fuggire, e in fretta.\n\nNon possiamo in alcun modo raggiungerli in tempo per fare la differenza, e benché gli armigeri [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] possano salvarl[Select_CString(employer.IsFemale,'a','o')], o meno, in ogni caso... qualcuno verrà impiccato per questo.\n\nPiù a lungo indugiamo qui, più è probabile che quella persona sia io."
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.5031.t: "Furto di Bestiame"
 laamp_base_contract_schemes.5031.desc: "Rubare animali in massa è un’arte: devi sapere dove li porterai, non puoi essere discreto ma #EMP devi#! sembrare di appartenere al posto, e quando incontri resistenza la brutalità dev’essere rapida.\n\nAltrimenti il rischio di una fuga precipitosa o anche solo di perdere il controllo della mandria mette in pericolo l’intera impresa, e quando le cose vanno storte, il profitto affonda più in fretta di una nave sbattuta dalla tempesta.\n\nSperiamo che [employer.Custom('IT_NAM_COL3')][employer.GetTitledFirstName] non stia sorvegliando bene il suo bestiame."
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: Successo!"
 laamp_base_contract_schemes.5032.desc: "Un’operazione splendida! Dopo molta preparazione — tracciare percorsi, organizzare i compratori e perlustrare i pascoli — i nostri abigeatòri lanciano una serie fulminea di razzie notturne, portando via grandi schiere di animali nell’arco di una settimana.\n\n[employer.GetTitledFirstName] non deve preoccuparsi, le sue bestie andranno certamente in case migliori. I loro nuovi proprietari hanno tasche profonde e un atteggiamento #EMP molto#! generoso, dopotutto."
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: Fallimento!"
 laamp_base_contract_schemes.5033.desc: "Sembrava... sembrava che stesse andando tutto così bene.\n\nConoscevamo il percorso, avevamo pianificato gli attacchi, ma o l’odore del sangue ha spaventato gli animali, o il rumore, o il cambiamento di routine...\n\nIo e la banda siamo costretti a disperderci, con i segugi [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] alle calcagna, e con ben pochi capi rubati da esibire come bottino."
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

 laamp_base_contract_schemes.5034.t: "Furto di bestiame in corso"
 laamp_base_contract_schemes.5034.desc: "$laamp_base_contract_schemes.5031.desc$"
 laamp_base_contract_schemes.5034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.5034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.5034.tt.destination_list.5: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], poi [destination_3.GetNameNoTier], poi [destination_4.GetNameNoTier] e infine [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.4: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier], poi [destination_3.GetNameNoTier] e infine [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.3: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi [destination_2.GetNameNoTier] e infine [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.2: "Inizi immediatamente a [traveling|E] verso [destination_1.GetNameNoTier], poi verso [destination_2.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.explanation: "#TUT Per completare il [task_contract|E]:\n$EFFECT_LIST_BULLET$Completa una prova di [prowess|E], [martial|E] o [stewardship|E] in ciascuna destinazione\n$EFFECT_LIST_BULLET$Se li hai, potrai mettere alla prova l’attitudine dei migliori tra i tuoi [officers|E] [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()] o [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] al loro posto\n$EFFECT_LIST_BULLET$Per avere successo —\n$TAB$$EFFECT_LIST_BULLET$Vinci ogni prova per un $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$Vinci più della metà delle prove per un $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$Vinci almeno una prova per un $label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$Perdi ogni prova per un $label_failure_standard$#!"

 laamp_base_contract_schemes.5041.t: "Bracconiere"
 laamp_base_contract_schemes.5041.desc: "Sembra che le terre [employer.Custom('IT_NAM_COL2')][employer.GetTitledFirstName] siano oberate da un’abbondanza di selvaggina, tanta che [employer.GetSheHe] ha già qualche problema con i bracconieri.\n\nEbbene, data la mia allegra banda di [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], sarebbe scortese lasciare il buon [employer.GetTitleAsNameNoTooltip] così appesantito. Dovremo aiutare prelevando solo #EMP pochi#! volatili succulenti, magari scuoiando appena #EMP qualche#! bestiola..."
 laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
