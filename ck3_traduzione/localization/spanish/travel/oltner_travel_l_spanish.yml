 safe_routes_modifier_desc: "Questo seguito sta prendendo delle notevoli precauzioni."
 do_it_yourself: "Se vuoi una cosa fatta bene, devi fartela da te..."

 travel_events_oltner_2.1180.t: "Confessioni al Chiaro di Luna"
 travel_events_oltner_2.1180.desc: "Sotto la luce della luna a [location.GetName], colgo frammenti di un'intima conversazione tra il mio [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] e il mio [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName].\n\n"Oh [entourage_member_1.GetFirstNameNoTooltip], mi[Select_CString(entourage_member_1.IsFemale,'a','o')] [entourage_member_1.Custom('RomanticComplimentAdjective')] [entourage_member_1.Custom('RomanticComplimentNoun')], rendi queste notti stellate indimenticabili," confessa [entourage_member_2.GetFirstNameNoTooltip], con la voce tremante. [entourage_member_1.GetFirstNameNoTooltip] risponde dolcemente: "Non avrei mai immaginato di trovare qualcuno che mi capisse così bene."\n\nSembrerebbe che l'amore stia sbocciando nel mio seguito..."
 travel_events_oltner_2.1180.a: "Carino, ma [seduced_entourage.GetFirstNameNoTooltip] non può resistermi."
 travel_events_oltner_2.1180.b: ""Salve! Di cosa state parlando? Posso unirmi a voi!?""
 travel_events_oltner_2.1180.c: "Che dramma... sarebbe #EMP un vero peccato#! se si venisse a sapere..."
 travel_events_oltner_2.1180.d: "Che cosa tenera, li lascerò in pace."
 lover_moonlit_evening_on_the_road: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'vi siete', 'si sono' )] innamorati dopo aver guardato insieme le stelle a [PROVINCE.GetName], mentre [Select_CString( CHARACTER.IsLocalPlayer, 'facevate', 'facevano' )] parte del seguito [TARGET_CHARACTER_2.Custom('IT_NAM_COL2')][TARGET_CHARACTER_2.GetFirstName]."
