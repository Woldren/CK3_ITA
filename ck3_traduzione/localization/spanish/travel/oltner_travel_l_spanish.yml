 i_saw_nothing: "No. Non ho visto niente. Niente di #EMP niente#!. Meglio scordarsi tutto."
 
 travel_events_oltner_2.1190.t: "Un Ricordo Rubato"
 travel_events_oltner_2.1190.desc: "Nella quiete del nostro accampamento vicino a [location.GetName], un urlo stridente rompe la calma. Il mio [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] affronta con rabbia il mio [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], stringendo un/una prezioso/a [entourage_member_1.Custom('GetRandomSmallPreciousItem')].\n\n"Ladro! Apparteneva a mia madre!" esclama [entourage_member_1.GetFirstNameNoTooltip], con gli occhi che brillano di furia. [entourage_member_2.GetFirstNameNoTooltip] nega con veemenza l'accusa: "Bugiard[entourage_member_1.IsFemale,'a','o')] [entourage_member_1.Custom('InsultNoun')], è sempre stato/a mio/a!""
 travel_events_oltner_2.1190.a: ""Appartiene a [entourage_member_1.GetFirstNameNoTooltip].""
 travel_events_oltner_2.1190.b: ""È di [entourage_member_2.GetFirstNameNoTooltip].""
 travel_events_oltner_2.1190.c: ""Siete entrambi dei bambini, date qua!""
 travel_events_oltner_2.1190.d: ""Non abbiamo #EMP affatto#! tempo per questo!""
