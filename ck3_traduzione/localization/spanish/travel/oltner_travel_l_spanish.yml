l_spanish:
 travel_events_oltner_2.1000.t: "Sabbie Coltivate"
 travel_events_oltner_2.1000.desc: "Il sole brucia le dune di [location.GetName], rendendo ogni passo una prova di resistenza. Eppure, in mezzo a questa distesa arida, fiorisce un'oasi di verde - una meraviglia agricola nel cuore del deserto.\n\nMentre ammiriamo questa anomalia, [Select_CString(local_character.IsFemale,'la custode','il custode')] di queste terre si avvicina con un sorriso consumato dal sole. "Viaggiatori," inizia il discorso, "venite a vedere i frutti del nostro lavoro. Forse porterete in patria i racconti del nostro trionfo sulle sabbie!""
 travel_events_oltner_2.1000.option.a: "Mostrateci come avete domato il deserto."
 travel_events_oltner_2.1000.option.b: "Vi ringraziamo ma dobbiamo rifiutare."
 travel_events_oltner_2.1000.option.c: "Forse potreste fornici un po' del vostro raccolto per sostenerci?"
 travel_events_oltner_2.1000.option.d: "Vorrei sapere di più sulle vostre vite qui."
 cultural_acceptance_gain_travel_stories: "Storie condivise durante il [Concept( 'concept_travel', 'viaggio' )|E]"
 
 travel_events_oltner_2.1010.t: "Ospizi ospitali"
 travel_events_oltner_2.1010.desc: "Mentre attraversiamo il/la [location.Custom('TerrainTypeProvince')] di [location.GetName], un ospizio ricoperto di bellissima arte [location.GetCulture.GetNameNoTooltip] appare lungo il ciglio della strada.\n\n"Viaggiatori, sembrate stanchi. Le nostre porte sono aperte per il riposo e la cura," dice un medico con un sorriso gentile. All'interno, l'aria è tranquilla, con l'aroma rilassante delle erbe.\n\n"Ecco, provate il mio famoso #EMP 'Decotto di [location.Custom('get_region_flower_type')|U]'#!, rinvigorirà le vostre anime!""
 travel_events_oltner_2.1010.b: "Ah, fatemi assaggiare il decotto!"
 travel_events_oltner_2.1010.c: "La mia [ROOT.Char.Custom('GetCourtType')] potrebbe avere bisogno di un medico, perché non vi unite a noi?"
 travel_events_oltner_2.1010.d: "Eccovi una donazione, usatela per aiutare i malati."
 well_funded_hospices_modifier: "Ospizi Ben Finanziati"
 well_funded_hospices_modifier_desc: "Gli ospizi di queste terre prosperano grazie alle generose donazioni dei viaggiatori."
 local_character_aptitude_physician: "L'[aptitude|El] di [local_character.GetName] come [GetCourtPositionType('court_physician_court_position').GetName()] è pari a [local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 
 travel_events_oltner_2.1020.t: "La Festa [Select_CString(local_character.IsFemale,'della cammelliera','del cammelliere')]"
 travel_events_oltner_2.1020.desc: "Mentre io e il mio seguito attraversiamo la distesa di [location.GetName], si intravede la caratteristica sagoma di un allevamento di cammelli. Mentre si fa sera, si avvicina [Select_CString(local_character.IsFemale,'una cammelliera','un cammelliere')].\n\n"Benvenuti, onorevoli ospiti," dice sorridendo. "È grazie ai cammelli di [location.GetName] se riusciamo a vivere, e questa sera noi onoriamo queste nobili bestie. Volete unirvi a noi sotto le stelle al nostro banchetto e per ascoltare le storie del deserto?""
 travel_events_oltner_2.1020.a: "Che i bagordi di questa notte rinvigoriscano le nostre anime!"
 travel_events_oltner_2.1020.b: "Mi incuriosisce la resistenza dei cammelli."
 travel_events_oltner_2.1020.c: "Desidero acquistare il vostro miglior cammello per il mio esercito."
 travel_events_oltner_2.1020.d: "Purtroppo devo ascoltare il richiamo del viaggio e rifiutare."
 travel_hardy_camels_modifier: "Cammelli Robusti"
 travel_hardy_camels_modifier_desc: "Questo viaggio è aiutato da un gruppo di cammelli particolarmente resistenti e affidabili."
 war_camel_modifier: "Potente Cammello da Guerra"
 war_camel_modifier_desc: "Questo personaggio ha un cammello da guerra particolarmente impressionante."

 travel_events_oltner_2.1030.t: "Una Carovana carica"
 travel_events_oltner_2.1030.desc: "Attraversando le sabbie di [location.GetName], una carovana di cammelli carichi incrocia il nostro cammino. [Select_CString(local_character.IsFemale,'La capa corovana','il capo corovana')] si accorge di noi e interrompe la processione.\n\n"Nobili viaggiatori," dice rivolgendosi a noi con un astuto scintillio negli occhi, "Forse vi piacerebbe dare un'occhiata ai tesori che queste robuste bestie trasportano? Al giusto prezzo, le meraviglie del deserto potrebbero accompagnarvi nei vostri viaggi.""
 travel_events_oltner_2.1030.a: "Sono ansios[Select_CString(ROOT.Char.IsFemale,'a','o')] di vedere la vostra merce, facciamo un baratto."
 travel_events_oltner_2.1030.b: "Non è necessario, ma forse possiamo viaggiare insieme per un po'?"
 travel_events_oltner_2.1030.c: "Mostratemi qualcosa di unico, un vero tesoro di [location.GetNameNoTooltip]."
 travel_events_oltner_2.1030.d: "Portiamo già abbastanza fardelli..."
 traveling_with_camel_merchants_modifier: "In viaggio con i Mercanti di Cammelli"
 traveling_with_camel_merchants_modifier_desc: "Questo seuguito si è unito a un gruppo di mercanti del deserto, rendendo il viaggio più sicuro."
 artifact_purchased: "Manufatto Acquistato"
 purchase_artifact_trinket_tt: "Ottieni un [artifact|E] di tipo Gingillo Casuale"
 purchase_artifact_famed_tt: "Ottieni un [artifact|E] Famoso Casuale"

 travel_events_oltner_2.1040.t: "Oasi di tranquillità"
 travel_events_oltner_2.1040.desc: "Mentre attraversiamo le aride pianure di [location.GetName], si intravede un'oasi serena, circondata da una flotta di cammelli.\n\n[Select_CString(local_character.IsFemale,'Una anziana saggia','Un anziano saggio')], sdraiato/a in riva all'acqua, nota la nostra presenza e ci invita ad avvicinarsi con un gesto. "viaggiatori stanchi/e," inizia a dire, con una voce morbida come la brezza della sera, "lo spirito del deserto può essere duro. Riposate presso le nostre acque, lasciatevi ristorare dalla forza tranquilla dei cammelli.""
 travel_events_oltner_2.1040.a: "In nome di [ROOT.Char.GetFaith.HighGodName], restiamo qui per qualche giorno!"
 travel_events_oltner_2.1040.b: "Sembrate [local_character.IsFemale,'saggia','saggio')], perché non vi unite a noi?"
 travel_events_oltner_2.1040.c: "Forse potremmo fare uno scambio?"
 travel_events_oltner_2.1040.d: "La vostra oasi è uno spettacolo per gli occhi, ma devo dare priorità al mio viaggio."

 travel_events_oltner_2.1050.t: "Emissari Equini"
 travel_events_oltner_2.1050.desc: "Mentre attraversiamo la periferia di [location.GetName], l'eco fragoroso degli zoccoli rompe la quiete. Una schiera di cavalli pregiati e i loro cavalieri si avvicinano, uno spettacolo maestoso su un panorama [location.Custom('TerrainTypeProvincePrefix')].\n\n"Salve, viaggiatori!" dice il loro capo. "Siamo emissari di [location.GetTitle.GetName]. Volete assistere alle prodezze dei nostri destrieri?""
 travel_events_oltner_2.1050.a: "Con piacere!"
 travel_events_oltner_2.1050.b: "Quanto oro volete per il più forte?"
 travel_events_oltner_2.1050.c: "Sono più interessat[Select_CString(ROOT.Char.IsFemale,'a','o')] alle #EMP vostre#! prodezze come $knight_culture_player_plural_no_tooltip_lowercase$!"
 travel_events_oltner_2.1050.d: "Creature bellissime, ma devo dare priorità al mio viaggio."
 prefix_verdant: "verdeggiante"
 prefix_rolling: "collinare"
 prefix_mighty: "potente"
 prefix_endless: "infinito"
 prefix_lush: "lussureggiante"
 prefix_rich: "ricco"

 travel_events_oltner_2.1060.t: "Amministratore delle scuderie"
 travel_events_oltner_2.1060.desc: "Il profumo del fieno e il suono del nitrito ci conducono alle rinomate scuderie di [location.GetName]. [Select_CString(local_character.IsFemale,'La maestra delle scuderie','Il mastro delle scuderie')], una figura molto rispettata in questa regione, ci accoglie calorosamente.\n\n"Benvenuti," proclama, "i miei cavalli sono tra i più veloci che ci siano. Prendereste in considerazione l'acquisto di un compagno così nobile per i vostri viaggi?""
 travel_events_oltner_2.1060.a: "Mostratemi il vostro cavallo più veloce."
 travel_events_oltner_2.1060.b: "Ho bisogno di tutti i vostri migliori cavalli!"
 travel_events_oltner_2.1060.c: "Sareste interessati ad acquistare le nostre cavalcature di riserva?"
 travel_events_oltner_2.1060.d: "A malincuore, dobbiamo andarcene #EMP in fretta#!..."
 swift_horse_modifier: "Cavallo Veloce"
 swift_horse_modifier_desc: "Il leader di questo viaggio ha un cavallo particolarmente veloce."
 swift_horses_modifier: "Cavalli Veloci"
 swift_horses_modifier_desc: "Questo personaggio equipaggia il suo seguito solo con i destrieri più veloci."
 sold_horses_modifier: "Cavalli Venduti"
 sold_horses_modifier_desc: "Questo seguito ha venduto le sue cavalcature di riserva."
 
 travel_events_oltner_2.1070.t: "Guari[local_character.Custom('DE_END_NOU_S_GS_N')] di Cavalli"
 travel_events_oltner_2.1070.desc: "Tra i tranquilli pascoli di [location.GetName], una figura si prende cura di un cavallo con una zampa ferita. Mentre ci avviciniamo, [Select_CString( local_character.IsFemale, 'la guaritrice', 'il guaritore' )] rivolge il suo sguardo verso l'alto, i suoi occhi riflettono anni di conoscenze.\n\n"È solo una semplice distorsione," spiega, "ma si rimetterà a correre presto". Commossi dalla sua dedizione, interrompiamo temporaneamente il nostro cammino."
 travel_events_oltner_2.1070.a: "Possiamo aiutarvi a guarire questa nobile bestia?"
 travel_events_oltner_2.1070.b: "Dovresti diventare [Select_CString(local_character.IsFemale,'la mia maestra delle Scuderie','il mio maestro delle Scuderie')]!"
 travel_events_oltner_2.1070.c: "Potresti insegnarmi questo mestiere?"
 travel_events_oltner_2.1070.d: "Spero che si riprenda rapidamente, addio."
 free_court_position: "Lavori Gratuiti"
 master_of_the_horse_free: "[local_character.GetFirstName] assumerà la posizione di [Select_CString( local_character.IsFemale, 'tua', 'tuo' )] [GetCourtPositionType('master_of_horse_court_position').GetName()] gratuitamente"
 excellent_horse_care_modifier: "Eccellente Cura del Cavallo"
 excellent_horse_care_modifier_desc: "Questo personaggio è esperto nell'arte di prendersi cura dei cavalli."
 
 travel_events_oltner_2.1080.t: "Prodigio Maleodorante"
 travel_events_oltner_2.1080.desc: "Attraversando gli allevamenti di cammelli di [location.GetName], un odore pungente colpisce i nostri sensi. I cammelli, per quanto vitali, producono un fetore che permea ogni angolo.\n\nAll'improvviso uno dei nostri cavalli scappa, apparentemente terrorizzato dall'odore.\n\n"Le mie scuse, [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]!" esclama l'agricoltore. "Vi farò scegliere uno dei miei cammelli più belli per compensare la vostra perdita.""
 travel_events_oltner_2.1080.a: "Scelgo il vostro cammello più maestoso."
 travel_events_oltner_2.1080.b: "Desidero l'esemplare più resistente."
 travel_events_oltner_2.1080.c: "La vostra bestia più veloce andrà bene."
 travel_events_oltner_2.1080.d: "Preferisco che mi diate dell'oro..."
 exchange_camel_fast_modifier: "Cammello Veloce"
 exchange_camel_fast_modifier_desc: "Uno dei cavalli di questo gruppo di viaggiatori è scappato ed è stato sostituito da un cammello veloce."
 exchange_camel_sturdy_modifier: "Cammello Robusto"
 exchange_camel_sturdy_modifier_desc: "Uno dei cavalli di questo gruppo di viaggiatori è scappato ed è stato sostituito da un robusto cammello."

 travel_events_oltner_2.1090.t: "Sentinella delle Dune Silenziose"
 travel_events_oltner_2.1090.desc: "Nel silenzio di [location.GetName], dove i venti caldi scolpiscono le sabbie, una torre di guardia solitaria vigila. [Select_CString(local_character.IsFemale,'La sua custode','Il suo custode')], un'austera sentinella, ci accoglie calorosamente.\n\n"Stimati ospiti!" urla dall'alto. "C'è qualcosa che posso fare per voi? Forse vorreste unirvi a me per osservare la tranquillità di [location.Custom('TerrainTypeProvince')]?""
 travel_events_oltner_2.1090.a: "Lasciaci riposare sotto la tua protezione, [Select_CString(local_character.IsFemale,'cara amica','caro amico')]."
 travel_events_oltner_2.1090.b: "Ci dica, stiamo seguendo la strada giusta?"
 travel_events_oltner_2.1090.c: "Forse potreste essere la nostra guida in queste terre?"
 travel_events_oltner_2.1090.d: "Dobbiamo andarcene in fretta."
 watchtower_guidance_modifier: "Guida della Torre di Guardia"
 watchtower_guidance_modifier_desc: "Questo seguito è stato guidato da [Select_CString(local_character.IsFemale,'una guardiana','un guardiano')] lungimirante."
 watchman_guidance_modifier: "[Select_CString(local_character.IsFemale,'Guardiana','Guardiano')] del Deserto"
 watchman_guidance_modifier_desc: "Questo seguito è accompagnato da [Select_CString(local_character.IsFemale,'una guardiana esperta','un guardiano esperto')] che conosce bene il territorio locale."

 travel_events_oltner_2.1100.t: "Ricompensa Bovina"
 travel_events_oltner_2.1100.desc: "Il viaggio attraverso [location.GetName] svela distese di pascoli punteggiati da bestiame. Mentre la mia scorta si ferma ai margini di un campo verdeggiante, [Select_CString(local_character.IsFemale,'la pastorella','il pastore')] si avvicina. Strimpellando allegramente il suo liuto ci saluta con un ampio sorriso.\n\n"[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]," inizia, "Queste bestie sono l'orgoglio della nostra provincia! Volete unirvi a me per assistere al nostro lavoro, rifornirvi di provviste o magari assaggiare il nostro famoso formaggio blu di [location.GetTitle.GetNameNoTierNoTooltip]?""
 travel_events_oltner_2.1100.a: "Mostratemi come lavorate le vostre mandrie."
 travel_events_oltner_2.1100.b: "Riempiamo le nostre scorte e le nostre pance!"
 travel_events_oltner_2.1100.c: "Il formaggio blu di [location.GetTitle.GetNameNoTierNoTooltip] sembra #EMP delizioso!#!"
 travel_events_oltner_2.1100.d: "Dobbiamo affrettarci."
 extra_supplies_modifier: "provvigioni supplementari"
 extra_supplies_modifier_desc: "Questo gruppo di viaggio sta portando con sé un'ampia scorta."
 herding_insights_modifier: "Approfondimenti sulla Pastorizia"
 herding_insights_modifier_desc: "I governanti di queste terre applicano le tecniche avanzate di pastorizia che hanno appreso durante i loro viaggi."

 travel_events_oltner_2.1110.t: "Il clangore del Fabbro"
 travel_events_oltner_2.1110.desc: "Il nostro viaggio ci porta a [location.GetName], dove il ritmico martellare dei fabbri costituisce il cuore pulsante del commercio locale. Il fumo soffia dalle ciminiere mentre i fabbri, immersi nel sudore e nella fuliggine, modellano il metallo grezzo per trasformarlo in un oggetto degno di nota.\n\n[Select_CString(local_character.IsFemale,'Una delle fabbre','Uno dei fabbri')]  si asciuga la fronte e mi fa cenno di avvicinarmi, "[Select_CString(ROOT.Char.IsFemale,'Benvenuta','Benvenuto')], [Select_CString(ROOT.Char.IsFemale,'mia Signora','mio Signore')]," dice. "Siamo i mastri fabbri di [local_character.GetCulture.GetNameNoTooltip], i migliori che ci siano! Vi invitiamo a dare un'occhiata ai nostri prodotti.""
 travel_events_oltner_2.1110.a: "Un'armatura non sarebbe male."
 travel_events_oltner_2.1110.b: "Sto cercando un'arma."
 travel_events_oltner_2.1110.c: "Producete gli scudi?"
 travel_events_oltner_2.1110.d: "Preferisco i miei fabbri, addio."
 purchase_artifact_common_armor_tt: "Acquisti un [artifact|E] di tipo Armatura di [rarity|E] sconosciuta"
 purchase_artifact_common_weapon_tt: "Acquisti un [artifact|E] di tipo Arma di [rarity|E] sconosciuta"
 purchase_artifact_common_shield_tt: "Acquisti un [artifact|E] di tipo Scudo da Parete di [rarity|E] sconosciuta"

 travel_events_oltner_2.1120.t: "Una Fucina Distrutta"
 travel_events_oltner_2.1120.desc: "Mentre la nostra scorta si aggira per [location.GetName], ci imbattiamo in una fucina malmessa. [Select_CString(local_character.IsFemale,'La fabbra','Il fabbro')], [Select_CString(local_character.IsFemale,'ricoperta','ricoperto')] di fuliggine, sembra in preda all'angoscia, lamentandosi di una fornace rotta.\n\n"Oh, [local_character.GetFaith.HighGodName] ha maledetto [Select_CString(local_character.IsFemale,'la nostra povera','il nostro povero')] [local_character.GetTitledFirstName]! La sfortuna ha colpito la mia incudine!" spiega. "Se non riuscirò a ripararlo, posso dire addio alla mia arte... e al mio sostentamento. È terribile!""
 travel_events_oltner_2.1120.a: "Ecco, prendete questo oro per aiutarvi a rimettervi in piedi."
 travel_events_oltner_2.1120.b: "Unitevi a noi, abbiamo bisogno di [Select_CString(local_character.IsFemale,'una fabbra','un fabbro')]."
 travel_events_oltner_2.1120.c: "Che cosa terribile!"
 becomes_inspired: "Diventa [Concept('inspired', 'ispirato')|E]"
 
 travel_events_oltner_2.1130.t: "La Sentinella di [location.Custom('TerrainTypeProvince')|U]"
 travel_events_oltner_2.1130.desc: "Mentre la sagoma dell'insediamento di [location.GetName] si staglia davanti a noi, i profili aspri delle fortezze collinari dominano il paesaggio.\n\nSi avvicina un gruppo di [Select_CString(local_character.IsFemale,'guerriere','guerrieri')] dall'aspetto brutale, [Select_CString(local_character.IsFemale,'la cui capa è la più rozza','il cui capo è il più rozzo')] di [Select_CString(local_character.IsFemale,'tutte','tutti')]. "[Select_CString(ROOT.Char.IsFemale,'Mia Signora','Mio Signore')]," dice annuendo, "siamo [Select_CString(local_character.IsFemale,'delle','degli')] [local_character.GetWomenMen] della guarnigione [location.GetTitle.GetHolder.Custom('IT_NAM_COL2')][location.GetTitle.GetHolder.GetTitledFirstName]. Con una piccola somma, possiamo proteggervi durante il vostro viaggio. Cosa ne dite?""
 travel_events_oltner_2.1130.a: "Per favore, guidateci in modo sicuro attraverso la/le [location.Custom('TerrainTypeProvince')]."
 travel_events_oltner_2.1130.b: "Sembrate forti. Che ne dite di unirvi a me?"
 travel_events_oltner_2.1130.c: "Sembrate [Select_CString(local_character.IsFemale,'tutte','tutti')] formidabili, raddoppierò qualsiasi cifra vi stia pagando [location.GetTitle.GetHolder.GetFirstNameNoTooltip]!"
 travel_events_oltner_2.1130.d: "Non è necessario, ma grazie."
 hill_fort_guards_modifier: "Guardie della Guarnigione della Fortezza Collinare"
 hill_fort_guards_modifier_desc: "Questo scorta sta impiegando delle guardie esperte della Fortezza Collinare."
 toll_payed: "Pedaggio pagato"
 
 travel_events_oltner_2.1140.t: "Piccoli Difensori"
 travel_events_oltner_2.1140.desc: "Ai piedi di una fortezza collinare particolarmente imponente, a [location.GetName], un gruppo di bambini gioca a fare i guerrieri, le loro risate sono in contrasto con la solennità della pietra.\n\n[Select_CString(local_character.IsFemale,'Una bambina','Un bambino')], audace e dagli occhi vivaci, si avvicina con una spada di legno. "Fermatevi! Nessuno può oltrepassare la fortezza del[local_character.Custom('IT_NAM_COL2')] [local_character.GetFirstName] e la sua banda [local_character.Custom('ComplimentAdjective')]!" esclama [Select_CString(local_character.IsFemale,'la bambina','il bambino')] con gioia. "Oh aspettate, voi... voi siete un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [ROOT.Char.GetTitleAsNameNoTooltip]!?""
 travel_events_oltner_2.1140.a: "Proprio così! Ora vai a raccontare di me al tuo villaggio!"
 travel_events_oltner_2.1140.b: "Coraggiosi difensori, diteci qual è il modo più veloce per superare questo/a [location.Custom('TerrainTypeProvince')]."
 travel_events_oltner_2.1140.c: "#EMP *Estrai l'arma e spaventa i bambini*#!"
 travel_events_oltner_2.1140.d: "Goditi i tuoi giochi, [Select_CString(local_character.IsFemale,'bambina','bambino')]. Noi dobbiamo andare."
 travel_hastened: "Viaggio Accelerato"
 travel_delayed: "Viaggio Ritardato"
 famous_visit_modifier: "Visitatore Famoso"
 famous_visit_modifier_desc: "I villaggi di queste terre sono in fermento per le notizie sui nobili in visita. Se da un lato questo attira persone da ogni dove in visita e per commerciare, dall'altro attira anche i banditi in cerca di Regali carichi d'oro."
 child_scouts_modifier: "Esploratori Bambini"
 child_scouts_modifier_desc: "Questo seguito è guidato da un gruppo di bambini ben intenzionati."
 extra_patrols_modifier: "Pattuglie Supplementari"
 extra_patrols_modifier_desc: "Questa baronia ha raddoppiato le pattuglie dopo che i bambini del luogo sono stati minacciati dai viaggiatori."

 travel_events_oltner_2.1150.t: "Corni che Riecheggiano"
 travel_events_oltner_2.1150.desc: "L'eco del richiamo dei corni riempie l'aria mentre attraversiamo il/la [location.Custom('TerrainTypeProvince')] vicino a [location.GetName]. Le fortezze collinari riecheggiano della chiamata alle armi che si ode da generazioni.\n\nPochi secondi dopo il primo squillo, numerosi guerrieri della guarnigione [local_character.GetCulture.GetName] emergono dalla fortificazione più vicina, caricando un gruppo di briganti e banditi terrorizzati."
 travel_events_oltner_2.1150.a: "Dobbiamo aiutarli, carica!"
 travel_events_oltner_2.1150.b: "Aspettiamo, poi prequisiamo i cadaveri."
 travel_events_oltner_2.1150.c: "[retinue_member.GetFirstNameNoTooltip], andate ad aiutarli! Noi... resteremo qui."
 travel_events_oltner_2.1150.d: "Questa non è la nostra battaglia."
 cultural_acceptance_gain_assisted_battle: "Ha preso parte a battaglie contro i banditi durante il suo [travel|E]"
 travel_events_oltner_2.1150.a.success: "Uccidi tutti i banditi"
 travel_events_oltner_2.1150.a.failure: "I banditi uccidono il comandante e poi fuggono."
 travel_events_oltner_2.1150.b.success: "La guarnigione vince"
 travel_events_oltner_2.1150.b.failure: "I banditi vincono"
 travel_events_oltner_2.1150.c.success: "[retinue_member.GetFirstName] uccide il capo dei banditi"
 travel_events_oltner_2.1150.c.failure: "[retinue_member.GetFirstName] viene 'tragicamente' uccis[retinue_member.Custom('DE_END_PRO_S_N')]"

 travel_events_oltner_2.1160.t: "Legami nelle Avversità"
 travel_events_oltner_2.1160.desc: "Mentre attraversiamo un percorso impegnativo a [location.GetName], Sento ridere davanti a me. [Select_CString(entourage_member_1.IsFemale,'La mia','Il mio')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] e [Select_CString(entourage_member_2.IsFemale,'la mia','il mio')] [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] stanno lavorando insieme per attraversare [location.Custom('GetRandomCrossingToBridge')].\n\n"[entourage_member_1.GetFirstNameNoTooltip], la vostra idea di costruire un ponte di fortuna è stata geniale!" esclama [entourage_member_2.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip] risponde con una risatina, "E la vostra prontezza di riflessi con quei/quelle [location.Custom('GetRandomImprovisedBridgeMaterial')] l'ha tenuto unito!"\n\nSembra che questa avversità abbia portato a una nuova amicizia!"
 travel_events_oltner_2.1160.a: "La vostra ingegnosità è encomiabile!"
 travel_events_oltner_2.1160.b: "Non fraternizzate con gli inferiori!"
 travel_events_oltner_2.1160.c: "Questo velocizzera il nostro viaggio, certamente."
