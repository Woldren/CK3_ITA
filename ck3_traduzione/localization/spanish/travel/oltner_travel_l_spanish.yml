 trap_scenario_irrigation_ditch: "evita di cadere in un fosso di irrigazione camuffato, grazie al rapido avvertimento del"
 trap_scenario_quicksand: "per poco non sprofonda nelle sabbie mobili, ma viene rapidamente tirat[Select_CString(entourage_member_2.IsFemale,'a','o')] fuori dal"
 trap_scenario_hunters_snare: "per poco non cade nella trappola di un cacciatore, ma viene fermat[Select_CString(entourage_member_2.IsFemale,'a','o')] appena in tempo dal"
 trap_scenario_wire_trap: "per poco non inciampa in una trappola a filo nascosta, ma viene prontamente avvertit[Select_CString(entourage_member_2.IsFemale,'a','o')] dal"
 trap_scenario_pit_of_spikes: "evita per un pelo una buca nascosta con degli spuntoni, grazie all'urlo tempestivo del"
 trap_scenario_cliff_edge: "è sul punto di cadere dal bordo di una scogliera nascosta, ma viene afferrat[Select_CString(entourage_member_2.IsFemale,'a','o')] all'ultimo secondo dal"
 trap_scenario_water_hole: "per poco non cade in una pozza d'acqua coperta dalle canne, ma viene prontamente sorrett[Select_CString(entourage_member_2.IsFemale,'a','o')] dal"
 trap_scenario_burrow_of_vipers: "è a un passo dal calpestare una tana nascosta di vipere, ma viene avvertit[Select_CString(entourage_member_2.IsFemale,'a','o')] appena in tempo dal"
 trap_scenario_thorny_brush: "per poco non rimane impigliat[Select_CString(entourage_member_2.IsFemale,'a','o')] in un cespuglio spinoso mimetizzato nell'erba, ma si salva grazie alla prontezza di spirito del"
 trap_scenario_snow_laden_branch: "per poco non passa sotto un ramo d'albero pericolante e carico di neve, ma viene prontamente tirat[Select_CString(entourage_member_2.IsFemale,'a','o')] indietro dal"
 trap_scenario_water_covered_ditch: "per poco non inciampa in un fosso profondo e ricoperto d'acqua, ma viene tirat[Select_CString(entourage_member_2.IsFemale,'a','o')] indietro dal"
 friend_praised: "[Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'Lodi', 'Loda' )] pubblicamente la protenzza di riflessi di [TARGET_CHARACTER.GetShortUIName]."
