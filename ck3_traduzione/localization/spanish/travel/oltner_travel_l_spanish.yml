 avoiding_traps_modifier: "Evitare Trappole"
 avoiding_traps_modifier_desc: "Questo seguito sta avitando le trappole a tutti i costi."

 travel_events_oltner_2.1210.t: "Serenata Notturna"
 travel_events_oltner_2.1210.desc: "Sotto il cielo stellato di [location.GetName], l'accampamento viene premiato con uno spettacolo inaspettato. Il mio [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] sorprende tutti con una struggente melodia, la sua voce risuona di lodi per il mio [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n[entourage_member_1.GetFirstName] ascolta con attenzione, visibilmente agitat[entourage_member_1.IsFemale,'a','o')]. Al termine della canzone, tra i due passa un silenzioso riconoscimento."
 travel_events_oltner_2.1210.a: "Se c'è qualcosa tra quei due, lo scoprirò..."
 travel_events_oltner_2.1210.b: "[entourage_member_2.GetFirstNameNoTooltip], il mondo dovrebbe sentirvi suonare e cantare!"
 travel_events_oltner_2.1210.c: "Potete... potete insegnarmi a suonare così?"
 travel_events_oltner_2.1210.d: "Ah, che bellissima melodia."
 travel_events_oltner_2.1210.a.success: "Scopri qualcosa"
 travel_events_oltner_2.1210.a.failure: "Non scopri nulla"
 something_happens: "Accade qualcosa"
 travel_events_oltner_2.1210.c.success: "Impari a suonare, almeno un po'."
 travel_events_oltner_2.1210.c.failure: "Non riesci a imparare granché"
 lover_serenaded_on_the_road: "[Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'Hai', 'ha' )] dedicato una serenata romantica a [TARGET_CHARACTER.GetFirstName] a [PROVINCE.GetName] mentre [Select_CString( CHARACTER.IsLocalPlayer, 'facevate', 'facevano' )] parte del seguito [TARGET_CHARACTER_2.Custom('IT_NAM_COL2')][TARGET_CHARACTER_2.GetFirstName]."
