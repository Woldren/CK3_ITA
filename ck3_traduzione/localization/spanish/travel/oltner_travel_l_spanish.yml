 travel_events_oltner_2.1170.t: "Il Sentiero della Rivalità"
 travel_events_oltner_2.1170.desc: "Viaggiando attraverso il terreno accidentato di [location.GetName], ci troviamo di fronte a una difficoltà: [location.Custom('GetPrecariousTerrainFeature')].\n\nIl/La mio/a [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] e il/la [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] iniziano a discutere sull'approccio migliore per attraversare l'insidioso sentiero. "[entourage_member_1.GetFirstNameNoTooltip], il vostro è un suggerimento sconsiderato!" esclama [entourage_member_2.GetFirstNameNoTooltip], visibilmente [Select_CString(entourage_member_2.IsFemale,'frustrata','frustrato')]. [entourage_member_1.GetFirstNameNoTooltip] replica, "E la vostra è una vigliaccata!"\n\nSembra che il mio seguito sia giunto a un punto morto..."
 travel_events_oltner_2.1170.a: "Ascoltatemi, dovete #EMP lavorare insieme#!."
 travel_events_oltner_2.1170.b: "[entourage_member_1.GetFirstNameNoTooltip] ha ragione, non possiamo permetterci di indugiare."
 travel_events_oltner_2.1170.c: "Agiamo con prudenza come suggerisce [entourage_member_2.GetFirstNameNoTooltip]."
 travel_events_oltner_2.1170.d: "Oh buon [ROOT.Char.GetFaith.HighGodName], che bambini..."
 rival_conflict_on_the_road: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'avete', 'hanno' )] avuto una grossa disputa su quale strada prendere per continuare il viaggio attraverso il/la [PROVINCE.Custom('TerrainTypeProvince')] di [PROVINCE.GetName] mentre facevano parte del seguito [TARGET_CHARACTER_2.Custom('IT_NAM_COL2')][TARGET_CHARACTER_2.GetFirstName]."
 rival_conflict_on_the_road_corresponding: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] e [TARGET_CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'avete', 'hanno' )] avuto una grossa disputa su quale strada prendere per continuare il viaggio attraverso il/la [PROVINCE.Custom('TerrainTypeProvince')] di [PROVINCE.GetName] mentre facevano parte del seguito [TARGET_CHARACTER_2.Custom('IT_NAM_COL2')][TARGET_CHARACTER_2.GetFirstName]."
