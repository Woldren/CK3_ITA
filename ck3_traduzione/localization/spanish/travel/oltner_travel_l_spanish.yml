 travel_events_oltner_2.1200.t: "Guardian Angel"
 travel_events_oltner_2.1200.desc: "Mentre attraversiamo il/la [location.Custom('TerrainTypeProvince')] di [location.GetName], il mio [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] [location.Custom('GetRandomHazardAndRescue')] mio [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n"[entourage_member_2.GetFirstNameNoTooltip], dovresti fare più attenzione," ammonisce [entourage_member_1.GetFirstNameNoTooltip], con voce chiaramente preoccupata. [entourage_member_2.GetFirstNameNoTooltip] risponde con un sorriso timido e riconoscente. "Grazie, sono in debito con te!""
 travel_events_oltner_2.1200.a: "Che prontezza di riflessi, [entourage_member_1.GetFirstNameNoTooltip]!"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip], non [entourage_member_1.Custom('DE_PRO_DEM')] devi nulla."
 travel_events_oltner_2.1200.c: "Muoviamoci con la massima cautela d'ora in avanti."
 travel_events_oltner_2.1200.d: "Al diavolo, dobbiamo affrettarci!"
 trap_scenario_falling_net: "per poco non cade in una trappola fatta di reti, nascosta in alto, ma viene rapidamente spint[Select_CString(entourage_member_2.IsFemale,'a','o')] via dal"
 trap_scenario_pit_trap: "si avvicina pericolosamente a una trappola nascosta, ma viene afferrat[Select_CString(entourage_member_2.IsFemale,'a','o')] appena in tempo dal"
