 travel_events_oltner_2.1220.t: "   Rivalità Terminata"
 travel_events_oltner_2.1220.desc: "Nella quiete della notte, nel nostro accampamento vicino a [location.GetName], esco in silenzio. Cos'è stato quel rumore?\n\nEd è allora che lo vedo: [location.Custom('GetTerrainMurderMethod')|U]\n\n[entourage_member_1.GetFirstNameNoTooltip] scruta rapidamente l'area, ignar[entourage_member_1.Custom('DE_END_PRO_S_N')] del fatto che io abbia visto tutto."
 travel_events_oltner_2.1220.a: "Hm. Affascinante tecnica."
 travel_events_oltner_2.1220.b: ""#EMP GUARDIE!#!""
 travel_events_oltner_2.1220.c: "Io non ho visto... nulla..."
 assassination_scenario_desert: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi silenziosamente al mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], che sta dormendo sotto una palma. Improvvisamente, [entourage_member_1.GetFirstNameNoTooltip] affonda le sue mani nella sabbia attorno alla gola di [entourage_member_2.GetFirstNameNoTooltip], soffocandol[entourage_member_2.Custom('DE_END_PRO_S_N')] in silenzio."
 assassination_scenario_desert_mountains: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] muovendosi di soppiatto verso il mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], che sta dormendo vicino al bordo di una scogliera. Con una mossa rapida, [entourage_member_1.GetFirstName] fa precipitare [entourage_member_2.GetFirstNameNoTooltip] giù per il dirupo."
 assassination_scenario_drylands: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi furtivamente al mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], che sta riposando accanto ad un cespuglio secco. Afferrando una roccia, [entourage_member_1.GetFirstNameNoTooltip] colpisce la testa di [entourage_member_2.GetFirstNameNoTooltip] con una forza letale, lasciando soltanto una poltiglia scura sulla terra."
 assassination_scenario_farmlands: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi al mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], che sta dormendo vicino a un aratro. In un atto improvviso e violento, [entourage_member_1.GetFirstNameNoTooltip] impala [entourage_member_2.GetFirstNameNoTooltip] sui denti affilati dell'aratro, assicurandone una rapida fine."
 assassination_scenario_floodplains: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi di soppiatto al mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] vicino all'argine del fiume. Con una spinta improvvisa, [entourage_member_1.GetFirstNameNoTooltip] affoga [entourage_member_2.GetFirstNameNoTooltip] nelle acque torbide e impetuose."
 assassination_scenario_forest: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi silenziosamente al mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], che sta dormendo sotto un albero. Con una fune, [entourage_member_1.GetFirstNameNoTooltip] strangola rapidamente [entourage_member_2.GetFirstNameNoTooltip], lasciandol[entourage_member_2.Custom('DE_END_PRO_S_N')] a penzolare dal ramo di un albero."
 assassination_scenario_hills: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi a piccoli passi al mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], che sta sonnecchiando su un pendio. [entourage_member_1.GetFirstNameNoTooltip] rotola [entourage_member_2.GetFirstNameNoTooltip] lungo il pendio della collina, dove le rocce taglienti ne assicurano una morte rapida e dolorosa."
 assassination_scenario_jungle: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi silenziosamente verso il mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], addormentato sotto un fitto fogliame. [entourage_member_1.GetFirstNameNoTooltip] usa un rampicante per strangolare [entourage_member_2.GetFirstNameNoTooltip], lasciandol[entourage_member_2.Custom('DE_END_PRO_S_N')] aggrovigliat[entourage_member_2.Custom('DE_END_PRO_S_N')] e senza vita."
 assassination_scenario_mountains: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi furtivamente al mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], che sta riposando vicino a uno strapiombo. Una spinta improvvisa e forte fa precipitare [entourage_member_2.GetFirstNameNoTooltip] negli abissi."
 assassination_scenario_oasis: "il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi silenziosamente al mio [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], che sta dormendo accanto alla riva. [entourage_member_1.GetFirstNameNoTooltip] immerge rapidamente la testa di [entourage_member_2.GetFirstNameNoTooltip] sott'acqua, affogandol[entourage_member_2.Custom('DE_END_PRO_S_N')] silenziosamente."
 assassination_scenario_plains: "Il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avvicinarsi silenziosamente al mi[player_scope.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], addormentat[player_scope.Custom('DE_END_PRO_S_N')] nei campi aperti. Con una pietra pesante, [entourage_member_1.GetFirstNameNoTooltip] [entourage_member_2.Custom('DE_PRO_DEM')] frantuma il cranio, lasciando l’erba macchiata di sangue."
 
 assassination_scenario_steppe: "Il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] pedina il mi[player_scope.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], addormentat[player_scope.Custom('DE_END_PRO_S_N')] all’aria aperta. Con un movimento rapido e deciso, [entourage_member_1.GetFirstNameNoTooltip] spezza il collo di [entourage_member_2.GetFirstNameNoTooltip], lasciandol[entourage_member_2.Custom('DE_END_PRO_S_N')] senza vita sulla sterminata steppa."
 assassination_scenario_taiga: "Il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] si avvicina al mi[player_scope.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], addormentat[player_scope.Custom('DE_END_PRO_S_N')] tra i pini silenziosi. Con un frammento di ghiaccio affilato, [entourage_member_1.GetFirstNameNoTooltip] trafigge [entourage_member_2.GetFirstNameNoTooltip], e il sangue, scorrendo, scioglie il ghiaccio tingendo la neve di rosso cupo."
 assassination_scenario_wetlands: "Il mio [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avanza silenziosamente tra le acque stagnanti verso il mi[player_scope.Custom('DE_END_PRO_S_N')] [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], addormentat[player_scope.Custom('DE_END_PRO_S_N')] sul terreno paludoso. [entourage_member_1.GetFirstNameNoTooltip] [entourage_member_2.Custom('DE_PRO_POS_P_3P')] afferra e [entourage_member_2.Custom('DE_PRO_POS_P_3P')] soffoca nel fango, lasciandol[entourage_member_2.Custom('DE_END_PRO_S_N')] immobile tra i miasmi della palude."
 
 travel_events_oltner_2.1230.t: "Una Mattinata Raccapricciante"
 travel_events_oltner_2.1230.desc: ""Oh mio [ROOT.Char.GetFaith.HighGodName], c'è stato un #EMP omicidio!#!"\n\n"Chi vorrebbe mai la morte [entourage_member_2.IsFemale,'della nostra','del nostro')] [entourage_member_2.Custom('ComplimentAdjective')] [entourage_member_2.GetFirstName]? E perché è stato così #EMP brutale?!#!" continua [corpse_finder.IsFemale,'la mia','il mio')] [player_scope.Custom2('RelationToMeShort', corpse_finder )] [corpse_finder.GetFirstName].\n\n"Sì, invero... chi si #EMP sognerebbe mai#! di fare una cosa del genere [ROOT.Char.IsFemale,'alla povera','al povero')], innocente [entourage_member_2.GetFirstNameNoTooltip]." dice [entourage_member_1.GetFirstName]. Con la coda dell'occhio riesco a vederl[entourage_member_1.Custom('DE_END_PRO_S_N')] trattenere una risatina."
 travel_events_oltner_2.1230.a: ""È stat[corpse_finder.Custom('DE_END_PRO_S_N')] [corpse_finder.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip], #EMP uccidil[corpse_finder.Custom('DE_END_PRO_S_N')].#!""
 travel_events_oltner_2.1230.b: ""Ho visto [corpse_finder.GetFirstNameNoTooltip] aggirarsi furtivamente di notte, prendetl[corpse_finder.Custom('DE_END_PRO_S_N')]!""
 travel_events_oltner_2.1230.c: ""Questa è chiaramente l'opera di un [ROOT.Char.Custom('RegionalFerociousAnimal')], non v'è alcun dubbio.""
 travel_events_oltner_2.1230.d: ""Dovremmo... proseguire...""
 might_strike_again: "[entourage_member_1.GetFirstName] potrebbe colpire di nuovo... ma io conosco il suo [secret|E] e posso esporlo quando voglio."
 
 travel_events_oltner_2.1240.t: "La Compagnia Itinerante"
 travel_events_oltner_2.1240.desc: "Mentre entriamo a [location.GetTitle.GetName] veniamo accolti da una compagnia di artisti. Propongono spettacoli di burattini, balli e canzoni!\n\nIl mio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] [entourage_member_1.GetFirstName] sembra si stia godendo la musica, ed è deliziosamente affascinat[entourage_member_1.Custom('DE_END_PRO_S_N')] da un[local_character.Custom('DE_PRO_POS_P_2P')] giullare in particolare! L[local_character.Custom('DE_PRO_PER_S_3P_N')][local_character.GetWomanMan] è un[local_character.Custom('DE_PRO_PER_P_3P_G')]artista straordinari[local_character.Custom('DE_END_PRO_S_N')], capace di destreggarsi con diversi strumenti e alcontempo suonandoli!"
 travel_events_oltner_2.1240.a: "Forse dovrei trascorrere del tempo di qualità con [entourage_member_1.GetFirstNameNoTooltip]."
 travel_events_oltner_2.1240.b: "Un[local_character.Custom('DE_PRO_POS_P_2P')] giullare potrebbe farmi comodo, e a [entourage_member_1.GetFirstName] farebbe molto piacere!"
 travel_events_oltner_2.1240.c: "Un meritato riposo per tutti noi."
