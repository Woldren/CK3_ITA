 trap_scenario_river_current: "per poco non viene travolt[Select_CString(entourage_member_2.IsFemale,'a','o')] da una corrente sottomarina nascosta, ma viene prontamente salvat[Select_CString(entourage_member_2.IsFemale,'a','o')] dal"
 trap_scenario_thin_ice: "per poco non calpesta una lastra di ghiaccio, ma viene prontamente trattenut[Select_CString(entourage_member_2.IsFemale,'a','o')] dal"
 trap_scenario_rockslide: "per poco non viene travolt[Select_CString(entourage_member_2.IsFemale,'a','o')] da una frana, ma viene tratto al sicur[Select_CString(entourage_member_2.IsFemale,'a','o')] dal"
