 court_amenities_interactions.0001.t:0 "Accusato di aver violato la Legge Suntuaria!"
 court_amenities_interactions.0001.desc_intro:1 "Mentre vago per i corridoi di [debate_locale.GetNameNoTierNoTooltip] vestito come al solito, vengo improvvisamente fermato da nientemeno che [actor.GetTitledFirstName]!\n\n[actor.GetSheHe|U] preme il suo dito con forza contro il mio petto."
 court_amenities_interactions.0001.desc_byzantine:0 "“Perché presumi che sia accettabile per te indossare il viola? Solo la mia famiglia ha quell'onore! Toglilo subito!”"
 court_amenities_interactions.0001.desc_court_position:0 ""Chiami quell vestiario degno di un [recipient.GetTitleAsNameNoTooltip]? Sembri un[ROOT.Char.Custom('DE_END_PRO_S_N')] sciocc[ROOT.Char.Custom('DE_END_PRO_S_N')]! Svestiti immediatamente, o chiamerò le guardie!""
 court_amenities_interactions.0001.desc.nakey:0 ""Anche se il corpo va celebrato, in tutte le sue forme, almeno dovresti prenderti cura di te stess[ROOT.Char.Custom('DE_END_PRO_S_N')]! Da quanto tempo non ti lavi?""
 court_amenities_interactions.0001.desc:0 ""Chi credi di essere, passeggiando in quell'abbigliamento ridicolo? Questa è una corte reale, non un bordello! Vai e trova qualcosa di più umile!""
 court_amenities_interactions.0001.desc_outro:0 "\n\n[actor.GetSheHe|U] mi ha accusato di violare la legge suntuaria [actor.GetPrimaryTitle.GetAdjective], una macchia sociale che è improbabile che riesca a lasciarmi alle spalle — ma potrei ancora usarla contro [actor.GetTitledFirstNameNoTooltip]! Forse potrei addirittura ottenere un risarcimento..."
 court_amenities_interactions.0001.a:0 ""E tu, cosa stai indossando esattamente?""
 court_amenities_interactions.0001.a.tt_success:0 "#positive_value Difendi con successo le tue scelte di abbigliamento#!"
 court_amenities_interactions.0001.a.tt_failure:0 "#negative_value I tuoi argomenti sartoriali hanno poco peso#!"
 court_amenities_interactions.0001.b:0 "Pagherò il prezzo con la mia dignità..."
 court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t:0 "Un Dibattito sulla Moda"
 court_amenities_interactions.0002.desc_intro:0 "Dobbiamo essere rimasti in piedi per ore a discutere le leggi di una corretta vestizione e aspetto, gesticolando energicamente l'un l'altro avanti e indietro, citando antiche leggi che pochi a corte sembravano conoscere. Quando il fumo dello spettacolo si è diradato,"
 court_amenities_interactions.0002.desc_won.nakey:0 "sembra che io abbia vinto!\n\n Pertanto, [actor.GetName] è stat[actor.Custom('DE_END_PRO_S_N')] costrett[actor.Custom('DE_END_PRO_S_N')] a indossare i vestiti di una persona comune e a nascondere al mondo il suo corpo vergognosamente trascurato."
 court_amenities_interactions.0002.desc_won:0 "sembra che io abbia vinto!\n\n Pertanto, [recipient.GetName] è stat[actor.Custom('DE_END_PRO_S_N')] costrett[actor.Custom('DE_END_PRO_S_N')] a spogliarsi fino alle mutande! Tutti i presenti a corte l'hanno vist[actor.Custom('DE_END_PRO_S_N')] esattamente come [ROOT.Char.GetFaith.CreatorName] l'ha fatt[actor.Custom('DE_END_PRO_S_N')]!"
 court_amenities_interactions.0002.desc_lost.nakey:0 "Sono scioccato nello scoprire che in effetti sto violando la legge!\n\n Per la prima volta nella mia vita, mi vergogno del corpo che [ROOT.Char.GetFaith.CreatorName] mi ha dato, e proprio quando sento che la mia nudità diventa oscena, guardie e stilisti si avvicinano per vestirmi con sporchi stracci comuni."
 court_amenities_interactions.0002.desc_lost:0 "Sono scioccato nello scoprire che in effetti sto violando la legge!\n\n Mi trovo in imbarazzo quando le guardie e gli stilisti mi spogliano fino agli indumenti intimi, per poi continuare! Esposta alla corte, fuggo da li, umiliato."
 court_amenities_interactions.0002.a_won:0 "Hah! Che allegria!"
 court_amenities_interactions.0002.a_lost.humble:0 "Lascia che vedano. Non ho vergogna."
 court_amenities_interactions.0002.a_lost.lustful:0 "Di solito riservo questo onore alle persone che condividono il mio letto."
 court_amenities_interactions.0002.a_lost:0 "Potrei non mostrare più la mia faccia."
 court_amenities_interactions.0003.desc_won.nakey:0 "sembra che io abbia vinto!\n\n Pertanto, [actor.GetName] è stato costretto a indossare i vestiti di una persona comune e a nascondere al mondo il suo corpo vergognosamente trascurato."
 court_amenities_interactions.0003.desc_won:0 "sembra che io abbia vinto!\n\n Pertanto, [actor.GetName] è stato costretto a spogliarsi fino alle mutande! Tutti i presenti a corte l'hanno vist[actor.Custom('DE_END_PRO_S_N')] esattamente come [ROOT.Char.GetFaith.CreatorName] l'ha fatt[actor.Custom('DE_END_PRO_S_N')]!"
 court_amenities_interactions.0004.desc:0 "sembra che la violazione della legge di [victim.GetNameNoTooltip] sia un crimine punibile nella misura massima della legge di [debate_locale.GetNameNoTierNoTooltip]! Questo significa che potrei imprigionare [victim.GetNameNoTooltip]! Anche se questo non è il risultato che mi aspettavo, certamente mi mette in una posizione di forza!"
 court_amenities_interactions.0004.a:0 "Forse sorvolerò su questa violazione, per un favore..."
 court_amenities_interactions.0004.b:0 "Starebbe meglio con gli stracci della prigione!"
