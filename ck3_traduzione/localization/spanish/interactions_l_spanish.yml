 OFFER_RANSOM_PROPOSAL_PERSONAL:0 "Sono disposto a liberarti, ma la libertà non è gratuita. Considera la mia offerta."
 OFFER_RANSOM_PROPOSAL:0 "Sono disposto a rilasciare [secondary_recipient.GetShortUIName], ma la libertà non è gratuita. Considerate la mia offerta."
 PAY_RANSOM_PROPOSAL_PERSONAL:0 "Non posso più sopportare questa prigionia! Accettereste questa offerta in cambio della mia libertà?"
 PAY_RANSOM_PROPOSAL:0 "[secondary_recipient.GetShortUIName|U] mi è car[secondary_recipient.Custom('DE_END_PRO_S_N')]. L[secondary_recipient.Custom('DE_END_PRO_S_N')] lasciereste andare in cambio di questa offerta?"
 RELEASE_PRISONER_OFFER:0 "Per quanto mi sia piaciuto ospitarti, ho deciso di lasciarti andare."
 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "Sono disposto a rilasciarti dalla prigione, ma non incondizionatamente..."
 HOUSE_HEAD_DEMAND_CONVERSION:0 "Come Capo della tua Casata, devo davvero chiederti di abbracciare l'unica vera Fede: [actor.GetFaith.GetName]."
 CONVERT_TO_RELIGION:0 "Ho deciso di abbracciare la fede [recipient.GetFaith.GetName], l'unica vera fede."
 LIEGE_DEMAND_CONVERSION:0 "È tempo che abbandoni le tue errate credenze e abbracci l'unica vera Fede, [actor.GetFaith.GetName]!"
 GRANT_VASSAL_PROPOSAL:1 "Buone notizie! Ho deciso di fare di [secondary_actor.GetFullName] il tuo vassallo."
 RETRACT_VASSAL_PROPOSAL:1 "Sono giunto alla conclusione che, per il bene superiore di [secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip], [recipient.GetFullName] deve essere post[recipient.Custom('DE_END_PRO_S_N')] come vassallo sotto la mia diretta autorità."
 REVOKE_TITLE_PROPOSAL:0 "Sono giunto alla conclusione che non ti può essere affidata la responsabilità di [landed_title.GetName]. Ti chiedo pertanto di rinunciare immediatamente a questo titolo."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Sebbene cerco di essere un bravo [actor.GetFaith.GetAdherentName], di tanto in tanto inciampo ancora. Per questo, desidero donare questa somma d'oro alla Chiesa per compensare le mie debolezze."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "Ho capito gli errori che ho commesso ed essendomi pentito per i miei misfatti, ti chiedo di revocare la mia scomunica in modo che possa ricongiungermi ai miei fratelli e sorelle nella fede."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U] oltrepassato il limite con le sue ultime malefatte. Ti prego di scomunicarlo, per favore, in modo che il mondo sappia che condanniamo le sue azioni."
 RELIGIOUS_HEAD_ASK_GOLD:1 "Da fedele [actor.GetFaith.GetAdherentName] mi ritrovo ostacolato dal fare buone opere a causa della mancanza di fondi. Potresti prestarmene un po' in modo che io possa mettere in atto la volontà del divino?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] non ha difeso bene i valori della nostra fede, e i/gli [actor.GetFaith.GetAdherentNamePlural] a [target.GetNameNoTier] ne soffrono. Mi daresti la tua benedizione per liberare quelle terre dal suo errato governo?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Sebbene lo zelo debba essere invidiato, dobbiamo anche essere pragmatici se vogliamo che la nostra fede trionfi. Non sarebbe più saggio fare di [target.GetNameNoTier] l'obiettivo della nostra guerra santa?"
 ASK_TO_TAKE_VOWS:0 "Credo che sia nel tuo interesse prendere i voti. Anche se non posso costringerti a farlo, dovresti davvero considerarlo..."
 SEND_GIFT_PROPOSAL:0 "Per favore accetta questo umile dono. Non è molto, ma spero che sia utile. Alla nostra duratura amicizia!"
 SEND_GIFT_ACCEPT:0 "Accetto il tuo dono!"
 SEND_GIFT_REJECT:0 "Rifiuto la tua carità"

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "Vi invito a onorare la nostra [alliance|E] e unirti alla [target.GetName]!"
 call_ally.0001.a:0 "Alla Guerra!"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "Of course I shall join you in this war! Our foes shall learn to fear the [recipient.Custom('WomenMenPeople_GenderPreference')] of [recipient.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 call_ally.0101.desc:0 "Purtroppo, non sono nella posizione di rimanere invischiato nelle tue guerre."
 call_ally.0101.a:0 "Che [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "Accetto la vostra generosa offerta di vassallizzazione, mio Signore!"

 char_interaction.0002.desc:0 "Non ho bisogno della tua protezione e preferisco tenere per me le ricchezze del mio Regno."
 char_interaction.0002.a:0 "Dovrò esplorare altre opzioni..."
 
 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc: "[actor.GetFirstName], penso che questo sia l'inizio di un bellissimo vassallaggio!"
 char_interaction.0010.a: "Mio signore!"

 char_interaction.0011.desc: "Sebbene io apprezzi la vostra offerta di fedeltà, non posso accettare."
 char_interaction.0011.a:0 "È un peccato."

 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:1 "Come Capo della Dinastia, con la presente ti rinnego e ti diseredo! Non potrai erediterete alcun titolo da alcun membro della Dinastia [actor.GetDynastyName]."
 char_interaction.0020.a:0 "Cosa? Perché!?"

 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:1 "Come Capo della Dinastia, con la presente ripristino il tuo diritto ad ereditare titoli dai membri della Dinastia [actor.GetDynastyName]!"
 char_interaction.0030.a:0 "Ve ne sono grat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"

 char_interaction.0040.desc:1 "Come Capo della Dinastia, con la presente ti denuncio come reprobo e vergogna per l'intera Dinastia [actor.GetDynastyName]!"
 char_interaction.0040.a:0 "Cosa? Perché!?"
 
 char_interaction.0041.desc:0 "Il tuo comportamento [recipient.Custom('InsultBehavior')] e decadente getta vergogna su tutta la casata [actor.GetHouse.GetBaseName] — e come Capo della Casata ritengo sia mio dovere di informare il resto del clan dei tuoi modi [recipient.Custom('InsultAdjective')].\n\nPossa la luce di [actor.GetFaith.HighGodName] ricondurti su un cammino virtuoso... sebbene io ne dubiti."
 char_interaction.0041.a:0 "Calunnia!"

 char_interaction.0042.desc:0 "Tu sei sia [recipient.Custom('FormalComplimentAdjective')] che [recipient.Custom('ComplimentAdjective')], un'ispirazoine per tutta la casata [actor.GetHouse.GetBaseName] — e come Capo della Casta è mio dovere esaltare le tue virtù all'intero clan!\n\nPossa tu rominare nella grazia di [actor.GetFaith.HighGodName]."
 char_interaction.0042.a:0 "Meraviglioso!"

 char_interaction.0050.desc:1 "Come Capo della Dinastia, con la presente perdono le tue trasgressioni passate e ritiro la tua Denuncia tra i membri della Dinastia [actor.GetDynastyName]!"
 char_interaction.0050.a:0 "Giustizia è stata fatta!"

 char_interaction.0060.desc:1 "Mi piace abbastanza la [target.GetName], quindi, come Capo della Dinastia, ho deciso di rivendicarla. Interpreta questo come desideri."
 char_interaction.0060.a:0 "Questo non va bene."

 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc:1 "Questa lotta all'interno della Dinastia [actor.GetDynastyName] è inopportuna e deve finire immediatamente. Come Capo della Dinastia, con la presente dichiaro la Pace Bianca tra te ed i tuoi nemici nella Dinastia!"
 char_interaction.0070.a:0 "Che intollerabile ficcanaso!"

 char_interaction.0071.desc:2 "Questa lotta all'interno della Dinastia [actor.GetDynastyName] è inopportuna e deve finire immediatamente. Come Capo della Dinastia, ho ordinato a [recipient.GetFullName] di accettare una Pace Bianca con te."
 char_interaction.0071.a:0 "Te ne sono grat[ROOT.Char.Custom('DE_END_PRO_S_N')]!"
 
 char_interaction.0078.desc_them:0 "Lo so che avevamo concordato che [ward.GetTitledFirstName] venisse educat[ward.Custom('DE_END_PRO_S_N')] da me, ma ecco come stanno le cose... sono già molto impegnat[ROOT.Char.Custom('DE_END_PRO_S_N')] con altri pupilli. Mi spiace."
 char_interaction.0078.desc:0 "Lo so che avevamo concordato che [ward.GetTitledFirstName] venisse educato da [guardian.GetTitledFirstName], ma ecco come stanno le cose... [guardian.GetSheHe|U] è già molto impegnato con altri guardiani. Mi spiace."
 char_interaction.0078.a:0 "Di tutti gli insulti...!"

 char_interaction.0079.desc_them:0 "Pensavo ci fossimo messi d'accordo sul fatto che saresti stat[guardian.Custom('DE_END_PRO_S_N')] tu ad educare [ward.GetTitledFirstName], ma ora vengo a sapere che sei già occupato con altri pupilli?! Che vergogna."
 char_interaction.0079.desc:0 "Pensavo ci fossimo messi d'accordo sul fatto che sarebbe stat[guardian.Custom('DE_END_PRO_S_N')] [guardian.GetTitledFirstName] ad educare [ward.GetTitledFirstName], ma ora vengo a sapere che [guardian.GetSheHe] è già occupato con altri pupilli?! Che vergogna."
 char_interaction.0079.a:0 "Potrei aver commesso un errore..."

 char_interaction.0080.desc:0 "Mi farebbe piacere se [guardian.GetShortUINameNoFormat] educasse mi[ward.Custom('DE_END_PRO_S_N')] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUINameNoFormat], una nobile educazione per un nobile spirito!"
 char_interaction.0080.desc_self:0 "Mi farebbe piacere se tu educassi mi[ward.Custom('DE_END_PRO_S_N')] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUINameNoFormat], una nobile educazione per un nobile spirito!"
 char_interaction.0080.desc_guardian_self_ward:0 "Sarei liet[ROOT.Char.Custom('DE_END_PRO_S_N')] di educarti. Una nobile educazione per un nobile spirito!"
 char_interaction.0080.desc_guardian_self:0 "Sarei liet[ROOT.Char.Custom('DE_END_PRO_S_N')] di educare tu[ward.Custom('DE_END_PRO_S_N')]  [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUIName], una nobile educazione per un nobile spirito!"
 char_interaction.0080.desc_guardian:0 "Mi farebbe piacere se fosse [guardian.Custom('DE_ART_DEF_P_A')] mi[guardian.Custom('DE_END_PRO_S_N')] [guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))], [guardian.GetShortUINameNoFormat], ad [Select_CString( ward.IsLocalPlayer, 'educarti', ward.GetShortUINameNoFormat )], una nobile educazione per un nobile spirito!"

 char_interaction.0081.desc:0 "Sfortunatamente, non troviamo di nostro gradimento l'accordo educativo proposto."
 char_interaction.0081.a:0 "Che peccato."
 
 char_interaction.0082.t:0 "Un Mentore per Me"
 char_interaction.0082.intro:0 "[guardian.GetTitledFirstName] è finalmente arrivat[guardian.Custom('DE_END_PRO_S_N')] da [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], caric[guardian.Custom('DE_END_PRO_S_N')] di tomi e pergamene."
 char_interaction.0082.desc.liege:0 "\n\n[guardian.Custom('DE_ART_IND_A')|U] mi informa che le lezioni di [ward.GetFirstNameNoTooltip] inizieranno a breve!"
 char_interaction.0082.desc:0 "\n\n[guardian.Custom('DE_ART_IND_A')|U] mi informa che le mie lezioni inizeranno a breve!"
 char_interaction.0082.a:0 "Molto bene."
 
 char_interaction.0083.t:0 "Una Mente da Plasmare"
 char_interaction.0083.intro: "[Select_CString(ward.IsFemale, 'La', 'Il' )] Giovane [ward.GetTitledFirstName],"
 char_interaction.0083.not_related: "[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] di [ward_liege.GetTitledFirstName],"
 char_interaction.0083.related: "[Select_CString(ward.IsFemale, 'mia', 'mio' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))],"
 char_interaction.0083.outro: "è finalmente [Select_CString(ward.IsFemale, 'arrivata', 'arrivato' )] da [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] per la sua educazione."
 char_interaction.0083.desc.host:0 "\n\n[guardian.GetTitledFirstName] a breve inizierà le sue lezioni."
 char_interaction.0083.desc:0 "\n\nUna volta che si sarà sistemat[ward.Custom('DE_END_PRO_S_N')], le lezioni inizieranno."
 char_interaction.0083.a:0 "Eccellente."

 char_interaction.0084.desc:0 "Tu[ward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetTitledFirstName], è arrivat[ward.Custom('DE_END_PRO_S_N')] san[ward.Custom('DE_END_PRO_S_N')] e salv[ward.Custom('DE_END_PRO_S_N')] a [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], ed io inizierò subito le sue lezioni."
 char_interaction.0084.a:0 "Molto bene."
 


 char_interaction.0090.from_ward.desc:0 "Temo che la mia educazione alla tua corte non soddisfi più le mie esigenze. Ritornerò a [capital.GetNameNoTierNoTooltip] immediatamente."
 char_interaction.0090.two_wards.desc:0 "Temo che l'educazione di [ward.GetTitledFirstName] e [ward_2.GetTitledFirstName] alla tua corte non soddisfi più le nostre esigenze. Con ciò sono richiamati alla nostra cura."
 char_interaction.0090.one_ward.desc:1 "Temo che l'educazione di [ward.GetTitledFirstName] presso la tua corte non soddisfi più le nostre esigenze. Con ciò [ward.GetSheHe|U] ritorna alle nostre cure."
 char_interaction.0090.a:0 "Dovrei sentirmi insultato?"

 char_interaction.0100.desc:0 "Amico mio, per favore accetta questo umile dono come segno del mio apprezzamento."
 char_interaction.0100.a:0 "Una gradita aggiunta alle mie casse!"

 char_interaction.0110.desc:0 "Con la presente ti concedo il [landed_title.GetName], il suo rango, il territorio formale e il reddito associato. Possa tu governarlo bene!"
 char_interaction.0110.a:0 "Il mio potere cresce!"

 char_interaction.0111.desc: "I hereby appoint you to the governorship of the [landed_title.GetName]. May you prove yourself as a worthy representative of the [actor.GetTitleAsNameNoTooltip] and administer it well!"

 char_interaction.0120.desc:0 "Dopo le dovute considerazioni, ho deciso di farti diventare il mio erede legale. Non deludermi, perché non è troppo tardi per cambiare idea."
 char_interaction.0120.a:0 "È più che giusto !"
                                                                                                                                          
 char_interaction.0130.a:0 "Un buon accordo."

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "Trovo la tua offerta del tutto irragionevole. Fai la cosa onorevole e lascia andare [secondary_recipient.GetShortUIName]."
 char_interaction.0131.desc_personal:0 "Preferirei marcire nella tua prigione che accettare la tua irragionevole offerta di riscatto."
 char_interaction.0131.a:0 "È ora di ridurre le sue razioni..."

 char_interaction.0140.desc:0 "Accetto la tua offerta di riscatto. [secondary_recipient.GetShortUIName|U] ti verrà restituit[secondary_recipient.Custom('DE_END_PRO_S_N')] immediatamente!"

 char_interaction.0141.desc:0 "Trovo la tua offerta di riscatto piuttosto deludente. Penso che tratterò [secondary_recipient.GetShortUIName] per ora."
 char_interaction.0141.a:0 "Che sia maledett[actor.Custom('DE_END_PRO_S_N')] quel [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 
 char_interaction.0150.desc:0 "Molto bene, ti libererò, anche se devo ammettere che mi sono affezionato alla tua compagnia."

 char_interaction.0151.desc:0 "Temo di dover rifiutare la tua offerta di riscatto. Dovrai sopportare ancora per un po' la mia ospitalità."

 char_interaction.0160.desc:0 "Non ho altra scelta che accettare le vostre condizioni per il mio rilascio."
 char_interaction.0160.a:0 "Addio, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Attent[recipient.Custom('DE_END_PRO_S_N')] a come ti muovi ora, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc:0 "Preferirei marcire nella tua prigione piuttosto che accettare le tue richieste irragionevoli."
 
 char_interaction.0170.t:0 "Un Momento Difficile"
 char_interaction.0170.desc:0 "Sono stato svegliato nelle prime ore del mattino da due guardie insolite. Essendo stato condotto fuori, non avevo illusioni su ciò che stava per accadere. Mentre mi inginocchio davanti al boia di [actor.GetShortUIName], vivo un momento di serena e perfetta chiarezza."
 char_interaction.0170.desc_burned:0 "Proprio mentre finivo il mio misero pasto, la porta si spalancò con violenza e fui afferrato e malmenato fuori. Non sarà una morte facile per me: la pira è accesa e posso già sentire il calore sulle gambe. Un silenzio scende sulla folla mentre guarda i miei ultimi momenti, con un espressione instabile sui volti."
 char_interaction.0170.desc_devoured:0 "La porta si spalancò con violenza, e le guardie di [actor.GetShortUIName] mi costrinsero a terra bloccandomi. A quel punto entrò [actor.GetTitleAsNameNoTooltip] in persona, coltello in mano e un ampio sorriso.\n\nIncurante delle mie urla [actor.GetSheHe] incide la mia carne sia con il coltello che con i denti. Attraverso la foschia vedo la sua faccia coperta di sangue — coperta di pezzi di #EMP me#! — e imploro, ma mentre [actor.GetSheHe] mastica e deglutisce con piacere, mi rendo conto che è così che muoio."
 char_interaction.0170.desc_public:0 "Alle prime luci dell'alba vengo bruscamente svegliato da due guardie che mi spingono fuori.\n\nMentre mi conducono verso un'impalcatura rialzata in mezzo a una folla riunita, il mio cuore sprofonda, e mentre il boia di [actor.GetShortUIName] mi sorride e brandisce la sua pesante spada, inizio a disperarmi.\n\nLa folla tace mentre il boia incombe su di me quando sono costretto a inginocchiarmi, e con un grugnito di sforzo e un #EMP fruscio#! quasi silenzioso, tutto diventa buio."
 char_interaction.0170.a:0 "Che sia maledetta la tua anima nera, [actor.GetFirstNameNoTooltip]!"
 char_interaction.0170.life_is_just_a_joke.a:0 "La vita #EMP è#! solo uno scherzo, eh?"
 char_interaction.0180.desc:0 "Come Capo della Dinastia, ho deciso che devi abbracciare il [actor.GetFaith.GetName], l'unica vera fede. Temo che tu non abbia scelta in questa situazione."
 char_interaction.0180.desc.liege:0 "Come tuo signore, ti chiedo di abbandonare la tua falsa fede e di unirti a me come compagno [actor.GetFaith.GetAdherentName], immediatamente."
 char_interaction.0180.a:0 "Suppongo di doverlo fare."

 char_interaction.0181.desc:1 "Molto bene, abbraccerò la Fede [actor.GetFaith.GetAdjective] anche se sembrerà strano abbandonare così tante cose familiari."

 char_interaction.0182.desc:0 "Non abbandonerò mai la mia Fede e, invece, fonderò la mia Casata!"
 char_interaction.0182.a:0 "Che delusione..."

 char_interaction.0190.desc:1 "Molto bene, abbraccerò la Fede [actor.GetFaith.GetAdjective] anche se sembrerà strano abbandonare così tante cose familiari."
 char_interaction.0191.desc:0 "La mia fede è al centro del mio essere - non la abbandonerò mai."

 char_interaction.0200.desc:0 "Sono giunto alla conclusione che non ti può essere affidata la la responsabilità del [landed_title.GetName]. Pertanto, d'ora in poi ti priverò di questo titolo per il bene del Reame."
 char_interaction.0200.a:0 "Non posso crederci!"
 char_interaction.0201.desc:0 "La [landed_title.GetName] appartiene di diritto alla Casata [recipient.GetHouse.GetName]. Non ci rinuncerò in nessuna circostanza."
 char_interaction.0201.a:0 "Come osa!"
 char_interaction.0199.desc:0 "Non vedo altra scelta che inchinarmi alla vostra decisione di privarmi di [landed_title.GetName]."
 char_interaction.0199.a:0 "Proprio così."

 char_interaction.0211.desc:0 "Apprezzo davvero la vostra generosa offerta di rendere [secondary_recipient.GetShortUIName] mio vassallo, ma temo di dover rifiutare."
 char_interaction.0211.a:0 "Ingrato!"

 char_interaction.0220.desc:0 "Accetto la revoca del mio vassallo, [secondary_recipient.GetShortUIName], anche se penso che sia ingiusto."
 char_interaction.0220.a:0 "Bene."

 char_interaction.0221.desc:0 "Non posso tradire il giuramento di fedeltà che ho con [secondary_recipient.GetShortUIName]. Proteggerò il mio vassallo, anche se ciò significa infrangere il giuramento che ho nei tuoi confronti."
 char_interaction.0221.a:0 "Questo è tradimento!"

 char_interaction.0230.title:0 "In fuga!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] è riuscit[recipient.Custom('DE_END_PRO_S_N')] ad evitare la cattura ed è fuggit[recipient.Custom('DE_END_PRO_S_N')] nelle campagne!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] è riuscit[recipient.Custom('DE_END_PRO_S_N')] ad evitare la cattura e dire che è scontent[recipient.Custom('DE_END_PRO_S_N')] delle mie azioni sarebbe un eufemismo."
 char_interaction.0230.a:0 "Traditore!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Bene, questo è... imbarazzante."

 char_interaction.0231.title:0 "Giustizia"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] è stat[recipient.Custom('DE_END_PRO_S_N')] arrestat[recipient.Custom('DE_END_PRO_S_N')] e attende il suo destino chius[recipient.Custom('DE_END_PRO_S_N')] al sicuro nelle mie segrete."
 char_interaction.0231.desc_house_arrest:0 "Secondo i miei ordini, [recipient.GetTitledFirstName] è ora confinat[recipient.Custom('DE_END_PRO_S_N')] in casa sua. Ho inviato alcune delle mie guardie per assicurarmi che [recipient.GetSheHe] rispetti gli arresti domiciliari."
 char_interaction.0231.desc_stockade:0 "As per my orders, [recipient.GetTitledFirstName] is now to be confined to the camp stockade where [recipient.GetSheHe] is awaiting [recipient.GetHerHis] fate."
 char_interaction.0231.a:0 "Bene."

 char_interaction.0232.desc:0 "Per troppo tempo ho sofferto umiliazioni per mano di [actor.GetTitledFirstName]. Non starò a guardare mentre il nostro signore abusa dei suoi leali vassalli. Ti esorto a unirti a me nella lotta per deporre questo tiranno."
