 char_interaction.0261.desc:0 "In virtù dell'autorità conferitami [intermediary.Custom('IT_NAM_COL5')][intermediary.GetTitledFirstName], con il presente atto vi spoglio del vostro illegittimo titolo di [landed_title.GetName]. Dovete cedere a me il titolo, in custodia per conto della Corona, con effetto immediato."
 char_interaction.0261.a:0 "Un oltraggioso abuso di potere!"

 char_interaction.0262.desc:0 "[intermediary.Custom('IT_NAM_COL3')|U][intermediary.GetTitledFirstName] ne sentirà parlare, ma $char_interaction.0199.desc$ "
 char_interaction.0262.a:0 "[intermediary.GetSheHe|U] ne è già a conoscenza."

 char_interaction.0263.desc:0 "Voi non siete [intermediary.Custom('IT_NAM_COL3')][intermediary.GetTitleAsNameNoTooltip] e io non m'inchino ai vostri meschini capricci. Se volete il titolo di [landed_title.GetName], dovrete prendervelo con la forza."
 char_interaction.0263.result.criminal:0 "Se [actor.GetShortUINameNoTooltip] fa marcia indietro"
 char_interaction.0263.result.war:0 "Se [actor.GetShortUINameNoTooltip] insiste nella richiesta"
 char_interaction.0263.a:0 "Allora si tratta di tradimento."
 char_interaction.0263.a.tt:0 "I tuoi crimini vengono riferiti [intermediary.Custom('IT_NAM_COL4')][intermediary.GetTitledFirstName]"
 char_interaction.0263.b:0 "Pensate che stia scherzando? Sarà guerra!"

 char_interaction.0271.desc:0 "In virtù dell'autorità della carica conferitami [intermediary.Custom('IT_NAM_COL5')][intermediary.GetTitledFirstName], sto correggendo alcune banali incongruenze nei confini del regno.\n\nVi si ordina di cedere il vassallaggio [intermediary.Custom('IT_NAM_COL2')][intermediary.GetTitledFirstName] [ROOT.Char.Custom('DE_END_ADJ_DEF_P_A')] su[ROOT.Char.Custom('DE_END_PRO_S_N')] legittim[ROOT.Char.Custom('DE_END_PRO_S_N')] Signor[ROOT.Char.Custom('DE_PRO_PER_S_3P_G')]. Vale a dire, #EMP me#!."
 char_interaction.0271.a:0 "Non posso rifiutare, ma #EMP se potessi#!..."

 char_interaction.0272.desc:0 "Voi oltrepassate i limiti della vostra autorità, ma io non posso oppormi [intermediary.Custom('IT_NAM_COL4')][intermediary.GetTitleAsName], anche quando siete semplicemente #EMP voi#! a farne le veci.\n\nAccetto la vostra ritrattazione del mio vassallaggio."
 char_interaction.0272.a:0 "Non avete mai avuto scelta, [recipient.GetFirstNameNoTooltip]."

 char_interaction.0273.desc:0 "Ho giurato di proteggere i miei vassalli e questo include anche i saccheggi da parte di gente della #EMP vostra#! specie.\n\nPotete prendervi [intermediary.Custom('IT_NAM_COL3')][intermediary.GetTitledFirstName] e le sue terre sconfiggendomi in battaglia o potete tornare a scappare nel buco dimenticato da [recipient.GetFaith.random_GoodGodNames] dal quale venite."
 char_interaction.0273.result.criminal:0 "$char_interaction.0263.result.criminal$"
 char_interaction.0273.result.war:0 "$char_interaction.0263.result.war$"
 char_interaction.0273.a:0 "Ve ne pentirete, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0273.b:0 "Davvero un #EMP piacevole#! invito!"


 char_interaction.0281.desc:0 "In virtù dell'autorità della carica conferitami [intermediary.Custom('IT_NAM_COL5')][intermediary.GetTitledFirstName], vi dichiaro in arresto per sospette attività illecite.\n\nArrendetevi ai miei soldati o ne subirete le conseguenze."
 char_interaction.0281.a:0 "Non ho scelta."

 char_interaction.0282.desc:0 "A differenza delle mie azioni, sono le vostre richieste a essere criminali. Per il bene del regno, mi adeguerò, ma sappiate che non dimenticherò questo affronto."
 char_interaction.0282.a:0 "Vi ho forse dato l'impressione che volessi che voi lo #EMP dimenticaste#!?"

 char_interaction.0283.desc:0 "Sottomettermi alla vostra misericordia? Non credo proprio. Se volete sbattermi in galera, potete venire a prendermi personalmente.\n\nBenché, se voi insistete, forse #EMP posso#! venire io da voi... se mi permettete di portare qualche #EMP amico#!."
 char_interaction.0283.a:0 "Ve ne pentirete, un giorno o l'altro."
 char_interaction.0283.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0283.b:0 "Non credo che abbiate capito. Questa non era una richiesta."

 char_interaction.0291.desc.positive:0 "Anche se, naturalmente, mi fido di voi nel rappresentare i miei interessi, in questo caso avete commesso un errore. [recipient.Custom('IT_NAM_COL3')|U][recipient.GetTitledFirstName] è un[recipient.Custom('DE_PRO_POS_P_2P')] suddit[recipient.Custom('DE_END_PRO_S_N')] leale e apprezzat[recipient.Custom('DE_END_PRO_S_N')]. Dovreste indirizzare altrove le vostre attenzioni."
 char_interaction.0291.desc.negative:0 "Non sapete proprio fare #EMP nulla#! di buono? Anche il più fesso dei sempliciotti capirebbe che [recipient.Custom('IT_NAM_COL3')][recipient.GetTitledFirstName] non è la persona su cui dovreste concentrarvi. Smettetela di maltrattare i miei migliori vassalli e fate per bene il vostro lavoro."
 char_interaction.0291.desc.neutral:0 "Al momento, non è nel mio interesse permettere questa azione. Confido che voi capiate e che continuiate a governare con dignità in mia vece."
 char_interaction.0291.a:0 "Senza dubbio [intermediary.Custom('DE_ART_DEF_P_A')] mi[intermediary.Custom('DE_END_PRO_S_N')] Signor[intermediary.Custom('DE_END_ADJ_IND_S_A')] sa cos'è meglio fare."
 char_interaction.0291.b:0 "Moccios[intermediary.Custom('DE_END_PRO_S_N')] insolente!"
 char_interaction.0291.c:0 "Scem[intermediary.Custom('DE_END_PRO_S_N')] bavoso!"
 char_interaction.0291.d:0 "Dannat[intermediary.Custom('DE_END_PRO_S_N')] idiota!"
 char_interaction.0291.e:0 "Io odio quest[intermediary.Custom('DE_PRO_PER_S_3P_N')][intermediary.GetWomanMan]!"
 char_interaction.0291.f:0 "Quel[intermediary.Custom('DE_END_ADJ_NUL_S_N')] #EMP bastard[intermediary.Custom('DE_END_PRO_S_N')]#!."
 char_interaction.0291.g:0 "Spero che marciate in galera per sempre!"
 char_interaction.0291.h:0 "[intermediary.GetSheHe|U] sicuramente non mi fermerà la prossima volta..."

