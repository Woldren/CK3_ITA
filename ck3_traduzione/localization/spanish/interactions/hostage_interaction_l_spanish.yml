 char_interaction.0330.desc:0 "Sarei liet[hostage_taker.Custom('DE_END_PRO_S_N')] di tenere vostr[hostage.Custom('DE_END_PRO_S_N')] [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], come mio ostaggio.\n\nAttendo con ansia il suo arrivo a [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0330.a:0 "Molto bene."
 char_interaction.0331.desc:0 "Non vedo altra scelta che accettare la vostra richiesta di prendere mi[hostage.Custom('DE_END_PRO_S_N')] [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], come vostro ostaggio.\n\n[hostage.Custom('DE_ART_IND_A')|U] partirà da [hostage_taker.GetCapitalLocation.GetNameNoTooltip] immediatamente."
 char_interaction.0331.a:0 "Eccellente."
 char_interaction.0332.desc:0 "Devo accettare la vostra proposta di scambiare mi[hostage_2.Custom('DE_END_PRO_S_N')] [hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))], [hostage_2.GetTitledFirstName], e vostr[hostage_1.Custom('DE_END_PRO_S_N')] [hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))], [hostage_1.GetTitledFirstName], come ostaggi."
 char_interaction.0332.a:0 "Perfetto."
 char_interaction.0340.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 char_interaction.0340.desc:0 "Accetto la vostra richiesta per il ritorno di [hostage.GetFirstName], vostr[hostage.Custom('DE_END_PRO_S_N')] [home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))].\n\nConfido che questo non intaccherà il nostro rapporto."
 char_interaction.0340.a:0 "Grazie a [ROOT.Char.GetFaith.HighGodNameAlternate]."
 char_interaction.0341.desc:0 "Temo di dover tenere tu[secondary_recipient.Custom('DE_END_PRO_S_N')] [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], a [recipient.GetCapitalLocation.GetNameNoTooltip] per un altro po'."
 char_interaction.0341.a:0 "Quel[recipient.Custom('DE_END_ADJ_NUL_S_N')] cafon[recipient.Custom('DE_END_ADJ_IND_S_A')]..."
