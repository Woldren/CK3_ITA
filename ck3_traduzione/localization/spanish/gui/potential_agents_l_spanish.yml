 agent_musician_desc: "#WEAK Is it really life if it's bereft of music? I don't think so, but then, I'm never lacking for music.#!\n$EFFECT_LIST_BULLET$ Fornisce [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Richiede [diplomacy_i] [diplomacy|E] & [learning_i] [learning|E]\n$EFFECT_LIST_BULLET$ Trae #P Vantaggio#! dai [traits|E] come [GetTrait('eccentric').GetName( GetNullCharacter )] e [GetTrait('stubborn').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Trae #N Svantaggio#! dai [traits|E] come [GetTrait('fickle').GetName( GetNullCharacter )] e [GetTrait('impatient').GetName( GetNullCharacter )]"
 
