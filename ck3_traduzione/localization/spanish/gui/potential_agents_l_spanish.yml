 agent_comrade_in_arms_desc: "#WEAK Dopo qualche minuto, "mi ricorderò" di aver lasciato cadere il mio medaglione e mi allontanerò, lasciando voi due a... parlare in privato.#!\n$EFFECT_LIST_BULLET$ Fornisce [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Richiede [diplomacy_i] [diplomacy|E] e [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ Trae #P Vantaggio#! dai [traits|E] come [GetTrait('gregarious').GetName( GetNullCharacter )] e [GetTrait('deceitful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Trae #N Svantaggio#! dai [traits|E] come [GetTrait('shy').GetName( GetNullCharacter )] e [GetTrait('honest').GetName( GetNullCharacter )]"

