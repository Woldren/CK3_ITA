 agent_assassin_i: "[success_chance_max_i]"
 agent_assassin_desc: "#WEAK Coltello, veleno o forcone da contadino: finché non respirano all'alba, per me è lo stesso.#!\n$EFFECT_LIST_BULLET$ Fornisce [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Richiede [prowess_i] [prowess|E] & [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ Trae #P Vantaggio#! dai [traits|E] come [GetTrait('sadistic').GetName( GetNullCharacter )] e [GetTrait('patient').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Trae #N Svantaggio#! dai [traits|E] come [GetTrait('compassionate').GetName( GetNullCharacter )] e [GetTrait('impatient').GetName( GetNullCharacter )]"
 
 agent_thug: "Delinquente"
 agent_thug_i: "[success_chance_max_i]"
 agent_thug_desc: "#WEAK Cosh 'em in the skull and get the barrel ready; this'll definitely be fast but it doesn't have to be loud.#!\n$EFFECT_LIST_BULLET$ Fornisce [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Richiede [prowess_i] [prowess|E] & [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ Trae #P Vantaggio#! dai [traits|E] come [GetTrait('wrathful').GetName( GetNullCharacter )] e [GetTrait('callous').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Trae #N Svantaggio#! dai [traits|E] come [GetTrait('calm').GetName( GetNullCharacter )] e [GetTrait('compassionate').GetName( GetNullCharacter )]"
 
 agent_comrade_in_arms: "Compagno d'Armi"
 agent_comrade_in_arms_i: "[success_chance_max_i]"
 agent_comrade_in_arms_desc: "#WEAK After a few minutes, I'll "remember" dropping my locket and wander off, leaving the two of you to... talk in private.#!\n$EFFECT_LIST_BULLET$ Fornisce [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Richiede [diplomacy_i] [diplomacy|E] & [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ Trae #P Vantaggio#! dai [traits|E] come [GetTrait('gregarious').GetName( GetNullCharacter )] e [GetTrait('deceitful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Trae #N Svantaggio#! dai [traits|E] come [GetTrait('shy').GetName( GetNullCharacter )] e [GetTrait('honest').GetName( GetNullCharacter )]"
 
 agent_musician: "Musicista"
