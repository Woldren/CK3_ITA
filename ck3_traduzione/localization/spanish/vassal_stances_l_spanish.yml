 minority:0 "Minoritario"
 minority_desc:0 "I [vassals|E] di tipo $minority$ sentono che la loro [faith|E] o [culture|E] sono emarginate dal loro [liege|E]. I vassalli delle [faiths|E] ostili o delle [cultures|E] con meno del 30% di [cultural_acceptance|E] spesso adottano questa [vassal_stance|E].\n\n#low I vassalli di tipo $minority$ apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ Usa il [councillor_task|E] $task_accept_culture$\n#weak (perché spesso cambiano posizione quando superano il 30% di accettazione culturale.)#!\n\n#low I vassalli di tipo $minority$ non apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ Converte la fede o la cultura di una [county|E]\n$EFFECT_LIST_BULLET$ Ha un'alta [crown_authority|E]\n\nPreferiscono [heirs|E] onorevoli e compassionevoli, preferibilmente di un'altra fede o cultura rispetto a quella del loro attuale Signore."
