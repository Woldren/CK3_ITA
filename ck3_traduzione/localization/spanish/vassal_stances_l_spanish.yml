 courtly:0 "Cortese"
 courtly_desc:2 "I [vassals|E] di tipo $courtly$ credono nella nobiltà e nella tradizione e desiderano preservare le gerarchie esistenti. I Vassalli sociali o compassionevoli spesso adottano questa [vassal_stance|E].\n\n#low I vassalli di tipo $courtly$ apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ Gli assegna una [court_positions|E]\n$EFFECT_LIST_BULLET$ Crea dei nuovi [titles|E]\n$EFFECT_LIST_BULLET$Gli invita alle [activities|E] di [GetActivityType('activity_feast').GetName]\n\n#low I vassalli di tipo $courtly$ non apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ Concede dei [titles|E] a personaggi di [lowborn|E]\n$EFFECT_LIST_BULLET$ [marries|E] un personaggio di [lowborn|E] come [primary_spouse|E]\n$EFFECT_LIST_BULLET$ [disinherits|E] [heirs|E] non contesi\n\nPreferiscono [heirs|E] sociali e compassionevoli con un'alta abilità [diplomacy_i][diplomacy|E]."
