l_spanish:
 glory_hound:0 "Assetati di gloria"
 glory_hound_desc:1 "I [vassals|E] $glory_hound$ si preoccupano della posizione e del prestigio e di mostrare al mondo la forza del regno di cui fanno parte. I Vassalli audaci o sconsiderati adottano spesso questa [vassal_stance|E].\n\n#low I vassalli $glory_hound$ apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ Ha una qualsiasi [succession_law|E] di tipo Partizione\n$EFFECT_LIST_BULLET$ Consegue [victory|E] in [wars|E] offensive\n$EFFECT_LIST_BULLET$ Li invita alle [activities|E] di [GetActivityType('activity_hunt').GetName]\n\n#low I vassalli $glory_hound$ non apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ ha un'alta [crown_authority|E]\n$EFFECT_LIST_BULLET$ Consegue una [defeat|E] oppure una [white_peace|E] nelle gurre\n$EFFECT_LIST_BULLET$[marries|E] un personaggio [lowborn|E] come [primary_spouse|E]\n\nPreferiscono gli [heirs|E] audaci e coraggiosi con un'alta abilità [martial_i][martial|E]."
