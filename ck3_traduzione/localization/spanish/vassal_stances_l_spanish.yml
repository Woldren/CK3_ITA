 parochial:0 "Parrocchiale"
 parochial_desc:0 "I [vassals|E] di tipo $parochial$ vogliono stabilità, decentramento e pace, e che il regno resti fuori dagli affari esteri. I Vassalli onorevoli o riservati spesso adottano questa [vassal_stance|E].\n\n#low I vassalli di tipo $parochial$ apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ Costruisce o migliora i [holdings|E]\n$EFFECT_LIST_BULLET$ Li nomina [guardians|E] di un [close_family|E]\n$EFFECT_LIST_BULLET$ Usa il [councillor_task|E] $task_domestic_affairs$\n\n#low I vassalli di tipo $parochial$ non apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ Ha un'alta [crown_authority|E]\n$EFFECT_LIST_BULLET$ Dichiara [wars|E] non banali\n\nPreferiscono [heirs|E] onorevoli e razionali con un'alta abilità di [stewardship_i][stewardship|E]."
