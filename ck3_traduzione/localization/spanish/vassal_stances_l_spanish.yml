 zealot:0 "Zelota"
 zealot_desc:0 "I [vassals|E] di tipo $zealot$ si concentrano su questioni di fede e sono influenzati da azioni pie. I Vassalli zelanti o vendicativi spesso adottano questa [vassal_stance|E], come pure il [clergy|E].\n\n#low I vassalli di tipo $zealot$ apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ Costruisce o migliora i [holdings|E] di tipo [temple|E]\n$EFFECT_LIST_BULLET$ Riesce a portare a termine il [scheme|E] [GetScheme('learn_language').GetTypeName] \n$EFFECT_LIST_BULLET$ Ha i [traits|E] [virtuous|E]\n$EFFECT_LIST_BULLET$ Va in [activities|E] di [pilgrimage|E] \n\n#low I vassalli di tipo $zealot$ non apprezzano quando il loro signore:#!\n$EFFECT_LIST_BULLET$ Chiede al [head_of_faith|E] dell'[gold_i][gold|E]\n$EFFECT_LIST_BULLET$ Ha [traits|E] [sinful|E]\n\nPreferiscono [heirs|E] zelanti e virtuosi con un'alta [learning_i][learning|E]."
