 single_combat.0001.desc.my_feedback.wait_and_hope.will_die:0 "Mi blocco. Qui ci potrei morire. Se non faccio qualcosa, io qui ci #EMP morirò#!! Non riesco a muovermi, tremo mentre prego che [my_foe.GetFirstNameNoTooltip] inciampi e cada, così da avere un'apertura."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live:0 "Io aspetto, senza fretta. Potrei non essere il migliore dei combattenti, ma forse, se [my_foe.Custom('DE_PRO_DEM')] do abbastanza corda, [my_foe.GetFirstNameNoTooltip] finirà per impiccarsi da sol[my_foe.Custom('DE_END_PRO_S_N')]."
 single_combat.0001.desc.my_feedback.unsure_attack:0 "Provo a scagliare alcuni [myself.Custom('SignatureWeaponAttemptedLightPlural')] frettolosi, concentrandomi soprattutto sul cercare di non perdere [myself.Custom('signature_weapon')], ma senza riuscire mai ad avvicinarmi al mio nemico."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught:0 "Io ho [myself.Custom('signature_weapon')], ho un nemico, e sono determinat[ROOT.Char.Custom('DE_END_PRO_S_N')] a far fare loro conoscenza con qualsiasi mezzo. Fendenti selvaggi, colpi di rovescio, attachi consecutivi con [myself.Custom('SignatureWeaponEndType')] della mia arma, di tutto al fine di battere il mio nemico."
 single_combat.0001.desc.my_feedback.hail_mary:0 "Agitando [myself.Custom('signature_weapon')] selvaggiamente, mi precipito verso [my_foe.GetFirstNameNoTooltip]. Se devo morire, farò in modo che sia uno scontro arduo, e [my_foe.GetFirstNameNoTooltip] è costretto ad arretrare di fronte al mio disperato entusiasmo."
 single_combat.0001.desc.my_feedback.pocket_sand:0 "Dopo aver preso una manciata di [sc_defender.Custom('GritType')], la lancio verso la [my_foe.Custom('MaskFace')] di [my_foe.GetFirstNameNoTooltip], facendol[my_foe.Custom('DE_END_PRO_S_N')] saltare all'indietro."
 single_combat.0001.desc.my_feedback.nut_em:0 "Respingendo la [my_foe.Custom('signature_weapon')] di [my_foe.GetFirstNamePossessiveNoTooltip] in un istante cruciale, penetro nella sua guardia e tiro una testata, i nostri crani urtano con uno scricchiolio nauseante."
 single_combat.0001.desc.my_feedback.guard:0 "Sferro abili fendenti con [myself.Custom('signature_weapon')], respingo diversi attacchi, tenendo [my_foe.GetFirstNameNoTooltip] ad un braccio di distanza."
 single_combat.0001.desc.my_feedback.probing_attack:0 "Scegliendo i miei momenti con attenzione, metto a segno diversi colpi veloci, colpendo [my_foe.GetFirstNameNoTooltip] in questo modo e in quell'altro, aprendo lentamente la sua guardia."
 single_combat.0001.desc.my_feedback.onslaught:0 "Faccio piombare una raffica di [myself.Custom('SignatureWeaponAttemptedLightPlural')] su [my_foe.GetFirstNameNoTooltip], senza lasciar[my_foe.Custom('DE_PRO_DEM')] un attimo di tregua tra un colpo e l'altro."
 single_combat.0001.desc.my_feedback.surprise_attack:0 "Scorgendo una debolezza, mi avvento su [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] [myself.Custom('signature_weapon')] e facendol[my_foe.Custom('DE_END_PRO_S_N')] arretrare con un [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.taunt:1 ""Per di più", grido, "tu sei [my_foe.Custom('InsultAdjectiveArticle')], [my_foe.Custom('InsultAdjective')] [my_foe.Custom('InsultNoun')] il cui (la cui) [my_foe.Custom('PointOfRidicule')] è lo zimbello della terra!"."
 single_combat.0001.desc.my_feedback.put_the_boot_in:0 "Sferro un [myself.Custom('SignatureWeaponAttemptedHeavy')] con [myself.Custom('signature_weapon')] e faccio arretrare [my_foe.GetFirstNameNoTooltip], poi faccio un passo avanti e [my_foe.Custom('DE_PRO_DEM')] tiro un calcio nel petto."
 single_combat.0001.desc.my_feedback.strict_guard:0 "[myself.Custom('signature_weapon')|U] che impugno è un guardiano migliore di qualsiasi scudo, paro, contrasto e mi difendo da ogni mossa di [my_foe.GetFirstNamePossessiveNoTooltip]. In qualsiasi direzione [my_foe.Custom('DE_ART_IND_A')] muova [my_foe.Custom('signature_weapon')], allo stesso modo faccio io, in attesa."
 single_combat.0001.desc.my_feedback.confident_attack:0 "La mia arma guizza attorno a [my_foe.GetFirstNameNoTooltip] come fosse acqua, ogni colpo concatenato fluidamente con il successivo in una serie di attacchi perfettamente sincronizzati."
 single_combat.0001.desc.my_feedback.expert_onslaught:0 "Mi getto nell'azione, lanciando una raffica di [myself.Custom('SignatureWeaponAttemptedLightPlural')], facendomi strada con forza nella guardia di [my_foe.GetFirstNamePossessiveNoTooltip], sfinendol[my_foe.Custom('DE_END_PRO_S_N')] sempre di più ad ogni colpo sapientemente calcolato."
 single_combat.0001.desc.my_feedback.attempt_disarm:0 "Un [myself.Custom('SignatureWeaponAttemptedHeavy')] colossale della mia [myself.Custom('signature_weapon')] è quasi sufficiente a strapp[my_foe.Custom('DE_PRO_DEM')] la [my_foe.Custom('signature_weapon')], ma [my_foe.Custom('DE_ART_IND_A')] riesce #EMP semplicemente#! a recuperare."
 single_combat.0001.desc.my_feedback.lightning_assault:0 "Mettendo tutta la forza nel primo colpo, mi avvento su [my_foe.GetFirstNameNoTooltip], sollevando [myself.Custom('signature_weapon')] in alto e sferrando un [myself.Custom('SignatureWeaponAttemptedHeavy')] che [my_foe.Custom('DE_PRO_POS_P_3P')] fa barcollare."
 single_combat.0001.desc.my_feedback.tire_opponent:0 "Più e più volte faccio un passo indietro, schivo e mi muovo, mantenendomi sempre ad una distanza allettante dall'obiettivo: ben presto, [my_foe.GetFirstNamePossessiveNoTooltip] mostra segni di stanchezza."
 #^possessive used here in lieu of a contracted "it's".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech:0 "Alcuni potrebbero chiamarmi pazz[ROOT.Char.Custom('DE_END_PRO_S_N')] a criticare ogni aspetto della vita di [my_foe.GetFirstNamePossessiveNoTooltip] specialmente mentre mi sta attaccando. Loro non sanno quanto possa essere #EMP soddisfacente#! avere un pubblico che non può andarsene."
 single_combat.0001.desc.my_feedback.technique_from_legend:0 "Faccio del mio meglio per ricordare le leggende nell'urgenza del momento, e [myself.Custom('SignatureWeaponAction')] [myself.Custom('signature_weapon')] come gli eroi dell'antichità. Mi è sufficiente per sferrare un colpo ben assestato contro il mio nemico colto di sorpresa."
 single_combat.0001.desc.my_feedback.like_a_viper:0 "Con tutta la mia forza, supero la guardia di [my_foe.GetFirstNamePossessiveNoTooltip] e sferro un colpo feroce con [myself.Custom('signature_weapon')], mirando a [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Solo il più sottile dei margini mi impedisce di rivendicare una sanguinosa vittoria."
 single_combat.0001.desc.my_feedback.pocket_silver:0 "Dopo aver preso un pesante borsello di denaro dalla mia cintola, lo lancio verso [my_foe.GetFirstNameNoTooltip] e questo [my_foe.Custom('DE_PRO_POS_P_3P')] colpisce dritto sulla [my_foe.Custom('MaskFace')], concedendomi una breve apertura per un [myself.Custom('SignatureWeaponAttemptedLight')] con [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.martial_voice:0 "Comandare la marmaglia in battaglia è un esercizio di grida e intimidazione, e l'ho dimostrato a [my_foe.GetFirstNameNoTooltip] urlandogli contro oscenità a pieni polmoni."
 single_combat.0001.desc.my_feedback.mocking_boast:0 "Le mie parole hanno fatto breccia nell'ego di [my_foe.GetFirstNamePossessiveNoTooltip]. #EMP Tutti#! sanno della mia fama, del mio prestigio, e la sua reputazione #EMP impallidisce#! al confronto."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "Con un ruggito, la bestia esce dall'acqua e si avventa su entrambi. Io schizzo all'indietro, lasciando [my_foe.GetFirstNameNoTooltip] ad agitargli contro [my_foe.Custom('signature_weapon')] nel panico. Mentre il coccodrillo si ritira, mi avvicino alla sua schiena."
 single_combat.0001.desc.my_feedback.desert_warrior:0 "Qui fuori al caldo, ci vuole un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [myself.GetWomanMan] dur[ROOT.Char.Custom('DE_END_PRO_S_N')] per combattere. [my_foe.GetFirstNameNoTooltip] #EMP gocciola#! dal sudore, e il suo respiro è del tutto irregolare; sfinirl[my_foe.Custom('DE_END_PRO_S_N')] con [myself.Custom('SignatureWeaponAttemptedLightPlural')] occasionali è un gioco da ragazzi."
 single_combat.0001.desc.my_feedback.jungle_stalker:0 "Il fitto fogliame della giungla rende il movimento lento nel migliore dei casi, impossibile nel peggiore, e le ombre sono raramente più di un rapido movimento di piedi. Laddove [my_foe.GetFirstNameNoTooltip] fatica, io eccello, svanendo solo per poi riapparire con un [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert:0 "Con tutto lo spazio del mondo per combattere, corro languidamente intorno a [my_foe.GetFirstNameNoTooltip], cedendo terreno inutile ad ogni suo colpo e ritirandomi senza sforzo dopo ogni mio attacco."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky:0 "Il paesaggio roccioso in cui combattiamo è pericoloso. Entrambi potremmo inciampare e cadere verso la morte, e uno spintone violento qui è pericoloso quanto un colpo di spada. Provo un grande piacere nel dimostrarlo a [my_foe.GetFirstNameNoTooltip] più e più volte."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy:0 "Le paludi sono notoriamente infide nei momenti migliori, e questa non fa eccezione. Anche se non sono ancora riuscito a spingere [my_foe.GetFirstNameNoTooltip] nell'acqua salmastra, [my_foe.GetSheHe] ci è andato molto vicino."
 single_combat.0001.desc.my_feedback.forest_fighter:0 "I boschi offrono molti vantaggi. Mi piego, metto dei rovi tra me e [my_foe.GetFirstNameNoTooltip], poi torno indietro per sferrar[my_foe.Custom('DE_PRO_DEM')] un feroce [myself.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.my_feedback.raaargh:0 "Con la saliva che vola e agitando la mia [myself.Custom('signature_weapon')] maniacalmente, mi scaglio sul mio nemico. Una nebbia rossa mi attraversa la mente, e tutto è rabbia, sangue e catarsi beata."
 single_combat.0001.desc.my_feedback.hard_grit:0 "Con facilità, schivo un colpo da parte di [my_foe.GetFirstNameNoTooltip], facendomi strada nel colpo e portando la mia [myself.Custom('signature_weapon')] in alto per un [myself.Custom('SignatureWeaponAttemptedHeavy')], prima di tornare indietro a una distanza di sicurezza."
 single_combat.0001.desc.my_feedback.feint_and_stab:0 "Uso [myself.Custom('signature_weapon')] per fare un [myself.Custom('SignatureWeaponAttemptedLight')] da una parte, solo per poter estrarre un pugnale dall'altra ed arrivare a [my_foe.GetFirstNameNoTooltip] mentre [my_foe.Custom('DE_ART_IND_A')] cerca di parare."
 single_combat.0001.desc.my_feedback.butchery:0 "Non riesco a tenere il conto di quante persone ho [myself.Custom('SignatureWeaponKillTypePastParticiple')] con la mia arma. Forse [my_foe.GetFirstName] sarà il prossimo, forse no ma la mia pioggia di colpi selvaggi deve averl[my_foe.Custom('DE_END_PRO_S_N')] fatto preoccupare a riguardo."
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "La Guardia Variaga non incoraggia il lassismo. Ci vuole un occhio vigile e un braccio fermo per eccellere come una delle guardie del corpo dell'Imperatore, e con ogni colpo, mostro a [my_foe.GetFirstNameNoTooltip] come combattono i Portatori d'Ascia."
 single_combat.0001.desc.my_feedback.blade_dance:0 "In battaglia sono un artista. Ogni colpo è una pennellata, ogni nemico caduto o ogni fiotto di sangue, uno schizzo di colore. Mentre brandisco [myself.Custom('signature_weapon')], passando agevolmente da un movimento ad un attacco, dipingo un quadro di agonia sul mio nemico."
 single_combat.0001.desc.my_feedback.wrath_of_highgod:0 "[myself.GetFaith.HighGodName] è saggio, e la sua collera è dalla #EMP mia#! parte. Grido la mia devozione ai cieli, che [my_foe.GetFirstNameNoTooltip] possa tremare di paura davanti alla mia fede."
 single_combat.0001.desc.my_feedback.hurt_me_better:0 "Nulla fa pompare il sangue quanto una fitta di dolore, e nessuno lo capisce meglio di me. Alimentato dalle mie ferite, mi precipito verso [my_foe.GetFirstNameNoTooltip], scatenando una raffica di selvaggi, [myself.Custom('SignatureWeaponAttemptedLightPlural')] con [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.special_fallback:0 "Individuando un'opportunità, sferro un calcio feroce, proprio sullo stinco di [my_foe.GetFirstNamePossessiveNoTooltip], quasi azzoppandol[my_foe.Custom('DE_END_PRO_S_N')]."
 single_combat.0001.desc.my_feedback.something_to_hide:0 "Per un istante, [my_foe.GetFirstNameNoTooltip] rimane ferm[my_foe.Custom('DE_END_PRO_S_N')]. Poi, qualcosa sembra scattargli in testa, e il suo corpo vacilla sensibilmente sotto il peso del ricordo della mia presa su di [my_foe.GetSheHe]."

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope:0 "[my_foe.GetFirstNameNoTooltip] rimane ferm[my_foe.Custom('DE_END_PRO_S_N')], a quanto pare sperando che io getti [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.unsure_attack:0 "[my_foe.GetFirstNameNoTooltip] cerca, esitante, di sferrarmi un [myself.Custom('SignatureWeaponAttemptedLight')], ma il colpo viene facilmente respinto."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house:0 ""#EMP [my_foe.GetFullNameNoTooltip]!#!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house:0 ""Tu sei una disgrazia per il nome della Casata [my_foe.GetHouse.GetNameNoTooltip]!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto:0 ""#EMP [my_foe.GetHouse.GetMotto]#!, feccia!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue:0 "urla il mio avversario, [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] furiosamente [my_foe.Custom('signature_weapon')] intorno e vicino a me."
 single_combat.0001.desc.opponent_response.hail_mary:0 "Ben conscio di essere stat[my_foe.Custom('DE_END_PRO_S_N')] completamente sopraffatt[my_foe.Custom('DE_END_PRO_S_N')], [my_foe.GetFirstNameNoTooltip] mi si lancia contro con tutto il corpo, costringendomi ad indietreggiare con tutta la disperazione di chi è condannato."
 single_combat.0001.desc.opponent_response.pocket_sand:0 "Un momento prima stiamo combattendo, quello dopo si sente un grido, "#EMP Huyah!#!", i miei occhi bruciano, la mia vista si offusca e la mia bocca sa di vomito e [sc_defender.Custom('GritType')]."
 single_combat.0001.desc.opponent_response.nut_em:0 "Individuando un'opportunità, [my_foe.GetFirstNameNoTooltip] affonda in avanti e mi colpisce in testa, forte sulla [myself.Custom('MaskFace')]. Mi ritraggo, pres[ROOT.Char.Custom('DE_END_PRO_S_N')] in contropiede."
 single_combat.0001.desc.opponent_response.guard:0 "[my_foe.GetFirstNameNoTooltip] adotta una posizione difensiva, facendo del suo meglio per allontanarmi. I suoi occhi seguono ogni mio movimento."
 single_combat.0001.desc.opponent_response.probing_attack:0 "La risposta di [my_foe.GetFirstNamePossessiveNoTooltip] è attentamente calcolata, giacché aspetta proprio il momento giusto per rispondere con diversi [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] della sua [my_foe.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.onslaught:0 "[my_foe.GetFirstNameNoTooltip] si scrocchia il collo, poi comincia a far piovere colpi contro la mia guardia, una maratona di [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] che quasi mi spezzano con la loro implacabile ferocia."
 single_combat.0001.desc.opponent_response.surprise_attack:0 "[my_foe.GetFirstNameNoTooltip] cambia improvvisamente direzione, lanciandosi di lato e in un [my_foe.Custom('SignatureWeaponAttemptedHeavy')] che sono a malapena in grado di schivare."
 single_combat.0001.desc.opponent_response.taunt:0 "[my_foe.GetFirstNameNoTooltip], apparentemente disdegnando la lotta vera e propria, sceglie di fare una serie di commenti personali e offensivi su di me, sulla mia famiglia e sul modo in cui mangio gli asparagi."
 single_combat.0001.desc.opponent_response.put_the_boot_in:0 "[my_foe.GetFirstNameNoTooltip] si scaglia in avanti, costringendomi a indietreggiare con un [my_foe.Custom('SignatureWeaponAttemptedLight')] prima di tirarmi un calcio sul petto. Per poco non cado."
 single_combat.0001.desc.opponent_response.strict_guard:0 "[my_foe.GetFirstNameNoTooltip] si mette in una posa difensiva, la sua [my_foe.Custom('signature_weapon')] forma tra me e [my_foe.GetSheHe] un muro maledettamente impenetrabile fatto di parate perfette."
 single_combat.0001.desc.opponent_response.confident_attack:0 "[my_foe.GetFirstNameNoTooltip] risponde con una fluida serie di [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] e [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], e ogni colpo mi costringe ad arretrare sempre un po' di più."
 single_combat.0001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetFirstNameNoTooltip] risponde con una feroce grandinata di [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], quasi [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]."
 single_combat.0001.desc.opponent_response.attempt_disarm:0 "Con una velocità sorprendente, [my_foe.GetFirstNameNoTooltip] scatena un [my_foe.Custom('SignatureWeaponAttemptedHeavy')], facendomi quasi cadere [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.lightning_assault:0 "[my_foe.GetFirstNameNoTooltip] non prede tempo, venendomi incontro con un'intensa serie di [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] che mi costringe ad indietreggiare passo dopo passo."
 single_combat.0001.desc.opponent_response.tire_opponent:0 "[my_foe.GetFirstNameNoTooltip] schiva ogni mio colpo, lasciando che io attacchi senza riuscire a mettere a segno un colpo. Non passa molto tempo prima che io inizi a percepire di sentirmi stanc[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech:0 "Nel tentativo di umiliarmi, [my_foe.GetFirstNameNoTooltip] semplicemente si allontana ogni qualvolta mi avvicino, insultandomi molto nel dettaglio, ben consci[my_foe.Custom('DE_END_PRO_S_N')] che non posso ignorarl[my_foe.Custom('DE_END_PRO_S_N')]."
 single_combat.0001.desc.opponent_response.technique_from_legend:0 "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] la sua [my_foe.Custom('signature_weapon')] in un modo stranamente familiare, poi esegue un [my_foe.Custom('SignatureWeaponAttemptedHeavy')] quasi perfetto che potrei giurare di aver già visto."
 single_combat.0001.desc.opponent_response.like_a_viper:0 "Ancor prima che possa accorgermene, [my_foe.GetFirstNameNoTooltip] #EMP penetra#! in qualche modo la mia guardia, la sua [my_foe.Custom('signature_weapon')] che si avvicina rapidamente al mio cuore. Riesco a scivarla solo per un soffio indietreggiando."
 single_combat.0001.desc.opponent_response.pocket_silver:0 "Da non so dove, [my_foe.GetFirstNameNoTooltip] prende un pesante borsello e me lo getta sulla [myself.Custom('MaskFace')]. Mentre mi riprendo, [my_foe.GetSheHe] approfitta del suo vantaggio contro di me."
 single_combat.0001.desc.opponent_response.martial_voice:0 "Con la [my_foe.Custom('signature_weapon')], [my_foe.GetFirstNamePossessiveNoTooltip] si mette in una svogliata posa difensiva, e inizia ad urlarmi contro, il suo tono è quello che si userebbe con un servo che si comporta male, non con un[ROOT.Char.Custom('DE_PRO_POS_P_2P')] [myself.GetTitleAsNameNoTooltip]."
 single_combat.0001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstNameNoTooltip] arretra, dando spazio ad una piccola tregua. La calma temporanea è riempita dalle sue parole, [my_foe.Custom('DE_ART_IND_A')] si vanta della sua fama, denigra il mio valore, al punto da farmi infuriare."
 single_combat.0001.desc.opponent_response.is_that_a_crocodile:0 "Il sibilo inaspettato di un rettile rivela un coccodrillo arrabbiato, appena saltato fuori da un corso d'acqua vicino, ed è solo con diversi [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] che riesco a respingerlo."
 single_combat.0001.desc.opponent_response.desert_warrior:0 "Mentre io mi stanco a combattere con questo caldo, [my_foe.GetFirstNameNoTooltip] sembra rimanere fresco e agile, soddisfatt[my_foe.Custom('DE_END_PRO_S_N')] di concedere solo qualche [my_foe.Custom('SignatureWeaponAttemptedLight')] occasionale."
 single_combat.0001.desc.opponent_response.jungle_stalker:0 "[my_foe.GetFirstNameNoTooltip] si rivela un nemico sfuggente, che sfugge ai miei attacchi e si muove attraverso il fitto sottobosco con una facilità con cui io semplicemente non posso competere."
 single_combat.0001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstNameNoTooltip] fa un uso eccellente dell'ambiente esterno, infliggendo [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] prima di ritirarsi nello spazio aperto."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky:0 "Un esperto nella lotta su pendii rocciosi, [my_foe.GetFirstNameNoTooltip] non perde tempo a reclamare l'altura, ottenendo un vantaggio tale che #EMP per poco#! non mi taglia gli arti."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy:0 "Meglio abituato a combattere in queste zone umide e paludose rispetto a me, [my_foe.GetFirstNameNoTooltip] tenta ancora e ancora di farmi a finire nell'acqua salmastra, quasi riuscendoci."
 single_combat.0001.desc.opponent_response.forest_fighter:0 "Essendo un[my_foe.Custom('DE_PRO_PER_P_3P_G')]abile [my_foe.GetWomanMan] della foresta, [my_foe.GetFirstNameNoTooltip] sembra passare attraverso rovi e cespugli senza difficoltà, costringendomi a farmi strada con fatica nel tentativo di seguirl[my_foe.Custom('DE_END_PRO_S_N')]."
 single_combat.0001.desc.opponent_response.raaargh:0 "[my_foe.GetFirstNameNoTooltip] sembra tremare per un secondo, per poi eslodere con furia, urlando così forte da far tremare la terra e scagliandosi contro di me con una #EMP ferocia#! rara."
 single_combat.0001.desc.opponent_response.hard_grit:0 "[my_foe.GetFirstNameNoTooltip] è un combattente spaventosamente competente, giacché più volte [my_foe.Custom('DE_ART_IND_A')] evita o para anche i colpi più decisi, per poi rivolgermeli contro."
 single_combat.0001.desc.opponent_response.feint_and_stab:0 "[my_foe.GetFirstNameNoTooltip] prova a schivare a sinistra con la sua [my_foe.Custom('signature_weapon')], solo per poi puntare al mio cuore con il pugnale nascosto nell'altra mano."
 single_combat.0001.desc.opponent_response.butchery:0 "Un sorriso crudele compare sulle labbra di [my_foe.GetFirstNamePossessiveNoTooltip], e prima che io possa correggere la mia guardia, sono sul punto di cedere sotto una selvaggia grandinata di [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "Il tempo che [my_foe.GetFirstNamePossessiveNoTooltip] ha passato nella guardia Variaga ha fatto di [my_foe.GetSheHe] una persona stoica, brutale, e letale con [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], in grado di scagliare un [my_foe.Custom('SignatureWeaponAttemptedHeavy')] dopo l'altro, diretti contro il mio busto."
 single_combat.0001.desc.opponent_response.blade_dance:0 "[my_foe.GetFirstNameNoTooltip] è famoso per la sua abilità con [my_foe.Custom('signature_weapon')], e me ne rammenta con una perfetta concatenazione di [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], intervallati da un occasionale e terrificante [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.opponent_response.wrath_of_highgod:0 ""Per [my_foe.GetFaith.HighGodNameAlternate] e [my_foe.GetFaith.WarGodName], soffri blasfem[my_foe.Custom('DE_END_PRO_S_N')]!" urla [my_foe.GetFirstNameNoTooltip], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] la sua [my_foe.Custom('signature_weapon')] verso il cielo."
 single_combat.0001.desc.opponent_response.hurt_me_better:0 "Un rivolo di sangue scorre giù dallo scalpo di [my_foe.GetFirstNamePossessiveNoTooltip]; laddove esso incontro il suo labbro superiore, [my_foe.Custom('DE_ART_IND_A')] lo lecca via, sorridendo diabolicamente."
 single_combat.0001.desc.opponent_response.special_fallback:0 "Inaspettatamente, [my_foe.GetFirstNameNoTooltip] riesce a sferrarmi un feroce calcio allo stinco, rendendomi momentaneamente zopp[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 single_combat.0001.desc.opponent_response.something_to_hide:0 ""Hai dimenticato il tuo #EMP debito#! nei miei confronti, [myself.GetFirstNameNoTooltip]?" sorride [my_foe.GetFirstNameNoTooltip]. Quando realizzo ciò di cui sta parlando, le mie spalle si afflosciano."

