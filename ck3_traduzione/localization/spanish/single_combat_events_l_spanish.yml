 single_combat.0031.a.killed_by_house_head:0 "Tu condurrai #DIE1 la Casata [sc_loser.GetHouse.GetName]#! #DIE2 alla rovina#!..."
 single_combat.0031.a.killed_by_dynasty_head:0 "Meglio #DIE1 [sc_loser.GetHouse.GetName]#! #DIE1 che [sc_loser.GetDynasty.GetBaseNameNoTooltip]#!..."
 single_combat.0031.a.killed_by_close_or_extended_family:0 "You're no #DIE1 [sc_loser.Custom2('RelationToMeShort', sc_victor)]#! #DIE2 of mine#!..."
 single_combat.0031.a.killed_by_friend_or_lover:0 "Ma, #DIE1 [sc_victor.GetFirstNameNoTooltip]#!... #DIE2 perché#!..."
 single_combat.0031.a.killed_by_soulmate:0 "Il nostro amore... #DIE1 sarebbe dovuto durare#!... #DIE2 in eterno#!..."
 single_combat.0031.a.killed_by_best_friend:0 "Tu eri... #DIE1 mi[sc_victor.Custom('DE_END_PRO_S_N')] [Select_CString(sc_victor.IsFemale,'sister','brother')] [sc_victor.GetFirstNameNoTooltip]#!... #DIE2 Io ti amavo#!..."
 single_combat.0031.b:0 "Mi arrendo! Mi arrendo!"
 single_combat.0031.c:0 "Rimpiangerai il giorno in cui hai sconfitto [sc_loser.GetTitledFirstNameNoTooltip]!"

 ##################################################
 # Outcome Event: Victor
 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.wait_and_hope:0 "Aspettare che il mio avversario muova per primo si rivela sorprendentemente vantaggioso."
 single_combat.0041.desc.sc_defender.unsure_attack:0 "I miei timidi attacchi alla fine si rivelano inutili."
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught:0 "Mulinare l'arma in modo così fervente sembra funzionare."
 single_combat.0041.desc.sc_defender.hail_mary:0 "Evidentemente, il mio attacco a tutto campo è stato a malapena sufficiente."
 single_combat.0041.desc.sc_defender.pocket_sand:0 "Lanciare [sc_defender.Custom('GritType')] si rivela essere a malapena sufficiente a distrarlo."
 single_combat.0041.desc.sc_defender.nut_em:0 "La testata al mio avversario sembra metter[sc_loser.Custom('DE_PRO_POS_P_3P')] fuori gioco."
 single_combat.0041.desc.sc_defender.guard:0 "La mia guardia si mantiene salda, tenendomi al sicuro dal mio avversario."
 single_combat.0041.desc.sc_defender.probing_attack:0 "I miei attacchi probanti aprono diversi punti deboli."
 single_combat.0041.desc.sc_defender.onslaught:0 "La mia raffica di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] si dimostra efficace."
 single_combat.0041.desc.sc_defender.surprise_attack:0 "In combattimento, il fattore sorpresa spesso risulta vincente, e questo vale anche qui."
 single_combat.0041.desc.sc_defender.taunt:0 "Sembra che la mia provocazione abbia avuto la meglio sul mio avversario."
 single_combat.0041.desc.sc_defender.put_the_boot_in:0 "Usare lo stivale è un colpo basso, ma funziona."
 single_combat.0041.desc.sc_defender.strict_guard:0 "Nulla ha mai rotto la mia guardia prima d'ora, e nulla ci riesce oggi.."
 single_combat.0041.desc.sc_defender.confident_attack:0 "La fiducia conferisce competenza, come si suol dire, e i miei colpi lo dimostrano."
 single_combat.0041.desc.sc_defender.expert_onslaught:0 "Poch[sc_loser.Custom('DE_END_NOU_S_G')] [sc_loser.GetWomenMen] sono in grado di resistere alla mia raffica di [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], e [sc_loser.Custom('DE_ART_DEF_P_A')] mi[sc_loser.Custom('DE_END_PRO_S_N')] avversari[sc_loser.Custom('DE_END_PRO_S_N')] non fa eccezione."
 single_combat.0041.desc.sc_defender.attempt_disarm:0 "Speravo di far fare un passo falso al mio avversario, ma il mio tentativo di disarmarlo va ancora meglio."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_defender.tire_opponent:0 "Colpire [sc_loser.Custom('DE_ART_DEF_P_A')] mi[sc_loser.Custom('DE_END_PRO_S_N')] avversari[sc_loser.Custom('DE_END_PRO_S_N')] fino a renderlo esaust[sc_loser.Custom('DE_END_PRO_S_N')] sembra funzionare bene."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech:0 "I peli sulla schiena del mio avversario sembrano essere sollevati più dal mio discorso che dalla mia [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_defender.technique_from_legend:0 "Sconfiggere [sc_loser.Custom('DE_ART_DEF_P_A')] mi[sc_loser.Custom('DE_END_PRO_S_N')] avversari[sc_loser.Custom('DE_END_PRO_S_N')] è facile come raccontare una storia."
 single_combat.0041.desc.sc_defender.like_a_viper:0 "Mi avvento verso il cuore del mio avversario, fin quasi a finirlo con un solo colpo."
 single_combat.0041.desc.sc_defender.pocket_silver:0 "Lanciar[sc_loser.Custom('DE_PRO_DEM')] una pesante borsa d'argento in faccia sembra funzionare a meraviglia."
 single_combat.0041.desc.sc_defender.martial_voice:0 "[sc_loser.Custom('DE_ART_DEF_P_D')] mi[sc_loser.Custom('DE_END_PRO_S_N')] avversari[sc_loser.Custom('DE_END_PRO_S_N')] è positivamente #EMP inorridit[sc_loser.Custom('DE_END_PRO_S_N')]#! dalle oscenita che sto urlando."
 single_combat.0041.desc.sc_defender.mocking_boast:0 "[sc_loser.Custom('DE_ART_DEF_P_D')] mi[sc_loser.Custom('DE_END_PRO_S_N')] avversari[sc_loser.Custom('DE_END_PRO_S_N')] stringe #EMP forte#! i suoi denti alle mie osservazioni."
 single_combat.0041.desc.sc_defender.is_that_a_crocodile:0 "[sc_loser.Custom('DE_ART_DEF_P_D')] mi[sc_loser.Custom('DE_END_PRO_S_N')] avversari[sc_loser.Custom('DE_END_PRO_S_N')], a malapena, riesce soltanto a respingere il suo assalitore rettiliano."
 single_combat.0041.desc.sc_defender.desert_warrior:0 "Il calore sembra riscuotere un pesante tributo sul mio avversario."
 single_combat.0041.desc.sc_defender.jungle_stalker:0 "La giungla mette più volte in difficoltà il mio avversario."
 single_combat.0041.desc.sc_defender.open_terrain_expert:0 "La distesa in cui combattiamo mi dà un facile controllo dello scontro."
 single_combat.0041.desc.sc_defender.rough_terrain_expert:0 "Questo terreno accidentato si rivela fastidioso per il mio avversario."
 single_combat.0041.desc.sc_defender.forest_fighter:0 "La foresta rallenta bene il mio avversario."
 single_combat.0041.desc.sc_defender.raaargh:0 "FPochi possono resistere al mio berserkergang, e il mio avversario non fa eccezione."
 single_combat.0041.desc.sc_defender.hard_grit:0 "L'esperienza duramente conquistata paga dividendi se usata saggiamente, e difatti io lo faccio."
 single_combat.0041.desc.sc_defender.feint_and_stab:0 "Anche se si tira indietro appena in tempo, la mia pugnalata con l'altra mano per poco non pone fine a tutto."
 single_combat.0041.desc.sc_defender.butchery:0 "I miei attacchi spietati riscutono un tributo terribile."
 single_combat.0041.desc.sc_defender.stoic_veteran:0 "La Guardia non si rompe, né qui, né mai."
 single_combat.0041.desc.sc_defender.blade_dance:0 "Combatto come l'acqua che scorre: flessibile, ma inevitabile."
 single_combat.0041.desc.sc_defender.wrath_of_highgod:0 "Chiaramente [sc_victor.GetFaith.HighGodName] mi sorride."
 single_combat.0041.desc.sc_defender.hurt_me_better:0 "Il dolore è il miglior alleato in uno scontro, ed è dalla #EMP mia#! parte."
 single_combat.0041.desc.sc_defender.special_fallback:0 "Pochi avversari si aspettano il calcio tattico allo stinco."
 single_combat.0041.desc.sc_defender.something_to_hide:0 "Il mio avversario sembra terrorizzato dalle mie insinuazioni."

 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.wait_and_hope:0 "Quando [sc_loser.GetFirstNameNoTooltip] semplicemente si blocca sul posto, rimango quasi stordit[ROOT.Char.Custom('DE_END_PRO_S_N')] io stess[ROOT.Char.Custom('DE_END_PRO_S_N')]! Ma, se [sc_loser.GetSheHe] non ha intenzione di combattere, non sarà questo a fermarmi, ed io mi lancio in avanti con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack:0 "[sc_loser.GetFirstNameNoTooltip] prova un paio di [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] e sommari, ma nulla che io non possa facilmente evitare.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] si scaglia contro di me, urlando incoerentemente e [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_loser.Custom('signature_weapon')] con tutto l'entusiasmo di un[sc_loser.Custom('DE_PRO_POS_P_2P')] dilettante disperat[sc_loser.Custom('DE_END_PRO_S_N')].\n\n"
 single_combat.0041.desc.opponent_response.hail_mary:0 "[sc_loser.GetFirstNameNoTooltip] si lancia in un attacco tutto o nulla, ad arma sguainata, pronto a vincere o morire, con una raffica di [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\nSfortunatamente per [sc_loser.GetSheHe],"
 single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.GetFirstNameNoTooltip] prende una manciata di [sc_defender.Custom('GritType')] dal terreno, ma, quando prova a lanciarmela contro, una folata di vento gliela rimanda sulla [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0041.desc.opponent_response.nut_em:0 "Sfacciatamente, [sc_loser.GetFirstNameNoTooltip] si scaglia contro di me, [sc_loser.Custom('signature_weapon')] che pende in basso, cercando chiaramente di darmi una vigorosa testata.\n\n"
 single_combat.0041.desc.opponent_response.guard:0 "[sc_loser.GetFirstNameNoTooltip] mantiene una guardia decente, ma non impenetrabile. Ci vuole un po' di lavoro, ma alla fine sono in grado di"
 single_combat.0041.desc.opponent_response.probing_attack:0 "[sc_loser.GetFirstNameNoTooltip] cerca di tenermi a bada con [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] e cauti. Intelligente per un po', ma sciocco a lungo andare, perché mi permette di prendere il controllo del ritmo del nostro scontro.\n\nAlla fine, riesco a parare un colpo abbastanza forte da"
 single_combat.0041.desc.opponent_response.onslaught:0 "[sc_loser.GetFirstNameNoTooltip] passa pesantemente all'offensiva, facendo piovere una moltitudine di [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] su di me, rendendo un incubo cercare di parlarli tutti.\n\nÈ solo facendo un passo di lato, fortunatamente a metà di un battito di ciglia, che riesco a liberarmi dalla grandinata di colpi,"
 single_combat.0041.desc.opponent_response.surprise_attack:0 "[sc_loser.GetFirstNameNoTooltip] cerca di cambiare la traiettoria del suo colpo successivo a metà del suo percorso, sperando chiaramente di cogliermi di sorpresa, ma riesco a parare con decisione e a mandarl[sc_loser.Custom('DE_END_PRO_S_N')] a vuoto."
 single_combat.0041.desc.opponent_response.taunt:0 "[sc_loser.GetFirstNameNoTooltip] si ritrae, con un sorriso crudele che senza dubbio sta per incorniciare il suo volto. Qualunque sia la sua provocazione, non voglio sentirla, e mi lancio in un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] quasi di riflesso.\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg:0 "[sc_loser.GetFirstNameNoTooltip] mi colpisce con un feroce [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], e a tale colpo ben piazzato fa seguire un calcio con la sua gamba finta.\n\nSenza pensarci, affondo il/la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma giù così forte che la gamba finta viene via e il mio avversario cade a terra."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback:0 "[sc_loser.GetFirstNameNoTooltip] mi colpisce con un feroce [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], e a tale colpo ben piazzato fa seguito un calcio. Io schivo di lato, colpendol[sc_loser.Custom('DE_END_PRO_S_N')] con un [sc_victor.Custom('SignatureWeaponAttemptedLight')] sulla schiena nel momento in cui lui mi passa davanti, e [sc_loser.Custom('DE_ART_DEF_P_A')] mi[sc_loser.Custom('DE_END_PRO_S_N')] avversari[sc_loser.Custom('DE_END_PRO_S_N')] ruzzola a terra.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard:0 "Qualunque altra cosa [sc_loser.GetFirstNameNoTooltip] possa essere, è dannatamente brav[sc_loser.Custom('DE_END_PRO_S_N')] a tenere alta la sua guardia. È più per fortuna che per abilità quando finalmente riesco a"
 single_combat.0041.desc.opponent_response.confident_attack:0 "[sc_loser.GetFirstNameNoTooltip] è abile nel brandire [sc_loser.Custom('signature_weapon')], ma qualsiasi guerriero deve prendersi dei rischi per poter vincere, ed è nel bel mezzo di un [sc_loser.Custom('SignatureWeaponAttemptedLight')] particolarmente pericoloso che io"
 single_combat.0041.desc.opponent_response.expert_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] combatte come un[sc_loser.Custom('DE_PRO_POS_P_2P')] [sc_loser.GetWomanMan] possedut[sc_loser.Custom('DE_END_PRO_S_N')], scagliandosi contro di me con una tempesta infinita di [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] che mi costringono ad indietreggiare ancora e ancora.\n\nÈ solo quando [sc_loser.GetSheHe] si prende un secondo per esultare della sua imminente vittoria che"
 single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip] mi scaglia contro un singolo, poderoso [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] che per poco non mi strappa [sc_victor.Custom('signature_weapon')] di mano, ma io tengo salda la presa e resisto al colpo.\n\nEvidentemente ho preso la sua arma con l'angolazione sbagliata, perché"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent:0 "[sc_loser.GetFirstNameNoTooltip] finta ripetutamente in avanti, dando l'impressione di offrirmi l'opportunità di attaccare, solo per poi schivare. Percependo l'opportunità, faccio sempre più pressione ad ogni [sc_victor.Custom('SignatureWeaponAttemptedLight')], colpendol[sc_loser.Custom('DE_END_PRO_S_N')] diverse volte.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech:0 "Tutti sanno che [sc_loser.GetFirstNameNoTooltip] è un oratore, e lo si evince chiaramente dalla sua posizione che [sc_loser.Custom('DE_ART_IND_A')] è sul punto di cogliere quest'opportunità per lanciarsi in una lezione. Be', è tempo di mostrar[sc_loser.Custom('DE_PRO_DEM')] quanto la sua parlantina sia efficace contro un'arma d'acciaio.\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend:0 "[sc_loser.GetFirstNameNoTooltip] assume una posa goffamente drammatica."
 single_combat.0041.desc.opponent_response.like_a_viper:0 "Muovendosi così veloce da farmi a malapena capire il suo piano, [sc_loser.GetFirstNameNoTooltip] penetra #EMP nella#! mia guardia, con [sc_loser.Custom('signature_weapon')] che punta dritto al mio cuore. Ho a malapena un momento per reagire prima della morte certa.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver:0 "[sc_loser.GetFirstNameNoTooltip] prende qualcosa dalla sua cinta e me la lancia contro. Prima che io riesca a capire di cosa si tratta, la anniento istintivamente con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], facendo piovere sul mio nemico una vera e propria pioggia di pesanti monete d'argento.\n\nCon il mio avversario momentaneamente accecato,"
 single_combat.0041.desc.opponent_response.martial_voice:0 "[sc_loser.GetFirstNameNoTooltip], che sia per rabbia o per arroganza, si scaglia contro di me, rimproverandomi come se fossi un plebeo coperto di sporcizia. Cominciano a salirmi i nervi, ma mi trattengo finché [sc_loser.GetSheHe] non si ferma per prendere un respiro profondo.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast:0 "[sc_loser.GetFirstNameNoTooltip] mantiene le distanze, ritirandosi da ogni mio colpo. Invece, [sc_loser.Custom('DE_ART_IND_A')] si limita a fare un commento sprezzante dopo l'altro sulla mia fama mondana fino a quando la mia pazienza non si esaurisce.\n\n"Sai qual è un buon modo per farsi una reputazione?" chiedo io retoricamente. "Uccidere qualcuno di famoso".\n\nIl momentaneo shock di [sc_loser.GetFirstNamePossessiveNoTooltip] è tutto ciò di cui ho bisogno per"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile:0 "Senza preavviso, [sc_loser.GetFirstNameNoTooltip] inizia a indietreggiare precipitosamente, come se avesse visto un fantasma. Sospettando che si tratti di uno stratagemma, non mi lascio sfuggire l'occasione."
 single_combat.0041.desc.opponent_response.desert_warrior:0 "Questo calore, questo calore che #EMP dissipa#! e #EMP spreca#!! Mi sta lentamente uccidendo, ma io persevero con la sola forza di volontà. [sc_loser.GetFirstNameNoTooltip] sembra quasi che non ne sia influenzato, ma è comunque sempre più sorpreso dalla mia tenacia.\n\nQuando la sua guardia si allenta un po',"
 single_combat.0041.desc.opponent_response.jungle_stalker:0 "Per quanto la giunga possa essere un luogo problematico in cui combattere, [sc_loser.GetFirstNameNoTooltip] lo fa sembrare #EMP semplice#!. Perlomeno fino a quando non resta incastrat[sc_loser.Custom('DE_END_PRO_S_N')] con il piede in una vite.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert:0 "[sc_loser.GetFirstNameNoTooltip] combatte meglio all'aperto, e [sc_loser.GetSheHe] lo sa, concedendo terreno ogni volta che [sc_loser.Custom('DE_PRO_DEM')] pare. La lotta è frustrante, finché non scorgo una grossa roccia dall'aspetto appuntito nelle vicinanze, a #EMP circa#! l'altezza della tibia.\n\nPazientemente, incito il mio nemico a dirigersi verso il pericolo minore, facendo affidamento sul suo arrogante riposizionamento."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky:0 "[sc_loser.GetFirstNameNoTooltip] è un veterano dei combattimenti in pendenza, abile nel combattere in collina e in montagna, e [sc_loser.GetSheHe] lo fa notare. Più volte ho dovuto oppormi a uno spintone deciso che mi avrebbe fatto ruzzolare,\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy:0 "Nelle paludi, [sc_loser.GetFirstNameNoTooltip] egli combatte come il [sc_victor.GetFaith.DevilName] in persona, e mi spinge ripetutamente nelle acque puzzolenti della zona. Fortunatamente per me, nessuna pozza si rivela particolarmente profonda.\n\nÈ quasi ironico, quindi, che alla prima palude d'acqua [sc_loser.Custom('DE_ART_IND_A')] rischia di restare inghiottito con tutta la gamba fino al ginocchio.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter:0 "Benché [sc_loser.GetFirstNameNoTooltip] sia not[sc_loser.Custom('DE_END_PRO_S_N')] per essere un abile taglialegna, non tutte le foreste offrono granché in termini di vantaggio.\n\nL'attuale zona boschiva in cui ci troviamo sembra davvero idilliaca e la ricerca di un modo per sfruttare la sua esperienza è ovviamente una grande distrazione per [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.raaargh:0 "[sc_loser.GetFirstNameNoTooltip] freme, si ferma sul posto per alcuni secondi di tensione, prima di #EMP esplodere#! in uno scatto d'ira.\n\nScomparso ogni timore per la sua incolumità, il berserker si scaglia contro di me in un turbinio di [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] incontrollati, pugni, calci e digrignamento dei denti.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit:0 "[sc_loser.GetFirstNameNoTooltip] combatte bene, non concede tregua e non ammette errori. Ogni lacuna viene sfruttata, ogni debolezza richiede un pedaggio in termini di dolore e sforzo.\n\nSolo giocando in modo conservativo, eguagliando colpo su colpo e non di più, posso tenere il passo, aspettando che #EMP [sc_loser.GetSheHe]#! commetta un errore prima di me"
 single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip] mi scaglia contro un [sc_loser.Custom('SignatureWeaponAttemptedLight')] con [sc_loser.Custom('signature_weapon')], ma sembra avere poca precisione.\n\nNon ci vuole molto per far cadere l'arma dalla mano del mio avversario, e solo allora vedo il luccichio di un pugnale nell'altro pugno."
 single_combat.0041.desc.opponent_response.butchery:1 "Nonostante la temibile reputazione di [sc_loser.GetFirstNamePossessiveNoTooltip], i suoi feroci [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] sembrano... sciatti, in mancanza di una parola migliore. Sono facilmente parabili, e anche se ogni colpo punge come l'[sc_victor.GetFaith.NegativeAfterLife], avere un'arma in mano rende il temuto saccheggiatore molto più gestibile.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] usa [sc_loser.Custom('signature_weapon')] con tutta la competenza tipica di un Variago, abbattendo su di me colpi lunghi e regolari della sua arma. È arduo, ma niente che io non sia in grado di parare abbastanza bene.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance:0 "[sc_loser.GetFirstNameNoTooltip] potrebbe essere rinomat[sc_loser.Custom('DE_END_PRO_S_N')] per la sua abilità con [sc_loser.Custom('signature_weapon')], ma [sc_loser.GetSheHe] è chiaramente un po' troppo convint[sc_loser.Custom('DE_END_PRO_S_N')] della sua stessa maestria.\n\nUn [sc_victor.Custom('SignatureWeaponAttemptedLight')] opportunistico alla mano con cui impugna [sc_loser.Custom('signature_weapon')], e la sua postura è in frantumi,"
 single_combat.0041.desc.opponent_response.wrath_of_highgod:0 "Ululando la sua devozione a [sc_loser.GetFaith.HighGodName], [sc_loser.GetFirstNameNoTooltip] lascia che la sua attenzione si allontani completamente dal nostro scontro.\n\nCon una rapida scrollata di spalle per riconoscere l'assurda arroganza del mio avversario, faccio un passo avanti e"
 single_combat.0041.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFaith.HealthGodName] solo sa esattamente quale faccia [sc_loser.GetFirstNameNoTooltip] stia facendo in questo momento. Paura? Dolore? Lussuria? Confusione? Probabilmente non lo saprò mai.\n\nQualunque cosa fosse, si trasmuta in una serie di miti e innoqui [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0041.desc.opponent_response.special_fallback:0 "Dal nulla, [sc_loser.GetFirstNameNoTooltip] vola in avanti, sferrando un calcione esattamente laddove si #EMP trovava#! il mio stinco un momento prima. Sorpres[sc_loser.Custom('DE_END_PRO_S_N')] dal mio spostamento inatteso, [sc_loser.Custom('DE_ART_DEF_P_A')] mi[sc_loser.Custom('DE_END_PRO_S_N')] nemic[sc_loser.Custom('DE_END_PRO_S_N')] mi passa oltre, completamente sbilanciat[sc_loser.Custom('DE_END_PRO_S_N')].\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.GetFirstNameNoTooltip] è a metà di un tentativo pateticamente arcigno di turbarmi, con tanto di voce spettrale e minacce forbite, finché io non perdo la pazienza e l[sc_loser.Custom('DE_END_PRO_S_N')] colpisco nella mascella con il/la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma.\n\n[sc_loser.GetSheHe|U] vacilla immediatamente all'indietro,"

 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury:0 "Nessuna parata mi intercetta, nessuna schivata mi sfugge, e devo tirarmi indietro all'ultimo istante per evitare che [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nInvece, mi limito a fargli riposare [sc_victor.Custom('signature_weapon')] contro. Ancora una volta, [sc_loser.GetFirstNameNoTooltip] si blocca, ma è chiaro che ho vinto io."
 single_combat.0041.desc.opponent_response.unsure_attack.injury:0 "Scommettendo sulla timidezza di [sc_loser.GetFirstNameNoTooltip], mi do uno slancio in avanti con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che l[sc_loser.Custom('DE_END_PRO_S_N')] sbilancia del tutto. Senza fermarmi a riprendere fiato, l[sc_loser.Custom('DE_END_PRO_S_N')] colpisco forte, sul ginocchio, e [sc_loser.GetFirstNameNoTooltip] cade con un pesante #EMP tonfo#!\n\n Questo mi dà tutto il tempo di posizionarmi per una macabra uccisione. [sc_loser.GetSheHe|U] si arrende in pochi secondi."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury:0 "Scegliendo il mio momento, riesco a dar[sc_loser.Custom('DE_PRO_DEM')] un colpo secco sulla tempia con [sc_victor.Custom('SignatureWeaponEndType')] della mia arma, ed [sc_loser.Custom('DE_ART_IND_A')] va giù come una pecora senza cervello.\n\nMi prendo un secondo o due per osservare la vista pietosa del[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] che geme [sc_defender.Custom('GroundType')] davanti a me, poi mi preparo a sferrare il colpo mortale.\n\n[sc_loser.GetFirstNameNoTooltip] gracchia la resa a pochi secondi dalla fine."
 single_combat.0041.desc.opponent_response.hail_mary.injury:0 "la disperazione e l'inettitudine sono compagni scomodi. I suoi colpi vanno perlopiù a vuoto, e quelli che non lo fanno vengono facilmente parati o non toccano la mia arma, [sc_victor.Custom('signature_weapon')], facendo rapidamente perdere a [sc_loser.GetFirstNameNoTooltip] l'equilibrio.\n\nQuando accidentalmente [sc_loser.Custom('DE_ART_IND_A')] si colpisce sulla [sc_loser.Custom('MaskFace')] agitando la sua stessa mano, io mi faccio impietosire e [sc_loser.Custom('DE_PRO_DEM')] levo l'arma di mano.\n\nLa resa arriva velocemente."
 single_combat.0041.desc.opponent_response.pocket_sand.injury:0 "[sc_loser.Custom('DE_ART_IND_A')|U] è troppo impegnato a strombazzare per notare o eviare il/la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma ([sc_victor.Custom('signature_weapon')]) mentre la spingo nella sua gola, ed [sc_defender.Custom('DE_ART_IND_A')] crolla a terra immediatamente.\n\nIo lascio riposare gentilmente la mia spada sullo stomaco di [sc_loser.GetFirstNamePossessiveNoTooltip] aspettando pazientemente che [sc_loser.GetSheHe] lo noti e implori. Non ci vuole molto."
 single_combat.0041.desc.opponent_response.nut_em.injury:0 "Senza pensarci due volte, sbatto il ginocchio contro il suo ventre, e l'idiota crolla a terra.\n\nC'è da dire a suo merito che [sc_loser.GetFirstNameNoTooltip] atterra nel modo migliore che ci si potesse aspettare e si sta già rimettendo in piedi nel tempo che ho impiegato a girarmi verso di [sc_loser.GetSheHe].\n\nPerò, alcuni calci feroci e [sc_victor.Custom('signature_weapon')] che preme nella sua spina dorsale l[sc_loser.Custom('DE_END_PRO_S_N')] convince a rimanere fermo e ad arrendersi."
 single_combat.0041.desc.opponent_response.guard.injury:0 "aprire un varco di dimensioni adeguate nella sua guardia.\n\nDa lì, basta solo una piccola raffica di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] prima che io sia in grado di far cadere [sc_loser.Custom('signature_weapon')] dalla sua mano.\n\nIo mi preparo per un colpo mortale, ma [sc_loser.GetFirstNameNoTooltip] si arrende prima che sia necessario."
 single_combat.0041.desc.opponent_response.probing_attack.injury:0 "strappare [sc_loser.Custom('signature_weapon')] dalla sua presa. L'arma vola per aria in modo stupendo, lasciando solo me, [sc_loser.GetFirstNameNoTooltip], e #EMP la mia#! arma.\n\nLa resa arriva non appena muovo il braccio."
 single_combat.0041.desc.opponent_response.onslaught.injury:0 "lasciando che [sc_loser.Custom('signature_weapon')] del mio nemico fendesse l'aria. Sposto un piede dietro il ginocchio di [sc_loser.GetFirstNameNoTooltip] e spingo, colpendol[sc_loser.Custom('DE_END_PRO_S_N')] dritto sulla mascella nel momento in cui [sc_loser.GetSheHe] si gira casualmente per guardarmi in faccia. \n\nCon [sc_loser.GetFirstNameNoTooltip] che rotola, tutto ciò che serve è un [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] per far[sc_loser.Custom('DE_PRO_DEM')] volare l'arma di mano. Generosamente, [sc_loser.Custom('DE_PRO_DEM')] concedo alcuni secondi per darsi un contegno prima che [sc_loser.GetSheHe] dichiari la resa."
 single_combat.0041.desc.opponent_response.surprise_attack.injury:0 "Piuttosto che continuare con un contrattacco, tiro una ginocchiata nella pancia di [sc_loser.GetFirstNameNoTooltip], facendol[sc_loser.Custom('DE_END_PRO_S_N')] contorcere mentre l'aria [sc_loser.Custom('DE_PRO_DEM')] esce dai polmoni.\n\nIn questo modo mi trovo di fronte alla nuca del mio avversario e abbino il mio colpo allo stomaco ad una violenta gomitata alla nuca.\n\n[sc_loser.GetFirstNameNoTooltip] crolla a terra. Resto quasi sorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] I'm almost surprised [sc_loser.GetSheHe] sia in grado di sussurrare una resa senza vomitare."
 single_combat.0041.desc.opponent_response.taunt.injury:0 "È efficace quanto basta e lascia il mio avversario a terra stordito.\n\nSubito dopo segue una resa leggermente gorgogliante."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury:0 "\n\n[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] cerca di alzarsi barcollando, ma un rapido colpo della mia arma l[sc_loser.Custom('DE_END_PRO_S_N')] tiene giù. Mi lascio sfuggire un ghigno per far sì che [sc_loser.Custom('DE_ART_IND_A')] sappia che il suo tempo è giunto, e ottengo un suono di resa soffocato."
 single_combat.0041.desc.opponent_response.strict_guard.injury:0 "sfonda con un [sc_victor.Custom('SignatureWeaponAttemptedLight')], spingendo il/la [sc_victor.Custom('SignatureWeaponTipType')] della mia arma contro la sua gola.\n\nEntrambi rimaniamo congelati per troppo a lungo, mentre [sc_loser.GetFirstNameNoTooltip] valuta le sue opzioni. Ci vuole un'occhiata selvaggia e un improvviso scatto per costringere l[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] testard[sc_loser.Custom('DE_END_PRO_S_N')] alla resa."
 single_combat.0041.desc.opponent_response.confident_attack.injury:0 "riesco a parare abbastanza forte da rispedirgli addosso la sua stessa arma.\n\nPer poter schivare [sc_loser.Custom('signature_weapon')], [sc_loser.GetFirstNameNoTooltip] è costrett[sc_loser.Custom('DE_END_PRO_S_N')] a mettersi sulla traiettoria della mia arma. Non è certo un colpo letale, ma l[sc_loser.Custom('DE_END_PRO_S_N')] fa crollare comunque a terra.\n\nCon la sua arma persa nella caduta, [sc_loser.GetFirstNameNoTooltip] non ha altra scelta che arrendersi."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury:0 "sono in grado di assestare un colpo disperato  alla sua tempia con il/la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma.\n\n[sc_loser.GetFirstNameNoTooltip] barcolla all'indietro, colt[sc_loser.Custom('DE_END_PRO_S_N')] alla sprovvista, dandomi una solida apertura per farg[sc_loser.Custom('DE_PRO_DEM')] volare via [sc_loser.Custom('signature_weapon')] con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSenza più alcuna arma, il mio avversario è alla mia mercé, e [sc_loser.GetSheHe] lo sa. Una resa amara è mia in pochi istanti."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury:0 "mi basta un po' di forza per far[sc_loser.Custom('DE_PRO_DEM')] volare via [sc_loser.Custom('signature_weapon')] come una freccia comicamente sovradimensionata.\n\nLa resa imbarazzante arriva non appena [sc_loser.GetFirstNameNoTooltip] realizza ciò che è appena successo."
 ### No need for a lightning_assault, as you can't end the duel in the first round. 
 single_combat.0041.desc.opponent_response.tire_opponent.injury:0 "Sbilanciat[sc_loser.Custom('DE_END_PRO_S_N')] , [sc_loser.GetFirstNameNoTooltip] inciampa e si gira goffamente al suolo.\n\nStando sopra al mio avversario, libero una raffica di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('signature_weapon')].\n\nIl mio avversario resta risoluto all'inizio, gridando la resa solo quando diventa chiaro che io sto per [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury:0 "Facendo un passo avanti, l[sc_loser.Custom('DE_END_PRO_S_N')] colpisco nel collo con la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma. [sc_loser.GetFirstNameNoTooltip] inizia subito a soffocare, cercando di forzare l'aria attraverso una trachea che è stata appena chiusa manualmente.\n\nDopodiché, è abbastanza facile mettere a punto un colpo che ovviamente l[sc_loser.Custom('DE_END_PRO_S_N')] [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] e constringerl[sc_loser.Custom('DE_END_PRO_S_N')] alla resa."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury:0 "Per un attimo rimango confuso, incerto su cosa stia succedendo, finché non sento un rumore dietro di me e capisco.\n\n[sc_loser.GetFirstNameNoTooltip] cambia posizione in modo così drammatico, e in modo così #EMP tanto#! sciatto, da #EMP perdere#! [sc_loser.Custom('signature_weapon')] nel processo.\n\nRiuscendo a malapena a contenere le mie risate sguaiate, mi limito ad agitare un po' la mia arma per indurla a dichiarare la resa."
 single_combat.0041.desc.opponent_response.like_a_viper.injury:0 "Agendo d'istinto, mi getto nel colpo con tutta la mia possenza, a #EMP malapena#! riuscendo a deviare il colpo per dare un'occhiata alle mie spalle, e a seguire con una rapida ginocchiata all'intestino.\n\n[sc_loser.GetFirstNameNoTooltip] si accascia. Il mio respiro esce in brevi e affannosi rantoli, il cervello sta ancora elaborando il mio letterale contatto con la morte, ma riesco comunque a premere [sc_victor.Custom('signature_weapon')] sul suo esofago prima che [sc_loser.GetSheHe] sia in grado di recuperare.\n\nQuesto scontro è mio."
 single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "Mi butto subito all'attacco, scatenando un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che strappa [sc_loser.Custom('signature_weapon')] dalla sua mano.\n\n[sc_loser.GetFirstNameNoTooltip] rimane in piedi stordit[sc_loser.Custom('DE_END_PRO_S_N')] . Gentilmente, [sc_loser.Custom('DE_ART_IND_A')] sputa una singola moneta d'argento e dichiara la resa."
 single_combat.0041.desc.opponent_response.martial_voice.injury:0 "Allora, e solo allora, mi faccio avanti con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che l[sc_loser.Custom('DE_END_PRO_S_N')] colpisce dritto sul sedere.\n\nAnche se stordit[sc_loser.Custom('DE_END_PRO_S_N')] , [sc_loser.GetFirstNameNoTooltip] sembra dispost[sc_loser.Custom('DE_END_PRO_S_N')] a continuare a lottare. Tuttavia, quando diventa chiaro che sto per [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], [sc_loser.Custom('DE_ART_IND_A')] si arrende."
 single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "attacca con un [sc_victor.Custom('SignatureWeaponAttemptedLight')] dritto nel suo petto.\n\nPrivat[sc_loser.Custom('DE_END_PRO_S_N')] del respiro, [sc_loser.GetFirstNameNoTooltip] non è in grado di opporre una grande resistenza quando [sc_loser.Custom('DE_PRO_DEM')] faccio cadere [sc_loser.Custom('signature_weapon')] con il mio colpo successivo.\n\nIl risultato è in egual misura umiliante e amaro."
 ### No need for an is_that_a_crocodile, as it's never just an injury.    ASSEGNATO A LUCA
 single_combat.0041.desc.opponent_response.desert_warrior.injury:0 "Scateno una raffica di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], sorprendendo così tanto il mio avversario che [sc_loser.GetSheHe] inciampa a faccia in giù a terra .\n\nPiantando  [sc_victor.Custom('signature_weapon')] nel collo di [sc_loser.GetSheHe] ottengo una resa smorzata piuttosto rapidamente."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury:0 "Cogliendo l'opportunità, faccio rotolare via [sc_loser.Custom('signature_weapon')] del mio avversario nel sottobosco con un rischioso [sc_victor.Custom('SignatureWeaponAttemptedLight')], poi riporto l'arma in posizione per [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] si arrende immediatamente."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury:0 "[sc_loser.Custom('DE_ART_IND_A')] non sospetta nulla, e cade esattamente come avevo sperato.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')] ben piazzato/a trasforma  trasforma l'inciampo in una vera e propria capriola, la sua arma vola via mentre [sc_loser.GetSheHe] cade.\n\nIl mio stivale sul suo collo trasforma la capriola in una resa."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "ma io riesco a malapena a mentere la posizione\n\nQuando si presenta l'occasione per un contrattacco, la colgo, facendo cadere [sc_loser.GetFirstNameNoTooltip] con un [sc_victor.Custom('SignatureWeaponAttemptedLight')]\n\nNon è granché, come caduta, ma [sc_loser.GetSheHe] è abbastanza pron[sc_loser.Custom('DE_END_PRO_S_N')] da permettermi di [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] facilmente.\n\nOttengo la sua resa."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "Fortunatamente, sia la distrazione sia la situazione rendono il disarmarl[sc_loser.Custom('DE_END_PRO_S_N')] quasi comicamente semplice, specialmente se paragonato allo scontro precedente.\n\nUna resa raramente ha avuto un sapore più dolce."
 single_combat.0041.desc.opponent_response.forest_fighter.injury:0 "Prendendomi alcuni secondi in più per mirare, scateno un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che quasi manda al tappeto il mio avversario senza sensi.\n\nAtterrato, è abbastanza semplice calciare la sua arma nel cespuglio. La comprensione inizia a riaffiorare nell'/negli [my_foe.Custom('EyeEyes')] di [sc_loser.GetFirstNameNoTooltip] non appena premo il/la [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] della mia arma contro la sua giugulare, e la resa arriva rapidamente."
 single_combat.0041.desc.opponent_response.raaargh.injury:0 "Nonostante tutta la sua furia, [sc_loser.Custom('DE_ART_IND_A')] non è #EMP così#! tanto difficile da schivare: Una sovrabbondanza di rabbia crea anche un deficit di finezza, e tenersi indietro è un'opzione in un duello che semplicemente non lo è in un corpo a corpo.\n\nQuando [sc_loser.GetFirstNameNoTooltip] riemerge della sua trance, è quasi un anti-climax. Da qualche parte nella sua furia, [sc_loser.Custom('DE_ART_IND_A')] sembra essersi [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] della sua arma. La resa avviene a denti stretti."
 single_combat.0041.desc.opponent_response.hard_grit.injury:0 "attacca.\n\nÈ una battaglia estenuante di voltontà e dettagli minori, ma alla fine sono in grado di far cadere [sc_loser.Custom('DE_ART_DEF_P_A')] [sc_loser.Custom('ShieldPersonFemaleMale')] a terra e disarmarl[sc_loser.Custom('DE_END_PRO_S_N')] in una sola mossa.\n\nLa resa è irrisoria, ma rispettosa."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "Pensando rapidamente, sbatto il/la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma nella sua altra mano con il mio colpo da dietro, facendo volare via la lama nascosta.\n\nNon volendo rischiare altri inganni, mi muovo per [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] evita per un soffio una morte rovinosa con una delle rese più rapide che abbia mai visto."
 single_combat.0041.desc.opponent_response.butchery.injury:0 "Nel bel mezzo di un [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] particolarmente vistoso, faccio con facilità un passo all'interno della guardia di [sc_loser.GetFirstNameNoTooltip] per strappare [sc_loser.Custom('signature_weapon')] dalla sua presa con un [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetSheHe|U] tenta disperatamente di mantenere un'aura intimidatoria, ma è inutile visto che ho ancora [sc_victor.Custom('signature_weapon')].\n\nQuando [sc_loser.GetSheHe] si arrende, non ho vergogna di trovare la cosa #EMP incredibilmente#! soddisfacente."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury:0 "Il nostro incontro si trasforma in una gara di resistenza, in cui ognuno vuole che l'altro ceda per primo. Fortunatamente per me, [sc_loser.GetFirstNameNoTooltip] scivola prima di me, aprendosi ad un contrattacco che va schizzare via la sua arma.\n\nStoico anche nella sconfitta, i suoi muscoli si rilassano ed [sc_loser.Custom('DE_ART_IND_A')] si arrende immediatamente."
 single_combat.0041.desc.opponent_response.blade_dance.injury:0 "la sua arma che va lontano dalla sua portata.\n\nMastro di [sc_loser.Custom('signature_weapon')] o meno, il panico si diffonde comunque sui lineamenti di [sc_loser.GetFirstNamePossessiveNoTooltip] quando realizza che non ha più un'arma.\n\nDando al mio avversario un po' di tempo per elaborare quanto è appena successo, mi limito a posare compiaciut[ROOT.Char.Custom('DE_END_PRO_S_N')] [sc_victor.Custom('signature_weapon')]. La resa risultante viene balbettata con pura incredulità."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "[sc_loser.Custom('DE_PRO_DEM')] dà un calcio dritto nell'inguine.\n\nL'urlo di preghiera di [sc_loser.GetFirstNamePossessiveNoTooltip] diventa un urlo stridulo, ed [sc_loser.Custom('DE_ART_IND_A')] collassa in mucchio di membra che si agitano. L'ammasso risultante di un[sc_loser.Custom('DE_PRO_POS_P_2P')] [sc_loser.GetWomanMan] arrabbiat[sc_loser.Custom('DE_END_PRO_S_N')] e dei suoi mezzi sibili, emette un mezzo grido di rimprovero per la mia blasfemia, ma io semplicemente poso la mia arma accanto alla sua [sc_loser.Custom('MaskFace')] e attendo che [sc_loser.GetFaith.HighGodName] mi abbatta.\n\nLa giustizia divina non arriva mai del tutto, ma una resa furiosa certamente sì."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury:0 "ed io provo quasi un moto di pietà mentre faccio cadere [sc_loser.Custom('signature_weapon')] dalla sua presa.\n\n[sc_loser.GetFirstNameNoTooltip] va un po' sollecitat[sc_loser.Custom('DE_END_PRO_S_N')] a concentrarsi abbastanza da dichiarare una resa formale, ma alla fine ci arriviamo."
 single_combat.0041.desc.opponent_response.special_fallback.injury:0 "Vedendo una buona occasione per porre fine allo scontro, ci metto lo stivale, scalciando furiosamente finché [sc_loser.Custom('DE_ART_IND_A')] non si arrende."
 single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "accartocciandosi stordit[sc_loser.Custom('DE_END_PRO_S_N')]  a terra, rotolando per tutto il tempo.\n\nIo calcio [sc_loser.Custom('signature_weapon')] dalla sua mano, ed [sc_loser.Custom('DE_ART_IND_A')] emette #EMP immediatamente#! una resa strozzata."

 ## Defender Lost, Opponent Finishing Move Fatality 
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality:1 "Il colpo prende il mio avversario alla gola, provocandogli uno squarcio sanguinolento e livido nell'esofago. Crimson blood begins pouring out of the wound, [sc_loser.GetFirstNamePossessiveNoTooltip] face tilting down to watch in horror as [sc_loser.GetHerHis] life wells out of [sc_loser.GetHerHis] neck and down [sc_loser.GetHerHis] chest.\n\n[sc_loser.GetFirstNameNoTooltip] collapses to [sc_loser.GetHerHis] knees. It's not long before [sc_loser.GetSheHe]'s stilled."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "Dato che [sc_loser.GetSheHe] sembra che stia ancora cercando di capire la situazione, io rischio un rapido affondo. L'[sc_victor.Custom('SignatureWeaponAttemptedLight')] becca un punto morbido nel suo petto, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] ad un angolo e proseguendo poi in profondità nella cavità toracica [sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan].\n\n[sc_loser.GetFirstNameNoTooltip] si blocca immediatamente, ogni movimento si perde nel tumulto dell'agonia che l[sc_loser.Custom('DE_END_PRO_S_N')] deve consumando.\n\nNel momento in cui io estraggo [sc_victor.Custom('signature_weapon')], [sc_loser.Custom('DE_ART_IND_A')] se n'è andat[sc_loser.Custom('DE_END_PRO_S_N')], e il suo corpo crolla in modo strano al suolo."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality:0 "Affronto la carica con un [sc_victor.Custom('SignatureWeaponAttemptedLight')] ben calcolato che colpisce il mio avversario nel petto, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] prima di liberarsi in uno spruzzo di schegge d'osso e cruente strisce di carne.\n\n[sc_loser.GetFirstNameNoTooltip] fa una piroetta, più per lo slancio che per altro, rotolando giù in un mucchio aggrovigliato. Lo shock si mescola ancora con il dolore nei suoi spasmi disperati, ogni movimento a scatti alla ricerca di una qualche via d'uscita, mentre il suo cuore pompa i suoi ultimi battiti."
 single_combat.0041.desc.opponent_response.hail_mary.fatality:0 "Non corro rischi, mi sottraggo al primo colpo e faccio roteare [sc_victor.Custom('signature_weapon')] per [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nLa paralisi è immediata, il mio avversario cade a terra quando le sue gambe semettono di funzionare. Io [sc_loser.Custom('DE_PRO_DEM')] do un calcio, dando all[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] un ultimo cenno di riconoscimento prima di [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality:0 "Non essendo un[ROOT.Char.Custom('DE_END_PRO_S_N')] che si lascia sfuggire un'opportunità, sbatto [sc_victor.Custom('signature_weapon')] nel suo petto, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] in un movimento rapido.\n\nIl mio avversario barcolla all'indietro, spruzzi di sangue fuoriescono dal suo petto rovianto.\n\nEstraggo la mia arma dal corpo di [sc_loser.GetFirstNameNoTooltip] per un coup de grâce: [sc_loser.Custom('DE_ART_IND_A')] è già mort[sc_loser.Custom('DE_END_PRO_S_N')], non c'è bisogno protrarre la cosa."
 single_combat.0041.desc.opponent_response.nut_em.fatality:0 "Bold, but [sc_victor.GetFaith.WarGodName] rewards caution. I bring my [sc_victor.Custom('signature_weapon')] up for a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nThe resulting #EMP explosion#! of gore is met with a nightmarish half-scream, half-gurgle from [sc_loser.GetFirstNameNoTooltip], who continues to stagger forwards.\n\nWhile [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] is in hand, I can't risk going in for a mercy kill. Invece, [sc_loser.GetFirstNameNoTooltip] ed io semplicemente ci guardiamo, finché la marea di sangue versato non raccoglie la luce del/dei suo/suoi [my_foe.Custom('EyeEyes')]."
 single_combat.0041.desc.opponent_response.guard.fatality:0 "sferro un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che [sc_loser.Custom('DE_PRO_DEM')] squarcia l'interno coscia, squarciando un'arteria.\n\nAlimentato dall'adrenalina, [sc_loser.GetFirstNameNoTooltip] continua a combattere per venti, trenta secondi prima che la perdita di sangue inizi a farsi sentire.\n\n[sc_loser.Custom('DE_ART_IND_A')|U] non vede ciò che è accaduto all'inzio, e guarda verso il basso per scoprire di essere sempre più cospars[sc_loser.Custom('DE_END_PRO_S_N')] del suo stesso sangue. L'incredulità lascia il posto alla sonnolenza, e il mio avversario crolla, senza cerimonie, al suolo. La sua eliminazione è rapida e indolore."
 single_combat.0041.desc.opponent_response.probing_attack.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] della sua arma ([sc_loser.Custom('signature_weapon')]).\n\nDa lì, basta solo una raffica di [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] prima che io sia in grado di [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nNon è una morte rapida."
 single_combat.0041.desc.opponent_response.onslaught.fatality:0 "continuando, riflessivamente con un [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] sul retro del suo ginocchio che lo manda a terra.\n\nUn abile gioco di gambe mi tiene dietro il mio avversario mentre [sc_loser.Custom('DE_ART_IND_A')] barcolla per alzarsi in piedi, e con un colpo ben piazzato io [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] muore istantaneamente."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\nIl mio contrattacco strappa [sc_loser.Custom('signature_weapon')] dalla sua mano, e [sc_loser.GetFirstNameNoTooltip] si blocca in preda al panico.\n\nCiò sancisce il suo fato, mentre io affondo [sc_loser.Custom('signature_weapon')] nella sua spalla. Qualcosa di vitale si strappa, e [sc_loser.GetFirstNameNoTooltip] si affloscia in un istante.\n\n[sc_loser.Custom('DE_ART_IND_A')|U] muore ancor prima di toccare il suolo."
 single_combat.0041.desc.opponent_response.taunt.fatality:0 "Lo colpisce al busto, più forte di quanto mi aspettassi, e vengo sommerso da una pioggia di viscere e costole in frantumi.\n\n[sc_loser.GetFirstNameNoTooltip] non riesce mai a raggiungere la provocazione. [sc_loser.Custom('DE_ART_IND_A')|U] sposta solo il peso e barcolla per qualche passo fino a cadere a terra mort[sc_loser.Custom('DE_END_PRO_S_N')]"
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality:0 "Restando sull'offensiva, io [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] con un colpo deciso della mia arma.\n\n[sc_loser.GetFirstNameNoTooltip] vomita immediatamente uno spruzzo denso di sangue e acidi gastrici, soffocando e stringendo i denti mentre l'intruglio scende dentro di lui per poi risalire ed uscir[sc_loser.Custom('DE_PRO_DEM')] dalla bocca e dalle narici. Non passa molto tempo prima che il soffocamento cessi."
 single_combat.0041.desc.opponent_response.strict_guard.fatality:0 "passa un [sc_victor.Custom('SignatureWeaponAttemptedLight')] attraverso il muro di parate.\n\nUn solo colpo si rivela essere tutto ciò che serve, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] sembra talmente incapace di elaborare il sangue che sgorga dalla sua giugulare strappata che, di fatto, para ancora di riflesso il mio colpo successivo.\n\nHo giusto il tempo di essere sorpreso dalla sua assoluta #EMP tenacia#! prima che la luce svanisca per sempre dai suoi occhi."
 single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "riceve un duro colpo al ventre.\n\nIl colpo squarcia la pelle, il grasso e i muscoli, spargendo intestini rugosi sul terreno ricoperto di sangue, e [sc_loser.GetFirstNameNoTooltip] scivola e inciampa all'indietro con un urlo.\n\nIo mi faccio avanti, [sc_victor.Custom('signature_weapon')] sollevato/a per porre fine alle sofferenze del mio nemico."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality:0 "Riesco ad eseguire una parata sorprendentemente solida. La parata deflette [sc_loser.Custom('signature_weapon')] indietro sulla sua [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] giù fino all'osso.\n\nIo non perdo tempo, spazzando il piede di [sc_loser.GetFirstNameNoTooltip] con una gamba ad uncino e che oscilla direttamente in [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nLe urla [sc_loser.Custom('DE_PRO_PER_P_3P_A')] [sc_loser.GetWomanMan] impiegano un po' troppo prima di svanire."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality:0 "il [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nLa sua arma inutile, [sc_loser.GetFirstNameNoTooltip] viene facilmente [sc_victor.Custom('SignatureWeaponKillTypePastTense')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality:0 "Non appena [sc_loser.GetFirstNameNoTooltip] appare poco stabile, io scaglio un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che lo fa ribaltare completamente.\n\nA suo merito, para il colpo successivo. Quello dopo che [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: lo stridore strangolato cede rapidamente il passo alla calma immobilità."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality:0 "Facendomi avanti, scaglio un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] cade all'indietro, con il sangue che zampilla dalla sua gola devastata. Per un momento, sembra che [sc_loser.GetSheHe] possa rimettersi in piedi, forse persino continuare a combattere in qualche modo.\n\nDopodiché [sc_loser.Custom('DE_ART_IND_A')] si accascia."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality:0 "\n\nNon sono del tutot sicur[ROOT.Char.Custom('DE_END_PRO_S_N')] del #EMP perché#! [sc_loser.Custom('DE_ART_IND_A')] stia in quel modo, ma ricompenso la stranezza con un rapido spostamento seguito dalla mia arma ([sc_victor.Custom('signature_weapon')]) [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nNessun colpo da maestro o trappola nascosta, quindi suppongo che la strana posizione fosse solo... strana.\n\nFacendo spallucce, calcio [sc_loser.GetFirstNameNoTooltip] sulla schiena per il colpo mortale."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality:0 "Veloce come un fulmine, spingo [sc_victor.Custom('signature_weapon')] dietro e dritta verso [sc_loser.GetFirstNameNoTooltip]. L'arma [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] in un colpo solo, calciandol[sc_loser.Custom('DE_END_PRO_S_N')] a terra.\n\nAll'inizio il mio avversario si dimena, cercando di alzarsi, di muoversi, di resistere. [sc_loser.GetSheHe|U] non riesce a rimettersi in piedi prima che la perdita di sangue abbia il sopravvento su di [sc_loser.GetSheHe]."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality:0 "Io agisco rapidamente, spingendol[sc_loser.Custom('DE_END_PRO_S_N')] a terra.\n\nPrima che [sc_loser.GetSheHe] riesca a recuperare, mi preparo alla brutalità ed inizio a [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nLe urla cessano molto prima che [sc_loser.GetFirstNameNoTooltip] muoia."
 single_combat.0041.desc.opponent_response.martial_voice.fatality:0 "Poi, semplicemente mi faccio avanti e [sc_victor.Custom('SignatureWeaponWoundVerb4')] la sua gola con un colpo della mia arma.\n\n[sc_loser.GetFirstNameNoTooltip] sembra... confus[sc_loser.Custom('DE_END_PRO_S_N')]. Spaventat[sc_loser.Custom('DE_END_PRO_S_N')]. Arrabbiat[sc_loser.Custom('DE_END_PRO_S_N')]. È difficile esprimere un'emozione quando il tuo collo è ricoperto di sangue.\n\nIo semplicemente l[sc_loser.Custom('DE_END_PRO_S_N')] osservo mentre lui lentamente soffoca suo stesso sangue."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality:0 "finta, fa si che [sc_loser.GetSheHe] mi rivolga le spalle, poi [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nIl mio nemico collassa istantaneamente,e lo shock prende il sopravvendo su di [sc_loser.GetSheHe] non molto dopo."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality:0 "\n\nIl mio [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] va dritto attraverso la guardia di [sc_loser.GetFirstNamePossessiveNoTooltip] e nella parte superiore del suo petto. Tra la forza, il caso e la concentrazione del mio avversario, il colpo è #EMP devastante#!, facendo volare sangue e ossa dappertutto.\n\n[sc_loser.GetFirstNameNoTooltip] crolla all'indietro, con convulsioni, contorcendosi, un[sc_loser.Custom('DE_PRO_POS_P_2P')] [sc_loser.GetWomanMan] distrutt[sc_loser.Custom('DE_END_PRO_S_N')]. Passa fin troppo tempo prima che [sc_loser.GetSheHe] muoia davvero."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality:0 "Io mi allungo in un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che l[sc_loser.Custom('DE_END_PRO_S_N')] butta a terra. Il colpo successivo [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] disordinatamente nel suo collo.\n\nNon è certo una morte piacevole o dignitosa, ma almeno è veloce."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "La distrazione è tutto ciò di cui ho bisogno per scagliare un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] proprio sul suo stomaco non protetto, spedendol[sc_loser.Custom('DE_END_PRO_S_N')] a terra tra le urla.\n\nLa lotta che segue è breve ma cruenta. Almeno per [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality:0 "Nel momento in cui [sc_loser.GetSheHe] inciampa, inciampa violentemente, ed io sono su di [sc_loser.GetSheHe] in un istante.\n\nUn rapido calcio all'inguine mantiene [sc_loser.GetFirstNameNoTooltip] a terra abbastanza a lungo da permettermi di [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] con [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetSheHe|U] si dimena per un po', ma alla fine si sdraia e lascia che la morte l[sc_loser.Custom('DE_END_PRO_S_N')] prenda."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "ma io rimango in piedi.\n\nNel momento in cui [sc_loser.GetFirstNameNoTooltip] non si accorge di un piccolo precipizio dietro di [sc_loser.GetSheHe], io tento una controspinta e [sc_loser.Custom('DE_ART_DEF_P_A')] combattente veteran[sc_loser.Custom('DE_END_PRO_S_N')] della collina cade all'indietro con forza.\n\nSento un crack e un urlo mentre [sc_loser.GetSheHe] cade oltre il bordo, e, precipitandomi giù io stesso, l[sc_loser.Custom('DE_END_PRO_S_N')] trovo mezzo impalato sul suo stesso femore spezzato. L'omicidio per pietà non richiede molto tempo."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "Io giro in tondo, alla ricerca di un buon punto per colpire. [sc_loser.GetFirstNameNoTooltip] riesce a liberarsi, solo per gettarsi a faccia in giù in un'altra pozza più profonda, ed io individuo il mio momento: un colpo rapido a [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nLa paralisi è istantanea, [sc_loser.GetFirstNameNoTooltip] scivola sempre più giù nella palude fetida. Le bollicine si fermano dopo un bel po'."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality:0 "\n\nVolo verso di [sc_loser.GetSheHe] con una raffica di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. All'inizio, sembra che il mio avversario mi respinga bene, finché [sc_loser.GetSheHe] inizia a rallentare con il sangue che [sc_loser.Custom('DE_PRO_DEM')] fuoriesce da... qualche parte. Devo aver reciso un'arteria.\n\nNel giro di un minuto, [sc_loser.GetFirstNameNoTooltip] perde conoscenza. Mi sbarazzo di [sc_loser.GetSheHe] rapidamente."
 single_combat.0041.desc.opponent_response.raaargh.fatality:0 "Mi tengo a distanza, avanzando solo quando [sc_loser.GetFirstNameNoTooltip] cerca l'affondo per strappare pezzi di carne via, e noi danziamo in questo modo per un po'.\n\nAlla fine, tuttavia, la sua frenesia si placa, e l[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan], non il berserker, ondeggia di fronte a me, il numero e la gravità delle sue ferite si abbattono su di [sc_loser.GetSheHe] una dopo l'altra finché..."
 single_combat.0041.desc.opponent_response.hard_grit.fatality:0 "tento un [sc_victor.Custom('SignatureWeaponAttemptedLight')] che si conficca nel suo stomaco.\n\nUna morte dolorosa, [sc_loser.GetFirstNameNoTooltip] la accetta con dignità, combattendo il dolore fino alla fine."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality:0 "\n\nPrima che [sc_loser.GetFirstNameNoTooltip] possa impugnare la sua arma secondaria, ruoto [sc_victor.Custom('signature_weapon')] attorno a me per [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. Il suo corpo martoriato viene scagliato all'indietro, con spasmi e sanguinando a terra.\n\nNel giro di un minuto, tutti i movimenti cessano."
 single_combat.0041.desc.opponent_response.butchery.fatality:0 "Con cautela, diffidando di una trappola, faccio un passo avanti in un'ovvia apertura nella sua guardia e colpisco con un [sc_victor.Custom('SignatureWeaponAttemptedLight')] che in modo raccapricciante [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] inizia immediatamente ad emettere conati di vomito a causa del sangue che ne deriva, lasciando cadere [sc_loser.Custom('signature_weapon')] per premere sulla ferita.\n\n[sc_loser.Custom('DE_ART_IND_A')|U] sta ancora premendo mentre spira, un buon minuto dopo."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "Finiamo in una serie di scambi colpo-parata-risposta, mentre io lentamente guadagno il sopravvento, sfinendo [sc_loser.GetFirstNameNoTooltip] colpo dopo colpo, finché [sc_loser.Custom('DE_ART_IND_A')] non ha accumulato abbastanza segni e ferite per le quali la maggior parte della gente sarebbe già morta.\n\nPerò, persino [sc_loser.GetSheHe] ha i suoi limiti. E mentre il Variago collassa sulle ginocchia, pronto al colpo finale, diventa chiaro che entrambi ne siamo consapevoli."
 single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "mentre io sto già eseguendo un colpo da dietro.\n\nL'oltraggio si diffonde sui lineamenti di [sc_loser.GetFirstNameNoTooltip], presumibilmente per la mia impudenza, ma non ho interesse a lasciar correre oltre.\n\nLa mia arma ([sc_victor.Custom('signature_weapon')]) [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatalmente in profondità nel torace del maestro di spade."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality:1 "colpisco con il/la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma ([sc_victor.Custom('signature_weapon')]) nella sua [sc_loser.Custom('MaskFace')].\n\nUrlando di rabbia per questa blasfemia, [sc_loser.GetFirstNameNoTooltip] inciampa indietro, emette una stupida imprecazione dalle sue labbra fino a quando io [sc_victor.Custom('SignatureWeaponWoundVerb5')] la mia arma nel suo polmone.\n\nDopodiché, tutto è un balbettio, un conato di vomito e poi il silenzio."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality:0 "e credo che entrambi sappiamo che [sc_loser.Custom('DE_ART_IND_A')] non può rappresentare una grande minaccia né impedirmi di reagire.\n\nUn singolo colpo deciso e io [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality:0 "Con un colpo completamente libero alle sue spalle, scateno una pioggia di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] su [sc_loser.GetFirstNameNoTooltip], facendol[sc_loser.Custom('DE_END_PRO_S_N')] cadere a terra.\n\n[sc_loser.GetSheHe|U] atterra duramente sul fianco, tossendo goccioline di sangue per un po' finché non rantola un esausto rantolo di morte."
 ### No need for a something_to_hide, as it's never fatal.

 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.wait_and_hope:0 "Aspetto, sperando pazientemente che si presenti un momento perfetto.\n\nQuando non lo fa nessuno, provo con un #EMP tiepido#! [sc_victor.Custom('SignatureWeaponAttemptedLight')] che"
 single_combat.0041.desc.sc_attacker.unsure_attack:0 "La migliore difesa è un attacco solido, ma anche un mezzo attacco è utile. Tenendo presente questo, provo un [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught:0 "Ruggendo in senso di sfida, mi butto con tutto il cuore in una serie di [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], facendo piovere colpi su colpi sul mio avversario.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary:0 "Non è uno scontro che mi aspetto di vincere. Tenuto conto di questo, non ho motivo di andare sul sicuro e scaglio per prim[ROOT.Char.Custom('DE_END_PRO_S_N')] in avanti [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand:0 "Abbassandomi, prendo una manciata di [sc_defender.Custom('GritType')] e la getto dritto sulla [sc_loser.Custom('MaskFace')] del mio avversario. [sc_loser.Custom('DE_ART_IND_A')|U] viene colt[sc_loser.Custom('DE_END_PRO_S_N')] totalmente alla sprovvista,"
 single_combat.0041.desc.sc_attacker.nut_em:1 "Individuando uno spazio #EMP perfetto#! nella guardia del mio avversario, mi faccio avanti e sbatto #EMP duramente#! la [sc_victor.Custom('MaskFace')] su di [sc_loser.GetSheHe]."
 single_combat.0041.desc.sc_attacker.guard:0 "Con [sc_victor.Custom('signature_weapon')|U] ben saldo/a davanti a me, mi faccio avanti, parando uno dopo l'altro i colpi del mio avversario,"
 single_combat.0041.desc.sc_attacker.probing_attack:0 "Combattendo in modo tattico, finto la maggior parte dei miei attacchi, facendo leva solo sugli attacchi che colpiscono più duramente."
 single_combat.0041.desc.sc_attacker.onslaught:0 "mentre [sc_victor.Custom('signature_weapon')|U] vola, lancio una grandinata di [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] sul mio avversario."
 single_combat.0041.desc.sc_attacker.surprise_attack:0 "Un drammatico movimento con [sc_victor.Custom('signature_weapon')] in una direzione mi lascia lo spazio per un cambiamento di direzione, ed un [sc_victor.Custom('SignatureWeaponAttemptedLight')] coglie il mio avversario di sorpresa.\n\n"
 single_combat.0041.desc.sc_attacker.taunt:0 "Con disinvolta noncuranza lancio insulti, scherno e disprezzo sul mio avversario.\n\nLNon c'è da stupirsi, quindi,"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Determinat[ROOT.Char.Custom('DE_END_PRO_S_N')] a vedere il mio avversario capovolgersi, indipendentemente dal rischio, scaglio il mio intero peso in un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che l[sc_loser.Custom('DE_END_PRO_S_N')] fa vacillare, proseguendo con un feroce calcio con la mia gamba finta.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback:0 "Determinato a vedere il mio avversario capovolgersi, scaglio il mio intero peso in un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che l[sc_loser.Custom('DE_END_PRO_S_N')] fa vacillare, a cui faccio seguire un calcio feroce.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard:0 "Nessun avversario può rompere la mia guardia, e il mio avversario oggi non fa eccezione. Io l[sc_loser.[sc_loser.Custom('DE_END_PRO_S_N')] costringo ad arretrare ancora e ancora con una catena di perfette parate, offrendo solo un devastante [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] nel momento in cui [sc_loser.Custom('DE_ART_IND_A')] è completamente esaust[sc_loser.Custom('DE_END_PRO_S_N')] .\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack:0 "L'essere sicuri di sé rappresenta già la metà di ciò che serve per vincere uno scontro, ed io scaglio [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] fluidi con tutta la sicurezza di un veterano."
 single_combat.0041.desc.sc_attacker.expert_onslaught:0 "Il braccio con cui tengo [sc_victor.Custom('signature_weapon')] si muove veloce come la luce, e colpisce duro come la pietra."
 single_combat.0041.desc.sc_attacker.attempt_disarm:0 "Individuando l'occasione perfetta per disarmare il mio avversario, scaglio un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] con [sc_victor.Custom('signature_weapon')] che [sc_loser.Custom('DE_PRO_DEM')] fa cadere [sc_loser.Custom('signature_weapon')] dalla presa.\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent:0 "Prendendomi il mio tempo, rimanendo calmo, mischiando parate implacabili con schivate esasperanti, erodo inesorabilmente le energie del mio avversario.\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech:0 "Rispondo a ogni colpo del mio avversario con una frecciatina e un balzo all'indietro.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend:0 "Voglio che il mio corpo corrisponda alla vivida immagine mentale della leggenda, spostandomi in una posizione scomoda mentre sto [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper:0 "Con precisione infallibile, mi lancio verso un punto cieco della guardia del mio avversario."
 single_combat.0041.desc.sc_attacker.pocket_silver:0 "Staccando un pesante borsello dalla mia cintura, lo lancio sulla [sc_loser.Custom('MaskFace')] del mio avversario."
 single_combat.0041.desc.sc_attacker.martial_voice:0 "Comandare i popolani sporchi è un'arte un po' diversa dal comandare coloro che hanno un'origine più elevata, ma gli strumenti che ho ottenuto dal farlo si dimostrano comunque efficaci, mentre io lancio insulti e minacce a squarciagola."
 single_combat.0041.desc.sc_attacker.mocking_boast:0 "È bellissimo, davvero, usare il malumore di qualcuno per la propria inadeguatezza, per"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile:0 "Indietreggio, con il mio avversario alle calcagna per tutto il tempo, mentre [sc_loser.GetSheHe] continua a sferrare attacchi per tutto il tempo. Dietro di [sc_loser.GetSheHe], il mostro rettiliano"
 single_combat.0041.desc.sc_attacker.desert_warrior:0 "Conosco bene questo gioco, e semplicemente danzo via dal mio avversario quando [sc_loser.GetSheHe] si avvicina, restando abbastanza vicino da colpire ma mai troppo vicino. Non passa molto prima che il deserto faccia il lavoro al posto mio,"
 single_combat.0041.desc.sc_attacker.jungle_stalker:0 "La giungla è un solido alleato in ogni combattimento, e devo semplicemente aspettare che irretisca il mio nemico in qualche modo. Quando [sc_loser.GetSheHe] si impiglia il piede in una liana vite, io colpisco.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert:0 "Lo spazio è tradizionalmente uno dei beni più preziosi in un duello, ma io cedo terreno al mio avversario come l'acqua alla roccia. E, come l'acqua sulla roccia, l[sc_loser.Custom('DE_END_PRO_S_N')] sfinisco a furia di colpi.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky:0 "Le colline e le montagne sono luoghi insidiosi dove combattere ma la mia esperienza in questo tipo di aree rende il duello assolutamente miserabile per il mio avversario.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy:0 "Le paludi e gli acquitrini sono luoghi in cui, nella migliore delle ipotesi è difficile combattere, ma la mia esperienza in questo tipo di aree rende il duello assolutamente miserabile per il mio avversario.\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter:0 "C'è un'arte nel combattimento nei boschi, una commistione tra il sottile e il selvaggio che si ottiene solo con l'esperienza. Sono più che felice di aiutare il mio avversario a fare questa esperienza,"
 single_combat.0041.desc.sc_attacker.raaargh:0 "La rabbia, la collera e l'insaziabile bisogno di #BER uccidere#! si fanno strada dentro di me, lacerando la mia psiche. Sento il #EMP berserkergang#! #BER prendere il sopravvento su di me#!, #EMP ma è un bel#! #BER dolore! RAAARGH!#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit:0 "Nella foga della battaglia, non c'è perdono. Ogni errore commesso dal mio nemico viene punito dieci volte, ogni errore di negligenza viene ripagato con gli interessi. I miei [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] incidono il mio avversario, e ognuno di essi l[sc_loser.Custom('DE_END_PRO_S_N')] porta sempre più vicino al baratro della sconfitta.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab:0 "Faccio volteggiare [sc_victor.Custom('signature_weapon')] in una finta quasi pigra. Il mio avversario non vede la daga che ho nell'altra mia mano finché non è troppo tardi, quando essa è già"
 single_combat.0041.desc.sc_attacker.butchery:0 "Un sorriso cupo si arriccia sulle mie labbra mentre io mi lancio in una serie di [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], focalizzando ogni colpo più sul dolore che sulla vittoria.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran:0 "[sc_victor.Custom('signature_weapon')|U] in mano, scaglio sul mio avversario, colpi lungi e regolari che l[sc_loser.Custom('DE_END_PRO_S_N')] costringono ad arretrare ancora e ancora."
 single_combat.0041.desc.sc_attacker.blade_dance:0 "Faccio roteare [sc_victor.Custom('signature_weapon')] con un colpo mortale, intessendo un canto di dolore attraverso il mio avversario ad ogni colpo."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod:0 "Grido la mia devozione a [sc_victor.GetFaith.HighGodName], [sc_victor.Custom('signature_weapon')] in alto come offerta votiva."
 single_combat.0041.desc.sc_attacker.hurt_me_better:0 "il mio avversario sembra pensare che mi stia ferendo con i suoi colpi piccoli e insignificanti, ma ogni picco di dolore mi spinge a lottare più forte, più velocemente.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback:0 "Individuando un momento di cedimento nella guardia del mio avversario, miro con un calcio feroce al suo stinco."
 single_combat.0041.desc.sc_attacker.something_to_hide:0 "Con voce appena superiore a un sussurro scricchiolante, sibilo un promemoria inequivocabile della presa che ho sul mio avversario, facendol[sc_loser.Custom('DE_END_PRO_S_N')] fermare immediatamente.\n\n"

 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury:0 "nondimeno colpisce [sc_loser.GetFirstNameNoTooltip] sulle nocche della mano con cui tiene [sc_loser.Custom('signature_weapon')]. Di riflesso, la nocca si apre, e la sua arma si schianta a terra.\n\n[sc_loser.GetFirstNameNoTooltip] ed io ci fissiamo l'un l'altro con gli occhi sgranati; chiaramente, [sc_loser.Custom('DE_ART_IND_A')] ne è sorpreso quanto me.\n\nSembra passare un'eternità prima che mi ricordi di domandare una resa."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury:0 "Miracle of miracles, the blow actually connects with [sc_loser.GetFirstNameNoTooltip] at an awkward angle, knocking [sc_loser.GetHerHim] over!\n\nBy the time the [sc_loser.GetWomanMan] has scrambled to [sc_loser.GetHerHis] feet, I've positioned my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. La resa segue rapidamente."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Prevedibilmente, non passa molto tempo prima che io costringa [sc_loser.GetFirstNameNoTooltip] ad inginocchiarsi, e da lì è solo un lunog prigro movimento quello che devo fare per portare [sc_victor.Custom('SignatureWeaponTipType')] della mia arma alla sua gola.\n\nLa resa arriva lo stesso secondo in cui il metallo tocca la sua gola."
 single_combat.0041.desc.sc_attacker.hail_mary.injury:0 "[sc_loser.GetFirstNameNoTooltip] osserva, con la derisione nel/nei suo/suoi [my_foe.Custom('EyeEyes')], senza fare alcun movimento per schivare ma muovendo senza fatica la sua arma per parare la mia.\n\nÈ quasi d'istinto che io metto un piede intorno a una delle sue ginocchia e tiro, ma funziona davvero! Il mio avversario crolla, ed io mi affretto nel prepararmi per il colpo mortale.\n\nUna resa paventata e sorpresa arriva proprio mentre io inizio a muovere [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury:0 "tossendo e sputando mentre scende a metà della trachea.\n\nIo non spreco tempo facendo crollare le ginocchia di [sc_loser.GetFirstNameNoTooltip] da sotto di [sc_loser.GetSheHe] con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], e l[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] va giù, mentre ancora si contorce e cerca di pulirsi il/la [sc_defender.Custom('GritType')] dall'/dagli [sc_defender.Custom('EyeEyes')].\n\nNel frattempo che lo fa, io mi preparo a [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nLa resa è piuttosto rapida."
 single_combat.0041.desc.sc_attacker.nut_em.injury:0 "Qualcuno potrebbe definirla una mossa azzardata o sciocca, ma un ricevere un teschio in faccia priva la maggior parte dei detrattori delle loro argomentazioni migliori, anche se fa effetto anche su di me.\n\nNon importa quanto io mi senta male, [sc_loser.GetFirstNameNoTooltip] chiaramente si sente peggio, contorcendosi a terra, rantolando e aggrappandosi alla sua [sc_loser.Custom('MaskFace')].\n\nDevo rimettermi un po' in posizione, ma sono ancora in grado di preparare [sc_victor.Custom('signature_weapon')] a [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] in tempo per constringerl[sc_loser.Custom('DE_END_PRO_S_N')] alla resa."
 single_combat.0041.desc.sc_attacker.guard.injury:0 "finché non mi viene concessa la #EMP perfetta#!, momentanea apertura.\n\nCon una parata e una riposta fulminea, riesco a levare [sc_loser.Custom('signature_weapon')] dalla mano di [sc_loser.GetFirstNamePossessiveNoTooltip], facendola volare.\n\nIl mio avversario è sconcertato mentre io mi preparo per un secondo colpo, questa volta pronto per l'uccisione. Usare ulteriore violenza si rivela non necessario, mentre io ottengo la mia resa non appena [sc_loser.GetFirstNameNoTooltip] realizza quante poche opzioni [sc_loser.Custom('DE_ART_IND_A')] abbia."
 single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\nIl risultato è una brutta battaglia di logoramento, almeno dal punto di vista di [sc_loser.GetFirstNameNoTooltip], che alla fine termina con me che faccio cadere [sc_loser.Custom('signature_weapon')] dalla sua mano stanca.\n\nFortunatamente per [sc_loser.GetFirstNameNoTooltip], entrambi avevamo capito da tempo come sarebbe andato a finire lo scontro, ed [sc_loser.Custom('DE_ART_IND_A')] si arrende rapidamente una volta disarmat[sc_loser.Custom('DE_END_PRO_S_N')]."
 single_combat.0041.desc.sc_attacker.onslaught.injury:0 "Ogni colpo reclama un tributo spaventoso, richiedendo parate così forti che il sudore inizia a colare sulla [sc_loser.Custom('MaskFace')] [sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] semplicemente difendendosi.\n\nNessuno può mantenere un tale livello di sforzo per così tanto tempo e, alla fine [sc_loser.GetFirstNameNoTooltip] crolla a terra.\n\nIo [sc_victor.Custom('SignatureWeaponAction')] [sc_victor.Custom('signature_weapon')], e ricevo una resa esausta per il disturbo."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury:0 "L'attacco colpisce più duramente di quanto avessi previsto, facendo quasi girare [sc_loser.GetFirstNameNoTooltip] su se stess[sc_loser.Custom('DE_END_PRO_S_N')] e facendol[sc_loser.Custom('DE_END_PRO_S_N')] #EMP quasi#! ribaltare del tutto.\n\n[sc_loser.GetSheHe|U] si raddrizza all'ultimo momento, ma io ho già posizionato [sc_victor.Custom('signature_weapon')] per [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nNe consegue una tesa situazione di stallo mentre [sc_loser.GetFirstNameNoTooltip] soppesa le sue opzioni, ma alla fine squittisce una resa amara."
 single_combat.0041.desc.sc_attacker.taunt.injury:0 "che [sc_loser.GetSheHe] alla fine diventa così furios[sc_loser.Custom('DE_END_PRO_S_N')] da non curarsi dei fronzoli di un combattimento sensato e lancia [sc_loser.Custom('signature_weapon')] a terra, intent[sc_loser.Custom('DE_END_PRO_S_N')] a uccidermi a mani nude.\n\nBasta un piccolo movimento della mia arma per ricordare a [sc_loser.GetFirstNameNoTooltip] dove si trova, e ricevo rapidamente una resa soffocata a denti stretti."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury:0 "[sc_loser.GetFirstNameNoTooltip] viene mandat[sc_loser.Custom('DE_END_PRO_S_N')]  a vuoto, ed io non lascio che l'opportunità vada sprecata, scagliandomi in una tempesta di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] che l[sc_loser.Custom('DE_END_PRO_S_N')] fanno cadere a terra fra le urla.\n\nDebolmente, il mio nemico agita [sc_loser.Custom('signature_weapon')], cercando di raccogliere la forza di volontà per sfidarmi ulteriormente.\n\nIo semplicemente preparo la mia arma a [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], perlomeno finché non sento una resa tremolante."
 single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "Mentre [sc_loser.GetFirstNameNoTooltip] precipita all'indietro, io precipito con [sc_loser.GetSheHe], facendo calare il/la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma sulla sua [sc_loser.Custom('MaskFace')]. Esistono pochi #EMP scricchiolii#! soddisfacenti quanto #EMP quello#!.\n\nStordito e spossato, il mio avversario collassa a terra, perdendo la sua arma nel farlo. [sc_loser.Custom('DE_ART_IND_A')] è così stanc[sc_loser.Custom('DE_END_PRO_S_N')] da richiedere una modesta quantità di calci studiati per ottenere una resa ufficiale."
 single_combat.0041.desc.sc_attacker.confident_attack.injury:0 "[sc_loser.GetFirstNameNoTooltip] fa del suo meglio per allontanarmi, ma [sc_loser.Custom('DE_ART_IND_A')] sta del tutto sulla difensiva, e la sua guardia sta soltanto diventando più debole e sciatta ad ogni colpo che passa.\n\nQuando si presenta l'opportunità, [sc_loser.Custom('DE_PRO_DEM')] faccio volare [sc_loser.Custom('signature_weapon')] di mano con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Ed è così che l'incontro viene deciso.\n\nOttengo la sua resa prima del colpo finale."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury:0 "Colpo dopo colpo, induco il mio avversario in una sanguinosa sottomissione concussa, colpendolo fino a far[sc_loser.Custom('DE_PRO_POS_P_3P')] finire a terra con tutta la furia che [sc_victor.GetFaith.WarGodName] possa concedermi.\n\nQuando tutto ciò che rimane è un ammasso tremolante di sangue, mi chiedo se mi sono spinto troppo oltre. Poi [sc_loser.GetFirstNameNoTooltip] tossisce abbastanza forte da perdere la presa sulla sua arma, e ciò mi permette di tirare un piccolo sospiro di sollievo.\n\nSuperata la preoccupazione, calcio via l'arma del mio nemico e appoggio la mia contro la sua gola. Ci vogliono un paio di tentativi, ma alla fine [sc_loser.GetFirstNameNoTooltip] ammette la sconfitta."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury:0 "E' andata sorprendentemente bene, tutto sommato. [sc_loser.GetFirstNameNoTooltip] ed io rimaniamo semplicemente a fissarci straniti: [sc_loser.GetSheHe], incert[sc_loser.Custom('DE_END_PRO_S_N')] se lanciarsi all'inseguimento dell'arma o arrendersi, io, impreparat[ROOT.Char.Custom('DE_END_PRO_S_N')] ad un'esecuzione così perfetta.\n\nA proposito di questo, metto da parte qualsiasi pensiero [sc_loser.GetFirstNameNoTooltip] possa avere di continuare a combattere, con un sopracciglio sollevato e un [sc_victor.Custom('SignatureWeaponAction')] della mia arma.\n\nLa resa è imbarazzante, ma veloce."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "Va riconosciuto a [sc_loser.GetFirstNameNoTooltip], ci vuole più di quanto avessi pensato, ma alla fine l'enorme durata del nostro scontro inizia a pesare su di [sc_loser.GetSheHe].\n\nLo lascio continuare ancora un po', giusto per esserne cert[ROOT.Char.Custom('DE_END_PRO_S_N')], incitando il mio avversario a continuare ad attaccare con [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] e occasionali, poi [sc_loser.Custom('DE_PRO_DEM')] faccio cadere [sc_loser.Custom('signature_weapon')] di mano con un singolo [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nEsaust[sc_loser.Custom('DE_END_PRO_S_N'), [sc_loser.GetFirstNameNoTooltip] si arrende, poi si accascia con la [sc_loser.Custom('MaskFace')] a terra."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury:1 "Frase dopo frase, mi faccio strada attraverso il suo ego e faccio un banchetto delle sue insicurezze, finché la sua guardia si fa sciatta per la pura irritazione.\n\nSolo quando la frustrazione di [sc_loser.GetFirstNamePossessiveNoTooltip] ha raggiunto il suo apogeo, io mi lancio in avanti, strappando[sc_loser.Custom('DE_PRO_DEM')] [sc_loser.Custom('signature_weapon')] con un [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nUn ultimo commento sulla sua fermezza quando viene mess[sc_loser.Custom('DE_END_PRO_S_N')] sotto pressione, poi aspetto l'amara, amarissima resa. Le lacrime salate non hanno mai avuto un sapore così dolce."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "Poi, in qualche modo, tutto... funziona. Supero la guardia di [sc_loser.GetFirstNamePossessiveNoTooltip] con facilità, faccio cadere [sc_loser.Custom('signature_weapon')] dalla sua mano, e l[sc_loser.Custom('DE_END_PRO_S_N')] spedisco a terra.\n\nPrima che me ne accorga, mi sto preparando per [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Sorpres[sc_loser.Custom('DE_END_PRO_S_N')], confus[sc_loser.Custom('DE_END_PRO_S_N')] e sempre più terrorizzat[sc_loser.Custom('DE_END_PRO_S_N')], a [sc_loser.GetFirstNameNoTooltip] non resta altro che balbettare una resa."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury:0 "[sc_loser.GetFirstNameNoTooltip], presumibilmente vedendo la sua vita passar[sc_loser.Custom('DE_PRO_DEM')] davanti agli occhi mentre la mia arma si dirige verso il suo cuore, si affretta a parare.\n\nMi concedo un sorriso sbilenco, agganciando goffamente la mia arma alla sua e, con un colpo secco, trasformando un colpo mortale in uno disarmante. [sc_loser.Custom('signature_weapon')|U] di [sc_loser.GetFirstNamePossessiveNoTooltip] vola via in aria.\n\nLo scontro è vinto, ed io mi premuro di posare il/la [sc_victor.Custom('SignatureWeaponTipType')] della mia arma contro il cuore del mio avversario. Le resa è quasi altrettanto rapida quanto il mio colpo iniziale con [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury:0 "\n\nSebbene [sc_loser.GetFirstNameNoTooltip] riesca a schivare il colpo, io non spreco tempo e porto [sc_victor.Custom('signature_weapon')] #EMP all'interno#! della sua guardia, pintando la sua [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] contro la gola [sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan].\n\n[sc_loser.GetFirstNameNoTooltip] non si arrende immediatamente. Per un istante, sembra persino come se [sc_loser.GetSheHe] possa tentare qualcosa con la sua stessa arma, ma un cipiglio e uno spostamento del mio peso chiariscono che la cosa può finire solo in un modo.\n\nOttengo la resa."
 single_combat.0041.desc.sc_attacker.martial_voice.injury:0 "[sc_loser.GetFirstNameNoTooltip] è colt[sc_loser.Custom('DE_END_PRO_S_N')]  completamente di sorpresa quando passo da un fragoroso mugugno a un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], saltando di riflesso indietro per la paura.\n\nL'istinto è veloce, ma manca di finezza, e il mio avversario lo dimostra lasciando gadere la sua arma mentre si allontana.\n\nSono già a metà della preparazione di un colpo mortale quando [sc_loser.GetFirstNameNoTooltip] dichiara frettolosamente la resa."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "apre un varco nella sua guardia. La definizione di profezia che si autoavvera, anche se con un piccolo aiuto.\n\nDa lì, un singolo colpo deciso alla mano di [sc_loser.GetFirstNamePossessiveNoTooltip] che tiene [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('DE_PRO_DEM')] fa cadere l'arma di mano. Io faccio vorticare [sc_victor.Custom('signature_weapon')] con un tocco elegante, preparandomi a [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Non riesco a resistere all'impulso di sferrare un ultimo colpo.\n\n"Ora, cosa dice il perdente?"\n\nLa resa, a quanto pare. Resa, resa, resa."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury:0 "lasciando [sc_loser.GetFirstNameNoTooltip] a barcollare ormai quasi esaust[sc_loser.Custom('DE_END_PRO_S_N')].\n\nIo attacco soltanto quando il caldo oppressivo l[sc_loser.Custom('DE_END_PRO_S_N')] ha ormai sconfitto quasi del tutto, gettandomi in una serie di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] che catapultano il mio avversario a terra.\n\nNel tempo che [sc_loser.GetFirstNameNoTooltip] impiega a rotolare e a rimettersi in piedi, io ho già preparato [sc_victor.Custom('signature_weapon')] per [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] sputa una boccata di [sc_defender.Custom('GroundType')] e si arrende."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury:0 "Un rapido calcio nell'inguine abbatte il mio avversario, tra le urla, nel sottobosco. [sc_loser.GetFirstNameNoTooltip] si agita all'inizio, ma si calma rapidamente quando [sc_loser.Custom('DE_PRO_DEM')] appoggio il/la [sc_victor.Custom('SignatureWeaponTipType')] dell'arma accanto alla [sc_loser.Custom('MaskFace')].\n\nLa resa è rapida."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury:0 "Alla fine, [sc_loser.GetFirstNameNoTooltip] inciampa per la troppa stanchezza, ed io parto all'azione con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che l[sc_loser.Custom('DE_END_PRO_S_N')]  scaraventa a terra.\n\nIl mio avversario tries cerca di rimettersi in piedi, ma il sentimento di lotta si tramuta in panico quando [sc_loser.Custom('DE_PRO_DEM')] abbatto lo stivale sulla testa.\n\nSollevo [sc_victor.Custom('signature_weapon')] per [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], e ottengo una resa intontita per il mio disturbo."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Ancora e ancora faccio arretrare [sc_loser.GetFirstNameNoTooltip], e ancora e ancora [sc_loser.GetSheHe] riesce a recuperare all'ultimo secondo. Almeno finché non ci riesce più, e viene spedit[sc_loser.Custom('DE_END_PRO_S_N')] all'indietro su un piccolo pendio.\n\nRincorro il mio avversario, e con [sc_victor.Custom('signature_weapon')] premo sulla sua nuca prima che [sc_loser.GetSheHe] possa rimettersi in piedi. Una resa un po' malconcia viene offerta senza esitazione."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "Ci vogliono un bel po' di tentativi, ma alla fine riesco a far andare [sc_loser.GetFirstNameNoTooltip] in una pozza d'acqua fetida di palude profonda fino alle ginocchia. [sc_loser.Custom('DE_ART_IND_A')|U] scivola, perdendo [sc_loser.Custom('signature_weapon')], e cade sotto la superficie con un grande tonfo.\n\nÈ abbastanza facile porre uno stivale sopra la sua [sc_loser.Custom('MaskFace')] dal terreno solido, e la minaccia di soffocare in una palude puzzolente mi fa ottenere una rapida, sebbene particolarmente sbuffata, resa."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "che si muoveva tra i rovi e gli alberi del bosco con un abbandono selvaggio.\n\n[sc_loser.GetFirstNameNoTooltip] non vede nemmeno il ceppo marcescente verso il quale l[sc_loser.Custom('DE_END_PRO_S_N')] conduco, inciampando all'indietro con un urlo sorpreso, facendo cadere [sc_loser.Custom('signature_weapon')] nel sottobosco.\n\nUn robusto calcio al petto e un ultimo [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] sono tutto ciò che serve per ottenere per ottenere una resa dopo tutto ciò."
 single_combat.0041.desc.sc_attacker.raaargh.injury:0 "Fiondandomi in avnti come un[sc_victor.Custom('DE_PRO_POS_P_2P')] [sc_victor.GetWomanMan] possedut[sc_victor.Custom('DE_END_PRO_S_N')], Io spezzo la guardia del mio nemico e strappo [sc_loser.Custom('signature_weapon')] dalla sua presa con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nPiù veloce di quanto io riesca a vedere, forte abbastanza da farmi tremare le ossa, Faccio piovere una raffica di colpi colmi d'odio che [sc_loser.Custom('DE_PRO_POS_P_3P')] gettano a terra con facilità.\n\nCon la stessa rapidità con cui mi ha colto, la mia furia svapora, lasciandomi scosso ma compos mentis. [sc_loser.GetFirstNameNoTooltip] non può far altro che urlare una resa mentre ancora può."
 single_combat.0041.desc.sc_attacker.hard_grit.injury:0 "In breve tempo, sono in grado di far cadere [sc_loser.Custom('signature_weapon')] dalla sua presa con un [sc_victor.Custom('SignatureWeaponAttemptedLight')] ben piazzato.\n\n[sc_loser.GetFirstNameNoTooltip] è brevemente stordit[sc_loser.Custom('DE_END_PRO_S_N')], ma balbetta una resa prima che io [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "fiondandosi pomo in avanti verso la sua [sc_loser.Custom('MaskFace')].\n\nL'impatto colpisce #EMP durante#! [sc_loser.GetFirstNameNoTooltip], sbattendo così in profondità che giuro di poter sentire il livido dell'osso, ed [sc_loser.Custom('DE_ART_IND_A')] barcolla stordit[sc_loser.Custom('DE_END_PRO_S_N')] all'indietro.\n\nQuando [sc_loser.Custom('signature_weapon')] cade dalla sua mano, il mio avversario balbetta una resa senza che io debba fare nulla."
 single_combat.0041.desc.sc_attacker.butchery.injury:0 "[sc_loser.GetFirstNameNoTooltip] barcolla e si accascia ad ogni colpo, ma ogni increspatura di delizioso dolore che [sc_loser.Custom('DE_PRO_POS_P_3P')] attraversa non fa altro che spronarmi a combattere ancora di più.\n\nNel momento in cui [sc_loser.Custom('DE_ART_IND_A')] collassa, annaspa e sputa grossi fiotti di sangue.\n\nPigramente, mi preparo a [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. Sono quasi delus[ROOT.Char.Custom('DE_END_PRO_S_N')] nel sentire un torturato implorare prima che io faccia calare la mia arma."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury:0 "È tutto ciò che [sc_loser.GetFirstNameNoTooltip] può fare per tenere il passo con me, finché uno dei miei colpi colpisce la sua arma così forte che essa si [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nBalbettando, senza armi, il mio nemico indietreggia per un paio di passi mentre la realtà si fa strada.\n\nÈ una resa rapida."
 single_combat.0041.desc.sc_attacker.blade_dance.injury:0 "C'è un'arte nel vero combattimento, e io non sono altro che un artista.\n\nSolo quando [sc_loser.GetFirstNameNoTooltip] è stato picchiat[sc_loser.Custom('DE_END_PRO_S_N')] fino ad essere ridott[sc_loser.Custom('DE_END_PRO_S_N')] quasi a uno stato di stordimento, sferro il colpo finale, disarmandol[sc_loser.[sc_loser.Custom('DE_END_PRO_S_N')] con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] secco che fa volare via [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('DE_PRO_PER_P_3P_A')] [sc_loser.GetWomanMan].\n\nMi preparo, mentalmente e fisicamente, a [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], fermandomi perfettamente nel secondo in cui il mio avversario si arrende."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury:0 "Il mio nemico sembrava credere che la preghiera sarebbe durata più a lungo, perché viene pres[sc_loser.Custom('DE_END_PRO_S_N')] totalmente di sorpresa quando passo repentinamente ad un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che quasi l[sc_loser.Custom('DE_END_PRO_S_N')] fa crollare al suolo.\n\nMentre [sc_loser.GetFirstNameNoTooltip] si sistema, io mi scaglio in avanti, facendo scorrere il/la [sc_victor.Custom('SignatureWeaponTipType')] della mia arma in su ad un centimetro della sua [sc_loser.Custom('MaskFace')].\n\nUna resa non è mai tanto soddisfacente come quando è dedicata a [sc_victor.GetFaith.HighGodName]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury:0 "Lentamente, l'agonia e l'adrenalina si fanno strada verso un crescendo. Emetto un ruggito di onnipotenza e mi precipito in un'ondata di [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] che fanno crollare [sc_loser.GetFirstNameNoTooltip] sulle ginocchia.\n\nIl mio avversario cerca di parare, senza accorgersi assolutamente che il mio ginocchio si dirige proprio sulla sua [sc_loser.Custom('MaskFace')]. [sc_loser.Custom('DE_ART_IND_A')|U] collassa all'indietro, annaspando alla ricerca di aria.\n\n[sc_loser.GetFirstNameNoTooltip] sta ancora annaspando mentre rantola una resa alcuni secondi dopo, con gli occhi fissi sulla mia arma ([sc_victor.Custom('signature_weapon')])."
 single_combat.0041.desc.sc_attacker.special_fallback.injury:0 "sembra coglierl[sc_loser.[sc_loser.Custom('DE_END_PRO_S_N')] alla sprovvista, ed [sc_loser.Custom('DE_ART_IND_A')] inciampa, duramente.\n\nIo colgo l'occasione per posare gentilmente il/la [sc_victor.Custom('SignatureWeaponTipType')] della mia arma contro il viso di [sc_loser.GetFirstNameNoTooltip].\n\nOttengo una resa non appena passa lo shock."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "Mentre [sc_loser.GetFirstNameNoTooltip] si perde nei suoi pensieri, io lancio un [sc_victor.Custom('SignatureWeaponAttemptedLight')] che l[sc_loser.[sc_loser.Custom('DE_END_PRO_S_N')] fa cadere indietro, poi un secondo colpo che [sc_loser.Custom('DE_PRO_DEM')] strappa [sc_loser.Custom('signature_weapon')] di mano.\n\nSenza un'arma, ad una [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] portata, e a pochi secondi da una morte per mia mano, [sc_loser.GetFirstNameNoTooltip] si arrende."

 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "nondimeno passa direttamente attraverso la guardia di [sc_loser.GetFirstNamePossessiveNoTooltip] e [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nIl mio nemico barcolla goffamente all'indietro, tirando via [sc_victor.Custom('signature_weapon')] con uno schizzo disgustoso. Il sangue sgorga, poi inonda, dalla ferita, inzuppando il terreno intorno a [sc_loser.GetSheHe]. La bocca del[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] si contrae e si affloscia, spasimando come se cercasse di formare parole attraverso il dolore.\n\n[sc_loser.GetFirstNameNoTooltip] sembra tanto scioccat[sc_loser.Custom('DE_END_PRO_S_N')] quanto me."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality:0 "Per quanto mi riguarda, non saprei indicare esattamente #EMP dove#! ha colpito [sc_loser.GetFirstNameNoTooltip], ma deve averlo fatto, perché [sc_loser.Custom('DE_ART_IND_A')] barcolla all'indietro per il colpo. Il sangue fuorisce da qualche parte nel suo petto, sangue che [sc_loser.GetSheHe] si ferma ad osservare incredul[sc_loser.Custom('DE_END_PRO_S_N')].\n\nSo come va a finire, e mi rifiuto di rischiare che [sc_loser.Custom('DE_ART_DEF_P_A')] mi[sc_loser.Custom('DE_END_PRO_S_N')] avversari[sc_loser.Custom('DE_END_PRO_S_N')] mi porti nella tomba con se. Tenendo [sc_victor.Custom('signature_weapon')|U] in alto, mi faccio avanti per il colpo di grazia."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "L'entusiasmo può compensare molte cose, e qui riesce a superare totalmente l'abilità, strappando [sc_loser.Custom('signature_weapon')] dalla presa di [sc_loser.GetFirstNamePossessiveNoTooltip] con la sola forza bruta.\n\nNon perdo tempo e mi dirigo verso [sc_loser.Custom('DE_ART_DEF_P_A')] mi[sc_loser.Custom('DE_END_PRO_S_N')] avversari[sc_loser.Custom('DE_END_PRO_S_N')] disarmat[sc_loser.Custom('DE_END_PRO_S_N')], che si sta già facendo scudo con la/le sua/e [sc_loser.Custom('HandHands')], e, con spietata efficienza, il mio colpo [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nLe urla si fermano molto prima dell'ondata di sangue."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality:0 "Solo dopo essermi impegnato nell'affondo mi accorgo che sto colpendo troppo in alto. In preda al panico, cerco di abbassare l'arma, e lo spasmo di sorpresa del movimento fa saltare la guardia di [sc_loser.GetFirstNamePossessiveNoTooltip] e [sc_victor.Custom('signature_weapon')] finisce direttamente nel suo cranio.\n\nIl colpo [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] per dritto attraverso l'osso e nel cervello, uccidendol[sc_loser.Custom('DE_END_PRO_S_N')] istantaneamente.\n\nPer un istante, il corpo di [sc_loser.GetFirstNamePossessiveNoTooltip] barcolla e ondeggia, tenuto in alto dal braccio con cui reggo [sc_victor.Custom('signature_weapon')], prima di accasciarsi goffamente al suolo."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "e io approfitto di questo momento di pausa per piantare [sc_victor.Custom('signature_weapon')] nella pancia dell[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] più forte che posso.\n\nMentre [sc_loser.GetFirstNameNoTooltip] cade all'indietro, cieco e sanguinante, io mi avvento con un colpo micidiale che penetra in profondità nella linea del suo collo. La carne si lacera come quella di un macellaio, con spruzzi che cospargono entrambi di sangue caldo.\n\n[sc_loser.Custom('DE_ART_IND_D')] muore nel giro di un minuto dopo aver toccato il terreno."
 single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "Ogni testata, è quasi tanto dolorosa per me quanto lo è per [sc_loser.GetSheHe], ma [sc_loser.GetFirstNameNoTooltip] in seguito sembra... spent[sc_loser.Custom('DE_END_PRO_S_N')]. Come se il colpo avesse stravolto la sua mente.\n\nDopo un paio di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] per mettere alla prova la difesa del mio avversario, rischio un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Il colpo [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] profondamente nella sua spalla, perforando le carni vitali della cavità toracica.\n\nSangue e ossa frantumate fuoriescono dalla ferita mentre io tiro [sc_victor.Custom('signature_weapon')]. [sc_loser.GetFirstNameNoTooltip] barcolla, oscilla, crolla, e si ferma."
 single_combat.0041.desc.sc_attacker.guard.fatality:0 "finché un colpo mal giudicato mi permette di levar[sc_loser.Custom('DE_PRO_DEM')] [sc_loser.Custom('signature_weapon')].\n\nPrima che [sc_loser.GetFirstNameNoTooltip] possa protestare, mi lancio in una serie di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], estraendo da [sc_loser.GetSheHe] un tributo in sangue e dolore per il suo scarso giudizio.\n\nNon ci vuole molto prima che [sc_loser.Custom('DE_ART_DEF_P_A')] mi[sc_loser.Custom('DE_END_PRO_S_N')] nemic[sc_loser.Custom('DE_END_PRO_S_N')] venga mess[sc_loser.Custom('DE_END_PRO_S_N')] in ginocchio, la sua [sc_loser.Custom('MaskFace')] intrisa di sangue. Con tutto il riserbo di un boia, finalmente io [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality:0 "Gradualmente, mi faccio strada fino a [sc_loser.GetFirstNamePossessiveNoTooltip] finché non sono in grado di far[sc_loser.Custom('DE_PRO_POS_P_3P')] volare via con un [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nNei secondi durante il quale il mio nemico è in aria, metto tutto il mio peso in un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che [sc_loser.Custom('DE_PRO_POS_P_3P')] tocca nel momento in cui colpisce il terreno, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] con un colpo feroce.\n\n[sc_loser.GetFirstNameNoTooltip] spira rapidamente."
 single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "Ogni colpo l[sc_loser.Custom('DE_END_PRO_S_N')] deruba di qualcosa: la sua postura, l'aria nei suoi polmoni, la sua arma, pezzi della sua carne.\n\nÈ solo quando [sc_loser.GetSheHe] è quasi totalmente senza speranza che io lascio che la mia arma [sc_victor.Custom('SignatureWeaponWoundVerb2')] letalmente nel petto di [sc_loser.GetFirstNamePossessiveNoTooltip].\n\n[sc_loser.GetSheHe|U] non sembra apprezzare appieno la misericordia, contorcendosi in deboli spasmi mentre cade indietro nella pozza del sangue vitale che si spande."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "Così tanto, a quanto pare, che [sc_loser.GetSheHe] perde la sua presa sulla sua arma, che scivola via sul terreno. Non essendo un[ROOT.Char.Custom('DE_END_PRO_S_N')] che spreca un vantaggio, faccio un salto in avanti, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] in un unico movimento fluido.\n\n[sc_loser.GetFirstNameNoTooltip] si accascia a terra, con la vita che si prosciuga velocemente. [sc_loser.Custom('DE_ART_IND_A')|U] continua a fissarmi dritto nell'/negli [sc_victor.Custom('EyeEyes')] fino alla fine."
 single_combat.0041.desc.sc_attacker.taunt.fatality:0 "che [sc_loser.GetFirstNameNoTooltip] si incattivisce a tal punto che la sua guardia si rompe del tutto in un impeto di rabbia.\n\nAvendo dato una via per la sua pancia, ricompenso la sua impazienza con una morte lenta."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality:0 "Il doppio colpo fa a pezzi la guardia di [sc_loser.GetFirstNamePossessiveNoTooltip], ed io sono in grado di disarmarl[sc_loser.Custom('DE_END_PRO_S_N')] con un [sc_victor.Custom('SignatureWeaponAttemptedLight')], e poi passo rapidamente a un colpo letale al petto che scava un cuneo sanguinolento dritto fino al suo cuore.\n\nSi sono avute morti più lente."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "Il primo colpo apre un varco nella guardia di [sc_loser.GetFirstNamePossessiveNoTooltip], il secondo l[sc_loser.Custom('DE_END_PRO_S_N')] deruba dell'uso del braccio con cui impugna [sc_loser.Custom('signature_weapon')]. Il mio avversario incespica, la lucidità si affievolisce in mezzo a una valanga di dolore.\n\nMi prendo il tempo necessario per preparare il colpo successivo, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] in profondità nel petto [sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] con [sc_victor.Custom('signature_weapon')].\n\nL'attacco successivo semplicemente abbrevia il dolore."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "Quando ritengo che sia il momento giusto, cambio il mio schema con un colpo laterale a sorpresa che prende [sc_loser.GetFirstNameNoTooltip] in pieno ventre.\n\nIl colpo scaglia il mio nemico all'indietro, qualcosa di rosso e dall'aspetto vitale fuoriesce debolmente dal nuovo buco mentre [sc_loser.GetSheHe] crolla a terra.\n\nMi avvicino con un po' di cautela, ma è subito chiaro che lo shock si sta facendo sentire. Prendendomi un momento per calciare via la sua arma, per sicurezza, mi preparo a porre fine alle sofferenze di [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "Onestamente, è ammirevole che [sc_loser.GetFirstNameNoTooltip] sia in grado di resistere a così tanti colpi, mentre io scarico su di [sc_loser.GetHerHim], come fosse pioggia, tutta la furia di una fragorosa tempesta.\n\nImpiego un minuto o due, ma alla fine l[sc_loser.Custom('DE_END_PRO_S_N')] riduco ad un mucchietto #EMP urlante#! di carne insanguinata.\n\nSolo dopo essermi assicurat[ROOT.Char.Custom('DE_END_PRO_S_N')] che non vi sarà possibilità per [sc_loser.GetSheHe] di vendicarsi all'ultimo secondo, infliggo il colpo di grazia."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality:0 "Senza dare tregua, mi butto in un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] in modo netto attraverso la sua gabbia toracica.\n\nIo continuo ad attaccare [sc_loser.GetFirstNameNoTooltip] mentre [sc_loser.GetSheHe] barcolla a terra, lent[sc_loser.Custom('DE_END_PRO_S_N')] e svogliat[sc_loser.Custom('DE_END_PRO_S_N')], fermandomi solo quando gli unici movimenti del cadavere sono dovuti ai miei colpi."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "Ci vuole un bel po' di tempo prima che si apra un varco adeguato nella guardia di [sc_loser.GetFirstNamePossessiveNoTooltip], ma nel momento in cui accade, è tutto ciò di cui ho bisogno. Con un singolo [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] della mia arma [sc_loser.Custom('DE_PRO_DEM')] squarcio la pancia ed entro nello stomaco.\n\nSangue, bile e l'ultimo pasto del mio avversario si riversano fuori, bagnandomi dalla vita in giù e [sc_loser.GetSheHe] emette un urlo assordante.\n\nForse è un atto di gentilezza quando pongo fine alla sofferenza di [sc_loser.GetFirstNameNoTooltip] in anticipo."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "I suoi colpi si fanno sempre più frettolosi, la frustrazione aumenta visibilmente nella sciatteria dei suoi colpi, finché [sc_loser.GetFirstNameNoTooltip] non si lascia andare a un urlo di frustrazione.\n\nIn quel preciso momento, supero la sua guardia, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] [sc_victor.Custom('signature_weapon')] in fondo alla sua gola.\n\nIl disastro sanguinoso che ne deriva è doloroso anche solo da guardare. Fortunatamente, [sc_loser.GetFirstNameNoTooltip] cade mort[sc_loser.Custom('DE_END_PRO_S_N')] a faccia in giù, risparmiando a entrambi quello spettacolo."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality:0 "Con più speranza che convinzione, carico [sc_loser.GetFirstNameNoTooltip], [sc_victor.Custom('signature_weapon')] in fuori in una perfetta imitazione delle storie e con gli occhi serrati.\n\n Con [sc_victor.Custom('signature_weapon')] colpisco improvvisamente qualcosa di duro, il suono della carne bagnata tagliata a metà, ed uno spasmo risale lungo il braccio. Apro gli occhi, quasi certo di scorgere la mia stessa disfatta, trovandovi invece il moncone #EMP annientato#! del collo di [sc_loser.GetFirstName], che zampilla incontrollatamente sangue nell'aria.\n\nQuando trovo la sua testa, la luce ha da tempo abbandonato i suoi occhi."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.GetFirstNameNoTooltip] si affretta a parare, ma non è neanche lontanamente vicin[sc_loser.Custom('DE_END_PRO_S_N')] a fermarmi.\n\nSupero la sua debole parata, il/la [sc_victor.Custom('SignatureWeaponTipType')] dell'arma che affonda nel petto dell[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan].\n\nDuri scricchiolii e schiocchi umidi caratterizzano ossa che si rompono e organi che si perforano per quella che sembra un'eternità, finché la mia arma non passa dall'altro lato.\n\nÈ quasi impossibile dire in quale punto del colpo [sc_loser.GetFirstNameNoTooltip] sia mort[sc_loser.Custom('DE_END_PRO_S_N')]."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.GetFirstNameNoTooltip] schiva la borsa, ma non vede il mio colpo successivo.\n\nIl [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] l[sc_loser.Custom('DE_END_PRO_S_N')] prende dritto nella mascella, strappando carne, denti e ossa. [sc_loser.Custom('DE_ART_IND_A')|U] tenta di urlare, ma non ci riesce attraverso la sua bocca distrutta.\n\nÈ senza dubbio un atto di gentilezza quando pongo fine alle sue sofferenze."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality:0 "\n\nSenza alcun preavviso, le mie oscenità urlate si trasformano in un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] è ancora così pers[sc_loser.Custom('DE_END_PRO_S_N')] nell'orrore delle mie parole che non cerca neanche di parare il colpo.\n\nIl metallo incontra carne e ossa, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] in profondità nella spalla del mio avversario. Sappiamo entrambi che il flusso di sangue che ne deriva è troppo intenso per sopravvivere."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality:0 "ucciderl[sc_loser.Custom('DE_END_PRO_S_N')]. [sc_loser.GetFirstNameNoTooltip] è talmente stupit[sc_loser.Custom('DE_END_PRO_S_N')] dalle mie osservazioni da non riuscire a fermarmi dallo strappare [sc_loser.Custom('signature_weapon')] dalla sua presa.\n\nIl mio nemico ha a malapena il tempo di realizzare come andranno a finire le cose prima che io [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "guadagna terreno fino a farl[sc_loser.Custom('DE_END_PRO_S_N')] cadere al suolo, facendo cadere la sua arma nel mentre.\n\nIl tempo sembra sbadigliare lento e largo come la bocca della bestia, [sc_loser.GetFirstNameNoTooltip] fissa quella bocca puzzolente per quella che sembra un'eternità.\n\nPoi il tempo, e la bocca del coccodrillo, si spezzano entrambi.\n\nMi sembra di sentire le urla terrorizzate di [sc_loser.GetFirstNamePossessiveNoTooltip] dall'interno del leviatano molto tempo dopo che i suoi arti sono stati recisi dai suoi denti."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality:0 "e tutto ciò che devo fare è colpire [sc_loser.GetFirstNameNoTooltip] al ginocchio da sotto.\n\nIl secondo che [sc_loser.GetSheHe] è a terra, è finita. Un [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nDopodiché, a [sc_loser.GetFirstNameNoTooltip] non rimane nient'altro che morire."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "Scagliando il/la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma nell'occhio di [sc_loser.GetFirstNamePossessiveNoTooltip], è quasi troppo semplice far[sc_loser.Custom('DE_PRO_DEM')] cadere [sc_loser.Custom('signature_weapon')].\n\nNon avendo modo di respingermi, occuparmi di [sc_loser.GetFirstNameNoTooltip] diventa una passeggiata."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "Inevitabilmente, [sc_loser.GetFirstNameNoTooltip] si allunga eccessivamente, e, nel momento in cui lo fa, io sono pronto ad approfittarne con un fulmineo [sc_victor.Custom('SignatureWeaponAttemptedLight')] al suo fianco.\n\nIl/La [sc_victor.Custom('SignatureWeaponTipType')] della mia arma torna indietro ricoperta di sangue e visceri. Il mio avversario crolla nel giro di pochi secondi, sopraffatto da un dolore lancinante.\n\nIo sollevo la mia arma per il coup de grâce."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Occorre uno sforzo maggiore del voluto, ma alla fine riesco a far indietreggiare [sc_loser.GetFirstNameNoTooltip] verso un piccolo dirupo, facendol[sc_loser.Custom('DE_END_PRO_S_N')] precipitare giù per il pendio in una cacofonia di arti improvvisamente spezzati.\n\nQuando l[sc_loser.Custom('DE_END_PRO_S_N')] raggiungo, il morso della mia arma è più una gradita liberazione che altro."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "Spingendo a sufficienza, alla fine riesco a mandare [sc_loser.GetFirstNameNoTooltip] a faccia in giù in una profonda vasca di acqua fetida.\n\nLa sua arma si perde immediatamente, e con deliberata perizia pianto uno stivale sulla nuca [sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan].\n\nPer quanto si dimeni, tra [sc_victor.Custom('signature_weapon')] e il mio piede, [sc_loser.GetFirstNameNoTooltip] non riesce a portare la testa sopra il livello dell'acqua. Non ci vuole molto prima che le sue pene cessino del tutto."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality:0 "perseguitandolo attraverso la linea degli alberi come un demone.\n\nQuando [sc_loser.GetFirstNameNoTooltip] cade, è la mia più grande occasione di vittoria, e sfreccio in avanti. [sc_victor.Custom('signature_weapon')|U] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] giù, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nIo [sc_loser.Custom('DE_PRO_DEM')] do un calcio sulla schiena. [sc_loser.GetFirstNameNoTooltip]è a malapena abbastanza vivo da guardarmi nell'/negli [sc_victor.Custom('EyeEyes')] mentre io l[sc_loser.Custom('DE_END_PRO_S_N')] uccido."
 single_combat.0041.desc.sc_attacker.raaargh.fatality:0 "La nebbia rossa offusca la mia vista, tanto che vedo più le scene quasi immobili delle mie azioni che le azioni stesse. L'arma di [sc_loser.GetFirstNamePossessiveNoTooltip] inutile come il/la [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. Le sue braccia che si spezzano (il suo braccio che si spezza) quasi in due mentre io le/lo spingo di lato. Il suo volto è un pasticcio sanguinolento che gocciola denti incrinati e gengive lacerate, mentre io tiro indietro il pugno per un altro colpo.\n\nQuando mi riprendo, c'è qualcosa di appiccicoso e umido sotto il mio tallone. Un'occhiata conferma che si tratta di ciò che resta del cranio di [sc_loser.GetFirstNamePossessiveNoTooltip]."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality:0 "Senza alcuna possibilità di riprendere il controllo dello scontro, [sc_loser.GetFirstNamePossessiveNoTooltip] sconfitta è una questione di quando, non di se.\n\nAlla fine, [sc_loser.GetSheHe] commette un errore cruciale e la sua guardia si apre per un secondo. È tutto ciò che mi serve, poiché un ultimo colpo [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] fatalmente il suo collo.\n\n[sc_loser.GetFirstNameNoTooltip] muore soffocat[sc_loser.Custom('DE_END_PRO_S_N')] in breve tempo."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality:1 "facendosi strada attraverso la sua guardia e dritto nel suo petto.\n\n[sc_loser.GetFirstNameNoTooltip] barcolla all'indietro, il pugnale nell'altra mia mano che si stacca mentre [sc_loser.GetSheHe] lo fa, spargendo sangue e frammenti di ossa su tutto il pavimento.\n\n[sc_loser.GetSheHe|U] si dissangua rapidamente, anche se non proprio in modo indolore."
 single_combat.0041.desc.sc_attacker.butchery.fatality:1 "Poco alla volta, lo spirito di [sc_loser.GetFirstNameNoTooltip] si spezza, ogni leccata di agonia che strappa via ogni senso di robusta prodezza [sc_loser.GetSheHe] possa aver tentato di mantenere. L[sc_loser.Custom('DE_END_PRO_S_N')] riduco a una massa tremolante, che urla e sprizza sangue a terra.\n\nAnche per me, alla fine, quando è troppo è troppo. Un [sc_victor.Custom('SignatureWeaponAttemptedLight')] finale affretta significativamente la fine di [sc_loser.GetFirstNamePossessiveNoTooltip], ma non #EMP troppo#! signifativamente."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:1 "\n\nUn occhio attento individua le opportunità in combattimento, e il mio mi offre la possibilità di [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] dell'arma di [sc_loser.GetFirstNamePossessiveNoTooltip]. Disarmato, il mio nemico non rappresenta una minaccia, e il mio prossimo colpo è libero di [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nFatto ciò, [sc_loser.GetFirstNameNoTooltip] è mort[sc_loser.Custom('DE_END_PRO_S_N')], solo non del tutto.\n\nLascio che, quel che presto sarà un cadavere, cada all'indietro con la mia arma ancora conficcata nel suo petto."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "Colpo dopo colpo, la mia sinfonia di dolore prende forma su ogni nervo di [sc_loser.GetFirstNameNoTooltip], provocando urla come un canto corale punteggiato dal suono dell'acciaio sull'acciaio.\n\nQuando la mia ispirazione comincia a scarseggiare, interrompo la mia danza, permettendo al mio nemico di crollare in ginocchio. Il sangue gli cola addosso, tanto che [sc_loser.GetFirstNameNoTooltip] riesce a malapena a trovare l'energia per guardare in alto verso di me.\n\nGli faccio la cortesia di ricambiare il suo sguardo, poi preparo [sc_victor.Custom('signature_weapon')] per la nota finale della sinfonia."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "Prima che [sc_loser.GetFirstNameNoTooltip] abbia la possibilità di approfittare del mio momento pio, mi lancio in un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] della sua arma.\n\nIl mio nemico è sbigottito da questa evidenza della protezione di [sc_victor.GetFaith.WarGodName]. Dura solo un secondo, che è tutto ciò che mi serve per [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality:0 "Mentre vengo colt[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla trance della battaglia, mi lancio in una raffica di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')],passando in modo impeccabile da parate spietate a colpi quasi mortali, la mia tolleranza del dolore al di là di ogni calcolo di [sc_loser.GetFirstNamePossessiveNoTooltip].\n\nNon ci vuole molto prima che riesca a sferrare un attacco letale, facendo un terribile buco nel fianco del mio nemico.\n\n[sc_loser.GetSheHe|U] si dissangua nel giro di un minuto."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.GetFirstNameNoTooltip] inciampa, giusto il tempo di portare il/la [sc_victor.Custom('SignatureWeaponEndType')] della mia arma ([sc_victor.Custom('signature_weapon')]) a colpirl[sc_loser.Custom('DE_END_PRO_S_N')] sulla faccia.\n\nIl suo incespicare si trasforma in una vera e propria caduta e la spada rotola via mentre cade. Io calcio l[sc_loser.Custom('DE_PRO_PER_S_3P_N')][sc_loser.GetWomanMan] stordit[sc_loser.Custom('DE_END_PRO_S_N')] nella schiena con un colpo spietato, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
