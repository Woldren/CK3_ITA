 single_combat.0031.desc.sc_defender.taunt:0 "Le mie provocazioni cadono inascoltate."
 single_combat.0031.desc.sc_defender.put_the_boot_in:0 "Il mio [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] iniziale colpisce l'avversario, ma mi fa perdere l'equilibrio."
 single_combat.0031.desc.sc_defender.strict_guard:0 "Nonostante i miei sforzi, il mio avversario spezza la mia guardia."
 single_combat.0031.desc.sc_defender.confident_attack:0 "Il mio avversario riesce a parare i miei colpi, con forza."
 single_combat.0031.desc.sc_defender.expert_onslaught:0 "Persino i miei migliori [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] sembrano non sortire alcun effetto."
 single_combat.0031.desc.sc_defender.attempt_disarm:0 "Il mio tentativo di disarmare il mio avversario mi fa volare [sc_loser.Custom('signature_weapon')] di mano."
