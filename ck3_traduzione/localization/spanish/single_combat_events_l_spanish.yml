 ## Defender Lost, Opponent Finishing Move Injury
 single_combat.0031.desc.opponent_response.wait_and_hope.injury:0 "che mi colpisce proprio sulle nocche dalla mano con cui impugno [sc_loser.Custom('signature_weapon')].\n\nDi riflessi, le mie dita si aprono, lasciando cadere la mia arma sul pavimento.\n\nCi guardiamo l'un l'altro #EMP increduli#! per alcuni istanti prima che [sc_victor.GetFirstNameNoTooltip] alzi la sua [sc_victor.Custom('signature_weapon')] con esitazione.\n\n"A-arrenditi o muori!""
 single_combat.0031.desc.opponent_response.unsure_attack.injury:0 "e nonostante la timidezza del colpo, mi colpisce nel modo peggiore e cado di lato.\n\nAnche se mi rimetto in piedi, un[sc_victor.Custom('DE_PRO_POS_P_2P')] [sc_victor.GetFirstNameNoTooltip] estasiata si trova già con la [sc_victor.Custom('signature_weapon')] in posizione, pront[sc_victor.Custom('DE_END_PRO_S_N')] a [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')] con un semplice scatto."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury:0 "che mi fa quasi cadere [sc_loser.Custom('signature_weapon')] di mano.\n\nUn colpo finale è tutto ciò che [sc_victor.Custom('DE_PRO_DEM')] occorre per mettermi in ginocchio. Prima che possa alzare nuovamente la mia guardia, la sua [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] sta già premendo entusiasticamente contro la mia gola."
 single_combat.0031.desc.opponent_response.hail_mary.injury:0 "Per un istante, sono colpit[ROOT.Char.Custom('DE_END_PRO_S_N')] dalla sua impudenza, finché non sento qualcosa che si aggancia alla parte posteriore della mia gamba.\n\nIn un attimo sono a terra e [sc_victor.GetFirstNameNoTooltip] si erge sopra di me, sorpres[sc_victor.Custom('DE_END_PRO_S_N')] tanto quanto me. Il braccio che tiene la sua [sc_victor.Custom('signature_weapon')] rimane fermo e minaccioso."
 single_combat.0031.desc.opponent_response.pocket_sand.injury:0 "qualcosa di pesante fa cedere le mie ginocchia.\n\nSbatto rapidamente le palpebre, cercando di schiarirmi la vista, e l'immagine sfocata che mi appare è quella della [sc_victor.Custom('signature_weapon')] che si prepara a [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury:0 "e vado giù come un sacco di mattoni.\n\nPer #EMP [sc_loser.GetFaith.HighGodName]#!, quel[sc_victor.Custom('DE_END_ADJ_NUL_S_N')] [sc_victor.GetWomanMan] ha una testa #EMP assurdamente#! dura.\n\nMi gira ancora il mondo, la mia vista è offuscata quando volgo lo sguardo verso [sc_victor.GetFirstNameNoTooltip] che si sta preparando con la sua [sc_victor.Custom('signature_weapon')] per [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con un unico rapido colpo."
 single_combat.0031.desc.opponent_response.guard.injury:0 "poi, con una #EMP fluminea#! parata e risposta, mi fa cadere [sc_loser.Custom('signature_weapon')] di mano.\n\nA malapena ho il tempo di sbattere le palpebre.\n\nOstentando sicurezza, il mio avversario passa in una posizione offensiva, preparandosi a [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury:0 "ogni volta logorando la mia determinazione con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] bel calcolato.\n\nFaccio del mio meglio per tenerl[sc_victor.Custom('DE_END_PRO_S_N')] a bada, ma alla fine riesce a farmi cadere [sc_loser.Custom('signature_weapon')] di mano.\n\nHo solo una manciata di secondi prima di essere [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]."
 single_combat.0031.desc.opponent_response.onslaught.injury:0 "costringendomi ad indietreggiare volta dopo volta.\n\nNon passa molto prima che io crolli, cadendo fragorosamente all'indietro. [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] la sua [sc_victor.Custom('signature_weapon')] un'ultima volta mentre sono rovesciat[ROOT.Char.Custom('DE_END_PRO_S_N')] di schiena, pront[sc_victor.Custom('DE_END_PRO_S_N')] a finirmi in un istante."
 single_combat.0031.desc.opponent_response.surprise_attack.injury:0 "prendendomi di sorpresa. Il colpo mi fa fare una mezza rotazione così forte che quasi cado a terra.\n\nPrima che possa riprendermi, [sc_victor.Custom('DE_ART_IND_A')] ha già riposizionato la sua [sc_victor.Custom('signature_weapon')] pront[sc_victor.Custom('DE_END_PRO_S_N')] a sferrare un colpo mortale. Entrambi ci blocchiamo, contemplando il movimento, e diventa chiaro che il colpo di [sc_victor.GetFirstNamePossessiveNoTooltip] mi [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] prima che io possa schivare o parare."
 single_combat.0031.desc.opponent_response.taunt.injury:0 "getto la mia [sc_loser.Custom('signature_weapon')] e provo a strozzarl[sc_victor.Custom('DE_END_PRO_S_N')] io stess[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nÈ solo quando [sc_victor.GetFirstNameNoTooltip] agita la sua [sc_victor.Custom('signature_weapon')] che realizzo ciò che ho fatto."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury:0 "Faccio del mio meglio, ma il mio avversario si lancia subito in una sfilza di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], e non possa molto prima che io finisca a terra, stordit[ROOT.Char.Custom('DE_END_PRO_S_N')] e affannat[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nSebbene io abbia ancora la mia [sc_loser.Custom('signature_weapon')] in mano, la [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] è pronta a [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.strict_guard.injury:0 "mi fa rotolare.\n\nPrima che possa riprendermi, [sc_victor.GetFirstNameNoTooltip] è di nuovo su di me, [sc_victor.Custom('signature_weapon')] flying for my head [sc_victor.Custom('SignatureWeaponEndType')]-first till I get a [sc_loser.Custom('MaskFace')] full of blunt [sc_victor.Custom('SignatureWeaponEndMaterial')].\n\nNoto a malapena che [sc_loser.Custom('signature_weapon')] mi sfugge di mano."
 single_combat.0031.desc.opponent_response.confident_attack.injury:0 "mi lavora finché la mia guardia non vacilla abbastanza da dar[sc_victor.Custom('DE_PRO_DEM')] la #EMP perfetta#! apertura.\n\nCon un colpo possente, [sc_victor.Custom('DE_ART_DEF_P_A')] [sc_victor.GetWomanMan] mi spinge indietro, facendo volare la mia [sc_loser.Custom('signature_weapon')].\n\nUn passo falso ora significherebbe la morte."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury:0 "mi abbatte ad ogni colpo, ammaccandomi le ossa ad ogni parata, finché non crollo a terra a pezzi.\n\nMi sento così freddo, così stordito, come se la mia testa pulsasse ma la mia mente fosse in un'altra stanza. Che cosa... stiamo ruotando? Sto ruotando?\n\nUn grumo di catarro sanguinolento si fa strada nella mia bocca assieme ad una tosse raschiante; lo spasmo fa scivolare [sc_loser.Custom('signature_weapon')] dalla mia presa. [sc_victor.GetFirstNameNoTooltip] la calcia lontano dalla mia portata, poi appoggia il freddo metallo della sua [sc_victor.Custom('signature_weapon')] contro la mia gola."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury:0 "Ci guardiamo per un momento. È un silenzio teso e imbarazzante, entrambi aspettiamo che l'altro faccia la prossima mossa.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] la sua [sc_victor.Custom('signature_weapon')] minacciosamente e solleva un sopracciglio."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury:0 "Sento che la presa sulla mia [sc_loser.Custom('signature_weapon')] è più debole.\n\nIl mio avversario deve aver letto qualcosa nella mia posizione, perché un colpo deciso della sua [sc_victor.Custom('signature_weapon')] mi fa volare l'arma di mano.\n\nSono alla sua mercè."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury:0 "la mia guardia si incrina per pura frustrazione.\n\nIn quell'esatto momento [sc_victor.GetSheHe] colpisce, un [sc_victor.Custom('SignatureWeaponAttemptedLight')] che strappa [sc_loser.Custom('signature_weapon')] dalla mia presa con un movimento esperto.\n\n"Non agitarti, [sc_victor.GetFirstNameNoTooltip]; hai ancora una presa migliore sulla tua [sc_loser.Custom('signature_weapon')] rispetto al tuo [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]"."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "In una scena tanto pittoresca da poter essere uscita da una leggenda, il mio avversario spezza la mia guardia, strappandomi [sc_loser.Custom('signature_weapon')] di mano prima di sferrare un devastante [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che mi fa finire a terra.\n\n[sc_victor.Custom('signature_weapon')|U] alzata, incurante della mia mascella abbassata, [sc_victor.Custom('DE_ART_IND_A')] si prepara a [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury:0 "Cerco di deviare il colpo da vipera, ma è inutile. Il mio avversario ne approfitta per agganciare la mia [sc_loser.Custom('signature_weapon')] e piegarla nella direzione sbagliata, facendo scivolare l'arma pateticamente lontano dalla mia portata.\n\nLa [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] viene a posarsi sul mio petto, proprio davanti al mio cuore che batte all'impazzata."
 single_combat.0031.desc.opponent_response.pocket_silver.injury:0 "[sc_victor.Custom('DE_ART_IND_A')] ha portato la sua [sc_victor.Custom('signature_weapon')] in alto #EMP attraverso#! la mia guardia, proprio sotto alla mia gola.\n\nIo agito di riflesso la mia [sc_loser.Custom('signature_weapon')], soppesando le mie opzioni in un silenzio imbarazzante.\n\n[sc_victor.GetFirstNameNoTooltip] mi guarda male e i suoi muscoli si contraggono, pronto a colpire."
 single_combat.0031.desc.opponent_response.martial_voice.injury:0 "Saltando all'indietro così velocemente che quasi mi lascio la pelle alle spalle, e mi basta una frazione di secondi prima che io riealizzi che la mia [sc_loser.Custom('signature_weapon')] non è saltata con me, volando via nell'aria laddove l'ho lasciata cadere, lasciandomi indifes[ROOT.Char.Custom('DE_END_PRO_S_N')] mentre [sc_victor.GetFirstNameNoTooltip] si prepara per un altro attacco."
 single_combat.0031.desc.opponent_response.mocking_boast.injury:0 "sferra un colpo secco alla mano con cui tengo [sc_loser.Custom('signature_weapon')] con il [sc_victor.Custom('SignatureWeaponEndType')] della sua stessa [sc_loser.Custom('signature_weapon')], facendo cadere l'arma dalla mia presa.\n\nIl mio avversario si prepara a [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con un sogghigno.\n\n"E ora, cos'è che ha da dire il perdente?""
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury:0 "facendo una serie di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] che mi fanno cadere, esaust[ROOT.Char.Custom('DE_END_PRO_S_N')].\n\nMi giro e trovo [sc_victor.GetFirstNameNoTooltip] che si sta preparando a [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')], mentre tiene la [sc_victor.Custom('signature_weapon')] già in alto."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury:0 "assestandomi un #EMP forte#! calcio all'inguine, facendomi cadere con un grido di dolore.\n\nA terra, mi dimeno per alcuni secondi, cercando di liberarmi da qualsiasi cosa sia questa dannata pianta del demonio, maledicendo il dolore ai miei lombi, solo per poi fermarmi bruscamente nel momento in cui sento il freddo metallo della [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] premuta contro la mia fronte."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury:0 "Non passa molto prima che io barcolli, esaust[ROOT.Char.Custom('DE_END_PRO_S_N')], e [sc_victor.Custom('DE_ART_DEF_P_A')] mi[sc_victor.Custom('DE_END_PRO_S_N')] avversari[sc_victor.Custom('DE_END_PRO_S_N')] mi faccia ruzzolare a terra con un singolo [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nProvo a rimettermi in piedi, ma [sc_victor.GetFirstNamePossessiveNoTooltip] mi poggia lo stivale sul petto, e alza la sua [sc_victor.Custom('signature_weapon')] per [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "Cado all'indietro su un piccolo pendio, atterrando malamente tra le rocce, mancando di poco la mia stessa [sc_loser.Custom('signature_weapon')].\n\nMi alzo in piedi come meglio posso, ma il freddo metallo della [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] è già premuto sulla mia nuca."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "Cado all'indietro dritto in una chiazza di acqua fangosa della palude.\n\nLa mia [sc_loser.Custom('signature_weapon')] mi scivola immediatamente dalla presa, ed io mi agito per cercare ti tenere la testa fuori dall'acqua, per cercare di respirare e sputare fuori la fedita acqua di palude.\n\nUno stivale mi calpesta delicatamente la [sc_loser.Custom('MaskFace')], tenendomi giusto un filo sopra la superficie, minacciando di spingermi giù."
 single_combat.0031.desc.opponent_response.forest_fighter.injury:0 "il ceppo d'albero sul quale [sc_victor.Custom('DE_ART_IND_A')] mi spinge all'indietro.\n\nCado all'indietro con il culo in faccia, la mia [sc_loser.Custom('signature_weapon')] vola nel sottobosco. Prima che possa riprendermi, un potente calcio mi butta a terra tra le foglie, ed una fredda [sc_victor.Custom('signature_weapon')] metallica preme forte contro la mia gola."
 single_combat.0031.desc.opponent_response.raaargh.injury:0 "scuotendomi come una bambola di pezza.\n\nCado all'indietro, perdendo la mia [sc_victor.Custom('signature_weapon')], ed [sc_victor.Custom('DE_ART_IND_A')] incombe su di me, con uno sguardo assassino animalesco di #EMP odio#! nei suoi [sc_victor.Custom('EyeEyes')]. È così... è così che muoio.\n\nCosì come è venuta, la rabbia svanisce, lasciandomi oscillare delicatamente da [sc_victor.GetFirstNameNoTooltip], sempre lì sul punto di [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] nonostante la calma momentanea."
 single_combat.0031.desc.opponent_response.hard_grit.injury:0 "Con competenza professionale, [sc_victor.GetFirstNameNoTooltip] mi sballotta da una parte e dall'altra, ogni colpo mi sfianca un pochetto fino a riuscire a farmi cadere [sc_loser.Custom('signature_weapon')] di mano.\n\nPer un istante, resto stordit[ROOT.Char.Custom('DE_END_PRO_S_N')]."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury:0 "Cerco di passare ad una parata appropriata, ma è troppo tardi, e il pomo del pugnale mi colpisce forte sulla guancia.\n\nLa mia presa sull'arma si allenta e la sento cadere dalla mano e la mia testa inizia a girare a causa del colpo."
 single_combat.0031.desc.opponent_response.butchery.injury:0 "Non posso far altro che sentire le ossa minori che si rompono, il sangue che scorre veloce attraverso le arterie contuse, spingendo indietro la carne martoriata. La vista mi si annebbia, la testa mi gira. Per quanto tempo abbiamo lottato? Quando sono caduto a terra?\n\n[sc_victor.GetFirstNameNoTooltip] incombe su di me, tenendo la [sc_victor.Custom('signature_weapon')] in alto, pront[sc_victor.Custom('DE_END_PRO_S_N')] a [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury:0 "ognuno di essi che stacca pezzi di [sc_loser.Custom('SignatureWeaponEndMaterial')] dalla mia arma finché essa non finisce per spezzarsi.\n\nDopo di ciò è un gioco da ragazzi per [sc_victor.GetFirstNameNoTooltip] disarmarmi, lasciandomi nud[ROOT.Char.Custom('DE_END_PRO_S_N')] e vulnerabile a qualsiasi colpo successivo."
 single_combat.0031.desc.opponent_response.blade_dance.injury:0 "danzando verso i miei colpi solo per allontanarsi all'ultimo istante.\n\nSono quasi incantat[ROOT.Char.Custom('DE_END_PRO_S_N')], poi, [sc_loser.Custom('signature_weapon')] sparisce in un lampo. L'arma schizza via, lasciandomi impotente mentre [sc_victor.GetFirstNameNoTooltip] si prepara a [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury:0 "un inaspettato [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che mi sbilancia completamente.\n\n[sc_victor.GetFirstNameNoTooltip] si fa avanti, portando [sc_victor.Custom('signature_weapon')] a un centimetro dalla mia [sc_loser.Custom('MaskFace')].\n\n"Arrenditi, per [sc_victor.GetFaith.WarGodName], o muori!""
 single_combat.0031.desc.opponent_response.hurt_me_better.injury:0 "culminando in un ruggito gutturale e in una raffica di [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] che mi costringono ad inginocchiarmi.\n\nCerco di sollevare [sc_loser.Custom('signature_weapon')] in alto per parare un altro colpo devastante, solo per ricevere una rapida ginocchiata direttamente sulla [sc_loser.Custom('MaskFace')].\n\nRotolo indietro, la testa mi gira, proprio come il bagliore dell'arma di [sc_victor.GetFirstNamePossessiveNoTooltip], [sc_victor.Custom('SignatureWeaponTipType')] entra nel campo visivo."
 single_combat.0031.desc.opponent_response.special_fallback.injury:0 "il [sc_victor.Custom('SignatureWeaponTipType')] della sua arma spinge contro la mia [sc_loser.Custom('MaskFace')], ineluttabilmente vicina."
 single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "scuotendomi e facendomi tornare alla dolorosa realtà.\n\nPrima che io possa rialzare la guardia, [sc_victor.GetFirstNamePossessiveNoTooltip] il colpo che segue mi strappa [sc_loser.Custom('signature_weapon')] di mano, lansciandomi scopert[ROOT.Char.Custom('DE_END_PRO_S_N')] e vulnerabile."

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "che in qualche modo riesce a insinuarsi attraverso la mia guarda e [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nBarcollo all'indietro, [sc_victor.Custom('DE_ART_DEF_P_A')] mi[sc_victor.Custom('DE_END_PRO_S_N')] avversari[sc_victor.Custom('DE_END_PRO_S_N')] estrae dal mio corpo l'arma ricoperta di sangue. Questo inizia ad uscire dalla ferita, inzuppando il terreno ai miei piedi, e la mia bocca si apre e si chiude, ma senza emettere parole.\n\n[sc_victor.GetFirstNameNoTooltip] sembra tanto scioccat[sc_victor.Custom('DE_END_PRO_S_N')] quanto lo sono io."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality:0 "ed io barcollo all'indietro.\n\n[sc_victor.GetSheHe|U] deve avermi preso da qualche parte, ma il dolore improvviso è troppo intenso per dire esattamente dove. Sento il sangue caldo e umido sgorgare dal mio petto, l'agonia che cresce, diffondendosi nella parte superiore del torace.\n\n[sc_victor.GetFirstNameNoTooltip] agita la sua [sc_victor.Custom('signature_weapon')], affondando in avanti per [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "che sembrano ridicoli. Perlomeno finché uno non colpisce la mano con cui tengo [sc_loser.Custom('signature_weapon')], facendo ruzzolare via la mia arma.\n\nHo a malapena il tempo per alzare la mano per proteggermi quando [sc_victor.GetFirstNameNoTooltip] si avvicina e [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] con la sua [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nLa mia bocca si apre senza parole, il dolore è troppo intenso per fare altro, oltre a soffocare."
 single_combat.0031.desc.opponent_response.hail_mary.fatality:0 "La sua mira è fin troppo alta per una tattica del genere, il dilettante! L[sc_victor.Custom('DE_END_PRO_S_N')] compatisc[sc_victor.Custom('DE_END_PRO_S_N')], davvero. Semmai, un colpo del genere mi colpirebbe sulla fron-"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality:0 "c'è un'esplosione di puro tormento dritto nelle mie budella.\n\nCado all'indietro e qualcosa mi prende sotto il mento, fendendomi profondamente l'osso della mascella. Il sangue arterioso sgorga liberamente dalla ferita, la mia vita si riversa sul suolo mentre io collasso a terra."
 single_combat.0031.desc.opponent_response.nut_em.fatality:0 "e tutto diventa buio. I miei occhi smettono semplicemente di funzionare. Agito [sc_loser.Custom('signature_weapon')] disperatamente, cercando di allontanare co[sc_victor.GetSheHe] che sta cercando di uccidermi.\n\nNon serve a nulla, e sento qualcosa che [sc_victor.Custom('SignatureWeaponWoundVerb1')] in profondità nella mia spalla, scavandosi un percorso insanguinato attraverso il mio corpo.\n\nBarcollo e ondeggio, tossendo catarro ramato: [sc_victor.GetFirstNameNoTooltip] deve aver colpito un polmone."
 single_combat.0031.desc.opponent_response.guard.fatality:0 "finché un colpo mal piazzato della mia stessa arma, [sc_loser.Custom('signature_weapon')], mi strappa l'arma dalla mano.\n\n[sc_victor.GetFirstNameNoTooltip] non perde tempo e scatena una serie di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], ognuno dei quali strappa strisce di sangue dalla mia carne.\n\nCado in ginocchio, ansimando, tossendo spesse strisce rosse di saliva. La [sc_victor.Custom('MaskFace')] di [sc_victor.GetFirstNamePossessiveNoTooltip] è priva di compassione mentre si prepara a infliggere il colpo di grazia."
 single_combat.0031.desc.opponent_response.probing_attack.fatality:0 "facendomi perdere sempre di più l'equilibrio fino a che un colpo vagante non mi fa ruzzolare a terra.\n\nNon riesco mai ad alzarmi da terra, [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')] con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality:0 "troppi da respingere. Paro i primi due o tre, ma il suo quarto colpo mi fa cadere [sc_loser.Custom('signature_weapon')] di mano, e il quinto mi toglie l'aria dai polmoni.\n\nHo a malapena un momento per rendermi conto di ciò che sta accandendo prima che [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] in profondità nella mia gabbia toracica, frantumando l'osso e lacerando la carne.\n\nCrollo all'indietro, ansimando, morendo. Il mio petto brucia caldo e le mie membra sono già fredde, la mia stessa coscienza sembra fuoriuscire dalla ferita aperta."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality:0 "facendo roteare via [sc_loser.Custom('signature_weapon')] dalla mia presa.\n\nIndietreggio rapidamente, ma non abbastanza e [sc_victor.GetFirstNameNoTooltip] affonda con la sua arma, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] in un movimento rapido.\n\nLa vita pompa fuori dal corpo, mi accascio e ciò che mi resta è solo la lucidità sufficiente per guardare il mio assassino negli occhi."
 single_combat.0031.desc.opponent_response.taunt.fatality:0 "abbandono la mia guardia e mi lancio con tutto me stess[ROOT.Char.Custom('DE_END_PRO_S_N')] contro di [sc_victor.GetSheHe].\n\nNon è una sorpresa quando il mio attacco sconsiderato dà a [sc_victor.GetFirstNameNoTooltip] un apertura per colpirmi nella pancia."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality:0 "Usando bene l'apertura, [sc_victor.GetFirstNameNoTooltip] esegue agevolmente un [sc_victor.Custom('SignatureWeaponAttemptedLight')] che mi strappa [sc_loser.Custom('signature_weapon')] di mano.\n\n[sc_victor.Custom('DE_ART_IND_D')] sta già eseguendo un altro attacco e prima che io abbia il tempo di schivare, la sua [sc_victor.Custom('signature_weapon')] si conficca mortalmente nel mio petto."
 single_combat.0031.desc.opponent_response.strict_guard.fatality:0 "squarcia la mia guardia. Un altro manda una scossa di dolore agghiacciante attraverso il mio petto, e il braccio con cui tengo [sc_loser.Custom('signature_weapon')] rimane penzoloni sul mio fianco.\n\nNon riesco a sentire il mio arto, non riesco a muovere le gambe, non riesco a fare nulla.\n\nUn altro [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponCriticalPresent')] il mio petto, e io barcollo, ondeggiando sul posto.\n\n[sc_victor.GetFirstNameNoTooltip] prepara la sua [sc_victor.Custom('signature_weapon')] per il colpo finale."
 single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "fino a che un colpo laterale inaspettato non mi colpisce dritto nelle budella.\n\nIl colpo mi fa cadere all'indietro, qualcosa di carnoso e rosso intenso cola fuori dalla ferita mentre crollo a terra.\n\nVengo sopraffatto dal dolore. Ho mai sanguinato così tanto prima d'ora? La mia arma viene calciata via, ma non riesco ad importarmene.\n\nSopra di me, [sc_victor.GetFirstNameNoTooltip] prepara il suo colpo finale con [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality:0 "mi colpisce fino a costringermi a cadere a terra, in un ammasso di carne maciullata e urlante.\n\nLa vista mi si annebbia, si fa più sottile a causa del dolore, ma riesco ancora a distinguere dei pezzi di carne malconci che si aggrappano all'arma di [sc_victor.GetFirstNamePossessiveNoTooltip], [sc_victor.Custom('signature_weapon')].\n\nIl prossimo colpo mi colpisce sulla gola, interrompendo le mie urla con sanguinosa pietà."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality:0 "Prima che io possa protestare, [sc_victor.GetFirstNameNoTooltip] mi infligge un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] nella gabbia toracica, e tutto si riduce ad un dolore bruciante.\n\nPercepisco i successivi due colpi, ma debolmente, come attraverso una nebbia o un fitto sudario. La mia visione si affievolisce."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality:0 "un'adeguata apertura si apre nella mia guardia.\n\nIl colpo successivo mi squarcia lo stomaco, facendo spargere sangue, bile e cibo mezzo digerito sui miei stivali.\n\nUrlo, il dolore inimmaginabile mentre stringo le mie viscere esposte. Forse è tutto nella mia mente, ma immagino che un lampo di pietà attraversi il viso di [sc_victor.GetFirstNamePossessiveNoTooltip] mentre [sc_victor.Custom('DE_ART_IND_A')] solleva [sc_victor.Custom('signature_weapon')] per porre fine alle mie sofferenze."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality:0 "Urlo per la frustrazione.\n\nQuesto sembra essere stato #EMP esattamente#! ciò che [sc_victor.GetFirstNameNoTooltip] stava aspettando, perché questa è la distrazione momentanea che sfrutta per superare la mia guardia e [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_victor.Custom('signature_weapon')] nella mia gola.\n\nComincio quasi subito a soffocare e ad annaspare ma l'aria non arriva mai. Solo sangue. Grumi di sangue denso e pieno di saliva, che mi risalgono la gola e mi escono dalla bocca."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality:0 "Mi sposto per bloccare, ma sbaglio nel calcolare... qualcosa. Il mondo inizia a girare, e questo movimento vertiginoso e nauseante mi sorprende fino farmi cadere e sbattere con la testa contro qualcosa, emettendo con un tonfo #EMP carnoso#!.\n\nNon riesco a sentire nulla. Non riesco a parlare. Io... Io vedo il mio corpo che giace ad alcuni pedi di distanza, il sangue che sgorga dal moncone del collo.\n\nIo sto..."
 single_combat.0031.desc.opponent_response.like_a_viper.fatality:0 "Il tempo sembra rallentare. Riesco a sentire il braccio con cui impugno [sc_loser.Custom('signature_weapon')], troppo pigro per intervenire, ma la mia vista si blocca sull'arma mortale che si prepara a [sc_victor.Custom('SignatureWeaponWoundVerb3')] il mio petto.\n\nPoi colpisce.\n\nLa carne si lacera. Le ossa si scheggiano, poi si frantumano. Sento qualcosa che mi trafigge la schiena, ma non so dire se sono io o il metallo. Non riesco... non riesco a respirare. Non riesco a sentire. Non riesco."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality:0 "solleva la sua arma per raggiungermi.\n\nL'arma mi colpisce dritto in bocca in un'esplosione di denti e pezzi di carne insanguinati. La mia mascella penzola floscia e inutile. Barcollo, cercando di urlare, ma escono solo singhiozzi soffocati.\n\nNon riesco a vedere neanche il colpo di grazia di [sc_victor.GetFirstNamePossessiveNoTooltip]."
 single_combat.0031.desc.opponent_response.martial_voice.fatality:0 "C'è qualcosa in quella voce che mi paralizza, come un cervo al suono del corno del cacciatore. Il colpo in realtà dovrebbe essere facile da parare, o schivare, o... qualsiasi altra.\n\nMa non lo faccio.\n\nInvece, esso [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] in profondità nella mia spalla, spingendo da parte le ossa e ricoprendo entrambi di sangue arterioso."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "mi toglie [sc_loser.Custom('signature_weapon')] dalla mano come fosse un giocattolo per bambini.\n\nCon gli occhi sgranati dalla paura, vado nel panico, ma è già troppo tardi. La sua arma è protesa in avanti, pronta a [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con un colpo rapido."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality:0 "mi viene addosso, facendomi cadere a terra.\n\nLa mia arma vola via. Per una frazione di secondi, fisso dritto nell'esofago aperto del terribile rettile.\n\nPoi tutto diventa buio, umido e doloroso: Mi dimeno, soffoco, cerco di urlare, ma nessun suono sfugge alle fauci della bestia se non lo scricchiolio delle ossa frantumate e lo schizzo del mio midollo."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality:0 "scalciando abilmente le ginocchia da sotto di me.\n\nGettato a terra, fatico a rimettermi in piedi, completamente senza fiato.\n\n[sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] nel mio petto dall'alto, e proprio così, tutto finisce. Le mie membra si contraggono pateticamente, ma la lotta ha lasciato il mio corpo."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "colpendomi dritto nell'occhio con l'estremità della sua arma.\n\nSorpreso e mentre sto già lottando contro il fogliame, perdo la presa della mia stessa arma.\n\nIndifeso, son una facile preda di [sc_victor.GetFirstNameNoTooltip], e una serie di [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] mi sventra incessantemente."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality:0 "È solo nel momento in cui mi allungo che vedo cosa sta facendo. Perdo [sc_loser.Custom('signature_weapon')] che viene lanciata lontano, [sc_victor.GetFirstNameNoTooltip] fa roteare [sc_victor.Custom('signature_weapon')], e un dolore lancinante mi invade il fianco.\n\nMi accascio, ansimando e tossendo, mandando giù boccate d'aria soffocate. È tutto inutile.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.Custom('signature_weapon')] per infliggere il colpo mortale."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "Inciampo, scivolo e cado lungo il pendio.\n\nQualcosa di affilato, una roccia o un'arma, mi colpisce sulla spina dorsale, e la mia metà inferiore si addormenta mentre la metà superiore urla dal dolore. Il mondo si ferma all'improvviso. Il mio braccio è piegato nel verso sbagliato, il sangue mi riempie l'occhio, e fa così freddo.\n\n[sc_victor.GetFirstNameNoTooltip] incombe su di me, pronto a porre fine alla mia miseria."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "Scivolo e inciampo in una profonda pozza d'acqua salmastra.\n\nPerdo immediatamente la mia arma, e mentre mi dimeno, uno stivale pesante si poggia sulla mia nuca, tenendomi sotto, nella pozza fetida.\n\nOgni mio tentativo di dimenarmi viene accolto da un fendente a caso dell'arma di [sc_victor.GetFirstNamePossessiveNoTooltip], fino a quando le forze mi vengono a mancare al punto da non poter più neanche tentare di allontanarlo da me."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality:0 "il ramo dell'albero prima che io inciampi, ruzzolando nel sottobosco.\n\nSpine e rovi mi graffiano la [sc_loser.Custom('MaskFace')], qualcosa di duro quasi mi strappa [sc_loser.Custom('signature_weapon')] dalla presa. Lotto per liberarmi, piegato a terra, quando qualcosa di freddo come la morte [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nIl mio collasso è immediato, sporcizia e piante in decomposizione mi riempiono la bocca. Non sento più le gambe e le braccia si sono trasformate in malva.\n\n[sc_victor.GetFirstNameNoTooltip] mi calcia sulla schiena per infliggermi il colpo di grazia."
 single_combat.0031.desc.opponent_response.raaargh.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] della mia arma con un singolo [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.GetFirstNameNoTooltip] carica in avanti, colpendomi così forte sulla [sc_loser.Custom('MaskFace')] che ingoio diversi denti e volo all'indietro, facendo perno sulla mia testa.\n\nColpisco duramente il suolo, totalmente impossibilitato ad elaborare ciò che sta accadendo. Quando torno in me, cià uno stivale che scende con ferocia sul mio volto.\n\nAncora, ancora e ancora..."
 single_combat.0031.desc.opponent_response.hard_grit.fatality:0 "Non passa molto prima che io sia costretto ad affrontare la realtà. [sc_victor.GetSheHe|U] mi ha messo alle strette senza possibilità di recuperare terreno, ed io non posso continuare a bloccare per sempre.\n\nQuando la morte arriva, perlomeno è rabita, mentre la sua arma [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] il mio collo in un bagno di sangue."
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality:0 "Il colpo mi scava nel petto e una vera e propria fontana di sangue si riversa dalla ferita.\n\nForse è stata una follia mettersi contro un[sc_victor.Custom('DE_PRO_POS_P_2P')] [sc_victor.GetWomanMan] che uccide per sport in modo così regolare? Forse sì, forse no. In ogni caso, l'intorpidimento che si diffonde rapidamente nelle mie membra mi dice che non ho molto tempo per rimpiangere i miei errori."
 single_combat.0031.desc.opponent_response.butchery.fatality:0 "Non passa molto tempo prima che io divenga un relitto tremante, i miei occhi devastati dal dolore. Vorrei sentire l'intorpidimento, ma questo sembra solo diventare più intenso con ogni colpo dell'arma di [sc_victor.GetFirstNamePossessiveNoTooltip].\n\nÈ praticamente una misericordia quando [sc_victor.GetSheHe] mi afferra dalla nuca e [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]; perlomeno muoio in modo più rapido."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality:0 "fino ad un ultimo colpo contro [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nNon mi è concesso molto tempo per contemplare la mia sfortuna, giacché il colpo successivo mi colpisce in pieno petto e [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nIo collasso a terra, la vita scivola via in pochi secondi, la bocca si muove più per sbaglio che per scelta. [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip]  è ancora conficcata dentro di me."
 single_combat.0031.desc.opponent_response.blade_dance.fatality:0 "facendomi dei tagli insanguinati nell'avambraccio e nella parte superiore del petto, prendendo sangue da me come fosse l'acqua di un pozzo.\n\nQuando [sc_victor.Custom('DE_ART_IND_A')] smette di giocare con me diventa chiaro che per [sc_victor.GetSheHe] non sono altro che un gioco.\n\nDissanguato, morente, crollo sulle ginocchia. Una pozza del mio stesso sangue mi riscalda mentre lotto per guardare [sc_victor.Custom('DE_ART_DEF_P_A')] mi[sc_victor.Custom('DE_END_PRO_S_N')] assassin[sc_victor.Custom('DE_END_PRO_S_N')].\n\n[sc_victor.GetFirstNameNoTooltip] mi restituisce lo sguardo con sterile disinteresse. [sc_victor.Custom('signature_weapon')] comincia a calare terribilmente verso il basso."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality:0 "un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che colpisce durissimo [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')] [sc_loser.Custom('signature_weapon')].\n\nStordito, mi blocco, lasciando cadere l'inutile arma a terra. Dura solo un secondo, ma un secondo è ciò che serve a [sc_victor.GetFirstNameNoTooltip] per [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality:0 "culminando in una serie di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] contro i quali sembro come un cucciolo indifeso.\n\nOgni mio contrattacco sembra inefficace, mentre il mio avversario è disposto a subire una quantità assurda di colpi che può restituire con gli interessi.\n\nIo non vedo il colpo finale, semplicemente lo sento penetrare nel mio fianco. Sangue, caldo e bagnato, inizia a scorrere lungo il mio fianco ed io cado a terra."
 single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "[sc_victor.Custom('SignatureWeaponEndType')] dell'arma di [sc_victor.GetFirstNamePossessiveNoTooltip] si dirige precisamente nella mia [sc_loser.Custom('MaskFace')]. Cado a terra con un rantolo, [sc_loser.Custom('signature_weapon')] cade lontano mentre io crollo, e il mio avversario mi calcia sulla schiena.\n\nPrima che io abbia il tempo di protestare, [sc_victor.Custom('DE_ART_IND_A')] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] con [sc_victor.Custom('signature_weapon')]. Il mio stomaco #EMP brontola#! dal dolore, le mie membra si intorpidiscono, la mia faccia diventa fredda.\n\nQuesta... è la fine."
