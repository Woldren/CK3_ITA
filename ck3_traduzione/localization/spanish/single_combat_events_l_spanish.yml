 single_combat.0031.desc.sc_attacker.wait_and_hope:0 "Sperare che il mio avversario si faccia avanti si rivela essere stata una cattiva idea.\n\nCongelato nell'indecisione, sono facile preda di un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che"
 single_combat.0031.desc.sc_attacker.unsure_attack:0 "Con più speranza che abilità, provo una timida [sc_loser.Custom('SignatureWeaponAttemptedLight')] che non porta a nulla. [sc_victor.Custom('DE_ART_DEF_P_D')] mi[sc_victor.Custom('DE_END_PRO_S_N')] avversari[sc_victor.Custom('DE_END_PRO_S_N')] ha poche difficoltà a schivare i miei colpi, solo per poi"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught:0 "Mi scaglio contro [sc_victor.Custom('DE_ART_DEF_P_A')] mi[sc_victor.Custom('DE_END_PRO_S_N')] avversari[sc_victor.Custom('DE_END_PRO_S_N')], [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_loser.Custom('signature_weapon')], determinat[ROOT.Char.Custom('DE_END_PRO_S_N')] a colpirl[sc_victor.Custom('DE_END_PRO_S_N')] con tutti gli attacchi selvaggi necessari.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary:0 "A volte, mentre stai combattendo, semplicemente capisci di essere stato sopraffatto. È questo il caso, mentre la mia tattica disperata passa dallo scagliare una selvaggia serie di [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] in"
 single_combat.0031.desc.sc_attacker.pocket_sand:0 "Prendo un pugno di [sc_defender.Custom('GritType')], lo scaglio sul mio avversario, ma una folata di vento rimanda [sc_defender.Custom('GritType')] dritto sulla #EMP mia#! [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0031.desc.sc_attacker.nut_em:0 "Avrei giurato di aver visto un varco nella guardia del mio avversario, ma mentre mi lancio in avanti per tirare una testata contro la sua [sc_loser.Custom('MaskFace')], qualcosa mi sorprende"
 single_combat.0031.desc.sc_attacker.guard:0 "Faccio del mio meglio per mantenere una solida postura difensiva, ma non va bene. Un'evidente lacuna nelle mie parate mi scopre ad"
 single_combat.0031.desc.sc_attacker.probing_attack:0 "Il mio tentativo di conservare le forze va rapidamente a monte quando uno dei miei attacchi di prova viene parato così pesantamente da"
 single_combat.0031.desc.sc_attacker.onslaught:0 "Io scaglio [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] su [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] verso il mio avversario, una grandinata incessante di colpi che colpiscono in modo devastante. Fino a che questi non cessano di farlo.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack:0 "Anche se ho celato le mie azioni al meglio delle mie possibilità, il mio avversario vede il mio attacco a sorpresa, parandolo inaspettatamente e lasciandomi sbilanciat[ROOT.Char.Custom('DE_END_PRO_S_N')] sul piede posteriore.\n\n"
 single_combat.0031.desc.sc_attacker.taunt:0 "Mi tiro indietro, pronto a insultare il mio avversario, ma mi lascio momentaneamente distrarre.\n\nNon vedo affatto nemmeno il [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Sebbene il mio [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] faccia vacillare il mio avversario, [sc_victor.Custom('DE_ART_IND_A')] si vendica prima ancora che il mio calcio [sc_victor.Custom('DE_PRO_POS_P_3P')] raggiunga: un [sc_victor.Custom('SignatureWeaponAttemptedLight')] così feroce che fa cadere la mia gamba finta e mi fa ruzzolare a terra.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback:0 "Sebbene il mio [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] faccia vacillare il mio avversario, il calcio che lo segue manca completamente il bersaglio, e un successivo [sc_victor.Custom('SignatureWeaponAttemptedLight')] di ritorsione mi lascia a terra senza fiato.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard:0 "Sono pochi quelli che potrebbero mettere in discussione l'impenetrabilità della mia guardia, eppure in qualche modo il mio avversario ci riesce, forse per abilità, forse per fortuna.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack:0 "Brandisco [sc_loser.Custom('signature_weapon')] con esperienza e grazia, ma anche un combattente esperto commette errori. Nel bel mezzo di un [sc_loser.Custom('SignatureWeaponAttemptedLight')] calcolatamente rischioso, il mio avversario"
 single_combat.0031.desc.sc_attacker.expert_onslaught:0 "Con abilità mortale, scaglio una vera e propria raffica di [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] verso il mio avversario, costringendo[sc_victor.Custom('DE_PRO_POS_P_3P')] ad indietreggiare passo dopo passo. La vittoria è così vicina che riesco a sentirne il sapore!\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm:0 "Calcolando che questa è la mia migliore occasione per ottenere una facile vittoria, cerco di far cadere [sc_victor.Custom('signature_weapon')] dalla mano del mio avversario con un poderoso [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. È quasi una sorpresa quando [sc_victor.Custom('DE_ART_IND_A')] afferra la mia arma nell'angolo sbagliato,"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent:0 "Giocando sul tempo, mi allontano dal mio avversario, tentando di evitare i suoi colpi finché [sc_victor.GetSheHe] si stanca. Una strategia pericolosa nel migliore dei momenti, vengo colto da diversi [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] che"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech:0 "Alcuni potrebbero definirmi un folle nel criticare lo stile di vita del mio avversario mentre entrambi brandiamo armi mortali. They'd certainly feel vindicated when"
 single_combat.0031.desc.sc_attacker.technique_from_legend:0 "Mi sono spesso chiesto se sia più affilata la spada o la parola scritta di un[sc_loser.Custom('DE_PRO_POS_P_2P')] Signor[sc_loser.Custom('DE_END_ADJ_IND_S_A')]. Per il mio avversario, perlomeno, sembra essere la sua arma, giacché [sc_victor.Custom('DE_ART_IND_A')] si prende gioco della mia imitazione leggendaria.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper:0 "Affondo, con forza, verso il varco nella guardia del mio avversario, il/la [sc_loser.Custom('SignatureWeaponTipType')] luccicante del[sc_loser.Custom('signature_weapon')], pronto/a a porre fine a tutto. Quello di cui non ho tenuto conto è stato"
 single_combat.0031.desc.sc_attacker.pocket_silver:0 "Facendo appello a tutta la mia destrezza, afferro un borsello di denaro dalla cintura e lo lancio dritto verso il mio avversario. Sfortunatamente, [sc_victor.Custom('DE_ART_IND_A')] reagisce in modo istintivo più velocemente di quanto io potessi immaginare, annientando la borsa con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] di riflesso che mi inonda di pesanti monete d'argento.\n\nNonostante la sorpresa,"
 single_combat.0031.desc.sc_attacker.martial_voice:0 "Comandare la plebaglia e comandare soldati di alto lignaggio si dimostrano essere due abilità tristemente distinte. Più arrabbiato che preso alla sprovvista dalle mie urla, il mio avversario aspetta che io sia senza fiato, poi"
 single_combat.0031.desc.sc_attacker.mocking_boast:0 ""Sai qual è un buon modo per farsi una reputazione?" chiede il mio avversario, il suo sguardo si serra in risposta alle mie beffarde vanterie, "uccidere qualcuno famoso".\n\nIo... [sc_victor.GetSheHe] non ha torto. La mia esitazione [sc_victor.Custom('DE_PRO_DEM')] dà #EMP proprio#! l'opportunità per"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile:0 "Schivo all'indietro, cedendo freneticamente terreno per portarmi fuori dalla portata della bestia. Eccetto che, essa non si muove.\n\nÈ una roccia. È solo una dannata #EMP roccia#!, non un maledetto coccodrillo, ed ora per il mio avversario sono sbilanciato e vacillante.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior:0 "Aspetto ancora e ancora che il mio avversario si stanchi per il caldo del deserto, ma [sc_victor.Custom('DE_ART_IND_A')] sembra semplicemente continuare a sudare e a combattere, e la mia costernazione rende debole la mia guardia.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker:0 "La giungla rende difficili molti aspetti del combattimento, ma un dilettante paziente può superare alcuni dei suoi peggiori ostacoli semplicemente mantenendo la calma. È mentre aspetto che il temperamento del mio avversario si spezzi che sento qualcosa che comincia ad avvolgermi la gamba, e guardando in basso vedo che sono rimasto impigliato in una pesante liana.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert:0 "Con un sacco di spazio nel quale combattere, faccio marcia indietro ancora e ancora, barattando terreno in cambio della frustrazione del mio avversario. È solo quando inciampo che capisco che [sc_victor.GetSheHe] mi stava conducendo verso qualcosa. Vedo la roccia per la prima volta mentre cado all'indietro.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky:0 "Nonostante il mio avversario non sia affatto abituato come me a combattere in un ambiente così irregolare e roccioso, [sc_victor.Custom('DE_ART_IND_A')] mantiene la sua postura estremamente bene, facendo sì che le mie spinte non facciano altro che sbilanciare la #EMP mia#! postura.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy:0 "Persino per un veterano come me, paludi e acquitrini offrono molti pericoli difficili da valutare. Ogni pozza verso la quale spingo il mio avversario si rivela essere poco profonda al punto di essere innocua, ma la prima volta che rischio un passo nell'acqua, ci sprofondo fino al ginocchio!\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter:0 "A volte, le foreste sono così fitte e minacciose che solo un pazzo penserebbe di metterci piede da solo. A volte sono così modestamente idilliache che i bambini svengono al solo pensiero di poterci giocare.\n\nIl tratto di bosco nel quale attualmente ci troviamo tende a quest'ultimo, e mentre io cerco qualche pericolo ambientale di cui approfittare, il mio avversario"
 single_combat.0031.desc.sc_attacker.raaargh:0 "Urlando a squarciagola, mi scaglio contro il mio avversario, agitandomi, picchiando, mordendo, calciando, una tempesta di rabbia e violenza che sembra continuare all'infinito.\n\nWhen it lifts, I find"
 single_combat.0031.desc.sc_attacker.hard_grit:0 "In combattimento, ho la facile abitudine di sfruttare l'arroganza del mio nemico. La fiducia ingiustificata è meglio punita con una rapida sconfitta. Tuttavia adesso il mio avversario sembra determinato a non fare altro che ribattere colpo su colpo, lasciando dei vuoti solo per indurmi a strafare.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab:0 "Dividere la mia attenzione tra due colpi si dimostra essere stato... ambizioso. Dapprima mi accorgo della mia arma che mi viene strappata dalle mani, nel momento in cui il mio pugnale scatta verso di essa involontariamente,"
 single_combat.0031.desc.sc_attacker.butchery:0 "Come traspare, uccidere dei contadini terrorizzati alla testa di un esercito di predoni professionisti è un po' diverso dal singolar tenzone con un nemico tenace.\n\nLe tecniche che terrorizzano i bambini, i malati e i vecchi semplicemente non hanno lo stesso effetto sul mio avversario, che approfitta della mia facile eccessiva fiducia per"
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "Nella Guardia, abbiamo principalmente protetto l'imperatore dagli assassini, ma la maggior parte degli assassini fugge alla vista di un Variago pesantemente armato. Il mio avversario, invece, non sembra essere spaventato dal mio aspetto intimidatorio, e il mio stoico fendente viene respinto con una parata decisa dopo l'altra.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance:0 "In battaglia sono un artista. Ogni colpo è un colpo di pennello, ogni fo- #EMP merda#!, oh, merda, la mano con cui tengo [sc_loser.Custom('signature_weapon')], mi ha colpito #EMP proprio#! sulla mano con cui tengo [sc_loser.Custom('signature_weapon')], non era previsto che accadesse!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod:0 "Non ho dubbi che [sc_loser.GetFaith.HighGodName] vuole che io vinca questo incontro, e lo dico urlando la mia preghiera. Sfortunatamente, il mio avversario approfitta della mia disattenzione per"
 single_combat.0031.desc.sc_attacker.hurt_me_better:0 "Non sono estraneo al dolore, e faccio del mio meglio per sfruttare le ferite che il mio avversario mi ha procurato. Anche per me, però, queste si rivelano essere troppe, e la mia mente si concentra meno sulla dolce puntura dell'agonia e più sulla sensazione puramente fastidiosa della carne lacerata.\n\nMan mano che la mia attenzione si sposta, quello che doveva essere un impeto di entusiasmo diventa invece una triste sfilza di [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback:0 "Con tutta la furia che riesco a radunare, lancio un violento calcio verso lo stinco del mio avversario, finendo però per perdere l'equilibrio mentre lo manco #EMP completamente#!, mandando il mio corpo a rincorrere il piede errante.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide:0 "Sono appena a metà del mio sottile riferimento ai debiti del mio avversario quando il/la [sc_victor.Custom('SignatureWeaponEndType')] della sua arma mi colpisce dritto nella mascella. Inciampo all'indietro,"

 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury:0 "mi scaraventa [sc_defender.Custom('GroundType')]. Mi rimetto in piedi, ma nel momento in cui riesco a orientarmi, c'è il/la [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')] della sua arma che preme contro la mia gola.\n\nAncora una volta, io mi blocco."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury:0 "affonda con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che mi fa perdere completamente l'equilibrio.\n\nPrima che possa riemttermi in posizione, un ulteriore calcio mi fa cadere a terra, ed io alzo lo sguardo e osservo [sc_victor.Custom('signature_weapon')] pronta a ricadere sul mio collo."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Non vedo il colpo del/della [sc_victor.Custom('SignatureWeaponEndType')] sul lato della mia testa ma lo sento, un'esplosione di dolore incandescente alla tempia accompagnata da un improvviso cambiamento di prospettiva mentre cado di lato.\n\nI piedi di [sc_victor.GetFirstNamePossessiveNoTooltip] si posizionano davanti a me, passando poi in una posizione d'attacco dopo una pausa colma di pietà.\n\nHo a malapena la forza di gracchiare una singola frase."
 single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "una marea di pasticci.\n\nI colpi mancano il bersaglio o rimbalzano sulle parate di [sc_victor.GetFirstNamePossessiveNoTooltip] per poi colpire me. Perdo l'appoggio e riesco anche a colpirmi sulla [sc_loser.Custom('MaskFace')] agitando la mia stessa mano.\n\nÈ praticamente un gesto di misericordia quando il mio avversario strappa, quasi con delicatezza, [sc_loser.Custom('signature_weapon')] dalla mia presa."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury:0 "Soffocando e balbettando, sono una facile preda per [sc_victor.GetFirstNameNoTooltip], che mi colpisce dritto in gola con il/la [sc_victor.Custom('SignatureWeaponEndType')] della sua arma, catapultandomi a terra.\n\nHo quasi ripreso fiato  nel momento in cui sento la sua arma appoggiarsi contro il mio ventre scoperto."
 single_combat.0031.desc.sc_attacker.nut_em.injury:0 "colpendomi duramente nel ventre, mandandomi a sbattere con la faccia a terra.\n\nMi dimeno, cercando di rimettermi in piedi, ma diversi calci feroci mi mostrano rapidamente il mio errore. Anche [sc_victor.Custom('signature_weapon')], premuto/a delicatamente contro la mia nuca, non fa male."
 single_combat.0031.desc.sc_attacker.guard.injury:0 "diversi [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] ben piazzati, con il colpo finale che fa volare via la mia arma.\n\n[sc_victor.GetFirstNameNoTooltip] non perde tempo a preparare [sc_victor.Custom('signature_weapon')] per un colpo finale."
 single_combat.0031.desc.sc_attacker.probing_attack.injury:0 "Perdo la presa.\n\n[sc_loser.Custom('signature_weapon')] vola via con grazia, da un capo all'altro, lasciandomi disarmat[ROOT.Char.Custom('DE_END_PRO_S_N')] a distanza ravvicinata.\n\n[sc_victor.GetFirstNameNoTooltip] deve solo [sc_victor.Custom('SignatureWeaponAction')] [sc_victor.Custom('signature_weapon')] per rendere chiaro chi ha vinto questo scontro."
 single_combat.0031.desc.sc_attacker.onslaught.injury:0 "Invece, [sc_loser.Custom('signature_weapon')] falcia nel vuoto totale, e sento qualcosa di pesante agganciare la parte posteriore del mio ginocchio e tirare. Tento goffamente un mezzo fendente con la mia arma e vengo preso a pugni in [sc_loser.Custom('MaskFace')] per il mio disturbo.\n\nMentre barcollo, un colpo deciso mi toglie [sc_loser.Custom('signature_weapon')], ed è subito chiaro che ho perso."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury:0 "Prima che io possa girare [sc_loser.Custom('signature_weapon')] per difendermi dall'inevitabile risposta, vengo accolt[ROOT.Char.Custom('DE_END_PRO_S_N')] da un'inaspettata ginocchiata allo stomaco. Piegandomi per il dolore mi becco solo un'altra gomitata alla nuca, e cado a terra, quasi accecato dal dolore."
 single_combat.0031.desc.sc_attacker.taunt.injury:0 "sbattere contro di me, e vado giù con un #EMP tonfo#! pesante.\n\nA faccia in giù nel [sc_defender.Custom('GroundType')], Sono appena in grado di sussurrare una frase o giù di lì."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury:0 "Dondolo da un lato, cercando di rispondere, ma un colpo crudele dell'arma di [sc_victor.GetFirstNamePossessiveNoTooltip] mi prende nella spina dorsale e mi spinge in posizione prona.\n\nDa qualche parte dietro e sopra di me, l[sc_victor.Custom('DE_END_PRO_S_N')] sento portare a termine un colpo mortale con un ghigno udibile."
 single_combat.0031.desc.sc_attacker.strict_guard.injury:0 "Tutto ciò che conta davvero è che, dopo pochi colpi, [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] riposa freddamente sulla mia gola, il/la [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] che preme contro la mia giugulare.\n\nMentre contemplo le mie opzioni, [sc_victor.GetFirstNameNoTooltip] si contorce con impazienza."
 single_combat.0031.desc.sc_attacker.confident_attack.injury:0 "mi rimanda indietro la mia stessa arma con una parata ben piazzata.\n\nL'averla schivata mi mette sulla linea dell'arma di [sc_victor.GetFirstNamePossessiveNoTooltip], e anche se il colpo non è letale, mi manda comunque a terra. La mia arma vola via mentre cado."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury:0 "Eppure, mentre mi prendo un momento per godermi la dolce sensazione, un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] venuto fuori dal nulla mi colpisce duramente sulla tempia. Momentaneamente intontito, Barcollo, e il colpo successivo mi lascia senza armi, completamente alla mercè di [sc_victor.GetFirstNamePossessiveNoTooltip].\n\nStremato ma trionfante, il mio nemico [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.Custom('signature_weapon')] per il colpo mortale."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury:0 "fa volare via l'arma.\n\nImpotente, ho solo un momento per ammettere la sconfitta prima che [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury:0 "mi colpisce così forte che semplicemente perdo l'equilibrio e crollo a terra.\n\n[sc_victor.GetFirstNameNoTooltip] non mi fa alzare, e subito si posiziona sopra di me, pront[sc_victor.Custom('DE_END_PRO_S_N')] a [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury:0 "[sc_victor.GetSheHe] mi prende al collo con un colpo di rovescio della sua arma.\n\nMentre soffoco e balbetto, cercando di risucchiare l'aria nel mio esofago livido, [sc_victor.GetFirstNameNoTooltip] ha tutto il tempo del mondo per mettere a segno il colpo perfetto.\n\nFra un secondo, [sc_victor.Custom('DE_ART_IND_A')] [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')] di sicuro."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury:0 "Lungi dall'essere un colpo da maestro per la fine della lotta, mi ritrovo a fare una posa drammatica e a perdere completamente la presa sul[sc_loser.Custom('signature_weapon')]! L'arma vola via in lontananza, con grazia.\n\nPerpless[sc_victor.Custom('DE_END_PRO_S_N')] ma felice, [sc_victor.GetFirstNameNoTooltip] semplicemente agita in modo vago la sua arma nella mia direzione."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury:0 "la sua pura #EMP tenacia#!.\n\nFacendo leva sul mio colpo, non lontano da esso, [sc_victor.GetFirstNameNoTooltip] è in grado di reindirizzarmi abbastanza lontano da mancarlo #EMP appena#!, facendomi scoprire per sferrmarmi una rapida ginocchiata nello stomaco.\n\nIo cado, e [sc_victor.GetSheHe] mi preme il/la [sc_victor.Custom('SignatureWeaponTipType')] della sua arma sulla gola prima che io possa pensare di recuperare."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury:0 "[sc_victor.GetFirstNameNoTooltip] fa leva sul suo vantaggio, strappando [sc_loser.Custom('signature_weapon')] dalla mia presa. Ormai indifeso, sputo delicatamente una moneta d'argento."
 single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "scaglia uno schiacciante [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSorpres[ROOT.Char.Custom('DE_END_PRO_S_N')] e senza fiato, vengo abbattuto senza problemi. [sc_victor.GetFirstNameNoTooltip] mi si piazza sopra, preparando [sc_victor.Custom('signature_weapon')] per [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury:0 "colpirmi nel petto con un [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Sorpreso e senza fiato, oppongo poca resistenza al colpo successivo, che colpisce [sc_loser.Custom('signature_weapon')], e [sc_victor.GetFirstNameNoTooltip] si prepara a [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con il suo prossimo attacco."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury:0 "Diversi inaspettati [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] da parte di [sc_victor.GetFirstNameNoTooltip], poi inciampo e cado di faccia [sc_defender.Custom('GroundType')]. [sc_victor.Custom('signature_weapon')|U] del mio avversario è sulla mia nuca in un istante."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury:0 "Cerco di liberarmi usando [sc_loser.Custom('signature_weapon')], ma non sono abbastanza veloce, e [sc_victor.GetFirstNameNoTooltip] mi colpisce con un [sc_victor.Custom('SignatureWeaponAttemptedLight')] che fa conficcare la mia arma nel terreno della giungla.\n\nHo forse pochi secondi prima che il duello per me giunga al termine."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury:0 "[sc_loser.Custom('signature_weapon')|U] vola via dalla mia presa, e il piede di [sc_victor.GetFirstNamePossessiveNoTooltip] mi arriva sul collo prima ancora che io possa vedere dove atterra."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Uno sfortunato [sc_victor.Custom('SignatureWeaponAttemptedLight')] mi fa cadere verso lungo il pendio. La caduta è delicata, ma concede a [sc_victor.GetFirstNameNoTooltip] tutta la distanza di cui ha bisogno per [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "Dopodiché per [sc_victor.GetFirstNameNoTooltip] è un gioco da ragazzi disarmarmi, lasciandomi totalmente alla sua mercè."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury:0 "mi sorprende con un devastante [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che mi fa quasi perdere i sensi.\n\nNel momento in cui il mio spirito ritorna, [sc_loser.Custom('signature_weapon')] non c'è più e c'è un'arma premuta sulla mia gola."
 single_combat.0031.desc.sc_attacker.raaargh.injury:0 "che io sono riuscit[ROOT.Char.Custom('DE_END_PRO_S_N')] a [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] dalla mia arma!\n\n[sc_victor.GetFirstNameNoTooltip] se ne sta un po' in disparte, non molto peggio rispetto a quando ho dato di matto, e mi guarda con attenzione. Fondamentalmente, [sc_victor.GetSheHe] ha ancora un'arma, ed una non troppo lontana per un solido affondo."
 single_combat.0031.desc.sc_attacker.hard_grit.injury:0 "È una lotta serrata, ma alla fine, cado in una di queste finte troppo difficili da recuperare. Invece, rimango stes[ROOT.Char.Custom('DE_END_PRO_S_N')] a terra, senza armi."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury:0 "ma l'arma mi viene strappata via dal colpo all'indietro di [sc_victor.GetFirstNamePossessiveNoTooltip].\n\nSenza un'arma e senza una di riserva, con [sc_victor.Custom('DE_ART_DEF_P_A')] mi[sc_victor.Custom('DE_END_PRO_S_N')] avversari[sc_victor.Custom('DE_END_PRO_S_N')] che si prepara a [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], c'è un'unica cosa da fare."
 single_combat.0031.desc.sc_attacker.butchery.injury:0 "mi disarma con una facilità allarmante.\n\nLa mia postura e la mia intimidazione risuonano vuote ora, qualsiasi posizione drammatica è facilmente contrastata da un colpo dell'arma di [sc_victor.GetFirstNamePossessiveNoTooltip]."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "Faccio del mio meglio, ma era solo questione di tempo prima che qualcosa andasse storto, e alla fine [sc_victor.GetFirstNameNoTooltip] è in grado di rispondere con un contrattacco che mi fa cadere [sc_loser.Custom('signature_weapon')] di mano.\n\nCiò decide lo scontro."
 single_combat.0031.desc.sc_attacker.blade_dance.injury:0 "Devo concentrarmi, devo recuperare, posso vincere, devo solo, devo, mi trovo a fronteggiare un[sc_victor.Custom('DE_PRO_PER_P_3P_G')]alquanto taciturn[sc_victor.Custom('DE_END_PRO_S_N')] [sc_victor.GetFirstNameNoTooltip], che [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.Custom('signature_weapon')] ancora #EMP saldamente#! in mano sua con con un'aria di deliberata minaccia."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury:0 "mi sferra un forte calcio all'inguine e io crollo come un sacco di cavoli.\n\nIl rantolo della mia rabbia per la sua bestemmia non mi serve a nulla e prima che possa riprendermi sono [sc_loser.Custom('MaskFace')] a faccia con [sc_victor.Custom('SignatureWeaponTipType')] della sua arma."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury:0 "A questo punto, con la mia mente occupata, per [sc_victor.GetFirstNameNoTooltip] non ci vuole molto a parare i miei colpi, disarmarmi, e costringermi ad arrendermi."
 single_combat.0031.desc.sc_attacker.special_fallback.injury:0 "[sc_victor.GetFirstNameNoTooltip] prende un leggero vantaggio, lasciandomi volare in avanti prima di tirare un calcio alla mia gamba rimasta indietro, da sotto. Cado su me stess[ROOT.Char.Custom('DE_END_PRO_S_N')], e un paio di calcioni mi tengono in quella posizione."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury:0 "sputando gocce di sangue da un labbro completamente spaccato.\n\nIl colpo successivo mi prende nel ventre, facendomi collassare pesantamente a terra. Senza fiato, annaspo e vomito, sentendo solo [sc_loser.Custom('signature_weapon')] che lascia la mia presa all'ultimo momento."

 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality:0 "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] dritto nella mia gola. Io osservo con orrore per un secondo o due mentre il mio sangue vitale sgorga in getti umidi, prima di ridursi a un debole rivolo che bagna rapidamente il mio petto.\n\nCado sulle mie ginocchia. Il mondo è così buio. È sempre stato così buio?\n\nSo numb."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality:0 "affonda verso di me inaspettatamente.\n\nUn colpo rapido mi colpisce in un punto debole nel mio petto, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] diagonalmente. Provo un dolore paralizzante e un intorpidimento opprimente, mentre il mio corpo inizia immediatamente a cedere a causa di una mezza dozzina di organi fatalmente danneggiati.\n\nL'unica cosa che mi mantiene stabile è [sc_victor.Custom('signature_weapon')] alloggiato/a nella mia cavità toracica."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Riesco a sferrare giusto un paio di attacchi quando qualcosa [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] in profondità nel mio petto. I ruoto, perdo totalmente l'equilibrio e vedo [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] staccarsi dal mio corpo in uno spruzzo di sangue e frammenti di ossa.\n\nIl dolore si fa sentire una frazione di secondo dopo un primo momento di incredulità. Un urlo, un'agonia incandescente seguita rapidamente da un intorpidimento che si diffonde inesorabilmente dalla mia fatale ferita al petto."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality:0 "una sconfitta così rapida che non sono nemmeno sicuro che il mio primo colpo sia andato a segno.\n\nUn momento prima, sto attaccando [sc_victor.GetFirstNameNoTooltip] con tutto ciò che ho, il successivo, non riesco a sentire la mano con cui reggo [sc_loser.Custom('signature_weapon')]. Qualcosa... qualcosa alla spina dorsale, forse? Non riesco a muovere un muscolo mentre cado a terra.\n\nVengo calciato sulla schiena, così da avere almeno la dignità di guardare il mio assassino negli occhi.\n\nPoi [sc_victor.Custom('DE_ART_IND_A')] spinge [sc_victor.Custom('signature_weapon')] verso il basso."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality:0 "La distrazione fa sì che [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] sbatta contro il mio busto con brutale efficacia.\n\nIl mio corpo è in agonia, e io barcollo all'indietro. C-cosa? Come è successo? Io...\n\nIl sangue mi sgorga dal petto in fiotti caldi e umidi. Gorgoglio qualcosa di incomprensibile attraverso i miei polmoni rovinati; anche se #EMP non sono#! del tutto cert[ROOT.Char.Custom('DE_END_PRO_S_N')] di che cosa. Il colpo di grazia arriva troppo lentamente."
 single_combat.0031.desc.sc_attacker.nut_em.fatality:0 "intorno al mento, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] viene via intriso/a del mio sangue. Per metà urlo e per metà gorgoglio un grido di orrore, ma le mie braccia funzionano ancora troppo bene perché il mio nemico possa prendere in considerazione un'uccisione misericordiosa.\n\nInvece, barcollo per momenti tormentosi, stringendo ancora di riflesso la mia stessa arma per sicurezza, finché non riesco più a barcollare."
 single_combat.0031.desc.sc_attacker.guard.fatality:0 "un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] da parte del mio avversario che morde in profondità la carne della mia coscia.\n\nCi scambiamo altri colpi, finché non noto un'allarmante sensazione di bagnato intorno alla vita. Per un attimo penso che il mio coraggio sia venuto meno nel bel mezzo della battaglia, finché uno sguardo verso il basso mi mostra che la mia gamba è #EMP intrisa#! di sangue.\n\nTutt'a un tratto, mi colpisce, e io cado a terra, continuando a contorcermi."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')] della mia arma.\n\nHo giusto il tempo di rendermi conto di quanto le cose vadano male, poi [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] con una serie di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nLa carne lacerata piange e io barcollo. Mi stringo le ferite, ma la mano si bagna del mio stesso sangue.\n\nQuesta... questa è la fine."
 single_combat.0031.desc.sc_attacker.onslaught.fatality:0 "Qualcosa si infrange sul mio ginocchio e io cado a terra. Anche se mi rotolo il più velocemente possibile, agitando [sc_loser.Custom('signature_weapon')] per allontanare [sc_victor.GetFirstNameNoTooltip], non riesco a vederl[sc_victor.Custom('DE_END_PRO_S_N')] da nessuna parte. Dove è andat[sc_victor.Custom('DE_END_PRO_S_N')], deve pur essere qui da qualche pa-"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "Cerco di riprendere il controllo, in una certa misura, ma il suo colpo successivo riesce a strapparmi [sc_loser.Custom('signature_weapon')] di mano. Per un istante, tutto è panico, e poi il duello è deciso.\n\n[sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] in profondità nella mia spalla, incidendo la clavicola e strappando qualcosa di vitale. L'intorpidimento è immediato: il panico, il dolore, tutto quanto... cessa di essere un fattore."
 single_combat.0031.desc.sc_attacker.taunt.fatality:0 "mi colpisce.\n\nSento solo il dolore che rimbalza nel mio corpo, mille terminazioni nervose che urlano in agonia mentre barcollo e muoio."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality:0 "[sc_victor.GetFirstNameNoTooltip] non mi dà il tempo di recuperare, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] con un [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Il sangue mi risale lungo la gola e sgorga dalla mia bocca, schizzando nuovamente sulla mia [sc_loser.Custom('MaskFace')].\n\nDa qualche parte, sotto strati e strati di dolore, sento che il mio cuore batte ancora, che pompa ancora sangue attraverso vene lacerate e arterie distrutte. Non c'è possibilità di ritorno da questa situazione."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality:0 "Alla fine, ha poca importanza. La mia gola in frantumi è una testimonianza sufficiente del fatto che è successo, e il come è irrilevante.\n\nTraballo, la vita si prosciuga. Un momento ci sono, il momento dopo..."
 single_combat.0031.desc.sc_attacker.confident_attack.fatality:0 "mi colpisce con un solido [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] allo stomaco, squarciando la fragile carne e spargendo sciattamente le budella a terra.\n\nScivolo sulle mie stesse interiora, inciampo all'indietro con un urlo, il corpo infuocato dall'angoscia.\n\nIl colpo di grazia non arriverà mai abbastanza in fretta."
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality:0 "Finché una parata a sorpresa non devia sulla mia [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] una ferita fino all'osso e che mi fa barcollare all'indietro. Lancio un grido di agonia sorpreso, allontanandomi dalle armi che si scontrano, quando i miei piedi vengono spazzati via da sotto di me.\n\nC'è giusto il tempo di urlare una protesta prima che [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nLa morte è una liberazione."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality:0 "in realtà [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\nDopo ciò, è un gioco da ragazzi per [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con [sc_victor.Custom('signature_weapon')], e il mio mondo si riduce a stretti puntini di luce e dolore."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality:0 "mi sbilancia del tutto.\n\nMentre mi affatico e inciampo, un solido [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] mi fa cadere a terra. Persino con un'arma rotta, riesco a respingere il colpo successivo di [sc_victor.GetFirstNamePossessiveNoTooltip], ma quello dopo [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nLe mie grida orrende non durano a lungo, perché il dolore reclama la mia coscienza prima della morte."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_victor.GetFirstNameNoTooltip] approfitta della mia distrazione per sferrare un solido [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] che [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nCado all'indietro, zampillando come una macabra fontana. Non può essere. Non doveva finire così. Avrei potuto... Potrei ancora... Posso...\n\nNon posso fare nulla. Barcollo fino alla mia tomba sporca di sangue."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality:0 "Lungi dall'essere una vittoria lampo, mi ritrovo catapultat[ROOT.Char.Custom('DE_END_PRO_S_N')] faccia in giù sul pavimento. Ho a malapena il tempo di dimenarmi prima che [sc_victor.Custom('signature_weapon')] di [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nL'adrenalina annulla gran parte del dolore, ma non tutto, e urlo mentre vengo calciat[ROOT.Char.Custom('DE_END_PRO_S_N')] sulla schiena per l'inevitabile colpo di grazia."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality:0 "l'arco dell'arma di [sc_victor.GetFirstNameNoTooltip] ([sc_victor.Custom('signature_weapon')]), che si conficca nel mio petto da un lato, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSballottat[ROOT.Char.Custom('DE_END_PRO_S_N')] dal contro-assalto e dal mio stesso slancio, ruzzolo a terra. Le mie braccia funzionano ancora, ma si sentono già... così deboli. Così pesanti. Non riesco a fare altro che girarmi, con il sangue rosso e appiccicoso che mi esce dal petto."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality:0 "[sc_victor.GetFirstNameNoTooltip] si muove rapidamente, buttandomi a terra prima che io possa vedere cosa stia succedendo. Un momento terribile dopo, e [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nIo grido, all'inizio, ma i polmoni mi abbandonano più velocemente di quanto mi aspettassi e ben presto tutto ciò che riesco a fare è #EMP sopportare#! senza parole."
 single_combat.0031.desc.sc_attacker.martial_voice.fatality:0 "si fa avanti e con calma [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] la mia gola con un movimento repentino.\n\nLa fine è quasi... anticlimatica. Non ci sono fiocchi, né urla, né segni del superno venuto a prendermi.\n\nSolo dolore crescente, il mio stesso gorgoglio umido, e gli [my_foe.Custom('EyeEyes')] spassionati di [sc_victor.GetFirstNamePossessiveNoTooltip] che mi guardano morire."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality:0 "lanciarsi in un'astuta finta, ruotando la schiena per affrontare [sc_victor.GetFirstNameNoTooltip] mentre cerco di parare nella direzione sbagliata.\n\nMeno di un secondo dopo, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('DE_PRO_PER_P_3P_A')] mi[sc_victor.Custom('DE_END_PRO_S_N')] avversari[sc_victor.Custom('DE_END_PRO_S_N')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Mi accascio, piegato nel modo sbagliato sulle gambe, con un'agonia che si ripercuote su tutti i pezzi di carne e ossa sventrate che ancora si collegano ai miei nervi distrutti."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality:0 "Un affondo opportunistico di [sc_victor.GetFirstNameNoTooltip] oltrepassa la mia guardia, lasciando[sc_victor.Custom('DE_PRO_DEM')] [sc_victor.Custom('SignatureWeaponWoundVerb3')] la metà superiore del mio corpo con un'onnipotente [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nCrollo all'indietro, con la carne a brandelli e le strisce di sangue che volano mentre l'arma viene estratta da me. Che cos'è. Io non. Non può essere. Aiuto.\n\n#EMP Aiuto.#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality:0 "È solo quando mi fermo per asciugare una goccia di sudore dal mio viso che le cose iniziano ad andare davvero male: [sc_victor.GetFirstNameNoTooltip] sceglie quel #EMP preciso#! istante per colpirmi con un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Vengo buttato a terra prima ancora che possa raddrizzarmi, e il colpo successivo mi [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] a casaggio sul collo.\n\nGorgoglio attraverso la gola devastata, soffiando bolle disordinate di saliva sanguinolenta mentre cerco di far uscire qualcosa, qualsiasi cosa. Nonostante tutto il caldo, sento tanto freddo."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality:0 "Lo sguardo si rivela la mia rovina. [sc_victor.GetFirstNameNoTooltip] coglie al volo l'opportunità con gioia, e quando guardo indietro una frazione di secondo dopo, c'è [sc_victor.Custom('SignatureWeaponTipType')] della sua arma che si sta piantando nel mio stomaco.\n\nUrlo di dolore, ma è troppo tardi. Anche se la prima ferita non è stata mortale, [sc_victor.GetFirstNameNoTooltip] si prepara a colpire con più decisione con il suo prossimo colpo."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality:0 "L'atterraggio è morbido, ma il piede di [sc_victor.GetFirstNamePossessiveNoTooltip] nel mio inguine non lo è, e sono ancora stordit[ROOT.Char.Custom('DE_END_PRO_S_N')] per un istante vitale. È tutto ciò che gli serve per [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')] con [sc_victor.Custom('signature_weapon')].\n\nIl cuore mi batte all'impazzata dentro e fuori dal petto, sgorgando giù dalle mie costole, spargendosi sul terreno intorno a me.\n\nPerlomeno muoio laddove posso guardare il cielo aperto."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Alla fine, questo si rivela la mia rovina. Una spinta di troppo mi fa cadere in un piccolo precipizio, atterrando pesantemente su una sola gamba e maciullandola completamente.\n\nNel tempo che [sc_victor.GetFirstNameNoTooltip] impiega a scendere dalla sporgenza per raggiungermi, sono quasi svenuto dal dolore. Non si può combattere in questo stato. Il mio nemico solleva [sc_victor.Custom('signature_weapon')]: quantomeno la mia sofferenza cesserà presto."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "È solo con i tentativi più disperati che io abbia mai fatto, che riesco a liberarmi, ma la mia fortuna si rivela di breve durata. Mentre esco da una pozza, cado in un'altra, a faccia in giù. Qualcosa sopra di me [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\n Non riesco a muovermi. Non riesco a dimenarmi. Provo ad urlare, ma l'acqua verdastra mi riempie i polmoni, ed io scivolo ancora di più nell'abisso profondo e paludoso."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality:0 "si lancia in una raffica di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nNon so esattamente quale di questi intacchi un'arteria, ma non ci vuole molto prima che io rallenti, inzuppat[ROOT.Char.Custom('DE_END_PRO_S_N')] del mio stesso sangue dalla spalla al polso. Senza troppe cerimonie, cado all'indietro. Sono così stanc[ROOT.Char.Custom('DE_END_PRO_S_N')]. Non riesco a... Non riesco a..."
 single_combat.0031.desc.sc_attacker.raaargh.fatality:0 "[sc_victor.GetFirstNameNoTooltip] è spaventosamente vicin[sc_victor.Custom('DE_END_PRO_S_N')] a me.\n\nComando le mie braccia affinché l[sc_victor.Custom('DE_END_PRO_S_N')] raggiungano, notando con interesse solo momentaneo di aver lasciato cadere [sc_loser.Custom('signature_weapon')], ma... niente. Da dove è venuto tutto questo sangue? È mio quel pezzo di carne? Perché mi sento così... così insensibile?\n\nOh."
 single_combat.0031.desc.sc_attacker.hard_grit.fatality:0 "Ci vuole un po' di tempo prima che uno dei due faccia un errore che l'altro possa sfruttare, ma alla fine succede. Mi impegno troppo in un [sc_loser.Custom('SignatureWeaponAttemptedLight')], e prima che io possa schivare, [sc_victor.Custom('signature_weapon')] di [sc_victor.GetName] si conficca nelle mie budella.\n\nÈ così che va."
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality:0 "che mi distrae abbastanza a lungo da non farmi notare il successivo [sc_victor.Custom('SignatureWeaponAttemptedLight')] prima del suo [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')].\n\nBarcollo e poi cado all'indietro sul terreno, contorcendomi, cercando di urlare ma senza riuscire ad emettere più di un rauco sussurro. Chi mai potrebbe sopravvivere ad un tale #EMP dolore#!?\n\nNessuno."
 single_combat.0031.desc.sc_attacker.butchery.fatality:0 "penetra nella mia guardia e [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nIo inciampo in avanti, senza parole, conati di vomito sul mio stesso sangue, facendo cadere anche [sc_loser.Custom('signature_weapon')] per concentrarmi sul tentativo di tappare la ferita che fa sgorgare la mia linfa vitale [sc_defender.Custom('GroundType')].\n\nÈ questa la sensazione? Così... così tante volte..."
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality:0 "Ci vuole più di qualche contrattacco a buon fine prima che io vacilli, con il sangue che trasuda da una mezza dozzina di ferite lacerate e tagli irregolari su tutto il torso. Se non altro, nessuno potrà dire che io sia andato giù facilmente, ma tutti hanno i propri limiti.\n\nIo collasso sulle ginocchia, pronto a ricevere il colpo mortale di [sc_victor.GetFirstNamePossessiveNoTooltip]. Sembra che io abbia raggiunto il mio."
 single_combat.0031.desc.sc_attacker.blade_dance.fatality:0 "Cosa pensa di fare quest[sc_victor.Custom('DE_END_PRO_S_N')] idiota impudente, Io...\n\nIo ho [sc_victor.Custom('signature_weapon')] conficcata nel petto. Come è potuto... Dove... Ma io sono... Io sono un artista."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality:0 "mi colpisce sulla [sc_loser.Custom('MaskFace')] con il/la [sc_victor.Custom('SignatureWeaponEndType')] della sua arma.\n\nBarcollo all'indietro, ringhiando con rabbia cieca, ma anche la mia rabbia viene interrotta quando [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] la sua arma nel mio polmone. Farfuglio, soffocando, riuscendo a malapena a emettere un suono mentre il sangue inizia a riempire la mia cavità toracica."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality:0 "Non importa di chi si tratti, una persona può versare solo una certa quantità di sangue, ed io sembra che ne abbia semplicemente versato troppo, a quanto pare.\n\n[sc_victor.GetFirstNameNoTooltip] prepara [sc_victor.Custom('signature_weapon')] per [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality:0 "Senza nessun ostacolo tra [sc_victor.GetSheHe] e la mia schiena, è abbastanza facile per [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con una raffica di [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nIo cado [sc_defender.Custom('GroundType')], atterrando su un lato, con un respiro affannoso e con le ossa rotte e gli organi dilaniati. Così tanto dolore. Così tanto dolore. Svanendo nel freddo, svanendo nel torpore, svanendo nel... svanendo..."
