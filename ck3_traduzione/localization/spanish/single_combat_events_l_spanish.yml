 single_combat.0031.desc.sc_defender.tire_opponent:0 "Il mio tentativo di provocare il mio avversario fallisce, giacché [sc_victor.Custom('DE_ART_IND_A')] ignora la mia schivata teatrale."
 single_combat.0031.desc.sc_defender.reason_you_suck_speech:0 "Il mio avversario stringe i denti e ignora il mio discorso."
 single_combat.0031.desc.sc_defender.technique_from_legend:0 "In realtà, le gesta della leggenda sono difficili, e non riesco a fare granché."
 single_combat.0031.desc.sc_defender.like_a_viper:0 "Mi slancio verso quello che pensavo fosse un varco, solo per ritrovarmi a menare fendenti per aria."
 single_combat.0031.desc.sc_defender.pocket_silver:0 "Il mio avversario schiva senza sforzo il borsello che gli ho lanciato, non divertito."
 single_combat.0031.desc.sc_defender.martial_voice:0 "Il mio tentativo di intimidire il mio avversario fallisce immediatamente."
 single_combat.0031.desc.sc_defender.mocking_boast:0 "Le mie vanterie cadono inascoltate, il mio avversario ignora completamente le mie prese in giro."
 single_combat.0031.desc.sc_defender.is_that_a_crocodile:0 "Il coccodrillo si ferma a metà della sua carica, riconsiderando il suo attacco."
 single_combat.0031.desc.sc_defender.desert_warrior:0 "Sudato com'è, il mio avversario sembra instancabile."
 single_combat.0031.desc.sc_defender.jungle_stalker:0 "Di solito la giungla è un posto difficile nel quale combattere, ma il mio avversario continua a lottare."
 single_combat.0031.desc.sc_defender.open_terrain_expert:0 "Anche se ho tutto lo spazio che volevo, il mio avversario si dimostra implacabile."
 single_combat.0031.desc.sc_defender.rough_terrain_expert:0 "Nonostante il luogo sgradevole, il mio avversario resiste colpo su colpo ai miei attacchi."
 single_combat.0031.desc.sc_defender.forest_fighter:0 "Non tutti combattono bene in una foresta, ma il mio avversario tiene il passo, colpo su colpo."
 single_combat.0031.desc.sc_defender.raaargh:0 "Una tregua nella mia apoplessia mi rende quasi catatonico; il mio avversario è illeso, ma io mi sento a pezzi."
 single_combat.0031.desc.sc_defender.hard_grit:0 "Nonostante tutta la mia esperienza, il mio avversario blocca ogni mio colpo."
 single_combat.0031.desc.sc_defender.feint_and_stab:0 "Il mio avversario capisce la mia finta, mandando a vuoto il pugnale."
 single_combat.0031.desc.sc_defender.butchery:0 "Potrò anche essere un abile massacratore, ma non mi serve a niente qui."
 single_combat.0031.desc.sc_defender.stoic_veteran:0 "Qualsiasi cosa io abbia imparato a Miklagarðr, non è sufficiente, il mio avversario para ripetutamente ogni mio colpo."
 single_combat.0031.desc.sc_defender.blade_dance:0 "I miei tentativi di destreggiarmi con l'arma si dimostrano poco efficaci e il mio avversario li contrasta tutti."
 single_combat.0031.desc.sc_defender.wrath_of_highgod:0 "Il mio grido di preghiera finisce solo per offrire un'opportunità al mio avversario."
 single_combat.0031.desc.sc_defender.hurt_me_better:0 "Il dolore è stato spesso mio alleato, ma oggi mi diserta."
 single_combat.0031.desc.sc_defender.special_fallback:0 "Il mio avversario non ha problemi ad allontanarsi dal mio calcio."
 single_combat.0031.desc.sc_defender.something_to_hide:0 "Il mio avversario o non sente o non si cura delle mie minacce implicite."

