l_spanish:
 major_decisions.1001.t:0 "Carne divina"
 major_decisions.1001.desc:0 ""Siamo stati messi su questa terra per servire i nostri simili" la voce del [court_chaplain.GetCouncilTitle] [court_chaplain.GetName] risuona nella sala da pranzo. "Accettando il dono della carne accetti anche il suo amore."\n\nI servi - quelli che sono ancora con noi - hanno fatto un lavoro meraviglioso; banchettiamo fino a tarda notte, ubriacandoci di [ROOT.Char.Custom('RegionalDrink')] e del gusto della divinità umana."
 major_decisions.1001.desc_landless: ""Servire i nostri simili; cosa significa davvero?" domando retoricamente, mentre il mio sguardo tagliente scorre sui volti dei miei seguaci attorno alla tavola colma. "Non è forse amare e prendersi cura di ogni aspetto dell’essere umano?""
 major_decisions.1001.desc_outro: "\n\n"Accettando il dono della carne, accettate anche l’amore di [ROOT.Char.GetFaith.HighGodHerHis|U]."\n\nI servi — quelli che sono ancora con noi — hanno fatto un lavoro meraviglioso; banchettiamo fino a notte fonda, ubriachi di [ROOT.Char.Custom('RegionalDrink')] e del sapore della divinità umana."  
 major_decisions.1001.a:0 "Dammi una mano e passami ancora [ROOT.Char.Custom('RegionalDrink')]!"
 
 
 major_decisions.1002.desc_cannibal_landless: "[cannibal.GetName] e il suo [cannibal.Custom('GetCourt')|l] hanno abbracciato pubblicamente le meraviglie del cannibalismo.\n\nNon ignoriamolo — sono estasiato nel sapere che il gusto per la carne si sta diffondendo più che mai!"
 major_decisions.1002.t:0 "Festino macrabo"
 major_decisions.1002.desc:0 "Non posso credere a quello che sento: tutta la corte di [cannibal.GetName], persino il [court_chaplain.GetCouncilTitle], si è data al cannibalismo! Il sangue scorre per le strade mentre il gruppo infernale banchetta."
 major_decisions.1002.desc_landless: "Fatico a credere a ciò che sento: l’intero [cannibal.Custom('GetCourt')|l] di [cannibal.GetName] ha abbracciato il cannibalismo!\n\nLe campagne si tingeranno di rosso mentre il suo gruppo infernale banchetterà nel sangue."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] ha convinto il suo [court_chaplain.GetCouncilTitle] ad adottare pubblicamente il cannibalismo. Sono lieto di sapere che il gusto per la carne si sta diffondendo più che mai!"
 major_decisions.1002.a:0 "Non vedo l'ora di cenare con [ROOT.Char.GetHerHim]!"
 major_decisions.1002.b:0 "Che [ROOT.Char.GetFaith.HighGodName] abbia pietà delle loro anime malvagie!"

 major_decisions.1101.t:0 "Un Reame Riforgiato"
 major_decisions.1101.opening_duchies:0 "Ho fatto ciò che nessun altro è stato in grado di fare. Ho riunito le terre di [duchy_1.GetNameNoTierNoTooltip] con quelle di [duchy_2.GetNameNoTierNoTooltip] e [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.desc:0 "Ho lavorato tutta la vita per questo. Manderò a chiamare i miei vassalli e farò loro giurare fedeltà di nuovo.\n\nOra e per sempre, mi renderanno omaggio non solo come loro signore, ma come loro [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] di [new_title.GetNameNoTier]!"
 major_decisions.1101.a:0 "Il mio Regno durerà in eterno."
 major_decisions.1101.i_have_become_royal:0 "Sei diventato [founder.Custom('DE_ART_DEF_P_A')] [founder.GetTitleAsNameNoTooltip] di [new_title.GetNameNoTier]"

 major_decisions.1102.desc:0 "Il nostro signore ha chiamato a sé i suoi vassalli e tutti i servitori del reame. Sappiamo che è ora e nessuno contesterà la sua richiesta.\n\n[founder.GetFirstName] governerà come [new_title.GetTierAsNameNoTooltip] sopra il grande reame di [new_title.GetNameNoTier]!"
 major_decisions.1102.a:0 "Lunga vita a [founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.a.dislike:0 "Lunga vita a [founder.GetTitleAsNameNoTooltip]..."[founder.GetTitleAsNameNoTooltip]…"
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] è diventato [founder.GetTitleAsNameNoTooltip] di [new_title.GetNameNoTier]"

 major_decisions.1103.opening_kingdoms:0 "Ho ottenuto ciò che nessuno poteva, unire le terre di [kingdom_1.GetNameNoTierNoTooltip] con quelle di [kingdom_2.GetNameNoTierNoTooltip] e [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1103.opening:0 "Tutti i miei vassalli e i/le [ROOT.Char.GetFaith.PriestNeuterPlural] si sono riuniti finalmente attorno al mio trono. Mi sono guadagnato questo momento davanti ai loro occhi, e soprattutto, agli occhi di [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1103.i_am_religious_head:0 "\n\nÈ giusto che mi incoroni personalmente mentre i miei servi, sia temporali che spirituali, si inginocchiano davanti a me."
 major_decisions.1103.blessed_by_religious_head:0 "\n\nQuando [religious_figure.GetTitledFirstName] pone la corona sulla mia testa, io proclamo il mio nuovo impero. Servitori e vassalli sono qui a testimoniare e quando la proclamazione esce dalle mie labbra, tutti i potenti del reame, sia spirituali che temporali, si inginocchiano davanti a me."
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] regna supremo!"

 major_decisions.1104.opening:0 "[founder.GetFirstName], il nostro Signor[founder.Custom('DE_END_ADJ_IND_S_A')] e governante, ha richiamato tutti i vassalli e i/le [founder.GetFaith.PriestNeuterPlural] del reame. Non posso contestare che si sia giustamente guadagnato questo momento agli occhi di [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head:0 "\n\nMentre poso la sua nuova corona sulla sua testa,"
 major_decisions.1104.religious_head_empire:0 "\n\nMentre pone la sua nuova corona sulla sua testa,"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nMentre [religious_figure.GetTitledFirstName] pone la nuova corona di [founder.GetTitledFirstNamePossessive] sulla sua testa,"
 major_decisions.1104.end:0 "[founder.GetFirstName] proclama questa come l'origine del suo nuovo reame. I suoi servi si inchinano con deferenza davanti a lui."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] vivrà per sempre!"
 
 major_decisions.1105.t:0 "Un Reame Usurpatore"
 major_decisions.1105.desc:0 ""[founder.GetTitleAsNameNoTooltip]" [founder.GetFirstName] di [new_title.GetNameNoTierNoTooltip] ha dichiarato un nuovo Regno, e che parte del #EMP mio#! territorio legittimo fa parte di esso!"
 major_decisions.1105.a:0 "Quel pretendente non durerà a lungo..."

 major_decisions.2001.t:0 "Università"
 major_decisions.2001.desc_first:0 "Una nuova era della conoscenza è alle porte! Ho incontrato un flusso costante di costruttori e studiosi, e i piani per la magnifica università stanno prendendo forma.\n\n"
 major_decisions.2001.desc_more:0 "Il maestro di costruzione mi informa che i mattoni per l'università sono pronti per essere posati - tutto ciò che resta da decidere è un luogo e un nome"
 major_decisions.2001.desc:0 "Il mastro costruttore mi informa che i mattoni dell'università sono già pronti, resta solo da decidere il nome!"
 major_decisions.2001.b_fes:0 "Fonderò l'Università di Al-Qarawiyyin!"
 major_decisions.2001.b_cairo:0 "Fonderò l'Università di Al-Azhar!"
 major_decisions.2001.b_bologna:0 "Fonderò l'Università di Bologna!"
 major_decisions.2001.b_salamanca:0 "Fonderò l'Università di Salamanca!"
 major_decisions.2001.b_madrid:0 "Fonderò l'Università Complutense di Madrid!"
 major_decisions.2001.b_oxford:0 "Fonderò l'Università di Oxford!"
 major_decisions.2001.b_cambridge:0 "Fonderò l'Università di Cambridge!"
 major_decisions.2001.b_padua:0 "Fonderò l'Università di Padova!"
 major_decisions.2001.b_siena:0 "Fonderò l'Università di Siena!"
 major_decisions.2001.b_coimbra:0 "Fonderò la Coímbra University!"
 major_decisions.2001.b_napoli:0 "Fonderò l'Università Sacra e Romana di Napoli!"
 major_decisions.2001.b_tirakka:0 "Fonderò l'Università di Sankoré!"
 major_decisions.2001.fallback:0 "Fonderò... un'Università un altro giorno."
 major_decisions.2001.fallback.tt:0 "Lo Sviluppo della contea è troppo basso o ha già uno Slot per Edifici Speciali"

 major_decisions.2002.desc:1 "Una nuova era della conoscenza è alle porte; è stata fondata un'università nel reame di [founder.GetName]. Sta diventando rapidamente un punto di incontro per studiosi e altre persone istruite, rivelandosi l'ambiente ideale per i giovani per imparare il trivio e il quadrivio, e tutto il resto di cui si potrebbe aver bisogno per capire il mondo."
 major_decisions.2002.a:1 "Che la conoscenza vada a beneficio di tutti!"

 major_decisions.2011.t:0 "Il Saggio"
 major_decisions.2011.desc:0 "[new_courtier.GetName], un[new_courtier.Custom('DE_PRO_POS_P_2P')] [new_courtier.GetWomanMan] sia saggi[new_courtier.Custom('DE_END_PRO_S_N')] che [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )], mi saluta gentilmente.\n\n"Ho sentito parlare della vostra nuova Università! Un[ROOT.Char.Custom('DE_PRO_POS_P_2P')]  [ROOT.Char.GetTitleAsNameNoTooltip] che favorisce la conoscenza a tal punto... Oh sarebbe un onore per me servirvi.""
 major_decisions.2011.a:0 "Certamente!"
 major_decisions.2011.b:0 "Non c'è posto per te qui."

 major_decisions.3001.t:0 "Casa del Verde"
 major_decisions.3001.desc:0 "Intorno a me fiorisce un'abbondanza di piante, l'acqua si condensa sui vetri in alto mentre il sole filtra attraverso le lastre sul mio viso all'insù. Giro - sempre più veloce - e butto la giacca a terra con gioia mentre rido.\n\n\nIl sole è qui con noi, ne è valsa la pena!\n"
 major_decisions.3001.a:0 "Ho domato il sole!"

 major_decisions.3002.desc:0 "[builder.GetName] è impazzito! Ha speso una fortuna per costruire un edificio di cristallo e sostiene di aver domato e catturato il sole.\n\nCertamente i rapporti che le piante fioriscono sono solo un prodotto delle sue illusioni. Quando finiranno le buffonate di questo pazzo?"
 major_decisions.3002.a:0 "Questa cosa sta diventando ridicola!"

 major_decisions.3100.t:0 "Una Questione di Successione"
 major_decisions.3100.desc:0 "La domanda su chi mi succederà dopo la mia morte mi ha tormentato incessantemente negli ultimi tempi, la paura che il reame si divida è sempre nella mia mente.\n\nNaturalmente, sebbene di solito sia difficile persuadere il regno ad accettare un nuovo ordine per la successione, può essere #EMP molto#! più facile tornare a quello vecchio..."
 major_decisions.3100.a:0 "Le antiche tradizioni del mio popolo erano migliori!"
 major_decisions.3100.d:0 "Eh, a pensarci bene, la ripartizione è più giusta."
 major_decisions.3100.tt_opinion_witengamot:1 "Vassalli di [cultures|E] con la [culture_tradition|E] $tradition_the_witenagemot_name$"
 major_decisions.3100.tt_opinion_thing:1 "Vassalli di [cultures|E] di [heritage|E] $heritage_north_germanic_name$"
 major_decisions.3100.tt_opinion_tanistry:1 "Vassalli di [cultures|E] di [heritage|E] $heritage_goidelic_name$"
 major_decisions.3100.tt_opinion_jirga:0 "Vassalli delle [cultures|E] con la [culture_tradition|E] $tradition_fp3_jirga_name$"

