l_spanish:
 DEFAULT_NICKNAME_DESC:2 "Amici e nemici in tutto il paese conoscono [CHARACTER.GetShortUINameNoTooltipNoFormat] come '[CHARACTER.GetNicknameNoTooltip]'."

 nick_tiny:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Piccol[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_tiny_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] è conosciut[CHARACTER.Custom('DE_END_PRO_S_N')] per le sue... ambizioni d'altezza."
 nick_bluetooth:0 "Dente Blu"
 nick_bluetooth_desc:1 "Un dente solitario e annerito dà a [CHARACTER.GetShortUINameNoTooltipNoFormat] un ghigno unico e famoso."
 nick_canmore:0 "il Testone"
 nick_canmore_desc:1 "Anche chiamat[CHARACTER.Custom('DE_END_PRO_S_N')] "Grande Capo", [CharYouSheHe(CHARACTER)] [CHARACTER.LocalPlayerString( 'sei', 'è' )] considerat[CHARACTER.Custom('DE_END_PRO_S_N')] una forza unificatrice del regno."
 nick_tanglehair:0 "Chioma Aggrovigliata"
 nick_tanglehair_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha fatto un voto, quello di non pettinare, tagliare o pulire mai i suoi capelli, non prima di aver unito la Norvegia."
 nick_fairhair:0 "Bellachioma"
 nick_fairhair_desc:1 "Dopo aver unito la Norvegia sotto il suo vessillo, [CharYouSheHe(CHARACTER)] si è guadagnat[CHARACTER.Custom('DE_END_PRO_S_N')] il diritto di tagliare, acconciare e profumare nuovamente i suoi capelli. Non ci sono capelli più belli di quelli conquistati con la fatica e la lotta."
 nick_haardraade:0 "Duro Consiglio"
 nick_haardraade_desc:1 "Di fronte a [CharYouSheHe(CHARACTER)] ,le persone [CHARACTER.Custom('DE_ART_DEF_P_A')] chiamano $nick_haardraade$. Alle spalle invece il suo atteggiamento senza gioia e la sua dura giustizia l[CHARACTER.Custom('DE_END_PRO_S_N')] vedono etichettat[CHARACTER.Custom('DE_END_PRO_S_N')] come $nick_the_tyrant$."
 nick_hardeknud:0 "Ardicanuto"
 nick_hardeknud_desc:1 "I tuoi numerosi sudditi non riescono a mettersi d'accordo sull'esatta pronuncia del suo nome, perciò sei conosciut[CHARACTER.Custom('DE_END_PRO_S_N')] con molte varianti."
 nick_hildetand:0 "Dente di Guerra"
 nick_hildetand_desc:1 "Abbondano le leggende di [CHARACTER.GetShortUINameNoTooltipNoFormat] che hanno perso drammaticamente i denti in battaglia, per poi farne spuntare miracolosamente due nuovi."
 nick_lodbrok:1 "Loðbrók"
 nick_lodbrok_desc:1 "Le masse rannicchiate del mondo chiamano [CharYouHerHim(CHARACTER)] "Hairy Britches", Si dice infatti che [CharYouSheHe(CHARACTER)] indossi pantaloni di pelle strappati dal cadavere di un potente wyrm. Naturalmente, uno #EMP che tu#! hai ucciso."
 nick_ring:0 "l'Anello"
 nick_ring_desc:1 "Nessuno sa davvero perché il mondo chiami [CharYouHerHim(CHARACTER)] "$nick_ring$", anche se gli zelanti contadini sperano che sia perché [CharYouSheHe(CHARACTER)] [CHARACTER.LocalPlayerString( 'sei', 'è' )] generos[CHARACTER.Custom('DE_END_PRO_S_N')] con la sua borsa."
 nick_snake_in_the_eye:0 "Serpente nell'Occhio"
 nick_snake_in_the_eye_desc:1 "I viaggiatori sussurrano che [CharYouSheHe(CHARACTER)] porta l'ouroboros come macchia nell'occhio suo occhio — il simbolo eterno di un serpente che si morde la coda. Pochi sono disposti ad avvicinarsi abbastanza per verificare la veridicità di tali affermazioni."
 nick_the_affable:0 "l'Affabile"
 nick_the_affable_desc:1 "Calmo, disinvolto, piacevole. [CharYouSheHe(CHARACTER)|U] non si preoccupa di quale sia il soprannome con cui la gente l[CHARACTER.Custom('DE_END_PRO_S_N')] chiama, ma fortunatamente, è quasi sempre qualcosa di #EMP bello#!."
 nick_the_apostle:0 "l'Apostol[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_apostle_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CharWereWas(CHARACTER)] uno dei compagni personali di Gesù Cristo, che lo accompagnò per tutta la vita e predicò la sua via dopo il martirio.."
 nick_the_avenger:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Vendica[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_avenger_desc:1 "I nemici di [Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] l[CHARACTER.Custom('DE_END_PRO_S_N')] conoscono come una forza implacabile e inarrestabile per la giustizia ad ogni costo."
 nick_the_bald:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Calv[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_bald_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha sofferto di un'invalidante mancanza di capelli, e nessuno sembra contento di lasciare che [CharYouSheHe(CHARACTER)] se ne dimentichi."
 nick_the_bald_ironic:0 "$nick_the_bald$"
 nick_the_bald_ironic_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha trascorso gran parte della sua vita, senza che una corona adatta abbellisse la sua testa e la corte si rifiuta di lasciare che lo dimentichi."
 nick_the_bastard:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bastard[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_bastard_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è nato fuori dai confini del matrimonio, e non riesce a dimenticarlo. Il resto del mondo sicuramente non lo farà."
 nick_the_betrayer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Tradi[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_betrayer_desc:1 "Tutti sanno cosa [CharYouSheHe(CHARACTER)] ha fatto."
 nick_the_black:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Ner[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_black_desc:1 "Un atteggiamento crudele, rapporti generalmente deplorevoli nei confronti del prossimo, danno a [CHARACTER.GetShortUINameNoTooltipNoFormat] una cattiva reputazione."
 nick_the_blessed:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Benedett[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_blessed_desc:1 "Una disposizione retta e una voce ferma in difesa della fede sono tutto ciò di cui si può parlare quando si descrive [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blind:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Ciec[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_blind_desc:1 "La mancanza della vista sembra essere l'unica cosa che il mondo vede in [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_bold:0 "l'Audace"
 nick_the_bold_desc:1 "Audace, temerario, intrepido, valoroso, eroico: il suo nome è sinonimo di azione diretta e rapida. Anche i suoi nemici chiamano [CHARACTER.Custom('IT_NAM_COL3')] [CHARACTER.GetShortUINameNoTooltipNoFormat] "$nick_the_bold$"; almeno ferma l'onda anomala di omonimi."
 nick_the_boneless:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Senz'Ossa"
 nick_the_boneless_desc:1 "Lo scheletro fragile di [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] nasconde la ferocia della sua mente e del suo spirito."
 nick_the_brave:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Coraggios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_brave_desc:1 ""Né gambe, né polso tremante trattengono [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] dal suo obietivo."
 nick_the_chaste:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Cast[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_chaste_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è rinomat[CHARACTER.Custom('DE_END_PRO_S_N')] per la sua preferenza per una buona notte di sonno."
 nick_the_confessor:0 "il Confessore"
 nick_the_confessor_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è rinomat[CHARACTER.Custom('DE_END_PRO_S_N')] per la sua contrizione nei confronti anche del più piccolo dei peccati."
 nick_the_conqueror:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Conquista[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_conqueror_desc:1 "Quale atto più potente può essere scritto negli annali che la sottomissione di un #EMP intero#! regno? [CharYouSheHe(CHARACTER)|U] di certo non lascerà che la gente dimentichi la sua impresa."
 nick_the_cruel:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Crudele"
 nick_the_cruel_desc:1 "[CHARACTER.Custom('IT_NAM_COL2')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] mi piace pensare che abbia un carattere relativamente solare, davvero. La gente sembra proprio non capire il suo senso #EMP dell'umorismo#!."
 nick_the_child_of_devilgod:0 "la Progenie del [CHARACTER.GetFaith.DevilName|U]"
 # _Oh my_, an extra E? Wonder what _that_ could mean!
 ## Shh, it's fine. Leave it alone.
 nick_the_child_of_devilgod_desc:1 "Le lingue che si agitano spettegolano sul fatto che [CharYouSheHe(CHARACTER)] è il figlio malriuscito di [CHARACTER.GetFaith.DevilName|U]. Almeno, finché [CharYouSheHe(CHARACTER)] non li scaccerà."
 nick_the_crusader:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Crociat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_crusader_desc:1 "Infedeli, apostati ed eretici cadono davanti alla sua lama."
 nick_the_destroyer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Distrut[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_destroyer_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per incendiare le fattorie, bruciare gli edifici e lasciare la terra seminata di sale e ossa di morti."
 nick_the_destroyer_prophecy:0 "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc:1 "Una nota profezia attribuisce a [CharYouSheHe(CHARACTER)] l'eponimo. Se il suo destino sia quello di abbattere un ordine corrotto o di bruciarne uno giusto è materia di dibattito."
 nick_the_devil:0 "il Demone"
 nick_the_devil_desc:1 "L'intento malvagio avvolge le sue azioni come un mantello, e tutta la terra pensa alle sue azioni con il peggior intento possibile."
 nick_the_drunkard:0 "l'Ubriacon[CHARACTER.Custom('DE_END_ADJ_IND_S_A')]"
 nick_the_drunkard_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] trascorre la vita cercando la chiarezza nel fondo di un boccale. Tutti sanno che non la troverà mai."
 nick_the_fair:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bell[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_fair_desc:1 "Si pensa che [CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] abbia un aspetto piacevole."
 nick_the_fat:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Grass[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_fat_desc:1 "Si ritiene che le mascelle di [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] siano state in grado di inghiottire intere zampe di pollo."
 nick_the_fearless:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Senza Paura"
 nick_the_fearless_desc:1 "I soldati di [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] dicono di non aver mai visto [CharYouSheHe(CHARACTER)] indietreggiare, né a uomini, né a cavalli, né a proiettili. La maggior parte delle persone gli crede."
 nick_the_fowler:0 "l'Inganna[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_fowler_desc:1 "I pettegolezzi della corte dicono che [CharYouSheHe(CHARACTER)] passa tanto tempo a cacciare uccelli selvatici tanto quanto ne passa a governare."
 nick_the_gentle:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Gentile"
 nick_the_gentle_desc:1 "Quando fa le cose nel modo giusto, le persone non saranno sicure che [CharYouSheHe(CHARACTER)] abbia fatto qualcosa."
 nick_the_german:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Germanic[CHARACTER.Custom('DE_END_PRO_S_N')]"
 # East Francia will be renamed...
 nick_the_german_desc:1 "Gli abitanti del regno chiamano [CharYouSheHe(CHARACTER)] $nick_the_german$, ma [CharYouSheHe(CHARACTER)] non capisce perchè."
 nick_the_german_post_mortem:0 "$nick_the_german$"
 # ... Germany when you die!
 nick_the_german_post_mortem_desc:1 "La sua morte segnò una brusca transizione quando la Francia orientale iniziò a chiamarsi Germania."
 nick_the_good:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Buon[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_good_desc:1 "La disciplina e l'impegno nei confronti dei valori della fede, fanno sì che gli altri [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip] considerino [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] con soggezione."
 nick_the_gouty:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Gottos[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_gouty_desc:1 "Articolazioni infiammate e gonfie e arti dolorosamente deformati contraddistinguono [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] come un membro delle lussuose classi superiori della società. Forse #EMP troppo#! lussuosa."
 nick_the_great:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Grande"
 nick_the_great_desc:1 "Le conquiste di [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sono leggendarie - i popolani cantano le [CharYourHerHis(CHARACTER)] gesta e la nobiltà brontola per le aspettative ingiuste."
 nick_the_hammer:0 "il Martello"
 nick_the_hammer_desc:1 "Chiunque voglia sapere perché chiamano [CharYouHerHim(CHARACTER)] $nick_the_hammer$ non ha che da chiedere ai suoi sfortunati nemici."
 nick_the_handsome:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bell[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_handsome_desc:1 "#EMP Oh..#!. Pochi al mondo vantano quella mascella cesellata, quelle spalle dritte, e quegli occhi."
 nick_the_heathen:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Pagan[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_heathen_desc:1 "In una conversione veramente terribile, [CharYouSheHe(CHARACTER)] ha lasciato non solo la fede, non solo la Religione, ma #EMP l'intera#! tradizione religiosa, scambiandola con una visione totalmente separata dell'ordine divino."
 nick_the_heathen_rebel:0 "$nick_the_heathen$"
 nick_the_heathen_rebel_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per la sua ribellione contro quelli che considera i modi idolatri dei suoi compaesani e la loro falsa teologia."
 nick_the_holy:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Sant[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_holy_desc:1 "Nessun vizio, nessun peccato, nessun sacrilegio, nessuna empietà macchia, una vità ordinaria ."
 nick_the_hunchback:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Gobb[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_hunchback_desc:1 "Nessuno guardando [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] potrebbe non notare il caratteristico bernoccolo sulla sua schiena e sulla sporgenza della testa. A volte sembra che si riesca a vedere solo quello."
 nick_the_hunter:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Caccia[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_hunter_desc:1 "Il colpo rapido e l'occhio veloce di [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sono rinomati per leghe in ogni direzione. Alcuni dicono che il suo arco può arrivare fino a dove viaggia il suo nome."
 nick_the_ironside:0 "Fianco di Ferro"
 nick_the_ironside_desc:1 "Lancia, ascia, spada, freccia - [CharYouSheHe(CHARACTER)] ha la fama di essere in grado di respingere qualsiasi colpo, dalla più maestosa spazzata alla lama di un assassino."
 nick_the_just:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Giust[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_just_desc:0 "La legge e l'ordine sono il fondamento di tutto ciò che è buono nella vita. Senza legge l'ordine è tirannico, senza ordine la legge è impotente."
 nick_the_kind:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Gentile"
 nick_the_kind_desc:1 "Una parola calma, un sorriso rassicurante, un invito in una giornata fredda, [CharYouSheHe(CHARACTER)] crede che il mondo possa essere smosso da un po' di compassione."
 nick_the_lame:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Zopp[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_lame_desc:1 "Afflitt[CHARACTER.Custom('DE_END_PRO_S_N')] da una gamba malata, il mondo non solo si rifiuta di accoglier[CHARACTER.Custom('DE_PRO_POS_P_3P')], ma non permette nemmeno a [CHARACTER.Custom('DE_END_ADJ_DEF_P_A')] [CHARACTER.GetShortUINameNoTooltipNoFormat] di dimenticare."
 nick_the_lawgiver:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Legisla[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 # em-dashes out in memory of Maxi.
 nick_the_lawgiver_desc:1 "Regole, ordine, giusto processo - i suoi doni alle persone sono molti."
 nick_the_liberator:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Libera[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_liberator_desc:1 "Con l'acciaio affilato o con le parole argentate, [CharYouSheHe(CHARACTER)] ha conquistato grandi libertà per coloro che erano in schiavitù."
 nick_the_lion:0 "il Leone"
 nick_the_lion_desc:1 "Nobile, feroce, maestoso: se il leone è il Re delle Bestie, allora l'ovvia somiglianza con l'animale suggerisce un destino luminoso per [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_lionheart:0 "Cuor di Leone"
 # I wish to protest having to write nice things about Richard the Lionheart.
 ## Everyone knows Edward I is the superior English king, and that his great uncle sucks.
 nick_the_lionheart_desc:1 "Coraggioso fino all'inverosimile, devastante in battaglia, letale in duello. Chi si domanda l'origine di questo nome, evidentemente non ha conosciuto [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_lisp_and_lame:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bles[CHARACTER.Custom('DE_END_PRO_S_N')] e Zopp[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_lisp_and_lame_desc:1 ""Non contento di un'andatura lenta e goffa, [CHARACTER.GetFaith.HealthGodName] ha ritenuto opportuno maledire [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] anche con un'orrenda biascica."
 nick_the_magnificent:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Magnific[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_magnificent_desc:1 "Racconti delle sue splendide gesta sono narrati dall'Irlanda al Cathay."
 nick_the_martyr:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Martire"
 nick_the_martyr_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è morto per [CHARACTER.GetFaith.HighGodName], e i fedeli [CHARACTER.GetFaith.GetAdherentNamePlural] di tutto il mondo ricordano il suo sacrificio."
 nick_the_merry:0 "l'Allegr[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_merry_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per il buon umore, le battute raffinate e le feste eccellenti."
 nick_the_honorable:0 "l'Onest[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_honorable_desc:1 "Quando si stringe un accordo, quando si dà la parola a [CharYouSheHe(CHARACTER)], ci si può fidare che la mantenga salda come l'acciaio."
 nick_the_greedy:0 "l'Avid[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_greedy_desc:0 "Cosa c'è di meglio di un sacco d'argento? Due sacchi d'argento!"
 nick_the_monk:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Monac[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_monk_desc:1 "Il portamento religioso e lo stile di vita sobrio fanno di [CHARACTER.GetShortUINameNoTooltipNoFormat] il monaco ideale nella mente di molti."
 nick_the_noble:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Nobile"
 # Technically "HerHim" would be more correct here, be "SheHe" reads nicer IMHO.
 nick_the_noble_desc:1 "Sebbene ci siano molti nobili in questo mondo, pochi sono all'altezza degli ideali della parola come [CharYouSheHe(CHARACTER)]."
 nick_the_old:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Vecchi[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_old_desc:1 "Non è raro che la gente saluti [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] con stupore per il fatto che [CharYouSheHe(CHARACTER)] sia ancora vivo."
 nick_the_pious:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Pi[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_pious_desc:1 "Il fervore e la dedizione di [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] a [CHARACTER.GetFaith.GetName] sono considerati un segno di devozione intensa e ispirata."
 nick_the_proud:0 "l'Orgoglios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_proud_desc:1 "La maggior parte dei nobili impara a tenere sempre la schiena dritta, ma pochi ne fanno un punto d'orgoglio come [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_quarreller:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Litigios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_quarreller_desc:1 "i ritiene saggio non iniziare una conversazione con [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] a meno che non abbiate qualche ora a disposizione. A volte i giorni."
 nick_the_restorer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Risolu[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_restorer_desc:1 "Quando il regno sembrava perso nell'oscurità, #EMP [CharYouSheHe(CHARACTER)]#! è emerso per riportarlo alla luce."
 nick_the_saint:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Santo"
 nick_the_saint_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è passato alla storia di [CHARACTER.GetFaith.GetName] come uno dei suoi adepti più benedetti. In assoluto."
 nick_the_scholar:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Studios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_scholar_desc:1 "La saggezza e la conoscenza di [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] fanno parte del corpus di molte accademie di dotti."
 nick_the_silent:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Silenzios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_silent_desc:1 "Il silenzio è d'oro e [CharYouSheHe(CHARACTER)] ne è ricco."
 nick_the_stammerer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Balbuziente"
 nick_the_stammerer_desc:1 "Sebbene il suo fraseggio possa essere eloquente, la [CharYourHerHis(CHARACTER)] pronuncia, lascia molto a desiderare."
 nick_the_stranger:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Stranier[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_stranger_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è arrivato nel [CharYourHerHis(CHARACTER)] regno da molto lontano - ancora oggi, molti dei suoi modi di fare risultano ancora strani ed estranei"."
 nick_the_strong:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Forte"
 nick_the_strong_desc:1 "Il mondo intero considera [CharYouHerHim(CHARACTER)] capace di spaccare le rocce con i suoi denti."
 nick_the_troubadour:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Cantastorie"
 nick_the_troubadour_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per la bella voce da cantante e la propensione alla musica. Almeno, da coloro che [CHARACTER.Custom('DE_PRO_POS_P_3P')] amano."
 nick_the_unready:0 "l'Impreparat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_unready_desc:1 "È un raro conflitto o una discussione che non riesce a convolgere completamente [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_unready_anglo_saxon:0 "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc:1 "Il suo nome si traduce letteralmente in 'Nobile Consiglio'. E ciò provoca in [CharYouHerHim(CHARACTER)] non poca irritazione essere definito styled $E_thelrE_d$-Unræd o 'Nobile-Non Consiglio'. Probabilmente perché qualcuno ha pensato che il gioco di parole fosse divertente."
 nick_the_usurper:0 "l'Usurpa[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_usurper_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha rovesciato il legittimo signore del regno, prendendo ciò che avrebbe dovuto essere suo a colpi di spada."
 nick_the_victorious:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Vincente"
 nick_the_victorious_desc:1 "Il trionfo viene naturale al [CHARACTER.GetShortUINameNoTooltipNoFormat], e il mondo è d'accordo."
 nick_the_viking:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Viching[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_viking_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha sempre ritenuto che la proprietà sia un concetto più malleabile di altri."
 nick_the_young:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Giovane"
 nick_the_young_desc:1 "Da giovane [CharYouSheHe(CHARACTER)] ha trovato distinzione e notorietà. Non importa quanti anni passino, [CharYouSheHe(CHARACTER)] è sicuro che l'epiteto rimarrà."
 nick_the_younger:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Giovane"
 nick_the_younger_desc:2 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha la sfortuna di condividere il suo nome con un'altra persona di rilievo, e di conseguenza è stato retrocesso per sempre a [CHARACTER.GetFirstName] #EMP $nick_the_younger$#!."
 nick_whiteshirt:0 "Tunica Bianca"
 nick_whiteshirt_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] viene spesso interpellato dalla gente che si chiede perché si chiama $nick_whiteshirt$. [CharYouSheHe(CHARACTER)|U] semplicemente sorride."
 nick_the_cannibal:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Cannibale"
 nick_the_cannibal_desc:1 "Poche persone possono sopportare il suo sorriso a labbra aperte di soprattutto quando il sangue fresco scorre sui suoi denti ben curati."
 nick_the_dragon:0 "il Drago"
 nick_the_dragon_desc:0 "$nick_the_dragoness_desc$"
 nick_the_devourer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Divora[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_devourer_desc:1 "Il mondo trema se si pensa a quante vite sono cadute nelle sue fauci senza fondo ..."
 nick_the_bewitched:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Stregat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_bewitched_desc:1 "Abbandonata da [CHARACTER.GetFaith.HighGodName], maledetta dai [CHARACTER.GetFaith.WitchGodName], quando la gente parla [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat], lo fa spesso con pietà."
 nick_the_witch:0 "la Strega" 
 nick_the_witch_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è considerat[CHARACTER.Custom('DE_END_PRO_S_N')] [CHARACTER.Custom('DE_PRO_POS_P_2P')] trafficante di cose strane oltre il velo della mondanità."
 nick_the_unfaithful:0 "l'Infedele"
 nick_the_unfaithful_desc:1 "Le promesse di matrimonio sono più che altro... linee guida per il secondo matrimonio."
 nick_the_unchaste:0 "l'Impur[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_unchaste_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è ritenuto un parassita fuori dal matrimonio."
 nick_the_beguiling:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Seducente"
 nick_the_beguiling_desc:1 "Si dice che uno sguardo seducente [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] possa indurre un... indebolimento delle ginocchia."
 nick_the_temptress:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Tenta[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_temptress_desc:1 "Sul suo dito storto sono impigliati nobili e poveri."
 nick_the_seductress:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Sedut[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_seductress_desc:0 "Un sorriso dice mille parole - parole che probabilmente non potrebbero essere dette altrimenti in una compagnia cortese."
 nick_the_lewd:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Lasciv[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_lewd_desc:1 "I commenti [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] il portamento e gli occasionali gesti fisici vigorosi sono, nel migliore dei casi, poco discreti."
 nick_the_lecher:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Maniac[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_lecher_desc:1 "Le persone a cui piace si abituano alla sua bava. Oppure se ne vanno."
 nick_the_seducer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Sedut[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_seducer_desc:0 "$nick_the_seductress_desc$"
 nick_the_shadow:0 "l'Ombra"
 # Big RIP Bleden Mark.
 nick_the_shadow_desc:1 "Si dice che ovunque scenda l'oscurità, [CharYouSheHe(CHARACTER)] ha un orecchio ad ascoltare."
 nick_the_whisperer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Sussurra[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_whisperer_desc:1 "Così chiamato perché [CharYouSheHe(CHARACTER)] trascorre più tempo a parlare a bassa voce di quanto non sia opportuno."
 nick_the_spider:0 "il Ragno"
 nick_the_spider_desc:0 "Diffidate della corte, dicono. Ovunque andiate, troverete $nick_the_spider$."
 nick_the_fox:0 "il Guiscardo"
 nick_the_fox_desc:1 "Astuto, scaltro, ambizioso, le sue virtù potranno non essere cavalleresche, ma #EMP sono#! efficaci."
 nick_the_shrewd:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Scaltr[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_shrewd_desc:1 "È saggio non giocare mai a carte con [CharYouSheHe(CHARACTER)] poche persone possono essere sicure di ciò che ha nella manica."
 nick_the_gracious:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Cortese"
 nick_the_gracious_desc:1 "Le sue buone maniere, il portamento nobile e l'indulgenza signorile fanno [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] un[CHARACTER.Custom('DE_END_PRO_S_N')] dei più popolari alla maggior parte dei tavoli."
 nick_the_magnanimous:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Magnanim[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_magnanimous_desc:1 "Non si dica mai che [CharYouSheHe(CHARACTER)] abbia dimenticato un dono."
 nick_the_architect:0 "l'Architett[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_architect_desc:1 "Molti guardano un mucchio di mattoni e legname e vedono un lavoro da manovale. [CharYouSheHe(CHARACTER)|U] vede #EMP potenziale#!."
 nick_the_wise:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Saggi[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_wise_desc:1 "È considerato sensato chiedere il suo parere, se [CharYouSheHe(CHARACTER)] può essere convint[CHARACTER.Custom('DE_END_PRO_S_N')] a darlo."
 nick_the_impaler:0 "l'Impala[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_impaler_desc:1 "I metodi di giustizia [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] possono essere duri, ma il tasso di recidiva #EMP è#! basso."
 nick_the_tormentor:0 "il Tormenta[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_tormentor_desc:1 "La maggior parte preferirebbe morire sulla lama di un ufficiale giudiziario piuttosto che lasciarsi portare nelle sue prigioni."
 nick_the_depraved:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Depravat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_depraved_desc:1 ""La brava gente sussurra che i suoi desideri sono innaturali. [CharYouSheHe(CHARACTER)|U] li considera semplicemente #EMP raffinati#!."
 nick_the_monster:0 "il Mostro"
 nick_the_monster_desc:1 "I contadini pensano che [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] sia un ghoul, un incubo succhiasangue venuto a cibarsi del midollo dei loro figli. Speriamo che si sbaglino."
 nick_the_wicked:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Malvagi[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_wicked_desc:1 "Il [CHARACTER.GetFaith.GetName] ha molte restrizioni - [CharYouSheHe(CHARACTER)] tende ad infrangerle abitualmente."
 nick_the_accursed:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Maledett[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_accursed_desc:1 "È raro che [CHARACTER.Custom('DE_PRO_POS_P_2P')] [CHARACTER.GetFaith.PriestNeuter] sia in grado di pronunciare il suo nome senza sputare a terra."
 nick_priest_hater:0 "l'Odia Preti"
 nick_priest_hater_desc:1 "L'antipatia per il clero [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è ben nota, a causa dell'alfabetizzazione sacerdotale, ben documentata."
 nick_priest_eater:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Mangia Preti"
 nick_priest_eater_desc:1 "[CHARACTER.Custom('IT_NAM_COL2')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non ama tutto ciò che riguarda il clero, tranne il suo gusto."
 nick_the_able:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Capace"
 nick_the_able_desc:1 "Governare un regno? Combattere una battaglia? Cucinare un pasto? Calmare un bambino? Progettare un edificio? Estrarre un dente? C'è poco che [CharYouSheHe(CHARACTER)] non possa fare quando si mette in testa di farlo. La specializzazione, dopo tutto, è per gli insetti"."
 nick_the_mad:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Pazz[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_mad_desc:1 "Se solo sapessero quello che [CharYouSheHe(CHARACTER)] sa, allora riderebbero anche loro: tutta questa vita è il gioco di qualche dio pazzo."
 nick_the_ruthless:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Spietat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_ruthless_desc:1 "Non tutti hanno la forza di fare ciò che va fatto. Non tutti, ma [CHARACTER.GetSheHe] sì."
 nick_the_simple:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Semplice"
 nick_the_simple_desc:1 "I pensieri [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] possono essere meglio descritti come 'beatamente liberi'."
 nick_the_leper:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Lebbros[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_leper_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non potrebbe mai dimenticare la malattia deperente che lentamente reclama la sua carne. Al mondo piace comunque ricordarglielo."
 nick_half_hand:0 "Mezza-Mano"
 nick_half_hand_desc:1 "Alcuni racconti dicono che a [CharYouSheHe(CHARACTER)] manchi un dito, altri dicono metà mano, altri ancora che il braccio è diviso in due fino al gomito. Ha [CharYouSheHe(CHARACTER)|U] non piace commentare."
 nick_the_hideous:0 "l'Odios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_hideous_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha un volto che, si spera, almeno una madre potrebbe amare."
 nick_the_frog:0 "la Rana"
 nick_the_frog_desc:1 "Le caratteristiche [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] hanno un che di batrace: le dichiarazioni meno #EMP educate#! sono generalmente usate fuori dalla portata del suo orecchio"."
 nick_the_repulsive:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Ripugnante"
 nick_the_repulsive_desc:1 "Il sovraffollamento è raramente un problema quando [CharYouSheHe(CHARACTER)] è in giro."
 nick_the_frail:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Fragile"
 nick_the_frail_desc:1 "Si dice spesso che le ossa [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] siano fatte di vetro - per lo meno, si frantumano come se lo fossero."
 nick_the_weak:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Debole"
 nick_the_weak_desc:1 "Certi bambini vanagloriosi pensano di poter lottare con [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] e vincere. [CharYouSheHe(CHARACTER)|U] preferirebbe non mettere alla prova la teoria."
 nick_the_brute:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Brut[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_brute_desc:1 "Mai sottrarsi alla violenza, [CharYouSheHe(CHARACTER)] fa poca distinzione tra danno fisico, sociale e mentale. Alla fine è tutto uguale, no?"
 nick_the_bear:0 "l'Ors[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_bear_desc:1 "La forma pelosa e torreggiante [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] può intimidire - anche se, a quanto pare, non a #EMP tutti#!."
 nick_the_terrible:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Terribile"
 nick_the_terrible_desc:1 "I bambini piangono, i contadini rabbrividiscono e il latte si inacidisce quando [CharYouSheHe(CHARACTER)] passa. Presumibilmente."
 nick_the_tyrant:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Tirann[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_tyrant_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] #EMP è#! il regno, e chiunque non sia d'accordo imparerà cosa fa il regno con i traditori."
 nick_the_wolf:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Lup[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_wolf_desc:1 "Scaltro, vizioso, nobile, ma raramente onorevole. Ci sono modi peggiori per riassumere [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_benevolent:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Benevolente"
 nick_the_benevolent_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] si impegna a fare del mecenatismo e della beneficenza ogni volta che può."
 nick_the_philosopher:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Filosof[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_philosopher_desc:1 "Il mondo naturale è pieno di curiosità, misteri ed enigmi, e [CharYouSheHe(CHARACTER)] ama parlarne. A lungo."
 nick_the_compassionate:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Compassionevole"
 nick_the_compassionate_desc:1 "Cosa c'è di meglio nella vita di [CHARACTER.GetShortUINameNoTooltipNoFormat]? Fare amicizia con un nemico, vedere il suo odio cedere davanti a [CharYouSheHe(CHARACTER)], e provare il giubilo della riconciliazione."
 nick_the_theologian:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Teolog[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_theologian_desc:0 "A cosa serve la vita se non a esplorare la vera natura di [CHARACTER.GetFaith.CreatorName]?"
 nick_the_enlightened:0 "l'Illuminato"
 nick_the_enlightened_desc:0 "L'apprendimento superiore è la sua stessa ricompensa, ma essere conosciuti per questo #EMP è#! piuttosto bello."
 nick_the_stalwart:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Prode"
 # Kyros Go Home.
 nick_the_stalwart_desc:1 "Non importa la tempesta, non importa quante lame in aria o tombe a terra, [CharYouSheHe(CHARACTER)] resisterà. Deve farlo."
 nick_the_merciless:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Crudele"
 nick_the_merciless_desc:1 "Non si concede né si aspetta quartiere. Gli amici chiamano [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] pragmatico, i nemici invece l[CHARACTER.Custom('DE_END_PRO_S_N')] chiamano senza onore."
 nick_the_imperious:0 "l'Imperios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_imperious_desc:1 "La forza fa la ragione, e poiché [CharYouSheHe(CHARACTER)] ha sempre ragione, è bene che [CharYouSheHe(CHARACTER)] si assicuri che si pensi che [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] abbia forza."
 nick_the_poet:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Poeta"
 nick_the_poet_desc:1 "Ovunque [CharYouSheHe(CHARACTER)] va, il suono di una penna che scrive goffamente rime e versi segue a breve distanza."
 nick_the_cosmic_poet:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Poet[CHARACTER.Custom('DE_ART_DEF_S_G')] Cosmic[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_cosmic_poet_desc:1 "La testa è tra le nuvole e i pensieri sono tra le stelle [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]."
 nick_the_gardener:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Giardinier[CHARACTER.Custom('DE_END_ADJ_IND_S_A')]"
 nick_the_gardener_desc:1 "Per la sua la mente, tutto il mondo è un giardino: nutritelo e crescerà."
 nick_the_mindbreaker:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Spezza-menti"
 nick_the_mindbreaker_desc:1 "La gente mormora con timore di ciò che accade a coloro che sperimentano le sue torture."
 nick_the_flayer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Scuoia[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_flayer_desc:1 "Grazie al [CHARACTER.GetShortUINameNoTooltipNoFormat], il regno conosce intimamente ciò che si dice sui segreti di un uomo scuoiato."
 nick_the_meticulous:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Meticolos[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_meticulous_desc:1 "L'attenzione ai dettagli è importante, e la sua mancanza dimostra una mancanza di carattere - almeno, secondo [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_heartbreaker:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Rubacuori"
 nick_the_heartbreaker_desc:1 "Dicono che a [CharYouSheHe(CHARACTER)] piaccia un po' di pericolo."
 nick_the_bully:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bull[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_bully_desc:1 "Al [Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] piace prendersela con chi considera inferiori a [CharYouSheHe(CHARACTER)] ."
 nick_the_foolish:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Stolt[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_foolish_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per il suo... #EMP singolare#! pproccio al processo decisionale."
 nick_the_gullible: "[CHARACTER.Custom('DE_ART_DEF_P_A')] Credulon[CHARACTER.Custom('DE_END_ADJ_IND_S_A')]"
 nick_the_gullible_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] a little bit too trusting for [CharYourHerHis(CHARACTER)] own good."
 nick_the_undefeated:0 "l'Imbattibile"
 nick_the_undefeated_desc:1 "Interamente, totalmente imbattuto in battaglia, [CharYouSheHe(CHARACTER)] non ha mai assaggiato il bruciore di una perdita vergognosa."
 nick_the_triumphant:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Trionfante"
 nick_the_triumphant_desc:1 "Quando il mondo ha lanciato un campione che sosteneva di essere imbattibile, [CharYouSheHe(CHARACTER)] lo ha abbattuto e ha cancellato la sua leggenda."
 nick_the_fury:0 "la Furia"
 nick_the_fury_desc:1 "L'ira [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U], il suo rancore, la sua #EMP vendetta#! è considerata una terribile inevitabilità. Ed #EMP è#! Inevitabile."
 nick_feareater:0 "Divora-Paura"
 nick_feareater_desc:1 "La paura, l'odio, il #EMP terrore#! del nemico motiva [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat], spronandol[CHARACTER.Custom('DE_END_PRO_S_N')] ad atti di sete di sangue e crudeltà. Atti molto, molto efficaci."
 nick_the_hawk:0 "il Falco"
 nick_the_hawk_desc:1 "Poco sfugge al suo sguardo penetrante, nulla sfugge ai suoi artigli affilati."
 nick_the_trustworthy:0 "l'Affidabile"
 nick_the_trustworthy_desc:1 "Solido, affidabile, affettuosamente serio - anche se scioccamente ingenuo con i suoi nemici."
 nick_the_trustworthy_ironic:0 "$nick_the_trustworthy$"
 nick_the_trustworthy_ironic_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non ha letteralmente mai detto una bugia in [CharYourHerHis(CHARACTER)] tutta la sua vita."
 nick_the_unrelenting:0 "l'Inarrestabile"
 nick_the_unrelenting_desc:1 "Quando [CharYouSheHe(CHARACTER)] si mette in testa qualcosa, la raggiunge. Non importa quanto tempo ci voglia."
 nick_the_glorious:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Glorios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_glorious_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è sicuro di passare alla storia come uno degli individui più maestosi che abbiano mai abbellito il mondo."
 nick_the_ecumenist:0 "l'Ecumenista"
 nick_the_ecumenist_desc:1 "I suoi sforzi verso il consolidamento e la conciliazione del mondo cristiano fanno [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] un eroe per molti - ma anche un eretico per altri."
 nick_the_unifier_of_africa:0 "l'Unifica[CHARACTER.Custom('DE_END_NOU_S_GS_N')] dell'Africa"
 nick_the_unifier_of_africa_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è il primo umano della storia a unire l'Africa conosciuta sotto un unica bandiera."
 nick_the_motherfather_of_spain:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] [CHARACTER.GetMotherFather|U] della Spagna"
 nick_the_motherfather_of_spain_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha unito diversi regni iberici eterogenei in un'unica, salda Fondazione - la Spagna"."
 nick_the_ladylord_of_the_ganges:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Signor[CHARACTER.Custom('DE_END_PRO_S_N')] del Gange"
 nick_the_ladylord_of_the_ganges_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è il sacro custode del fiume #EMP più#! sacro del mondo."
 nick_the_wend:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Wend"
 nick_the_wend_desc:1 "Avendo unito i diversi regni slavi occidentali in uno solo, [CharYouSheHe(CHARACTER)] è una leggenda nel proprio tempo."
 nick_the_crowned:0 "l'Incoronat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_crowned_desc:1 "Ci sono state corone prima della sua, naturalmente, ma difficilmente contiamo #EMP quelle#!."
 nick_the_bogatyr:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bogatyr"
 nick_the_bogatyr_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è rinomato per aver unito con successo tutti i popoli slavi."
 nick_the_polyanitsa:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Polyanitsa"
 nick_the_polyanitsa_desc:0 "$nick_the_bogatyr_desc$"
 nick_the_dane:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Danese"
 nick_the_dane_desc:1 "l mondo conosce [CharYouSheHe(CHARACTER)] come un infame scandinavo. Non gli interessa particolarmente di quale #EMP tipo#! sia."
 nick_pendragon:0 "Pendragon"
 nick_pendragon_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] si è affidato a...#EMP vecchie#! legende per aiutare la sua rivendicazione della Britannia."
 nick_the_tuatha_de_danann:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Tuatha Dé Danann"
 nick_the_tuatha_de_danann_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] si è affidato a vecchie leggende per aiutare la sua rivendicazione della Britannia."
 nick_the_sword_of_god:0 "la Spada di Dio"
 nick_the_sword_of_god_desc:1 "Come arma scelta dal legittimo Signore, ha riportato $e_outremer$ dalle terre degli infedeli."
 nick_the_messenger_of_christ:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Messager[CHARACTER.Custom('DE_END_PRO_S_N')] di Cristo"
 nick_the_messenger_of_christ_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha portato la parola dell'Agnello di Dio a tutto il popolo di $e_outremer$."
 nick_the_maiden_of_virgin:0 "la Fanciulla della Vergine"
 nick_the_maiden_of_virgin_desc:1 "La purezza [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è rinomata quanto la stessa Madre di Dio."
 nick_the_knight_of_gabriel:0 "il Cavaliere di Gabriele"
 nick_the_knight_of_gabriel_desc:1 "La spada ardente dell'angelo vendicatore di Dio, [CharYouSheHe(CHARACTER)] ha edificato $e_outremer$ mattoni su mattoni insanguinati."
 nick_the_shepherd:0 "il Pastore"
 nick_the_shepherd_desc:1 "Non importa dove vaghino gli eletti di Dio, [CharYouSheHe(CHARACTER)] li aiuta a riportarli a casa sani e salvi."
 nick_the_judge:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Giudice"
 nick_the_judge_desc:1 "$k_israel$ ha invocato giudici giusti e veri nel corso della storia. [CharYouSheHe(CHARACTER)|U] a volte ricordat[CHARACTER.Custom('DE_END_PRO_S_N')] al loro fianco."
 nick_the_saoshyant:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Saoshyant"
 nick_the_saoshyant_desc:1 "Quando tutto il mondo sembrava essere stato inghiottito da [CHARACTER.GetFaith.DevilName], [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] lì a riportare la Luce."
 nick_the_timely_rain:0 "la Pioggia Tempestiva"
 nick_the_timely_rain_desc:1 "La generosità di spirito, il rispetto nel portamento [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] gli fanno onore."
 nick_the_jade_unicorn:0 "l'Unicorno di Giada"
 nick_the_jade_unicorn_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è considerat[CHARACTER.Custom('DE_END_PRO_S_N')] imbattibile con un bastone."
 nick_the_wizard:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Mag[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_wizard_desc:1 "Spesso la gente sembra così concentrata sulla sua particolare misurazione del tempo che non tiene conto dei suoi trucchi malefici."
 nick_the_big_halberd:0 "la Grande Alabarda"
 # ^Unclear what this one refers to, so rather than assume... the obvious, we allow it to lapse to the default.
 nick_the_panther_head:0 "la Testa della Pantera"
 nick_the_panther_head_desc:1 "Occhi feroci e penetranti, baffi irti e ringhio felino fanno [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] più che meritevole di questo titolo."
 nick_the_thunderbolt:0 "il Fulmine"
 nick_the_thunderbolt_desc:1 "Si dice che i nemici [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] l[CHARACTER.Custom('DE_END_PRO_S_N')] sentano solo dopo che [CharYouSheHe(CHARACTER)] ha già colpito."
 nick_the_whirlwind:0 "il Turbine"
 nick_the_whirlwind_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] colpisce duro, veloce e soprattutto imprevedibilmente."
 nick_the_beautiful_beard:0 "il Bella Barba"
 # "HerHim" is probably more grammatically correct, but "SheHe" has a nice ring to it here.
 nick_the_beautiful_beard_desc:1 "Il suo volume, i suoi riccioli, il suo profumo fragrante; può qualcuno al mondo affermare di sfoggiare una barba così maestosa come la sua?"
 nick_the_tattooed_monk:0 "il Monaco Tatuato"
 nick_the_tattooed_monk_desc:1 "La forza prodigiosa [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] può essere leggendaria, ma [CharYouSheHe(CHARACTER)] è felice che le persone pensino prima di tutto al suo tattoo."
 nick_the_pilgrim:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Pellegrin[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_pilgrim_desc:1 "Pochi viaggiano così tanto o così tanto come fa [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat], ma [CharYouSheHe(CHARACTER)] sa che per capire veramente la sua fede, deve sperimentarla, nei suoi luoghi più sacri e nelle sue molte esperienze."
 nick_the_black_whirlwind:0 "il Turbine Nero"
 nick_the_black_whirlwind_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] gaze strikes fear in the hearts of men."
 nick_the_unrestrained:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Smodat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_unrestrained_desc:1 "Il soprannome [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è tanto un commento sulla lingua sciolta tanto quanto la sua capacità di sfuggire ai suoi carcerieri."
 nick_the_winged_tiger:0 "la Tigre Alata"
 nick_the_winged_tiger_desc:1 "L'unica cosa pari alla sua ferocia è il suo balzo."
 nick_the_turbulent_river_dragon:0 "il Drago del Fiume Turbolento"
 nick_the_turbulent_river_dragon_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] affronta l'acqua e le zone umide come un... drago."
 nick_the_wild:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Selvaggi[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_wild_desc:0 "Maniacale nello sguardo, folle nelle azioni e frenetico sul campo di battaglia."
 nick_the_ferocious_giant:0 "il Feroce Gigante"
 nick_the_ferocious_giant_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] eponym may not be poetic, but few can deny its accuracy."
 nick_the_prodigy:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Geniale"
 nick_the_prodigy_desc:1 "Rinomato polimatico, mostrava un'immensa abilità praticamente in tutto ciò a cui si dedicava"
 nick_the_defender_of_highgod:0 "il Difensore di [CHARACTER.GetFaith.HighGodName]"
 nick_the_defender_of_highgod_desc:1 "[CHARACTER.GetFaith.GetName] ha pochi guardiani nel mondo mortale come [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blood_motherfather:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] [CHARACTER.GetMotherFather|U]-Sanguinari[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_blood_motherfather_desc:1 "La gente sussurra il suo soprannome [CharYourHerHis(CHARACTER)] con timore e soggezione - ci vuole un certo tipo di [CHARACTER.Custom('MatriarchPatriarch')] per trattare la propria famiglia come fa [CharYouSheHe(CHARACTER)]."
 nick_the_divine:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Divin[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_divine_desc:1 "Pochi udendo [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] potrebbero pensare ad altro - sicuramente [CharYouSheHe(CHARACTER)] è almeno toccato dal divino?"
 nick_the_anointed:0 "l'Unt[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_anointed_desc:1 "I contadini sussurrano che [CHARACTER.GetFaith.GetHighGodName] ha scelto [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] per fare il suo lavoro nel mondo mortale."
 nick_the_stupor_mundi:0 "Stupor Mundi"
 nick_the_stupor_mundi_desc:1 "Forse è un po' arrogante, ma... cos'altro è [CharYouSheHe(CHARACTER)], se non la Meraviglia del Mondo?"
 nick_the_glass:0 "l[CHARACTER.Custom('DE_PRO_PER_S_3P_N')][CHARACTER.GetWomanMan|U] di vetro"
 nick_the_glass_desc:1 "L'ossessione [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] di costruire strane baracche di vetro è tanto chiacchierata quanto confusa."
 nick_the_trojan:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Troian[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_trojan_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha rivaleggiato con le gesta dell'antico Corineo, riportando in vita il vero erede di Troia - Dumnonia."
 nick_the_butcher:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Macellai[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_butcher_desc:0 "La carne è carne. Alla fine tutto smette di urlare."
 nick_the_fishy:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Losc[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_fishy_desc:1 "Semplicemente [CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] #EMP non può#! crollarsi di dosso la voce di un occasionale odore di pesce che gli aleggia intorno."
 nick_blue_snake:0 "Serpente Blu"
 nick_blue_snake_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non risponde alle domande il suo sopranome."
 nick_the_loyal:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Leale"
 nick_the_loyal_desc:1 "Con la pioggia o con il sole, qualunque cosa accada, i suoi amici sanno che [CharYouSheHe(CHARACTER)] starà al loro fianco."
 nick_troublemaker:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Sobilla[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_troublemaker_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per le sue opinioni, intuizioni e capacità."
 nick_the_seer:0 "l'Indovin[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_seer_desc:1 "Vedere per credere, ma chi non riesce a vedere se stesso deve rivolgersi a uno come [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_timid:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Timid[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_timid_desc:1 "Mite, persino nervoso, [CharYouSheHe(CHARACTER)] non affronta bene il confronto diretto."
 nick_the_red:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Ross[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_red_desc:1 "I capelli rosso fuoco [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sono qualcosa che la maggior parte delle persone osserva. Noiosamente spesso, secondo la sua l'esperienza."
 nick_the_truthspeaker:0 "l'Ora[CHARACTER.Custom('DE_END_NOU_S_GS_N')] della Verità"
 nick_the_truthspeaker_desc:1 "A prescindere dalla gravità della questione, le persone sanno di poter contare sulla sua onestà e integrità."
 nick_the_curthose:0 "Piccolo Stivale"
 nick_the_curthose_desc:1 "Da bambino, suo padre chiamava [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] "Piccolo Stivale". Anche da grande, [CHARACTER.Custom('DE_ART_IND_A')] non riesce a far sì che la gente #EMP smetta#! di chiamarl[CHARACTER.Custom('DE_END_PRO_S_N')] così."
 nick_the_deep_minded:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Profond[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_deep_minded_desc:1 "La gente parla dei suoi pensieri e delle sue opinioni profonde. [CharYouSheHe(CHARACTER)|U] preferisce sedersi e pensare."
 nick_the_white:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bianc[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_white_desc:1 "Non si sa se chiamano [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] $nick_the_white$ per la sua pelle o per i suoi capelli più chiari. Ci sono sopranomi peggiori da avere."
 nick_wang_khan:0 "Wang Khan"
 nick_wang_khan_desc:1 "Le grandi vittorie in battaglia sui Tartari [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] l[CHARACTER.Custom('DE_END_PRO_S_N')] hanno vist[CHARACTER.Custom('DE_END_PRO_S_N')] annunciat[CHARACTER.Custom('DE_END_PRO_S_N')] come Re Khan! Sicuramente un lungo e luminoso futuro ci attende dopo questo?"
 nick_the_bard:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bard[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_bard_desc:1 "La bella voce canora e le belle dita da suonatore fanno [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] una specie di celebrità in ogni corte che [CharYouSheHe(CHARACTER)] si degna di visitare."
 nick_the_bard_ironic:0 "$nick_the_bard$"
 nick_the_bard_ironic_desc:1 "Chiamano [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] "$nick_the_bard$", perché [CharYouSheHe(CHARACTER)] sarebbe più divertente legato al fianco di un cavallo in carica piuttosto che cercare di cantare."
 nick_hotspur:0 "Impetuos[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_hotspur_desc:1 "I nemici [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sussurrano che, durante la campagna, i suoi speroni non toccano mai il terreno, tanto è il tempo trascorso in sella e la furia dei suoi attacchi. Questo si ripercuote in una mediocre abilità nel calciare."
 nick_the_black_adder:0 "la Vipera Nera"
 nick_the_black_adder_desc:1 "Con molti piani astuti, anche se i suoi nemici pensano che [CharYouSheHe(CHARACTER)] sia un orrid[CHARACTER.Custom('DE_END_PRO_S_N')] piccol[CHARACTER.Custom('DE_END_PRO_S_N')] [CHARACTER.GetWomanMan]."
 nick_the_inevitable:0 "l'Inevitabile"
 nick_the_inevitable_desc:1 "Alla fine, le cose vanno sempre nel modo che vuole [CharYouSheHe(CHARACTER)]. La gente lo impara da sola, oppure [CharYouSheHe(CHARACTER)] glielo insegna."
 nick_the_plump:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Paffut[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_plump_desc:1 "La maggior parte della gente [CHARACTER.Custom('DE_PRO_POS_P_3P')] chiama $nick_the_plump$, perché c'è così tanto [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] da amare."
 nick_the_diseased:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Malat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_diseased_desc:1 "La prima cosa che la gente sente di solito [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] è la sua tosse."
 nick_the_flash:0 "la Luce di [CHARACTER.GetFaith.HighGodName]"
 nick_the_flash_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] cerca di non pensare a essa come all'Ira di [CHARACTER.GetFaith.HighGodName]. "Luce" è molto più diplomatico."
 nick_hand:0 "Cattiva Mano"
 nick_hand_desc:1 "[CHARACTER.Custom('IT_NAM_COL2')|U][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è stata occasionalmente notata la mancanza di fortuna e la propensione a prendere decisioni che poi si rivelano disastrose."
 nick_bloody:0 "Sanguinari[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_bloody_desc:1 "Non è raro che la nobiltà uccida qualche nemico nella sua vita. Alcuni si chiedono a disagio quanti #EMP [CharYouSheHe(CHARACTER)]#! hanno dovuti uccidere per diventare noti esclusivamente per questo."
 nick_the_oathbreaker:0 "l'Infrangi-Giuramento"
 nick_the_oathbreaker_desc:0 "[CHARACTER.Custom('DE_PRO_POS_P_2P')|U] [CHARACTER.GetWomanMan] vale quanto la sua parola."
 nick_little:0 "Piccol[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_little_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] sarà anche piccolo, ma [CharYouSheHe(CHARACTER)] ha tutta la rabbia e la furia di un ghiottone rabbioso."
 nick_the_honest:0 "l'Onest[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_honest_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] considera sempre #EMP l'onesta#! come la migliore politica."
 nick_the_passionate:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Passionale"
 nick_the_passionate_desc:1 "Gli amici e gli alleati amano la guida [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] ma i suoi detrattori pensano che [CharYouSheHe(CHARACTER)] abbia bisogno di darsi una calmata."
 nick_the_silly:0 "lo Sciocc[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_silly_desc:1 "Qualunque cosa gli altri possano dire [CHARACTER.Custom('IT_NAM_COL3')] [CHARACTER.GetShortUINameNoTooltipNoFormat], [CharYouSheHe(CHARACTER)] non prende mai la vita #EMP troppo#! seriamente."
 nick_one_eyed:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Guerci[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_one_eyed_desc:0 "$nick_monophthalmos_desc$"
 nick_the_trembling:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Tremante"
 nick_the_trembling_desc:1 "Non si può affermare, purtroppo, che [Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] sia noto per il suo fascino ardito o per le sue cariche audaci."
 nick_the_rash:0 "l'Incaut[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_rash_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] vede se stess[CHARACTER.Custom('DE_END_PRO_S_N')] come un persona diretta, ma il mondo vede [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] come sconsiderato e frettoloso."
 nick_moneybags:0 "Riccone"
 nick_moneybags_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] forse preferirebbe essere conosciuto come "il Ricco", ma purtroppo la gente ha una visione molto specifica della sua ricchezza."
 nick_the_elegant:0 "l'Elegante"
 nick_the_elegant_desc:0 "Un tocco delicato genera un risultato aggraziato, un processo raffinato coltiva una reputazione sofisticata."
 nick_the_eager:0 "l'Impaziente"
 nick_the_eager_desc:1 "Entusiasmo è la sua parola d'ordine, gusto il suo credo."
 nick_the_insane:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Matt[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_insane_desc:1 "La gente si muove su gusci d'uovo intorno a ess[CHARACTER.Custom('DE_END_PRO_S_N')] - forse giustamente, forse no, ma perché rischiare di offendere il pazzo?"
 nick_the_sleeper:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Dormiglion[CHARACTER.Custom('DE_END_ADJ_IND_S_A')]"
 nick_the_sleeper_desc:1 "La gente spesso osserva che [CharYouSheHe(CHARACTER)] sarebbe forse più felice come gatto di casa."
 nick_the_quick:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Svegli[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_quick_desc:0 "Veloce di testa, veloce di corpo."
 nick_the_quick_ironic:0 "$nick_the_quick$"
 nick_the_quick_ironic_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] dice alla gente che è perché [CharYouSheHe(CHARACTER)] ha la battuta pronta. Non è così?."
 nick_the_selfish:0 "l'Egoista"
 nick_the_selfish_desc:1 "Tutto il mondo sa che [CharYouSheHe(CHARACTER)] non pensa ad altri che a #EMP se stess[CHARACTER.Custom('DE_END_PRO_S_N')]#!."
 nick_the_worthy:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Meritevole"
 nick_the_worthy_desc:1 "Chi abbia giudicato [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] così è oggetto di dibattito, ma tutti concordano sul fatto che [CharYouSheHe(CHARACTER)] sia veramente un [CHARACTER.GetWomanMan] di merito."
 nick_the_unworthy:0 "l'Indegn[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_unworthy_desc:0 "Un fallimento di [CHARACTER.GetWomanMan], in teoria e in pratica."
 nick_the_traitor:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Tradi[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_traitor_desc:1 "La parola [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] vale quanto l'aria su cui viene trasportata."
 nick_the_courageous:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Coraggios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_courageous_desc:1 "Attraverso fuoco e fiamme, si può contare sul fatto che [CharYouSheHe(CHARACTER)] andrà avanti."
 nick_the_brilliant:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Brilliante"
 nick_the_brilliant_desc:1 "Pochi possono eguagliare le sue doti intellettuali, e ancora meno sono quelli che hanno il coraggio di provarci."
 nick_the_demon:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Demone"
 nick_the_demon_desc:1 "[CHARACTER.GetFaith.DevilName|U] gli darebbe sicuramente un posto privilegiato nel sio Parlamento."
 nick_the_immortal:0 "l'Immortale"
 nick_the_immortal_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] sembra piuttosto giovane per sua l'età."
 nick_the_generous:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Generos[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_generous_desc:1 "Darebbe a qualcuno anche la sua camicia - se l'ultima l'avesse presa."
 nick_the_diplomat:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Diplomatic[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_diplomat_desc:1 "Una soluzione pacifica è quella che può essere elaborata con le parole - e [CharYouSheHe(CHARACTER)] è #EMP veramente#! bravo con le parole."
 nick_the_peacemaker:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Pacifica[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_peacemaker_desc:0 "La pace vale qualsiasi prezzo."
 nick_the_tactician:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Tattic[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_tactician_desc:0 "La strategia può richiedere astuzia, ma la tattica richiede arguzia."
 nick_the_overseer:0 "il Supervisore"
 nick_the_overseer_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è famigerato per la sua... attenzione."
 nick_the_guardian:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Protet[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_guardian_desc:1 "Con la pioggia o con il sole, amico o nemico, [CharYouSheHe(CHARACTER)] è sempre presente per coloro che ha giurato di proteggere."
 nick_the_chivalrous:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Cavalleresc[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_chivalrous_desc:1 "L'onore può essere a buon mercato per alcuni, ma per [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat], non c'è niente di più prezioso al mondo."
 nick_the_valiant:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Prode"
 nick_the_valiant_desc:0 "Un leader che non guida dal fronte non è affatto un leader."
 nick_the_deceiver:0 "l'Imbroglione"
 nick_the_deceiver_desc:0 "Perché preoccuparsi del costoso acciaio e del sangue quando le parole sono gratuite?"
 nick_the_crow:0 "il Corvo"
 nick_the_crow_desc:1 "Chi ama [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] dice che è perla sua mente acuta e visione precisa. Quelli a cui non piace dicono che la morte gli indugia intorno."
 nick_the_trickster:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Truffa[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_trickster_desc:1 "#EMP [CharYouSheHe(CHARACTER)]#! racconterebbe davvero bugie così sfacciate come quelle che gli altri raccontano su di [CharYouSheHe(CHARACTER)]"
 nick_the_chronicler:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Cronista"
 nick_the_chronicler_desc:1 "Le generazioni future saranno sicuramente contente ,del suo meticoloso fiuto per la documentazione."
 nick_the_truthseeker:0 "il Cerca[CHARACTER.Custom('DE_END_NOU_S_GS_N')] di Verità"
 nick_the_truthseeker_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è ben noto per perseguire la verità, ovunque essa conduca e a qualunque costo."
 nick_the_sage:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Sapiente"
 nick_the_sage_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è colto e più che disposto a impartire la conoscenza ai giovani."
 nick_the_historian:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Storic[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_historian_desc:0 "Chi non cerca quantomeno di imparare dalla storia è destinato a ripeterla."
 nick_the_sly:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Furb[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_sly_desc:0 "Hmm? Oh, quello sguardo? Non è niente. Non preoccuparti."
 nick_the_cucumber_king:0 "il Re Cetriolo"
 nick_the_cucumber_king_desc:0 "Non sono molte le persone che possono dire di aver usurpato un regno. Meno ancora possono sostenere che un tubero strategicamente mal appropriato sia stato la chiave dell'azione."
 nick_the_peaceful:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Pacific[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_peaceful_desc:0 "Non possiamo andare tutti d'accordo?"
 nick_the_whetstone:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Molle"
 nick_the_whetstone_desc:1 "Come tutte le buone cote, è noto per cedere anche alle lame smussate."
 nick_the_slayer_of_the_snake:0 "l'Uccisore del Serpente"
 nick_the_slayer_of_the_snake_desc:1 "Originario di Baghdad, [CharYouSheHe(CHARACTER)] uccise il potente serpente Sarki, malvagio causatore di una devastante siccità, per conquistare la mano della regina di Daura."
 nick_the_illuminator:0 "l'Illumina[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_illuminator_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è lodat[CHARACTER.Custom('DE_END_PRO_S_N')] per essere stat[CHARACTER.Custom('DE_END_PRO_S_N')] [CHARACTER.Custom('DE_ART_DEF_P_A')] prim[CHARACTER.Custom('DE_END_PRO_S_N')] a portare la luce della #EMP Vera#! Fede al suo popolo, diventando l'origine della loro salvezza."
 nick_the_builder:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Costrut[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_builder_desc:1 "La maggior parte dei governanti si riferisce alla costruzione del proprio regno in senso puramente teorico. [CharYouSheHe(CHARACTER)|U] no"."
 nick_the_martyrophile:0 "il Martirofilo"
 nick_the_martyrophile_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è ampiamente accreditat[CHARACTER.Custom('DE_END_PRO_S_N')] all'interno della sua fede per aver documentato le vite dei suoi sacri martiri."
 nick_the_campeador:0 "il Campeador"
 nick_the_campeador_desc:1 "Molti sostengono che non c'è mai stata un'espressione più pura della virtù marziale della bontà cavalleresca di quella espressa da [Select_CString(CHARACTER.IsLocalPlayer,'te',CHARACTER.GetSheHe)]. [Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetSheHe)|U] [Select_CString(CHARACTER.IsLocalPlayer,'disdegni','disdegna')] le lodi e [Select_CString(CHARACTER.IsLocalPlayer,'ti','si')] [Select_CString(CHARACTER.IsLocalPlayer,'accontenti','accontenta')] di vivere all'altezza degli ideali che [Select_CString(CHARACTER.IsLocalPlayer,'ti sei','si è')] fissat[CHARACTER.Custom('DE_END_PRO_S_N')]."
 nick_the_girthy:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Grosso"
 nick_the_girthy_desc:1 "La pura massa, l'ingombro duraturo e l'imponente peso [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sono la parola d'ordine di ogni città che [CharYouSheHe(CHARACTER)] visitata."
 nick_the_missionary:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Missionari[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_missionary_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non avrà pace finché ci sarà un'anima non salvata dalla luce di [CHARACTER.GetFaith.GetName]."
 # Version of Hotspur _without_ the football reference.
 nick_the_hotspur:0 "l'Impetuos[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_hotspur_desc:1 "Dicono che [CharYouSheHe(CHARACTER)] prenda decisioni così velocemente che gli speroni dei duoi tacchi raramente toccano il suolo."
 nick_the_vanquisher:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Vinci[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_vanquisher_desc:1 "Chiunque voglia si opponga [CHARACTER.Custom('DE_END_ADJ_DEF_P_A')] [CHARACTER.GetShortUINameNoTooltipNoFormat] — [CharYouSheHe(CHARACTER)] è la falce di [CHARACTER.GetFaith.DeathDeityName]."
 nick_the_bloody:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Sanguinari[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_bloody_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non si lascia scoraggiare da un po' di disordine, non importa di quante persone si tratti."
 nick_the_shy:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Timid[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_shy_desc:1 "[CHARACTER.GetNameNoTooltipNoFormat|U] si vede così raramente che il suo soprannome è tutto ciò che la maggior parte delle persone sa di [CHARACTER.GetSheHe]"
 nick_the_giant:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Gigante"
 nick_the_giant_desc:1 "Si dice che [CharYouSheHe(CHARACTER)] sia grande come una casa - per sua esperienza dipende dalla casa."
 nick_bad_hand:0 "Cattiva Mano"
 nick_bad_hand_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] crede nella sua mano, ma i più sanno che [CharYouSheHe(CHARACTER)] è semplicemente senza speranza a carte."
 nick_the_little:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Piccol[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_little_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è generalmente considerato come un soggetto con problemi vertical."
 nick_the_one_eyed:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Guerci[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_one_eyed_desc:0 "$nick_monophthalmos_desc$"
 nick_the_oppressor:0 "l'Oppressore"
 nick_the_oppressor_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non è il sovrano più illustre che i sudditi abbiano mai avuto."
 nick_the_apostate:0 "l'Apostata"
 nick_the_apostate_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] si è opposto alla marea di successi di un'altra fede e ha proclamato invece amore e lealtà per."
 nick_the_pagan:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Pagan[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_pagan_desc:1 "Molti intendono prendere in giro [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] quando [CHARACTER.Custom('DE_PRO_POS_P_3P')] marchiano in questo modo. Lasciateli fare. [CharYouSheHe(CHARACTER)|U] conosce la verità."
 nick_the_heretic:0 "l'Eretic[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_heretic_desc:1 "La conversione in [CHARACTER.GetFaith.GetName] [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è stata così drammatica che è una delle cose che la gente ricorda di più di [CharYouSheHe(CHARACTER)]."
                               
 nick_the_savage:0 "[CHARNon c'è niente e nessuno che [CharYouSheHe(CHARACTER)] esiterebbe a fare a pezzi. Uomo, donna, bambino, cane - [CharYouSheHe(CHARACTER)] li ucciderà tutti, e lascerà che [CHARACTER.GetFaith.HighGodName] li sistemi."
 nick_the_defiant:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Ribelle"
 nick_the_defiant_desc:1 "Che vengano, che vengano tutti! La via [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è quella giusta, e [CharYouSheHe(CHARACTER)] ucciderà tutte le persone che [CharYouSheHe(CHARACTER)] deve per dimostrarlo!!"
 nick_the_sea_king:1 "[CHARACTER.Custom('DE_ART_DEF_P_A')] [CHARACTER.Custom('GetQueenKing')|U] del Mare"
 nick_the_sea_king_desc:1 "È il suo modo di raccogliere e di mietere, di prendere ciò che [CharYouSheHe(CHARACTER)] vuole da chi vuole. [CharYouSheHe(CHARACTER)|U] si rifiuta di cambiare le sue abitudini, o di permettere al suo popolo di cambiare le proprie."
 nick_the_great_and_terrible:0 "Il Grande e Terribile"
 nick_the_great_and_terrible_desc:1 "Un pirata senza pari, [CHARACTER.Custom('DE_PRO_POS_P_2P')] Signor[CHARACTER.Custom('DE_END_ADJ_IND_S_A')] di sangue e oro, l'incarnazione stessa di una spada lucente tenuta in alto sulle onde di sale marino increspato. [CharYouSheHe(CHARACTER)|U] si è guadagnat[CHARACTER.Custom('DE_END_PRO_S_N')] il diritto di essere chiamat[CHARACTER.Custom('DE_END_PRO_S_N')] il Grande, e si è ritagliat[CHARACTER.Custom('DE_END_PRO_S_N')] la reputazione di essere soprannominat[CHARACTER.Custom('DE_END_PRO_S_N')] [CHARACTER.Custom('DE_ART_DEF_P_A')] #EMP Terribile#!."
 nick_the_stonefaced:0 "la Faccia di Pietra"
 nick_the_stonefaced_desc:0 "Fai un sorriso. Per favore? Solo per una volta?"
 nick_the_dry:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Secc[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_dry_desc:1 "È considerato impossibile capire se [CharYouSheHe(CHARACTER)] ride costantemente internamente senza alcun segno esteriore, o semplicemente... non capisce il concetto di #EMP divertimento#!."
 nick_the_joyless:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Senza Umorismo"
 nick_the_joyless_desc:1 "Chiunque abbia a che fare quotidianamente con [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] impara presto a essere esatto e preciso nelle parole, perché [CharYouSheHe(CHARACTER)] non sarà mai da meno nella loro comprensione."
 nick_lacks_laughs:0 "Senza-Risate"
 nick_lacks_laughs_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è così notoriamente seri [CHARACTER.Custom('DE_END_PRO_S_N')] che, a quanto si dice, [CharYouSheHe(CHARACTER)] non ha sentito ridere un essere umano finché non è diventato un adult [CHARACTER.Custom('DE_END_PRO_S_N')]. [CharYouSheHe(CHARACTER)|U] pensava di avere una crisi epilettica."
 nick_the_dull:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Sord[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_dull_desc:1 "Nessuno ricorda perché [CharYouSheHe(CHARACTER)] sia stat [CHARACTER.Custom('DE_END_PRO_S_N')] chiamat [CHARACTER.Custom('DE_END_PRO_S_N')] per la prima volta $nick_the_dull$. Tutti concordano sul fatto che non vale la pena ricordarlo."
 nick_the_snorer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Russa[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_snorer_desc:1 "Che russi o meno è una questione di speculazione oziosa, ma quando [CharYouSheHe(CHARACTER)] è a casa la sua corte ne è certamente consapevole."
 nick_troll_slayer:0 "l'Uccisore di Troll"
 nick_troll_slayer_desc:1 "La gente comune si vanta del suo tocco protettivo, di come [CharYouSheHe(CHARACTER)] abbia ucciso un troll per loro conto."
 nick_the_bane_of_danes:0 "la Rovina dei Danesi"
 nick_the_bane_of_danes_desc:1 "L'opinione popolare ritiene che non ci sia famiglia in Scandinavia che non abbia perso un parente a causa della sua lama."
 nick_the_culture_wall:0 "il Muro della Cultura [CHARACTER.GetCulture.GetNameNoTooltip]"
 nick_the_culture_wall_desc:1 "Nessun incursore straniero, nessun vichingo schiavista, nessun razziatore affamato solca i suoi corsi d'acqua o preda la sua gente."
 nick_nord_foe:0 "Nemico del Nord"
 nick_nord_foe_desc:1 "Alcuni sciocchi dicono che non si può spaventare uno del Nord, essi hanno il ghiaccio nelle vene. [CharYouSheHe(CHARACTER)|U] sa che muoiono urlando e sanguinando come tutti gli altri."
 nick_the_scourge_of_the_northerners:0 "il Flagello dei Nordici"
 nick_the_scourge_of_the_northerners_desc:1 "Vengono nelle sue terre in cerca di schiavi e saccheggi. Il danese, il norvegese, lo svedese. [CharYouSheHe(CHARACTER)|U] dà loro solo una morte rapida e un'eternità al [CHARACTER.GetFaith.random_NegativeAfterLife]."
 nick_the_burner_of_ash:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Brucia[CHARACTER.Custom('DE_END_NOU_S_GS_N')] della Cenere"
 nick_the_burner_of_ash_desc:0 "Non c'è niente che abbia lo stesso odore di una nave da guerra in fiamme in una mattina di primavera."
 nick_the_garlic:0 "il Re Garlico"
 nick_the_garlic_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è stato popolarmente raffigurato in una beffarda filastrocca per bambini."
 nick_garlic_queen:0 "la Regina Garlica"
 nick_garlic_queen_desc:0 "$nick_the_garlic_desc$"
 nick_gajapati:0 "Gajapati"
 nick_gajapati_desc:1 "L'uso innovativo degli elefanti da guerra [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] passerà sicuramente alla storia."
 nick_the_transcriber:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Trascrit[CHARACTER.Custom('DE_END_NOU_S_GS_N')]"
 nick_the_transcriber_desc:0 "La conoscenza si basa sulla trasmissione, e quali strumenti più grandi di libri e pergamene che possono essere letti per generazioni?"
 nick_of_clairvaux:0 "di Clairvaux"
 # I really, sincerely hate the Problem of the Three Bernards.
 ## Not least because there's more than three of them.
 ### I realise that Clairvaux is not in Occitania but I had to slog through dozens of Occitan/Catalan Bernards and now the greater French region's Bernard population are hopelessly tainted for me.
 nick_of_clairvaux_desc:1 "La sua origine è importante per distinguerl[CHARACTER.Custom('DE_END_PRO_S_N')] da un numero francamente ridicolo di Bernards concorrenti."
 nick_the_headless:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Senza-Testa"
 nick_the_headless_desc:1 "Rapido e diretto. Proprio come la sua fine."
 nick_the_footstool:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Poggiapiedi"
 nick_the_footstool_desc:1 "I compiti [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sono... onerosi. E molto discussi."
 nick_father_of_the_baltic:0 "Padre del Baltico"
 nick_father_of_the_baltic_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha portato Livonia in questo mondo con sangue, sudore e fatica."
 nick_mother_of_the_baltic:0 "Madre del Baltico"
 nick_mother_of_the_baltic_desc:0 "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic:0 "Flagello del Baltico"
 nick_scourge_of_the_baltic_desc:1 "Grazie [CHARACTER.Custom('DE_END_ADJ_DEF_P_A')] [CHARACTER.GetShortUINameNoTooltipNoFormat], Livonia resisterà sicuramente - in cima a una solida base di ossa e sofferenza."
 nick_the_mountain_king:0 "il Re della Montagna"
 nick_the_mountain_king_desc:1 "Le sale alte [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sono ben note."
 nick_beth_nahrain: "Sovrano dei Due Fiumi"
 nick_beth_nahrain_desc: "La sola presenza di questo individuo scatena un'ondata travolgente tra le masse, lasciandole sopraffatte dallo stupore e dalla meraviglia per i suoi successi nell'unificazione." 
 nick_the_child_killer:0 "l'Assassino di Bambini"
 nick_the_child_killer_desc:1 "Gli studiosi biblici ritengono generalmente che [CharYouSheHe(CHARACTER)] non abbia colto il senso della sentenza di Salomone."
 nick_the_anathema:0 "l'Anatema"
 nick_the_anathema_desc:1 "Il caos del mondo mortale si ribella a [CharYouSheHe(CHARACTER)]."
 nick_the_angel_of_death:1 "l'Angelo della [CHARACTER.GetFaith.DeathDeityName|U]"
 nick_the_angel_of_death_desc:1 "Nella sua mente, [CharYouSheHe(CHARACTER)] ha posto fine alle loro sofferenze. Il resto del mondo non la vede così."
 nick_monophthalmos:0 "Monophthalmos"
 nick_monophthalmos_desc:1 " L'occhio rimasto [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] riceve molte più attenzioni di quante ne abbiano mai ricevuto quando erano due."
 nick_health_god_mercy:0 "Misericordia di [CHARACTER.GetFaith.HealthGodNamePossessive|U]"
 nick_health_god_mercy_desc:1 "Nonostante i sordidi inizi, [CharYouSheHe(CHARACTER)] ha trovato la sua strada nel mondo della medicina e si è fatt[CHARACTER.Custom('DE_END_PRO_S_N')] un nome curando i poveri."
 nick_genghis_khan:0 "Genghis Khan"
 nick_genghis_khan_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [è la punizione di [CHARACTER.GetFaith.HighGodName] per tutti i peccati del mondo - perché se il mondo non fosse pieno di peccatori, [CHARACTER.GetFaith.HighGodName] non avrebbe mandato uno come #EMP [CharYouSheHe(CHARACTER)]#! per punirli?"
# 1.16.1
 nick_cengiz_khan: "Cengiz Khan"
 nick_cengiz_khan_desc: "$nick_genghis_khan_desc$"
 nick_yekhe_khagan: "Yekhe Khagan"
 nick_yekhe_khagan_desc: "The Great, the Grand, the sovereign of the grass sea and all the settled lands! [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] the stallion who mounts the world."
 nick_dort_yonlug_khagan: "Dört Yönlüg Khagan"
 nick_dort_yonlug_khagan_desc: "Out stretches the earth in four vast directions, and — even to the very last, to the dark, unknown end-places — all belongs by right to [CHARACTER.GetShortUINameNoTooltipNoFormat]! The cosmos is arrayed for [CharYourHerHis(CHARACTER)] convenience, at [CharYourHerHis(CHARACTER)] command."
 nick_tengri_khagan: "Tengri Khagan"
 nick_tengri_khagan_desc: "In the ancient days of the mighty Göktürks Khagans, this title was written in stone! Tengri Khagan — the Heaven-born, the Wise: [CHARACTER.GetShortUINameNoTooltipNoFormat] was created by Great Blue Sky to rule the world."
 nick_xormuzta: "Xormuzta"
 nick_xormuzta_desc: "An ancient honorific long-ago associated with the Old Iranian 'heavenly deity,' and now used among Eastern Christians and their ilk to revere legendary founders like [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_mar_sargis: "Mar Sargis"
 nick_mar_sargis_desc: "Said to have been guided to pious rule by holy visions, [CharYourHerHis(CHARACTER)] patron is the martyr St. Sargis."
 nick_cihangir: "Cihangir"
 nick_cihangir_desc: "By Allah's divine will, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] the conqueror of all the world. Never have the Dar al-Islam and the lands of infidels heard so loudly the thundering of hooves!"
 nick_culture_khagan: "[CHARACTER.GetCulture.GetNameNoTooltip] Khagan"
 nick_culture_khagan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] revered as the greatest of all the [CHARACTER.GetCulture.GetCollectiveNounNoTooltip], and [CharYourHerHis(CHARACTER)] [CHARACTER.GetCulture.GetCollectiveNounNoTooltip] — the children of destiny, the horsemen who trample cities, who wield the swords and whips of empire!"
 nick_akhshunwar: "Akhshunwar"
 nick_akhshunwar_desc: "Long have the masters of the Silk Road bore high titles like #EMP Ikhshid#!, #EMP Shahanshah#!, and #EMP Akhshunwar#!, but none before have been worthy as [CHARACTER.GetShortUINameNoTooltipNoFormat] to hold the honorific 'power-bearer'!"
# ---------------------------------
 nick_fabulous_she_he:0 "[CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetFirstNameNoTooltip|U] Favolos[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_fabulous_she_he_desc:2 "Non è raro che gli osservatori occasionali si inginocchino in segno di rispetto al passaggio di questa persona."
 nick_the_wary:0 "[CHARACTER.[CHARACTER.Custom('DE_ART_DEF_P_A')] Prudente"
 nick_the_wary_desc:1 "Il suo occhio guizzante e la sua espressione sospettosa sono le cose che la gente ricorda di più [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_black_sheep:0 "la Pecora Nera"
 nick_the_black_sheep_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] e la maggior parte della sua famiglia non si parlano."
 nick_sisyphus:0 "il Sisifoano"
 nick_sisyphus_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] soprattutto per aver tentato di spostare oggetti pesanti lungo traiettorie impossibili."
 nick_blue_lion:1 "il Leone Blu"
 nick_blue_lion_desc:0 "Tutti sanno che, in inverno, $nick_blue_lion$ rugisce #EMP solo#! a mezzanotte."
 nick_the_hairy:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Pelos[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_hairy_desc:1 "[CharYouSheHe(CHARACTER)|U] è [Select_CString(CHARACTER.IsFemale,'una donna','un uomo')] o un animale? A colpo d'occhio, è difficile dirlo."
 nick_the_child:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bambin[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_child_desc:1 "Ahimè, la sua vita è finita troppo presto perché [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] sia conosciuto per qualcosa che non sia la sua brusca fine."
 nick_the_wake:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Svegli[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_wake_desc:1 "[CHARACTER.Custom('EyeEyes')|U] sempre attenti all'ingiustizia, i conquistatori stranieri e i voltagabbana autoctoni tremano alla sola menzione del suo nome!"
 nick_the_bearded:0 "il Barbuto"
 nick_the_bearded_desc:1 "Come molti uomini, [CharYouSheHe(CHARACTER)] ha la barba. [CharYouSheHe(CHARACTER)|U] non sa proprio perché la gente si ostina a sottolinearlo."
 nick_the_mountain_dweller:0 "l'Abitante della Montagna"
 nick_the_mountain_dweller_desc:1 "È una cosa rara vedere [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] al di fuori della sua casa di montagna."
 nick_the_honest_hipped:0 "dai Fianchi Onesti"
 nick_the_honest_hipped_desc:0 "[CHARACTER.GetSheHe|U] fa venire voglia a un uomo di parlare $language_iberian_name$."
 nick_the_legend_riad:0 "la Leggenda"
 nick_the_legend_riad_desc:1 "Leggenda oscura [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] incombe sul mondo intero."
 nick_the_shadow_riad:0 "$nick_the_shadow$"
 nick_the_shadow_riad_desc:0 "$nick_the_legend_riad_desc$"
 nick_the_justicar:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Giustizier[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_justicar_desc:1 "La gente è per lo più d'accordo sul fatto che le sue sentenze sono giuste ed equilibrate."
 nick_the_green:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Verde"
 nick_the_green_desc:2 "Si pensa che [CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] sia un espert[CHARACTER.Custom('DE_END_PRO_S_N')] tuttofare con una vanga da giardino."
 
 # EP1
 nick_king_of_fashion:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] [CHARACTER.GetTitleAsNameNoTooltip] della Moda"
 nick_king_of_fashion_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha trovato potere e influenza in un mondo di seta e zibellino."
 nick_prince_of_fashion:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] [CHARACTER.Custom('GetPrincessPrince')] della moda"
 nick_prince_of_fashion_desc:0 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U]] è stato ridicolizzat[CHARACTER.Custom('DE_END_PRO_S_N')] per le sue scelte di moda."
 nick_the_foreigner:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Stranier[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_foreigner_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] viene da terre lontane da qui."
 nick_the_culture:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] [CHARACTER.MakeScope.Var('nick_the_culture_var').Culture.GetNameNoTooltip]"
 nick_the_culture_desc:1 "Gli abitanti del regno preferiscono riferirsi con la cultura che percepiscono [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_linguist:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Linguista"
 nick_the_linguist_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] parla più lingue di quanti denti abbiano alcuni dei suoi sudditi."
 nick_the_clumsy:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Goff[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_clumsy_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non è particolarmente noto per la sua finezza."
 nick_the_stumbler:0 "l'Imbranat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_stumbler_desc:1 "Sia le parole che i piedi hanno la tendenza ad ostacolare [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_graceful:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Grazios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_graceful_desc:1 "Il passo, la dizione, il puro #EMP portamento#! [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] stupiscono gli spettatori."
 nick_the_heart_throb:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Rubacuori"
 nick_the_heart_throb_desc:1 "È un cuore raro quello che rimane aperto nella sua scia."
 nick_the_beautiful:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bell[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_beautiful_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è divina, splendida e perennemente ricercata."
 nick_the_beautiful_generous:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Bell[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_beautiful_desc_generous:0 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] forse non è bello nel senso tradizionale del termine, ma è comunque soprannominato così per via delle sue azioni."
 nick_the_blushing:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Timid[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_blushing_desc:1 "Le situazioni sociali hanno un modo di far brillare le sue guance."
 nick_the_stutterer:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Balbuziente"
 nick_the_stutterer_desc:1 "Sembra che la gente si diletti a ricordare [CHARACTER.Custom('DE_END_ADJ_DEF_P_A')] [CHARACTER.GetShortUINameNoTooltipNoFormat] qualche parola borbottata."
 nick_the_slow:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Lent[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_slow_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non è il più brillante che la corte abbia mai visto."
 nick_the_eloquent:0 "l'Eloquente"
 nick_the_eloquent_desc:1 "Il linguaggio [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è distinto come il suo portamento."
 nick_the_stud:0 "lo Stallone"
 nick_the_stud_desc:1 " L'aspetto [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è noto per dare alla gente #EMP idee#!."

 # FP2
 nick_the_bell_keeper:0 "il Guardiano del Campanile"
 nick_the_bell_keeper_desc:1 "Le opinioni [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sul suono delle campane sono... un po' poco ortodosse."
 nick_the_requiem:0 "il Requiem"
 nick_the_requiem_desc:0 "E tale era la melodia."
 nick_the_King_of_Thieves:0 "il Re dei Ladri"
 nick_the_King_of_Thieves_desc:0 "Un signore dei banditi, dei malviventi, dei rapinatori e di altri malfattori."
 nick_the_Queen_of_Thieves:0 "la Regina dei Ladri"
 nick_the_Queen_of_Thieves_desc:0 "$nick_the_King_of_Thieves_desc$"
 nick_the_Thief_Slayer:0 "l'Uccisore di Ladri"
 nick_the_Thief_Slayer_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non ha pazienza per i ladri."
 nick_the_flying:0 "Colui che Vola"
 nick_the_flying_desc:1 "Le invenzioni [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] hanno dato vita a delle leggende."
 nick_the_flightless:0 "il Senzavolo"
 nick_the_flightless_desc:1 "Le invenzioni [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] hanno ottenuto ben poco, se non un finale drammatico."
 nick_the_cid_campeador:0 "El Cid Campeador"
 nick_the_cid_campeador_desc:1 "La leggenda [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è una leggenda di soggezione, cavalleria, tradimento e onore."
 nick_benavert:0 "Benavert"
 # It's unclear what Benavert refers to, so we default to base.
 nick_the_pragmatic:0 "il Pragmatico"
 nick_the_pragmatic_desc:0 "La soluzione migliore è quella più appropriata per il momento."
 nick_the_equitable:0 "l'Equo"
 nick_the_equitable_desc:1 "Una partizione equa e imparziale è la sua preferenza in tutte le cose."
 nick_the_crownless:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Senza Corona"
 nick_the_crownless_desc:0 "Anche se non particolarmente poetico, l'epiteto di [CHARACTER.GetShortUINameNoTooltipNoFormat] è evocativo, diretto, e fa bruciare le sue orecchie ogni volta."

 # BP1
 nick_the_real:0 "Il Reale"
 nick_the_real_desc:1 "La storia [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINameNoTooltipNoFormat] e conosciuta da tutti alle prese con il suo sosia #EMP malvaggio#!."
 nick_strongarm:0 "Braccio forte"
 nick_strongarm_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUIName)] [Select_CString( CHARACTER.IsLocalPlayer, 'sai', 'sa' )] sempre quando è il momento giusto per usar le mani - soprattutto perché [Select_CString( CHARACTER.IsLocalPlayer, 'sei', 'è' )] consapevole che [Select_CString( CHARACTER.IsLocalPlayer, 'vincerai', 'vincerà' )]."
 nick_baby_eating:0 "Il divoratore di bambini"
 nick_baby_eating_desc:1 "Il soprannome [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] si spiega da solo, è la sua logica che confonde le persone."
 nick_the_dung_named:0 "dal Nome Orrendo"
 nick_the_dung_named_desc:1 "I detrattori di [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sussurrano che [CharYouSheHe(CHARACTER)] abbia sporcato la fonte battesimale poco dopo la nascita..."
 nick_with_the_tress:0 "con la Treccia"
 nick_with_the_tress_desc:1 "I romantici in calore di tutto il mondo raccontano di come [CharYouSheHe(CHARACTER)] non vada mai da nessuna parte senza aver tagliato i capelli dell'amante ."
 nick_with_the_lock:0 "con il Lucchetto"
 nick_with_the_lock_desc:0 "$nick_with_the_tress_desc$"
 nick_irontooth:0 "Dente di Ferro"
 nick_irontooth_desc:1 "Dicono che [CharYouSheHe(CHARACTER)] abbia le zanne di un animale selvaggio - come minimo, ha sicuramente la forza nelle mascelle."
 nick_the_dunged:0 "il Concimato"
 nick_the_dunged_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] preferisce non soffermarsi sul ricordo - tutti gli altri cercano di non menzionare l'odore."
 nick_the_smelly:0 "il Puzzolente"
 nick_the_smelly_desc:0 "In qualche modo, #EMP persiste#!."
 nick_the_venator:0 "il Venator"
 nick_the_venator_desc:1 "Nessun semplice animale può sottrarsi al suo acuto istinto di caccia ."


 # EP2
 nick_the_dirty:0 "[CHARACTER.Custom('DE_PRO_POS_P_3P')] Sporc[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_dirty_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] combatte in modo sporco come sembra."
 nick_the_cheater:0 "l'Imbroglion[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_cheater_desc:1 "[CharYouSheHe(CHARACTER)|U] è un esempio di disonore e doppiezza."
 nick_the_toxophilite:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Toxophilite"
 nick_the_toxophilite_desc:1 "Archi, proiettili, baliste: c'è poco nell'arte del combattimento a distanza per cui [CharYouSheHe(CHARACTER)] non trovi entusiasmo."
 nick_saddle_born:0 "Nato in sella"
 nick_saddle_born_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] sembra adattarsi alla sella in modo così naturale che alcuni sussurrano che [CharYouSheHe(CHARACTER)] non abbia mai toccato terra."
 nick_the_champion:0 "il Campione"
 nick_the_champion_desc:1 "Campione! #EMP Campione#!! Le grida risuonano ovunque [CharYouSheHe(CHARACTER)] vada - anche se l'acclamazione è bella, il volume non lo è."
 nick_northmen_slayer:0 "Uccisore di uomini del Nord"
 nick_northmen_slayer_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha ucciso un Razziatore Nordico."
 nick_pirate_slayer:0 "Il Flagello dei Mari"
 nick_pirate_slayer_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha massacrato un noto pirata."
 nick_son_of_dangerous_animal:0 "[CHARACTER.Custom('GetDaughterSon')|U] di [CHARACTER.Custom('GetAnimalPlural')|U]"
 nick_son_of_dangerous_animal_desc:1 "Certo che l[CHARACTER.Custom('DE_END_PRO_S_N')] chiamano così: quale grembo di madre umana avrebbe potuto generare una simile bestia?"
 nick_the_own_culture:0 "della stirpe [CHARACTER.GetCulture.GetNameNoTooltip]"
 nick_the_own_culture_desc:1 "Il soprannome [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è un'etichetta della sua storia, di cui [CharYouSheHe(CHARACTER)] va fiero."
 nick_the_mother_culture:0 "della stirpe [CHARACTER.GetMother.GetCulture.GetNameNoTooltip]"
 nick_the_mother_culture_desc:1 "Il soprannome [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] ricalca il suo lignaggio paterno, non il proprio."
 nick_the_father_culture:0 "della stirpe [CHARACTER.GetFather.GetCulture.GetNameNoTooltip]"
 nick_the_father_culture_desc:1 "Il soprannome [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] ricalca il suo lignaggio materno, non il proprio."
 nick_prester_john:0 "Prete John"
 nick_prester_john_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] si è lasciato andare un po' troppo a leggende esotiche straniere."
 nick_prester_joan:0 "Prete Joan"
 nick_prester_joan_desc:0 "$nick_prester_john_desc$"
 nick_the_thoughtless:0 "l'Impensierit[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_thoughtless_desc:1 "Si dice che [CharYouSheHe(CHARACTER)] non si limiti a parlare prima di pensare - [CharYouSheHe(CHARACTER)] semplicemente non pensa affatto."
 nick_the_heartless:0 "Senza Cuore"
 nick_the_heartless_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non è un[CHARACTER.Custom('DE_PRO_POS_P_2P')] tip[CHARACTER.Custom('DE_END_PRO_S_N')] sentimentale, avendo giustiziato un amante."
 nick_the_craven:0 "il Codardo"
 nick_the_craven_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha sempre ritenuto che la discrezione sia la parte migliore del coraggio."
 nick_monarch_of_beauty_and_noblesse_masc:0 "Re della bellezza e della nobiltà"
 nick_monarch_of_beauty_and_noblesse_masc_desc:1 "I sudditi [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sono notoriamente entusiasti delle sue lodi."
 nick_monarch_of_beauty_and_noblesse:1 "Regina di bellezza e nobiltà"
 nick_monarch_of_beauty_and_noblesse_desc:0 "$nick_monarch_of_beauty_and_noblesse_masc_desc$"
 nick_monarch_of_grim_and_grievance_masc:0 "Re di Tristezza e di Dolore"
 nick_monarch_of_grim_and_grievance_masc_desc:1 "I sudditi [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] non hanno alcun rispetto per [CharYouSheHe(CHARACTER)], tanto meno per il suo aspetto."
 nick_monarch_of_grim_and_grievance:0 "Regina di Tristezza e di Dolore"
 nick_monarch_of_grim_and_grievance_desc:0 "$nick_monarch_of_grim_and_grievance_masc_desc$"
 nick_monarch_of_dice:1 "[CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetTitleAsNameNoTooltip] dei Dadi"
 nick_monarch_of_dice_desc:1 "Il cuore la determinazione e una fortuna semplicemente fenomenale [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sembrano in grado di portarlo avanti in qualsiasi gioco d'azzardo."
 nick_the_naysayer:1 "l'Avversario"
 nick_the_naysayer_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] si è messo di fronte a [CHARACTER.GetFaith.HighGodName] e al Mondo e ha tradito un impegno sacro che [CharYouSheHe(CHARACTER)] aveva preso."
 nick_monarch_of_fools_masc:0 "Vescovo dei Folli"
 nick_monarch_of_fools_masc_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è considerato una specie di araldo tra i buffoni."
 nick_monarch_of_fools:0 "Vescova dei Folli"
 nick_monarch_of_fools_desc:0 "$nick_monarch_of_fools_masc_desc$"
 nick_the_just_widowed:0 "la Vedova Giusta"
 nick_the_just_widowed_desc:1 "Il coniuge appena sposato [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] è morto così tragicamente presto."
 nick_monopod:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Monopiede"
 nick_monopod_desc:1 "Dicono che [CharYouSheHe(CHARACTER)] potrebbe combattere un duello sulla punta di uno spillo - se fosse propenso a farlo."
 nick_sure_footed:0 "il Piede-Sicuro"
 nick_sure_footed_desc:0 "$nick_monopod_desc$"
 nick_the_resilient:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Resiliente"
 nick_the_resilient_desc:1 "[CHARACTER.Custom('IT_NAM_COL2')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è diventat[CHARACTER.Custom('DE_END_PRO_S_N')] not[CHARACTER.Custom('DE_END_PRO_S_N')] come [CHARACTER.GetNicknameNoTooltip] dopo aver dimostrato un'estrema resilienza nonostante le sue numerose lesioni permanenti."
 nick_one_eye:0 "Monocolo"
 nick_one_eye_desc:0 "$nick_monophthalmos_desc$"
 nick_one_hand:0 "Una Mano"
 nick_one_hand_desc:1 "Il braccio mancante è una caratteristica così distinta [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] che tutti l[CHARACTER.Custom('DE_END_PRO_S_N')] chiamano [CHARACTER.GetNicknameNoTooltip]."
 nick_one_leg:0 "Una Gamba"
 nick_one_leg_desc:1 "La gamba mancante è una caratteristica così distinta [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] he tutti l[CHARACTER.Custom('DE_END_PRO_S_N')] chiamano [CHARACTER.GetNicknameNoTooltip]."
 nick_of_a_thousand_faces:0 "dai Mille Volti"
 nick_of_a_thousand_faces_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non viene mai vist[CHARACTER.Custom('DE_END_PRO_S_N')] con la stessa maschera per due giorni di fila... se mai si tratta di [CharYouSheHe(CHARACTER)]..."
 nick_the_plaguebearer:0 "il Portatore di Peste"
 nick_the_plaguebearer_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è malat[CHARACTER.Custom('DE_END_PRO_S_N')] e pien[CHARACTER.Custom('DE_END_PRO_S_N')] di cattivi umori, e fa sì che la gente si tenga a distanza."
 nick_the_persevering:0 "il Perseverante"
 nick_the_persevering_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è noto come [CHARACTER.GetNicknameNoTooltip] dopo aver mostrato un'estrema resilienza nonostante le sue numerose lesioni permanenti.."
 nick_the_lord_of_realm:0 "[Select_CString(CHARACTER.IsFemale,'La Signora','Il Signore')] di [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_lord_of_realm_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è così amato dai suoi sudditi che è stat[CHARACTER.Custom('DE_END_PRO_S_N')] proclamat[CHARACTER.Custom('DE_END_PRO_S_N')] '[CHARACTER.GetNicknameNoTooltip]'."
 nick_twistedbeard:0 "Barba contorta"
 nick_twistedbeard_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è un sovrano Bretone o di discendenza Bretone di notevole abilità marziale."
 nick_the_boar:0 "il Cinghiale"
 nick_the_boar_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è forte, resistente e tenace... ma non piacevole da vedere."
 nick_the_faceless:0 "il Senza Volto"
 nick_the_faceless_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non è quasi mai stato visto da quando è stato sfigurato."
 nick_the_cyclops:0 "il Ciclope"
 nick_the_cyclops_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è alto è con un solo occhio, come il mitologico ciclope."
 nick_the_beanstalk:0 "il Fagiolo"
 nick_the_beanstalk_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è enormemente alto, ma sottile e slanciato, che invita a fare paragoni con la pianta."
 nick_the_nun:0 "la Suora"
 nick_the_nun_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha una devozione intima, preferisce trascorrere le giornate in tranquilla preghiera."
 nick_the_ill_ruler:0 "il Malvagio"
 nick_the_ill_ruler_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è [CHARACTER.Custom('DE_PRO_POS_P_2P')] pover[CHARACTER.Custom('DE_END_PRO_S_N')] Sovran[CHARACTER.Custom('DE_END_PRO_S_N')], che gode di scarso rispetto dopo aver abusato del suo potere o essersi dimostrato incapace di mantenere la stabilità nel regno."
 nick_the_dragoness:0 "la Dragonessa"
 nick_the_dragoness_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è temibile... e le voci dicono che [CharYouSheHe(CHARACTER)] mangia le persone."
 nick_the_careless:0 "l'Incaut[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_careless_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha abusato del suo potere, guadagnandosi questo soprannome poco lusinghiero durante una guerra civile."
 nick_the_undying:0 "il Non-morto"
 nick_the_undying_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] dovrebbe essere malat[CHARACTER.Custom('DE_END_PRO_S_N')], ma è tremendamente san[CHARACTER.Custom('DE_END_PRO_S_N')]."
 nick_of_the_empty_pockets:0 "delle Tasche Vuote"
 nick_of_the_empty_pockets_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha le tasche bucate, e [CharYouSheHe(CHARACTER)] sarà sempre ricordat[CHARACTER.Custom('DE_END_PRO_S_N')] per il debito in cui ha fatto sprofondare il tesoro."
 nick_the_goliath:0 "il Golia"
 nick_the_goliath_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è un guerriero enorme, come il biblico Golia."
 nick_the_shield_of_capital:0 "lo Scudo di [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_shield_of_capital_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è un valoroso guerriero amato dal popolo della sua capitale."
 nick_the_ladder_legs:0 "Trampoli Alti"
 nick_the_ladder_legs_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] se ne va in giro su lunghe gambe simili a trampoli, invitando a commenti meschini."
 nick_the_peacock:0 "il Pavone"
 nick_the_peacock_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è vanitos[CHARACTER.Custom('DE_END_PRO_S_N')] e superficiale, e ostenta la sua nuova moda come un uccello del paradiso."
 nick_the_bellower:0 "il Campanile"
 nick_the_bellower_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è molto, molto forte. E molto, molto terrificante."
 nick_the_healer:0 "[Select_CString(CHARACTER.IsFemale,'la Guarutrice','il Guaritore')]"
 nick_the_healer_desc:2 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha appreso l'arte della medicina e non disdegna di curare chi ne ha bisogno."
 nick_the_prophet:0 "[CHARACTER.Custom('DE_ART_DEF_P_D')] Profeta"
 nick_the_prophet_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è un'icona religiosa di fama."
 nick_the_understanding:0 "la Comprensione"
 nick_the_understanding_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è compassionevole e razionale, e consiglia volentieri chi ne ha bisogno."
 nick_the_righteous:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Giust[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_righteous_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per avere un forte senso della giustizia e dell'equità."
 nick_the_venerable:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Venerabile"
 nick_the_venerable_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha superato la sua via, guadagnando fiducia."
 nick_the_miracle_worker:0 "L'[Select_CString(CHARACTER.IsFemale,'la Creatrice Miracolosa','il Creatore Miracoloso')]"
 nick_the_miracle_worker_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] si diletta in materie mistiche, ma usa ciò che [CharYouSheHe(CHARACTER)] impara per compiere buone azioni."
 nick_the_merciful:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Misericordios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_merciful_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è indulgente, benevol[CHARACTER.Custom('DE_END_PRO_S_N')] e lent[CHARACTER.Custom('DE_END_PRO_S_N')] all'ira. Raramente i prigionieri devono passare molto tempo nelle sue prigioni."
 nick_the_silver_tongue:0 "Lingua d'Argento"
 nick_the_silver_tongue_desc:2 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha un modo di usare le parole che pochi altri padroneggiano, ed è in grado di volgere la maggior parte delle situazioni a suo favore."
 nick_the_stallion:0 "[CHARACTER.Custom('DE_PRO_POS_P_3P')] Stallone"
 nick_the_stallion_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è forte, atletic[CHARACTER.Custom('DE_END_PRO_S_N')]... e spesso è guardat[CHARACTER.Custom('DE_END_PRO_S_N')] con occhi bramosi."
 nick_the_forgetful:0 "[CHARACTER.Custom('DE_PRO_POS_P_3P')] smemorat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_forgetful_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] spesso dimentica i suoi doveri, con grande costernazione dei suoi sudditi."
 nick_the_hermit:0 "l'Eremita"
 nick_the_hermit_desc:2 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] preferisce[ stare da solo, è si vede di rado."
 nick_the_recluse:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Reclus[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_recluse_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] spesso si isola lontano da occhi indiscreti."
 nick_the_feeble:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] debole"
 nick_the_feeble_desc:2 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] raramente riesce a mettere insieme la forza necessaria anche solo per spostare piccoli oggetti, e spesso viene ridicolizzat[CHARACTER.Custom('DE_END_PRO_S_N')] per questo fatto."
 nick_the_vain:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Vano"
 nick_the_vain_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è visto dai suoi sudditi come terribilmente superficiale e svampit[CHARACTER.Custom('DE_END_PRO_S_N')]."
 nick_the_castellan:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Castellan[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_castellan_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha supervisionato molti progetti di costruzione all'interno del suo dominio."
 nick_the_carpenter:0 "il Carpentiere"
 nick_the_carpenter_desc:1 "Come Gesù era un falegname, così è [CHARACTER.Custom('IT_NAM_COL3')|U][CHARACTER.GetShortUINameNoTooltipNoFormat]. Pio e diligente."
 nick_the_griffin:0 "il Grifone"
 nick_the_griffin_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è feroce sia con la spada che con l'intrigo."
 nick_the_patron_of_arts:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Mecenate delle Arti"
 nick_the_patron_of_arts_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è famos[CHARACTER.Custom('DE_END_PRO_S_N')] per il suo patrocinio di artisti e artigiani."
 nick_the_zealot:0 "[CHARACTER.Custom('DE_PRO_POS_P_3P')] Zelota"
 nick_the_zealot_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per essere violentemente devot[CHARACTER.Custom('DE_END_PRO_S_N')] alla sua fede ."
 nick_the_elder:0 "l'Anzian[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_elder_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha vissuto per molti, molti anni. Molti di più di quelli che ci si potrebbe aspettare."
 nick_the_evil:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Malvagi[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_evil_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è cosi peccaminos[CHARACTER.Custom('DE_END_PRO_S_N')] ed empi[CHARACTER.Custom('DE_END_PRO_S_N')] che non temeva di intimidire i sacerdoti e gli altri sudditi."
 nick_the_jovial:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Gioviale"
 nick_the_jovial_desc:1 "Feste! Balli! Cibo! [Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per essere di buona compagnia in tutti i tipi di raduni."
 nick_the_jolly:0 "il Jolly"
 nick_the_jolly_desc:1 "Musica e buon cibo! È tutto ciò che [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat] cura agli occhi dei suoi sudditi."
 nick_the_strange:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Stran[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_strange_desc:1 "Sebbene i suoi sudditi non lo ritengan[CHARACTER.Custom('DE_END_PRO_S_N')] malvagi[CHARACTER.Custom('DE_END_PRO_S_N')], [CHARACTER.Custom('IT_NAM_COL3')][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha degli hobby piuttosto... eccentrici."
 nick_the_unlucky:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Sfortunat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_unlucky_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non riesce proprio a darsi pace, da quando la sua nascita è stata seguita dalla malasorte."
 nick_the_lucky:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Fortunat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_lucky_desc:1 "Le sfide della vita sono semplici ostacoli per [CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetShortUINameNoTooltipNoFormat], che è ovviamente benedett[CHARACTER.Custom('DE_END_PRO_S_N')] dalla fortuna."
 nick_the_effeminate:0 "l'Effeminato"
 nick_the_effeminate_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è stato sminuito per la sua mancanza di abilità come guerriero in una cultura dominata da ideali di mascolinità."
 nick_the_clueless:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Sprovvedut[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_clueless_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] sembra non riuscire mai a decidersi, passando da una cosa all'altra con la convinzione di una sardina."
 nick_the_ill_tempered:0 "l[CHARACTER.Custom('DE_END_PRO_S_N')] Scorbutic[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_ill_tempered_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] si arrabbia facilmente... e i suoi sudditi lo sanno."
 nick_the_sleeping_king:0 "[CHARACTER.GetTitleAsNameNoTooltip] Dormiente"
 nick_the_sleeping_king_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] passa tutto il giorno e tutta la notte a letto, invitando alla speculazione i suoi sudditi. Forse è una maledizione?"
 nick_the_humble:0 "l'Umile"
 nick_the_humble_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha un contegno prepotentemente altruista e umile, che attribuisce al divino ogni successo."
 nick_the_horse:0 "il Cavallo"
 nick_the_horse_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è [CHARACTER.Custom('DE_PRO_POS_P_2P')] famos[CHARACTER.Custom('DE_END_PRO_S_N')] guerrier[CHARACTER.Custom('DE_END_PRO_S_N')] della steppa, che guida orde al galoppo per saccheggiare terre straniere."
 nick_the_desired:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Desiderat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_desired_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è bramat[CHARACTER.Custom('DE_END_PRO_S_N')] in lungo e in largo."
 nick_the_determined:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Determinat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_determined_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per essersi mess[CHARACTER.Custom('DE_END_PRO_S_N')] in testa qualcosa e averla #EMP fatta.#!."
 nick_do_nothing:0 "Nullafacente"
 nick_do_nothing_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per essere pigr[CHARACTER.Custom('DE_END_PRO_S_N')], inattiv[CHARACTER.Custom('DE_END_PRO_S_N')] e senza ambizioni."
 nick_the_indolent:0 "l'Indolente"
 nick_the_indolent_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per essere petulantemente ozios[CHARACTER.Custom('DE_END_PRO_S_N')]."
 nick_the_sluggard:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Pigr[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_sluggard_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] se la prende comoda per fare #EMP qualsiasi cosa#!..."
 nick_the_idle:0 "l'inattiv[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_idle_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per... non fare nulla."
 nick_the_short:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Cort[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_short_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è bass[CHARACTER.Custom('DE_END_PRO_S_N')] di statura, cosa che tutti non tardano a far notare."
 nick_longshanks:0 "Gambalunga"
 nick_longshanks_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è atletic[CHARACTER.Custom('DE_END_PRO_S_N')] e muscolos[CHARACTER.Custom('DE_END_PRO_S_N')], e si trova spesso ad allenarsi."
 nick_the_wrathful:0 "l'Iracond[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_wrathful_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per avere una miccia corta, e una distanza ancora più breve per estrarre una spada."
 nick_elbow_high:0 "Gomito-Alto"
 nick_elbow_high_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non è più alt[CHARACTER.Custom('DE_END_PRO_S_N')] di [CHARACTER.Custom('DE_PRO_POS_P_2P')] bambin[CHARACTER.Custom('DE_END_PRO_S_N')], con grande divertimento dei suoi coetanei."
 nick_the_rotund:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Rotond[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_rotund_desc:2 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è larg[CHARACTER.Custom('DE_END_PRO_S_N')] quasi quanto [CharYouSheHe(CHARACTER)] è alt[CHARACTER.Custom('DE_END_PRO_S_N')], praticamente sferic[CHARACTER.Custom('DE_END_PRO_S_N')]!"
 nick_the_faith:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] [CHARACTER.GetFaith.GetAdjectiveNoTooltip]"
 nick_the_faith_desc:2 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è [CHARACTER.Custom('DE_PRO_POS_P_2P')] ardente [CHARACTER.GetFaith.GetAdjectiveNoTooltip] fuoriluogo, che lo rende una novità agli occhi degli altri."
 nick_the_eunuch:0 "l'Eunuco"
 nick_the_eunuch_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è privo di virilità, cosa che la gente si diverte a far notare."
 nick_longsword:0 "Spada Lunga"
 nick_longsword_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] si è esercitat[CHARACTER.Custom('DE_END_PRO_S_N')] con la spada quando altri banchettavano."
 nick_greataxe:0 "Grande Ascia"
 nick_greataxe_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è [CHARACTER.Custom('DE_PRO_POS_P_2P')] maestr[CHARACTER.Custom('DE_END_PRO_S_N')] dell'ascia, nemici attenti!"
 nick_the_mace:0 "la Mazza"
 nick_the_mace_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è in grado di schiacciare qualsiasi nemico fino a sottometterlo."
 nick_the_spear_of_capital:0 "la Lancia del [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_spear_of_capital_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è un esempio di lotta con la lancia."
 nick_the_maul:0 "Martello da Guerra"
 nick_the_maul_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è not[CHARACTER.Custom('DE_END_PRO_S_N')] per schiacciare tutte le avversità con un potente martello."
 nick_no_pants:0 "Senza Pantaloni"
 nick_no_pants_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è stato sminuito per il fatto di essere [CHARACTER.Custom('DE_PRO_POS_P_2P')] [CHARACTER.GetWomanMan] in una cultura dominata da ideali di mascolinità."
 nick_the_tiger_of_place:0 "la Tigre del [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_tiger_of_place_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è [CHARACTER.Custom('DE_PRO_POS_P_2P')] temibile guerrier[CHARACTER.Custom('DE_END_PRO_S_N')] e [CHARACTER.Custom('DE_PRO_POS_P_2P')] valoros[CHARACTER.Custom('DE_END_PRO_S_N')] paladin[CHARACTER.Custom('DE_END_PRO_S_N')]."
 nick_the_navigator:0 "[Select_CString(CHARACTER.IsFemale,'la Navigatrice','il Navigatore')]"
 nick_the_navigator_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è [CHARACTER.Custom('DE_PRO_POS_P_2P')] maestr[CHARACTER.Custom('DE_END_PRO_S_N')] dei mari, che attraversa le onde come un serpente marino."
 nick_foul_fart:0 "Scoreggia"
 nick_foul_fart_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è rinomat[CHARACTER.Custom('DE_END_PRO_S_N')] per avere... un controllo discutibile delle sue funzioni corporee durante i banchetti, le riunioni del consiglio e gli incontri pubblici."
 nick_ale_lover:0 "Amante della birra"
 nick_ale_lover_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] batte chiunque in una gara di bevute!"
 nick_the_berserker:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Berserker"
 nick_the_berserker_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è [CHARACTER.Custom('DE_PRO_POS_P_2P')] temibile e #EMP furios[CHARACTER.Custom('DE_END_PRO_S_N')]#! guerrier[CHARACTER.Custom('DE_END_PRO_S_N')], che infrange il morale di chiunque si trovi davanti a [CharYouSheHe(CHARACTER)]."
 nick_the_actually_bald:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Calv[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_actually_bald_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è ampiamente pres[CHARACTER.Custom('DE_END_PRO_S_N')] in giro per la sua mancanza di capelli."
 nick_the_iron_and_golden_king:0 "[CHARACTER.Custom('IT_NAM_COL3')][CHARACTER.GetTitleAsNameNoTooltip|U] del Ferro e del'Oro"
 nick_the_iron_and_golden_king_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha vaste ricchezze sotto forma di miniere e un'imponente scuderia di cavalieri pesanti."
 nick_the_slobberer:0 "[Select_CString(CHARACTER.IsFemale,'la Sbavona','lo Sbavone')]"
 nick_the_slobberer_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha difficoltà a mangiare con dignità in occasione di incontri diplomatici."
 nick_the_lover_of_elegance:0 "l'Amante dell'Eleganza"
 nick_the_lover_of_elegance_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ama la vita di corte e tutte le tradizioni e le regole che ne derivano."
 nick_the_universal_spider:0 "il Ragno Definitivo"
 nick_the_universal_spider_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ama tessere intricate ragnatele di complotti e cospirazioni."
 nick_the_collector:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Collezionista"
 nick_the_collector_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha accumulato una collezione davvero incredibile di manufatti unici."
 nick_the_haunted:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Infestat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_haunted_desc:2 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è costantemente afflitt[CHARACTER.Custom('DE_END_PRO_S_N')] da orribili visioni e sogni traumatici."
 nick_the_quarrelsome:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Litigios[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_quarrelsome_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha molti rivali e ama combattere con tutti loro."
 nick_the_petulant:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Petulante"
 nick_the_petulant_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è spesso insolente e maleducat[CHARACTER.Custom('DE_END_PRO_S_N')], in modo quasi infantile."
 nick_the_turbulent:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Turbolent[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_turbulent_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è colt[CHARACTER.Custom('DE_END_PRO_S_N')] ma drammatic[CHARACTER.Custom('DE_END_PRO_S_N')] sia nel comportamento che nelle opinioni."
 nick_the_disgraceful:0 "[CHARACTER.Custom('DE_ART_DEF_P_A')] Disgraziat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_disgraceful_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] proviene da una famiglia rispettabile, ma ha deluso le aspettative."
 nick_the_negotiator:0 "[Select_CString(CHARACTER.IsFemale,'la Negoziatrice','il Negoziatore')]"
 nick_the_negotiator_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è un abile diplomatic[CHARACTER.Custom('DE_END_PRO_S_N')] e ha stretto molte potenti alleanze."
 nick_the_executioner:0 "il Boia"
 nick_the_executioner_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è un grande ammiratore dell'ascia del boia, e la vede spesso all'opera."
 nick_cuckoo:0 "Cuculo"
 nick_cuckoo_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ha molti figli in diversi nidi..."
 nick_aurei_testiculi:0 "Testicoli Aurei"
 nick_aurei_testiculi_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è stato benedetto con un'abbondanza di figli."
 nick_chubbycheeks:0 "Guance Paffute"
 nick_chubbycheeks_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non riesce proprio a stare lontano dalle torte di pesca."
 nick_pennyfather:0 "Padrino"
 nick_pennyfather_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] ama il denaro, l'oro, l'argento, le monete, i soldi, i gioielli..."
 nick_swan_neck:0 "Collo di cigno"
 nick_swan_neck_desc:2 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è bell[CHARACTER.Custom('DE_END_PRO_S_N')] ed elegante, come un cigno aggraziato."
 nick_lackland:0 "Senzaterra"
 nick_lackland_desc:1 "Le terre [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sono messe in ombra da quelle del resto dei suoi fratelli."
 nick_softsword:0 "Spada-molle"
 nick_softsword_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non è un campione sul campo... né a letto."
 nick_the_chimera:0 "la Chimera"
 nick_the_chimera_desc:1 "[CHARACTER.Custom('IT_NAM_COL3')|U][Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] è sia benedett[CHARACTER.Custom('DE_END_PRO_S_N')] che maledett[CHARACTER.Custom('DE_END_PRO_S_N')] quando si tratta di attributi fisici."
 nick_the_abominable:0 "l'Abominevole"
 nick_the_abominable_desc:1 "L'aspetto [CHARACTER.Custom('IT_NAM_COL2')][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] abbinato al suo terribile contegno invita a paragonarlo a bestie orribili."
