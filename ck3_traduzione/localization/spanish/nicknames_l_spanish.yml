 nick_barbarossa: "Barbarossa"
 nick_barbarossa_desc: "In dubbio riconoscimento del manto, una volta scarlatto, che adornava il suo mento, [CHARACTER.GetShortUINameNoTooltipNoFormat] è stato conferito l'appellativo di #italic Barbarossa#! dai suoi nemici italiani."

 nick_danishmend: "Danişmend"
 nick_danishmend_desc: "Dotat[Select_CString(CHARACTER.IsFemale,'a','o')] di una profonda conoscenza, la conoscenza di [CHARACTER.GetShortUINameNoFormat] è ampiamente nota e rispettata da molti."

 nick_protosebastos: "Protosebastos"
 nick_protosebastos_desc: "Alta onorificenza della corte Bizantina riservata a pochissimi, il titolo di "primo Augusto" è un segno della stima Imperiale nei confronti di [CHARACTER.GetShortUINameNoTooltipNoFormat]."

