 nick_the_pirate_queen: "la Regina dei Pirati"
 nick_the_pirate_queen_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] il terrore dei mari, che incute paura a tutti coloro che osano avventurarsi nelle acque."

 nick_the_rhymer: "[Select_CString(CHARACTER.IsFemale,'il Rimatore','la Rimatrice')]"
 nick_the_rhymer_desc: "Armat[Select_CString(CHARACTER.IsFemale,'a','o')] di un occhio di riguardo per le allitterazioni e i distici abbinati, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CHARACTER.LocalPlayerString( 'sei', 'è' )] ammirat[Select_CString(CHARACTER.IsFemale,'a','o')] dai suoi pari per l'abile uso dei versi."
 nick_the_elegist: "l'Elegista"
 nick_the_elegist_desc: "I versi luttuosi e malinconici per i quali [CHARACTER.GetShortUINameNoTooltipNoFormat] [CHARACTER.LocalPlayerString( 'sei', 'è' )] famos[Select_CString(CHARACTER.IsFemale,'a','o')] fanno scendere una lacrima persino all'ascoltatore con il cuore più duro."
 nick_the_poetaster: "[Select_CString(CHARACTER.IsFemale,'la Poetastra','il Poetastro')]"
 nick_the_poetaster_desc: "La poesia di [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] è famosa, ma forse non proprio per la ragione che [Select_CString(CHARACTER.IsFemale,'lei','lui')] vorrebbe."
 nick_the_elysian_muse: "la Musa Elisea"
 nick_the_elysian_muse_desc: "Rinomat[Select_CString(CHARACTER.IsFemale,'a','o')] in questa terra e in molte altre per la [CHARACTER.LocalPlayerString( 'tua', 'sua' )] capacità assolutamente trascendente di evocare un verso magnifico, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CHARACTER.LocalPlayerString( 'mostri', 'mostra' )] una completa padronanza della parola in tutte le sue forme."

 nick_iscariot: "Iscariota"
 nick_iscariot_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] not[Select_CString(CHARACTER.IsFemale,'a','o')] per aver tradito i principi più solidi e preziosi del suo cuore, avendoli venduti tutti per il proprio tornaconto."

 nick_the_foreign_mother: "la [CHARACTER.GetMother.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_mother_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] incapace di vivere la vergogna di avere una madre straniera e di subire una serie di scherni etnici di bassa lega."
 nick_the_foreign_father: "il [CHARACTER.GetFather.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_father_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] incapace di vivere la vergogna di avere un padre straniero e di subire una serie di scherni etnici di bassa lega."
 nick_the_corpulent: "[Select_CString(CHARACTER.IsFemale,'la Corpulenta','il Corpulento')]"
 nick_the_corpulent_desc: "I cavalli e i pavimenti tremano sotto l'ammasso di carne flaccida che [CHARACTER.LocalPlayerString( 'sei', 'è' )] [Select_CString(CHARACTER.IsLocalPlayer,'tu',CHARACTER.GetShortUINameNoTooltipNoFormat)]."
 nick_the_insubordinate: "l'Insubordinat[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_insubordinate_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] sempre pronto a resistere e a vendicar[CHARACTER.LocalPlayerString( 'ti', 'si' )], un servo terribile e un vassallo infedele."
 nick_the_backstabber: "[Select_CString(CHARACTER.IsFemale,'la Traditrice','il Traditore')]"
 nick_the_backstabber_desc: "Molti coltelli, sia in senso figurato che letterale, sono stati conficcati tra le scapole per [CHARACTER.LocalPlayerString( 'tuo', 'suo' )] volere."
 nick_the_corrupt: "[Select_CString(CHARACTER.IsFemale,'la Corrotta','il Corrotto')]"
 nick_the_corrupt_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] una creatura scaltra, sedut[CHARACTER.Custom('DE_END_PRO_S_N')] su un tesoro dorato di dubbia provenienza."
 nick_the_incompetent: "l'Incompetente"
 nick_the_incompetent_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] non [CHARACTER.LocalPlayerString( 'sei', 'è' )] del tutto tagliato per il potere e la responsabilità che vengono affidati nelle [CHARACTER.LocalPlayerString( 'tue', 'sue' )] mani."
 nick_the_gambler: "[Select_CString(CHARACTER.IsFemale,'la Giocatrice','il Giocatore')] d'azzardo"
 nick_the_gambler_desc: "Le [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] scommesse sono mostruose, anche quando le prospettive sono scarse... e #EMP soprattutto#! quando la posta in gioco è alta."
 nick_the_obscene: "l'Oscen[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_obscene_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] not[CHARACTER.Custom('DE_END_PRO_S_N')] per la [CHARACTER.LocalPlayerString( 'tua', 'sua' )] volgarità schietta e sboccata. L'innocenza non può sopravvivere a lungo a portata d'orecchio."
 nick_the_miser: "l'Avar[CHARACTER.Custom('DE_END_PRO_S_N')]"
 nick_the_miser_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] avar[CHARACTER.Custom('DE_END_PRO_S_N')] fino al midollo, con grande dispiacere di servitori e parenti."
 nick_the_unfortunate: "[Select_CString(CHARACTER.IsFemale,'la Sfortunata','lo Sfortunato')]"
 nick_the_unfortunate_desc: "C'è qualcosa nella [CHARACTER.LocalPlayerString( 'tua', 'sua' )] stessa esistenza... che è toccato dalla sfortuna. Stare all'ombra del [CHARACTER.LocalPlayerString( 'tuo ', '' )]vessillo[CHARACTER.LocalPlayerString( '', ' di ' )][Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.GetShortUINameNoTooltipNoFormat)] significa provare disagio."
 nick_brown_cheeks: "Guance marroni"
 nick_brown_cheeks_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'hai', 'ha' )] tentato di ammutinarsi contro il suo superiore... e si è spaventat[CHARACTER.Custom('DE_END_PRO_S_N')] talmente tanto che la pelle delle sue guance ha cambiato colore."
 nick_the_drunkard_michael_iii: "l'Ubriacon[Select_CString(CHARACTER.IsFemale,'a','e')]"
 nick_the_drunkard_michael_iii_desc: "Michele il Misero, un giovane imperatore, abbattuto da una #EMP poco cristiana#! ma eccessiva indulgenza nell'alcol, insegna a tutti noi una dura lezione: si può nascere col talento, ma non è garantito che lo si possa sfruttare."
 nick_the_pious_michael_iii: "[Select_CString(CHARACTER.IsFemale,'la Pia','il Pio')]"
 nick_the_pious_michael_iii_desc: "Anche se un tragico incidente gli ha tolto la vita molto presto, Michele è sicuramente nelle grazie del Paradiso per il suo ruolo #EMP cruciale#! nel porre fine all'iconoclastia."
 nick_the_young_michael_iii: "[Select_CString(CHARACTER.IsFemale,'la','il')] Giovane"
 nick_the_young_michael_iii_desc: "Regnando fin dall'infanzia, sembra uno scherzo crudele che Michele abbia avuto un regno così lungo e sia morto così giovane. Accidentalmente."
 nick_the_exile: "l'Esule"
 nick_the_exile_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'hai', 'ha' )] cercato rifugio all'estero dopo essere stat[CHARACTER.Custom('DE_END_PRO_S_N')] cacciat[CHARACTER.Custom('DE_END_PRO_S_N')] dalla [CHARACTER.LocalPlayerString( 'tua', 'sua' )] patria o dopo averla lasciata per sfuggire ad un'ostacolo imprevisto."
 nick_lackland_young: "[Select_CString(CHARACTER.IsFemale,'la','il')] Senza terra"
 nick_lackland_young_desc: "Pover[CHARACTER.Custom('DE_END_PRO_S_N')] [CHARACTER.GetShortUINameNoTooltipNoFormat], figli[CHARACTER.Custom('DE_END_PRO_S_N')] minore di una schiera di illustri fratelli. Come ci si può aspettare che [Select_CString(CHARACTER.IsLocalPlayer,'tu ','']governi qualcosa?"
 nick_lackland_ironic: "$nick_lackland_young$"
 nick_lackland_ironic_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Tu',CHARACTER.GetShortUINameNoTooltipNoFormat)|U] [CHARACTER.LocalPlayerString( 'sei', 'è' )] forse stat[CHARACTER.Custom('DE_END_PRO_S_N')] un[CHARACTER.Custom('DE_PRO_POS_P_2P')] figli[CHARACTER.Custom('DE_END_PRO_S_N')] minore in una grande casata, ma [CHARACTER.LocalPlayerString( 'sei', 'è' )] riuscit[CHARACTER.Custom('DE_END_PRO_S_N')] a ritagliar[CHARACTER.LocalPlayerString( 'ti', 'si' )] un dominio rispettabile, nonostante le aspettative... e gli scherni poco velati."
 nick_lackland_old: "$nick_lackland_young$"
 nick_lackland_old_desc: "Quanto deve essere stato imbarazzante per [CHARACTER.GetShortUINameNoTooltipNoFormat] entrare in possesso di un patrimonio così consistente, solo per perderne così tanto... e quanto è stato profetico il [CHARACTER.LocalPlayerString( 'tuo', 'suo' )] eponimo."
 nick_curtmantle: "Cortomantello"
